<h1 id="soundcloud-cookie-policy">SoundCloud Cookie Policy</h1>
<p>This Cookie Policy forms part of our <a href="/pages/privacy">Privacy Policy</a> and should be read together with our <a href="/terms-of-use">Terms of Use</a>. </p>
<p>Capitalised terms used in this Cookie Policy, but not specifically defined in here, shall have the meanings given to the applicable capitalised terms in the SoundCloud Terms of Use and Privacy Policy.</p>
<p>Like most companies, when you visit or interact with the Platform, we and our service providers may use cookies and other tracking technologies for storing information, including pixels (also known as a “web beacon” or “clear GIFs”), local storage, and device identifiers, to help provide, protect and improve the Platform. For example, to save your preferences, personalize content, target ads based on your interests, combat fraud and abuse, and streamline the functioning of and your access to the Platform.</p>
<p>This policy explains how and why we use these technologies and the choices you have. We use “cookies” and “similar technologies” interchangeably to refer to all of these technologies.</p>
<h2 id="what-are-cookies">What Are Cookies?</h2>
<p>Cookies are small text files placed on your computer, phone, or other device when you visit websites and are used to record information about your activity, including the pages you view, the content you listen to, ads you click on, your settings, and other actions you take on the Platform.</p>
<p>Cookies can be “persistent” or “session” cookies. Persistent cookies stay on your device for a set period of time or until you delete them, while session cookies are deleted once you close your web browser.</p>
<h2 id="similar-technologies">Similar Technologies</h2>
<p>We use other data collecting technologies with similar functionality as cookies, including pixels, local storage, and device identifiers. While the specific names and types of cookies we use may change from time to time as we improve and update the Platform, we have provided some basic definitions in order to help you better understand this policy.</p>
<ul>
<li><p><strong>Pixels</strong> – A pixel is a small amount of code on a web page or in an email notification that typically works in conjunction with cookies to identify our users and record user behavior. As many services do, we use pixels to learn whether you’ve interacted with certain web or email content. This helps us measure and improve our services and personalize your experience.</p></li>
<li><p><strong>Local Storage</strong> – Local storage is an industry-standard technology that allows a website or application to store information locally on your computer or mobile device. We use local storage to customize what we show you based on your content consumption and other past interactions with the Platform.</p></li>
<li><p><strong>Device Identifiers</strong> – We also use Device Identifiers, also known as mobile device and advertising identifiers, for the same purposes articulated in this policy, for example to recognize your device when you return to the Platform or otherwise use the Platform.</p></li>
<li><p><strong>Software Development Kits</strong> – We may use third parties including our service providers and business partners who use mobile SDKs to collect information to recognize your device when you return to the Platform. We may use this technology, for instance, to analyze how you interact with the Platform, including content and advertisements, and to enable analytics or other features through mobile devices.</p></li>
</ul>
<h2 id="how-we-use-cookies">How We Use Cookies</h2>
<p>While we use cookies to deliver, measure, and improve the Platform in various ways, the cookies we use generally fall into one of the following categories:</p>
<ul>
<li><p><strong>Strictly Necessary (Operational) Cookies</strong> – These cookies are necessary for the website to function and cannot be switched off in our systems. They are usually only set in response to actions made by you which amount to a request for services, such as setting your privacy preferences, logging in or filling in forms. You can set your browser to block or alert you about these cookies, but some parts of the site won’t work then. These cookies do not store any personally identifiable information. Cookies necessary to maintain the Platform secure and free of abuse are also considered strictly necessary. These cookies enable and support our security features, and help us detect malicious or unauthorized activity. We also use cookies to combat fraud and other activity that violates our policies or otherwise degrades our ability to provide the Platform. Cookies also help us fight spam and phishing attacks by enabling us to identify computers or devices that are used to create large numbers of fake SoundCloud accounts. Such Cookies ensure the intended functionality of our services and are therefore strictly necessary and we use these cookies based on legitimate interest.</p></li>
<li><p><strong>Performance Cookies</strong> - These cookies allow us to count unique visits and traffic sources so we can measure and improve the performance of our site. They help us to know which pages are the most and least popular and see how visitors move around the site. If you do not allow these cookies, we will not know when you have visited our site as all information collected about your behavior on SoundCloud will be anonymous. </p></li>
<li><p><strong>Functional Cookies</strong> - These cookies enable the website to provide enhanced functionality and personalisation. They may be set by us or by third party providers whose services we have added to our pages. If you do not allow these cookies then some or all of these services may not function properly. For example, when you continue to use or come back to the Platform, we will recognize your user name and remember your settings and content preferences. Deletion, blocking or choosing against these types of cookies will result in limited functionality of the Platform.</p></li>
<li><p><strong>Targeted Cookies (Personalization/Advertising)</strong> – These cookies may be set through our site by our advertising partners. They may be used by those companies to build a profile of your interests and show you relevant adverts on other sites. They do not store directly personal information, but are based on uniquely identifying your browser and internet device. If you do not allow these cookies, the advertisements you’ll see will be less personalized.</p></li>
<li><p><strong>Communications Cookies</strong> - These cookies allow us to show personalized news, tips, and offers for SoundCloud products based on your use of our Platform. If you turn this setting off, the communications you’ll see may be less relevant.</p></li>
<li><p><strong>Cookies Relating to the IAB Transparency and Consent Framework (TCF)</strong> - This framework provides granular only choices for our users and guarantees that any publishers and vendors registered under this framework adhere to the standards of the IAB TCF and therefore only use information you are willing to share for their advertisements. The IAB TCF is used for vendors / publishers only and presents a granular set of possible choices. Publishers will adhere to these choices which are guaranteed by the IAB. Please refer to the extensive documentation within the Consent Management Platform for further details.</p></li>
<li><p><strong>Additional Cookies for Registered Users</strong> - For registered users, we use additional advertising services that are as well based on cookies. You will be prompted with different choices for allowing or rejecting cookies for our advertising partners. Some of these cookies, although named “advertising cookies” may be usable without your consent, as they are necessary for the safety of your data and our services or they are used for providing certain functions and analysis of the SoundCloud service.</p></li>
</ul>
<h2 id="third-party-cookies">Third Party Cookies</h2>
<p>We allow certain service providers to place cookies and similar technologies on the Platform for the same purposes listed above, including collecting information about your online activities over time and across different websites and devices in order to provide you with more relevant advertising.</p>
<p>​​Third party analytics are used to track and measure usage of this site so that we can continue to produce engaging content. These cookies may track things such as how long you spend on the site or pages you visit which helps us to understand how we can improve the site for you. From time to time we test new features and make subtle changes to the way that the site is delivered. When we are still testing new features these cookies may be used to ensure that you receive a consistent experience when using the site whilst ensuring we understand which optimisations our users appreciate the most.</p>
<p>You may also encounter cookies and tracking technologies from our third-party marketing service providers.</p>
<p>Additionally, we may work with advertising networks and programmatic exchanges to allow us to serve you ads. These third-party ad networks and exchange providers may use third-party cookies, pixels, or similar technologies to collect information, including your device identifier, IP address, or identifier for advertising. The information these third parties collect may be used to help us in providing you with more relevant advertising that we serve on or off the Platform, and as described above.</p>
<p>As we sell services it's important for us to understand statistics about how many of the visitors to our site actually make a purchase and as such this is the kind of data that these cookies will track. This is important to you as it means that we can accurately make business predictions that allow us to monitor our advertising and product costs to ensure the best possible price.</p>
<p>We use adverts to offset the costs of running this site and provide funding for further development. The behavioral advertising cookies used by our Platform are designed to ensure that we provide you with the most relevant adverts where possible by anonymously tracking your interests and presenting similar things that may be of interest.</p>
<p>Several partners advertise on our behalf and affiliate tracking cookies simply allow us to see if our customers have come to the site through one of our partner sites so that we can credit them appropriately and where applicable allow our affiliate partners to provide any bonus that they may provide you for making a purchase.</p>
<p>We also use social media buttons and/or plugins on the Platform that allow you to connect with your social network in various ways. The social media networks will set cookies through our site which may be used to enhance your profile on their site or contribute to the data they hold for various purposes outlined in their respective privacy policies.</p>
<p>Third-party cookies are covered by the third parties’ privacy policy.</p>
<p>SoundCloud works with reputable advertising partners to show you content and advertisements for products and services that you may like. Advertising partners are divided by purpose, function and websites. By purpose, some Cookies can be subject to your consent or objection whereas others are based on our legitimate interest. Within the Cookie Management Platform, you can navigate to the respective cookie category to see which particular cookies are first party or third party cookies.</p>
<h2 id="your-choices-and-controls">Your Choices and Controls</h2>
<p>SoundCloud is committed to offering you meaningful privacy choices. You have a number of options to control or limit how we, our partners, and other third parties use cookies. However, note that cookies are important for many aspects of the Platform – if you disable cookies, you may not be able to enjoy all of the features of the Platform. To the extent you opt out of personalized advertising using the mechanisms below, you may still receive advertisements when using the Platform, but they will not be tailored to your interests.</p>

<p>The CMP allows you to consent to the setting of optional cookies by us and our third-party partners. Additionally, third party cookies can be managed according to the purpose for which your data is processed or according to which third-party partners are involved. The CMP also allows us to maintain records of your consent. </p>
<p>Strictly Necessary Cookies and other cookies based on legitimate interest (security and abuse) are not subject to your choice regarding our CMP but are used in our legitimate interest. Such interest has been reviewed against your interest of not using any of your data and leaving such cookies on your devices and it has been appropriately documented why such use of Cookies is deemed necessary for our services. You can however even block these Cookies, for example within the settings of your browser, but this will ultimately disable the use of our service or the most essential parts of it.</p>
<p>As a registered user, you will find the explanation to the relevant cookies in your account under “Privacy” and “Advertising” as well. Here you can view and control your respective choices. </p>
<h2 id="soundcloud-settings">SoundCloud Settings</h2>
<p>If you have a SoundCloud account, you can adjust the following settings to reflect your choices:</p>
<ul>
<li><p>To control whether we collect certain kinds of analytics and usage information through cookies and similar technologies, you can adjust your settings in the “Privacy” tab. Here you will be presented with the CMP that is explained above.</p></li>
<li><p>If you do not want SoundCloud to deliver “interest based” or personalized ads for third party products, you can adjust your settings in the “Advertising” tab.</p></li>
</ul>
<p>Users without a SoundCloud account can control whether we collect certain kinds of analytics and usage information through cookies and similar technologies in the Cookie Manager tab.</p>
<p>Users with a SoundCloud account may adjust their settings in the Cookie Manager to be found in the “Privacy” tab, or by clicking <a href="https://soundcloud.com/settings/privacy">here</a>.</p>
<h2 id="browser-settings">Browser Settings</h2>
<p>To control cookies, you can modify your settings in most web browsers to accept or deny cookies or to request your permission each time a site attempts to set a cookie. You can also manually delete previously stored cookies at any time. Please note that if you choose to block cookies, doing so may impair the Platform or prevent certain elements of it from functioning. Additionally you may be prompted a question by your browser referring to cross-site tracking. This means that you have to agree to sites and services before connecting your usage of one service or the choices you made there with your usage of another site. You may opt-out of this when prompted this question or make a choice within your browser settings.</p>
<h2 id="device-settings">Device Settings</h2>
<p>On your mobile device, disable the “Allow Apps to Request to Track” setting in your iOS phone’s settings, or enable the setting to “Opt Out of Ads Personalization” in your Android phone’s settings. To opt-out of location tracking when using our Apps, you can use the settings of your device. You can disable mobile analytics and bug reporting through these same settings as well. Additionally you may be prompted a question by your browser or our app referring to cross-app tracking. This means that you have to agree to sites and services before connecting your usage of one service or the choices you made there with your usage of another site, app or service. You may opt-out of this when prompted this question or make a choice within your device or app settings.</p>
<h2 id="mobile-identifiers">Mobile Identifiers</h2>
<p>On your mobile device, your operating system may provide you with options to opt out of interest based advertising or to otherwise reset your mobile identifier. This is a unique identifier that can be used to identify a mobile device which works in a similar way to a cookie. For example, you may use the "Limit Ad Tracking" setting (on iOS devices) or a setting to "Opt out of Interest-Based Ads" (on Android) which allows you to limit the use of information about your use of apps for purposes of serving ads targeted to your interests.</p>
<h2 id="updates-to-this-policy">Updates to This Policy</h2>
<p>We may occasionally make changes to this Policy. If they are material changes, we will provide you with prominent notice.</p>
<h2 id="contact-us">Contact Us</h2>
<p>If you have any questions about our use of cookies, please contact us through the <a href="https://help.soundcloud.com/hc/en-us/sections/115001107587-Privacy">Help Center</a> or at <a href="mailto:dataprotection@soundcloud.com">dataprotection@soundcloud.com</a>.</p>
<p><strong>Last amended:</strong> February 2022</p>

obi_use_onetrust_elsewhere","v2_use_onetrust_eu3","mobi_use_onetrust_us","v2_oscp_german_tax_fields_support","v2_fallback_queue_for_search","v2_use_onetrust_user_id_ex_us","v2_use_new_connect","v2_use_onetrust_tcfv2_eu2","mobi_interstitial_ad","v2_get_heard","v2_next_pro_brazil_banner","v2_interstitial_ad","v2_send_segment_events_to_event_gateway","v2_use_onetrust_eu1","v2_enable_sourcepoint","v2_repost_with_caption_graphql","mobi_use_onetrust_tcfv2_ex_us","creator_mid_tier_anz","v2_tags_recent_tracks","sc4a_onboarding_checklist","mobi_use_onetrust_eu2","v2_velvetcake_profile_widget","v2_enable_new_web_errors","v2_use_onetrust_elsewhere","checkout_use_dwt","v2_webauth_use_local_tracking","mobi_sign_in_experiment","mobi_enable_onetrust","v2_can_see_insights","fpi_20_fans_rollout","mobi_trinity","request_takedown","v2_webauth_oauth_mode","v2_google_one_tap","v2_enable_pwa","mobi_use_hls_hack","v2_stories","v2_use_onetrust_user_id_eu1","v2_use_onetrust_user_id_global","use_recurly_checkout","v2_show_side_by_side_upsell_experience","v2_enable_onetrust_tcfv2","v2_enable_tcfv2_consent_string_cache","v2_track_manager_redirection","mobi_send_segment_events_to_event_gateway","use_on_soundcloud_short_links"]}},{"hydratable":"experiments","data":{}},{"hydratable":"geoip","data":{"country_code":"US","country_name":"United States","region":"NJ","city":"North Bergen","postal_code":"07047","latitude":40.793,"longitude":-74.0247}},{"hydratable":"privacySettings","data":{"allows_messages_from_unfollowed_users":false,"analytics_opt_in":true,"communications_opt_in":true,"targeted_advertising_opt_in":false,"legislation":[]}},{"hydratable":"trackingBrowserTabId","data":"5535d2"},{"hydratable":"staticPageContent","data":{"id":"pages/cookies","body":"\u003cdiv\u003e\n\u003ch1 id=\"soundcloud-cookie-policy\"\u003eSoundCloud Cookie Policy\u003c/h1\u003e\n\u003cp\u003eThis Cookie Policy forms part of our \u003ca href=\"/pages/privacy\"\u003ePrivacy Policy\u003c/a\u003e and should be read together with our \u003ca href=\"/terms-of-use\"\u003eTerms of Use\u003c/a\u003e. \u003c/p\u003e\n\u003cp\u003eCapitalised terms used in this Cookie Policy, but not specifically defined in here, shall have the meanings given to the applicable capitalised terms in the SoundCloud Terms of Use and Privacy Policy.\u003c/p\u003e\n\u003cp\u003eLike most companies, when you visit or interact with the Platform, we and our service providers may use cookies and other tracking technologies for storing information, including pixels (also known as a “web beacon” or “clear GIFs”), local storage, and device identifiers, to help provide, protect and improve the Platform. For example, to save your preferences, personalize content, target ads based on your interests, combat fraud and abuse, and streamline the functioning of and your access to the Platform.\u003c/p\u003e\n\u003cp\u003eThis policy explains how and why we use these technologies and the choices you have. We use “cookies” and “similar technologies” interchangeably to refer to all of these technologies.\u003c/p\u003e\n\u003ch2 id=\"what-are-cookies\"\u003eWhat Are Cookies?\u003c/h2\u003e\n\u003cp\u003eCookies are small text files placed on your computer, phone, or other device when you visit websites and are used to record information about your activity, including the pages you view, the content you listen to, ads you click on, your settings, and other actions you take on the Platform.\u003c/p\u003e\n\u003cp\u003eCookies can be “persistent” or “session” cookies. Persistent cookies stay on your device for a set period of time or until you delete them, while session cookies are deleted once you close your web browser.\u003c/p\u003e\n\u003ch2 id=\"similar-technologies\"\u003eSimilar Technologies\u003c/h2\u003e\n\u003cp\u003eWe use other data collecting technologies with similar functionality as cookies, including pixels, local storage, and device identifiers. While the specific names and types of cookies we use may change from time to time as we improve and update the Platform, we have provided some basic definitions in order to help you better understand this policy.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003ePixels\u003c/strong\u003e – A pixel is a small amount of code on a web page or in an email notification that typically works in conjunction with cookies to identify our users and record user behavior. As many services do, we use pixels to learn whether you’ve interacted with certain web or email content. This helps us measure and improve our services and personalize your experience.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eLocal Storage\u003c/strong\u003e – Local storage is an industry-standard technology that allows a website or application to store information locally on your computer or mobile device. We use local storage to customize what we show you based on your content consumption and other past interactions with the Platform.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eDevice Identifiers\u003c/strong\u003e – We also use Device Identifiers, also known as mobile device and advertising identifiers, for the same purposes articulated in this policy, for example to recognize your device when you return to the Platform or otherwise use the Platform.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eSoftware Development Kits\u003c/strong\u003e – We may use third parties including our service providers and business partners who use mobile SDKs to collect information to recognize your device when you return to the Platform. We may use this technology, for instance, to analyze how you interact with the Platform, including content and advertisements, and to enable analytics or other features through mobile devices.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"how-we-use-cookies\"\u003eHow We Use Cookies\u003c/h2\u003e\n\u003cp\u003eWhile we use cookies to deliver, measure, and improve the Platform in various ways, the cookies we use generally fall into one of the following categories:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eStrictly Necessary (Operational) Cookies\u003c/strong\u003e – These cookies are necessary for the website to function and cannot be switched off in our systems. They are usually only set in response to actions made by you which amount to a request for services, such as setting your privacy preferences, logging in or filling in forms. You can set your browser to block or alert you about these cookies, but some parts of the site won’t work then. These cookies do not store any personally identifiable information. Cookies necessary to maintain the Platform secure and free of abuse are also considered strictly necessary. These cookies enable and support our security features, and help us detect malicious or unauthorized activity. We also use cookies to combat fraud and other activity that violates our policies or otherwise degrades our ability to provide the Platform. Cookies also help us fight spam and phishing attacks by enabling us to identify computers or devices that are used to create large numbers of fake SoundCloud accounts. Such Cookies ensure the intended functionality of our services and are therefore strictly necessary and we use these cookies based on legitimate interest.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003ePerformance Cookies\u003c/strong\u003e - These cookies allow us to count unique visits and traffic sources so we can measure and improve the performance of our site. They help us to know which pages are the most and least popular and see how visitors move around the site. If you do not allow these cookies, we will not know when you have visited our site as all information collected about your behavior on SoundCloud will be anonymous. \u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eFunctional Cookies\u003c/strong\u003e - These cookies enable the website to provide enhanced functionality and personalisation. They may be set by us or by third party providers whose services we have added to our pages. If you do not allow these cookies then some or all of these services may not function properly. For example, when you continue to use or come back to the Platform, we will recognize your user name and remember your settings and content preferences. Deletion, blocking or choosing against these types of cookies will result in limited functionality of the Platform.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eTargeted Cookies (Personalization/Advertising)\u003c/strong\u003e – These cookies may be set through our site by our advertising partners. They may be used by those companies to build a profile of your interests and show you relevant adverts on other sites. They do not store directly personal information, but are based on uniquely identifying your browser and internet device. If you do not allow these cookies, the advertisements you’ll see will be less personalized.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eCommunications Cookies\u003c/strong\u003e - These cookies allow us to show personalized news, tips, and offers for SoundCloud products based on your use of our Platform. If you turn this setting off, the communications you’ll see may be less relevant.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eCookies Relating to the IAB Transparency and Consent Framework (TCF)\u003c/strong\u003e - This framework provides granular only choices for our users and guarantees that any publishers and vendors registered under this framework adhere to the standards of the IAB TCF and therefore only use information you are willing to share for their advertisements. The IAB TCF is used for vendors / publishers only and presents a granular set of possible choices. Publishers will adhere to these choices which are guaranteed by the IAB. Please refer to the extensive documentation within the Consent Management Platform for further details.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eAdditional Cookies for Registered Users\u003c/strong\u003e - For registered users, we use additional advertising services that are as well based on cookies. You will be prompted with different choices for allowing or rejecting cookies for our advertising partners. Some of these cookies, although named “advertising cookies” may be usable without your consent, as they are necessary for the safety of your data and our services or they are used for providing certain functions and analysis of the SoundCloud service.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"third-party-cookies\"\u003eThird Party Cookies\u003c/h2\u003e\n\u003cp\u003eWe allow certain service providers to place cookies and similar technologies on the Platform for the same purposes listed above, including collecting information about your online activities over time and across different websites and devices in order to provide you with more relevant advertising.\u003c/p\u003e\n\u003cp\u003e​​Third party analytics are used to track and measure usage of this site so that we can continue to produce engaging content. These cookies may track things such as how long you spend on the site or pages you visit which helps us to understand how we can improve the site for you. From time to time we test new features and make subtle changes to the way that the site is delivered. When we are still testing new features these cookies may be used to ensure that you receive a consistent experience when using the site whilst ensuring we understand which optimisations our users appreciate the most.\u003c/p\u003e\n\u003cp\u003eYou may also encounter cookies and tracking technologies from our third-party marketing service providers.\u003c/p\u003e\n\u003cp\u003eAdditionally, we may work with advertising networks and programmatic exchanges to allow us to serve you ads. These third-party ad networks and exchange providers may use third-party cookies, pixels, or similar technologies to collect information, including your device identifier, IP address, or identifier for advertising. The information these third parties collect may be used to help us in providing you with more relevant advertising that we serve on or off the Platform, and as described above.\u003c/p\u003e\n\u003cp\u003eAs we sell services it's important for us to understand statistics about how many of the visitors to our site actually make a purchase and as such this is the kind of data that these cookies will track. This is important to you as it means that we can accurately make business predictions that allow us to monitor our advertising and product costs to ensure the best possible price.\u003c/p\u003e\n\u003cp\u003eWe use adverts to offset the costs of running this site and provide funding for further development. The behavioral advertising cookies used by our Platform are designed to ensure that we provide you with the most relevant adverts where possible by anonymously tracking your interests and presenting similar things that may be of interest.\u003c/p\u003e\n\u003cp\u003eSeveral partners advertise on our behalf and affiliate tracking cookies simply allow us to see if our customers have come to the site through one of our partner sites so that we can credit them appropriately and where applicable allow our affiliate partners to provide any bonus that they may provide you for making a purchase.\u003c/p\u003e\n\u003cp\u003eWe also use social media buttons and/or plugins on the Platform that allow you to connect with your social network in various ways. The social media networks will set cookies through our site which may be used to enhance your profile on their site or contribute to the data they hold for various purposes outlined in their respective privacy policies.\u003c/p\u003e\n\u003cp\u003eThird-party cookies are covered by the third parties’ privacy policy.\u003c/p\u003e\n\u003cp\u003eSoundCloud works with reputable advertising partners to show you content and advertisements for products and services that you may like. Advertising partners are divided by purpose, function and websites. By purpose, some Cookies can be subject to your consent or objection whereas others are based on our legitimate interest. Within the Cookie Management Platform, you can navigate to the respective cookie category to see which particular cookies are first party or third party cookies.\u003c/p\u003e\n\u003ch2 id=\"your-choices-and-controls\"\u003eYour Choices and Controls\u003c/h2\u003e\n\u003cp\u003eSoundCloud is committed to offering you meaningful privacy choices. You have a number of options to control or limit how we, our partners, and other third parties use cookies. However, note that cookies are important for many aspects of the Platform – if you disable cookies, you may not be able to enjoy all of the features of the Platform. To the extent you opt out of personalized advertising using the mechanisms below, you may still receive advertisements when using the Platform, but they will not be tailored to your interests.\u003c/p\u003e\n\u003ch2 id=\"consent-management-platform-cmp\"\u003eConsent Management Platform (\"CMP\")\u003c/h2\u003e\n\u003cp\u003eWe use a Consent Management Platform (“CMP”) to give you the choice on which Cookies you like to allow and which not. In some countries, subject to the respective laws, it is allowed to set such Cookies by default but you may as well access your profile settings to make a choice of your liking here.\u003c/p\u003e\n\u003cp\u003eThe CMP allows you to consent to the setting of optional cookies by us and our third-party partners. Additionally, third party cookies can be managed according to the purpose for which your data is processed or according to which third-party partners are involved. The CMP also allows us to maintain records of your consent. \u003c/p\u003e\n\u003cp\u003eStrictly Necessary Cookies and other cookies based on legitimate interest (security and abuse) are not subject to your choice regarding our CMP but are used in our legitimate interest. Such interest has been reviewed against your interest of not using any of your data and leaving such cookies on your devices and it has been appropriately documented why such use of Cookies is deemed necessary for our services. You can however even block these Cookies, for example within the settings of your browser, but this will ultimately disable the use of our service or the most essential parts of it.\u003c/p\u003e\n\u003cp\u003eAs a registered user, you will find the explanation to the relevant cookies in your account under “Privacy” and “Advertising” as well. Here you can view and control your respective choices. \u003c/p\u003e\n\u003ch2 id=\"soundcloud-settings\"\u003eSoundCloud Settings\u003c/h2\u003e\n\u003cp\u003eIf you have a SoundCloud account, you can adjust the following settings to reflect your choices:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eTo control whether we collect certain kinds of analytics and usage information through cookies and similar technologies, you can adjust your settings in the “Privacy” tab. Here you will be presented with the CMP that is explained above.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eIf you do not want SoundCloud to deliver “interest based” or personalized ads for third party products, you can adjust your settings in the “Advertising” tab.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eUsers without a SoundCloud account can control whether we collect certain kinds of analytics and usage information through cookies and similar technologies in the Cookie Manager tab.\u003c/p\u003e\n\u003cp\u003eUsers with a SoundCloud account may adjust their settings in the Cookie Manager to be found in the “Privacy” tab, or by clicking \u003ca href=\"https://soundcloud.com/settings/privacy\"\u003ehere\u003c/a\u003e.\u003c/p\u003e\n\u003ch2 id=\"browser-settings\"\u003eBrowser Settings\u003c/h2\u003e\n\u003cp\u003eTo control cookies, you can modify your settings in most web browsers to accept or deny cookies or to request your permission each time a site attempts to set a cookie. You can also manually delete previously stored cookies at any time. Please note that if you choose to block cookies, doing so may impair the Platform or prevent certain elements of it from functioning. Additionally you may be prompted a question by your browser referring to cross-site tracking. This means that you have to agree to sites and services before connecting your usage of one service or the choices you made there with your usage of another site. You may opt-out of this when prompted this question or make a choice within your browser settings.\u003c/p\u003e\n\u003ch2 id=\"device-settings\"\u003eDevice Settings\u003c/h2\u003e\n\u003cp\u003eOn your mobile device, disable the “Allow Apps to Request to Track” setting in your iOS phone’s settings, or enable the setting to “Opt Out of Ads Personalization” in your Android phone’s settings. To opt-out of location tracking when using our Apps, you can use the settings of your device. You can disable mobile analytics and bug reporting through these same settings as well. Additionally you may be prompted a question by your browser or our app referring to cross-app tracking. This means that you have to agree to sites and services before connecting your usage of one service or the choices you made there with your usage of another site, app or service. You may opt-out of this when prompted this question or make a choice within your device or app settings.\u003c/p\u003e\n\u003ch2 id=\"mobile-identifiers\"\u003eMobile Identifiers\u003c/h2\u003e\n\u003cp\u003eOn your mobile device, your operating system may provide you with options to opt out of interest based advertising or to otherwise reset your mobile identifier. This is a unique identifier that can be used to identify a mobile device which works in a similar way to a cookie. For example, you may use the \"Limit Ad Tracking\" setting (on iOS devices) or a setting to \"Opt out of Interest-Based Ads\" (on Android) which allows you to limit the use of information about your use of apps for purposes of serving ads targeted to your interests.\u003c/p\u003e\n\u003ch2 id=\"updates-to-this-policy\"\u003eUpdates to This Policy\u003c/h2\u003e\n\u003cp\u003eWe may occasionally make changes to this Policy. If they are material changes, we will provide you with prominent notice.\u003c/p\u003e\n\u003ch2 id=\"contact-us\"\u003eContact Us\u003c/h2\u003e\n\u003cp\u003eIf you have any questions about our use of cookies, please contact us through the \u003ca href=\"https://help.soundcloud.com/hc/en-us/sections/115001107587-Privacy\"\u003eHelp Center\u003c/a\u003e or at \u003ca href=\"mailto:dataprotection@soundcloud.com\"\u003edataprotection@soundcloud.com\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLast amended:\u003c/strong\u003e February 2022\u003c/p\u003e\n\u003ch3 id=\"link-to-prior-versions\"\u003eLink to prior versions\u003c/h3\u003e\n\u003cp\u003eYou will find a link to prior versions of our Cookies Policy and a summary of the change(s) below.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"/pages/cookies/05-2018\"\u003eMay 2018\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/pages/cookies/03-2018\"\u003eMarch 2018\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/pages/cookies/03-2016\"\u003eMarch 2016\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/pages/cookies/01-2016\"\u003eJanuary 2016\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/pages/cookies/06-2015\"\u003eJune 2015\u003c/a\u003e - Updating service providers and opt-out information.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/pages/cookies/07-2014\"\u003eJuly 2014\u003c/a\u003e - Adding Adjust tracking app performance.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/pages/cookies/03-2014\"\u003eMarch 2014\u003c/a\u003e - Using HTML5 local storage for storing track IDs of sounds you have listened to in the past.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/pages/cookies/12-2012\"\u003eDecember 2012\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003c/div\u003e","title":"Cookie Policy"}}];</script>
