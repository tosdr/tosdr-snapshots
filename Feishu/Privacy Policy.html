内容（简称“输入内容”），向你返回任务结果，任务结果中可能是由人工智能模型生成的内容或人工智能模型理解你的指示后为你完成的事件（比如预定会议等）（简称“输出内容”）。在此过程中，飞书不会将输入内容和输出内容用于模型训练。\n1.10.2 你可以通过对输出内容“点赞”或“点踩”提交具体的使用反馈。飞书会收集你提交的反馈意见、相关的输入内容及输出内容，用于改进本服务的功能。飞书会对其中包含的授权用户的个人信息进行去标识化处理。若不希望将前述信息用于前述目的，建议你不要主动提交使用反馈。\n1.11 应用引擎服务\n你可以使用飞书应用引擎低代码平台，通过可视化编辑器快速编排搭建应用、系统，敏捷响应业务多变需求。\n1.12 复制与分享\n1.12.1 在你分享、复制信息时，我们需要访问你的剪切板，读取其中包含的口令、分享码、链接及其他内容信息，以实现跳转、复制、分享等功能或服务。\n1.12.2 若你所在组织开启粘贴保护功能，根据组织设置的安全策略，你可能无法将飞书中的内容复制到其他应用。飞书会将无法复制的提示写入剪切板，以便你在无法粘贴时及时了解原因。但这仅为向你进行原因提示，飞书不会获取你的隐私信息。\n1.13 其他功能\n1.13.1 消息通知\n1.13.1 你知悉并同意，对于你在使用本服务过程中提供的你的联系方式（例如：联系电话），我们在运营中可能会向其中的一种或多种发送多类通知，用于用户消息告知、身份验证、安全验证、用户使用体验调研等用途；此外，我们也可能会以短信、电话的方式，为你提供相关服务、功能或活动等。如你不愿接受这些信息，你可以通过消息中提供的退订方式进行退订，也可以直接与我们联系进行退订。\n1.13.2 你可以自由选择是否参加我们举办的营销活动，若你选择参与，根据活动需要，可能需要你提供姓名、联系地址、联系方式、收款银行账号等信息。这些信息中包含个人敏感信息，是你收到转账或者礼品所必要的信息，你可以拒绝提供这些信息，但我们将无法向你转账或发放礼品。\n1.13.3 如果你希望飞书处于关闭或后台运行状态下，仍可以正常接收到客户端推送的消息，避免消息遗漏，你需要为飞书开启自启动权限。\n1.14 用户反馈\n在使用本服务过程中，你可以对使用过程中遇到的问题及服务体验进行问题反馈，帮助我们更好地了解你使用我们产品或服务的体验和需求。在帮你解决问题的同时，帮助我们改善产品和服务，为此我们会记录你的联系信息、反馈的问题或建议、你与我们的通信/通话记录及相关内容（包括账号信息、工单信息、你与客服联系时你提供的相关信息、你发送的问卷反馈信息、你为了证明相关事实提供的其他信息，或你留下的其他联系方式），以便我们进一步联系你，向你反馈我们的处理进度。\n1.15 快捷功能\n为向你提供常用工具、文档、日历等功能的桌面小组件，更加快捷地进入相关功能页面，我们会在桌面小组件场景下，在你退出应用后在后台存在短暂启动行为，该行为并不收集你的个人信息，如果你不希望调用，可自行选择是否使用相关功能。\n1.16 运营与安全运行\n1.16.1 运营与安全保障\n我们致力于为你提供安全、可信的产品与使用环境，提供优质而可靠的服务与信息是我们的核心目标。为了维护我们服务的正常运行，保护你或其他用户或公众的合法利益免受损失，我们会收集用于维护产品或服务安全稳定运行的必要信息：\n1.16.2 设备信息与日志信息\na.为了保障软件与服务的安全运行、运营的质量及效率，我们会收集你的：硬件型号、操作系统版本号、设备标识符（Android如IMEI、AndroidID、OAID、IMSI、SIM卡信息（如ICCID）、GAID、MEID，iOS如IDFV；不同的标识符在有效期、是否可由用户重置以及获取方式方面会有所不同）、网络设备硬件地址（设备MAC地址）、硬件序列号（SN）、IP地址、WLAN接入点（如SSID，BSSID）、蓝牙（Bluetooth）、基站、软件版本号、网络接入方式、类型、状态、网络质量数据、操作、使用、服务日志、设备时区、设备名称、CPUID、主板序列号、硬盘序列号。\nb.为了预防恶意程序、保障运营质量及效率，我们会收集你安装的飞书应用信息（如版本、语言、来源等）、进程信息、总体运行、使用情况与频率、应用崩溃情况、性能数据。\nc.我们可能使用你的账号信息、设备信息、服务日志信息以及我们关联方、合作方在获得你授权或依法可以提供的信息，用于判断账户及交易安全、进行身份验证、识别违法违规情况、检测及防范安全事件，并依法采取必要的记录、分析、处置措施。我们会在排查问题、排除障碍、修复问题的情形下，在采取一系列安全措施的前提下进行流量对比和监测并生成报告，在必要时我们会查看和分析报告帮你解决相关问题。\n1.17 收集、使用个人信息目的变更\n请你了解，随着我们业务的发展，可能会对飞书的功能和提供的服务有所调整变化。原则上，当新功能或服务与我们当前提供的功能或服务相关时，收集与使用的个人信息将与原处理目的具有直接或合理关联。在与原处理目的无直接或合理关联的场景下，我们收集、使用你的个人信息，会再次按照法律法规及国家标准的要求以页面提示、交互流程、协议确认等合理的方式另行向你进行告知说明，并征得你的同意。\n1.18 征得授权同意的例外\n请你理解，在下列情形中，根据法律法规及相关国家标准，我们收集和使用你的个人信息无需征得你的授权同意：\na.与我们履行法律法规规定的义务相关的；\nb.与国家安全、国防安全直接相关的；\nc.与公共安全、公共卫生、重大公共利益直接相关的；\nd.与犯罪侦查、起诉、审判和判决执行等直接相关的；\ne.出于维护个人信息主体或其他个人的生命、财产等重大合法权益但又很难得到本人同意的；\nf.所收集的你的个人信息是你自行向社会公众公开的；\ng.从合法公开披露的信息中收集的你的个人信息的，如合法的新闻报道、政府信息公开等渠道；\nh.根据你的要求签订或履行合同所必需的；\ni.用于维护软件及相关服务的安全稳定运行所必需的，例如发现、处置软件及相关服务的故障；\nj.为合法的新闻报道所必需的；\nk.学术研究机构基于公共利益开展统计或学术研究所必要，且对外提供学术研究或描述的结果时，对结果中所包含的个人信息进行去标识化处理的；\nl.法律法规规定的其他情形。\n1.19 客户作为个人信息处理者的情形\n1.19.1 如果你是授权用户，在你使用本服务过程中，除了通过系统收集及你主动提交的信息外，为了让你更便捷地使用本服务，客户会向我们提供与实现本服务功能和服务所需要的个人信息，包括但不限于你的账号名称、姓名、企业邮箱、工作电话、工作地点、职务、职级、组织关系等信息，并且客户会根据实际情况不时更新这些信息。根据客户的陈述和保证，客户向我们提供你的上述个人信息之前，已经事先获得你的明确授权并且已经充分告知你收集、使用你的个人信息的目的、范围、使用方式。如你无法确认上述内容，我们建议你立即停止访问或使用本服务，并与客户就前述事项进行确认。同时你也可以通过本隐私政策提供的联系方式与我们联系，我们将在我们的能力范围内配合你处理相关事宜。\n1.19.2 如果你作为授权用户使用本服务，你使用所在组织身份账号产生的数据属于客户控制的数据。客户因订立、履行授权用户作为一方当事人的合同所必需，或者按照依法制定的劳动规章制度等实施人力资源管理所必需，有权收集、处理授权用户登录和使用组织身份账号产生的个人信息。飞书仅根据客户的指示及与客户之间的协议，以及向你提供相关服务与功能之目的处理这些信息（简称“客户使用数据”），例如：\na.你在所属组织的姓名、头像、个性签名、背景图、别名、职位、联系信息（电子邮箱、手机号等）、工作地点、职务、职级、组织架构关系等信息；\nb.你在使用本服务过程中产生的本企业内成员的音视频文件、评论、文档、邮件、公司圈内容、企业百科词条及其他基于使用本服务产生的内容类信息；\nc.若客户为实现日常经营管理、办公安全之需要，开通业务管理（包括但不限于审批、合同与项目管理、访客登记）或人事管理（包括但不限于OKR、打卡、门禁、签到、健康管理、招聘、人事、绩效、工资单、汇报、差旅）等产品或功能，为实现相关功能，你可能需要按照客户的要求提供你的基础个人信息（如联系信息、性别、社交账号）、身份信息（如相关证件信息）、任职信息（部门、职位、职级等）、工作教育信息、工资及发放银行卡信息、人脸照片、面部特征信息、指纹原图、指纹特征值、地理位置、日程信息、门禁与打卡记录、审批记录、健康状态信息等客户录入、分配或要求你提供的个人信息；\nd.如果学生所在学校选择使用本服务的，为方便学校与家长沟通及学校的相关管理，学校可能会上传或要求你提供你作为家长的联系信息（姓名、手机号、联系地址）、子女的身份、班级（年级、班级、学段、校区）等为实现校务管理所需要的信息；\ne.你使用本服务或选购使用飞书开放平台第三方服务时的交易信息，以便向你展示并便于你对相关交易进行管理；\nf.为实现员工管理及网络和数据安全之目的，客户还会收集你的操作系统版本号、IP地址、网络接入方式、类型、状态、设备信息、网络设备硬件地址（MAC地址）、服务日志；\ng.为了让不同组织成员之间更加高效、便捷地进行办公交流与协作，客户可能会开启关联组织功能。为实现关联组织协作能力，你所属的组织会向外部协作组织提供你的必要个人信息及办公协作时产生的数据，且相关信息可能会根据协作对象不同而被跨境存储和访问。如你对相关内容有疑问或主张相关权益，你知悉并理解你可以联系客户或客户管理员处理；\nh.其他基于客户进行组织管理与运营、实现协同办公或特定团体团队管理目的提交的，以及需要你提交的信息。\n1.19.3 对于客户使用数据，由客户负责向授权用户告知个人信息收集、使用的目的、方式和范围，如你对相关内容有疑问或主张相关的个人信息权益，你知悉并理解你可以联系客户或客户管理员处理。\n特别提示你注意，如信息无法单独或结合其他信息识别到你的个人身份，其不属于法律意义上你的个人信息；当你的信息可以单独或结合其他信息识别到你的个人身份时或我们将无法与任何特定个人信息建立联系的数据与其他你的个人信息结合使用时，这些信息在结合使用期间，将作为你的个人信息按照本隐私政策处理与保护。\n2.我们如何使用Cookie和同类技术\n2.1 我们使用Cookie和其他类似技术，以提升你使用本服务的体验。当你使用本服务时，我们可能会使用相关技术向你的设备发送一个或多个Cookie或匿名标识符，以收集和存储你访问、使用本服务时的信息。我们承诺，不会将Cookie用于本隐私政策所述目的之外的任何其他用途。我们使用Cookie和同类技术主要为了实现以下功能或服务：\na.保障产品与服务的安全、高效运转：我们可能会设置认证与保障安全性的Cookie 或匿名标识符，使我们确认你是否安全登录服务，或者是否遇到盗用、欺诈及其他不法行为。这些技术还会帮助我们改进服务效率，提升登录和响应速度；\nb.帮助你获得更轻松的访问体验：使用此类技术可以帮助你省去重复你填写个人信息、输入搜索内容的步骤和流程（示例：记录搜索、表单填写）。\n2.2 大多数浏览器均为用户提供了清除浏览器缓存数据的功能，你可以在浏览器设置功能中进行相应的数据清除操作。如你进行清除，你可能无法使用由我们提供的、依赖于Cookie的服务或相应功能。\n3.数据处理过程中涉及的合作方以及转移、公开个人信息\n3.1 数据处理过程中涉及的合作方\n3.1.1 原则\na.合法原则：与合作方合作过程中涉及数据使用活动的，必须具有合法目的、符合法定的合法性基础。如果合作方使用信息不再符合合法原则，则其不应再使用你的个人信息，或在获得相应合法性基础后再行使用。\nb.正当与最小必要原则：数据使用必须具有正当目的，且应以达成目的必要为限。\nc. 安全审慎原则：我们将审慎评估合作方使用数据的目的，对这些合作方的安全保障能力进行综合评估，并要求其遵循合作法律协议。我们会对合作方获取信息的软件工具开发包（SDK）、应用程序接口（API）进行严格的安全监测，以保护数据安全。 飞书接入合作方目录\n3.1.2 委托处理\n对于委托处理个人信息的场景，我们会与受托合作方根据法律规定签署相关处理协议，并对其个人信息使用活动进行监督。\n3.1.3 共同处理\n对于共同处理个人信息的场景，我们会与合作方根据法律规定签署相关协议并约定各自的权利和义务，确保在使用相关个人信息的过程中遵守法律的相关规定、保护数据安全。\n3.1.4 合作方的范围\n若具体功能和场景中涉及由我们的关联方、第三方提供服务，则合作方范围包括我们的关联方与第三方。\n3.1.5 实现功能或服务的数据使用\na. 当你使用飞书开放平台中的产品与服务或其他第三方的产品与服务时，这些产品与服务可能会使用你授权的相关系统权限，或根据这些产品与服务的功能可能需要你提交个人信息，我们将根据你的授权将该服务所必要信息提供给为你服务的产品，你可参考这些产品与服务的相关协议或隐私政策，你也可以在这些产品与服务中撤回授权。如果你是授权用户，客户管理员可能会为了让你使用这些产品或服务将部分客户使用数据提供给这些服务提供方。\nb. 登录、绑定其他产品：当你使用飞书账号登录关联方或第三方的产品或服务时，或将飞书账号与关联方或第三方账号绑定时，上述应用或服务将会使用你的姓名、头像、产品安装状态、设备信息、采购第三方产品的订单信息及其他你授权的信息。\nc.认证服务：在你使用身份认证的功能或相关服务所需时，根据相关法律法规、安全保障要求可能需要完成实名认证以验证你的身份。在实名认证的过程中，与我们合作的认证服务机构需要使用你的真实姓名、身份证号码、手机号码及人脸信息。部分信息是个人敏感信息，拒绝上述使用将导致你无法完成身份认证，但不会影响飞书其他功能的正常使用。这些信息仅供实名认证及法律法规所规定的用途，未经你的明示授权，不会用作其他目的。\nd.地理位置服务：当你使用地理位置相关服务时，位置服务提供商（高德地图）可能会通过SDK或相关技术使用你的GPS信息、设备信息，以便向你返回位置结果。位置信息是个人敏感信息，拒绝提供仅会影响地理位置服务功能，但不影响其他功能的正常使用。\ne. 支付功能：支付功能由与我们合作的第三方支付机构向你提供服务。第三方支付机构为提供功能将使用你的姓名、银行卡类型及卡号、有效期、身份证号码及手机号。这些信息是支付功能所必需的信息，拒绝提供将导致你无法使用该功能，但不影响其他功能的正常使用。同时，基于你的支付或采购行为，相关产品或服务提供方需要使用你的订单信息，以便你能查询相关订单。飞书支付功能由我们与武汉合众易宝科技有限公司（简称“合众易宝”）向你提供服务。当你使用飞书支付功能时，合众易宝将会根据法律法规及监管规定收集、使用你的相关信息以为你提供支付服务。你可以阅读合众易宝的隐私政策进行全面了解。\nf. 推送功能：为与你使用的终端机型适配消息推送功能，终端设备制造商（华为、小米、OPPO、VIVO等）可能通过SDK等技术使用你的手机型号、版本及相关设备信息。\ng. 客户服务：为及时处理你的投诉、建议以及其他诉求，客户服务提供商需要使用你的账号及所涉及事件的相关信息，以及时了解、处理和响应相关问题。\n3.1.6 帮助你参加营销推广活动\n当你选择参加我们及我们的关联方或第三方举办的有关营销活动时，为保障你在联合活动中获得体验一致的服务，或委托合作方及时向你兑现奖励，我们与我们的合作方可能需要你提供姓名、通信地址、联系方式等信息。其中部分信息是个人敏感信息，拒绝提供可能会影响你参加相关活动，但不会影响其他功能。\n3.2 转移\n随着我们业务的持续发展，我们将有可能进行合并、收购、资产转让，你的个人信息有可能因此而被转移。在发生前述变更时，我们将按照法律法规及不低于本隐私政策所要求的安全标准继续保护或要求个人信息的继受方继续保护你的个人信息，否则我们将要求继受方重新征得你的授权同意。\n3.3 公开\n我们不会公开你的信息，除非遵循国家法律法规规定、基于你的主动选择或者获得你的同意。我们公开你的个人信息会采用符合行业内标准的安全保护措施。\n3.4 依法豁免征得同意提供、公开的个人信息\n请你理解，在下列情形中，根据法律法规及国家标准，我们向合作方或第三方提供、公开你的个人信息无需征得你的授权同意：\na. 为订立、履行你作为一方当事人的合同所必需，或者按照依法制定的劳动规章制度和依法签订的集体合同实施人力资源管理所必需；\nb.为履行法定职责或者法定义务所必需；\nc.与国家安全、国防安全直接相关的；\nd.为应对突发公共卫生事件，或者紧急情况下为保护自然人的生命健康和财产安全所必需；\ne.与犯罪侦查、起诉、审判和判决执行等直接相关的；\nf.为公共利益实施新闻报道、舆论监督等行为，在合理的范围内处理个人信息；\ng.你自行向社会公众公开的个人信息；\nh.从合法公开披露的信息中收集个人信息的，如合法的新闻报道、政府信息公开等渠道；\ni.法律、行政法规规定的其他情形。\n4.我们如何存储个人信息\n4.1 存储地点\n4.1.1 我们依照法律法规的规定，在中国境内运营过程中收集和产生的个人信息存储于中华人民共和国境内。\n4.1.2 为了满足你的跨境沟通协作需求，本服务支持你通过Lark与境外客户或与你所在企业存在合作关系的用户（“Lark用户”）进行多功能场景下的跨境沟通协作。当你与Lark用户进行沟通协作时，你的用户基本信息及所使用的功能场景信息会通过加密方式传输至境外或由Lark用户从境外访问。我们会遵守中国相关法律法规，满足个人信息传输出境的合法性基础，并尽最大努力和措施保障你的个人信息安全。我们会要求境外接收方切实履行个人信息保护义务，仅为满足你的跨境沟通协作目的处理你的个人信息。\n4.1.3 如果你是授权用户，为实现办公协作需要，基于客户决策和授权，你的必要个人信息可能被境外访问或传输到境外。如你对相关内容有疑问或主张相关权益，你知悉并理解你可以联系客户或客户管理员处理。\n4.2 存储期限\n4.2.1 你在使用本服务期间，我们将持续保存你的个人信息，保存期限将以不超过提供服务所必须的期间为原则。如我们停止运营本服务、你注销账号、主动删除个人信息或超出必要期间后，我们将在合理期限内依照所适用的法律对所持有的你的个人信息进行删除或匿名化处理。但以下情况除外：\na.遵从法律法规有关信息留存的要求（例如：《网络安全法》规定：采取监测、记录网络运行状态、网络安全事件的技术措施，并按照规定留存相关的网络日志不少于六个月）。\nb.出于财务、审计、争议解决等目的需要合理延长期限的。\nc.客户作为个人信息处理者对相关信息有其他处理需求的。\n4.2.2 若你是授权用户，你知悉并理解，如你对我们根据客户指示，作为受委托方处理个人信息有任何疑问或主张相关个人信息权益的，你应当联系客户或客户管理员处理。\n5.我们如何保护个人信息的安全 \n5.1 安全认证\n目前，飞书已经通过了国家信息安全等级保护（三级）的备案和测评，并通过了包括ISO 27701隐私信息管理体系、ISO 27018公有云个人信息保护管理体系、SOC 2 (Type Ⅱ)等在内的多项个人信息保护相关国际权威认证，你可以查看飞书官网了解更多飞书安全合规认证内容。\n5.2 安全管理制度和安全技术措施\n5.2.1 我们非常重视你个人信息的安全，将努力采取合理的安全措施来保护你的个人信息，确保我们的个人信息处理活动符合法律、行政法规或依法可适用的其他制度的要求，并防止未经授权的访问以及个人信息泄露、篡改、丢失。\n5.2.2 基于适用的法律法规要求和相关安全标准，飞书建立了高标准的个人信息保护管理体系，并实施了安全技术措施来确保个人信息处理全生命周期中的安全性与合规性，充分保障用户隐私。我们的网络服务采取了传输层安全协议等加密技术，确保你的数据在网络传输过程的安全。你可以查看飞书官网了解更多安全与合规相关内容。\n5.2.3 我们采用严格的数据处理权限控制，避免数据被违规使用。我们采用打码屏蔽等去标识化技术的多种数据脱敏方式增强个人信息在使用中的安全性。同时，我们采用行业广泛应用的加密技术对你的个人信息进行加密保存，并通过数据隔离技术进行隔离。我们始终落实该等技术措施和组织管理方式，并可能不时加以修订完善以提升系统的整体安全性。\n5.2.4 在发生危害网络安全的事件时，我们会按照网络安全事件应急预案，及时采取相应的补救措施。如果我们的物理设施或技术防护措施遭到破坏，导致你的个人信息被泄露、非法提供或滥用，造成你的合法权益受损，我们将严格依照法律的规定承担相应的责任。\n5.2.5 在我们获悉发生了你的个人信息不幸被泄露、非法提供或滥用的个人信息安全事件后，我们将按照法律法规的要求及时向你告知：安全事件的基本情况和可能的影响、我们已采取或将要采取的处置措施、你可自主防范和降低风险的建议、对你的补救措施等。事件相关情况我们将以推送通知的方式告知你，难以逐一告知个人信息主体时，我们会采取合理、有效的方式发布公告。同时，我们还将按照监管部门要求，上报个人信息安全事件的处置情况。\n5.3 安全提示\n5.3.1 尽管已经采取了上述合理有效措施，并已经遵守了相关法律规定要求的标准，但请你理解，由于技术的限制以及可能存在的各种恶意手段，在互联网行业，即便竭尽所能加强安全措施，也不可能始终保证信息百分之百的安全，我们将尽力确保你提供给我们的个人信息的安全性。\n5.3.2 请你知悉并理解，你接入我们的服务所用的系统和通讯网络，有可能因我们可控范围外的因素而出现问题。因此，我们强烈建议你采取积极措施保护个人信息的安全，包括但不限于使用复杂密码、定期修改密码、不将自己的账号密码等个人信息透露给他人。\n5.3.3 你一旦浏览或使用其他网站、服务及内容资源，我们将没有能力和直接义务保护你在使用第三方产品过程中提交的任何个人信息，无论你登录、浏览或使用上述软件、网站是否基于本服务的链接或引导。\n6.管理你的个人信息\n我们非常重视你对个人信息的管理，并尽全力保护你对于你个人信息的查阅、复制、更正、补充、删除、撤回同意授权、注销账号、投诉举报以及设置隐私功能等权利，以使你有能力保障你的隐私和信息安全。\n但请你理解，特定的业务功能和服务将需要你的信息才能得以完成，当你撤回同意或授权后，我们无法继续为你提供对应的功能和服务，也不再处理你相应的个人信息。但你撤回同意或授权的决定，不会影响我们此前基于你的授权而开展的个人信息处理。\n我们在不同的版本或操作系统中提供的管理方式的路径可能会有差异，请以实际为准。\n6.1 设置管理\n6.1.1 系统权限设置\na. 你可以直接在设备操作系统中，也可以在飞书端内通过“设置”-“关于飞书”-“系统权限”跳转至设备系统设置页面，自主开启或关闭相关系统权限，改变同意范围或撤回你的授权。撤回授权后我们将不再收集与该权限相关信息。\nb. 你使用飞书开放平台中的产品与服务后，你可以在这些产品与服务中撤回权限授权。\nc. 你可以在设备的设置中选择是否接收飞书发送的系统通知，或设置你希望接收的系统通知的形态。同时，你也可以在“设置”-“通知”中选择在应用内通知你的范围和形式。 \n6.1.2 账号管理\na.你可以在“设置”-“隐私”-“添加我的方式”中选择是否允许其他用户通过搜索你的联系信息找到你。只有你主动开启这个功能，其他用户才能通过你勾选的方式找到你。\nb.你可以在“设置”-“隐私”-“添加我的方式”中选择是否允许其他用户查看你的信息并添加你为好友。具体允许其他用户通过查看你的哪些信息，以及在哪些场景下查看这些信息添加你为好友也支持你自主选择。\nc.你可以进入“设置”-“账号安全中心”查询、修改你的登录手机号、电子邮箱，设置、修改你的登录密码。为了帮助你实现账号安全管理，你也可以进入账号安全中心查询、管理你的登录设备。\n6.2 你的个人信息权利\n6.2.1 查询、更正、删除\na. 如果你是个人用户，你可以点击左上角个人头像，查询、修改你的头像、姓名、别名、签名；\nb. 如果你是授权用户，你可以点击个人头像查询你的头像、姓名、别名、部门、直属上级、人员类型、邮箱、工作城市等信息。相关信息由客户为你配置，若你希望修改某些信息，你可以向其提交更正信息申请，由客户管理员处理；\nc. 你可以点击头像，或进入“设置”-“效率”-“个人状态”添加、编辑个人状态，或取消请假、日程与会议状态的自动同步；\nd. 进入“通讯录”查询、添加、删除联系人。若你是授权用户，你所在组织的内部联系人为客户管理员设置，你无法进行删除；\ne. 进入“头像”-“收藏”查询、删除你收藏的内容；\nf. 进入“头像”-“钱包”查询、管理你的银行卡，查询你的交易记录。你也可以进入支付管理查询你的支付实名信息；\ng. 你可以在使用本服务过程中根据你的需要及我们提供的具体产品与功能，在相应功能界面进行操作与调整（例如你可以直接在文档中取消点赞或收藏等）；\nh. 进入“头像”-“设置”-“隐私”-“对外展示时区”设置自动跟随设备实时时区、自定义特定时区或者隐藏时区，以便管理跨时区即时沟通时展示的时间，这类设置不会影响你自己可见的消息时间、文档创建时间等；\ni. 进入“头像”-“设置”-“日历”查看更改日历时区的方式。\n特别提示你注意，出于安全性和身份识别（如账号找回服务）的考虑，你可能无法自主修改注册时提交的某些初始注册信息。如你确有需要修改该类注册信息，请根据本隐私政策载明的联系方式联系我们。\n6.2.2 复制、导出\na. 如果你或其他有权主体对相关法律法规赋予的个人信息权利的行使，有任何主张、要求或者疑问，你可以通过在线客服系统或发送邮件至本隐私政策载明的联系方式与我们联系，我们将尽快审核所涉问题，并在验证你的用户身份后的十五个工作日内回复。\nb.若你是授权用户，如果你希望复制、导出所在组织作为信息处理者处理的信息，或对这些信息主张相关的个人信息权益，你理解并同意你应当联系你所在组织或你所在组织的管理员处理。\n6.2.3 控制可见范围\na. 进入“头像”-“系统设置”-“隐私”-“添加我的方式”选择是否允许其他用户通过搜索你的联系信息找到你。此设置是默认关闭的，只有你主动开启这个功能，其他用户才能通过你勾选的方式找到你；\nb.进入“头像”-“系统设置”-“隐私”-“添加我的方式”选择是否允许其他用户查看你的信息并添加你为好友。具体允许其他用户通过查看你的哪些信息，以及在哪些场景下查看这些信息添加你为好友也支持你自主选择；\nc. 进入“头像”-“系统设置”-“隐私”-“谁可与我单聊”控制何种类型用户可以与你通讯；\nd. 进入“头像”-“系统设置”-“隐私”-“屏蔽名单”查询、编辑你的黑名单，被屏蔽的用户将无法与你单聊或协作。\n对于客户处理的个人信息，若你无法通过功能界面行使权利的，你可以向客户管理员提交权利主张。\n6.3 注销账号\n6.3.1 若你是个人用户，可以通过登录飞书客户端，点击“头像”-“设置”-“账号安全中心”-“账号注销”在线提交注销申请。\n6.3.2 若你是授权用户，退出所在组织、被客户管理员操作离职或你所在组织解散团队的，可以实现注销组织身份账号。\n6.3.3 若你主动申请注销飞书账号，在你的账号被注销前，我们将验证你的个人身份、安全状态、设备信息等信息，并在确认你的账号钱包无余额（当你注销你的最后一个飞书账号时）后帮助你完成注销。你知悉并理解，注销账号的行为是不可逆的行为，在你的账号被注销后，我们将删除有关你的相关信息或进行匿名化处理，但法律法规另有规定或根据客户需要就客户使用的数据另行处理的除外。请参见：《飞书账号注销须知》\n6.4 意见反馈和投诉举报\n如果你有任何意见或你认为你的个人信息权利可能受到侵害，或者发现侵害个人信息权利的线索，你可以进入“头像”-“帮助与客服”，通过在线客服界面或通过本隐私政策公布的联系方式与我们联系，当你使用客服中语音功能时，我们会申请麦克风权限，以便你与客服联系。\n6.5 访问隐私政策\n6.5.1 你可以在注册页面，或者在登录账号后点击头像-系统设置-关于飞书，查看本隐私政策的全部内容。\n6.5.2 请你了解，本隐私政策中所述的本服务的相关功能可能会根据你所使用的设备型号、系统版本、软件应用程序版本、客户采购不同飞书版本、客户基于企业用工管理设置等因素而有所不同。最终的产品和服务以你所使用的软件及相关服务为准。\n6.6 停止运营并向你公告\n如我们停止运营，我们将及时停止收集你个人信息的活动，将停止运营的通知以逐一送达或公告的形式通知你，并对所持有的你的个人信息进行删除或匿名化处理。\n7.未成年人保护 \n7.1 飞书提供的办公协作服务面向企业或相关组织。如果没有父母或其他监护人的同意，未满18周岁的未成年人不应自行创建飞书账号。\n7.2 若你是未成年人的监护人，当你对你所监护的未成年人的个人信息有相关疑问时，请通过本隐私政策公示的联系方式与我们联系。\n8.隐私政策的修订和通知\n8.1 为了给你提供更好的服务，本服务将不时更新与变化，我们会适时对本隐私政策进行修订，这些修订构成本隐私政策的一部分并具有等同于本隐私政策的效力，未经你明确同意，我们不会削减你依据当前生效的本隐私政策所应享受的权利。\n8.2 本隐私政策更新后，我们会发出更新版本，并在更新后的条款生效前通过适当的方式提醒你更新的内容，以便你及时了解本隐私政策的最新版本。如果你在本隐私政策更新之后继续使用本服务，即视为你接受更新后的隐私政策。\n9.联系我们\n9.1 飞书产品及服务的运营者是北京飞书科技有限公司，注册地址为北京市海淀区紫金数码园4号楼10层1004。与本隐私政策相关的任何疑问、意见或请求，你可以进入飞书客户端内的“帮助与客服”页面或通过官方网站（feishu.cn）首页客服入口与我们联系，也可以将相关问题发送至contact@feishu.cn或邮寄至下列地址：北京市朝阳区融中心A座 法务部 数据安全与隐私保护中心。一般情况下，我们会在收到你相关联系信息并核实你身份后的十五个工作日内回复。\n9.2 对于与你的身份不直接关联的信息、无端重复信息，或者需要过多技术手段（例如需要开发新系统或从根本上改变现行惯例）、给他人合法权益带来风险或者不切实际的请求，我们可能会予以拒绝。\n10.其他\n10.1 本隐私政策可能存在多种语言版本，如各语言版本条款出现不一致或冲突，以本隐私政策中文简体版本为准。\n10.2 本隐私政策中的标题仅为方便及阅读而设，并不影响本隐私政策中任何规定的含义或解释。\n"}};</script>
