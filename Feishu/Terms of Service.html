t: 400;\"><span style=\"font-size: 16px;\"><span style=\"color: rgb(100, 106, 115);\"><span style=\"background-color: rgba(0, 0, 0, 0);\">《飞书隐私政策简明版》</span></span></span></span></a><span style=\"font-weight: 400;\"><span style=\"font-size: 16px;\"><span style=\"color: rgb(31, 35, 41);\"><span style=\"background-color: rgba(0, 0, 0, 0);\">，该指引为本隐私政策的一部分。 </span></span></span></span></li><li class=\"temp-li bullet1 font-size-16px\" data-list=\"bullet1\" style=\"line-height: 1.6; margin-top: 0px; margin-bottom: 0px; padding-left: 0px; display: list-item; list-style-type: disc; font-size: 16px; text-align: left;\"><span style=\"font-weight: 400;\"><span style=\"font-size: 16px;\"><span style=\"color: rgb(31, 35, 41);\"><span style=\"background-color: rgba(0, 0, 0, 0);\">当您使用或开启相关功能、使用服务或基于满足客户组织管理需要时，为实现功能、服务所必需或满足组织管理需要，我们会收集、使用相关信息。除非是为实现业务功能或根据法律法规要求所必需的必要信息，您均可以拒绝提供且不影响其他功能或服务。</span></span></span></span><a href=\"https://www.feishu.cn/privacy-checklist\" linkid=\"6sQygDasow\" target=\"_blank\" rel=\"noopener noreferrer\"><span style=\"font-weight: 400;\"><span style=\"font-size: 16px;\"><span style=\"color: rgb(31, 35, 41);\"><span style=\"background-color: rgba(0, 0, 0, 0);\">飞书个人信息收集清单 </span></span></span></span></a></li><li class=\"temp-li bullet1 font-size-16px\" data-list=\"bullet1\" style=\"line-height: 1.6; margin-top: 0px; margin-bottom: 0px; padding-left: 0px; display: list-item; list-style-type: disc; font-size: 16px; text-align: left;\"><span style=\"font-weight: 400;\"><span style=\"font-size: 16px;\"><span style=\"color: rgb(31, 35, 41);\"><span style=\"background-color: rgba(0, 0, 0, 0);\">为实现业务功能或根据法律法规要求所必需，我们会在您使用特定功能或服务时收集、使用您的敏感个人信息，具体的收集场景、目的和范围请见</span></span></span></span><a href=\"https://www.feishu.cn/privacy-sensitive\" linkid=\"0OIGTqjoA1\" target=\"_blank\" rel=\"noopener noreferrer\"><span style=\"font-weight: 400;\"><span style=\"font-size: 16px;\"><span style=\"color: rgb(31, 35, 41);\"><span style=\"background-color: rgba(0, 0, 0, 0);\">飞书敏感个人信息清单</span></span></span></span></a><span style=\"font-weight: 400;\"><span style=\"font-size: 16px;\"><span style=\"color: rgb(31, 35, 41);\"><span style=\"background-color: rgba(0, 0, 0, 0);\">。 </span></span></span></span></li><li class=\"temp-li bullet1 font-size-16px\" data-list=\"bullet1\" style=\"line-height: 1.6; margin-top: 0px; margin-bottom: 0px; padding-left: 0px; display: list-item; list-style-type: disc; font-size: 16px; text-align: left;\"><span style=\"font-weight: 400;\"><span style=\"font-size: 16px;\"><span style=\"color: rgb(31, 35, 41);\"><span style=\"background-color: rgba(0, 0, 0, 0);\"><b>通讯录、精确地理位置、摄像头（相机）、麦克风、相册（存储）、日历权限等</b></span></span></span></span><span style=\"font-weight: 400;\"><span style=\"font-size: 16px;\"><span style=\"color: rgb(31, 35, 41);\"><span style=\"background-color: rgba(0, 0, 0, 0);\">均不会默认开启，只有经过您的明示授权才会在实现特定功能或服务时使用，您也可以撤回授权。</span></span></span></span><span style=\"font-weight: 400;\"><span style=\"font-size: 16px;\"><span style=\"color: rgb(31, 35, 41);\"><span style=\"background-color: rgba(0, 0, 0, 0);\"><b>特别需要指出的是，即使经过了您的授权，我们获得了这些敏感权限，也不会在相关功能或服务不需要时收集这些信息</b></span></span></span></span><span style=\"font-weight: 400;\"><span style=\"font-size: 16px;\"><span style=\"color: rgb(31, 35, 41);\"><span style=\"background-color: rgba(0, 0, 0, 0);\">。</span></span></span></span><a href=\"https://www.feishu.cn/legal/feishu-app-permissions\" linkid=\"9MFCO7FrxK\" target=\"_blank\" rel=\"noopener noreferrer\"><span style=\"font-weight: 400;\"><span style=\"font-size: 16px;\"><span style=\"color: rgb(100, 106, 115);\"><span style=\"background-color: rgba(0, 0, 0, 0);\">应用权限申请与使用情况说明</span></span></span></span></a></li><li class=\"temp-li bullet1 font-size-16px\" data-list=\"bullet1\" style=\"line-height: 1.6; margin-top: 0px; margin-bottom: 0px; padding-left: 0px; display: list-item; list-style-type: disc; font-size: 16px; text-align: left;\"><span style=\"font-weight: 400;\"><span style=\"font-size: 16px;\" 供且使用本隐私政策的所有产品及服务（在本隐私政策中统称为“本服务”或“飞书”）。本隐私政策不适用于其他第三方向您提供的服务，您在选择使用第三方服务前应充分了解第三方服务的产品功能及隐私保护政策，再选择是否使用相应功能或服务。 \"},{\"insert\":\"\\n\"},{\"attributes\":{\"align\":\"left\",\"lmkr\":\"1\",\"list\":\"bullet1\",\"start\":\"1\",\"origin-start\":\"1\"},\"insert\":\"*\"},{\"attributes\":{\"fontsize\":\"16px\",\"fontweight\":\"400\",\"fontcolor\":\"#1F2329\",\"backgroundcolor\":\"rgba(0, 0, 0, 0)\"},\"insert\":\"本服务下相关身份的定义如下： \"},{\"insert\":\"\\n\"},{\"attributes\":{\"align\":\"left\",\"lmkr\":\"1\",\"list\":\"bullet2\",\"start\":\"1\",\"origin-start\":\"1\"},\"insert\":\"*\"},{\"attributes\":{\"fontsize\":\"16px\",\"fontweight\":\"400\",\"fontcolor\":\"#1F2329\",\"backgroundcolor\":\"rgba(0, 0, 0, 0)\"},\"insert\":\"客户，指通过授权自然人注册本服务帐号，搭建组织架构并享有管理权限的法人或其他组织，客户可以邀请个人加入其组织成为其授权用户。 \"},{\"insert\":\"\\n\"},{\"attributes\":{\"align\":\"left\",\"lmkr\":\"1\",\"list\":\"bullet2\",\"start\":\"1\",\"origin-start\":\"1\"},\"insert\":\"*\"},{\"attributes\":{\"fontsize\":\"16px\",\"fontweight\":\"400\",\"fontcolor\":\"#1F2329\",\"backgroundcolor\":\"rgba(0, 0, 0, 0)\"},\"insert\":\"授权用户，指被客户授权或邀请加入客户在飞书搭建的组织架构，并使用本服务的自然人，包括团队创建人、管理员。其中，经客户指定，代客户配置本服务、行使后台管理权限的自然人称为管理员（为免歧义，本隐私政策中称为“客户管理员”）；最初代表客户创建团队的，称为团队创建人。 \"},{\"insert\":\"\\n\"},{\"attributes\":{\"align\":\"left\",\"lmkr\":\"1\",\"list\":\"bullet2\",\"start\":\"1\",\"origin-start\":\"1\"},\"insert\":\"*\"},{\"attributes\":{\"fontsize\":\"16px\",\"fontweight\":\"400\",\"fontcolor\":\"#1F2329\",\"backgroundcolor\":\"rgba(0, 0, 0, 0)\"},\"insert\":\"个人用户，指相对授权用户，以个人身份注册和使用本服务的自然人。个人用户与授权用户统称为“您”。 \"},{\"insert\":\"\\n\"},{\"attributes\":{\"lmkr\":\"1\",\"align\":\"left\"},\"insert\":\"*\"},{\"attributes\":{\"fontsize\":\"16px\",\"fontweight\":\"400\",\"fontcolor\":\"#1F2329\",\"backgroundcolor\":\"rgba(0, 0, 0, 0)\"},\"insert\":\"下文将帮您详细了解我们如何收集、使用、存储、转移（如适用）与保护您的个人信息。并且帮您了解查询、复制、删除、更正、撤回授权个人信息的方式。本政策与您使用我们的服务关系密切，我们建议您仔细阅读并理解本政策全部内容，作出您认为适当的选择，其中，\"},{\"attributes\":{\"fontsize\":\"16px\",\"fontweight\":\"400\",\"fontcolor\":\"#1F2329\",\"backgroundcolor\":\"rgba(0, 0, 0, 0)\",\"bold\":\"true\"},\"insert\":\"有关您个人信息权益的重要内容我们已用加粗形式提示，请特别关注。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"align\":\"left\",\"lmkr\":\"1\",\"list\":\"number1\",\"start\":\"1\",\"origin-start\":\"1\",\"ol-id\":\"54xGlP7u\"},\"insert\":\"*\"},{\"attributes\":{\"fontsize\":\"16px\",\"fontweight\":\"400\",\"fontcolor\":\"#1F2329\",\"backgroundcolor\":\"rgba(0, 0, 0, 0)\",\"bold\":\"true\"},\"insert\":\"本服务如何收集和使用个人信息\"},{\"insert\":\"\\n\"},{\"attributes\":{\"align\":\"left\",\"lmkr\":\"1\",\"list\":\"number1\",\"start\":\"2\",\"origin-start\":\"2\",\"ol-id\":\"54xGlP7u\"},\"insert\":\"*\"},{\"attributes\":{\"fontsize\":\"16px\",\"fontweight\":\"400\",\"fontcolor\":\"#1F2329\",\"backgroundcolor\":\"rgba(0, 0, 0, 0)\",\"bold\":\"true\"},\"insert\":\"我们如何使用Cookie和同类技术\"},{\"insert\":\"\\n\"},{\"attributes\":{\"align\":\"left\",\"lmkr\":\"1\",\"list\":\"number1\",\"start\":\"3\",\"origin-start\":\"3\",\"ol-id\":\"54xGlP7u\"},\"insert\":\"*\"},{\"attributes\":{\"fontsize\":\"16px\",\"fontweight\":\"400\",\"fontcolor\":\"#1F2329\",\"backgroundcolor\":\"rgba(0, 0, 0, 0)\",\"bold\":\"true\"},\"insert\":\"数据使用过程中涉及的合作方以及转移、公开个人信息\"},{\"insert\":\"\\n\"},{\"attributes\":{\"align\":\"left\",\"lmkr\":\"1\",\"list\":\"number1\",\"start\":\"4\",\"origin-start\":\"4\",\"ol-id\":\"54xGlP7u\"},\"insert\":\"*\"},{\"attributes\":{\"fontsize\":\"16px\",\"fontweight\":\"400\",\"fontcolor\":\"#1F2329\",\"backgroundcolor\":\"rgba(0, 0, 0, 0)\",\"bold\":\"true\"},\"insert\":\"我们如何存储个人信息\"},{\"insert\":\"\\n\"},{\"attributes\":{\"lmkr\":\"1\",\"align\":\"left\"},\"insert\":\"*\"},{\"insert\":\"\\n\"}],\"zoneId\":\"0\",\"zoneType\":\"Z\"}}","text":"更新日期：2021年10月29日\n生效日期：2021年11月5日\n北京飞书科技有限公司及其关联方（以下简称“我们”或“飞书”）作为飞书产品及服务的运营者，深知个人信息对您的重要性，我们将按照法律法规的规定，保护您的个人信息及隐私安全。我们制定本隐私政策并希望提示您了解下述内容，以便作出适当选择：\n本隐私政策写明了在不同场景下我们处理您的信息的方式，为了帮助您更加直观、简明地了解我们如何收集、使用以及保护您的个人信息，我们也为您提供了内容更加简洁的《飞书隐私政策简明版》，该指引为本隐私政策的一部分。 \n当您使用或开启相关功能、使用服务或基于满足客户组织管理需要时，为实现功能、服务所必需或满足组织管理需要，我们会收集、使用相关信息。除非是为实现业务功能或根据法律法规要求所必需的必要信息，您均可以拒绝提供且不影响其他功能或服务。飞书个人信息收集清单 \n为实现业务功能或根据法律法规要求所必需，我们会在您使用特定功能或服务时收集、使用您的敏感个人信息，具体的收集场景、目的和范围请见飞书敏感个人信息清单。 \n通讯录、精确地理位置、摄像头（相机）、麦克风、相册（存储）、日历权限等均不会默认开启，只有经过您的明示授权才会在实现特定功能或服务时使用，您也可以撤回授权。特别需要指出的是，即使经过了您的授权，我们获得了这些敏感权限，也不会在相关功能或服务不需要时收集这些信息。应用权限申请与使用情况说明\n本隐私政策适用于飞书产品及服务，包括飞书各版本客户端应用程序、小程序、官方网站、供第三方网站和应用程序使用的飞书软件开发工具包（SDK）和应用程序编程接口（API）以及其他由我们提供且使用本隐私政策的所有产品及服务（在本隐私政策中统称为“本服务”或“飞书”）。本隐私政策不适用于其他第三方向您提供的服务，您在选择使用第三方服务前应充分了解第三方服务的产品功能及隐私保护政策，再选择是否使用相应功能或服务。 \n本服务下相关身份的定义如下： \n客户，指通过授权自然人注册本服务帐号，搭建组织架构并享有管理权限的法人或其他组织，客户可以邀请个人加入其组织成为其授权用户。 \n授权用户，指被客户授权或邀请加入客户在飞书搭建的组织架构，并使用本服务的自然人，包括团队创建人、管理员。其中，经客户指定，代客户配置本服务、行使后台管理权限的自然人称为管理员（为免歧义，本隐私政策中称为“客户管理员”）；最初代表客户创建团队的，称为团队创建人。 \n个人用户，指相对授权用户，以个人身份注册和使用本服务的自然人。个人用户与授权用户统称为“您”。 \n下文将帮您详细了解我们如何收集、使用、存储、转移（如适用）与保护您的个人信息。并且帮您了解查询、复制、删除、更正、撤回授权个人信息的方式。本政策与您使用我们的服务关系密切，我们建议您仔细阅读并理解本政策全部内容，作出您认为适当的选择，其中，有关您个人信息权益的重要内容我们已用加粗形式提示，请特别关注。\n本服务如何收集和使用个人信息\n我们如何使用Cookie和同类技术\n数据使用过程中涉及的合作方以及转移、公开个人信息\n我们如何存储个人信息\n\n"}};</script>
<script>window._templateValue = {"_lang":"zh","_createTime":1647842779,"_updateTime":1713257134,"_env":"online","_i18nMap":{},"860TFmxYUT":false,"0uysP5ZrbS":[],"aklEv5SMKa":"飞书用户服务协议","ELlHuenCxV":"飞书用户服务协议","7qb60pZCI4":"飞书用户服务协议","Id3cZpabXU":{"title":"飞书用户服务协议","html":"<div class=\"heraAdit-renderContainer\"><div><div data-zone-id=\"0\" data-line-index=\"0\" data-line=\"true\"><div style=\"text-align: left;\"><span style=\"background-color: rgb(255, 255, 255);\"><b>更新日期：2024年4月8日</b></span></div></div><div data-zone-id=\"0\" data-line-index=\"1\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\"><b>生效日期：2024年4月15日</b></span></div><div data-zone-id=\"0\" data-line-index=\"2\" data-line=\"true\"><h3 class=\"heading-h3 lineguid-MRASg\"><span style=\"background-color: rgb(255, 255, 255);\">1.前言</span></h3></div><div data-zone-id=\"0\" data-line-index=\"3\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">1.1 欢迎使用由北京飞书科技有限公司及其关联方（以下简称“飞书”或“我们”）合法拥有并运营的飞书产品及服务。</span></div><div data-zone-id=\"0\" data-line-index=\"4\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">1.2 飞书是一个提供多样化功能的企业管理与协作平台，包括各版本客户端应用程序、小程序以及域名为</span><span style=\"background-color: rgb(255, 255, 255);\">feishu.cn</span><span style=\"background-color: rgb(255, 255, 255);\">的网站。飞书相关网站、服务、产品、应用程序与内容，在《飞书用户服务协议》（以下简称“本协议”）中统称为“本服务”。个人用户、授权用户统称为“你”。</span></div><div data-zone-id=\"0\" data-line-index=\"5\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">1.3 本协议为你与我们之间的有效协议，规定了你下载、安装、注册、登录、使用（统称“使用”）本服务时须遵循的条款与条件。你使用本服务即表示你确认，你具备履行本协议的完整的民事权利能力和民事行为能力；否则，你不应使用本服务。</span></div><div data-zone-id=\"0\" data-line-index=\"6\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">1.4 请你在使用本服务之前，仔细阅读并充分理解本协议。</span><span style=\"background-color: rgb(255, 255, 255);\"><b>本协议的免除或者限制责任条款等重要内容将以加粗形式提示你注意，你应重点阅读。若你是未满18周岁的自然人，请你在法定监护人陪同下仔细阅读并充分理解本协议，并征得法定监护人的同意后使用本服务。</b></span></div><div data-zone-id=\"0\" data-line-index=\"7\" data-line=\"true\"><h3 class=\"heading-h3 lineguid-CXM36\"><span style=\"background-color: rgb(255, 255, 255);\">2.个人用户、授权用户与客户</span></h3></div><div data-zone-id=\"0\" data-line-index=\"8\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">2.1 你使用本服务时，可能有两种不同身份，包括个人用户及授权用户。相关定义如下：</span></div><div data-zone-id=\"0\" data-line-index=\"9\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">（1）个人用户，以个人身份注册和使用本服务的自然人。</span></div><div data-zone-id=\"0\" data-line-index=\"10\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">（2）授权用户，指被客户授权或邀请加入客户在飞书搭建的组织架构，并使用本服务的自然人，包括团队创建人、管理员。其中，经客户指定，代客户配置本服务、行使后台管理权限的自然人称为管理员（为免歧义，本隐私政策中称为“客户管理员”）；最初代表客户创建团队的，称为团队创建人。 </span></div><div data-zone-id=\"0\" data-line-index=\"11\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">（3）客户，指通过授权自然人注册本服务账号，搭建组织架构并享有管理权限的法人或其他组织，客户可以邀请个人加入其组织成为其授权用户。</span></div><div data-zone-id=\"0\" data-line-index=\"12\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">2.2 个人用户可于注册个人身份账号后，为个人用途使用本服务。个人用户登录后，可于法律与本协议允许范围内，自行决定上传、查阅或删除用户内容或个人信息。</span></div><div data-zone-id=\"0\" data-line-index=\"13\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">2.3 客户可通过发送（或指示我们发送）二维码、邀请链接，或其他方式邀请授权用户。你同意，除了邀请你使用本服务的客户的工作人员之外，你不会与任何人分享该二维码、邀请链接或其他授权方式下提供的信息。</span><span style=\"background-color: rgb(255, 255, 255);\"><b>你亦同意，为使你及客户的其他授权用户能够享受本服务的部分功能，该客户可能向我们及客户的其他授权用户提供你的信息。该客户收集、使用、共享你信息的行为应遵守相关法律法规要求，我们仅根据客户要求处理你的信息，且不对该客户的相关行为承担法律责任。授权用户的个人信息及用户内容的相关处理请你详细查阅</b></span><a href=\"https://www.feishu.cn/privacy\" linkid=\"MF29dgp2Lv\" target=\"_blank\" rel=\"noopener noreferrer\"><span style=\"background-color: rgb(255, 255, 255);\"><b>《飞书隐私政策》</b></span></a><span style=\"background-color: rgb(255, 255, 255);\"><b>。</b></span></div><div data-zone-id=\"0\" data-line-index=\"14\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">2.4 作为授权用户，客户将对你的授权用户身份及基于该身份的相关权益进行管理，包括但不限于加入、删除以及调整权限和限制服务内容等，</span><span style=\"background-color: rgb(255, 255, 255);\"><b>你保证在遵守本服务相关规范的同时，按照该客户的授权范围和规范使用本服务，如你丧失授权用户身份，我们有权根据客户的指示将基于该身份的服务内容一并删除或转移。</b></span><span style=\"background-color: rgb(255, 255, 255);\">请你知悉，客户应独自负责将所有与你使用本服务有关的客户政策和惯例，以及可能影响、限制你使用本服务或访问客户数据的设置向你进行充分说明与告知，我们不就此承担任何责任。</span></div><div data-zone-id=\"0\" data-line-index=\"15\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">2.5 针对授权用户使用本服务的情况，若本协议与我们与客户所订立的其他协议规定有所冲突，则以其他协议为准。若你是以授权用户或外包厂商身份使用本服务的，你理解本服务为客户使用的职场工具性质，并非个人消费使用性质。</span></div><div data-zone-id=\"0\" data-line-index=\"16\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\"><b>2.6 如果你代表客户注册本服务，你承诺已获得客户的充分授权，授权你代表其接受、履行本协议的全部内容。在此情况下，客户将对你使用本服务产生的各项行为在法律和财务方面承担责任。若客户就使用本服务与飞书另行达成其他协议，且本协议与其他协议内容有冲突的，相关内容以另行达成的其他协议为准。本协议未提及的内容，以其他协议约定为准。</b></span></div><div data-zone-id=\"0\" data-line-index=\"17\" data-line=\"true\"><h3 class=\"heading-h3 lineguid-ROI2m\"><span style=\"background-color: rgb(255, 255, 255);\">3.关于账号</span></h3></div><div data-zone-id=\"0\" data-line-index=\"18\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\"><b>3.1 账号注册与开通</b></span></div><div data-zone-id=\"0\" data-line-index=\"19\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">3.1.1 你可以通过本服务提供的注册界面或我们提供的其他软件注册账号使用本服务。你有权选择合法且符合本服务要求的字符组合作为自己账号的名称，并可对账号自行设置符合安全要求的密码。你设置的账号、密码是你登录并以注册用户身份使用本服务及我们提供的其他软件及相关服务的凭证。请务必维护并按时更新你的个人信息以及其他提供给我们的数据，确保数据完整且符合现况。</span></div><div data-zone-id=\"0\" data-line-index=\"20\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">3.1.2 你也可以选择通过授权使用本服务支持的实名注册的第三方软件或平台账号、客户分配的内部账号或我们允许的其他方式登录并使用本服务，但第三方软件或平台对此有限制或禁止的除外。当你以前述已有账号登录使用的，应保证相应账号已进行实名注册登记，并同样适用本协议中的相关条款。你将授权我们获取你在第三方平台或客户内部账号注册的公开信息（姓名、头像以及你授权的其他信息），用于与本服务账号绑定，使你可以直接登录并使用本服务。</span></div><div data-zone-id=\"0\" data-line-index=\"21\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">3.1.3 客户通过授权自然人（即创建人）开通本服务后，可以设置不同后台管理系统管理权限的客户管理员，客户管理员可以有一人或多人，具体可由客户及已有的客户管理员自行设定。客户管理员可在本服务上传、管理及维护授权用户的通讯录信息或其他相关信息，并可以邀请成员加入，实现即时沟通、协同办公、组织管理、架构调整等各类功能。客户获取前述信息的行为应由客户自行向授权用户告知并获得授权用户同意，我们不就客户行为承担责任。</span></div><div data-zone-id=\"0\" data-line-index=\"22\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">3.1.4 你理解并承诺，你设置的账号不得违反国家法律法规及本服务相关规则，你的账号名称、头像和简介等用于使用本服务的信息及其他向我们提供的信息中不得出现违法或不良信息，未经他人许可不得使用他人名义（包括但不限于通过冒用他人姓名、名称、字号、头像等足以让人引起混淆的方式）注册账号，不得恶意注册账号。你在账号使用过程中需遵守相关法律法规，不得实施任何侵害国家利益、损害其他公民合法权益或者有害社会良好道德风尚的行为。我们有权对你提交的注册信息进行审核，对于违反本条款约定的注册信息，我们有权视情况采取不予注册、屏蔽或删除违法违规内容、不经通知暂停使用、冻结账号、注销或收回账号等措施，你应自行承担因此导致不能使用账号或与之相关的服务与功能所造成的损失。</span></div><div data-zone-id=\"0\" data-line-index=\"23\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">3.1.5 部分服务无需账号即可访问，你同意使用此类服务时，亦遵守本协议约定。</span></div><div data-zone-id=\"0\" data-line-index=\"24\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\"><b>3.2 账号使用与安全</b></span></div><div data-zone-id=\"0\" data-line-index=\"25\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">3.2.1 你了解并同意，本服务账号所有权及有关权益均归我们所有，完成首次登录后你将获得该账号的使用权。你的账号仅限本人使用，未经我们书面同意，禁止以任何形式赠与、借用、出租、转让、售卖或以其他方式许可他人使用。</span></div><div data-zone-id=\"0\" data-line-index=\"26\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">3.2.2 你有责任维护账号、密码的安全性与保密性，在任何情况下不向他人透露，若发现他人未经许可使用你的账号或发生其他任何安全漏洞问题时，你应当立即通知我们。在丢失账号或遗忘密码时，你可遵照我们提供的申诉途径及时申诉请求找回账号或密码。你理解并认可，密码找回机制仅识别申诉单上所填资料与系统记录资料是否一致，而无法识别申诉人是否为账号真正有权使用者。如有涉嫌借款、投融资、理财或其他涉及财产的网络信息、账户密码、广告或推广等信息的，请你谨慎对待并自行进行判断。</span></div><div data-zone-id=\"0\" data-line-index=\"27\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">3.2.3 你充分了解并同意，你应为自己账号下的一切行为负责，包括该账号所发表的任何内容以及由此产生的任何后果。你应对使用本服务时接触到的内容自行加以判断，并承担因使用内容而引起的所有风险，包括因对内容的正确性、完整性或实用性的依赖而产生的风险。我们无法且不会对你因前述风险而导致的任何损失或损害承担责任。</span></div><div data-zone-id=\"0\" data-line-index=\"28\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">3.2.4 在你完成账号的注册、登录并进行合理和必要的身份验证后，如你是个人用户，你可随时浏览、修改自己提交的个人身份信息；如你是授权用户，你需要通过客户的管理员修改已经提交的身份信息。你理解并同意，出于安全性和身份识别（如账号或密码找回申诉服务等）的考虑，你可能无法修改注册时提供的初始注册信息及其他验证信息。</span></div><div data-zone-id=\"0\" data-line-index=\"29\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">3.2.5 你理解并同意，为了充分使用账号资源，如你在注册后未及时进行初次登录使用或连续超过12个月未登录账号并使用，我们有权收回你的账号。如你的账号被收回，你可能无法通过你此前持有的账号登录并使用本服务，你该账号下的使用记录将无法恢复。在收回你的账号之前，我们将以适当的方式向你作出提示，如你在收到相关提示后一定期限内仍未登录、使用账号，我们将进行账号收回。</span></div><div data-zone-id=\"0\" data-line-index=\"30\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\"><b>3.3 账号冻结</b></span></div><div data-zone-id=\"0\" data-line-index=\"31\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\"><b>你的账号在如下情况可能被冻结或被限制全部或部分权限、功能（如账号被限制资金转出或领取红包等功能）：</b></span></div><div data-zone-id=\"0\" data-line-index=\"32\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">（1）违反适用的法律、法规、政策、法律文书的规定的；</span></div><div data-zone-id=\"0\" data-line-index=\"33\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">（2） 国家有权机关（包括但不限于法院、检察机关、公安机关等）要求进行冻结的；</span></div><div data-zone-id=\"0\" data-line-index=\"34\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">（3）基于本服务运行和交易安全的需要，如你发生或可能发生破坏或试图破坏我们及关联公司公平交易环境或正常交易秩序的，或任何使用含有我们及关联公司名称、品牌且对他人有误导嫌疑或任何使用某种中英文(全称或简称)、数字、域名等意图表示或映射与我们及关联公司具有某种关联的；</span></div><div data-zone-id=\"0\" data-line-index=\"35\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">（4）你遭到他人投诉，且对方已经提供了相关证据，而你未按照我们的要求提供相反证据的；</span></div><div data-zone-id=\"0\" data-line-index=\"36\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">（5）我们根据合理分析判断你的账号操作、收益、兑换等存在异常的；</span></div><div data-zone-id=\"0\" data-line-index=\"37\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">（6）账号归属存在争议的；</span></div><div data-zone-id=\"0\" data-line-index=\"38\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">（7）违反本协议、规则以及其他相关协议的；</span></div><div data-zone-id=\"0\" data-line-index=\"39\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">（8）我们合理判断，你发生与如上行为性质相同或产生如上类似风险的其他情况的。</span></div><div data-zone-id=\"0\" data-line-index=\"40\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\"><b>3.4 账号注销</b></span></div><div data-zone-id=\"0\" data-line-index=\"41\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">3.4.1 在需要终止使用本服务时，根据你的不同身份，你可以通过下述方式申请注销你的账号，但你仍应对你在注销账号前使用本服务期间的行为承担相应责任：</span></div><div data-zone-id=\"0\" data-line-index=\"42\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">（1）若你是个人用户，你可以在手机端点击个人头像，选择系统设置- 账号与安全- 注销个人身份在线提交注销申请，我们会在完成个人身份、安全状态、设备信息、侵权投诉等方面的合理和必要的验证后协助你注销账号，并将你账号下的所有数据删除或匿名化处理，但依据法律法规需保留的的除外。</span></div><div data-zone-id=\"0\" data-line-index=\"43\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">（2）若你是授权用户，该账号即成为企业用户办公工具的一部分，你可以向你所在的企业或组织提交退出团队申请并注销账号，由客户管理员处理。除此之外，你所在企业或组织的管理员若在本服务中将你设置为离职状态的，你使用的该账号将会被注销。</span></div><div data-zone-id=\"0\" data-line-index=\"44\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">3.4.2 在你的账号被注销前，我们将验证你的个人身份、安全状态、设备信息等信息，并在确认你的账号钱包无余额后帮助你完成注销。你知悉并理解，注销账号的行为是不可逆的行为，在你的账号被注销后，我们将删除有关你的相关信息或进行匿名化处理，但法律法规另有规定或根据客户需要就企业控制的数据另行处理的除外。</span></div><div data-zone-id=\"0\" data-line-index=\"45\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\"><b>3.4.3 我们保留在你违反适用法律法规规定或违反本协议的情况下冻结、注销你的账号并删除或匿名化处理你所存储的数据、文件的权利，且无需为此向你承担任何责任，由此带来的因你使用本服务产生的全部数据、信息等被清空、丢失等的损失，你应自行承担</b></span><span style=\"background-color: rgb(255, 255, 255);\">。</span></div><div data-zone-id=\"0\" data-line-index=\"46\" data-line=\"true\"><h3 class=\"heading-h3 lineguid-ufgpZ\"><span style=\"background-color: rgb(255, 255, 255);\">4.你访问与使用本服务之权利</span></h3></div><div data-zone-id=\"0\" data-line-index=\"47\" data-line=\"true\"><span style=\"background-c 255, 255);\">12.责任限制</span></h3></div><div data-zone-id=\"0\" data-line-index=\"136\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\"><b>12.1 在法律允许的范围内，针对下述情形，不论我们是否被告知或应察觉此类损害发生的可能，我们不会向你负有任何责任：</b></span></div><div data-zone-id=\"0\" data-line-index=\"137\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\"><b>12.1.1 任何间接性、偶然性、后果性、惩罚性、特殊性或刑罚性的损害和损失承担责任，包括但不限于预期利益、商誉及信誉、机会、数据丢失及损失、第三方费用。除法律另有明确规定外，任何情况下，我们向你承担损失赔偿责任的金额上限为你发生损失或我们违约的月份，你已经向我们支付的当月服务费。在法律允许的最大范围内，这些限制和条款适用于与本协议相关的任何事项或任何索赔。</b></span></div><div data-zone-id=\"0\" data-line-index=\"138\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\"><b>12.1.2 任何因为以下原因对你造成的损失或损害：</b></span></div><div data-zone-id=\"0\" data-line-index=\"139\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\"><b>（1）你使用任何第三方产品或服务造成的损害；</b></span></div><div data-zone-id=\"0\" data-line-index=\"140\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\"><b>（2）我们以任何方式修改、暂停提供本服务或者本服务内任何功能；</b></span></div><div data-zone-id=\"0\" data-line-index=\"141\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\"><b>（3）你未向我们提供准确的账号信息，或者你未按照本协议要求保护你的账号密码安全；</b></span></div><div data-zone-id=\"0\" data-line-index=\"142\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\"><b>（4）其他因为你违反本协议约定的行为导致的损失。</b></span></div><div data-zone-id=\"0\" data-line-index=\"143\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\"><b>12.2 在法律允许的最大范围内，你与任何第三方（包括但不限于例如任何移动网络服务商、权利所有者或其他用户）之间因你使用本服务而引起的任何争议都直接与你和该第三方相关，你必须排除我们对所有由此类争议引发的任何种类和性质的责任及损失（不论实际或间接）。</b></span></div><div data-zone-id=\"0\" data-line-index=\"144\" data-line=\"true\"><h3 class=\"heading-h3 lineguid-N7yNt\"><span style=\"background-color: rgb(255, 255, 255);\">13.费用</span></h3></div><div data-zone-id=\"0\" data-line-index=\"145\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">13.1 在移动应用上使用本服务时可能会产生数据流量费、通讯费、信息费等，在国际漫游的情况下可能会使费用增加，这些费用均由你自行承担。若你不确定这些费用，你应在使用本服务前咨询你的服务提供商。</span></div><div data-zone-id=\"0\" data-line-index=\"146\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\"><b>13.2 你知悉并理解，针对试用或其他暂不收费服务不应被视为我们放弃后续向你收费的权利。我们有权根据实际运营情况通过官方网站、公告或其他适当的方式通知你收费标准、方式或相关变更。如果你不同意上述修改、变更或付费内容，你可以选择停止使用该产品或服务。</b></span></div><div data-zone-id=\"0\" data-line-index=\"147\" data-line=\"true\"><h3 class=\"heading-h3 lineguid-cTjD0\"><span style=\"background-color: rgb(255, 255, 255);\">14.其他条款</span></h3></div><div data-zone-id=\"0\" data-line-index=\"148\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">14.1 协议内容与修订：本协议内容包括本协议正文及所有我们已经发布或将来可能发布的隐私政策、各项规则、通知。前述内容均为本协议不可分割的组成部分，与本协议具有同等法律效力。为给你提供更好的服务或因国家法律法规、政策调整、技术条件、产品功能等变化需要，我们会适时对本协议进行修订，修订内容构成本协议的组成部分。本协议更新后，我们会以适当的方式提醒你更新的内容，以便你及时了解本协议的最新版本，你也可以在网站首页或软件设置页面查阅最新版本的协议条款。</span><span style=\"background-color: rgb(255, 255, 255);\"><b>如你对修订后的协议内容存有异议，你有权立即停止使用本服务。如你在修订协议生效日后继续使用本服务，即表示你已同意接受修订后的本协议内容。</b></span></div><div data-zone-id=\"0\" data-line-index=\"149\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">14.2 适用法律与管辖：本协议的成立、生效、履行、解释及争议解决均应适用中华人民共和国大陆地区法律。如果本协议的任何约定被判决或裁定无效，则这些条款应在不违反法律的前提下，按照尽可能接近本协议原条款目的的原则进行重新解释和适用，且不影响本协议中其他条款的效力。</span></div><div data-zone-id=\"0\" data-line-index=\"150\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\"><b>14.3 本协议的签订地为中华人民共和国北京市海淀区，因本协议所引发的争议双方应尽量友好协商解决，协商不成的，你同意将争议提交至本协议签订地有管辖权的人民法院解决</b></span><span style=\"background-color: rgb(255, 255, 255);\">。</span></div><div data-zone-id=\"0\" data-line-index=\"151\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">14.4 未经我们事先书面同意，你不得向任何第三方转让你在本条款项下的任何权利或义务。</span><span style=\"background-color: rgb(255, 255, 255);\"><b>你理解并同意，我们有权自主决定经营策略并根据业务调整情况将本协议项下的全部权利义务一并转移给我们的关联公司或其他法律主体，你认可在上述情况下，我们无须征得你的同意，我们将尽量以合理的方式向你通知。</b></span></div><div data-zone-id=\"0\" data-line-index=\"152\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">14.5 我们暂时未主张或强制执行本协议的任何约定，不应被视为我们豁免该等约定或放弃该等权利。</span></div><div data-zone-id=\"0\" data-line-index=\"153\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">14.6 为方便阅读理解，本协议会被翻译成多个语言版本，若不同版本之间存在冲突，以本协议中文简体版本为准。</span></div><div data-zone-id=\"0\" data-line-index=\"154\" data-line=\"true\"><span style=\"background-color: rgb(255, 255, 255);\">14.7 本协议中的标题仅为方便及阅读而设，并不影响本协议中任何规定的含义或解释。</span></div></div></div>","content":"{\"0\":{\"ops\":[{\"attributes\":{\"lmkr\":\"1\",\"align\":\"left\"},\"insert\":\"*\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"更新日期：2024年4月8日\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"生效日期：2024年4月15日\"},{\"insert\":\"\\n\"},{\"attributes\":{\"lmkr\":\"1\",\"heading\":\"h3\",\"lineguid\":\"MRASg\"},\"insert\":\"*\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"1.前言\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"1.1 欢迎使用由北京飞书科技有限公司及其关联方（以下简称“飞书”或“我们”）合法拥有并运营的飞书产品及服务。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"1.2 飞书是一个提供多样化功能的企业管理与协作平台，包括各版本客户端应用程序、小程序以及域名为\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"removeLink\":\"true\"},\"insert\":\"feishu.cn\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"的网站。飞书相关网站、服务、产品、应用程序与内容，在《飞书用户服务协议》（以下简称“本协议”）中统称为“本服务”。个人用户、授权用户统称为“你”。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"1.3 本协议为你与我们之间的有效协议，规定了你下载、安装、注册、登录、使用（统称“使用”）本服务时须遵循的条款与条件。你使用本服务即表示你确认，你具备履行本协议的完整的民事权利能力和民事行为能力；否则，你不应使用本服务。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"1.4 请你在使用本服务之前，仔细阅读并充分理解本协议。\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"本协议的免除或者限制责任条款等重要内容将以加粗形式提示你注意，你应重点阅读。若你是未满18周岁的自然人，请你在法定监护人陪同下仔细阅读并充分理解本协议，并征得法定监护人的同意后使用本服务。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"lmkr\":\"1\",\"heading\":\"h3\",\"lineguid\":\"CXM36\"},\"insert\":\"*\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"2.个人用户、授权用户与客户\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"2.1 你使用本服务时，可能有两种不同身份，包括个人用户及授权用户。相关定义如下：\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"（1）个人用户，以个人身份注册和使用本服务的自然人。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"（2）授权用户，指被客户授权或邀请加入客户在飞书搭建的组织架构，并使用本服务的自然人，包括团队创建人、管理员。其中，经客户指定，代客户配置本服务、行使后台管理权限的自然人称为管理员（为免歧义，本隐私政策中称为“客户管理员”）；最初代表客户创建团队的，称为团队创建人。 \"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"（3）客户，指通过授权自然人注册本服务账号，搭建组织架构并享有管理权限的法人或其他组织，客户可以邀请个人加入其组织成为其授权用户。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"2.2 个人用户可于注册个人身份账号后，为个人用途使用本服务。个人用户登录后，可于法律与本协议允许范围内，自行决定上传、查阅或删除用户内容或个人信息。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"2.3 客户可通过发送（或指示我们发送）二维码、邀请链接，或其他方式邀请授权用户。你同意，除了邀请你使用本服务的客户的工作人员之外，你不会与任何人分享该二维码、邀请链接或其他授权方式下提供的信息。\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"你亦同意，为使你及客户的其他授权用户能够享受本服务的部分功能，该客户可能向我们及客户的其他授权用户提供你的信息。该客户收集、使用、共享你信息的行为应遵守相关法律法规要求，我们仅根据客户要求处理你的信息，且不对该客户的相关行为承担法律责任。授权用户的个人信息及用户内容的相关处理请你详细查阅\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\",\"hyperlink\":\"{\\\"href\\\":\\\"https://www.feishu.cn/privacy\\\",\\\"linkId\\\":\\\"MF29dgp2Lv\\\"}\"},\"insert\":\"《飞书隐私政策》\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"2.4 作为授权用户，客户将对你的授权用户身份及基于该身份的相关权益进行管理，包括但不限于加入、删除以及调整权限和限制服务内容等，\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"你保证在遵守本服务相关规范的同时，按照该客户的授权范围和规范使用本服务，如你丧失授权用户身份，我们有权根据客户的指示将基于该身份的服务内容一并删除或转移。\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"请你知悉，客户应独自负责将所有与你使用本服务有关的客户政策和惯例，以及可能影响、限制你使用本服务或访问客户数据的设置向你进行充分说明与告知，我们不就此承担任何责任。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"2.5 针对授权用户使用本服务的情况，若本协议与我们与客户所订立的其他协议规定有所冲突，则以其他协议为准。若你是以授权用户或外包厂商身份使用本服务的，你理解本服务为客户使用的职场工具性质，并非个人消费使用性质。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"2.6 如果你代表客户注册本服务，你承诺已获得客户的充分授权，授权你代表其接受、履行本协议的全部内容。在此情况下，客户将对你使用本服务产生的各项行为在法律和财务方面承担责任。若客户就使用本服务与飞书另行达成其他协议，且本协议与其他协议内容有冲突的，相关内容以另行达成的其他协议为准。本协议未提及的内容，以其他协议约定为准。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"lmkr\":\"1\",\"heading\":\"h3\",\"lineguid\":\"ROI2m\"},\"insert\":\"*\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"3.关于账号\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"3.1 账号注册与开通\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"3.1.1 你可以通过本服务提供的注册界面或我们提供的其他软件注册账号使用本服务。你有权选择合法且符合本服务要求的字符组合作为自己账号的名称，并可对账号自行设置符合安全要求的密码。你设置的账号、密码是你登录并以注册用户身份使用本服务及我们提供的其他软件及相关服务的凭证。请务必维护并按时更新你的个人信息以及其他提供给我们的数据，确保数据完整且符合现况。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"3.1.2 你也可以选择通过授权使用本服务支持的实名注册的第三方软件或平台账号、客户分配的内部账号或我们允许的其他方式登录并使用本服务，但第三方软件或平台对此有限制或禁止的除外。当你以前述已有账号登录使用的，应保证相应账号已进行实名注册登记，并同样适用本协议中的相关条款。你将授权我们获取你在第三方平台或客户内部账号注册的公开信息（姓名、头像以及你授权的其他信息），用于与本服务账号绑定，使你可以直接登录并使用本服务。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"3.1.3 客户通过授权自然人（即创建人）开通本服务后，可以设置不同后台管理系统管理权限的客户管理员，客户管理员可以有一人或多人，具体可由客户及已有的客户管理员自行设定。客户管理员可在本服务上传、管理及维护授权用户的通讯录信息或其他相关信息，并可以邀请成员加入，实现即时沟通、协同办公、组织管理、架构调整等各类功能。客户获取前述信息的行为应由客户自行向授权用户告知并获得授权用户同意，我们不就客户行为承担责任。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"3.1.4 你理解并承诺，你设置的账号不得违反国家法律法规及本服务相关规则，你的账号名称、头像和简介等用于使用本服务的信息及其他向我们提供的信息中不得出现违法或不良信息，未经他人许可不得使用他人名义（包括但不限于通过冒用他人姓名、名称、字号、头像等足以让人引起混淆的方式）注册账号，不得恶意注册账号。你在账号使用过程中需遵守相关法律法规，不得实施任何侵害国家利益、损害其他公民合法权益或者有害社会良好道德风尚的行为。我们有权对你提交的注册信息进行审核，对于违反本条款约定的注册信息，我们有权视情况采取不予注册、屏蔽或删除违法违规内容、不经通知暂停使用、冻结账号、注销或收回账号等措施，你应自行承担因此导致不能使用账号或与之相关的服务与功能所造成的损失。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"3.1.5 部分服务无需账号即可访问，你同意使用此类服务时，亦遵守本协议约定。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"3.2 账号使用与安全\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"3.2.1 你了解并同意，本服务账号所有权及有关权益均归我们所有，完成首次登录后你将获得该账号的使用权。你的账号仅限本人使用，未经我们书面同意，禁止以任何形式赠与、借用、出租、转让、售卖或以其他方式许可他人使用。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"3.2.2 你有责任维护账号、密码的安全性与保密性，在任何情况下不向他人透露，若发现他人未经许可使用你的账号或发生其他任何安全漏洞问题时，你应当立即通知我们。在丢失账号或遗忘密码时，你可遵照我们提供的申诉途径及时申诉请求找回账号或密码。你理解并认可，密码找回机制仅识别申诉单上所填资料与系统记录资料是否一致，而无法识别申诉人是否为账号真正有权使用者。如有涉嫌借款、投融资、理财或其他涉及财产的网络信息、账户密码、广告或推广等信息的，请你谨慎对待并自行进行判断。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"3.2.3 你充分了解并同意，你应为自己账号下的一切行为负责，包括该账号所发表的任何内容以及由此产生的任何后果。你应对使用本服务时接触到的内容自行加以判断，并承担因使用内容而引起的所有风险，包括因对内容的正确性、完整性或实用性的依赖而产生的风险。我们无法且不会对你因前述风险而导致的任何损失或损害承担责任。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"3.2.4 在你完成账号的注册、登录并进行合理和必要的身份验证后，如你是个人用户，你可随时浏览、修改自己提交的个人身份信息；如你是授权用户，你需要通过客户的管理员修改已经提交的身份信息。你理解并同意，出于安全性和身份识别（如账号或密码找回申诉服务等）的考虑，你可能无法修改注册时提供的初始注册信息及其他验证信息。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"3.2.5 你理解并同意，为了充分使用账号资源，如你在注册后未及时进行初次登录使用或连续超过12个月未登录账号并使用，我们有权收回你的账号。如你的账号被收回，你可能无法通过你此前持有 要的验证后协助你注销账号，并将你账号下的所有数据删除或匿名化处理，但依据法律法规需保留的的除外。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"（2）若你是授权用户，该账号即成为企业用户办公工具的一部分，你可以向你所在的企业或组织提交退出团队申请并注销账号，由客户管理员处理。除此之外，你所在企业或组织的管理员若在本服务中将你设置为离职状态的，你使用的该账号将会被注销。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"3.4.2 在你的账号被注销前，我们将验证你的个人身份、安全状态、设备信息等信息，并在确认你的账号钱包无余额后帮助你完成注销。你知悉并理解，注销账号的行为是不可逆的行为，在你的账号被注销后，我们将删除有关你的相关信息或进行匿名化处理，但法律法规另有规定或根据客户需要就企业控制的数据另行处理的除外。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"3.4.3 我们保留在你违反适用法律法规规定或违反本协议的情况下冻结、注销你的账号并删除或匿名化处理你所存储的数据、文件的权利，且无需为此向你承担任何责任，由此带来的因你使用本服务产生的全部数据、信息等被清空、丢失等的损失，你应自行承担\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"lmkr\":\"1\",\"heading\":\"h3\",\"lineguid\":\"ufgpZ\"},\"insert\":\"*\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"4.你访问与使用本服务之权利\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"4.1 在本协议约定的条款与条件范围内，我们授予你访问、使用本服务，并访问飞书内容（详见第9条定义）的权利，飞书内容仅可通过使用本服务访问。此授权为非独家、有限、不可转让、不可分许可且可撤销的授权。飞书保留一切与本服务、飞书内容相关的权利。若未事先取得我们（或我们的授权方）书面同意，你不得为任何目的以任何形式对本服务及飞书内容进行包括但不限于复制、改编、重制、分发、传送、广播、展示、销售、授权，垂直搜索、镜像或其他未经授权的访问与使用。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"4.2 我们可能不时提供试用服务或功能，并向不特定客户或受邀请客户提供。你理解并同意，试用服务将按“现状”和“当前可用”的形式提供。对试用服务在法律允许范围内我们可能仅提供有限的或在一些情形下不会提供技术支持，我们也可能在不另行通知的情况下随时更改或者停止提供试用服务；你理解我们没有义务最终发布或发售任何试用产品、服务或将其与现有产品组合为你提供服务。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"4.3 你理解并认可，本协议中所描述的功能可能仅对部分用户提供，或以特定的方式（如有偿付费）提供，你在访问和使用本服务时能够实际享受的服务以我们实际向你提供的内容为准。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"4.4 为提升用户体验、满足用户新需求、保证产品及服务的安全性和稳定性，或基于法律和监管要求，我们将不定期进行软件更新或改变（包括但不限于修改、升级、迁移、开发新功能、变更、暂停或取消某种功 n\"},{\"attributes\":{\"lmkr\":\"1\",\"heading\":\"h3\",\"lineguid\":\"Lfgpx\"},\"insert\":\"*\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"11.有限担保\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"11.1 你理解并同意，本服务是按照现有技术和条件所能达到的现状提供的。我们会尽最大努力向你提供连贯和安全的服务，但鉴于相关服务可能会受多种因素的影响或干扰，我们无法对包括但不限于下述内容进行保证：\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"（1）你使用本服务将完全满足你的需求；\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"（2）本服务连续不中断、即时、安全、无错误；\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"（3）本服务中任何错误都将能得到更正；\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"（4）本服务将与你的内容或我们未提供的任何其他硬件、软件、系统、服务或数据兼容。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"11.2 在法律允许范围内，除本协议明文约定外，我们无法向你进行任何保证、担保或承诺。我们可能在不通知你的情况下，随时为商业或营运需要，改变、中止、撤回或限制本服务的全部或部分功能。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"11.3 我们将尽最大努力使本服务安全、稳定，但是你理解，我们不能随时预见和防范所有的技术或其他风险，包括但不限于不可抗力、病毒、木马、黑客攻击、系统不稳定、基础运营商原因、电力供应故障、通讯网络故障、第三方服务瑕疵、系统更新与升级、政府部门调查、司法行政命令、第三方网站等原因可能导致的服务中断、数据丢失、不能正常使用以及其他类似情况。出现相应情况时，在条件允许的情况下，我们将努力在第一时间及时修复，但你同意，因上述原因产生的损失我们将免责，发生前述情况及基于该等原因取消或终止任何订单或服务的（如有且适用），不免除你在本协议下就我们已提供的服务部分履行相应付款义务。同时，你需要配置你自己的计算机设备、网络设置、计算机程序等，以使用本服务，你应为你的设备自行配置防毒程序。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"11.4 针对授权用户，在我方与客户间，你同意以下为客户之责任：\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"（1）告知你可能会影响你使用本服务的相关客户政策；\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"（2）在必要时，向你获取与客户权益及你使用本服务相关的授权；\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"（3）基于客户组织管理需要，针对特定用户内容的转移与处理；\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"（4）回复并解决任何与你或任何授权用户有关或源于与客户有关的用户信息，或是客户无法履行其义务所产生的争议或纠纷。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"lmkr\":\"1\",\"heading\":\"h3\",\"lineguid\":\"MNxvk\"},\"insert\":\"*\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"12.责任限制\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"12.1 在法律允许的范围内，针对下述情形，不论我们是否被告知或应察觉此类损害发生的可能，我们不会向你负有任何责任：\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"12.1.1 任何间接性、偶然性、后果性、惩罚性、特殊性或刑罚性的损害和损失承担责任，包括但不限于预期利益、商誉及信誉、机会、数据丢失及损失、第三方费用。除法律另有明确规定外，任何情况下，我们向你承担损失赔偿责任的金额上限为你发生损失或我们违约的月份，你已经向我们支付的当月服务费。在法律允许的最大范围内，这些限制和条款适用于与本协议相关的任何事项或任何索赔。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"12.1.2 任何因为以下原因对你造成的损失或损害：\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"（1）你使用任何第三方产品或服务造成的损害；\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"（2）我们以任何方式修改、暂停提供本服务或者本服务内任何功能；\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"（3）你未向我们提供准确的账号信息，或者你未按照本协议要求保护你的账号密码安全；\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"（4）其他因为你违反本协议约定的行为导致的损失。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"12.2 在法律允许的最大范围内，你与任何第三方（包括但不限于例如任何移动网络服务商、权利所有者或其他用户）之间因你使用本服务而引起的任何争议都直接与你和该第三方相关，你必须排除我们对所有由此类争议引发的任何种类和性质的责任及损失（不论实际或间接）。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"lmkr\":\"1\",\"heading\":\"h3\",\"lineguid\":\"N7yNt\"},\"insert\":\"*\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"13.费用\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"13.1 在移动应用上使用本服务时可能会产生数据流量费、通讯费、信息费等，在国际漫游的情况下可能会使费用增加，这些费用均由你自行承担。若你不确定这些费用，你应在使用本服务前咨询你的服务提供商。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"13.2 你知悉并理解，针对试用或其他暂不收费服务不应被视为我们放弃后续向你收费的权利。我们有权根据实际运营情况通过官方网站、公告或其他适当的方式通知你收费标准、方式或相关变更。如果你不同意上述修改、变更或付费内容，你可以选择停止使用该产品或服务。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"lmkr\":\"1\",\"heading\":\"h3\",\"lineguid\":\"cTjD0\"},\"insert\":\"*\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"14.其他条款\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"14.1 协议内容与修订：本协议内容包括本协议正文及所有我们已经发布或将来可能发布的隐私政策、各项规则、通知。前述内容均为本协议不可分割的组成部分，与本协议具有同等法律效力。为给你提供更好的服务或因国家法律法规、政策调整、技术条件、产品功能等变化需要，我们会适时对本协议进行修订，修订内容构成本协议的组成部分。本协议更新后，我们会以适当的方式提醒你更新的内容，以便你及时了解本协议的最新版本，你也可以在网站首页或软件设置页面查阅最新版本的协议条款。\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"如你对修订后的协议内容存有异议，你有权立即停止使用本服务。如你在修订协议生效日后继续使用本服务，即表示你已同意接受修订后的本协议内容。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"14.2 适用法律与管辖：本协议的成立、生效、履行、解释及争议解决均应适用中华人民共和国大陆地区法律。如果本协议的任何约定被判决或裁定无效，则这些条款应在不违反法律的前提下，按照尽可能接近本协议原条款目的的原则进行重新解释和适用，且不影响本协议中其他条款的效力。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"14.3 本协议的签订地为中华人民共和国北京市海淀区，因本协议所引发的争议双方应尽量友好协商解决，协商不成的，你同意将争议提交至本协议签订地有管辖权的人民法院解决\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"14.4 未经我们事先书面同意，你不得向任何第三方转让你在本条款项下的任何权利或义务。\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\",\"bold\":\"true\"},\"insert\":\"你理解并同意，我们有权自主决定经营策略并根据业务调整情况将本协议项下的全部权利义务一并转移给我们的关联公司或其他法律主体，你认可在上述情况下，我们无须征得你的同意，我们将尽量以合理的方式向你通知。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"14.5 我们暂时未主张或强制执行本协议的任何约定，不应被视为我们豁免该等约定或放弃该等权利。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"14.6 为方便阅读理解，本协议会被翻译成多个语言版本，若不同版本之间存在冲突，以本协议中文简体版本为准。\"},{\"insert\":\"\\n\"},{\"attributes\":{\"backgroundcolor\":\"rgb(255, 255, 255)\"},\"insert\":\"14.7 本协议中的标题仅为方便及阅读而设，并不影响本协议中任何规定的含义或解释。\"},{\"insert\":\"\\n\"}],\"zoneId\":\"0\",\"zoneType\":\"Z\"}}","text":"更新日期：2024年4月8日\n生效日期：2024年4月15日\n1.前言\n1.1 欢迎使用由北京飞书科技有限公司及其关联方（以下简称“飞书”或“我们”）合法拥有并运营的飞书产品及服务。\n1.2 飞书是一个提供多样化功能的企业管理与协作平台，包括各版本客户端应用程序、小程序以及域名为feishu.cn的网站。飞书相关网站、服务、产品、应用程序与内容，在《飞书用户服务协议》（以下简称“本协议”）中统称为“本服务”。个人用户、授权用户统称为“你”。\n1.3 本协议为你与我们之间的有效协议，规定了你下载、安装、注册、登录、使用（统称“使用”）本服务时须遵循的条款与条件。你使用本服务即表示你确认，你具备履行本协议的完整的民事权利能力和民事行为能力；否则，你不应使用本服务。\n1.4 请你在使用本服务之前，仔细阅读并充分理解本协议。本协议的免除或者限制责任条款等重要内容将以加粗形式提示你注意，你应重点阅读。若你是未满18周岁的自然人，请你在法定监护人陪同下仔细阅读并充分理解本协议，并征得法定监护人的同意后使用本服务。\n2.个人用户、授权用户与客户\n2.1 你使用本服务时，可能有两种不同身份，包括个人用户及授权用户。相关定义如下：\n（1）个人用户，以个人身份注册和使用本服务的自然人。\n（2）授权用户，指被客户授权或邀请加入客户在飞书搭建的组织架构，并使用本服务的自然人，包括团队创建人、管理员。其中，经客户指定，代客户配置本服务、行使后台管理权限的自然人称为管理员（为免歧义，本隐私政策中称为“客户管理员”）；最初代表客户创建团队的，称为团队创建人。 \n（3）客户，指通过授权自然人注册本服务账号，搭建组织架构并享有管理权限的法人或其他组织，客户可以邀请个人加入其组织成为其授权用户。\n2.2 个人用户可于注册个人身份账号后，为个人用途使用本服务。个人用户登录后，可于法律与本协议允许范围内，自行决定上传、查阅或删除用户内容或个人信息。\n2.3 客户可通过发送（或指示我们发送）二维码、邀请链接，或其他方式邀请授权用户。你同意，除了邀请你使用本服务的客户的工作人员之外，你不会与任何人分享该二维码、邀请链接或其他授权方式下提供的信息。你亦同意，为使你及客户的其他授权用户能够享受本服务的部分功能，该客户可能向我们及客户的其他授权用户提供你的信息。该客户收集、使用、共享你信息的行为应遵守相关法律法规要求，我们仅根据客户要求处理你的信息，且不对该客户的相关行为承担法律责任。授权用户的个人信息及用户内容的相关处理请你详细查阅《飞书隐私政策》。\n2.4 作为授权用户，客户将对你的授权用户身份及基于该身份的相关权益进行管理，包括但不限于加入、删除以及调整权限和限制服务内容等，你保证在遵守本服务相关规范的同时，按照该客户的授权范围和规范使用本服务，如你丧失授权用户身份，我们有权根据客户的指示将基于该身份的服务内容一并删除或转移。请你知悉，客户应独自负责将所有与你使用本服务有关的客户政策和惯例，以及可能影响、限制你使用本服务或访问客户数据的设置向你进行充分说明与告知，我们不就此承担任何责任。\n2.5 针对授权用户使用本服务的情况，若本协议与我们与客户所订立的其他协议规定有所冲突，则以其他协议为准。若你是以授权用户或外包厂商身份使用本服务的，你理解本服务为客户使用的职场工具性质，并非个人消费使用性质。\n2.6 如果你代表客户注册本服务，你承诺已获得客户的充分授权，授权你代表其接受、履行本协议的全部内容。在此情况下，客户将对你使用本服务产生的各项行为在法律和财务方面承担责任。若客户就使用本服务与飞书另行达成其他协议，且本协议与其他协议内容有冲突的，相关内容以另行达成的其他协议为准。本协议未提及的内容，以其他协议约定为准。\n3.关于账号\n3.1 账号注册与开通\n3.1.1 你可以通过本服务提供的注册界面或我们提供的其他软件注册账号使用本服务。你有权选择合法且符合本服务要求的字符组合作为自己账号的名称，并可对账号自行设置符合安全要求的密码。你设置的账号、密码是你登录并以注册用户身份使用本服务及我们提供的其他软件及相关服务的凭证。请务必维护并按时更新你的个人信息以及其他提供给我们的数据，确保数据完整且符合现况。\n3.1.2 你也可以选择通过授权使用本服务支持的实名注册的第三方软件或平台账号、客户分配的内部账号或我们允许的其他方式登录并使用本服务，但第三方软件或平台对此有限制或禁止的除外。当你以前述已有账号登录使用的，应保证相应账号已进行实名注册登记，并同样适用本协议中的相关条款。你将授权我们获取你在第三方平台或客户内部账号注册的公开信息（姓名、头像以及你授权的其他信息），用于与本服务账号绑定，使你可以直接登录并使用本服务。\n3.1.3 客户通过授权自然人（即创建人）开通本服务后，可以设置不同后台管理系统管理权限的客户管理员，客户管理员可以有一人或多人，具体可由客户及已有的客户管理员自行设定。客户管理员可在本服务上传、管理及维护授权用户的通讯录信息或其他相关信息，并可以邀请成员加入，实现即时沟通、协同办公、组织管理、架构调整等各类功能。客户获取前述信息的行为应由客户自行向授权用户告知并获得授权用户同意，我们不就客户行为承担责任。\n3.1.4 你理解并承诺，你设置的账号不得违反国家法律法规及本服务相关规则，你的账号名称、头像和简介等用于使用本服务的信息及其他向我们提供的信息中不得出现违法或不良信息，未经他人许可不得使用他人名义（包括但不限于通过冒用他人姓名、名称、字号、头像等足以让人引起混淆的方式）注册账号，不得恶意注册账号。你在账号使用过程中需遵守相关法律法规，不得实施任何侵害国家利益、损害其他公民合法权益或者有害社会良好道德风尚的行为。我们有权对你提交的注册信息进行审核，对于违反本条款约定的注册信息，我们有权视情况采取不予注册、屏蔽或删除违法违规内容、不经通知暂停使用、冻结账号、注销或收回账号等措施，你应自行承担因此导致不能使用账号或与之相关的服务与功能所造成的损失。\n3.1.5 部分服务无需账号即可访问，你同意使用此类服务时，亦遵守本协议约定。\n3.2 账号使用与安全\n3.2.1 你了解并同意，本服务账号所有权及有关权益均归我们所有，完成首次登录后你将获得该账号的使用权。你的账号仅限本人使用，未经我们书面同意，禁止以任何形式赠与、借用、出租、转让、售卖或以其他方式许可他人使用。\n3.2.2 你有责任维护账号、密码的安全性与保密性，在任何情况下不向他人透露，若发现他人未经许可使用你的账号或发生其他任何安全漏洞问题时，你应当立即通知我们。在丢失账号或遗忘密码时，你可遵照我们提供的申诉途径及时申诉请求找回账号或密码。你理解并认可，密码找回机制仅识别申诉单上所填资料与系统记录资料是否一致，而无法识别申诉人是否为账号真正有权使用者。如有涉嫌借款、投融资、理财或其他涉及财产的网络信息、账户密码、广告或推广等信息的，请你谨慎对待并自行进行判断。\n3.2.3 你充分了解并同意，你应为自己账号下的一切行为负责，包括该账号所发表的任何内容以及由此产生的任何后果。你应对使用本服务时接触到的内容自行加以判断，并承担因使用内容而引起的所有风险，包括因对内容的正确性、完整性或实用性的依赖而产生的风险。我们无法且不会对你因前述风险而导致的任何损失或损害承担责任。\n3.2.4 在你完成账号的注册、登录并进行合理和必要的身份验证后，如你是个人用户，你可随时浏览、修改自己提交的个人身份信息；如你是授权用户，你需要通过客户的管理员修改已经提交的身份信息。你理解并同意，出于安全性和身份识别（如账号或密码找回申诉服务等）的考虑，你可能无法修改注册时提供的初始注册信息及其他验证信息。\n3.2.5 你理解并同意，为了充分使用账号资源，如你在注册后未及时进行初次登录使用或连续超过12个月未登录账号并使用，我们有权收回你的账号。
