  ==============================
  Forms
  ==============================
*/

/*

*/

.form-row {

.form-base {

.label {

/*

  ==============================

  ==============================

  ==============================

/*
  ==============================
  Radio
  ==============================
*/
.form-field-radio-group {
  display: flex;
  outline: 0;
  font-size: 16px;
  margin-bottom: 10px;
  position: relative;
  margin-left: 10px;
  color: #222222;

}

.form-field-radio-input[type="radio"] {
  position: absolute;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  z-index: 1;
  width: 24px;
  height: 24px;
}

.form-field-radio-input[type="radio"]:not(:checked) + label::before {
  content: "";
  position: relative;
  display: inline-block;
  top: 3px;
  width: 16px;
  height: 16px;
  margin-right: 10px;
  background-color: white;
  border-radius: 100%;
  border: 1px solid gray;
}

.form-field-radio-input:checked + label::before {
  content: "";
  position: relative;
  display: inline-block;
  top: 3px;
  width: 16px;
  height: 16px;
  margin-right: 10px;
  background-color: white;
  border-radius: 100%;
  border: 1px solid rgb(100, 100, 100);

  -webkit-box-shadow: inset 0 0 2px #000000;
  box-shadow: inset 0 0 2px #000000;
}

.form-field-radio-input:checked + label::after {
  content: "";
  position: absolute;
  display: inline-block;
  width: 8px;
  height: 8px;
  background-color: rgb(100, 100, 100);
  top: 8px;
  left: 5px;

}

.form-field-radio-label {

}

  ==============================
*/

}

  z-index: 1;
  width: 24px;
  height: 24px;
}

.form-field-checkbox-input[type="checkbox"]:not(:checked) + label::before {
  content: "";

  display: inline-block;
  top: 3px;
  width: 16px;
  height: 16px;
  margin-right: 10px;
  border-radius: 3px;
  background-color: white;
  border: 1px solid gray;
}

.form-field-checkbox-input:checked + label::before {
  content: "";
  position: relative;
  display: inline-block;
  top: 3px;
  width: 16px;
  height: 16px;
  margin-right: 10px;
  background-color: white;
  border-radius: 3px;
  border: 1px solid rgb(100, 100, 100);

}

  display: inline-block;
  width: 8px;
  height: 8px;
  color: rgb(100, 100, 100);
  top: 5px;
  left: 5px;
  border-radius: 3px;

}

.form-field-checkbox-label {

}

.form-field-tree-option {

.form-field-tree-option div {

  ==============================

*/

.nav-main-text {

  display: flex;
  align-items: center;

  z-index: 0;

.container-max-width {

}

.nav-search {

}

@media only screen and (min-width: 768px) {

    padding: 50px;
  }

/* 
  ==============================
  7.2 Hero Image
  ==============================
*/

.heroImage {
  background-position: center center;
  background-size: cover;
  position: absolute;
  z-index: 0;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
}

/* 
  ==============================
  7.3 Footer
  ==============================
*/

.footer {
  padding: 40px;
  color: #ffffff;
  background-color: #0a3355;
  font-size: 14px;
}

.footer .wrap {
  max-width: 1040px;
  margin-left: auto;
  margin-right: auto;
  padding-left: 10px;
  padding-right: 10px;
}

.footer-list-item {
  text-align: center;
  width: auto;
  margin-bottom: 25px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.footer a:hover {
  color: white;
}

.footer-back-to-top-container {
  width: 100%;
  display: flex;
  justify-content: flex-end;
}

.footer-back-to-top {
  display: flex;
  color: #ffffff;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  font-size: 16px;
  font-family: var(--bodyTextFont);
  font-size: var(--baseSizeFont);
}

.footer-back-to-top-arrow {
  margin-left: 5px;
  line-height: 20px;
}

.footer-secondary {
  margin-top: 20px;
  color: #bfbfbf;
  align-items: center;
  flex-direction: column;
  display: flex;
  justify-content: center;
}

.footer-copyright,
.footer-powered {
  margin-bottom: 15px;
  color: #939fa8;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  font-size: 16px;
  color: var(--secondaryTextColor);
  font-family: var(--bodyTextFont);
  font-size: var(--baseSizeFont);
}

.footer-social-container {
  display: flex;
  align-items: center;
  flex-direction: row;
  justify-content: center;
}

.footer-social-item {
  font-size: 20px;
  padding: 0 5px;
}

.footer-links {
  color: #ffffff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  font-size: 16px;
  font-family: var(--bodyTextFont);
  font-size: var(--baseSizeFont);
}

@media (min-width: 768px) {
  .footer-container {
    display: flex;
    flex-flow: wrap;
  }

  .footer-secondary {
    justify-content: space-between;
    flex-direction: row;
  }

  .footer-back-to-top {
    justify-content: flex-end;
  }
}

/* 
  ==============================
  7.4 Category
  ==============================
*/

.category-wrap {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  padding-top: 10px;
}

.category-wrap-left-aligned {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

.article-wrap {
  display: flex;
  flex-wrap: wrap;
  flex-direction: column;
  justify-content: space-between !important;
  padding-top: 10px !important;
}

.no-categories-wrap {
  margin-top: 20px;
}

.category-block-item {
  -webkit-transition: all 0.2s;
  padding: 20px;
  max-width: 100%;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 2px 6px 0 rgba(130, 130, 130, 0.5);
  border: solid 1px #f9f9f9;
  align-items: center;
  justify-content: center;
  display: flex;
  flex-direction: column;
  min-height: 50px;
  font-weight: bold;
  margin-bottom: 10px;
  flex: 1 1 auto;
  width: 100%;
  color: #0a3355;
  font-family: "Helvetica";
  color: var(--headingsColor);
  font-family: var(--headingsAndButtonsFont);
}

.category-block-item-nested-categories {
  padding: 20px;
  display: flex;
}

.cat-block-icon {
  display: flex;
  margin: 0 auto 10px;
  border-radius: 50%;
  height: 60px;
  width: 60px;
}

.cat-block-title {
  font-size: 1rem;
  display: block;
  text-align: center;
}

.cat-block-description {
  font-size: 0.7778rem;
  display: none;
}

@media only screen and (min-width: 768px) {
  /* hack to create fake invisible element to occupy same width as elements */
  .category-wrap-left-aligned::after {
    content: "";
    width: 48%;
  }

  .category-block-item {
    max-width: none;
    min-height: 150px;
    flex: 0 48%;
    width: 48%; /** need to set for ie11 */
    max-width: 48%; /** need to set for ie11 */
    margin-left: 1%;
    margin-right: 1%;
    margin-bottom: 2%;
  }

  .category-block-item:hover {
    background: #ffffff;
    border-radius: 6px;
  }

  .article-wrap {
    flex-direction: row;
  }
}

@media only screen and (min-width: 1025px) {
  /* hack to create fake invisible element to occupy same width as elements */
  .category-wrap-left-aligned::after {
    content: "";
    width: 31%;
  }

  .category-block-item {
    flex: 0 31%;
    width: 31%; /** need to set for ie11 */
    max-width: 31%; /** need to set for ie11 */
  }
}

/* 
  ==============================
  7.5 Search Header
  ==============================
*/

.form-control-search {
  border-radius: 30px;
  padding-left: 3rem;
  width: 100%;
  transition: border-color 0.2s ease-in-out;
  color: #222222;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  font-size: 16px;
  color: var(--bodyTextColor);
  font-family: var(--bodyTextFont);
  font-size: var(--baseSizeFont);
}

.form-control-search-placeholder {
  pointer-events: none;
  position: absolute;
  text-align: left;
  right: 0;
  left: 0;
  top: 0;
  bottom: 0;
  height: 50px;
  width: 100%;
  color: #576977;
  color: var(--secondaryTextColor);
}

.form-control-search-placeholder > div {
  padding-left: 50px;
  padding-right: 20px;
  padding-top: 15px;
  position: relative;
  height: inherit;
  width: inherit;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.form-control-search:focus {
  border-color: #2d96cd;
}

.form-control-search:focus + .form-control-search-placeholder {
  display: none;
}

.form-control-search-wrap {
  position: relative;
  width: 100%;
  margin: 0 auto;
}

.form-control-search-wrap .icon-search {
  position: absolute;
  left: 1rem;
  top: 12px;
  font-size: 1.5rem;
  color: #8b97a1;
}

.header-secondaryMessage {
  font-weight: 400;
  margin: 15px 0;
}

@media only screen and (min-width: 768px) {
  .header-secondaryMessage {
    margin: 30px 0;

    width: 50%;

}

.search-sml-wrap {
  margin-bottom: 20px;
}

.search-sml-wrap .icon-search {
  left: 0.75rem;
  top: 9px;
}

.search-sml-wrap .form-control-search {
  height: 42px;
  line-height: 42px;
  padding-left: 2.5rem;
}

.tag-term {
  font-weight: bold;
  margin-top: 10px;
  font-size: 12px;
  color: #0a3355;
  font-family: "Helvetica";

}

    justify-content: space-between;
  }

    width: 350px;
  }
}

  ==============================

.article-item .hr {
  display: none;

@media only screen and (max-width: 768px) {

  }

.subcat-item-header-wrap {

  text-align: center;

 merchandise must be returned to the vendor for replacement. &amp;nbsp; Please contact Shopper Services for assistance at 1-800-284-8155.&lt;/p&gt;&lt;p&gt;&amp;nbsp;Please allow up to 10 days from the date of receipt for your return to be processed. Shipping fees will not be refunded.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Bedding Returns&lt;/strong&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Mattresses (including Nectar Beds*) and box springs are covered by the manufacturer&amp;#39;s warranty, which assures workmanship and quality. Warranty exchanges will be authorized only after the bedding has been inspected and found to be defective as per the manufacturer&amp;#39;s warranty. The warranty does not include comfort issues. Please select your bedding carefully. Bedding is not returnable.&amp;nbsp;&lt;/p&gt;&lt;p&gt;Boscov&amp;#39;s offers a 60-Day Comfort Guarantee on mattress purchases only. Box springs and other mattress foundations are not covered.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&amp;nbsp;If you are not satisfied with your new mattress after sleeping on it for 30 days, contact Boscov&amp;#39;s Customer Service Department (888-267-2687) by the 60th day from the date of the delivery to receive a ONE-TIME exchange toward a new mattress purchase of equal or greater value. Please see the fees and conditions listed below.&amp;nbsp;&lt;/p&gt;&lt;p&gt;The new mattress selection must be made within 14 days of the authorization date.&amp;nbsp;&lt;/p&gt;&lt;p&gt;The original mattress must be free of tears, burns, soil marks and stains.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&amp;nbsp;In addition, when the mattress is picked up, ALL tags including manufacturer&amp;#39;s label must be attached.&amp;nbsp;&lt;/p&gt;&lt;p&gt;There is a 15% handling fee based on the price of the original mattress.&amp;nbsp;&lt;/p&gt;&lt;p&gt;There is a mandatory delivery fee on the replacement mattress and the original delivery fee will not be refunded.&amp;nbsp;&lt;/p&gt;&lt;p&gt;The customer is responsible for any price difference and all fees.&amp;nbsp;&lt;/p&gt;&lt;p&gt;*Nectar Beds that are unopened may be returned within 7 days of receipt of the item. &amp;nbsp;Return shipping costs are paid by the customer.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Furniture Returns&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Furniture is covered by our 7-day (from delivery date) return policy. However, non-defective returns authorized within this 7-day period will be subject to pick-up fees. In addition, furniture is covered by a manufacturer&amp;#39;s warranty that covers repair of the product up to the manufacturer&amp;#39;s standards. See your sales associate for details. All &amp;#39;special orders&amp;#39; will be subject to a 25% cancellation fee as well as a pick-up fee. Fabric and leather treatment services are not refundable.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Sauder Furniture Returns&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sauder merchandise may not be returned if it is, or has been, assembled.&lt;/p&gt;&lt;p&gt;&amp;nbsp;Non-defective returns will be assessed a 25% cancellation fee and will require a Return Authorization number. &amp;nbsp;Contact 1-800-284-8155 for the RA#. &amp;nbsp;The customer is responsible for return shipping arrangements and costs, or the merchandise can be returned to a Boscov&amp;rsquo;s store location.&lt;/p&gt;&lt;p&gt;&amp;nbsp;Returns will be accepted without a fee for receiving wrong merchandise. &amp;nbsp; Contact 1-800-284-81585 for a Return Authorization and to initiate return shipping arrangements.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&amp;nbsp;If your Sauder merchandise has missing, damaged, or defective parts please contact Sauder directly at 1-800-523-3987 for replacement parts.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Patio Furniture Returns&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patio Furniture is covered by a 30-day from date of purchase return policy. Merchandise accepted for return must be new, unused and be accompanied by the original receipt and original packaging. Merchandise having manufacturer&amp;#39;s defects may be exchanged or returned anytime with the original receipt and original packaging.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&amp;nbsp;All claims or returns which are covered by a manufacturer&amp;#39;s warranty should be handled by the customer through the manufacturer. Whenever possible, Boscov&amp;#39;s will assist the customer by providing the manufacturer&amp;#39;s customer service phone number.&amp;nbsp;&lt;/p&gt;&lt;p&gt;Merchandise that has sustained weather damage may not be returned, unless there is a manufacturer&amp;#39;s defect.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&amp;nbsp;Broken glass top tables may not be returned unless the breakage was caused by a manufacturer&amp;#39;s defect.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&amp;nbsp;Gazebos are for shade and decorative purposes only and should not be used as permanent structures.&amp;nbsp;&lt;/p&gt;&lt;p&gt;Delivery Fees are non-refundable. A pick-up fee will be assessed to customers wishing to return certain non-defective merchandise.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Air Conditioner Returns&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Air conditioners are covered by the manufacturer&amp;rsquo;s warranty. &amp;nbsp;Refer to the owner&amp;rsquo;s manual for terms and conditions. &amp;nbsp; Air conditioners can be returned within 14 days of the purchase date.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Swimming Pool Returns&lt;/strong&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Swimming pools may be returned within 30 days of purchase with a receipt. All returns must include all parts and be returned in the original packaging. &amp;nbsp; No returns will be accepted after August 30th.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Jewelry and Watches&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Jewelry and watches may be returned within 30 days of purchase with a receipt. Merchandise returned must be in original condition with original packaging and tags.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Area Rugs&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;When returning Area Rugs, please call Customer Service at 1-800-284-8155 for a Return Merchandise Authorization Number and additional instructions.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Boscov&amp;#39;s Gift Cards&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treat Boscov&amp;rsquo;s gift cards like cash. &amp;nbsp;Gift cards are not returnable and not redeemable for cash (except where required by law) and may not be applied as payment or credit to any account. &amp;nbsp;Lost, stolen or damaged cards may only be replaced for any remaining amount with original receipt. &amp;nbsp;There is no fee for card replacement.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;PayPal Refunds&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Refunds for items paid for via a PayPal account will be applied to your PayPal account if the items are shipped back to the address listed on the front of your packing slip. &amp;nbsp;Items paid for via a PayPal account that are returned to a Boscov&amp;rsquo;s store are only eligible for a product exchange or a Merchandise Credit card for usage in-store or online.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Refunds&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Refunds are issued in the same tender as the original purchase. If the original purchase was charged to another cardholder&amp;#39;s account (as is often the case with a gift) the refund will be issued as a Merchandise Credit Card.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&amp;nbsp;These guidelines do not apply to any products sold as clearance merchandise, floor samples, &amp;#39;as-is&amp;#39; merchandise or to merchandise purchased for commercial use. Misuse of merchandise voids all return/warranty policies.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&amp;nbsp;If you have any questions or comments you can contact us by e-mail at shopbyphone@boscovs.com or call our toll free number 1-800-284-8155 to speak with a Shopper Service Assistant. Your satisfaction is always important to us!&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;This policy was last revised April 22, 2021.&lt;/p&gt;&lt;p&gt;&amp;copy; Boscov&amp;rsquo;s Department Store, LLC.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;60dc7ff947a82700134dc506&quot;,&quot;knowledgeBase&quot;:&quot;60dc7ff947a82700134dc503&quot;}],&quot;primaryCategory&quot;:null,&quot;metaDescription&quot;:&quot;Boscov&#x27;s Convenient Return Policy    If, for any reason, you are less than completely satisfied with your purchase, just return it to us. We will replace it,...&quot;,&quot;metaKeywords&quot;:[&quot;not&quot;,&quot;returned&quot;,&quot;will&quot;,&quot;original&quot;,&quot;may&quot;,&quot;merchandise&quot;,&quot;manufacturer&#x27;s&quot;,&quot;return&quot;,&quot;purchase&quot;,&quot;fee&quot;,&quot;mattress&quot;,&quot;Boscov&#x27;s&quot;,&quot;within&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;return-policy&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HJnF96bK&quot;,&quot;publishedAt&quot;:&quot;2024-01-01T05:00:00.000Z&quot;,&quot;updatedAt&quot;:&quot;2024-01-01T04:59:59.258Z&quot;,&quot;createdAt&quot;:&quot;2023-12-06T16:20:21.641Z&quot;,&quot;href&quot;:&quot;/en_us/return-policy-HJnF96bK&quot;,&quot;tags&quot;:[],&quot;knowledgeBases&quot;:[],&quot;scope&quot;:&quot;public&quot;},&quot;category&quot;:null,&quot;categories&quot;:[{&quot;id&quot;:&quot;6112c02327b2340012f152d8&quot;,&quot;title&quot;:&quot;Orders&quot;,&quot;parent&quot;:&quot;60dc7ff947a82700134dc506&quot;,&quot;slug&quot;:&quot;orders&quot;,&quot;hash&quot;:&quot;H1imeregt&quot;,&quot;description&quot;:null,&quot;disabled&quot;: ute;\n  display: inline-block;\n  width: 8px;\n  height: 8px;\n  color: rgb(100, 100, 100);\n  top: 5px;\n  left: 5px;\n  border-radius: 3px;\n  font-size: 12px;\n}\n\n.form-field-checkbox-label {\n  line-height: 14px;\n}\n\n/*\n  ==============================\n  Dropdown\n  ==============================\n*/\n\n.form-field-dropdown {\n  margin-bottom: 10px;\n  position: unset;\n}\n\n.form-field-hidden-input {\n  width: auto;\n  position: absolute;\n  background: transparent;\n  top: 0;\n  border: none;\n  outline: none;\n  height: 40px;\n  display: none;\n}\n\n.form-field-select-group {\n  -webkit-appearance: none;\n  background-color: white;\n  border-radius: 3px;\n  padding-right: 10px;\n  padding-left: 10px;\n  margin-bottom: 0;\n  display: flex;\n}\n\n.form-field-select-options {\n  position: relative;\n}\n\n.form-field-select-options-overlay {\n  border: 1px solid rgb(190, 190, 190);\n  border-radius: 3px;\n  outline: 0;\n  line-height: 35px;\n  font-size: 16px;\n  margin-bottom: 10px;\n  color: black;\n  -webkit-box-shadow: 0px 0px 5px -2px rgba(0, 0, 0, 0.75);\n  -moz-box-shadow: 0px 0px 5px -2px rgba(0, 0, 0, 0.75);\n  box-shadow: 0px 0px 5px -2px rgba(0, 0, 0, 0.75);\n  position: absolute;\n  top: -1px;\n  margin-left: 10px;\n  width: 98%;\n  background-color: white;\n  z-index: 1;\n}\n\n.form-field-select-option-placeholder {\n  color: #576977;\n  color: var(--secondaryTextColor);\n  width: 100%;\n}\n\n.form-field-select-option-label {\n  width: 100% !important;\n  max-width: 100% !important;\n}\n\n.form-field-select-option-arrow {\n  color: #576977;\n  color: var(--secondaryTextColor);\n  width: auto;\n  display: flex;\n  justify-content: flex-end;\n  align-items: center;\n}\n\n.form-field-select-option:hover {\n  background-color: rgb(230, 230, 230);\n}\n\n.form-field-select-option span {\n  margin-left: 10px;\n}\n\n.form-field-select-group .form-field-select-option-label,\n.form-field-select-option span {\n  display: block;\n  width: auto;\n  white-sp -radius: 3px;\n  padding-left: 10px;\n  margin-bottom: 10px;\n  margin-left: 10px;\n  margin-right: 10px;\n}\n\n.form-file-attachment-name {\n  width: 80%;\n}\n\n.form-file-attachment-close {\n  width: 20%;\n  display: flex;\n  justify-content: center;\n}\n\n.form-file-attachment-close:hover {\n  cursor: pointer;\n}\n\n/*\n  ==============================\n  Article Deflection \n  ==============================\n*/\n\n.form-deflection-prompt-container {\n  position: fixed;\n  bottom: 0;\n  left: 0;\n  right: 0;\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  border: solid 1px #dbdadf;\n  background-color: #f9fafc;\n  padding: 15px;\n  font-size: 16px;\n}\n\n.form-deflection-prompt-text {\n  margin-right: 40px;\n  color: #222222;\n  color: var(--bodyTextColor);\n}\n\n.form-modal-success-icon,\n.form-deflection-success-icon {\n  display: flex;\n  justify-content: center;\n  color: #80ce69;\n  font-size: 30px;\n}\n\n.form-deflection-item-article-cta-button {\n  border: none;\n  padding: 10px 30px;\n  border-radius: 3px;\n  font-family: \&quot;Helvetica\&quot;;\n  background-color: #0a3355;\n  color: #ffffff;\n  font-size: 16px;\n  font-family: var(--headingsAndButtonsFont);\n  background-color: var(--primaryButtonColor);\n  color: var(--primaryButtonTextColor);\n  font-size: var(--baseSizeFont);\n}\n\n.form-deflection-item-article-cta-button:hover {\n  cursor: pointer;\n}\n\n@media only screen and (max-width: 768px) {\n  .form-deflection-prompt-container {\n    flex-direction: column;\n  }\n\n  .form-deflection-prompt-text {\n    margin: 0 auto 10px;\n  }\n}\n\n/*\n  ==============================\n  Modal\n  ==============================\n*/\n\n/* The Modal (background) */\n.form-modal {\n  display: flex;\n  position: fixed; /* Stay in place */\n  z-index: 1;\n  left: 0;\n  top: 0;\n  width: 100%;\n  height: 100%;\n  overflow: auto;\n  background-color: rgb(0, 0, 0); /* Fallback color */\n  background-color: rgba(0, 0, 0, 0.4); /* Black w/ op n  ==============================\n  Table of Contents\n  ==============================\n\n\t1.0 Globals\n\t2.0 Icons\n  3.0 Main Containers\n\t4.0 Buttons\n\t5.0 Forms\n\t6.0 Pages\n\t6.1 Homepage\n\t6.2 Article page\n\t6.3 Search page\n\t6.4 Category page\n\t6.5 404 page\n\t7.0 Components\n\t7.1 Nav\n\t7.2 Hero Image\n\t7.3 Footer\n\t7.4 Category Component\n\t7.5 Search Header\n\t7.6 Article Breadcrumbs\n  7.7 Article Item\n  7.8 Subcategory Item\n  7.9 Announcement\n\t8.0 Utilities\n*/\n\n/* let&#x27;s set up some variables */\n:root {\n  --headingsAndButtonsFont: \&quot;Helvetica\&quot;;\n  --headingBaseSizeFont: 36px;\n  --bodyTextFont: -apple-system, BlinkMacSystemFont, \&quot;Segoe UI\&quot;, Roboto,\n    Oxygen-Sans, Ubuntu, Cantarell, \&quot;Helvetica Neue\&quot;, sans-serif;\n  --baseSizeFont: 16px;\n  --headingsColor: #0a3355;\n  --bodyTextColor: #222222;\n  --secondaryTextColor: #576977;\n  --linksColor: #0a3355;\n  --linksColorLightened: #0a3355; /* keep for backwards compatibility */\n  --linkTextHoverColor: #005fad;\n  --primaryButtonColor: #0a3355;\n  --primaryButtonColorLightened: #0a3355; /* keep for backwards compatibility */\n  --primaryButtonTextColor: #ffffff;\n  --primaryButtonBackgroundHoverColor: #005fad;\n  --primaryButtonTextHoverColor: #ffffff;\n  --primaryBackgroundPageColor: #ffffff;\n  --secondaryBackgroundPageColor: #f9f9f9;\n  --borderPageColor: #b2b2b2;\n}\n\n/* \n  ==============================\n  1.0 Globals\n  ==============================\n*/\n\n* {\n  box-sizing: border-box;\n  margin: 0;\n}\n\nhtml {\n  height: 100%;\n  font-size: 16px;\n  font-family: \&quot;Source Sans Pro\&quot;, sans-serif;\n  color: #222222;\n  /* font: 16px/1.5 -apple-system, BlinkMacSystemFont, \&quot;Segoe UI\&quot;, Roboto,\n    Oxygen-Sans, Ubuntu, Cantarell, \&quot;Helvetica Neue\&quot;, sans-serif;\n  */\n  font-family: var(--bodyTextFont);\n  font-size: var(--baseSizeFont);\n  color: var(--bodyTextColor);\n}\n\nbody {\n  min-height: 100%;\n  ba eadingsAndButtonsFont);\n  font-size: var(--headingBaseSizeFont);\n  color: var(--headingsColor);\n}\n\n.searchBar-secondaryMessage,\n.category-secondaryText,\n.featuredArticles-secondaryText,\n.contactUs-secondaryText {\n  font-size: 16px;\n  font-family: -apple-system, BlinkMacSystemFont, \&quot;Segoe UI\&quot;, Roboto,\n    Oxygen-Sans, Ubuntu, Cantarell, \&quot;Helvetica Neue\&quot;, sans-serif;\n  color: #222222;\n  font-size: var(--baseSizeFont);\n  font-family: var(--bodyTextFont);\n  color: var(--bodyTextColor);\n}\n\n.contactUs-ctaText {\n  font-family: \&quot;Helvetica\&quot;;\n  font-family: var(--headingsAndButtonsFont);\n}\n\n/* \n  ==============================\n  6.2 Article page\n  ==============================\n*/\n.article-title,\n.category-title {\n  font-weight: bold;\n  padding: 15px 0;\n  color: #0a3355;\n  font-family: \&quot;Helvetica\&quot;;\n  font-size: 36px;\n  color: var(--headingsColor);\n  font-family: var(--headingsAndButtonsFont);\n  font-size: var(--headingBaseSizeFont);\n}\n\n.article-body {\n  flex: 1 1 auto;\n}\n\n.article-body-content {\n  font-size: 16px;\n  font-family: -apple-system, BlinkMacSystemFont, \&quot;Segoe UI\&quot;, Roboto,\n    Oxygen-Sans, Ubuntu, Cantarell, \&quot;Helvetica Neue\&quot;, sans-serif;\n  color: #222222;\n  font-size: var(--baseSizeFont);\n  font-family: var(--bodyTextFont);\n  color: var(--bodyTextColor);\n}\n\n.article-header {\n  display: flex;\n  align-items: center;\n  padding: 25px 0;\n}\n\n.article-body blockquote {\n  border: none;\n  padding-left: 4em;\n  color: #222222;\n  color: var(--bodyTextColor);\n}\n\nbody[dir=\&quot;rtl\&quot;] blockquote {\n  padding-left: initial;\n  padding-right: 4em;\n}\n\nbody[dir=\&quot;rtl\&quot;] blockquote:before {\n  left: auto;\n  right: 1rem;\n}\n\n.article-body p {\n  margin-bottom: 1rem;\n  line-height: 1.618rem;\n}\n\n.article-body .article-updated {\n  margin-bottom: 1rem;\n  margin-top: 10px;\n  display: inline-block;\n  font-size: 14px;\n  color (background) */\n.form-modal {\n  display: flex;\n  position: fixed; /* Stay in place */\n  z-index: 1;\n  left: 0;\n  top: 0;\n  width: 100%;\n  height: 100%;\n  overflow: auto;\n  background-color: rgb(0, 0, 0); /* Fallback color */\n  background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */\n}\n\n.form-modal-container {\n  width: 100%;\n  display: flex;\n  align-items: center;\n  justify-content: center;\n}\n\n.form-modal-box {\n  max-width: 600px;\n  width: 80%;\n  position: relative;\n}\n\n/* Modal Content */\n.form-modal-content {\n  background-color: #fefefe;\n  margin: auto;\n  padding: 20px;\n  border: 1px solid #888;\n  overflow-y: scroll;\n  max-height: 700px;\n}\n\n@media only screen and (max-width: 768px) {\n  .form-modal-box {\n    max-height: 100%;\n    max-width: 100%;\n    width: 100%;\n  }\n\n  .form-modal-content {\n    height: 100%;\n    max-height: 100%;\n    width: 100%;\n    -webkit-overflow-scrolling: touch;\n  }\n}\n\n/* The Close Button */\n.form-modal-close {\n  display: flex;\n  justify-content: flex-end;\n}\n\n.form-modal-close:hover,\n.form-modal-close:focus {\n  color: #000;\n  cursor: pointer;\n}\n\n.form-modal-success-container {\n  display: flex;\n  align-items: center;\n  justify-content: center;\n  flex-direction: column;\n}\n\n.form-modal-success-container-no-results {\n  margin: 50px auto;\n}\n\n.form-modal-success {\n  text-align: center;\n  font-size: 16px;\n  font-family: -apple-system, BlinkMacSystemFont, \&quot;Segoe UI\&quot;, Roboto,\n    Oxygen-Sans, Ubuntu, Cantarell, \&quot;Helvetica Neue\&quot;, sans-serif;\n  color: #222222;\n  font-size: var(--baseSizeFont);\n  font-family: var(--bodyTextFont);\n  color: var(--bodyTextColor);\n}\n\n.form-modal-divider {\n  margin: 20px auto;\n  background-color: #dbdadf;\n  height: 1px;\n}\n\n.form-deflection-header {\n  font-size: 18px;\n  font-weight: bold;\n}\n\n.form-deflection-description {\n  font-size: 16px;\n  font-family: -apple-system, BlinkMacSystemFont, \&quot;Segoe odyTextColor);\n}\n\n/*\n  ==============================\n  Phone\n  ==============================\n*/\n\n.form-phone-container {\n  margin-left: 10px;\n}\n&quot;,&quot;recaptcha.css&quot;:&quot;#g-recaptcha {\n  margin: 10px 10px 20px 10px;\n}\n&quot;,&quot;styles.css&quot;:&quot;/* \n\n  ==============================\n  Table of Contents\n  ==============================\n\n\t1.0 Globals\n\t2.0 Icons\n  3.0 Main Containers\n\t4.0 Buttons\n\t5.0 Forms\n\t6.0 Pages\n\t6.1 Homepage\n\t6.2 Article page\n\t6.3 Search page\n\t6.4 Category page\n\t6.5 404 page\n\t7.0 Components\n\t7.1 Nav\n\t7.2 Hero Image\n\t7.3 Footer\n\t7.4 Category Component\n\t7.5 Search Header\n\t7.6 Article Breadcrumbs\n  7.7 Article Item\n  7.8 Subcategory Item\n  7.9 Announcement\n\t8.0 Utilities\n*/\n\n/* let&#x27;s set up some variables */\n:root {\n  --headingsAndButtonsFont: \&quot;Helvetica\&quot;;\n  --headingBaseSizeFont: 36px;\n  --bodyTextFont: -apple-system, BlinkMacSystemFont, \&quot;Segoe UI\&quot;, Roboto,\n    Oxygen-Sans, Ubuntu, Cantarell, \&quot;Helvetica Neue\&quot;, sans-serif;\n  --baseSizeFont: 16px;\n  --headingsColor: #0a3355;\n  --bodyTextColor: #222222;\n  --secondaryTextColor: #576977;\n  --linksColor: #0a3355;\n  --linksColorLightened: #0a3355; /* keep for backwards compatibility */\n  --linkTextHoverColor: #005fad;\n  --primaryButtonColor: #0a3355;\n  --primaryButtonColorLightened: #0a3355; /* keep for backwards compatibility */\n  --primaryButtonTextColor: #ffffff;\n  --primaryButtonBackgroundHoverColor: #005fad;\n  --primaryButtonTextHoverColor: #ffffff;\n  --primaryBackgroundPageColor: #ffffff;\n  --secondaryBackgroundPageColor: #f9f9f9;\n  --borderPageColor: #b2b2b2;\n}\n\n/* \n  ==============================\n  1.0 Globals\n  ==============================\n*/\n\n* {\n  box-sizing: border-box;\n  margin: 0;\n}\n\nhtml {\n  height: 100%;\n  font-size: 16px;\n  font-family: \&quot;Source Sans Pro\&quot;, sans-serif;\n  color: #222222;\n  /* font: 16px/1.5 -apple-system, BlinkMacSystemFont, \&quot;Segoe UI\&quot;, Roboto,\n    Oxygen-Sans, Ubuntu, Cantarell, \&quot;Helvetica Neue\&quot;, sans-serif;\n  */\n  font-family: var(--bodyTextFont);\n  font-size: var(--baseSizeFont);\n  color: var(--bodyTextColor);\n}\n\nbody {\n  min-height: 100%;\n  background-color: #ffffff;\n  background-color: var(--primaryBackgroundPageColor);\n}\n\na {\n  text-decoration: none;\n  transition: color 0.2s ease-in-out;\n  color: #0a3355;\n  font-family: -apple-system, BlinkMacSystemFont, \&quot;Segoe UI\&quot;, Roboto,\n    Oxygen-Sans, Ubuntu, Cantarell, \&quot;Helvetica Neue\&quot;, sans-serif;\n  font-size: 16px;\n  color: var(--linksColor);\n  font-family: var(--bodyTextFont);\n  font-size: var(--baseSizeFont);\n}\n\na:hover {\n  color: #005fad; /** fallback */\n  color: var(--linkTextHoverColor);\n}\n\nh1 {\n  font-size: 32px;\n}\n\nh1,\nh2,\nh3,\nh4,\nh5,\nh6 {\n  font-family: \&quot;Helvetica\&quot;;\n  font-family: var(--headingsAndButtonsFont);\n}\n\nblockquote {\n  padding-left: 4rem;\n  position: relative;\n  margin-bottom: 2rem;\n  font-style: italic;\n  line-height: 1.618rem;\n}\n\nblockquote:before {\n  content: \&quot;\\F756\&quot;;\n  position: absolute;\n  left: 1rem;\n  color: #576977;\n  font-family: \&quot;Material Design Icons\&quot;;\n  font-style: normal;\n  font-size: 2.5rem;\n  text-rendering: auto;\n  line-height: inherit;\n  -webkit-font-smoothing: antialiased;\n}\n\ncode {\n  background-color: #f9f9f9 !important;\n  color: #d72b3f !important;\n  font-size: 0.75rem;\n  padding: 2px 3px 1px;\n  white-space: normal;\n}\n\ncode,\npre {\n  font-family: Monaco, Menlo, Consolas, \&quot;Courier New\&quot;, monospace !important;\n  border: 1px solid #d8d8d8 !important; /* :\\ */\n  padding: 0.1rem 0.4rem;\n  border-radius: 0.2rem;\n  -webkit-font-variant-ligatures: none;\n  font-variant-ligatures: none;\n  tab-size: 4;\n  -moz-tab-size: 4;\n  -o-tab-size: 4;\n  -webkit-tab-size: 4;\n}\n\npre {\n  background-color: #efefef;\n  overflow-x: auto;\n  font-size: 0.8rem;\n  padding: 1.5rem;\n}\n\ntable {\n  border-collapse: collapse;\n  border-spacing: 0;\n}\n\nth,\ntd {\n  margin: 0;\n}\n\ntable tbody {\n  border: 1px solid #f1f1f1;\n  border-radius: 4px;\n  background-color: #fefefe;\n}\n\ntable tbody th,\ntable tbody td {\n  padding: 0.5rem 0.625rem 0.625rem;\n}\n\ntable tbody tr:nth-child(even) {\n  background-color: #ffffff;\n  background-color: var(--primaryBackgroundPageColor) !important;\n}\n\nbutton {\n  border: none;\n  border-radius: 5px;\n  margin: 0;\n  padding: 0;\n  width: auto;\n  overflow: visible;\n\n  border-color: #0a3355;\n  border-color: var(--primaryButtonColor);\n\n  background-color: #0a3355;\n  background-color: var(--primaryButtonColor);\n\n  color: #ffffff;\n  color: var(--primaryButtonTextColor);\n\n  /* inherit font from ancestor */\n  font: inherit;\n\n  /* Normalize `line-height`. Cannot be changed from `normal` in Firefox 4+. */\n  line-height: normal;\n\n  /* Corrects font smoothing for webkit */\n  -webkit-font-smoothing: inherit;\n  -moz-osx-font-smoothing: inherit;\n\n  /* Corrects inability to style clickable `input` types in iOS */\n  -webkit-appearance: none;\n}\n\n/* Remove excess padding and border in Firefox 4+ */\nbutton::-moz-focus-inner {\n  border: 0;\n  padding: 0;\n}\n\nbutton:hover,\nbutton a:hover {\n  color: #ffffff;\n  color: var(--primaryButtonTextHoverColor);\n  background-color: #005fad;\n  background-color: var(--primaryButtonBackgroundHoverColor);\n  -webkit-transition: background-color, color 500ms ease-in-out;\n  -ms-transition: background-color, color 500ms ease-in-out;\n  transition: background-color, color 500ms ease-in-out;\n}\n\n.svg {\n  display: inline-block;\n  vertical-align: middle;\n  pointer-events: none;\n}\n\n/* \n  ==============================\n  2.0 Icons\n  ==============================\n*/\n\n/* \n  ==============================\n  3.0 Main Containers\n  ==============================\n*/\n\n.main-layout {\n  display: flex;\n  flex-direction: column;\n  min-height: 100vh;\n  overflow-y: auto;\n}\n\n.main-layout-deflection-padding {\n  padding-bottom: 70px;\n}\n\n.container {\n  max-width: 1440px;\n  padding: 0 10px;\n  width: 100%;\n  z-index: 1;\n}\n\n.featured-articles-container {\n  background-color: #ffffff;\n  background-color: var(--primaryBackgroundPageColor);\n}\n\n.container-home {\n  flex: 1 1 auto; /** IE11 needs explicit 3 values */\n  margin: 2.5rem;\n}\n\n.container-contact {\n  background-color: #f9f9f9;\n  background-color: var(--secondaryBackgroundPageColor);\n  height: 100vh;\n}\n\n.contact-wrapper {\n  padding: 60px 80px !important;\n  border-radius: 3px;\n  box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.15);\n  background-color: #ffffff;\n  background-color: var(--primaryBackgroundPageColor);\n}\n\n.contact-wrapper hr {\n  display: none;\n}\n\n.categories-container,\n.contact-us-container {\n  background-color: #f9f9f9;\n  background-color: var(--secondaryBackgroundPageColor);\n}\n\n@media only screen and (max-width: 767px) {\n  .container-contact {\n    background-color: #ffffff;\n    background-color: var(--primaryBackgroundPageColor);\n  }\n\n  .contact-wrapper {\n    box-shadow: none;\n    padding: 0 !important;\n  }\n}\n\n@media only screen and (min-width: 768px) {\n  .container-home {\n    max-width: 940px;\n    margin: 4rem;\n  }\n}\n\n@media only screen and (min-width: 1022px) {\n  .container-home {\n    width: 100%;\n    margin: 4rem auto;\n  }\n}\n\n/* \n  ==============================\n  4.0 Buttons\n  ==============================\n*/\n\n.btn {\n  border: 1px solid transparent;\n  padding: 0.675rem 0.875rem;\n  text-transform: uppercase;\n  font-size: 0.75rem;\n  transition: color 0.2s ease-in-out, background-color 0.2s ease-in-out;\n}\n\n.btn:hover {\n  cursor: pointer;\n}\n\n.btn:disabled {\n  opacity: 0.65;\n  pointer-events: none;\n}\n\n.btn-submit {\n  font-weight: bold;\n}\n\n.btn-secondary {\n  background-color: #f8fafc;\n  color: #4894c
