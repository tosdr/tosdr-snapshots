our Personal Information via tracking technologies (e.g., cookies) on the Website by clicking on the âDo Not Sell or Share My Personal Informationâ link in the footer of the Website. To effectively manage cookies via this cookie settings tool, you must set cookie preferences on all browsers and all devices that you use. If you clear the cookies on your device, you may need to set your cookie preferences again. If you choose to use an opt\u002Dout browser signal, such as the Global Privacy Control, you will be opted out of cookie\u002Dbased sales and shares. Please note that visiting our Website with an opt\u002Dout browser signal enabled will have the effect of opting you out of the selling or sharing of personal information via tracking technologies (e.g., cookies) on our Website. You will need to turn on the signal for each browser that you use. For more information on how we use cookies and other tracking technologies, please review the âInformation We Collect by Automated Meansâ section of our Privacy Policy, available in the footer of our website, below. To submit a request to opt out of other types of sales and sharing, please submit your request using the webform accessible by clicking on the âDo Not Sell or Share My Personal Informationâ link on the footer of the Website.<\/span><\/p>\\r\\n<p><span class=\\\x22rte\u002Dfont\u002D\u002Dsweet\u002Dsans\u002Dpro\u002Dregular rte\u002Dcolor\u002D\u002Dtory\u002Dblack\\\x22 style=\\\x22font\u002Dsize: 13.0px; line\u002Dheight: 17.0px; letter\u002Dspacing: 0.0px;\\\x22><i>Right to Limit Use and Disclosure of Your Sensitive Personal Information<\/i>: We do not use or disclose your sensitive Personal Information to infer characteristics or for other purposes subject to limitation under California law.\x26nbsp; Accordingly, there is no need for you to direct us to limit the use and disclosure of your sensitive Personal Information. We will only use or disclose sensitive Personal Information in a manner that is reasonably necessary to provide our goods and services, or as needed: to ensure security and integrity; to prevent fraud or illegal activity; to perform services on behalf of the business; or to verify or maintain the quality or safety of a service controlled by us, or to improve, upgrade, or enhance such services.<\/span><\/p>\\r\\n<p><span class=\\\x22rte\u002Dfont\u002D\u002Dsweet\u002Dsans\u002Dpro\u002Dregular rte\u002Dcolor\u002D\u002Dtory\u002Dblack\\\x22 style=\\\x22font\u002Dsize: 13.0px; line\u002Dheight: 17.0px; letter\u002Dspacing: 0.0px;\\\x22><i>Right to Non\u002DDiscrimination for the Exercise of Your Privacy Rights<\/i>: If you choose to exercise any of your privacy rights under the CCPA you also have the right not to receive discriminatory treatment by us.<\/span><\/p>\\r\\n<p><span class=\\\x22rte\u002Dfont\u002D\u002Dsweet\u002Dsans\u002Dpro\u002Dregular rte\u002Dcolor\u002D\u002Dtory\u002Dblack\\\x22 style=\\\x22font\u002Dsize: 13.0px; line\u002Dheight: 17.0px; letter\u002Dspacing: 0.0px;\\\x22>You may alternatively exercise more limited control of your Personal Information by instead exercising one of the following more limited opt\u002Douts: opting out of marketing emails by clicking the âunsubscribeâ link in an email or sending an email to privacy@toryburch.com.<\/span><\/p>\\r\\n<p style=\\\x22padding\u002Dbottom: 0.0px; margin\u002Dbottom: 0.0px;\\\x22><span class=\\\x22rte\u002Dfont\u002D\u002Dsweet\u002Dsans\u002Dpro\u002Dregular rte\u002Dcolor\u002D\u002Dtory\u002Dblack\\\x22 style=\\\x22font\u002Dsize: 13.0px; line\u002Dheight: 17.0px; letter\u002Dspacing: 0.0px;\\\x22>12.2.2\x26nbsp; \x26nbsp;<a id=\\\x22Financialincentive\\\x22><\/a>NOTICE OF FINANCIAL INCENTIVES<br>\\r\\n<\/span><\/p>\\r\\n<p><span class=\\\x22rte\u002Dfont\u002D\u002Dsweet\u002Dsans\u002Dpro\u002Dregular rte\u002Dcolor\u002D\u002Dtory\u002Dblack\\\x22 style=\\\x22font\u002Dsize: 13.0px; line\u002Dheight: 17.0px; letter\u002Dspacing: 0.0px;\\\x22>From time to time, we offer discounts and promotions (âProgramsâ) that provide benefits to those who choose to participate. Participation requires you to provide some Personal Information, such as Identifiers (e.g., email addresses, phone numbers, and\/or zip codes). The full terms and conditions of our Programs will be set forth where the opportunity to sign up is offered.<\/span><\/p>\\r\\n<p><span class=\\\x22rte\u002Dfont\u002D\u002Dsweet\u002Dsans\u002Dpro\u002Dregular rte\u002Dcolor\u002D\u002Dtory\u002Dblack\\\x22 style=\\\x22font\u002Dsize: 13.0px; line\u002Dheight: 17.0px; letter\u002Dspacing: 0.0px;\\\x22>We have made a good faith estimate that the value of consumersâ Personal Information provided in connection with our Programs is related to the relevant expenses associated with the collection and retention of that Personal Information. By joining our Programs, you consent to any associated financial incentive. You have the right to withdraw from the financial incentive at any time by discontinuing the program in the manner provided.<\/span><\/p>\\r\\n<p><span class=\\\x22rte\u002Dfont\u002D\u002Dsweet\u002Dsans\u002Dpro\u002Dregular rte\u002Dcolor\u002D\u002Dtory\u002Dblack\\\x22 style=\\\x22font\u002Dsize: 13.0px; line\u002Dheight: 17.0px; letter\u002Dspacing: 0.0px;\\\x22>Unless you specifically request, submission of a request to delete your Personal Information will not erase information required for you to continue to participate in our Programs. Should you wish to delete your Personal Information associated with our Programs (and thereby cancel your participation in the program), please contact us at privacy@toryburch.com. In addition, we may offer you financial incentives for the collection, sale and retention and use of your Personal Information as permitted by the CCPA. The material aspects of any financial incentive will be explained and described in its terms. Please note that participating in incentive programs is entirely optional, you will have  class=\\\x22rte\u002Dfont\u002D\u002Dsweet\u002Dsans\u002Dpro\u002Dregular rte\u002Dcolor\u002D\u002Dtory\u002Dblack\\\x22 style=\\\x22font\u002Dsize: 13.0px; line\u002Dheight: 17.0px; letter\u002Dspacing: 0.0px;\\\x22>12.3\x26nbsp; \x26nbsp;<a id=\\\x22Nevada\\\x22><\/a>NEVADA<\/span><\/p>\\r\\n<p><span class=\\\x22rte\u002Dfont\u002D\u002Dsweet\u002Dsans\u002Dpro\u002Dregular rte\u002Dcolor\u002D\u002Dtory\u002Dblack\\\x22 style=\\\x22font\u002Dsize: 13.0px; line\u002Dheight: 17.0px; letter\u002Dspacing: 0.0px;\\\x22>Under Nevada law, Nevada residents may opt out of the sale of certain âcovered informationâ collected by operators of websites or online services. We currently do not sell covered information, as âsaleâ is defined by such law.<\/span><\/p>\\r\\n<p style=\\\x22padding\u002Dbottom: 0.0px; margin\u002Dbottom: 0.0px;\\\x22><span class=\\\x22rte\u002Dfont\u002D\u002Dsweet\u002Dsans\u002Dpro\u002Dregular rte\u002Dcolor\u002D\u002Dtory\u002Dblack\\\x22 style=\\\x22font\u002Dsize: 13.0px; line\u002Dheight: 17.0px; letter\u002Dspacing: 0.0px;\\\x22>12.4\x26nbsp; \x26nbsp;<a id=\\\x22OtherapplicableUSstates\\\x22><\/a>OTHER APPLICABLE U.S. STATES<\/span><\/p>\\r\\n<p><span class=\\\x22rte\u002Dfont\u002D\u002Dsweet\u002Dsans\u002Dpro\u002Dregular rte\u002Dcolor\u002D\u002Dtory\u002Dblack\\\x22 style=\\\x22font\u002Dsize: 13.0px; line\u002Dheight: 17.0px; letter\u002Dspacing: 0.0px;\\\x22>We may process your Personal Data for Targeted Advertising (as the term is defined in the Applicable State Privacy Laws). Some of the ways that we disclose Personal Data constitute a Sale (as the term is defined in the Applicable State Privacy Laws).<\/span><\/p>\\r\\n<p style=\\\x22padding\u002Dbottom: 10.0px; margin\u002Dbottom: 0.0px;\\\x22><span class=\\\x22rte\u002Dfont\u002D\u002Dsweet\u002Dsans\u002Dpro\u002Dregular rte\u002Dcolor\u002D\u002Dtory\u002Dblack\\\x22 style=\\\x22font\u002Dsize: 13.0px; line\u002Dheight: 17.0px; letter\u002Dspacing: 0.0px;\\\x22>If y
