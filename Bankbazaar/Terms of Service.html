ined within the Services. You will not copy or transmit any of the Services."},{"items":[],"content":"USAGE OF THE WEBSITE<br>The Website is intended for personal and non-commercial use. You shall register to become a member of the Website only if you are of the age of 18 or above and can enter into binding contracts as per applicable laws. You are responsible for maintaining the secrecy of your passwords, login and account information. You will be responsible for all use of the Website by you and anyone using your password and login information (with or without your permission).<br><br>You also agree to provide true, accurate, current and complete information about yourself as and when prompted by the Website. If you provide any information that is untrue, inaccurate, not updated or incomplete (or becomes untrue, inaccurate, not updated or incomplete), or BankBazaar has reasonable grounds to suspect that such information is untrue, inaccurate, not updated or incomplete, BankBazaar shall have the right to suspend or terminate your account and\/or refuse any and all current or future use of the Website (or any portion thereof) or Services in connection thereto.<br><br>By making use of the Website, and furnishing your personal\/contact details, you hereby agree that you are interested in knowing more or availing and\/or purchasing various products, services, offers, campaigns or other promotional material that BankBazaar or any other third party may offer\/provide\/share\/send you from time to time through any means including but not limited to telephone, SMS (short messaging service), electronic mail (e-mail), Whatsapp or any other messaging service\/mobile application or any other physical, electronic or digital means\/mode . You hereby agree that BankBazaar may contact you either electronically or through phone, to understand your interest in the selected products and Services and to fulfil your demand or complete your application. Further you also expressly agree
