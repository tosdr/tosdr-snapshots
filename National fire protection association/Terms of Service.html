ight: 12pt;\"\u003e\u003cspan style=\"color: black;\"\u003eRead\u0026nbsp;\u003c/span\u003e\u003cspan style=\"text-decoration: none; color: black;\"\u003e\u003ca href=\"/en/For-Professionals/Codes-and-Standards/Standards-Development/Disclaimers\"\u003eimportant disclaimers\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: black;\"\u003e\u0026nbsp;concerning the use of NFPA codes, standards, recommended practices, and guides (\"NFPA Standards\u003c/span\u003e\u003cspan style=\"color: black;\"\u003e\").\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eAdvertising Disclaimer\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eNFPA reserves the right to accept or reject any advertisement submitted for NFPA\u0026acute;s publications and on its websites. However, NFPA does not attempt to investigate or verify claims, including claims of compliance with NFPA codes and standards, made in advertisements appearing in NFPA\u0026acute;s publications and on its websites. The appearance of advertising in NFPA\u0026acute;s publications and on its websites in no way implies endorsement or approval by NFPA of any advertising claims or of the advertiser, its product, or services. NFPA disclaims any liability whatsoever in connection with advertising appearing in NFPA\u0026acute;s publications and on its websites.\u0026nbsp;\u003cspan style=\"color: black;\"\u003e\u003ca href=\"/en/News-Blogs-and-Articles/NFPA-Journal/Advertising\"\u003eInformation about advertising with NFPA\u003c/a\u003e\u003c/span\u003e\u003ca href=\"/en/News-Blogs-and-Articles/NFPA-Journal/Advertising\"\u003e.\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eContent Disclaimers\u003c/span\u003e\u003c/p\u003e\n\u003cul style=\"margin-top: 0in; list-style-type: disc;\"\u003e\n    \u003cli\u003eWeb content -\u0026nbsp;NFPA strives to provide useful and timely information on this\u0026nbsp;website to assist users in reading and unders ebsites\u003cspan style=\"color: black;\"\u003e.\u0026nbsp;NFPA does not guarantee, approve, of or endorse any third parties\u0026rsquo; information, products or services offered or made available on these linked sites.\u0026nbsp;No user of these sites shall imply or infer any endorsement, sponsorship, association or affiliation of or with NFPA as a result of such linking.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eSocial Media Content Disclaimer\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eNFPA does not guarantee the truthfulness, accuracy, or validity of any comments posted to its social media outlets (blogs, social networks, message boards/forums, etc.). Users may not post any content that is obscene, defamatory, profane, libelous, threatening, harassing, abusive, hateful or embarrassing to any person or entity. NFPA reserves the right to delete or edit any comments that it considers inappropriate or unacceptable. By submitting a comment, users expressly grant NFPA a worldwide, non-exclusive, royalty-free, irrevocable license to publish, modify, reproduce, display, distribute, and use such content for any purpose without further notice or consent.\u003cstrong\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eSparky Costume Guidelines\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eSparky costumes may be used for parades and for appearances at schools, fairs, youth group meetings, television appearances, sporting events, community safety events and other functions promoting fire safety.\u003c/p\u003e\n\u003cp\u003eInappropriate uses of Sparky include political events, union events, job fairs, or any situation that might compromise the integrity of Sparky, give the appearance of impropriety or negatively reflects the NFPA and its fire safety messaging.\u003c/p\u003e\n\u003cp style=\"background: white; margin: 6pt 0in; line-height: 12pt;\"\u003e\u003ca\u003e\u003c/a\u003e\u003csp u003c/p\u003e\n\u003cp\u003eNFPA reserves the right to accept or reject any advertisement submitted for NFPA\u0026acute;s publications and on its websites. However, NFPA does not attempt to investigate or verify claims, including claims of compliance with NFPA codes and standards, made in advertisements appearing in NFPA\u0026acute;s publications and on its websites. The appearance of advertising in NFPA\u0026acute;s publications and on its websites in no way implies endorsement or approval by NFPA of any advertising claims or of the advertiser, its product, or services. NFPA disclaims any liability whatsoever in connection with advertising appearing in NFPA\u0026acute;s publications and on its websites.\u0026nbsp;\u003cspan style=\"color: black;\"\u003e\u003ca href=\"/en/News-Blogs-and-Articles/NFPA-Journal/Advertising\"\u003eInformation about advertising with NFPA\u003c/a\u003e\u003c/span\u003e\u003ca href=\"/en/News-Blogs-and-Articles/NFPA-Journal/Advertising\"\u003e.\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eContent Disclaimers\u003c/span\u003e\u003c/p\u003e\n\u003cul style=\"margin-top: 0in; list-style-type: disc;\"\u003e\n    \u003cli\u003eWeb content -\u0026nbsp;NFPA strives to provide useful and timely information on this\u0026nbsp;website to assist users in reading and understanding NFPA codes and standards. The official position of the NFPA and its Technical Committees concerning the meaning and intent of NFPA codes and standards, however, can only be found in Formal Interpretations processed through the responsible Technical Committee in accordance with NFPA rules.\u0026nbsp;Unless expressly designated as an\u0026nbsp;NFPA Formal Interpretation, therefore, any statements on this Web site concerning the meaning or intent of NFPA codes and standards reflect the personal opinion of NFPA Technical Staff or other contributors to this website. In addition, the information and opinion contained in this\u0026nbsp;website is provided for informational purposes and is not intended to provide professional services or substitute for the review and advice, in any given circumstances, of an appropriate professional.\u0026nbsp;Finally, NFPA makes every effort to provide timely and accurate information, but we make no claims, promises or guarantees about the accuracy, completeness, or adequacy of the information contained in this website.\u003c/li\u003e\n    \u003cli\u003eNFPA Journal\u003csup\u003e\u0026reg;\u003c/sup\u003e - The content of articles contained in \u003ca href=\"/en/News-Blogs-and-Articles/NFPA-Journal\"\u003eNFPA Journal\u003csup\u003e\u0026reg;\u003c/sup\u003e\u003c/a\u003e\u0026nbsp;solely reflect the personal opinions of the authors or contributors and doesn't necessarily represent the official position of NFPA, which, as to the meaning and intent of NFPA codes and standards, can only be obtained through NFPA's published procedures for requesting\u0026nbsp;Formal Interpretations. Contents must not be reprinted without the written permission of NFPA. NFPA Journal\u003csup\u003e\u0026reg;\u003c/sup\u003e\u0026nbsp;is a registered trademark of NFPA.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"font-size: 24px;\"\u003eDisclaimers\u003c/span\u003e\n\u003cp\u003eFrom time to time, third parties may link to NFPA Material or NFPA websites\u003cspan style=\"color: black;\"\u003e.\u0026nbsp;NFPA does not guarantee, approve, of or endorse any third parties\u0026rsquo; information, products or services offered or made available on these linked sites.\u0026nbsp;No user of these sites shall imply or infer any endorsement, sponsorship, association or affiliation of or with NFPA as a result of such linking.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eSocial Media Content Disclaimer\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eNFPA does not guarantee the truthfulness, accuracy, or validity of any comments posted to its social media outlets (blogs, social networks, message boards/forums, etc.). Users may not post any content that is obscene, defamatory, profane, libelous, threatening, harassing, abusive, hateful or embarrassing to any person or entity. NFPA reserves the right to delete or edit any comments that it considers inappropriate or unacceptable. By submitting a comment, users expressly grant NFPA a worldwide, non-exclusive, royalty-free, irrevocable license to publish, modify, reproduce, display, distribute, and use such content for any purpose without further notice or consent.\u003cstrong\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eSparky Costume Guidelines\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eSparky costumes may be used for parades and for appearances at schools, fairs, youth group meetings, television appearances, sporting events, community safety events and other functions promoting fire safety.\u003c/p\u003e\n\u003cp\u003eInappropriate uses of Sparky include political events, union events, job fairs, or any situation that might compromise the integrity of Sparky, give the appearance of impropriety or negatively reflects the NFPA and its fire safety messaging.\u003c/p\u003e\n\u003cp style=\"background: white; margin: 6pt 0in; line-height: 12pt;\"\u003e\u003ca\u003e\u003c/a\u003e\u003cspan style=\"text-decoration: none; color: black;\"\u003e\u003ca href=\"https://content.nfpa.org/-/media/Project/Storefront/Catalog/Files/Terms-of-use/SparkyCostumeGuidelines.pdf?rev=c89afd886035407499b70598aab17838\u0026amp;hash=15EAF91D171053FABEFE6B6640BDE253\" target=\"_parent\"\u003eSee the full guidelines.\u003c/a\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"background: white; margin: 6pt 0in; line-height: 12pt;\"\u003e\u003cspan style=\"text-decoration: none; color: black;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"background: white; margin: 6pt 0in; line-height: 12pt;\"\u003e\u003cspan style=\"text-decorat
