N5jzbjEETS9weq8-19K7DQk6YvM.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}@font-face{font-family:'Roboto Condensed';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/robotocondensed/v27/ieVl2ZhZI2eCN5jzbjEETS9weq8-19-7DQk6YvNkeg.woff2) format('woff2');unicode-range:U+0460-052F,U+1C80-1C88,U+20B4,U+2DE0-2DFF,U+A640-A69F,U+FE2E-FE2F}@font-face{font-family:'Roboto Condensed';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/robotocondensed/v27/ieVl2ZhZI2eCN5jzbjEETS9weq8-19a7DQk6YvNkeg.woff2) format('woff2');unicode-range:U+0301,U+0400-045F,U+0490-0491,U+04B0-04B1,U+2116}@font-face{font-family:'Roboto Condensed';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/robotocondensed/v27/ieVl2ZhZI2eCN5jzbjEETS9weq8-1967DQk6YvNkeg.woff2) format('woff2');unicode-range:U+1F00-1FFF}@font-face{font-family:'Roboto Condensed';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/robotocondensed/v27/ieVl2ZhZI2eCN5jzbjEETS9weq8-19G7DQk6YvNkeg.woff2) format('woff2');unicode-range:U+0370-0377,U+037A-037F,U+0384-038A,U+038C,U+038E-03A1,U+03A3-03FF}@font-face{font-family:'Roboto Condensed';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/robotocondensed/v27/ieVl2ZhZI2eCN5jzbjEETS9weq8-1927DQk6YvNkeg.woff2) format('woff2');unicode-range:U+0102-0103,U+0110-0111,U+0128-0129,U+0168-0169,U+01A0-01A1,U+01AF-01B0,U+0300-0301,U+0303-0304,U+0308-0309,U+0323,U+0329,U+1EA0-1EF9,U+20AB}@font-face{font-family:'Roboto Condensed';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/robotocondensed/v27/ieVl2ZhZI2eCN5jzbjEETS9weq8-19y7DQk6YvNkeg.woff2) format('woff2');unicode-range:U+0100-02AF,U+0304,U+0308,U+0329,U+1E00-1E9F,U+1EF2-1EFF,U+2020,U+20A0-20AB,U+20AD-20C0,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Roboto Condensed';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/robotocondensed/v27/ieVl2ZhZI2eCN5jzbjEETS9weq8-19K7DQk6YvM.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}</style></head><body><div id="__next" data-reactroot=""></div><script id="__NEXT_DATA__" type="application/json" crossorigin="anonymous">{"props":{"pageProps":{"locale":"en","layoutData":{"sitecore":{"context":{"pageEditing":false,"site":{"name":"catalog"},"pageState":"normal","language":"en","itemPath":"/en/Customer-Support/Privacy-Policy","hreflangs":{"en":"/customer-support/privacy-policy","canonical":"/customer-support/privacy-policy","es":"/es/customer-support/privacy-policy"},"updatedDate":"2023-10-13T15:22:26Z","createdDate":"2023-06-14T15:17:12Z","itemURI":"/sitecore/content/Storefront/Catalog/Home/Customer Support/Privacy Policy","progressiveProfileCutOffDate":"2023-11-05"},"route":{"name":"Privacy Policy","displayName":"Privacy Policy","fields":{"Breadcrumb Custom Link":{"value":{"href":""}},"Show breadcrumb on this page":{"value":true},"Do not show this page on breadcrumb of other pages":{"value":false},"Page Design":null,"Import ID":{"value":""},"Secured":{"value":false},"Require Member Access":{"value":false},"Require No Membership":{"value":false},"Title":{"value":"Privacy Policy"},"Content":{"value":"\u003cp\u003eAt the National Fire Protection Association, we respect your privacy and are committed to protecting it through our compliance with this policy.\u003c/p\u003e\n\u003cp\u003eThis policy describes the types of information we may collect from you, including information that you may provide when you visit the website http://www.nfpa.org (our \u0026ldquo;Website\u0026rdquo;), other NFPA web-based properties and any NFPA applications (all of these collectively, the \"\u003cstrong\u003eNFPA Web Properties\u003c/strong\u003e\") and our practices for collecting, using, maintaining, protecting, and disclosing that information.\u003cspan\u003e\u0026nbsp; \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eThis policy applies to information we collect:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eonline, including but not limited to information collected on NFPA Web Properties, social media and networking channels\u003c/li\u003e\n    \u003cli\u003ethrough telephone, email, text, live chat and other electronic messages between you and NFPA Web Properties that you visit;\u003c/li\u003e\n    \u003cli\u003ethrough surveys, questionnaires or other forms\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003ethrough mobile and desktop applications you download from NFPA, including those which provide dedicated non-browser-based interaction between you and NFPA;\u003c/li\u003e\n    \u003cli\u003ewhen you interact with our advertising and applications on third-party websites and services\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIt does not apply to information collected by a third party.\u003cspan\u003e\u0026nbsp; \u003c/span\u003eWhen a third party collects or uses your information, their policies apply.\u003c/p\u003e\n\u003cp\u003ePlease read this policy carefully to understand our policies and practices regarding your information and how we will treat it. If you do not agree with our policies and practices, your choice is not to use our Web Properties, or, to the extent applicable, to opt out of a particular data collection, use or sharing practice. By accessing or using NFPA Web Properties, you agree to this privacy policy. This policy may change from time to time (see Changes to this Privacy Policy). Your continued use of NFPA Web Properties reflects your consent to the terms of this policy and any changes that may be made to it, so please check the policy periodically for updates.\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eChildren Under the Age of 16\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eExcept for the NFPA website \u003ca rel=\"noopener noreferrer\" href=\"https://www.sparky.org\" target=\"_blank\"\u003ewww.sparky.org\u003c/a\u003e, which is designed for children, including children under age 13; our Web Properties are not intended for children under 16 years of age who are not supervised by a parent or guardian. No one unsupervised under age 16 should provide any information to or on NFPA Web Properties. We do not knowingly collect information from or about unsupervised children under 16. If you are under 16, do not register on NFPA Web Properties, make any purchases through the Web Properties, use any of the interactive or public comment features of our Web Properties or provide any information about yourself to us, including your name, address, telephone number, email address, or any screen name or user name you may use. If we learn we have collected or received information from a child under 16 without verification of parental consent, we will delete that information. If you believe we might have any information from or about a child under 16, please contact us at:\u003c/p\u003e\n\u003cp style=\"margin-left: 40px;\"\u003eOne Batterymarch Park\u003cbr /\u003e\nQuincy, MA 02169-7471\u003cbr /\u003e\n\u003ca href=\"/sitecore/service/notfound.aspx?item=web%3a%7b550C3D33-E4C7-4300-AFF3-F7C7DF04DBFE%7d%40en\"\u003ehttps://www.nfpa.org/managepreferences\u003c/a\u003e\u003cbr /\u003e\n+1 617 770-3000\u003ca id=\"definitions\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eImportant definitions\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eThe following definitions are used throughout these policies:\u003c/p\u003e\n\u003cp\u003eOur \u0026ldquo;Website\u0026rdquo; means \u003cstrong\u003ehttp://www.nfpa.org\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNFPA \u0026ldquo;Web Properties\u0026rdquo; means our Website, any NFPA web-based properties and any NFPA applications\u003c/p\u003e\n\u003cp\u003e\u0026ldquo;Personal Information\u0026rdquo; means your name, email address, postal address or telephone number\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eTypes of Information We Collect About You\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eWe collect several types of information about you, including:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003econtact information such as name, postal address, e-mail address, telephone number;\u003c/li\u003e\n    \u003cli\u003eprofile information, which may include contact information, purchase information, job title, your company or organization name or affiliation, your industry, job function, membership number, length of time as a member, NFPA topics of interest, membership sections, materials that you have downloaded from our Web Properties (e.g. white papers, fact sheets, tip sheets, checklists, etc.) and other materials that may be of interest to you based in part on your profile preference settings;\u003c/li\u003e\n    \u003cli\u003epurchase information, which may include products and services you have purchased, payment method, payment information (such as credit card number and information)\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003elicenses or permissions we have granted to you, such as a license to use the Firewise USA\u0026reg; logos or NFPA membership logos;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003einformation about you, including but not limited to information that is about you but individually does not identify you, such as collecting information about how many Website visitors download a white paper or research report or products you have viewed;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eabout your internet connection, your location, the equipment you use to access our Web Properties and usage details;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe collect this information:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eDirectly from you when you provide it to us;\u003c/li\u003e\n    \u003cli\u003eAutomatically as you navigate through the NFPA web properties or open and click through NFPA email messages. Information collected automatically may include usage details, IP addresses, and information collected through cookies, pixel tags, and other tracking technologies.\u003c/li\u003e\n    \u003cli\u003eFrom third parties, for example, our business partners.\u003ca id=\"how\"\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eHow we collect information\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eInformation You Provide to Us\u003c/strong\u003e.\u003cspan\u003e\u003c/span\u003eThe information we collect on or through the NFPA Web Properties may include:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003ethe information that registered users, NFPA members or NFPA committee members provide in connection with creating a profile or completing an application;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003einformation that you provide by filling in forms on our Web Properties. By way of example, this includes information provided at the time of registering to use our Web Properties, subscribing to our service, posting material, or requesting further services. This may also include information you provide when you enter a contest or promotion sponsored by us, and when you report a problem with our Web Properties;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003erecords of your correspondence;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eyour responses to surveys or questionnaires that we might ask you to complete;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003edetails of transactions you carry out through our Web Properties and of the fulfillment of your orders for products and/or services. You may be required to provide financial information before placing an order through our Web Properties;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eyour search queries on the Web Properties;\u003c/li\u003e\n    \u003cli\u003eany information provided by job applicants through the Web Properties;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eany input or other information provided to us in connection with the NFPA standards development process;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eany information you provide in connection with an NFPA application, such as conferences attended, conference sessions attended, feedback, downloaded materials;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eany information you provide in connection with using an online tool or other offering provided by NFPA; \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eYou also may provide information to be published or displayed (hereinafter, \"\u003cstrong\u003eposted\u003c/strong\u003e\") on or within the Web Properties, or transmitted to other users of the Web Properties or third parties (collectively, \"\u003cstrong\u003eUser Contributions\u003c/strong\u003e\"). Your User Contributions are posted on and transmitted to others at your own risk. Although certain of the NFPA Web Properties allow you to set certain privacy settings for such information by logging into your account profile (for example, in NFPA Xchange\u0026trade;), please be aware that no security measures are perfect or impenetrable. Additionally, we cannot control the actions of other users of the Web Properties with whom you may choose to share your User Contributions. Therefore, we cannot and do not guarantee that your User Contributions will not be viewed by unauthorized persons.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eInformation We Collect Through Automatic Data Collection Technologies.\u003c/strong\u003e\u003cspan\u003e\u0026nbsp; \u003c/span\u003eAs you navigate through and interact with our Web Properties, we may use automatic data collection technologies to collect certain information about your equipment, browsing actions, and behavioral patterns, including:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eDetails of your visits to our Web Properties, including traffic data, location data, logs, and other communication data and the resources that you access and use on the Web Properties.\u003c/li\u003e\n    \u003cli\u003eInformation about your computer and internet connection, including your IP address, operating system, and browser type.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe also may use these technologies to collect information about your online activities over time and across third-party websites or other online services (behavioral tracking).\u003cspan\u003e\u0026nbsp; \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eThe information we collect automatically may include information that identifies you personally or we may maintain it or associate it with other information we collect in other ways or receive from third parties. It helps us to improve our Web Properties and to deliver a better and more personalized service, including by enabling us to:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eEstimate our audience size and usage patterns;\u003c/li\u003e\n    \u003cli\u003eStore information about your preferences, allowing us to customize our Web Properties according to your individual interests;\u003c/li\u003e\n    \u003cli\u003eSpeed up your searches;\u003c/li\u003e\n    \u003cli\u003eRecognize you when you return to our Web Properties.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe technologies we use for this automatic data collection may include:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eCookies (or browser cookies)\u003c/strong\u003e. A cookie is a small file placed on the hard drive of your computer. You may refuse to accept browser cookies by activating the appropriate setting on your browser. However, if you select this setting you may be unable to access certain parts of our Web Properties. Unless you have adjusted your browser setting so that it will refuse cookies, our system will issue cookies when you direct your browser to our Web Properties.\u003cspan\u003e\u0026nbsp; \u003c/span\u003eFor more information about cookies, you can visit websites such as \u003ca rel=\"noopener noreferrer\" href=\"https://www.aboutcookies.org/\" target=\"_blank\"\u003ehttps://www.aboutcookies.org/\u003c/a\u003e or \u003ca rel=\"noopener noreferrer\" href=\"http://youronlinechoices.eu\" target=\"_blank\"\u003ehttp://youronlinechoices.eu\u003c/a\u003e/ \u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eFlash Cookies\u003c/strong\u003e. Certain features of our Web Properties may use local stored objects (or Flash cookies) to collect and store information about your preferences and navigation to, from, and on our Web Properties. Flash cookies are not managed by the same browser settings as are used for browser cookies. For information about managing your privacy and security settings for Flash cookies, see Choices About How We Use and Disclose Your Information, below.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003ePixel Tags\u003c/strong\u003e. Pages of our Web Properties and our emails may contain small electronic files known as web beacons (also referred to as clear gifs, pixel tags, and single-pixel gifs) that permit us, for example, to count users who have visited those pages or opened an email and for other related website statistics (for example, recording the popularity of certain website content and verifying system and server integrity).\u003cspan\u003e\u0026nbsp; \u003c/span\u003eWe also may use third party pixels, which are provided by a third party and allow us to learn more about you and the effectiveness of our advertising on third-party.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eGoogle Analytics\u003c/strong\u003e.\u003cspan\u003e\u0026nbsp; \u003c/span\u003ePages of our Web Properties are designed to collect cookies from you and aggregate data to help us track usage patterns and analyze the effectiveness of our marketing and/or communication efforts and Web Properties performance.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eThird-party use of cookies and other tracking technologies\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eSome content or applications, including advertisements, on the Web Properties are served by third-parties, including advertisers, ad networks and servers, content providers, and application providers. These third parties may use cookies alone or in conjunction with web beacons or other tracking technologies to collect information about you when you use our Web Properties. The information they collect may be associated with your personal information or they may collect information, including personal information, about your online activities over time and across different websites and other online services. They may use this information to provide you with interest-based (behavioral) advertising or other targeted content. \u003c/p\u003e\n\u003cp\u003eWe do not control these third parties' tracking technologies or how they may be used. If you have any questions about an advertisement or other targeted content, you should contact the responsible provider directly. For information about how you can opt out of receiving targeted advertising from many providers, see Choices About How We Use and Disclose Your Information.\u003ca id=\"personalinfo\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eHow we use your information\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eWe use information that we collect about you or that you provide to us, including any personal information:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eTo present our Web Properties and their contents to you.\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eTo provide you with information, products, or services that you request from us or which we think might be of interest to you.\u003c/li\u003e\n    \u003cli\u003eTo fulfill any other purpose for which you provide it.\u003c/li\u003e\n    \u003cli\u003eTo provide you with notices about your account, including expiration and renewal notices.\u003c/li\u003e\n    \u003cli\u003eTo carry out our obligations and enforce our rights arising from any contracts.\u003c/li\u003e\n    \u003cli\u003eTo notify you about changes to our Web Properties or any products or services we offer or provide though it.\u003c/li\u003e\n    \u003cli\u003eTo allow you to participate in interactive features on our Web Properties\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eIn any other way we may describe when you provide the information.\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eFor any other purpose with your consent.\u003c/li\u003e\n    \u003cli\u003eWe may also use your information to contact you about our own or third-parties' goods and services. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe may use the information we have collected from you to enable us to display advertisements to our advertisers' target audiences. Even though we do not disclose your personal information for these purposes without your consent, if you click on or otherwise interact with an advertisement, the advertiser may assume that you meet its target criteria.\u003ca id=\"discloseinfo\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"text-decoration: underline; font-size: 24px;\"\u003eDisclosure of your information to third parties\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eWe may disclose aggregated information about our users, and information that does not identify any individual, without restriction.\u003c/p\u003e\n\u003cp\u003eWe may disclose information (including personal information) that we collect or you provide as described in this privacy policy:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eTo our subsidiaries and affiliates.\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eTo contractors, service providers, and other third parties we use to support our business.\u003c/li\u003e\n    \u003cli\u003eTo a buyer or other successor in the event of a merger, divestiture, restructuring, reorganization, dissolution, or other sale or transfer of some or all of National Fire Protection Association's assets, whether as a going concern or as part of bankruptcy, liquidation, or similar proceeding, in which information held by National Fire Protection Association about our Web Properties\u0026rsquo; users is among the assets transferred.\u003c/li\u003e\n    \u003cli\u003eTo third parties to market their products or services to you.\u003c/li\u003e\n    \u003cli\u003eTo fulfill the purpose for which you provide it. For example, if you give us an email address to use the \"email a friend\" feature of our Web Properties, we will transmit the contents of that email and your email address to the recipients.\u003c/li\u003e\n    \u003cli\u003eFor any other purpose disclosed by us when you provide the information.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe may also disclose your information:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eTo comply with any court order, law, or legal process, including to respond to any government or regulatory request or requirement.\u003c/li\u003e\n    \u003cli\u003eIf we believe disclosure is necessary or appropriate to protect the rights, property, or safety of National Fire Protection Association, our customers, or others. This includes exchanging information with other companies and organizations for the purposes of fraud protection and credit risk reduction.\u003ca id=\"datasecurity\"\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eData security\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eThe safety and security of your information also depends on you. Where we have given you (or where you have chosen) a password for access to certain parts of our Web Properties, you are responsible for keeping this password confidential. We ask you not to share your password with anyone. We urge you to be careful about giving out information in public areas of our Web Properties like message boards. The information you share in public areas may be viewed by any user of our Web Properties.\u003c/p\u003e\n\u003cp\u003eUnfortunately, the transmission of information via the internet is never completely secure. Although we do our best to protect your personal information, we cannot guarantee the security of your personal information transmitted to our Web Properties. Any transmission of personal information is at your own risk. We are not responsible for circumvention of any privacy settings or security measures contained on our Web Properties.\u003ca id=\"choices\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eChoices about how we use and disclose your information\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eWe strive to provide you with choices regarding the personal information you provide to us. We have created mechanisms to provide you with the following control over your information, including your personal information: \u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDisclosure of Your Information for Third-Party Advertising\u003c/strong\u003e. If you do not want us to share your personal information with unaffiliated or non-agent third parties for promotional or other purposes, please contact us at \u003ca href=\"/sitecore/service/notfound.aspx?item=web%3a%7b550C3D33-E4C7-4300-AFF3-F7C7DF04DBFE%7d%40en\"\u003ehttps://www.nfpa.org/managepreferences\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePromotional Offers from NFPA\u003c/strong\u003e. If you do not wish to have your email address used by NFPA to promote our own or third parties' products or services, you can opt out by contacting us at \u003ca href=\"/sitecore/service/notfound.aspx?item=web%3a%7b550C3D33-E4C7-4300-AFF3-F7C7DF04DBFE%7d%40en\"\u003ehttps://www.nfpa.org/managepreferences\u003c/a\u003e.\u003cspan\u003e\u0026nbsp; \u003c/span\u003eIf we have sent you a promotional email, you may send us a return email asking to be omitted from future email distributions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAccessing and Correcting Your Information\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eYou can review and change your personal information and preferences by logging into the Website and visiting your account profile page.\u003c/p\u003e\n\u003cp\u003eYou may also contact us at \u003ca href=\"/sitecore/service/notfound.aspx?item=web%3a%7b550C3D33-E4C7-4300-AFF3-F7C7DF04DBFE%7d%40en\"\u003ehttps://www.nfpa.org/managepreferences\u003c/a\u003e\u0026nbsp;to request access to, correct, or delete any personal information that you have provided to us.\u003cspan\u003e\u0026nbsp; \u003c/span\u003eWe cannot delete your personal information except by also deleting your user account.\u003cspan\u003e\u0026nbsp; \u003c/span\u003eWe may not accommodate a request to change information if we believe the change would violate any law or legal requirement, NFPA policy or cause the information to be incorrect.\u003c/p\u003e\n\u003cp\u003eIf you delete your User Contributions from the Web Properties, copies of your User Contributions may remain viewable in cached and archived pages, or might have been copied or stored by other Web Properties users. Proper access and use of information provided on the Website, including User Contributions, is governed by our terms of use found here: \u003ca href=\"/sitecore/service/notfound.aspx?item=web%3a%7bAF7D4E03-7EF2-4C3E-AD71-DF59D3552236%7d%40en\"\u003ehttps://www.nfpa.org/termsofuse\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYour California Privacy Rights\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCalifornia Civil Code Section \u0026sect; 1798.83 permits users of our Web Properties that are California residents to request certain information regarding our disclosure of personal information to third parties for their direct marketing purposes. To make such a request, please contact us at: \u003ca href=\"/sitecore/service/notfound.aspx?item=web%3a%7b550C3D33-E4C7-4300-AFF3-F7C7DF04DBFE%7d%40en\"\u003ehttps://www.nfpa.org/managepreferences\u003c/a\u003e\u0026nbsp;or write us at: One Batterymarch Park, Quincy, Massachusetts 02169-7471.\u003ca id=\"changes\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eChanges to our privacy policy\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eIt is our policy to post any changes we make to our privacy policy on this page with a notice that the privacy policy has been updated on the Website home page. If we make material changes to how we treat information, we will notify you through a notice on the Website home page. The date the privacy policy was last revised is identified at the top of the page. You are responsible for periodically visiting our Website and this privacy policy to check for any changes.\u003ca id=\"contactinfo\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch5\u003eContact information\u003c/h5\u003e\n\u003cp\u003eTo make a complaint, ask questions or comment about this privacy policy or any related concerns, please contact us at:\u003c/p\u003e\n\u003cp style=\"margin-left: 40px;\"\u003eOne Batterymarch Park\u003cbr /\u003e\nQuincy, MA 02169-7471\u003cbr /\u003e\n\u003ca href=\"/sitecore/service/notfound.aspx?item=web%3a%7b550C3D33-E4C7-4300-AFF3-F7C7DF04DBFE%7d%40en\"\u003ehttps://www.nfpa.org/managepreferences\u003c/a\u003e\u003cbr /\u003e\nor via our toll-free number:\u003cbr /\u003e\n+1 617 770-3000\u003c/p\u003e\n\u003cp style=\"margin-left: 40px;\"\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eLast reviewed November 2, 2018\u003c/p\u003e"},"metaDescription":{"value":""},"noFollow":{"value":false},"noIndex":{"value":false},"pageTitle":{"value":"Privacy Policy"},"addTitleSuffix":{"value":false},"RTL":{"value":false},"metaImage":{"value":{}},"CardImage":{"value":{}},"CardText":{"value":""},"CardButtonText":{"value":""},"Title Image":{"value":{}},"Taxonomies":[],"ContentTagging":[],"PersonalizationTagging":[],"ProductCategories":[],"DevExManaged":{"value":false},"ExcludeFromSiteMap":{"value":false},"ChangeFrequency":{"id":"d23b4654-53a5-4589-8b1b-5665a763d144","url":"https://content.nfpa.org/coveo/rest/sitecore/system/Settings/Feature/Experience-Accelerator/SiteMetadata/Enums/SitemapChangeFrequency/daily","name":"daily","displayName":"daily","fields":{"Value":{"value":"Daily"},"DevExManaged":{"value":false}}},"Priority":{"id":"19f3e919-4991-495f-9207-e1dadfd06f54","url":"https://content.nfpa.org/coveo/rest/sitecore/system/Settings/Feature/Experience-Accelerator/SiteMetadata/Enums/SitemapPriority/05","name":"05","displayName":"0.5","fields":{"Value":{"value":"0.5"},"DevExManaged":{"value":false}}},"ExcludeFromSearch":{"value":false}},"databaseName":"web","deviceId":"fe5d7fdf-89c0-4d99-9aa3-b5fbd009c9f3","itemId":"30792c86-2f56-41e9-b7a2-0be506e3b78a","itemLanguage":"en","itemVersion":1,"layoutId":"9604513c-ca70-4d4d-9299-c0eafddbed0b","templateId":"f9879f8f-aa4e-4e79-8a1f-cd46d1f650a1","templateName":"App Route","placeholders":{"storefront-main":[{"uid":"5901c722-e172-4a2b-a7b5-b7500dfa37e3","componentName":"WhiteBanner","dataSource":"/sitecore/content/Storefront/Catalog/Home/Customer Support/Privacy Policy/Data/Banner","params":{},"fields":{"Title":{"value":"Privacy Policy"},"SubTitle":{"value":""},"DevExManaged":{"value":false}}},{"uid":"a7c7020d-5a5a-4a5e-b520-d426cf33b203","componentName":"PageContent","dataSource":"","params":{"CacheClearingBehavior":"Clear on publish"},"fields":{"Breadcrumb Custom Link":{"value":{"href":""}},"Show breadcrumb on this page":{"value":true},"Do not show this page on breadcrumb of other pages":{"value":false},"Page Design":null,"Import ID":{"value":""},"Secured":{"value":false},"Require Member Access":{"value":false},"Require No Membership":{"value":false},"Title":{"value":"Privacy Policy"},"Content":{"value":"\u003cp\u003eAt the National Fire Protection Association, we respect your privacy and are committed to protecting it through our compliance with this policy.\u003c/p\u003e\n\u003cp\u003eThis policy describes the types of information we may collect from you, including information that you may provide when you visit the website http://www.nfpa.org (our \u0026ldquo;Website\u0026rdquo;), other NFPA web-based properties and any NFPA applications (all of these collectively, the \"\u003cstrong\u003eNFPA Web Properties\u003c/strong\u003e\") and our practices for collecting, using, maintaining, protecting, and disclosing that information.\u003cspan\u003e\u0026nbsp; \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eThis policy applies to information we collect:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eonline, including but not limited to information collected on NFPA Web Properties, social media and networking channels\u003c/li\u003e\n    \u003cli\u003ethrough telephone, email, text, live chat and other electronic messages between you and NFPA Web Properties that you visit;\u003c/li\u003e\n    \u003cli\u003ethrough surveys, questionnaires or other forms\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003ethrough mobile and desktop applications you download from NFPA, including those which provide dedicated non-browser-based interaction between you and NFPA;\u003c/li\u003e\n    \u003cli\u003ewhen you interact with our advertising and applications on third-party websites and services\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIt does not apply to information collected by a third party.\u003cspan\u003e\u0026nbsp; \u003c/span\u003eWhen a third party collects or uses your information, their policies apply.\u003c/p\u003e\n\u003cp\u003ePlease read this policy carefully to understand our policies and practices regarding your information and how we will treat it. If you do not agree with our policies and practices, your choice is not to use our Web Properties, or, to the extent applicable, to opt out of a particular data collection, use or sharing practice. By accessing or using NFPA Web Properties, you agree to this privacy policy. This policy may change from time to time (see Changes to this Privacy Policy). Your continued use of NFPA Web Properties reflects your consent to the terms of this policy and any changes that may be made to it, so please check the policy periodically for updates.\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eChildren Under the Age of 16\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eExcept for the NFPA website \u003ca rel=\"noopener noreferrer\" href=\"https://www.sparky.org\" target=\"_blank\"\u003ewww.sparky.org\u003c/a\u003e, which is designed for children, including children under age 13; our Web Properties are not intended for children under 16 years of age who are not supervised by a parent or guardian. No one unsupervised under age 16 should provide any information to or on NFPA Web Properties. We do not knowingly collect information from or about unsupervised children under 16. If you are under 16, do not register on NFPA Web Properties, make any purchases through the Web Properties, use any of the interactive or public comment features of our Web Properties or provide any information about yourself to us, including your name, address, telephone number, email address, or any screen name or user name you may use. If we learn we have collected or received information from a child under 16 without verification of parental consent, we will delete that information. If you believe we might have any information from or about a child under 16, please contact us at:\u003c/p\u003e\n\u003cp style=\"margin-left: 40px;\"\u003eOne Batterymarch Park\u003cbr /\u003e\nQuincy, MA 02169-7471\u003cbr /\u003e\n\u003ca href=\"/sitecore/service/notfound.aspx?item=web%3a%7b550C3D33-E4C7-4300-AFF3-F7C7DF04DBFE%7d%40en\"\u003ehttps://www.nfpa.org/managepreferences\u003c/a\u003e\u003cbr /\u003e\n+1 617 770-3000\u003ca id=\"definitions\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eImportant definitions\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eThe following definitions are used throughout these policies:\u003c/p\u003e\n\u003cp\u003eOur \u0026ldquo;Website\u0026rdquo; means \u003cstrong\u003ehttp://www.nfpa.org\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNFPA \u0026ldquo;Web Properties\u0026rdquo; means our Website, any NFPA web-based properties and any NFPA applications\u003c/p\u003e\n\u003cp\u003e\u0026ldquo;Personal Information\u0026rdquo; means your name, email address, postal address or telephone number\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eTypes of Information We Collect About You\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eWe collect several types of information about you, including:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003econtact information such as name, postal address, e-mail address, telephone number;\u003c/li\u003e\n    \u003cli\u003eprofile information, which may include contact information, purchase information, job title, your company or organization name or affiliation, your industry, job function, membership number, length of time as a member, NFPA topics of interest, membership sections, materials that you have downloaded from our Web Properties (e.g. white papers, fact sheets, tip sheets, checklists, etc.) and other materials that may be of interest to you based in part on your profile preference settings;\u003c/li\u003e\n    \u003cli\u003epurchase information, which may include products and services you have purchased, payment method, payment information (such as credit card number and information)\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003elicenses or permissions we have granted to you, such as a license to use the Firewise USA\u0026reg; logos or NFPA membership logos;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003einformation about you, including but not limited to information that is about you but individually does not identify you, such as collecting information about how many Website visitors download a white paper or research report or products you have viewed;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eabout your internet connection, your location, the equipment you use to access our Web Properties and usage details;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe collect this information:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eDirectly from you when you provide it to us;\u003c/li\u003e\n    \u003cli\u003eAutomatically as you navigate through the NFPA web properties or open and click through NFPA email messages. Information collected automatically may include usage details, IP addresses, and information collected through cookies, pixel tags, and other tracking technologies.\u003c/li\u003e\n    \u003cli\u003eFrom third parties, for example, our business partners.\u003ca id=\"how\"\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eHow we collect information\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eInformation You Provide to Us\u003c/strong\u003e.\u003cspan\u003e\u003c/span\u003eThe information we collect on or through the NFPA Web Properties may include:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003ethe information that registered users, NFPA members or NFPA committee members provide in connection with creating a profile or completing an application;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003einformation that you provide by filling in forms on our Web Properties. By way of example, this includes information provided at the time of registering to use our Web Properties, subscribing to our service, posting material, or requesting further services. This may also include information you provide when you enter a contest or promotion sponsored by us, and when you report a problem with our Web Properties;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003erecords of your correspondence;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eyour responses to surveys or questionnaires that we might ask you to complete;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003edetails of transactions you carry out through our Web Properties and of the fulfillment of your orders for products and/or services. You may be required to provide financial information before placing an order through our Web Properties;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eyour search queries on the Web Properties;\u003c/li\u003e\n    \u003cli\u003eany information provided by job applicants through the Web Properties;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eany input or other information provided to us in connection with the NFPA standards development process;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eany information you provide in connection with an NFPA application, such as conferences attended, conference sessions attended, feedback, downloaded materials;\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eany information you provide in connection with using an online tool or other offering provided by NFPA; \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eYou also may provide information to be published or displayed (hereinafter, \"\u003cstrong\u003eposted\u003c/strong\u003e\") on or within the Web Properties, or transmitted to other users of the Web Properties or third parties (collectively, \"\u003cstrong\u003eUser Contributions\u003c/strong\u003e\"). Your User Contributions are posted on and transmitted to others at your own risk. Although certain of the NFPA Web Properties allow you to set certain privacy settings for such information by logging into your account profile (for example, in NFPA Xchange\u0026trade;), please be aware that no security measures are perfect or impenetrable. Additionally, we cannot control the actions of other users of the Web Properties with whom you may choose to share your User Contributions. Therefore, we cannot and do not guarantee that your User Contributions will not be viewed by unauthorized persons.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eInformation We Collect Through Automatic Data Collection Technologies.\u003c/strong\u003e\u003cspan\u003e\u0026nbsp; \u003c/span\u003eAs you navigate through and interact with our Web Properties, we may use automatic data collection technologies to collect certain information about your equipment, browsing actions, and behavioral patterns, including:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eDetails of your visits to our Web Properties, including traffic data, location data, logs, and other communication data and the resources that you access and use on the Web Properties.\u003c/li\u003e\n    \u003cli\u003eInformation about your computer and internet connection, including your IP address, operating system, and browser type.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe also may use these technologies to collect information about your online activities over time and across third-party websites or other online services (behavioral tracking).\u003cspan\u003e\u0026nbsp; \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eThe information we collect automatically may include information that identifies you personally or we may maintain it or associate it with other information we collect in other ways or receive from third parties. It helps us to improve our Web Properties and to deliver a better and more personalized service, including by enabling us to:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eEstimate our audience size and usage patterns;\u003c/li\u003e\n    \u003cli\u003eStore information about your preferences, allowing us to customize our Web Properties according to your individual interests;\u003c/li\u003e\n    \u003cli\u003eSpeed up your searches;\u003c/li\u003e\n    \u003cli\u003eRecognize you when you return to our Web Properties.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe technologies we use for this automatic data collection may include:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eCookies (or browser cookies)\u003c/strong\u003e. A cookie is a small file placed on the hard drive of your computer. You may refuse to accept browser cookies by activating the appropriate setting on your browser. However, if you select this setting you may be unable to access certain parts of our Web Properties. Unless you have adjusted your browser setting so that it will refuse cookies, our system will issue cookies when you direct your browser to our Web Properties.\u003cspan\u003e\u0026nbsp; \u003c/span\u003eFor more information about cookies, you can visit websites such as \u003ca rel=\"noopener noreferrer\" href=\"https://www.aboutcookies.org/\" target=\"_blank\"\u003ehttps://www.aboutcookies.org/\u003c/a\u003e or \u003ca rel=\"noopener noreferrer\" href=\"http://youronlinechoices.eu\" target=\"_blank\"\u003ehttp://youronlinechoices.eu\u003c/a\u003e/ \u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eFlash Cookies\u003c/strong\u003e. Certain features of our Web Properties may use local stored objects (or Flash cookies) to collect and store information about your preferences and navigation to, from, and on our Web Properties. Flash cookies are not managed by the same browser settings as are used for browser cookies. For information about managing your privacy and security settings for Flash cookies, see Choices About How We Use and Disclose Your Information, below.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003ePixel Tags\u003c/strong\u003e. Pages of our Web Properties and our emails may contain small electronic files known as web beacons (also referred to as clear gifs, pixel tags, and single-pixel gifs) that permit us, for example, to count users who have visited those pages or opened an email and for other related website statistics (for example, recording the popularity of certain website content and verifying system and server integrity).\u003cspan\u003e\u0026nbsp; \u003c/span\u003eWe also may use third party pixels, which are provided by a third party and allow us to learn more about you and the effectiveness of our advertising on third-party.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eGoogle Analytics\u003c/strong\u003e.\u003cspan\u003e\u0026nbsp; \u003c/span\u003ePages of our Web Properties are designed to collect cookies from you and aggregate data to help us track usage patterns and analyze the effectiveness of our marketing and/or communication efforts and Web Properties performance.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eThird-party use of cookies and other tracking technologies\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eSome content or applications, including advertisements, on the Web Properties are served by third-parties, including advertisers, ad networks and servers, content providers, and application providers. These third parties may use cookies alone or in conjunction with web beacons or other tracking technologies to collect information about you when you use our Web Properties. The information they collect may be associated with your personal information or they may collect information, including personal information, about your online activities over time and across different websites and other online services. They may use this information to provide you with interest-based (behavioral) advertising or other targeted content. \u003c/p\u003e\n\u003cp\u003eWe do not control these third parties' tracking technologies or how they may be used. If you have any questions about an advertisement or other targeted content, you should contact the responsible provider directly. For information about how you can opt out of receiving targeted advertising from many providers, see Choices About How We Use and Disclose Your Information.\u003ca id=\"personalinfo\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eHow we use your information\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eWe use information that we collect about you or that you provide to us, including any personal information:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eTo present our Web Properties and their contents to you.\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eTo provide you with information, products, or services that you request from us or which we think might be of interest to you.\u003c/li\u003e\n    \u003cli\u003eTo fulfill any other purpose for which you provide it.\u003c/li\u003e\n    \u003cli\u003eTo provide you with notices about your account, including expiration and renewal notices.\u003c/li\u003e\n    \u003cli\u003eTo carry out our obligations and enforce our rights arising from any contracts.\u003c/li\u003e\n    \u003cli\u003eTo notify you about changes to our Web Properties or any products or services we offer or provide though it.\u003c/li\u003e\n    \u003cli\u003eTo allow you to participate in interactive features on our Web Properties\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eIn any other way we may describe when you provide the information.\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eFor any other purpose with your consent.\u003c/li\u003e\n    \u003cli\u003eWe may also use your information to contact you about our own or third-parties' goods and services. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe may use the information we have collected from you to enable us to display advertisements to our advertisers' target audiences. Even though we do not disclose your personal information for these purposes without your consent, if you click on or otherwise interact with an advertisement, the advertiser may assume that you meet its target criteria.\u003ca id=\"discloseinfo\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"text-decoration: underline; font-size: 24px;\"\u003eDisclosure of your information to third parties\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eWe may disclose aggregated information about our users, and information that does not identify any individual, without restriction.\u003c/p\u003e\n\u003cp\u003eWe may disclose information (including personal information) that we collect or you provide as described in this privacy policy:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eTo our subsidiaries and affiliates.\u003c/li\u003e\n    \u003cli\u003e\u003cspan\u003e \u003c/span\u003eTo contractors, service providers, and other third parties we use to support our business.\u003c/li\u003e\n    \u003cli\u003eTo a buyer or other successor in the event of a merger, divestiture, restructuring, reorganization, dissolution, or other sale or transfer of some or all of National Fire Protection Association's assets, whether as a going concern or as part of bankruptcy, liquidation, or similar proceeding, in which information held by National Fire Protection Association about our Web Properties\u0026rsquo; users is among the assets transferred.\u003c/li\u003e\n    \u003cli\u003eTo third parties to market their products or services to you.\u003c/li\u003e\n    \u003cli\u003eTo fulfill the purpose for which you provide it. For example, if you give us an email address to use the \"email a friend\" feature of our Web Properties, we will transmit the contents of that email and your email address to the recipients.\u003c/li\u003e\n    \u003cli\u003eFor any other purpose disclosed by us when you provide the information.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe may also disclose your information:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eTo comply with any court order, law, or legal process, including to respond to any government or regulatory request or requirement.\u003c/li\u003e\n    \u003cli\u003eIf we believe disclosure is necessary or appropriate to protect the rights, property, or safety of National Fire Protection Association, our customers, or others. This includes exchanging information with other companies and organizations for the purposes of fraud protection and credit risk reduction.\u003ca id=\"datasecurity\"\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eData security\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eThe safety and security of your information also depends on you. Where we have given you (or where you have chosen) a password for access to certain parts of our Web Properties, you are responsible for keeping this password confidential. We ask you not to share your password with anyone. We urge you to be careful about giving out information in public areas of our Web Properties like message boards. The information you share in public areas may be viewed by any user of our Web Properties.\u003c/p\u003e\n\u003cp\u003eUnfortunately, the transmission of information via the internet is never completely secure. Although we do our best to protect your personal information, we cannot guarantee the security of your personal information transmitted to our Web Properties. Any transmission of personal information is at your own risk. We are not responsible for circumvention of any privacy settings or security measures contained on our Web Properties.\u003ca id=\"choices\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eChoices about how we use and disclose your information\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eWe strive to provide you with choices regarding the personal information you provide to us. We have created mechanisms to provide you with the following control over your information, including your personal information: \u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDisclosure of Your Information for Third-Party Advertising\u003c/strong\u003e. If you do not want us to share your personal information with unaffiliated or non-agent third parties for promotional or other purposes, please contact us at \u003ca href=\"/sitecore/service/notfound.aspx?item=web%3a%7b550C3D33-E4C7-4300-AFF3-F7C7DF04DBFE%7d%40en\"\u003ehttps://www.nfpa.org/managepreferences\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePromotional Offers from NFPA\u003c/strong\u003e. If you do not wish to have your email address used by NFPA to promote our own or third parties' products or services, you can opt out by contacting us at \u003ca href=\"/sitecore/service/notfound.aspx?item=web%3a%7b550C3D33-E4C7-4300-AFF3-F7C7DF04DBFE%7d%40en\"\u003ehttps://www.nfpa.org/managepreferences\u003c/a\u003e.\u003cspan\u003e\u0026nbsp; \u003c/span\u003eIf we have sent you a promotional email, you may send us a return email asking to be omitted from future email distributions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAccessing and Correcting Your Information\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eYou can review and change your personal information and preferences by logging into the Website and visiting your account profile page.\u003c/p\u003e\n\u003cp\u003eYou may also contact us at \u003ca href=\"/sitecore/service/notfound.aspx?item=web%3a%7b550C3D33-E4C7-4300-AFF3-F7C7DF04DBFE%7d%40en\"\u003ehttps://www.nfpa.org/managepreferences\u003c/a\u003e\u0026nbsp;to request access to, correct, or delete any personal information that you have provided to us.\u003cspan\u003e\u0026nbsp; \u003c/span\u003eWe cannot delete your personal information except by also deleting your user account.\u003cspan\u003e\u0026nbsp; \u003c/span\u003eWe may not accommodate a request to change information if we believe the change would violate any law or legal requirement, NFPA policy or cause the information to be incorrect.\u003c/p\u003e\n\u003cp\u003eIf you delete your User Contributions from the Web Properties, copies of your User Contributions may remain viewable in cached and archived pages, or might have been copied or stored by other Web Properties users. Proper access and use of information provided on the Website, including User Contributions, is governed by our terms of use found here: \u003ca href=\"/sitecore/service/notfound.aspx?item=web%3a%7bAF7D4E03-7EF2-4C3E-AD71-DF59D3552236%7d%40en\"\u003ehttps://www.nfpa.org/termsofuse\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYour California Privacy Rights\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCalifornia Civil Code Section \u0026sect; 1798.83 permits users of our Web Properties that are California residents to request certain information regarding our disclosure of personal information to third parties for their direct marketing purposes. To make such a request, please contact us at: \u003ca href=\"/sitecore/service/notfound.aspx?item=web%3a%7b550C3D33-E4C7-4300-AFF3-F7C7DF04DBFE%7d%40en\"\u003ehttps://www.nfpa.org/managepreferences\u003c/a\u003e\u0026nbsp;or write us at: One Batterymarch Park, Quincy, Massachusetts 02169-7471.\u003ca id=\"changes\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 24px;\"\u003eChanges to our privacy policy\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eIt is our policy to post any changes we make to our privacy policy on this page with a notice that the privacy policy has been updated on the Website home page. If we make material changes to how we treat information, we will notify you through a notice on the Website home page. The date the privacy policy was last revised is identified at the top of the page. You are responsible for periodically visiting our Website and this privacy policy to check for any changes.\u003ca id=\"contactinfo\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch5\u003eContact information\u003c/h5\u003e\n\u003cp\u003eTo make a complaint, ask questions or comment about this privacy policy or any related concerns, please contact us at:\u003c/p\u003e\n\u003cp style=\"margin-left: 40px;\"\u003eOne Batterymarch Park\u003cbr /\u003e\nQuincy, MA 02169-7471\u003cbr /\u003e\n\u003ca href=\"/sitecore/service/notfound.aspx?item=web%3a%7b550C3D33-E4C7-4300-AFF3-F7C7DF04DBFE%7d%40en\"\u003ehttps://www.nfpa.org/managepreferences\u003c/a\u003e\u003cbr /\u003e\nor via our toll-free number:\u003cbr /\u003e\n+1 617 770-3000\u003c/p\u003e\n\u003cp style=\"margin-left: 40px;\"\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eLast reviewed November 2, 2018\u003c/p\u003e"},"metaDescription":{"value":""},"noFollow":{"value":false},"noIndex":{"value":false},"pageTitle":{"value":"Privacy Policy"},"addTitleSuffix":{"value":false},"RTL":{"value":false},"metaImage":{"value":{}},"CardImage":{"value":{}},"CardText":{"value":""},"CardButtonText":{"value":""},"Title Image":{"value":{}},"Taxonomies":[],"ContentTagging":[],"PersonalizationTagging":[],"ProductCategories":[],"DevExManaged":{"value":false},"ExcludeFromSiteMap":{"value":false},"ChangeFrequency":{"id":"d23b4654-53a5-4589-8b1b-5665a763d144","url":"https://content.nfpa.org/coveo/rest/sitecore/system/Settings/Fe
