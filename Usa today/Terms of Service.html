        var fetchUserResponse = function() {
            new Promise(function (resolve, reject) {
                var gupasURL = "https:\/\/user.usatoday.com\/USAT-GUP\/user/";

                fetch(gupasURL, {
                    credentials: 'include'
                }).then(function (response) {
                    return response.json().then(function (user) {
                        if (user && user.meta && user.meta.status === 200) {
                            resolve(user);
                        } else {
                            reject(null);
                        }
                    });
                }).catch(function () {
                    reject(null);
                });
            }).then(function (result) {
                window.user = result;
                
                _triggerPageView();
                

                if (result.meta && result.meta.status === 200) {
                    var isLoggedIn = result.meta.isAuthenticatedInCurrentContext;
                    var isSubscribed = result.response && result.response.user && result.response.user.hasMarketAccess;
                    var successUrl = encodeURIComponent(window.location.href);

                    var url = window.location.href;
                    var retParam = "return=";
                    var queries = url.slice(url.indexOf('?') + 1).split('&');
                    var foundQSP = queries.find(element => element.includes(retParam));
                    if (foundQSP)
                        successUrl = foundQSP.substring(retParam.length);

                    $('.userName').text(result.response.user.welcomeName);
					$('#login').attr('href', 'https://login.usatoday.com/USAT-GUP/authenticate?success-url=' + successUrl);
                    $('.subscribe').attr('href', 'https://subscribe.usatoday.com');
                    $('#signOut').attr('href', 'https://user.usatoday.com/USAT-GUP/user/logout/?return-url=' + successUrl);
                    $('#userSalutation').attr('href', 'https://account.usatoday.com');
                    toggleVisibility('[cm-has-market-access]', !isSubscribed);
                    toggleVisibility('[cm-no-market-access]', isSubscribed);
                    toggleVisibility('[cm-authenticated]', !isLoggedIn);
                    toggleVisibility('[cm-unauthenticated]', isLoggedIn);
                    if (isLoggedIn) {
                        var event = new CustomEvent("loggedIn", {
                            detail: {
                                hasMarketAccess: isSubscribed
                            }
                        });
                        window.dispatchEvent(event);

                        userStatusChangedEvent.detail.hasMarketAccess = isSubscribed;

                        if (!isSubscribed) {
                            toggleVisibility('[cm-authenticated-no-market-access]', false);
                        }
                    }
                } else {
                    toggleVisibility('[cm-unauthenticated]', false);
                }

                window.dispatchEvent(userStatusChangedEvent);
            }).catch(function () {
                
                _triggerPageView();
                
                toggleVisibility('[cm-unauthenticated]', false);
                window.dispatchEvent(userStatusChangedEvent);
            });
        }
        fetchUserResponse();
        window.addEventListener('updateUserStatus', fetchUserResponse);

    })()
</script>



</body>
</html>
