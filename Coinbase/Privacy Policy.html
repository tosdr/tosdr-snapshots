:[],"value":"Travel Rule FinCEN Advisory","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}},{"metadata":{"tags":[{"sys":{"type":"Link","linkType":"Tag","id":"migratedLo20Marketing"}}]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"o10es7wu5gm1"}},"id":"LPFjekjflCiqQHHCMZDSl","type":"Entry","createdAt":"2024-05-10T02:04:58.650Z","updatedAt":"2024-05-20T18:41:51.156Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"cdxComponentAccordionCell"}},"locale":"en"},"fields":{"entryTitle":"CDX Privacy Page - 3. HOW AND WHY WE SHARE YOUR INFORMATION - Professional advisors, industry partners, authorities and regulators","header":"Professional advisors, industry partners, authorities and regulators","body":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"We share your information described in ","nodeType":"text"},{"data":{"uri":"#what-information-we-collect"},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Section 1. What Information We Collect","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" with our advisors, regulators, tax authorities, law enforcement, government agencies, and industry partners to:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"- respond pursuant to applicable law or regulations, court orders, legal process or government requests; ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"- comply with our reporting and information sharing obligations with industry partners, including other Virtual Asset Service Providers (“","nodeType":"text"},{"data":{},"marks":[{"type":"bold"}],"value":"VASPs","nodeType":"text"},{"data":{},"marks":[],"value":"”) and regulatory authorities; ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"- detect, investigate, prevent, or address fraud and other illegal activity or security and technical issues; and ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"- protect the rights, property, and safety of our Customers, Coinbase and its Affiliates, or others, including to prevent death or imminent bodily harm.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}},{"metadata":{"tags":[{"sys":{"type":"Link","linkType":"Tag","id":"migratedLo20Marketing"}}]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"o10es7wu5gm1"}},"id":"4DleHrNS5W0MXGchdWja7u","type":"Entry","createdAt":"2024-05-10T02:04:59.495Z","updatedAt":"2024-05-20T18:41:52.116Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"cdxComponentAccordionCell"}},"locale":"en"},"fields":{"entryTitle":"CDX Privacy Page - 3. HOW AND WHY WE SHARE YOUR INFORMATION - Asset Transfer or Company Acquisition","header":"Asset Transfer or Company Acquisition","body":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"We may choose to buy or sell assets, and may share and/or transfer information about our Customers in connection with the evaluation of and entry into such transactions. Also, if we (or our assets) are acquired, merged, reorganized, or if we go out of business, enter bankruptcy, or go through some other change of control or similar event, your personal information could be one of the assets transferred to the acquiring party. ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}},{"metadata":{"tags":[{"sys":{"type":"Link","linkType":"Tag","id":"migratedLo20Marketing"}}]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"o10es7wu5gm1"}},"id":"6RME3ntV16ezcLFCqb3cXW","type":"Entry","creat rstand how you use our Services)","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Payment processing companies (to process transactions on our behalf)","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Document repository services providers","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Customer support vendors","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Chatbots","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"table-cell"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Basic Customer Information, Supplemental Identification Information, EIDV Information, Institutional Information, Usage Information, Transaction Information, Blockchain Data, Wallet Information, Additional information you submit to us","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"table-cell"}],"nodeType":"table-row"}],"nodeType":"table"},{"data":{},"content":[{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"columnsWidth":["1fr","1fr"],"columnsVerticalAlignment":["top","top"]}}},"content":[],"nodeType":"embedded-entry-block"},{"data":{},"content":[{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}}],"hasSpacingTop":false}},{"metadata":{"tags":[{"sys":{"type":"Link","linkType":"Tag","id":"migratedLo20Marketing"}}]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"o10es7wu5gm1"}},"id":"2nEq4ATTLkmZqNllS5ZuvW","type":"Entry","createdAt":"2024-05-10T02:02:39.509Z","updatedAt":"2024-05-20T18:32:26.705Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"cdxEditorialBodyArticle"}},"locale":"en"},"fields":{"internalName":"CDX Privacy Page - 4. HOW LONG WE KEEP YOUR PERSONAL INFORMATION - Text","title":"4. HOW LONG WE RETAIN YOUR PERSONAL INFORMATION","subtitle":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"We retain your information as needed to provide our Services, comply with legal obligations, or protect our or others’ interests. While retention requirements vary by country, we maintain internal retention policies on the basis of how information needs to be used. This includes considerations such as when the information was collected or created, whether it is necessary in order to continue offering you our Services, whether we are required to hold the information to comply with our legal obligations, including AML/KYC compliance or other financial regulatory obligations, or information preservation requirements. ","nodeType":"text"},{"data":{},"marks":[],"value":"We also keep certain information where necessary to protect the safety, security and integrity of our Services, Customers, and Users. Our third-party electronic identity verification providers collect and retain biometric information for the period required for financial regulatory compliance or otherwise as required by applicable law. They retain this information for as long as set out in their ","nodeType":"text"},{"data":{"uri":"https://www.coinbase.com/legal/privacy/third-party-verification-vendors"},"content":[{"data":{},"marks":[],"value":"applicable notices/policies","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".\n\n","nodeType":"text"},{"data":{},"marks":[],"value":"In line with these considerations, we delete information that is no longer needed for the above purposes when you close your account, or when you request deletion of your information (which you can initiate through your ","nodeType":"text"},{"data":{"uri":"https://www.coinbase.com/settings/privacy-rights"},"content":[{"data":{},"marks":[],"value":"Privacy Rights Dashboard","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":").","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"anchor":"how-long-we-keep-your-information","hasSpacingTop":true,"style":"default"}},{"metadata":{"tags":[{"sys":{"type":"Link","linkType":"Tag","id":"migratedLo20Marketing"}}]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"o10es7wu5gm1"}},"id":"5DijIXDI0O5QZfibICM0ma","type":"Entry","createdAt":"2024-05-10T02:02:44.264Z","updatedAt":"2024-05-20T18:32:27.694Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"cdxEditorialBodyArticle"}},"locale":"en"},"fields":{"internalName":"CDX Privacy Page - 5. CHILDREN'S PERSONAL INFORMATION - Text","title":"5. CHILDREN'S PERSONAL INFORMATION","subtitle":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"The Sites and Services are not directed to persons under the age of 18, and we do not knowingly request or collect any information about persons under the age of 18. If you are under the age of 18, please do not provide any personal information through the Sites or Services. If a User or Customer submitting personal information is suspected of being younger than 18 years of age, Coinbase will require the relevant Customer or User to close his or her account, and will take steps to delete the individual’s information as soon as possible.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"hasSpacingTop":true,"style":"default"}},{"metadata":{"tags":[{"sys":{"type":"Link","linkType":"Tag","id":"migratedLo20Marketing"}}]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"o10es7wu5gm1"}},"id":"F8P09pXk5DWPjRjSN2oKx","type":"Entry","createdAt":"2024-05-10T02:02:42.185Z","updatedAt":"2024-05-20T18:32:28.838Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"cdxEditorialBodyArticle"}},"locale":"en"},"fields":{"internalName":"CDX Privacy Page - 6. INTERNATIONAL TRANSFERS - Text","title":"6. INTERNATIONAL TRANSFERS","subtitle":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"To facilitate our global operations, Coinbase, its Affiliates, third-party partners, and service providers may transfer, store, and process your personal information throughout the world, including Ireland, Germany, Singapore, the UK, the US, and the Philippines. ","nodeType":"text"},{"data":{"uri":"https://www.coinbase.com/legal/privacy/international-transfers"},"content":[{"data":{},"marks":[],"value":"See here for more information","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":". ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"If you reside in the EEA, Switzerland, or the United Kingdom, we rely upon a variety of legal mechanisms to facilitate these transfers of your personal information (collectively, “","nodeType":"text"},{"data":{},"marks":[{"type":"bold"}],"value":"European Personal Data","nodeType":"text"},{"data":{},"marks":[],"value":"”).","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"We rely primarily on the European Commission’s Standard Contractual Clauses to facilitate the international and onward transfer of European Personal Data to third countries, including from our EU operating entities to Coinbase, Inc. in the United States. For a copy of the Standard Contractual Clauses, please contact dpo@coinbase.com. ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"In addition, we may rely on certain exemptions provided for under data protection law for our international transfers. We also rely on ","nodeType":"text"},{"data":{"uri":"https://ec.europa.eu/info/law/law-topic/data-protection/international-dimension-data-protection/adequacy-decisions_en"},"content":[{"data":{},"marks":[],"value":"adequacy decisions","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" from the European Commission where available and exemptions provided for under data protection law. For example, because Coinbase operates and provides its Services globally, we need to share information with our Affiliates and to data centers outside the EEA in order to develop, offer, and improve our Services (Article 49(1)(b) GDPR). In addition, we may rely on certain exemptions for sharing personal information with law enforcement outside of the EEA in emergency situations (Article 49(1)(f) GDPR).","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[{"type":"underline"}],"value":"EU-US, UK-US, and Swiss-US  Data Privacy Framework","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Coinbase complies with the EU-U.S. Data Privacy Framework (EU-U.S. DPF), the UK Extension to the EU-U.S. DPF and the Swiss-U.S. Data Privacy Framework (Swiss-U.S. DPF) (together referred to as the “Data Privacy Frameworks”) and the DPF Principles as set forth by the U.S. Department of Commerce. Coinbase has certified to the U.S. Department of Commerce that it adheres to:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"the EU-U.S. Data Privacy Framework Principles (EU-U.S. DPF Principles) with regard to the processing of personal data received from the European Union in reliance on the EU-U.S. DPF;","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"the UK-U.S. Data Privacy Framework Principles (EU-UK DPF Principles) with regard to the processing of personal data received from the United Kingdom (and Gibraltar) in reliance on the UK Extension to the EU-U.S. DPF; and","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"the Swiss-U.S. Data Privacy Framework Principles (Swiss-U.S. DPF Principles) with regard to the processing of personal data received from Switzerland in reliance on the Swiss-U.S. DPF.  ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"In the context of an onward transfer, Coinbase has responsibility for the processing of personal data it receives under the DPF and subsequently transfers to a third party acting as a service provider, partner and/or other third party to help us provide our Services on our behalf (as described in Section 4 of this policy). Coinbase remains liable under the DPF if any such third party processes personal data in a manner inconsistent with the DPF, unless Coinbase can prove that we are not responsible for the event giving rise to the damage. To learn more about the Data Privacy Framework (DPF) program, and to view our certification, visit ","nodeType":"text"},{"data":{"uri":"https://www.dataprivacyframework.gov"},"content":[{"data":{},"marks":[],"value":"https://www.dataprivacyframework.gov","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"In compliance with the Data Privacy Frameworks, Coinbase commits to resolve all DPF Principles-related complaints about our collection and use of your personal information.  EU, UK, and Swiss individuals with inquiries or complaints regarding our handling of personal data received in reliance on the relevant Data Privacy Frameworks should first contact Coinbase at: ","nodeType":"text"},{"data":{"uri":"mailto:dpo@coinbase.com"},"content":[{"data":{},"marks":[],"value":"dpo@coinbase.com","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"For unresolved complaints concerning our handling of personal information in reliance on the Data Privacy Frameworks, Coinbase is a member of and relies upon the ICDR-AAA services for the Data Privacy Framework Program, see here","nodeType":"text"},{"data":{"uri":"https://go.adr.org/dpf_irm.html"},"content":[{"data":{},"marks":[],"value":" https://go.adr.org/dpf_irm.html","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":", which may involve, under certain conditions, binding arbitration.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"The Federal Trade Commission has jurisdiction over Coinbase’s compliance with the EU-U.S. Data Privacy Framework (EU-U.S. DPF), the UK Extension to the EU-U.S. DPF and the Swiss-U.S. Data Privacy Framework (Swiss-U.S. DPF).","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"hasSpacingTop":true,"style":"default"}},{"metadata":{"tags":[{"sys":{"type":"Link","linkType":"Tag","id":"migratedLo20Marketing"}}]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"o10es7wu5gm1"}},"id":"3TP2XPmO7Q5ROdvgDzl5Su","type":"Entry","createdAt":"2024-05-10T02:02:40.740Z","updatedAt":"2024-05-20T18:32:30.072Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"cdxEditorialBodyArticle"}},"locale":"en"},"fields":{"internalName":"CDX Privacy Page - 7. YOUR PRIVACY RIGHTS AND CHOICES - Text","title":"7. YOUR PRIVACY RIGHTS AND CHOICES","subtitle":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Depending on where you live, you may be able to exercise certain privacy rights related to your personal information. For any of your privacy rights and choices referenced below, requests relating to your personal information can be made by logging into your account and going to your ","nodeType":"text"},{"data":{"uri":"https://www.coinbase.com/settings/privacy-rights"},"content":[{"data":{},"marks":[],"value":"Privacy Rights Dashboard","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" or by submitting a request via our","nodeType":"text"},{"data":{"uri":"https://help.coinbase.com/en"},"content":[{"data":{},"marks":[],"value":" Support Portal","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" or at ","nodeType":"text"},{"data":{"uri":"mailto:dpo@coinbase.com"},"content":[{"data":{},"marks":[],"value":"dpo@coinbase.com","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":". If any of the rights listed below are not provided under law for your operating entity or jurisdiction, Coinbase has absolute discretion in providing you with these rights.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to access and portability","nodeType":"text"},{"data":{},"marks":[{"type":"italic"}],"value":": ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"You may request that we provide you a copy of your personal information held by us through your ","nodeType":"text"},{"data":{"uri":"https://www.coinbase.com/settings/privacy-rights"},"content":[{"data":{},"marks":[],"value":"Privacy Rights Dashboard","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":", or by submitting a request via our ","nodeType":"text"},{"data":{"uri":"https://help.coinbase.com/en/contact-us?product=coinbase"},"content":[{"data":{},"marks":[],"value":"Support Portal","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":". ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to rectification","nodeType":"text"},{"data":{},"marks":[{"type":"italic"}],"value":":","nodeType":"text"},{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"You may request us to rectify or update any of your personal information held by Coinbase that is incomplete or inaccurate by logging in to your account and clicking the Profile or My Account tab.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to deletion/erasure","nodeType":"text"},{"data":{},"marks":[{"type":"italic"}],"value":":","nodeType":"text"},{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"You may request to erase your personal information, subject to applicable law. If you close your Coinbase Account, we will retain or delete information associated with your account as described in ","nodeType":"text"},{"data":{"uri":"#how-long-we-keep-your-information"},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Section 4. How Long We Keep Your Personal Information","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[{"type":"bold"}],"value":".","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to withdraw your consent","nodeType":"text"},{"data":{},"marks":[{"type":"italic"}],"value":":","nodeType":"text"},{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"To the extent the processing of your personal information is based on your consent, you may withdraw your consent at any time. The lawfulness of Coinbase’s processing before you withdraw your consent will not be affected by such withdrawal.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to object to or restrict processing","nodeType":"text"},{"data":{},"marks":[{"type":"italic"}],"value":":","nodeType":"text"},{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"You may have the right to restrict or object to us using or transferring your personal information based on our legitimate interests, in the public interest, or for direct marketing. We may continue to process your personal information where permitted or required by applicable law. You can opt-out of receiving marketing communications from Coinbase through your account settings or by submitting a request via our ","nodeType":"text"},{"data":{"uri":"https://help.coinbase.com/en/contact-us?product=coinbase"},"content":[{"data":{},"marks":[],"value":"Support Portal","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".  ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to non-discrimination","nodeType":"text"},{"data":{},"marks":[],"value":": We will not discriminate against you for exercising any of your rights provided to you under law.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to lodge a complaint: ","nodeType":"text"},{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"If you reside in the EEA, Switzerland, or the UK, you have the right to lodge a complaint about our practices with respect to your personal information with the supervisory authority of your country or state. In the UK, the relevant data protection authority is the Information Commissioner's Office, Wycliffe House, Water Lane, Wilmslow, Cheshire, SK9 5AF, +44 (0303) 123 1113, email: casework@ico.org.uk. In Ireland, the relevant data protection authority is the Data Protection Commission, 21 Fitzwilliam Square South, Dublin 2, D02 RD28, +353 017650100 / + 353 1800437737, email: info@dataprotection.ie or by using the following online form: ","nodeType":"text"},{"data":{"uri":"https://forms.dataprotection.ie/contact"},"content":[{"data":{},"marks":[],"value":"Forms for Data Protection","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"If you reside in Australia or the Philippines, y
