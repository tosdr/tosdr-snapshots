q?b_id=13521"},"content":[{"nodeType":"text","value":"https://help.coinbase.com/customer/en/portal/articles/2877996-vaults-faq?b_id=13521","marks":[],"data":{}}]},{"nodeType":"text","value":".","marks":[],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.19. Digital Asset Title. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"All Supported Digital Assets held in your Digital Asset Wallet are assets held by the Coinbase Group for your benefit on a custodial basis. Among other things, this means:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) Title to Supported Digital Assets shall at all times remain with you and shall not transfer to any company in the Coinbase Group. As the owner of Supported Digital Assets in your Digital Asset Wallet, you shall bear all risk of loss of such Supported Digital Assets. No company within the Coinbase Group shall have any liability for fluctuations in the fiat currency value of Supported Digital Assets held in your Digital Asset Wallet. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) None of the Supported Digital Assets in your Digital Asset Wallet are the property of, or shall or may be loaned to, Coinbase; Coinbase does not represent or treat assets in a user’s Digital Asset Wallets as belonging to Coinbase. Coinbase may not grant a security interest in the Supported Digital Assets held in your Digital Asset Wallet. Except as required by a facially valid court order, or except as provided herein, Coinbase will not sell, transfer, loan, hypothecate, or otherwise alienate Digital Assets in your Digital Asset Wallet unless instructed by you or compelled by a court of competent jurisdiction to do so.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(C) You control the Supported Digital Assets held in your Digital Asset Wallet. At any time, subject to outages, downtime, protocol requirements, time to conduct blockchain operations to fulfil your request, and other applicable policies, you may withdraw your Supported Digital Assets by sending them to a different blockchain address controlled by you or a third party. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(D) In order to more securely hold Supported Digital Assets, the Coinbase Group may use shared blockchain addresses, controlled by a member of the Coinbase Group, to hold Supported Digital Assets held on behalf of customers and/or held on behalf of Coinbase Europe. Customers’ Supported Digital Assets are segregated from the Coinbase Group’s (including Coinbase Europe’s) own Digital Assets or funds by way of separate ledger accounting entries for customer and Coinbase Group accounts. Notwithstanding the foregoing, the Coinbase Group shall not have any obligation to use different blockchain addresses to store Supported Digital Assets owned by you and Supported Digital Assets owned by other customers or by the Coinbase Group.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(E) For certain Digital Assets, the underlying protocols offer stakers the ability to vote on matters related to the governance of protocol-level issues. Coinbase may or may not support voting for such assets, and may cease supporting voting at any time in its discretion. Coinbase will comply with your instruction to vote your Supported Digital Assets to the extent Coinbase or its affiliate supports voting for such Supported Digital Assets. In certain cases, Coinbase may vote on your behalf where Coinbase or the applicable protocol does not support delegated voting; in those instances, Coinbase will vote with the protocol’s recommendation.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Coinbase is under no obligation to issue any replacement Digital Assets in the event that any Digital Asset, password or private key is lost, stolen, malfunctioning, destroyed or otherwise inaccessible.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"6. TRANSACTIONS LIMITS.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The use of all Coinbase Services is subject to a limit on the volume, stated in GBP, EUR or other fiat currency or Digital Assets, you may transact or transfer in a given period (e.g. daily). Please see ","marks":[],"data":{}},{"nodeType":"text","value":"Appendix 1","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" (","marks":[],"data":{}},{"nodeType":"text","value":"Verification Procedures and Limits","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":") for further details. To view your limits, login to your Coinbase Account and visit ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.coinbase.com/verifications"},"content":[{"nodeType":"text","value":"https://www.coinbase.com/verifications","marks":[],"data":{}}]},{"nodeType":"text","value":". Your transaction limits may vary depending on your payment method, verification steps you have completed, and other factors. We reserve the right to change applicable limits as we deem necessary. If you wish to raise your limits beyond the posted amounts, you may submit a request at ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://support.coinbase.com/"},"content":[{"nodeType":"text","value":"https://help.coinbase.com","marks":[],"data":{}}]},{"nodeType":"text","value":".","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"7. SUSPENSION, TERMINATION, AND CANCELLATION. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"7.1. Suspension, Termination and Cancellation","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":". We may: (a) refuse to complete, or place on hold, block, cancel or reverse a transaction you have authorised (even after funds have been debited from your Coinbase Account), (b) suspend, restrict, or terminate your access to any or all of the Coinbase Services, and/or (c) deactivate or cancel your Coinbase Account with immediate effect for good reason","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We may also refuse to complete or block, cancel or reverse a transaction you have authorised where there is insufficient E-Money in your E-Money Wallet and / or insufficient Digital Assets in your Digital Asset Wallet to cover the transaction and (where applicable) associated fees at the time that we receive notification of the transaction or if your credit or debit card or any other valid payment method linked to your Coinbase Account or Digital Asset Wallet is declined.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"7.2. If we refuse to complete a transaction and / or suspend, restrict or close your Coinbase Account, and / or terminate your use of Coinbase Services, we will (unless it would be unlawful for us to do so) provide you with notice of our actions and the reasons for refusal, suspension or closure, and where appropriate, with the procedure for correcting any factual errors that led to the refusal, suspension or closure of your Coinbase Account. In the event that we refuse to complete a transaction and / or suspend your Coinbase Account we will lift the suspension or complete the transaction as soon as reasonably practicable once the reasons for refusal and / or suspension no longer exist. However, we are under no obligation to allow you to reinstate a transaction at the same price or on the same terms as the suspended, reversed or cancelled transaction.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Notwithstanding the foregoing, we may suspend, restrict, or terminate your access to any or all of the Coinbase Services and/or deactivate or cancel your Coinbase Account, without reason by giving you two months’ notice. You acknowledge that our decision to take certain actions, including limiting access to, suspending, or closing your Coinbase Account, may be based on confidential criteria that are essential for the purposes of our risk management and security protocols.  You agree that Coinbase is under no obligation to disclose the details of its risk management and security procedures to you.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"7.3. Consequences of Termination or Suspension. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"On termination of this Agreement for any reason, unless prohibited by applicable law or by any court or other order to which Coinbase is subject in any jurisdiction, you are permitted to access your Coinbase Account: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) for ninety (90) days thereafter for the purposes of transferring Supported Digital Assets out of your Digital Asset Wallet(s) and/or out of the Coinbase Platform; and/or ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) at any point in the six-year period commencing with the date of the termination of this Agreement for the purposes of transferring E-Money out of your E-Money Wallet and/or out of the Coinbase Platform.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You are not permitted to use the Coinbase Services or your Coinbase Account for any other purposes during these periods and we may, at our discretion, limit the functionality of the Coinbase Platform or access to the Site for you accordingly. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If we suspend or close your Coinbase Account or terminate your use of Coinbase Services for any reason, we reserve the right to require you to re-complete the procedures outlined at ","marks":[],"data":{}},{"nodeType":"text","value":"Section 3.3","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" (","marks":[],"data":{}},{"nodeType":"text","value":"Identity Verification","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":") before permitting you to transfer or withdraw Supported Digital Assets or E-Money. You may cancel your Coinbase Account at any time by visiting: ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.coinbase.com/settings/cancel"},"content":[{"nodeType":"text","value":"https://www.coinbase.com/settings/cancel","marks":[],"data":{}}]},{"nodeType":"text","value":". You will not be charged for cancelling your Coinbase Account, although you will be required to pay any outstanding amounts owed to us. You authorise us to cancel or suspend any pending transactions at the time of cancellation.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"7.4. Coinbase may discontinue or change any product, service, or feature, in its sole discretion, at any time. You agree that we may transfer you to a product or service that is reasonably similar to the discontinued or changed product or service, to the extent such product or service exists. We will provide you with prior notice of material changes, discontinuation, or the transfer related to a product, service, or feature, to the extent required or applicable","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"8. LIABILITY.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"8.1. Release of Coinbase. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"If you have a dispute with one or more users of the Coinbase Services (other than Coinbase), you agree that neither we nor our affiliates or service providers, nor any of our respective officers, directors, agents, joint venturers, employees and representatives, will be liable for any claims, demands and damages (actual and consequential, direct or indirect) of any kind or nature arising out of or in any way connected with such disputes.","marks":[],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"8.2. Indemnification. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"You agree to indemnify us, our affiliates and service providers, and each of our, or their, respective officers, directors, agents, employees and representatives, in respect of any costs (including attorneys' fees and any fines, fees or penalties imposed by any regulatory authority) that have been reasonably incurred in connection with any claims, demands or damages arising out of or related to your breach and / or our enforcement of this Agreement (including without limitation your breach of our ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.coinbase.com/legal/prohibited_use"},"content":[{"nodeType":"text","value":"Prohibited Use Policy","marks":[],"data":{}}]},{"nodeType":"text","value":" or your violation of any law, rule or regulation, or the rights of any third party.","marks":[],"data":{}}]},{ omplaints process set out in this ","marks":[],"data":{}},{"nodeType":"text","value":"Section 10.2","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":".  You agree to use this process before commencing any action as set out in ","marks":[],"data":{}},{"nodeType":"text","value":"Section","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" ","marks":[],"data":{}},{"nodeType":"text","value":"10.4","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":".  If you do not follow the procedures set out in this ","marks":[],"data":{}},{"nodeType":"text","value":"Section 10.2","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" before pursuing action under ","marks":[],"data":{}},{"nodeType":"text","value":"Section","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" ","marks":[],"data":{}},{"nodeType":"text","value":"10.4","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":", we shall have the right to ask the relevant court/authority to dismiss your action/application unless and until you complete the following steps:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In the event of a complaint which has not been resolved through your contact with Coinbase Support, please use our complaint form to set out the cause of your complaint, how you would like us to resolve the complaint and any other information you believe to be relevant. The complaint form can be found on the Coinbase support pages, help.coinbase.com or can be requested from Coinbase Customer Support, who are also able to assist with this process where an oral complaint is raised.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Within 15 business days of our receipt of your complaint, we will send you an email notification: (i) that your complaint is resolved in the way you requested, (ii) that your complaint is rejected (along with the ourts of the jurisdiction in which they are domiciled.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"11. DATA PROTECTION. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"11.1. Personal Data. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"You acknowledge that we may process personal data in relation to you (if you are an individual), and personal data that you have provided (or in the future provide) to us in relation to your employees and other associated individuals (if you are not an individual), in connection with this Agreement, or the Coinbase Services. We will process this personal data in accordance with the ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.coinbase.com/legal/privacy?country=UK"},"content":[{"nodeType":"text","value":"Privacy Policy","marks":[],"data":{}}]},{"nodeType":"text","value":", which shall form part of this Agreement. Accordingly, you represent and warrant that:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) your disclosure to us of any personal data relating to individuals other than yourself was or will be made in accordance with all applicable data protection and data privacy laws, and such data are accurate, up to date and relevant when disclosed; ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) before providing any such personal data to us, you acknowledge that you have read and understood our ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.coinbase.com/legal/privacy?country=UK"},"content":[{"nodeType":"text","value":"Privacy Policy","marks":[],"data":{}}]},{"nodeType":"text","value":", a copy of which is available here: ","marks":[],"data":{}},{"nodeTy e":"text","value":"12.1. Password Security. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"In order to access Coinbase Services, you will be required to create or will be given security details, including a username and password. You are responsible for keeping the electronic device through which you access Coinbase Services safe and maintaining adequate security and control of any and all security details that you use to access the Coinbase Services. This includes taking all reasonable steps to avoid the loss, theft or misuse of such electronic device and ensuring that such electronic device is both encrypted and password protected. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Any loss or compromise of your electronic device or your security details may result in unauthorised access to your Coinbase Account by third-parties and the loss or theft of any E-Money, Digital Assets and/or funds held in your Coinbase Account and any associated accounts, including your linked bank account(s) and credit card(s). You must keep your security details safe at all times. For example, you should not write them down or otherwise make them visible to others.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You should never allow remote access or share your computer and/or computer screen with someone else when you are logged on to your Coinbase Account. Coinbase will never under any circumstances ask you for your passwords, or 2-factor authentication codes or to screen share or otherwise seek to access your computer or account. You should not provide your details to any third party for the purposes of remotely accessing your account unless specifically authorised in accordance with ","marks":[],"data":{}},{"nodeType":"text","value":"Sections 3.2 and 4.10","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":". Always log into your Coinbase Account through the Site to review any transactions or required actions if you have any uncertainty regarding the authenticity of any communication or notice.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We assume no responsibility for any loss that you may sustain due to compromise of account login credentials due to no fault of Coinbase. We further assume no responsibility for your failure to follow the requirements set out in this ","marks":[],"data":{}},{"nodeType":"text","value":"Section 12.1","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":", or follow or act on any notices or alerts that we may send to you.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"12.2. Authentication and Verification. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"In order to access Coinbase Services users are required to provide an email address and create a password. Coinbase offers two-factor authentication via a user’s mobile device (Short Message Service (“","marks":[],"data":{}},{"nodeType":"text","value":"SMS","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”) or a supported Time-based One Time Password application. A verified phone number is required to enable two-factor authentication via SMS. Users are responsible for keeping electronic devices through which Coinbase Services are accessed safe and maintaining adequate security and control of any and all security details that are used to access the Coinbase Services. This includes taking all reasonable steps to avoid the loss, theft or misuse of said electronic devices and ensuring that said electronic devices are password protected. Any loss or compromise of personal electronic devices or security details may result in unauthorised access of a user’s Coinbase Account by third-parties and the loss or theft of any E-Money, Digital Assets and/or funds held in your Coinbase Account and the misuse of any associated accounts, including linked bank account(s) and credit/debit card(s).","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"12.3. Security Breach. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"If you suspect that your Coinbase Account or any of your security details have been compromised or if you become aware of any fraud or attempted fraud or any other security incident (including a cyber-security attack) affecting you and / or Coinbase (collectively, a “","marks":[],"data":{}},{"nodeType":"text","value":"Security Breach","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”), you must:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) notify Coinbase Support immediately via and follow the instructions at: ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://help.coinbase.com/en/coinbase/privacy-and-security/account-compromised/my-account-was-compromised"},"content":[{"nodeType":"text","value":"https://help.coinbase.com/en/coinbase/privacy-and-security/account-compromised/my-account-was-compromised","marks":[],"data":{}}]},{"nodeType":"text","value":"; ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) provide accurate and up to date information throughout the duration of the Security Breach; and","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(C) you must take any steps that we reasonably require to reduce or manage any Security Breach.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Prompt reporting of a Security Breach does not guarantee that Coinbase will reimburse you for any losses suffered or be liable to you for any losses suffered as a result of the Security Breach.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"12.4. Safety and Security of Your Computer and Devices. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Coinbase is not liable for any damage or interruptions caused by any computer viruses or other malicious code that may affect your computer or other equipment, or any phishing, spoofing or other attack. We advise the regular use of a reputable and readily available virus screening and prevention software. You should also be aware that SMS and email services are vulnerable to spoofing and phishing attacks and should use care in reviewing messages purporting to originate from us.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"13. GENERAL.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"13.1. Your Compliance with Applicable Law. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"You must comply with all applicable laws, regulations, licensing requirements and third party rights (including, without limitation, data privacy laws and  anti-money laundering and countering the financing of terrorism laws) in your use of the Coinbase Services, the Coinbase Platform and the Site.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"13.2. Limited Licence. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"All content included in or made available through the Coinbase Services, the Site or any related content materials and information such as text, graphics, logos, button icons, images, audio clips, digital downloads, data compilations, and software (“Content”) is the property of the Coinbase Group or its content providers and protected by United States and international copyright and intellectual property law.  We grant you a limited, non-exclusive, no e is subject to applicable law including but not limited to export restrictions, end-user restrictions, antiterrorism laws, and economic sanctions. By sending, receiving, buying, selling, trading or storing Digital Assets through the Site or Coinbase Services, you agree that you will comply with all applicable law. You are not permitted to acquire Digital Assets or use any of the Coinbase Services through the Site if doing so would, directly or indirectly, violate applicable law, which include but are not limited to those promulgated by the United Nations Security Council, the U.S. Department of the Treasury’s Office of Foreign Assets Control (“OFAC”, including but not limited to the Specially Designated Nationals (“SDN”) List and other non-SDN restricted or blocked parties lists), the European Union, the United Kingdom, and/or any other applicable national, regional, provincial, state, municipal or local laws and regulations (each as amended from time to time). You also acknowledge and agree to hold Coinbase harmless for any losses caused by delays or refusals to process a transaction that result from Coinbase’s obligation to ensure compliance with applicable export controls or sanctions.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"13.4. Relationship of the Parties. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Nothing in this Agreement is intended to or shall operate to create a partnership or joint venture between you or Coinbase, or authorise you to act as an agent of Coinbase.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"13.5. Privacy of Others. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"If you receive information about another user through the Coinbase Services, you must keep the information confidential and only use it in connection with the Coinbase Services. You may not disclose or distribute a user’s information to a third party or use the information except as reasonably necessary to carry out a transaction and other functions reasonably incidental thereto such as support, reconciliation and accounting unless you receive the user’s express consent to do so. You may not send unsolicited communications to another user through the Coinbase Services.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"13.6. Contact Information. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"You are responsible for keeping your contact details (including your email address and telephone number) up to date in your Coinbase Account profile in order to receive any notices or alerts that we may send to you (including notices or alerts of actual or suspected Security Breaches). Please see ","marks":[],"data":{}},{"nodeType":"text","value":"Appendix 2 ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"for more detail in relation to how we will communicate with you.","marks":[],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"13.7. Taxes. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"The tax treatment of Digital Asset Transactions is uncertain, and it is your responsibility to determine what taxes, if any, arise from transactions using Coinbase Services under this Agreement. Users are solely responsible for reporting and paying any applicable taxes arising from transactions using Coinbase Services, and acknowledge that Coinbase does not provide investment, legal, or tax advice governing these transactions. You understand that Coinbase may report information with respect to your transactions, payments, transfers, or distributions made by or to you with respect to your activities using Coinbase Services to a tax or governmental authority to the extent such reporting is required by applicable law. Coinbase also shall withhold or add taxes applicable to your transactions or to payments or distributions made or deemed made to you to the extent such withholding or addition is required by applicable law. From time to time, Coinbase shall ask you for tax documentation or certification of your taxpayer status as required by applicable law, and any failure by you to comply with this request in the time frame identified may result in withholding and/or remission of taxes to a tax authority as required by applicable law. You should conduct your own due diligence and consult your own tax advisors before making any decisions with respect to Digital Asset Transactions.","marks":[],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"13.8. Unclaimed Property. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"If we hold E-Money or Supported Digital Assets on your behalf, and have no record of your use of the Coinbase Services for several years and are unable to contact you, applicable law may require us to deliver any such E-Money or Supported Digital Assets to the authorities in certain jurisdictions as unclaimed property. We reserve the right to deduct a dormancy fee or other administrative charges from such unclaimed funds, as permitted by applicable law.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"13.9. Death of Account Holder.  ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"For security reasons, if we receive legal documentation confirming your death or other information leading us to believe you have died, we will freeze your Coinbase Account and during this time, no transactions may be completed until: (i) your designated executor / trustee has opened a new Coinbase Account or informed Coinbase about another, existing, Coinbase Account in their name, as further described below, and the entirety of your Coinbase Account has been transferred to such new account, or (ii) we have received proof in a form satisfactory to us that you have not died. If we have reason to believe you may have died but we do not have proof of your death in a form satisfactory to us, you authorise us to make inquiries, whether directly or through third parties, that we consider necessary to ascertain whether you have died. Upon receipt by us of proof satisfactory to us that you have died, in order to gain access to the contents your Coinbase Account, the executor / trustee you have designated in a valid Will or similar testamentary document will be required to open a new Coinbase Account or inform Coinbase of another, existing Coinbase Account in their name to which the entirety of the funds in your Coinbase Account shall be transferred. If you have not designated an executor / trustee, then we reserve the right to (i) treat as your executor / trustee any person entitled to inherit your Coinbase Account, as determined by us upon receipt and review of the documentation we, in our sole discretion, deem necessary or appropriate, including (but not limited to) a Will or similar document, or (ii) require an order designating an executor / trustee from a court having competent jurisdiction over your estate. In the event we determine, in our sole discretion, that there is uncertainty regarding the validity of the executor / trustee designation, we reserve the right to require an order resolving such issue from a court of competent jurisdiction before taking any action relating to your Coinbase Account. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"13.10. Entire Agreement. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"This Agreement (including documents incorporated by reference herein, including the Privacy Policy, the Cookie Policy, the Prohibited Use Policy and Appendices) comprise the entire understanding and agreement between you and Coinbase as to the subject matter hereof, and it supersedes any and all prior discussions, agreements and understandings of any kind (including without limitation any prior versions of this Agreement) between you and Coinbase.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"13.11. Interpretation. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Section headings in this Agreement are for convenience only and shall not govern the meaning or interpretation of any provision of this Agreement.","marks":[],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"13.12. Transfer and Assignment. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"This Agreement is personal to you and you cannot transfer or assign your rights, licenses, interests and/or obligations to anyone else. We reserve the right to assign our rights without restriction (except to the extent of any notice requirement under applicable law), including without limitation to any Coinbase affiliates or subsidiaries, or to any successor in interest of any business associated with the Coinbase Services.  In the event that Coinbase is acquired by or merged with a third party entity, we reserve the right, in any of these circumstances, to transfer or assign the information we have collected from you as part of such merger, acquisition, sale, or other change of control. You reserve the right to terminate the agreement with immediate effect in the event we transfer and/or assign the Agreement.  Subject to the foregoing, this Agreement will bind and inure to the benefit of the parties, their successors and permitted assigns.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"13.13. Security Interests. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"You must not create security over your E-Money or Digital Assets unless you have obtained our prior approval in writing.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"13.14. Invalidity. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"If any provision of this Agreement is determined to be invalid or unenforceable under any applicable law, this will not affect the validity of any other provision. If any provision is found unenforceable, the unenforceable provision will be severed, and the remaining provisions will be enforced.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"13.15. Enforcement of Our Rights. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"We may not always strictly enforce our rights under this Agreement. If we do choose not to enforce our rights at any time, this is a temporary measure and we may enforce our rights strictly again at any time.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"13.16. Language. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"This Agreement and any information or notifications that you or we are to provide should be in English. Any translation of this Agreement or other documents is provided for your convenience only and may not accurately represent the information in the original English. In the event of any inconsistency, the English language version of this Agreement or other documents shall prevail.","marks":[],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"13.17. Change of Control. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" In the event that Coinbase is acquired by or merged with a third party entity, we reserve the right, in any of these circumstances, to transfer or assign the information we have collected from you and our relationship with you (including this Agreement) as part of such merger, acquisition, sale, or other change of control.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"13.18. Survival. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"All provisions of this Agreement which by their nature extend beyond the expiration or termination of this Agreement, including, without limitation, the Sections relating to suspension or termination, Coinbase Account cancellation, debts owed to Coinbase, general use of the Coinbase Platform or Site, disputes with Coinbase, and general provisions will continue to be binding and operate after the termination or expiration of this Agreement.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"13.19. Governing Law and Jurisdiction.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" This Agreement and the relationship between us shall be governed by the laws of England and Wales and noting Section 10.4(b), the non-exclusive jurisdiction of the courts of England and Wales, subject to any local mandatory law, or rights available to Consumers. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"APPENDICES","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Appendix 1: VERIFICATION PROCEDURES AND LIMITS","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Coinbase uses multi-level systems and procedures to collect and verify information about you in order to protect Coinbase and the community from fraudulent users, and to keep appropriate records of Coinbase's customers. Your access to one or more Coinbase Services or the Coinbase Platform, and limits imposed on your use of Coinbase Services (including but not limited to daily or weekly conversion limits, deposit, withdrawal and trading limits for Coinbase Pro and/or Advanced Trading, instant buy limits, Digital Asset Wallet transfer limits, and limits on transactions from a linked payment method), and any changes to such limits from time to time,  may be based on the identifying information and/or proof of identity you provide to Coinbase.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Coinbase may require you to provide or verify additional information, or to wait some amount of time after completion of a transaction, before permitting you to use any Coinbase Services and/or before permitting you to engage in transactions beyond certain volume limits. You may determine the volume limits associated with your level of identity verification by visiting your account's ‘","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.coinbase.com/verifications"},"content":[{"nodeType":"text","value":"Limits","marks":[],"data":{}}]},{"nodeType":"text","value":"’ page on the Site.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You may submit a request at ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://support.coinbase.com/"},"content":[{"nodeType":"text","value":"https://help.coinbase.com","marks":[],"data":{}}]},{"nodeType":"text","value":" to request larger limits. Coinbase will require you to submit to Enhanced Due Diligence. Additional fees and costs may apply, and Coinbase does not guarantee that we will raise your limits.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Appendix 2: COMMUNICATIONS","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"1. Electronic Delivery of Communications. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"You agree and consent to receive electronically all communications, agreements, documents, notices and disclosures (collectively, \"","marks":[],"data":{}},{"nodeType":"text","value":"Communications","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"\") that we provide in connection with your Coinbase Account and your use of Coinbase Services. Communications include:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) terms of use and policies you agree to (e.g. the Agreement and Privacy Policy), including updates to these agreements or policies; ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) account details, history, transaction receipts, confirmations, and any other account or transaction information; ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(C) legal, regulatory, and tax disclosures or statements we may be required to make available to you; and","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(D) responses to claims or customer support inquiries filed in connection with your Coinbase Account.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Unless otherwise specified in this Agreement, we will provide these Communications to you by posting them on the Site, emailing them to you at the primary email address listed in your Coinbase Account, communicating to you via instant chat, and/or through other electronic communication such as text message or mobile push notification, and you agree that such Communications will constitute sufficient notice of the subject matter therein.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2. How to Withdraw Your Consent. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"You may withdraw your consent to receive Communications electronically by contacting us at: ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://support.coinbase.com/"},"content":[{"nodeType":"text","value":"https://help.coinbase.com","marks":[],"data":{}}]},{"nodeType":"text","value":". If you fail to provide or if you withdraw your consent to receive Communications in the specified manner, Coinbase reserves the right to immediately close your Coinbase Account or charge you additional fees for paper copies of the Communications.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"3. Updating your Information. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"It is your responsibility to provide us with a true, accurate and complete email address and your contact information, and to keep such information up to date. You understand and agree that if Coinbase sends you an electronic Communication but you do not receive it because your primary email address you have provided is incorrect, out-of-date, blocked by your service provider, or you are otherwise unable to receive electronic Communications, Coinbase will be deemed to have provided the Communication to you.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You may update your information by logging into your Coinbase Account and visiting settings or by contacting our support team at: ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://support.coinbase.com/"},"content":[{"nodeType":"text","value":"https://help.coinbase.com","marks":[],"data":{}}]},{"nodeType":"text","value":".","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Appendix 3: ADDITIONAL SERVICES","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"1. Coinbase Visa Debit Card ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"1.1. Card Terms.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) The terms and conditions in this Appendix (“","marks":[],"data":{}},{"nodeType":"text","value":"Card Terms","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”) are supplemental to, and form part of, the Coinbase user agreement (the “Agreement”). Words and expressions defined in the Agreement shall have the same meaning in these Card Terms and additional definitions are used in this these Card Terms. For the avoidance of doubt, by accepting these Card Terms, you agree to amend the Agreement in relation to the provision of this new service.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) Role of the Card Terms.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" These Card Terms govern the basis on which Coinbase will provide you with the Coinbase Visa Debit Card (the “Card”). The Card is a payment card issued to you by Paysafe Payment Solutions Limited if you are resident in the European Economic Area. The card is governed by ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://static-assets.coinbase.com/card/terms/v1/uk_paysafe_cha.pdf"},"content":[{"nodeType":"text","value":"separate terms and conditions","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" of business you enter with Paysafe Financial Services Limited (“Paysafe Terms”). A reference to “Paysafe” in these Card Terms is a reference to Paysafe Financial Services Limited if you are resident in the European Economic Area. The Card will be linked to your E-Money Wallet and Digital Asset Wallet and will allow you to spend fiat or sell Digital Assets held in your Digital Asset Wallet in order to fund transactions (“Card Transactions”) to buy goods and services or withdraw cash in fiat currency from merchants or cashpoints that accept cards displaying the Visa symbol.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"1.2. About Coinbase and Paysafe. ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) Role of Coinbase. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Coinbase companies are responsible for providing you with both the Digital Asset Services (i.e. selling the underlying Digital Assets) and the E-Money Services (i.e. the issuance of E-Money and arranging payments in fiat currency). The Coinbase entities that provide you with each type of service, including their registered offices, and details as to whether or not they are regulated, are set out in the Agreement. In these Card Terms, the two Coinbase entities that provide you with services are collectively called “Coinbase”.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) Paysafe Financial Services Limited.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Paysafe Financial Services Limited is a private limited company which is incorporated and registered in England and Wales with company number 04478861 and whose registered office is at Floor 27, 25 Canada Square, London, United  Kingdom E14 5LQ. Paysafe is authorised by the FCA under the Electronic Money Regulations 2011 (Register reference 900015) for the issuing of electronic money. Paysafe is an issuing member of Visa Inc.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"1.3. About the Card-Related Services.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) Characteristics of the Card-related services. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Under the Paysafe Terms, you may use the Card to make various Card Transactions. These Card Terms set out the basis on which Coinbase will provide the Coinbase Services in the context of the Card. These Card Terms should be considered alongside your Paysafe Terms. When you make a Card Transaction you will be using your Card or Card number to instruct us to:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(1) unless you have elected to fund your Card Transaction directly using the balance in your linked E-Money Wallet, sell Digital Assets (in the amount of the Card Transaction and the accompanying fees and charges described below, converted at the applicable Exchange Rate (together “Total Transaction Price”)) from your Digital Asset Wallet; and,","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(2) transfer the fiat currency amount which equates to the purchase price of the goods and services to Paysafe so that Paysafe can transfer on the same amount to the merchant via the Card Scheme.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) Using the Card.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(1) Your consent will be required in order to use the Card to make Card Transactions. You may give your consent by providing various security details to the merchant (either “face to face” or via telephone/the Internet). These details include the personal identification number (“PIN”) that we will arrange for you to receive (or that you may choose) from time to time and other information from the Card. You may give your consent in the following ways depending on the type of Card Transaction that you are trying to make:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(a) Withdrawing cash from an automated teller machine (ATM) or making a transaction on the merchant’s premises: You will be required to enter the PIN unless the value of the Transaction (including fees and charges) is less than £30 and the Transaction is being made via a contactless card reader in which case the presentation of the Card will be sufficient to demonstrate consent;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(b) Making a purchase by telephone or over the Internet: You will be required to provide Card details such as the Card number, expiry date and three-digit security code from the reverse of the Card.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(2) You agree that you will use the Card in accordance with the terms and conditions set out in the Paysafe Terms.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(C) Maximum execution time.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" We will:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(1) complete the Digital Asset Transaction within twenty-four hours of your authorisation/pre-authorisation of the relevant Card Transaction; and","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(2) transfer the Card Transaction monies to Paysafe in response to the merchant's settlement processes and in accordance both with the Card Scheme’s corresponding request and the Card Scheme’s settlement timing requirements.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(3) The maximum execution of the Card Transaction itself is not wholly within Coinbase’s or Paysafe’s control and is dependent on actions being taken by the merchant and the Card Scheme. Coinbase will comply with and adhere to the Association and Paysafe's settlement timing requirements.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(D) Usage limits. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"The usage limits for the Card are set out in your Cardholder Agreement.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"1.4. Charges, Interest and Exchange.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) Charges.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" When we sell Digital Assets in the context of a Card Transaction, we will charge fees and spread as described in Section 2.5 of this Agreement.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) Exchange Rates. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"In accordance with the Agreement, sales of Digital Assets will be subject to the Exchange Rate at the time of the given Card Transaction. The Coinbase platform will show details of the Exchange Rate applied on the transaction details page within the app.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(C) Changes to Charges and Exchange Rates.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" We may make changes to the applicable charges and Exchange Rates from time to time in accordance with the provisions of Appendix 3, Section 1.7.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"1.5. Communication.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) Contacting us.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" You may:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(1) write to us at 5 Fleet Place, London, United Kingdom, EC4M 7RD;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(2) contact us via our Customer Support webpage at ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://support.coinbase.com"},"content":[{"nodeType":"text","value":"https://support.coinbase.com","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":";","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(3) e-mail us at cardsupport@coinbase.com; and/or","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(4) contact us via the toll-free IVR line at +44 8081697412","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) Language. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"These Card Terms and any information or notifications that you or we are to provide should be in English. Any translation of these Card Terms or other documents is provided for your convenience only. In the event of any inconsistency, the English language version of these Card Terms or other documents shall prevail.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(C) General information. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"You may request a copy of these Card Terms and/or the Agreement at any time.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(D) Information regarding particular Card Transactions. You may find details regarding Card Transactions that you have executed on the Coinbase Platform..","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"1.6. Safeguards and Corrective Measures.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) Keeping your Card and its details safe.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" You must:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(1) keep your Card and its details (including the PIN) safe;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(2) not give your Card or its details (including the PIN) to anyone else;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(3) take all reasonable precautions to prevent the misuse of your Card and/or its details; and","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(4) comply with any related requirements in the Paysafe Terms.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) Your responsibility to notify Coinbase. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"If you believe that:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(1) your Card has been lost, stolen or misused (whether for the making of unauthorised Card Transactions or in any other way); and/or","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(2) Card Transactions in respect of your Card have either not been executed or have been defectively-executed; then","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(3) You must notify us immediately via e-mail, the Coinbase Platform, or the toll-free IVR line to suspend or close the Card (provided the Card Transaction has not already been processed; if the relevant Card Transaction has been processed it would be dealt with under Appendix 3, Section 1.6(D)). You must also take any steps required under the Paysafe Terms.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(C) Non-execution or defective execution of our E-Money Services. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"If it is established that  any payment relating to our E-Money Services in connection with a Card Transaction either has not been executed or has been defectively-executed by Coinbase, we will provide you with a refund in accordance with the Agreement. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(D) Unauthorised Card Transactions.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" If it is established that any payment relating to our E- Money Services in connection with a Card Transaction has been executed without your consent we will provide you with a refund. Any such refund will only be made if you comply with your obligations in Appendix 3, Section 1.6 and (for the avoidance of doubt) will be subject to Section 4.9 in the Agreement. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(E) Chargebacks. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"We accept no responsibility for the goods or services purchased by you with your Card. All such disputes must be addressed directly with the merchant providing the relevant goods or services. Once you have authorised your Card to make a purchase, we cannot stop that Card Transaction. However, where you have used your Card to buy goods or services you may have a claim against the merchant if the goods or services are unsatisfactory, not supplied, supplied only in part or do not match the supplier’s description. You must notify us of any dispute within 60 days of the purchase in question and the chargeback will only be applied to your E-Money Wallet if successfully secured from the merchant. If you wrongly make a chargeback claim, we will be entitled to charge you any fees we reasonably incur in pursuing the chargeback claim and we will be entitled to debit your Digital Asset Wallet with the amount of any such fees. All chargeback claims will be handled in accordance with these Cards Terms, the Agreement, the Paysafe Terms, and the requirements of the Card Scheme.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"1.7. Amendments to and Termination of These Card Terms.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) Amendments.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Other than in relation to the circumstances set out in Appendix 3, Section 1.7(B) below we may amend these Card Terms from time to time, on two-months’ prior written notice to you. In such circumstances, you will be deemed to have accepted the amendment if (i) you continue to use the Card and (ii) you do not notify us that you object to the amendment prior to the date on which the amendment is due to take effect.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) Suspension, Termination, and Cancellation.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" We may block or decline a Card Transaction you attempt and/or suspend, restrict, or terminate your access to the Card and/or any or all of the related services with immediate effect where:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(1) we are, in our reasonable opinion, required to do so by applicable law or any court or other authority to which we are subject in any jurisdiction;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(2) we reasonably suspect you of acting in breach of these Card Terms, the Agreement or the Paysafe Terms;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(3) we reasonably suspect you have breached our Behaviour Policy or our Policy on Prohibited Use, Prohibited Businesses and Conditional Use;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(4) we have concerns that a Card Transaction is erroneous or about the security of your Card, your Coinbase Account or we suspect the Coinbase Services are being used in a fraudulent or unauthorised manner;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(5) we suspect money laundering, terrorist financing, fraud, or any other financial crime;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(6) if your credit or debit card or any other valid payment method linked to your Digital Asset Wallet or E-Money wallet is declined;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(7) use of your Coinbase Account is subject to any pending litigation, investigation, or government proceeding and/or we perceive a heightened risk of legal or regulatory non-compliance associated with your Coinbase Account activity;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(8) you take any action that may circumvent our controls such as opening multiple Coinbase Accounts or abusing promotions which we may offer from time to time; and/or","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(9) you have insufficient Digital Assets in your Digital Asset Wallet to cover the Total Transaction Price of a relevant Card Transaction.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(10) If we refuse to approve a Card Transaction and/or suspend or terminate your use of the Card and any related services in this way, we will (unless it would be unlawful for us to do so) provide you with notice of our actions and the reasons for refusal, suspension or termination where appropriate, with the procedure for correcting any factual errors that led to the refusal, suspension or termination. In the event that we decline a Card Transaction and/or suspend your use of the Card and any related service, we will lift the suspension as soon as reasonably practicable once the reasons for decline and/or suspension no longer exist.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(C) Cancellation of the Card Terms. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"You may cancel these Card Terms within 14 days of accepting them and you may terminate these Card Terms at any time by giving notice of such termination to us. You will not be charged for such cancellation or termination, although you will be required to pay any amounts owed to us under any outstanding Card Transactions and from the date of cancellation will no longer be able to use the Card. If you cancel or terminate these Card Terms you will also simultaneously cancel or terminate the Paysafe Terms and we will notify Paysafe.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(D) Termination of the Agreement and the Paysafe Terms.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" These Card Terms will terminate automatically upon termination of the Agreement and/or the Paysafe Terms.  In  the event of such termination, we may notify you that any pending Card Transactions are suspended or declined. In any event, you will be required to pay any outstanding amounts owed  to us.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"1.8. Conflict Between These Card Terms and the Agreement","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":". In the event of a conflict between the Card Terms and the Agreement, the provisions of the Agreement shall prevail.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"2. USDC Rewards","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"USDC IS NOT LEGAL TENDER. USDC IS A SUPPORTED DIGITAL ASSET AND COINBASE HAS NO RIGHT TO USE ANY USDC IN YOUR COINBASE ACCOUNT. COINBASE IS NOT A DEPOSITORY INSTITUTION, AND YOUR USDC WALLET IS NOT A DEPOSIT ACCOUNT.","marks":[],"data":{}},{"nodeType":"text","value":"  ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2.1. Eligibility. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"If you are ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://help.coinbase.com/en/coinbase/getting-started/crypto-education/usd-coin-rewards-faq"},"content":[{"nodeType":"text","value":"eligible","marks":[],"data":{}}]},{"nodeType":"text","value":", you can earn rewards for holding USDC in your Coinbase Account. So long as you hold at least $1 of USDC in your Coinbase Account, you will automatically earn amounts of USDC as described below in the “Calculation” section (“","marks":[],"data":{}},{"nodeType":"text","value":"USDC Rewards","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”). If at any time you do not hold at least $1 of USDC in your Coinbase Account, your enrollment in USDC Rewards will be paused until such time that you do hold at least $1 of USDC in your Coinbase Account. During such period you will retain all USDC Rewards previously accrued but not yet distributed. Such accrued rewards will be distributed as described below in the “Calculation” section. If at any time you are deemed ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://help.coinbase.com/en/coinbase/getting-started/crypto-education/usd-coin-rewards-faq"},"content":[{"nodeType":"text","value":"ineligible","marks":[],"data":{}}]},{"nodeType":"text","value":", your enrollment in USDC Rewards will be similarly paused. You can opt-out of, or back into, USDC Rewards at any time by following the instructions ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://help.coinbase.com/en/coinbase/getting-started/crypto-education/usd-coin-rewards-faq"},"content":[{"nodeType":"text","value":"here","marks":[],"data":{}}]},{"nodeType":"text","value":". If you opt-out of USDC Rewards or close your Coinbase Account, you will forfeit the rewards you have accrued (that are not yet distributed for the current calendar month) up to that time. USDC held on Coinbase Pro is not eligible for USDC Rewards.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2.2. Calculation. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Rewards are earned on a daily basis in the form of USDC at the then current USDC Rewards Rate. Our current USDC Rewards Rate can be found ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://help.coinbase.com/en/coinbase/getting-started/crypto-education/usd-coin-rewards-faq"},"content":[{"nodeType":"text","value":"here","marks":[],"data":{}}]},{"nodeType":"text","value":". Our current USDC Rewards Annual Percentage Yield, which includes the effect of monthly compounding, can be found ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://coinbase.com/accounts"},"content":[{"nodeType":"text","value":"here","marks":[],"data":{}}]},{"nodeType":"text","value":" and ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://help.coinbase.com/en/coinbase/getting-started/crypto-education/usd-coin-rewards-faq"},"content":[{"nodeType":"text","value":"here","marks":[],"data":{}}]},{"nodeType":"text","value":". Rewards earned in a particular month are airdropped into your Coinbase USDC Wallet within five (5) business days after the start of the next calendar month. USDC Rewards distributed to you are rounded-down to the nearest sixth decimal place. We use the Daily Balance Method to determine the rewards you earn for a particular day, using your average balance of USDC on that specific day as that day’s balance. The rate used to determine rewards earned for a particular day is the then current USDC Rewards Rate divided by 365.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2.3. Changes. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"We reserve the right to change the USDC Rewards Rate Annual Percentage Yield at any time by notification ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://coinbase.com/accounts"},"content":[{"nodeType":"text","value":"here","marks":[],"data":{}}]},{"nodeType":"text","value":" and ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://help.coinbase.com/en/coinbase/getting-started/crypto-education/usd-coin-rewards-faq"},"content":[{"nodeType":"text","value":"here","marks":[],"data":{}}]},{"nodeType":"text","value":" and by other reasonable means of notice (including e-mail). Unless otherwise stated in the notice, no change will be effective until the first day of the calendar month after such notice is made. We reserve the right to add, change, or delete any provision of these terms and to terminate the USDC rewards program, or your participation in the program, at any time upon notice made in the same manner. This USDC rewards program shall automatically terminate on the date falling 364 days from the date of enrollment unless the user re-enrolls.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2.4. Definitions.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) “","marks":[],"data":{}},{"nodeType":"text","value":"USDC Rewards Rate","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"” means the annual rate of rewards earned on a USDC wallet, which does not reflect compounding. The current USDC Rewards Rate can be found ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://help.coinbase.com/en/coinbase/getting-started/crypto-education/usd-coin-rewards-faq"},"content":[{"nodeType":"text","value":"here","marks":[],"data":{}}]},{"nodeType":"text","value":".","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) “","marks":[],"data":{}},{"nodeType":"text","value":"USDC Rewards Annual Percentage Yield","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"” or “","marks":[],"data":{}},{"nodeType":"text","value":"APY","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"” means the percentage rate reflecting the total amount of USDC Rewards earned, based on the then current USDC Rewards Rate and end of month compounding for a 365-day period. The current USDC Rewards Annual Percentage Yield can be found ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://coinbase.com/accounts"},"content":[{"nodeType":"text","value":"here","marks":[],"data":{}}]},{"nodeType":"text","value":" and ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://help.coinbase.com/en/coinbase/getting-started/crypto-education/usd-coin-rewards-faq"},"content":[{"nodeType":"text","value":"here","marks":[],"data":{}}]},{"nodeType":"text","value":".","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(C) “","marks":[],"data":{}},{"nodeType":"text","value":"Daily Balance Method","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”","marks":[],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"means the application of the daily periodic rate (derived from the APY) to the calendar day average of USDC held in your USDC Wallet each day.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"3. Staking Services","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"3.1. General","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":". When you hold Supported Digital Assets with Coinbase Europe you may be given the option to “stake” these assets in a third party proof of stake network via staking services provided by Coinbase Europe or an affiliate (including a third party validator operator). In a proof of stake network, transaction validators are chosen using a formula based on the amount of underlying Supported Digital Asset staked by the validator as opposed to computing power (i.e., proof of work). Please visit our staking information page for further details on how proof of stake works. Staking services are not available for Supported Digital Assets held on Coinbase Pro. By using these staking services you accept the terms for such services as set out in this Appendix 3, Section 3.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"3.2. Staking Service is Optional and Does Not Affect Ownership","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":". Staking services may be made available for some or all of your Supported Digital Assets. YOU ARE NOT REQUIRED TO STAKE WITH COINBASE EUROPE AND YOU CAN OPT-OUT OF COINBASE EUROPE STAKING SERVICES AT ANY TIME. FOR MORE INFORMATION VISIT THE ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://help.coinbase.com/en/coinbase/trading-and-funding/staking-rewards/staking-inflation#how-do-i-earn-rewards-on-coinbase?"},"content":[{"nodeType":"text","value":"HELP CENTER","marks":[],"data":{}}]},{"nodeType":"text","value":". If you choose to stake, Coinbase will perform blockchain operations involving your Supported Digital Assets as described below. This instruction to stake your Supported Digital Assets does not affect the ownership of your Supported Digital Assets in any way. For the avoidance of doubt, the provisions for Digital Asset title described in Section 5.19 above apply whether or not a Supported Digital Asset is staked.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"3.3. The Service; Rewards; Commission; Limitations","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":". (a) If you stake your Supported Digital Assets with us, Coinbase Europe, or one of its affiliates, will enable the staking of those assets on your behalf, by acting as a transaction validator on the applicable network for the Supported Digital Asset you stake. Depending on the protocol, there may be a delay before your Supported Digital Assets are eligible to participate in the transaction validation process and earn rewards. If Coinbase Europe or one of its affiliates successfully performs a validation task in that Supported Digital Asset’s network, you may earn a reward granted by that Supported Digital Asset network. Rewards are determined by the protocols of the applicable network. If the applicable network distributes any rewards in unstaked form, Coinbase will use commercially reasonable efforts to restake those rewards. You may request to unstake your accrued rewards at any time as described in Appendix 3, Section 3.5 below. Rewards will be credited to your account by taking into account the amount of your principal and previously accrued rewards that remain staked with Coinbase. Coinbase Europe will credit your account for any earned rewards after receipt by Coinbase Europe, minus a commission. The current commission for each Supported Digital A
