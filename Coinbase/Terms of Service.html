sset can be found in the ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://help.coinbase.com/en/coinbase/trading-and-funding/coinbase-earn/rewards"},"content":[{"nodeType":"text","value":"Help Center","marks":[],"data":{}}]},{"nodeType":"text","value":". Coinbase Europe may change these published commissions at any time, including after your Supported Digital Assets have been staked. Coinbase may also offer lower commissions for certain Supported Digital Assets on a promotional basis, and these promotional commissions may differ among Coinbase users. You will be notified if you receive a promotional commission offer. In addition, Coinbase One members may have the opportunity to opt-in to lower commissions for certain Supported Digital Assets, meaning opted-in Coinbase One members will have access to higher net reward rates for those Supported Digital Assets (“","marks":[],"data":{}},{"nodeType":"text","value":"Boosted Staking Rewards","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”).","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"3.4. Slashing. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Some Digital Asset networks subject staked Digital Assets to “slashing” if the transaction validator representing those Digital Assets incorrectly validates a transaction. Coinbase will use commercially reasonable efforts to prevent any staked Supported Digital Assets from slashing; however, in the event they are, Coinbase will replace your Supported Digital Assets so long as such penalties are not a result of: (i) protocol-level failures caused by bugs, maintenance, upgrades, or general failure; (ii) your acts or omissions; (iii) acts or omissions of any third party service provider; (iv) an event qualifying under Section 8.7 of the User Agreement; (v) acts by a hacker or other malicious actor; or (vi) any other events outside of Coinbase’s reasonable control.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"3.5. Protocol Lockups and Unstaking. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Some Digital Asset networks require that a certain amount of staked Digital Assets be locked (restricted from sale or transfer) for a period of time while staking. You will need to request for your staked Supported Digital Assets to be unstaked before they can be sold or transferred. When you request to unstake, Coinbase will take blockchain operations on your behalf to wind-down your Supported Digital Asset’s participation in the validation process of the relevant protocol. These blockchain operations may take up to 48 hours to complete, in addition to any applicable protocol unstaking period. Depending on the protocol, you may or may not receive staking rewards during the unstaking process. Expected unstaking periods are estimates only. We will notify you when the unstaking process is complete.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"3.6. No Guarantee of Rewards","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":". You have no right to a reward until it is received by Coinbase Europe. Rewards will be distributed to your account promptly after they are received by Coinbase Europe, except that Boosted Staking Rewards will be distributed in the month after they are received by Coinbase Europe, within the first 5 business days of the month. Unless otherwise specified, the “staking rewards rate” disclosed by Coinbase Europe for a particular Supported Digital Asset is an annualized historical rate based on the staking rewards generated by Coinbase Europe in providing staking services to Coinbase Europe customers for that Supported Digital Asset, minus our commission. This rate is an estimate and changes over time. COINBASE EUROPE DOES NOT GUARANTEE THAT YOU WILL RECEIVE STAKING REWARDS, ANY SPECIFIC STAKING REWARD, OR ANY STAKING RETURN OVER TIME, INCLUDING THE STAKING REWARDS RATES AND BOOSTED STAKING REWARDS.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"3.7. Eligibility.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Users who wish to stake through Coinbase must meet certain eligibility requirements, as set forth ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://help.coinbase.com/en/coinbase/trading-and-funding/coinbase-earn/rewards#what-are-the-eligibility-requirements-for-rewards"},"content":[{"nodeType":"text","value":"here","marks":[],"data":{}}]},{"nodeType":"text","value":".  These requirements are subject to change. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"3.8. Ethereum Staking and Wrapping","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":".  In some jurisdictions, you may choose to obtain the ability to sell, send, spend, or otherwise use your staked ETH by selecting, at your sole discretion, to wrap into a token that represents the ETH that you have staked plus associated rewards. This service is not available everywhere, and additional eligibility requirements may apply. By electing to wrap your staked ETH plus any associated rewards balance into the Coinbase Wrapped Staked ETH known as “cbETH” you understand and agree that:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) Once wrapped, you cannot redeem your staked ETH or claim any associated rewards except as described in Appendix 3, Section 3.9;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) cbETH held in your Digital Asset Wallet represents ownership of ETH staked with Coinbase Europe in accordance with this Appendix 3, Section 3 (including any associated rewards and minus any Coinbase Europe fees and slashing penalties). By wrapping staked ETH as cbETH, you remain entitled to all of the economic value, risk, and rewards of the staked ETH. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(C) Selling or otherwise transferring cbETH automatically transfers ownership of the staked ETH and the right to redeem described in Appendix 3, Section 3.9 below, and entitles the recipient to the attendant economic value, risk, and rewards of the staked ETH, subject to the terms of this Agreement. For avoidance of doubt, receiving cbETH does not by itself create a contractual relationship with Coinbase Europe, and in all cases the right to redeem cbETH is subject to the terms set forth in Appendix 3, Section 3.9 below.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(D) Staked ETH and associated rewards that have been wrapped as cbETH is held by the Coinbase Group on behalf of holders of cbETH, and ownership of these assets shall not transfer to any entity in the Coinbase Group. Section 5.19 of this Agreement shall apply to staked ETH and associated rewards held on behalf of cbETH holders to the same extent as staked ETH held by the Coinbase Group on behalf of Coinbase customers.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(E) cbETH is an ERC-20 token and may be compatible with protocols or other software or technology provided by third parties.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(F) The staked ETH and rewards held by the Coinbase Group on behalf of cbETH holders are subject to the risk of slashing described in Appendix 3, Section 3.4 above.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In addition, you understand, agree and accept the following ","marks":[],"data":{}},{"nodeType":"text","value":"risks","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":" associated with electing to wrap into cbETH:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(G) Neither Coinbase Europe nor any other entity of the Coinbase Group guarantee the value of your staked ETH principal or associated rewards.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(H) Neither Coinbase Europe nor any other entity of the Coinbase Group is responsible for any decrease in the value of your staked ETH principal or associated rewards.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(I) The price of cbETH could diverge from the price of ETH or staked ETH because of market fluctuations, which may be affected by the actions or inactions of market makers or other market participants who receive loans or other incentives to purchase cbETH.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(J) Neither Coinbase Europe nor any other entity of the Coinbase Group guarantees that wrapping staked ETH will result in a successful exchange or sale of cbETH. Neither Coinbase Europe nor any other entity of the Coinbase Group will backstop or otherwise intervene to guarantee cbETH liquidity.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(K) Neither Coinbase Europe nor any other entity of the Coinbase Group  guarantees the security or functionality of any third-party protocol, software or technology intended to be compatible with cbETH. Neither Coinbase Europe nor any other entity of the Coinbase Group is responsible for any losses of cbETH due to the failure of third-party protocol, software or technology.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(L) As with the protocols for other Digital Assets, neither Coinbase Europe nor any other entity of the Coinbase Group owns or controls the underlying Ethereum protocol which governs the operation of cbETH.  Accordingly, cbETH is subject to Section 5.14 of this User Agreement, like other Digital Assets.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(M) As with other Digital Assets, cbETH could be impacted by one or more regulatory actions, which could impede or limit the services we can provide with respect to cbETH.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"3.9. Unwrapping/Redemption of cbETH","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) If you hold cbETH in your Digital Asset Wallet and satisfy eligibility requirements, you may instruct Coinbase Europe to “unwrap” cbETH held in your Digital Asset Wallet, thereby redeeming your cbETH for staked ETH plus any associated rewards and minus any Coinbase Europe fees and slashing penalties. Staked ETH and any associated rewards will remain locked until you request unstaking and the protocol unstaking process is completed as described in Appendix 3, Section 3.5 above.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) To unwrap cbETH, you will need to be a customer of either Coinbase Europe or another member of the Coinbase Group with an active Coinbase Account and be eligible to stake ETH as described above. Additional geographic restrictions may apply, and eligibility is subject to change.Requests to unwrap cbETH may not be processed immediately.","marks":[],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"4. Advanced Trading","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"4.1. General.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Coinbase offers, and eligible users may access, an order book for various Supported Digital Assets and fiat currency trading pairs (each an “","marks":[],"data":{}},{"nodeType":"text","value":"Order Book","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”) on the Site (“","marks":[],"data":{}},{"nodeType":"text","value":"Advanced Trading","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”). See your Coinbase Account to see what Order Books are available within Advanced Trading. By accessing Advanced Trading or the Coinbase API for Advanced Trading, you accept and agree to be bound by the Trading Rules available at ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.coinbase.com/legal/trading_rules"},"content":[{"nodeType":"text","value":"https://www.coinbase.com/legal/trading_rules","marks":[],"data":{}}]},{"nodeType":"text","value":" (the “","marks":[],"data":{}},{"nodeType":"text","value":"Trading Rules”","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":").","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) Trading Fees","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":". By placing an order on Advanced Trading, you agree to pay all applicable fees and authorize Coinbase to automatically deduct fees directly from your account. Trading Fees are set forth in the Trading Rules.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) Withdrawal Fees","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":". Coinbase may charge a fee on certain fiat currency deposit or withdrawal methods (e.g. bank wire). DEPOSITS AND WITHDRAWALS MAY BE SUBJECT TO LIMITS.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(C) Trading Account Use","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":". You may not sell, lease, furnish, or otherwise permit or provide access to your Trading Account to any other entity or to any individual that is not your employee or agent. You accept full responsibility for your employees' or agents' use of Advanced Trading, whether such use is directly through Coinbase or by other means, such as those facilitated through API keys, and/or applications which you may authorize. You understand and agree that you are responsible for any and all orders, trades, and other instructions entered into Advanced Trading including identifiers, permissions, passwords, and security codes associated with your Account.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(D) Suspension and Cancellation","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":". In the event that your Account is suspended or terminated, we will immediately cancel all open orders associated with your Account, block all withdrawals and bar the placing of further orders until resolution or Account cancellation. . In the event that your Account is suspended or terminated, we will immediately cancel all open orders associated with your Account, block all withdrawals and bar the placing of further orders until resolution or Account cancellation","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"5. Coinbase One","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.1. Coinbase One Subscription.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Eligible users may sign up for Coinbase One which is an automatically renewing subscription requiring recurring payments (“","marks":[],"data":{}},{"nodeType":"text","value":"Coinbase One","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”) provided by Coinbase Europe. A Coinbase One subscription grants you the following benefits:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) A waiver of Coinbase fees for buying, selling, and converting Digital Assets on the Coinbase platform (which does ","marks":[],"data":{}},{"nodeType":"text","value":"not ","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":"include Coinbase Pro’s order matching platform and Coinbase’s Advanced Trading platform), provided that a spread in the price is still included in all buys, sells, and conversion of Digital Assets on the Coinbase trading platform (","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://help.coinbase.com/en/coinbase/trading-and-funding/pricing-and-fees/fees"},"content":[{"nodeType":"text","value":"learn more about fees here","marks":[],"data":{}}]},{"nodeType":"text","value":"). A limit to the total amount of fees eligible for waiver may apply, please see details in “subscription management” within your account settings for the most up to date information about fees and limits;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) A dedicated customer support line available twenty four (24) hours a day, seven (7) days a week, three-hundred and sixty five (365) days a year; and","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(C) Coinbase Account Protection as detailed in Appendix 3, Section 5.3 below. Coinbase Europe may modify or suspend this program at any time upon notice.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.2. Subscription Fees and Billing. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"We will bill you in advance for your subscription. We will deduct the subscription fee at the start of your subscription and on an on-going basis the day immediately following the end of your prior subscription billing period unless and until you cancel your subscription, your account is otherwise suspended or terminated pursuant to the Agreement, or Coinbase One is suspended or terminated. The length of your billing period will depend on the type of subscription that you select when you signed up for your Coinbase One subscription (e.g. monthly, annually where offered, or other). Visit “subscription management” within your account settings to view your next billing date.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) By choosing your E-Money Wallet, debit card, bank account or Digital Assets as your primary payment method, you authorize us to deduct the subscription fee from that payment method, including applicable taxes. You also agree that, in the event your primary payment method fails, you authorize us to deduct the subscription fee, including applicable taxes, from any other payment method you have on file. When using Digital Assets either as your primary payment method or as a backup payment method, you agree that you are instructing Coinbase to either (1) directly spend (at the prevailing trading rates on Coinbase’s trading platform) an amount of Digital Assets in your Coinbase account sufficient to pay your subscription fee; or (2) sell (at the prevailing trading rates on Coinbase’s trading platform) an amount of Digital Assets in your Coinbase account sufficient to pay your subscription fee and then use the proceeds from the sale to pay your subscription fee. You acknowledge that the sale of Digital Assets is subject to section 13.7 (“Taxes”) of the User Agreement. You further agree that:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(1) you have read, understand and agree to the terms in this Agreement, and that this Agreement constitutes a \"writing signed by you\" under any applicable law or regulation;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(2) you consent to the electronic delivery of the disclosures contained in this Agreement;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(3) you authorize us to make any inquiries we consider reasonably necessary to validate any dispute involving your payment; and","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(4) you authorize us to initiate one or more debit entries (withdrawals), and you authorize the financial institution that holds your bank account to deduct such payments, in the amounts and frequency designated in your then-current subscription payment plan.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) If your debit card, bank account or E-Money Wallet does not have sufficient funds to cover your subscription payment, we will provide you with a three (3) day grace period to add sufficient funds and make payment before we terminate your subscription. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(C) If you sign up for an annual plan (where offered), we will notify you of the renewal date via e-mail thirty (30) days prior to the date of renewal. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(D) We reserve the right to change the terms of your subscription, including the fees, from time to time, effective as of the beginning of your next billing period following the date of the intended change. We will give you advance notice by e-mail to your primary e-mail address saved in your Coinbase Account of any: (1) increased subscription fees, increased liability, fewer types of available transfers, or stricter limitations on the frequency or amount of transfers regarding your Coinbase One subscription at least twenty-one (21) days before the effective date of such change; and (2) change in the payment amount from the previous payment, and the date of the next payment, at least ten (10) calendar days in advance of the next payment. If you do not wish to accept a change to the price of your subscription, you may cancel your subscription as described in Appendix 3, Section 5.5 below. The most up to date version of the Agreement will always be available on our website and when we notify you that the Agreement is changing we recommend you print or save the latest version for your records.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.3. Coinbase Account Protection. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"With an active Coinbase One subscription, you may be eligible to receive a one-time reimbursement for up to £1,000,000 (Pounds Sterling or GBP) of actual losses (or the GBP equivalent thereof, in the case such losses were in the form of Digital Assets) that you sustain due to a compromise of your Coinbase Account login credentials resulting from a vulnerability or other deficiency in Coinbase’s systems and/or security protocols (the “","marks":[],"data":{}},{"nodeType":"text","value":"Coinbase Account Protection","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”). Coinbase Account Protection is not available outside the UK. The Coinbase Account Protection is subject to the terms and conditions set forth in this Appendix 3, Section 5.3 (the “","marks":[],"data":{}},{"nodeType":"text","value":"Coinbase Account Protection Warranty Terms","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”), which apply in addition to the terms of the Agreement and any other terms and policies set forth on the Coinbase Site.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) Eligibility.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" In order to be eligible to receive reimbursement under the Coinbase Account Protection, you must satisfy the following conditions:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(1) You must have an active Coinbase One subscription at the time the losses for which you are submitting a request for reimbursement under the Coinbase Account Protection (the “","marks":[],"data":{}},{"nodeType":"text","value":"Reimbursable Losses","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”) were sustained;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(2) Your Coinbase Account must have been open for at least thirty (30) calendar days prior to the date on which you sustained the Reimbursable Losses;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(3) You must have successfully completed all steps in the","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://help.coinbase.com/en/coinbase/getting-started/verify-my-account/identity--photo-verification"},"content":[{"nodeType":"text","value":" photo identity verification process","marks":[],"data":{}}]},{"nodeType":"text","value":" prior to the date on which you sustained the Reimbursable Losses;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(4) 2-factor authentication with either an authenticator application (e.g., Duo or Google Authenticator), security key (e.g., Yubikey) or push notification through the Coinbase mobile application must have been enabled on your Coinbase Account at the time you sustained the Reimbursable Losses. 2-factor authentication via SMS is not sufficient to be eligible for coverage under the Coinbase Account Protection;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(5) You must file your request for reimbursement of Reimbursable Losses with Coinbase Europe within ninety (90) days of the date on which you sustained the Reimbursable Losses;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(6) You must promptly file a police report with your local police department in connection with the Reimbursable Losses, and provide a copy of such report to Coinbase Europe;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(7) You must not have previously received a reimbursement for losses under the Coinbase Account Protection;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(8) Your Coinbase Account must be in good standing;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(9) You will not be eligible for reimbursement under the Coinbase Account Protection if you previously falsely reported to Coinbase Europe that your Coinbase Account had been compromised; and","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(10) You will not be eligible for reimbursement under the Coinbase Account Protection if you engage in unreasonable, offensive or dishonest behavior in communicating with Coinbase Europe about a request you’ve made for reimbursement under the Coinbase Account Protection (e.g., contacting Coinbase Europe employees outside of official customer support channels, or using abusive language when communicating with Coinbase Europe employees).","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) What is Not Covered.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(1) The Coinbase Account Protection does not cover reimbursement for any loss of funds held outside of your Coinbase Account, including without limitation in Coinbase Custody, Coinbase Wallet, or non-custodial wallets connected to Coinbase Commerce.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(2) The Coinbase Account Protection does not cover reimbursement of funds that you voluntarily sent to a third party in connection with an investment scam or otherwise, or if you mistakenly bought Digital Assets or sent Digital Assets to the wrong addressee.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(3) The Coinbase Account Protection does not cover reimbursement for any losses that you sustain as the result of your knowingly and voluntarily participating in fraudulent activity.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(4) The Coinbase Account Protection does not cover reimbursement for any losses that were the result of a security vulnerability or other technical deficiency in your computer, mobile device or security key.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(5) The Coinbase Account Protection does not cover reimbursement for any losses that were the result of an event or action that you were aware could result in compromise of your account security, if you failed to promptly notify Coinbase Europe of such occurrence in accordance with Section 12.3 (Security Breach) of the Agreement.  Examples of such occurrences include, without limitation, if you lose your security key or API key, if you grant a third party remote access to your account, or if you provide your Coinbase Account login credentials and/or 2-factor authentication codes to a third party.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(6) You agree that any amounts payable to you under the Coinbase Account Protection will be reduced by any amounts you are able to recover or have already recovered for the applicable Reimbursable Losses from a source other than the Coinbase Account Protection, including without limitation, any amounts received under an insurance policy, warranty, guarantee or indemnity.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(C) Process for Requesting Reimbursement.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"  In order to request reimbursement under the Coinbase Account Protection, please contact us via the Coinbase Help Center to lock your Coinbase Account and report that someone gained unauthorized access to your Coinbase account and withdrew your funds without your permission. After you’ve provided sufficient details about the incident, Coinbase Europe will investigate your case and determine whether you are eligible to receive reimbursement of up to £1,000,000 (GBP) (or the GBP equivalent of Digital Assets, as the case may be) in Reimbursable Losses under Coinbase Account Protection. If Coinbase Europe determines that you are eligible for reimbursement under the Coinbase Account Protection, Coinbase Europe will provide you with a one-time payment equal to the lesser of: (i) the actual amount of funds or Digital Assets, as the case may be, that were improperly removed from your Coinbase Account as a result of the compromise of your Coinbase Account login credentials as a result of a vulnerability or other deficiency in Coinbase’s systems and/or security protocols; and (ii) £1,000,000 (GBP) (or the GBP equivalent of Digital Assets, as the case may be). If your Reimbursable Losses are in the form of Digital Assets, the foregoing limit will be calculated based on the GBP value of the applicable Digital Assets as of the date and time at which Coinbase Europe approves your reimbursement request under Coinbase Account Protection.  You will be required to provide reasonable cooperation to Coinbase Europe in connection with our investigation of your case, and you must not take any actions that interfere with or otherwise impede our investigation.  Eligibility, determination of the amount of any Reimbursable Losses, and any interpretation of these Coinbase Account Protection Warranty Terms will be determined by Coinbase Europe in its sole discretion. Coinbase Europe may condition reimbursement under the Coinbase Account Protection on execution of a definitive settlement agreement, including a release of claims against Coinbase, its officers, directors, employees, contractors, agents, and affiliates and any other applicable parties and an obligation to keep confidential the reimbursement amount and circumstances. Coinbase Europe reserves the right to bring a claim on your behalf against any person or entity with respect to your claim for Reimbursable Losses. You hereby agree that in connection with any reimbursement made under the Coinbase Account Protection, you will cooperate fully with Coinbase Europe where it brings such a claim.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(D) Other Terms.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"  In the event of a conflict between these Coinbase Account Protection Warranty Terms and anything else in the Agreement, these Coinbase Account Protection Warranty Terms will govern.  Despite the previous sentence please note that you are still primarily responsible for ensuring the security of your Coinbase Account, and if you suspect that you have been the victim of a Security Breach, you must notify Coinbase Support as soon as possible in accordance with Section 12.3 of the Agreement.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Coinbase Account Protection is not an insurance policy.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"  To the extent you require protection beyond the Coinbase Account Protection, we strongly encourage you to purchase an insurance policy or other protection that provides coverage for unforeseen events that may result in the loss of funds held in your Coinbase Account.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(E) Amendment; Termination.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Except as prohibited by law, Coinbase Europe may terminate the Coinbase Account Protection at any time, and such termination will apply to incidents occurring after the effective date of the termination. In addition, except in the case of a claim filed to enforce these Coinbase Account Protection Warranty Terms, you acknowledge and agree that no benefits will be made available to you under the Coinbase Account Protection in the event you initiate any action, suit or claim against Coinbase Europe, or its officers, directors, employees, contractors, agents, or affiliates, concerning a claim otherwise subject to reimbursement under these Coinbase Account Protection Warranty Terms.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(F) No Waiver.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Coinbase Europe’s failure to enforce any right or provision of these Coinbase Account Protection Warranty Terms will not constitute a waiver of future enforcement of that right or provision. The waiver of any such right or provision will be effective only if in writing and signed by a duly authorized representative of Coinbase Europe.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(G) Disclaimers, Limitation of Liability, Complaints.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" You acknowledge and agree that any claims arising from or in relation to the Coinbase Account Protection or these Coinbase Account Protection Warranty Terms are subject to the Agreement, including the No Warranty disclaimer and (except for Coinbase’s obligation to pay amounts pursuant to an approved reimbursement request made under the Coinbase Account Protection) the Limitations of Liability set forth in Section 8.3 of the Agreement. You further acknowledge and agree that any dispute or claim relating in any way to the Coinbase Account Protection will be dealt with in accordance with Section 10 of the Agreement. If you have any complaints in relation to Coinbase One, please see Section 10 of the Agreement to see how to contact Coinbase Europe.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.4. Promotional Free Trial.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Coinbase Europe and/or third parties on behalf of Coinbase Europe may offer some users a free trial or other promotional subscriptions to Coinbase One. Such trial or promotional subscriptions are subject to the terms in this Agreement. Only one trial or promotional subscription is available per user. Free trial eligibility is determined by Coinbase Europe at its sole discretion and we may limit such eligibility or duration to prevent free trial abuse. Certain limitations may exist with respect to combining a free trial with any other offers. For some trials or promotional subscriptions, we require you to provide your payment details to start the trial or promotional subscription. You will not receive a notice from Coinbase Europe that your free trial has ended.  BY PROVIDING PAYMENT DETAILS YOU AGREE THAT AT THE END OF YOUR APPLICABLE FREE TRIAL OR PROMOTIONAL SUBSCRIPTION PERIOD, YOUR COINBASE ONE SUBSCRIPTION WILL AUTOMATICALLY RENEW AND YOU WILL BE CHARGED THE SUBSCRIPTION FEE STATED IN YOUR OFFER AT THE BEGINNING OF EACH BILLING CYCLE UNTIL YOU CANCEL YOUR SUBSCRIPTION. To avoid charges to your payment method, you must cancel your free trial at least 48 hours before your next billing date in your account settings as described in Appendix 3, Section 5.5 (“Cancellation”) below. If you are within 48 hours of your next billing date, contact customer support to cancel.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.5. Cancellation.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) Cancelling because you have changed your mind","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":".  You have 14 days after the date Coinbase Europe confirms your Coinbase One subscription to change your mind and cancel your subscription. You can exercise this right through your account settings and clicking “subscription management” using a web browser or in the app.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) Cancelling after your right to change your mind.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" If you do not cancel under Appendix 3, Section 6.5(a), you can cancel your subscription at any time through your account settings and clicking “subscription management” using a web browser or in the app.  If you cancel your subscription, the cancellation will go into effect at the end of your current subscription period. You will have continued access to your subscription for the remainder of your paid subscription period. You must cancel your subscription at least 48 hours before it renews to avoid paying the subscription fees for the next subscription period. If you cancel, modify your subscription, or if your account is otherwise terminated under this Agreement, you will not receive a credit, including for partially used periods of the subscription service.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.6. No Transfer or Assignments \u0026 Cancellations by Coinbase.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Your Coinbase One subscription cannot be transferred or assigned. Coinbase Europe reserves the right to accept, refuse , suspend, or cancel your subscription at any time in its sole discretion by providing 7 days’ notice. If Coinbase Europe cancels your subscription, you will receive a refund of your subscription fee on a pro rata basis calculated from the date your subscription was cancelled. Coinbase Europe may terminate your account or your subscription immediately, without notice, at any time including if:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) Coinbase Europe suspects or believes you have committed fraud through the use of the subscription;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) you fail to make a payment you owe Coinbase Europe or if your payment method fails and you do not put things right within 7 days of being notified;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(C) you acted towards other Coinbase users, or Coinbase Europe’s staff or agents in a way which Coinbase Europe reasonably considers to be inappropriate or unacceptable and sufficiently serious to justify restricting or ending your use of Coinbase Europe’s subscription; ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(D) it is not reasonably avoidable due to technical or operational reasons which are beyond Coinbase Europe’s reasonable control; or","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(E) you breach any obligation under the Agreement, although for non-material breaches we will first give you an opportunity to put things right which you will need to do within 7 days.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.7. Acknowledgement of Risk.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" By signing up for Coinbase One, you understand that Coinbase Europe is not making a recommendation to make a specific investment, trade, or to use any specific investment strategy. Coinbase Europe does not provide any investment, legal, or tax advice.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"6. Coinbase Pro","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"6.1. General.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Certain users may have access to a Coinbase Pro account at: ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://pro.coinbase.com/"},"content":[{"nodeType":"text","value":"https://pro.coinbase.com","marks":[],"data":{}}]},{"nodeType":"text","value":" (a “","marks":[],"data":{}},{"nodeType":"text","value":"Coinbase Pro Account","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”), an order book exchange platform for Supported Digital Assets. The provisions of this Appendix 3, Section 6 apply to your use of such Coinbase Pro Account in addition to the other applicable provisions of this Agreement, including without limitation the releases, indemnities, disclaimers, limitations of liability, prohibited use, dispute resolution, and cancellation policies set forth above. Coinbase does not offer Coinbase Pro to customers in all jurisdictions. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) Order Books. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Coinbase Pro offers an order book for various Supported Digital Assets and central bank issued currency trading pairs (each an “","marks":[],"data":{}},{"nodeType":"text","value":"Order Book","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”). Refer to your Coinbase Pro Account to determine which Order Books are available to you.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) Coinbase Pro Account. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Your Coinbase Pro Account consists of the following:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(1) a dedicated Digital Asset Wallet for each Supported Digital Asset offered on Coinbase Pro;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(2) a dedicated E-Money Wallet enabling you to store E-Money; and","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(3) associated user tools, accessible at: ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://pro.coinbase.com/"},"content":[{"nodeType":"text","value":"https://pro.coinbase.com","marks":[],"data":{}}]},{"nodeType":"text","value":" and through the Coinbase API.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You understand and agree that you are responsible for any and all orders, trades, and other instructions entered into Coinbase Pro including identifiers, permissions, passwords, and security codes associated with your Coinbase Pro Account.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(C) Deposits. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"You may fund your Coinbase Pro Account by depositing Supported Digital Assets and/or E-Money from your basic Coinbase Account, bank account or an external Digital Asset address into your Coinbase Pro Account.  The Supported Digital Asset and E-Money deposited in your Coinbase Pro Account can be used only to buy and sell Supported Digital Assets using Coinbase Pro.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(D) Withdrawals. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"You may withdraw Supported Digital Assets from your Coinbase Pro Account by transfer to your basic Coinbase Account or to an external Digital Asset address. You may withdraw central bank issued currency from your Coinbase Pro Account to your Coinbase Account or directly to your bank account.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"ALL DEPOSITS AND WITHDRAWALS MAY BE SUBJECT TO LIMITS. ALL LIMITS WILL BE DISPLAYED IN YOUR COINBASE PRO ACCOUNT.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(E) Withdrawal Fees. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Coinbase may also charge a fee on certain central bank issued currency deposit or withdrawal methods (e.g. bank wire). All such fees will be clearly displayed in your Coinbase Pro Account.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"6.2. Trading Rules and Trading Fees.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) Trading Rules. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"By accessing Coinbase Pro through: ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://pro.coinbase.com/"},"content":[{"nodeType":"text","value":"https://pro.coinbase.com","marks":[],"data":{}}]},{"nodeType":"text","value":" or the Coinbase API, you accept and agree to be bound by the ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.coinbase.com/legal/trading_rules"},"content":[{"nodeType":"text","value":"trading rules","marks":[],"data":{}}]},{"nodeType":"text","value":" set out at ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.coinbase.com/legal/trading_rules"},"content":[{"nodeType":"text","value":"https://www.coinbase.com/legal/trading_rules","marks":[],"data":{}}]},{"nodeType":"text","value":" (the “","marks":[],"data":{}},{"nodeType":"text","value":"Trading Rules","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”).","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) Trading Fees. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"By placing an order on Coinbase Pro, you agree to pay all applicable fees and you authorise Coinbase to automatically deduct fees directly from your Coinbase Pro Account. Trading fees are set forth in the ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.coinbase.com/legal/trading_rules"},"content":[{"nodeType":"text","value":"Trading Rules","marks":[],"data":{}}]},{"nodeType":"text","value":" and at: ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://pro.coinbase.com/fees"},"content":[{"nodeType":"text","value":"https://pro.coinbase.com/fees","marks":[],"data":{}}]},{"nodeType":"text","value":".","marks":[],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(C) Trading Account Use. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"By using a Coinbase Pro Account you agree and represent that you will use Coinbase Pro only for yourself as the account owner, and not on behalf of any third party, unless you have obtained prior approval from Coinbase. You may not sell, lease, furnish or otherwise permit or provide access to your Coinbase Pro Account to any other entity or to any individual that is not your employee or agent. You accept full responsibility for your employees' or agents' use of Coinbase Pro, whether such use is directly through Coinbase Pro website or by other means, such as those facilitated through API keys, and/or applications which you may authorise. You understand and agree that you are responsible for any and all orders, trades, and other instructions entered into Coinbase Pro including identifiers, permissions, passwords, and security codes associated with your Coinbase Pro Account.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(D) Suspension and Cancellation. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"We may suspend your Coinbase Pro Account or your access to any one or more Order Books in accordance with the suspension and termination provisions set out in this Agreement.","marks":[],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Suspension or termination of your Coinbase Pro Account shall not affect the payment of fees or other amounts you owe to Coinbase. In the event that your Coinbase Account is suspended or terminated, we will immediately cancel all open orders associated with your Coinbase Pro Account, block all withdrawals and bar the placing of further orders until resolution or we cancel your Coinbase Account.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(E) No Warranty. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"We do not represent that Coinbase Pro and/or its constituent Coinbase Pro Accounts, APIs, and related services, will be available without interruption.","marks":[],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Although we will strive to provide you with continuous operations, we do not guarantee continuous access or that there will be no delays, failures, errors, omissions or loss of transmitted information, nor do we guarantee that any order will be executed, accepted, recorded, or remain open. Coinbase reserves the right to cancel any open trades and/or suspend Coinbase Pro activity in accordance with the Trading Rules.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(F) No Investment Advice or Brokerage. For the avoidance of doubt, Coinbase does not provide investment, tax, or legal advice, nor does Coinbase broker trades on your behalf. All trades are executed automatically, based on the parameters of your order instructions and in accordance with posted trade execution procedures, and you are solely responsible for determining whether any investment, investment strategy or related transaction is appropriate for you based on your personal investment objectives, financial circumstances and risk tolerance. You should consult your legal or tax professional regarding your specific situation.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Coinbase may provide educational information about Supported Digital Assets, as well as Digital Assets not supported by Coinbase, in order to assist users in learning more about such Digital Assets. Information may include, but is not limited to, blog posts, articles, links to third party content, news feeds, tutorials, and videos. Coinbase will not be held responsible for the decisions you make to buy, sell, or hold Digital Assets based on the information provided by Coinbase.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(G) Debts. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"In the event that there are outstanding amounts owed to us hereunder, including in your (standard) Coinbase Account, Coinbase reserves the right to debit your Coinbase Pro Account accordingly and/or to withhold amounts from funds you may transfer from your Coinbase Pro Account to your Coinbase Account.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"7. Coinbase Verifications","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Coinbase verifications” is a service that leverages the Ethereum Attestation Service to enable the issuance of Coinbase-verified, onchain attestations against predefined schemas relating to individual Coinbase customers (each, a “","marks":[],"data":{}},{"nodeType":"text","value":"Coinbase Attestation","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”).  These onchain attestations may be used by eligible Coinbase customers to help establish identity and reputation when interacting with certain decentralized applications onchain.  A Coinbase Attestation issued to you will be stored onchain, and therefore will be public and viewable by anyone. If you do not wish to share this personal information with others by making it publicly available onchain, do not use the Coinbase verifications service.  Once a Coinbase Attestation has been issued to you, a record of the attestation may persist in the Ethereum Attestation Service even if you revoke the Coinbase Attestation through your Coinbase account.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"7.1. Eligibility.  ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"In order to use the Coinbase verifications service, you must (a) have a registered Coinbase account, (b) have successfully completed identity verification on your account, and (c) be in good standing and eligible to transact on the Coinbase platform. We reserve the right to not offer the Coinbase verifications service to you at our discretion.  Not in limitation of the foregoing, we may refuse to offer the Coinbase verifications service to you if the information you provided to create a Coinbase account (as described in the “Issuance” section below) is incomplete, inaccurate, or incorrect, or if you violate these terms, violate applicable law, or engage in behavior that harms our Services (for example, by engaging in fraudulent activity or attempting to circumvent our User Agreement or policies). We may also refuse to offer the Coinbase verifications service to you if your Coinbase account is subject to any type of limitation or review.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"7.2. Issuance.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"  By using the “Coinbase verifications” service and having a Coinbase Attestation issued, you acknowledge that Coinbase may use some or all of the personal information you provide to us, including the information you provided when you opened your Coinbase account and information we collect in accordance with our Privacy Policy from your usage of any Services, to issue one or more Coinbase Attestations.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If you choose to have a Coinbase Attestation issued to you, you acknowledge that personal information or information derived from your personal information will be stored onchain, and therefore will be public and viewable by anyone.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You agree that all the information you provide Coinbase in order to have a Coinbase Attestation issued on your behalf is complete, accurate and correct. A Coinbase Attestation relies on the completeness, accuracy and correctness of information provided by you, which you are ultimately responsible for.  A Coinbase Attestation is a representation of the underlying information about you and/or your Coinbase account as of a specific point of time, and does not necessarily reflect any subsequent changes to such information.  Coinbase will assume for all intents and purposes that you own and control the private keys associated with the self-hosted wallet that you specify for receipt of any Coinbase Attestation that we issue to you, including for purposes of any tax reporting obligations that Coinbase may become subject to as a result of any reward or other value that is distributed to such self-hosted wallet in connection with such Coinbase Attestation.  By using the Coinbase verifications service, you further agree that you will not transfer the Coinbase Attestation to any third party. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A Coinbase Attestation may also be based on data supplied to Coinbase by third parties, including government agencies, third party suppliers of identity verification services and others. Those third parties may change or may, due to change in laws or other reasons, change their policies or services. Therefore, we may be required to amend the provision and scope of any Coinbase Attestation and the corresponding schema, and may do so at any time at our discretion without notice.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"7.3. Use.  ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Certain decentralized applications (each, a “","marks":[],"data":{}},{"nodeType":"text","value":"Dapp","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”) may provide you with access to their applications because you are a holder of one or more Coinbase Attestations. If you do not wish to share any of the personal information that may be contained in a Coinbase Attestation, then do not use the Coinbase verifications service. We reserve the right to modify the scope of any Coinbase Attestation and the corresponding schema at any time without notice.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Unless otherwise specified, Coinbase does not have any affiliation with any Dapp that you may gain access to by virtue of holding one or more Coinbase Attestations, and your use of any such Dapp will be subject to terms and conditions that are between you and the Dapp.  Third-party service providers may offer certain products or services that leverage one or more Coinbase Attestations, for example, a “badge” or “checkmark” generated in reliance on a Coinbase Attestation. Your use of such third party products or services may be subject to your acceptance of, and compliance with, separate terms and conditions with such third parties, to which Coinbase is not a party. You acknowledge that Coinbase has no responsibility for the products or services provided by third parties.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Coinbase Attestations are non-transferrable and for your personal use only. You may not impersonate another user or entity in order to obtain a Coinbase Attestation. Purchasing, selling, lending, or renting a Coinbase Attestation is strictly prohibited.  If you transfer the private keys associated with the self-hosted wallet to which a Coinbase Attestation has been issued to a third party, we reserve the right to revoke such Coinbase Attestation and take such other action with respect to your Coinbase Account as we deem appropriate and/or necessary in our sole discretion.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Any Coinbase Attestation that is issued to you is provided for informational purposes only and unless otherwise expressly specified by Coinbase, is not intended to be relied upon for any legal, compliance or contractual purpose.  You acknowledge and agree that any such reliance by you will be at your own risk, and Coinbase disclaims any and all liability to you or any other third party that may result from such reliance.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Any Coinbase Attestation represents the status of your Coinbase account as of the time of issuance, and subsequent changes to the status of your Coinbase account that result in such attestation no longer being true may not be reflected immediately in the Ethereum Attestation Service.  Therefore, Coinbase does not represent, warrant or guarantee that the
