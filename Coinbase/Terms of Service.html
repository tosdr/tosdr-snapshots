nkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"cdxSettingsNavLink"}},"locale":"en"},"fields":{"internalName":"CDX Legal Project Settings - Subnav - Accessibility Statement","label":"Accessibility Statement","url":"https://www.coinbase.com/legal/accessibility-statement"}}],"hasFooter":true,"navbarTheme":"Default","hideNavbarLinks":false,"showSignInButton":false,"hasSearch":false}},"showSocialSharingLinks":false,"heroType":"tertiary","imageFit":"cover","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"This agreement (the \"Agreement\") is for customers who reside in the UK and select countries outside the European Economic Area (Switzerland, Andorra, Gibraltar, Guernsey, Isle of Man, Jersey, Monaco, San Marino, and New Zealand).","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In reviewing these terms you will see that some text is coloured in ","marks":[{"type":"underline"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":"green","marks":[{"type":"underline"},{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":".  These clauses only apply to the regulated services provided to you by CB Payments, Ltd and do not apply to services provided to you by Coinbase Europe Limited.","marks":[{"type":"underline"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":"  ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"CB Payments, Ltd (also trading as Coinbase) is an electronic money institution (“EMI”) regulated by the UK Financial Conduct Authority (“FCA”) under register number 900635, and provides the E-Money Service described in Section 2.1.","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"This Agreement is a contract between you and each of:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"1. CB Payments, Ltd (\"","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"Coinbase Payments","marks":[{"type":"code"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":"\"), a private limited company incorporated in England and Wales with company number 09708629 and whose registered office address is The Scalpel, 18th Floor, 52 Lime Street, London, United Kingdom, EC3M 7AF; and","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2. Coinbase Europe Limited (\"","marks":[],"data":{}},{"nodeType":"text","value":"Coinbase Europe","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"\"), a private limited company incorporated in Ireland with company number 675475) and whose registered office address is at 70 Sir John Rogerson’s Quay, Dublin D02 R296.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"References in this Agreement to \"Coinbase\", \"we\", \"our\" or \"us\", are to Coinbase Payments and/or Coinbase Europe depending on the services being discussed, and references to \"you\" or \"your\" are to the person with whom Coinbase enters into this Agreement. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"By signing up to use an account through coinbase.com, or any of our associated websites, application programming interfaces (“","marks":[],"data":{}},{"nodeType":"text","value":"APIs","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”), or mobile applications (collectively the \"","marks":[],"data":{}},{"nodeType":"text","value":"Site","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"\"), you agree that you have read, understood, and accept all of the terms and conditions contained in this Agreement, including our Communications Policy in Appendix 2, our ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.coinbase.com/legal/cookie"},"content":[{"nodeType":"text","value":"Cookie Policy","marks":[],"data":{}}]},{"nodeType":"text","value":", and our ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.coinbase.com/legal/prohibited_use"},"content":[{"nodeType":"text","value":"Prohibited Use Policy","marks":[],"data":{}}]},{"nodeType":"text","value":", and have read and understood our ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.coinbase.com/legal/privacy?country=UK"},"content":[{"nodeType":"text","value":"Privacy Policy","marks":[],"data":{}}]},{"nodeType":"text","value":".","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We refer to the E-Money Services, Digital Asset Services and Additional Services (all defined below) and such other services that may be offered by Coinbase from time to time, collectively, as the","marks":[],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"\"","marks":[],"data":{}},{"nodeType":"text","value":"Coinbase Services","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"\", which can be accessed via the platform operated by Coinbase (the “","marks":[],"data":{}},{"nodeType":"text","value":"Coinbase Platform","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”) (including the online platform which is accessible via the Site or at such location as may be prescribed by Coinbase from time to time).  Each of the Coinbase Services is provided by either Coinbase Payments or Coinbase Europe, as set out in clause 2 below.  “","marks":[],"data":{}},{"nodeType":"text","value":"Digital Asset","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"” means any digital asset (including a virtual currency or virtual commodity) which is a digital representation of value based on (or built on top of) a cryptographic protocol of a computer network; and \"","marks":[],"data":{}},{"nodeType":"text","value":"Supported Digital Asset","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"\" means only those particular Digital Assets listed as available to trade or custody in your Digital Asset Wallet. Services and supported assets may vary by jurisdiction.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Amendment of this Agreement","marks":[{"type":"underline"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":": We will notify you of any material change to the Agreement relating to E-Money Services by email at least two months in advance, where we are required to do so under applicable law. In such circumstances, you will be deemed to have accepted the change if you do not close your Coinbase Account prior to the date the change takes effect and you continue to use the Coinbase Services. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We may make all other amendments to the Agreement (including in relation to any other Coinbase Services) at any time by posting the revised Agreement (a “","marks":[],"data":{}},{"nodeType":"text","value":"Revised Agreement","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”) on the Site or by providing a copy of it to you. The Revised Agreement shall, where lawful, be effective as of the time it is posted on the Site or provided to you (unless we state otherwise) but will not apply retroactively.  Your continued use of the Coinbase Services after the posting or provision of a Revised Agreement constitutes your acceptance of such Revised Agreement.  If you do not agree with any such modification, you should close your Coinbase Account and cease using the Coinbase Services. You agree that any notification of amendments in the manner as aforesaid shall be sufficient notice to you, and your continued access and/or use of Coinbase Services and/or the Site shall constitute an affirmative acknowledgement by you of the amendments and shall be deemed to be your acceptance of the Revised Agreement. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Copies of the most up-to-date version of the Agreement will be made available on the Site at all times.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Dispute Resolution","marks":[{"type":"underline"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":": PLEASE BE AWARE THAT SECTION 10  (CUSTOMER FEEDBACK, QUERIES, COMPLAINTS, AND DISPUTE RESOLUTION) OF THIS AGREEMENT, CONTAINS PROVISIONS GOVERNING HOW TO RESOLVE DISPUTES BETWEEN YOU AND COINBASE. PLEASE READ SECTION 10 CAREFULLY.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"blockquote","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"IMPORTANT NOTE: You should be aware that the risk of loss in trading or holding Digital Assets can be substantial. As with any asset, the value of Digital Assets can increase or decrease and there can be a substantial risk that you lose money buying, selling, holding, or investing in Digital Assets. ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Coinbase Europe and its Digital Asset Services (described in Section 2.2) and Additional Services (described in Section 2.3) are not currently regulated by the FCA, the Central Bank of Ireland (“CBI”), or any other regulator in the UK or Ireland. The Digital Asset Services and Additional Services (other than the Coinbase Visa Debit Card) are not within the scope of the jurisdiction of the UK Financial Ombudsman Service (“FOS”) or the Irish Financial Services and Pensions Ombudsman (“FSPO”). Your Digital Assets and E-Money are not subject to protection under the UK Financial Services Compensation Scheme (“FSCS”) or the Irish Deposit Guarantee Scheme or Investor Compensation Scheme. Coinbase Europe is registered with the Central Bank of Ireland as a Virtual Asset Service Provider (registration number C455715).","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You should consult your financial advisor, legal or tax professional regarding your specific situation and financial condition, and carefully consider whether trading or holding Digital Assets is suitable for you. ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Coinbase Payments issues the E-Money in your E-Money Wallet (each term hereinafter defined). Instead of being covered by the FSCS, your E-Money is safeguarded by Coinbase Payments – a regulatory requirement for all EMIs.  Unlike a bank, E-Money balances must be segregated from all other cash balances of the EMI and can’t be used for the EMI’s own purposes or loaned to other customers.  In the unlikely event Coinbase Payments ceases trading, the value of your E-Money will be available to you, subject to charges by an insolvency practitioner/administrator, and the process for distributing these safeguarded funds may take longer than a claim under the FSCS.","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"1. ELIGIBILITY. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"To be eligible to use any of the Coinbase Services, you must be at least 18 years old and reside in a country in which the relevant Coinbase Services are accessible. There are certain Coinbase Services or features which may or may not be available to you depending on your location and other criteria.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"2. SERVICES.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2.1. E-Money Services.","marks":[{"type":"bold"},{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The following services (the \"","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"E-Money Services","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"\") may be provided to you by Coinbase Payments:","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) a digital wallet (“","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"E-Money Wallet","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"”) enabling you to store electronic money issued by Coinbase Payments, which is denominated in fiat currency (“","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"E-Money","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"\"); and","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) certain payment services enabling you to send and receive E-Money (as set out below).","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The E-Money Services are authorised and regulated under the Payment Services Regulations 2017 and Electronic Money Regulations 2011 (as applicable). Access to E-Money Services is not automatic and is only provided where Coinbase Payments decides in its sole discretion to provide them.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As an Additional Service, Coinbase may provide you with a Coinbase Visa Debit Card (see  Section 1 of Appendix 3 for more details).","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2.2. Digital Asset Services. ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The following services (the \"","marks":[],"data":{}},{"nodeType":"text","value":"Digital Asset Services","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"\") may be provided to you by Coinbase Europe: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) one or more hosted wallets enabling you to store, track, transfer, and manage Supported Digital Assets (the \"","marks":[],"data":{}},{"nodeType":"text","value":"Digital Asset Wallets","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"\"); and ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) a Digital Asset exchange service enabling you to obtain information for your purchases and sales of Supported Digital Assets, and (subject to certain restrictions) carry out any such purchases or sales on the Site (the “","marks":[],"data":{}},{"nodeType":"text","value":"Digital Asset Exchange Service","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”).","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2.3. Additional Coinbase Services.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In addition to the core services (i.e. the E-Money Services and the Digital Asset Services), additional services (\"","marks":[],"data":{}},{"nodeType":"text","value":"Additional Services","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"\") may be made available by Coinbase Europe, Coinbase Payments or another member of the Coinbase Group, as defined at Section 2.6 below to users that fulfil certain eligibility criteria, including, without limitation, the Additional Services described in ","marks":[],"data":{}},{"nodeType":"text","value":"Appendix 3","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":".  You may also elect to hold Supported Digital Assets in “Coinbase Vault” as further described in Section 5.17. Unless otherwise noted, all references to Digital Asset Wallet include Coinbase Vault. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2.4. Several Liability. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"You agree that the liability of each of Coinbase Payments and Coinbase Europe under this Agreement is several and not joint, and each of Coinbase Payments and Coinbase Europe shall be liable only for their own respective obligations under this Agreement, and any breaches by them of those obligations.  This means that each of them are responsible to you for their own breaches of this Agreement, and not for each other’s breaches.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2.5. Fees.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" You agree to be responsible for the payment of and pay all fees. Fees for Coinbase Services, as amended from time to time, can be found on the Site at the ‘","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://help.coinbase.com/en/coinbase/trading-and-funding/pricing-and-fees/fees.html"},"content":[{"nodeType":"text","value":"Pricing and Fees Disclosures’","marks":[],"data":{}}]},{"nodeType":"text","value":" page, which shall form part of this Agreement, and for certain Additional Services as set forth in Appendix 3.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2.6. Coinbase Group.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" In this Agreement, “","marks":[],"data":{}},{"nodeType":"text","value":"Coinbase Group","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"” means Coinbase Europe and its corporate affiliates, including Coinbase, Inc., a Delaware corporation, which provide Digital Asset storage and wallet services.  Excluded from this definition are all corporate affiliates that solely provide electronic money services, including, but not limited to, Coinbase Payments.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"3. ACCOUNT SETUP.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2.1. Registration of Coinbase Account. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"To use the Coinbase Services, you will need to register for a Coinbase account (a \"","marks":[],"data":{}},{"nodeType":"text","value":"Coinbase Account","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"\"), which includes the Digital Wallet(s) and the E-Money Wallet, by providing your details, including your name, email address and a password, completing certain verification procedures, and accepting the terms of this Agreement. By using a Coinbase Account, you agree and represent that you will use the Coinbase Services only for yourself, and not on behalf of any third party, unless you have obtained prior approval from Coinbase in accordance with ","marks":[],"data":{}},{"nodeType":"text","value":"Section 3.2 and 4.10 ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"of this Agreement. Each customer may register only one Coinbase account.  You are fully responsible for all activity that occurs under your Coinbase Account. We may, in our sole discretion, refuse to open a Coinbase Account for you, or suspend or terminate any Coinbase Accounts (including but not limited to duplicate accounts) or suspend or terminate the trading of specific Digital Assets in your Coinbase Account or the sending of Digital Assets from your Coinbase Account.  Please see Section 7 below for more information.","marks":[],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2.2. Third party Access. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"If, to the extent permitted by ","marks":[],"data":{}},{"nodeType":"text","value":"Section 4.10,","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" you grant express permission to a Regulated Third Party to access or connect to your Coinbase Account(s), either through the Regulated Third Party's product or service or through the Site, you acknowledge that granting permission to a Regulated Third Party to take specific actions on your behalf does not relieve you of any of your responsibilities under this Agreement. You are fully responsible for all acts or omissions of any Regulated Third Party with access to your Coinbase Account(s) and any action of such Regulated Third Party shall be considered to be an action authorised by you. Further, you acknowledge and agree that you will not hold Coinbase responsible for, and will indemnify Coinbase from, any liability arising out of or related to any act or omission of any Regulated Third Party with access to your Coinbase Account(s). ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You may change or remove permissions granted by you to a Regulated Third Party with respect to your Coinbase Account(s) at any time through the tabs on the ‘Settings’ page on the Site.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"3.3. Access, Processing and Storage of your Personal Data \u0026 Identity Verification. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"You agree to provide us with the information we request (which we may request during registration for your Coinbase Account or at any time deemed necessary) for the purposes of identity verification, providing the Coinbase Services to you (including the establishment of applicable limits), and the detection of money laundering, terrorist financing, fraud, or any other financial crime, including as set out in ","marks":[],"data":{}},{"nodeType":"text","value":"Appendix 1","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" (","marks":[],"data":{}},{"nodeType":"text","value":"Verification Procedures and Limits","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":") and permit us to keep a record of such information. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The information we request may include (but is not limited to) personal information such as your name, residential address, telephone number, email address, date of birth, taxpayer identification number, government identification number, information regarding your bank account (such as the name of the bank, the account type, routing number, and account number) network status, customer type, customer role, billing type, mobile device identifiers (e.g. international mobile subscriber identity and international mobile equipment identity) and other subscriber status details, and any such information that Coinbase is required to collect from time to time under applicable law.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You may also be required to undergo “","marks":[],"data":{}},{"nodeType":"text","value":"Enhanced Due Diligence","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”, where Coinbase may request that you submit additional information about yourself or your business, provide relevant records, and arrange for meetings with Coinbase staff so that Coinbase may, among other things, establish the source of your wealth and source of funds for any transactions carried out in the course of your use of Coinbase Services.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In providing us with this or any other information that may be required, you confirm that the information is true, accurate and complete, and you have not withheld any information that may influence Coinbase’s evaluation of you for the purposes of your registration for a Coinbase Account or the provision of Coinbase Services to you. You undertake to promptly notify in writing and provide Coinbase with information regarding any changes in circumstances that may cause any such information provided to become false, inaccurate or incomplete and also undertake to provide any other additional documents, records and information as may be required by Coinbase and/or applicable law. You permit us to keep records of such information.  We will treat this information in accordance with ","marks":[],"data":{}},{"nodeType":"text","value":"Section 11","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" (","marks":[],"data":{}},{"nodeType":"text","value":"Data Protection","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":"). ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We may make enquiries, whether directly or through third parties, that we consider necessary to verify your identity or protect you and/or us against fraud or other financial crime, and to take action we reasonably deem necessary based on the results of such enquiries. When we carry out these enquiries, your personal information may be disclosed to credit reference and fraud prevention or financial crime agencies and that these agencies may respond to our enquiries in full. This is an identity check only and should have no adverse effect on your credit rating. Additionally, we may require you to wait some amount of time after completion of a transaction before permitting you to use further Coinbase Services and/or before permitting you to engage in transactions beyond certain volume limits.  In accordance with our ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.coinbase.com/legal/privacy?country=UK"},"content":[{"nodeType":"text","value":"Privacy Policy","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"text","value":", we reserve the right at all times to monitor, review, retain and/or disclose any information as necessary to satisfy any applicable law, regulation, sanctions programs, legal process or governmental request. Further, please note that your mobile network operator may disclose your information to Coinbase, its service providers, and other third parties (including governmental authorities) for fraud prevention and other purposes in accordance with its privacy policies.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"4. E-MONEY SERVICES.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"4.1. Loading. ","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"You can load funds into your E-Money Wallet using bank transfer (or other payment methods available on the Site for your location), and your E-Money Wallet will show loaded funds once we have received them.  Loading of funds may be done manually, or as part of a recurring transaction that you set up on your Coinbase Account (see ","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"Section 5.12","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":" below for more details).  You may only load your own funds, from your own account, and not from any joint, pooled or third-party account.  When funds are loaded into the E-Money Wallet you will be issued with E-Money by Coinbase Payments that represents the funds you have loaded. The E-Money Wallet is not a deposit or investment account which means that your E-Money will not be protected by the Financial Services Compensation Scheme. Coinbase Payments will only hold funds received from users in a designated safekeeping account with a regulated financial institution. E-Money held in an E-Money Wallet will not earn any interest. Your E-Money Wallet may hold E-Money denominated in different currencies and we will show the E-Money balance for each currency that you hold.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"4.2. Purchase or Sale of Digital Assets. ","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"You may purchase Supported Digital Assets by using E-Money credited to your E-Money Wallet. To carry out a Digital Asset Transaction using E-Money, you must follow the relevant instructions on the Site and you authorise  us to debit E-Money from your E-Money Wallet when making a purchase of Supported Digital Assets using E-Money.  A purchase of Supported Digital Assets will usually be initiated on the business day we receive your instructions (subject to Section 4.3).  Supported Digital Assets purchased with E-Money will usually be deposited in your Digital Asset Wallet instantly.  Although we will attempt to deliver Supported Digital Assets to you as promptly as possible, E-Money may be debited from your E-Money Wallet before Supported Digital Assets are delivered to your Digital Asset Wallet.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You may sell Supported Digital Assets in exchange for E-Money or send Supported Digital Assets off the Coinbase Platform as soon as funds for the purchase of the Supported Digital Asset have settled to Coinbase, which in the case of E-Money is usually one business day after we receive your instructions. You authorise us to debit your Digital Asset Wallet and credit your E-Money Wallet with the relevant amount of E-Money.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"4.3. Receipt of Instructions. ","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"If we receive instructions from you to purchase Supported Digital Assets using E-Money on a non-business day or after 4:30 pm (London time) on a business day, we may treat those instructions as if they were received by us on the following business day.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"4.4. Revocation. ","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"When you give us instructions to carry out a Digital Asset Transaction using E-Money, you cannot withdraw your consent to that Digital Asset Transaction unless the Digital Asset Transaction is not due to occur until an agreed date in the future e.g. if you have set up Future Transactions (see ","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"Section 5.12","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":" below for more details). In the case of a Future Transaction, you may withdraw your consent up until the end of the business day before the date that the Future Transaction is due to take place. To withdraw your consent to a Future Transaction, follow the instructions on the Site.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"4.5. Unsuccessful Payments.  ","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"If a payment to load funds into your E-Money Wallet is not successful, you authorise Coinbase Payments, in its sole discretion, either to cancel any related Digital Asset Transactions or to debit your other payment methods, including Coinbase balances or other linked accounts, in any amount necessary to complete the Digital Asset Transactions in question. You are responsible for maintaining an adequate balance and/or sufficient credit limits in order to avoid overdraft, or similar fees charged by your payment provider.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"4.6. Account Information. ","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"You will be able to see your E-Money Wallet balance and your transaction history including Card Transactions using the Site, including (i) the amount (and currency) of each Supported Digital Asset purchase, (ii) a reference to identify the payer and / or payee (as appropriate), (iii) any fees charged (including a breakdown of the fees), (iv) where there has been a currency exchange, the rate of exchange, and the amount (in the new currency) after exchange (where you are the payer) or the amount (in the original currency) before the exchange (where you are the payee), and (v) the debit or credit date of each Supported Digital Asset purchase (as appropriate).","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"4.7. Redeeming E-Money. ","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"You may redeem all or part of any E-Money held in your E-Money Wallet at any time by selecting the relevant option in the Site and following the instructions. Unless agreed otherwise, funds will be transferred to the bank account you have registered with us. If this Agreement is terminated, we will redeem any E-Money remaining in your E-Money Wallet and attempt to transfer funds to the bank account you have registered with us. Prior to redeeming E-Money from your E-Money Wallet, we may conduct checks for the purposes of preventing fraud, money laundering, terrorist financing and other financial crimes, and as required by applicable law. This may mean you are prevented or delayed from withdrawing E-Money until those checks are completed to our reasonable satisfaction in order to comply with our regulatory requirements.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"4.8. Unauthorised and Incorrect Transactions. ","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"Where a purchase of Supported Digital Assets and / or redemption of E-Money is initiated from your E-Money Wallet using your credentials, we will assume that you authorised such transaction, unless you notify us otherwise","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":".","marks":[{"type":"bold"},{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If you believe that a transaction using your E-Money Wallet has been carried out that you did not authorise (an “","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"Unauthorised Transaction","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"”), or if you have reason to believe that a transaction using your E-Money Wallet has been incorrectly carried out or is not complete (an “","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"Incorrect Transaction","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"”), you must contact us as soon as possible via our help page at https://help.coinbase.com, and in any case no later than 13 months after the Unauthorised Transaction or Incorrect Transaction occurred.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"It is important that you regularly check your E-Money Wallet balance and your transaction history to ensure any Unauthorised Transactions or Incorrect Transactions are identified and notified to us at the earliest possible opportunity.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We are not responsible for any claim for Unauthorised Transactions or Incorrect Transactions unless you have notified us in accordance with this ","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"Section 4.8, ","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"in which case ","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"Section 4.9 ","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"below sets out our respective responsibilities. As further described in ","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"Section 4.9","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":" below, we are not responsible for any claim for Unauthorised Transactions","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"or Incorrect Transactions if you have acted fraudulently, intentionally or with negligence and this has resulted in the Unauthorised Transactions or Incorrect Transactions.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"During any investigation of any actual or potential Unauthorised Transactions or Incorrect Transactions, we reserve the right to suspend your Coinbase Account to avoid further losses.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If you have a Card, Card Transactions will also be governed by Appendix 3, Section 1.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"4.9. Refund Rights.","marks":[{"type":"bold"},{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) Unauthorised Transactions - E-Money Wallet.","marks":[{"type":"bold"},{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If an Unauthorised Transaction or Incorrect Transaction occurs in your E-Money Wallet as a result of our failure, we will refund you the amount of that transaction by no later than the end of the next business day after becoming aware of the Unauthorised Transaction or Incorrect Transaction and restore your E-Money Wallet to the state it would have been in had the Unauthorised Transaction or Incorrect Transaction not taken place. Generally, you will not be liable for losses incurred after you have notified us of the Unauthorised Transaction or if we have failed at any time to provide you with the means for notifying us.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You will be liable for the first £35 of any losses you incur in respect of an Unauthorised Transaction in your E-Money Wallet which arises from the use of lost or stolen credentials (for example when you have failed to keep the login details for your Coinbase Account secure), and if you are fraudulent, or you intentionally or negligently fail to carry out your obligations under this Agreement and this results in Unauthorised Transactions in your E-Money Wallet (for example, if you deliberately share your email and password with a third party, or are grossly negligent in keeping your email and password secure, in both cases other than in accordance with ","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"Sections 3.2 and/or 4.10","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"), you will be liable for all resultant losses incurred as a result of any such Unauthorised Transactions, not just the first £35.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Where there is a dispute between us and you regarding whether or not a transaction is an Unauthorised Transaction, we may (but are not obliged to) temporarily credit your E-Money Wallet whilst we settle the dispute. Where we determine that the transaction was in fact authorised, we may reverse any credit provided and correct errors made in any statement relating to the E-Money Wallet without prior notice to you, although please note that during this period your E-Money Wallet may be temporarily locked to avoid further Unauthorised Transactions. You will also be liable to us (as a debt) for any E-Money you have transferred which was temporarily credited to your E-Money Wallet.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) Incorrect Transactions - E-Money Wallet.","marks":[{"type":"bold"},{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Where an Incorrect Transaction is made in your E-Money Wallet as a result of our action or error we shall refund to you the amount of that transaction without undue delay and restore your E-Money Wallet to the state in which it would have been had the Incorrect Transaction not taken place. We will also endeavour to provide you with reasonable notice where possible.  We will also pay any charges for which we are responsible, and for any interest which you can show that you have had to pay as a consequence of any Incorrect Transaction. Irrespective of our liability, on your request, we shall try to trace any Incorrect Transaction initiated by you free of charge. However, we cannot guarantee that we will be able to trace such transactions.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"4.10. Appointment of Regulated Third Parties","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":". You may, as set out in ","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"Section 3.2","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":", appoint appropriately licensed third parties to access your E-Money Wallet (“","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"Regulated Third Parties","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"”). If you do so, you should be aware that by virtue of such access, that Regulated Third Party may access your transactional and other data, and / or may initiate transfers from your E-Money Wallet.  ","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"You will be liable for any actions that any Regulated Third Parties take on your Coinbase Account, as further set out in ","marks":[{"type":"underline"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"Section 3.2","marks":[{"type":"underline"},{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":" above.  We reserve the right to refuse access to any Regulated Third Parties, as set out in ","marks":[{"type":"underline"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"Section 4.11","marks":[{"type":"underline"},{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":" below.","marks":[{"type":"underline"},{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"4.11. Refusing to deal with Regulated Third Parties. ","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"We may refuse access to Regulated Third Parties for objectively justified and duly evidenced reasons relating to unauthorised or fraudulent access to your E-Money Wallet, money laundering, terrorist financing, fraud, or any other financial crime, and as required by applicable law. In such cases, unless we are prohibited by applicable law, we will inform you that that Regulated Third Party's access has been denied and the reasons why. We will permit access again once we are satisfied that the reasons for refusing access no longer exist.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"4.12. Consent. ","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"By opening a Coinbase Account you provide your explicit consent to us providing the E-Money Services to you. You can withdraw this consent at any time by closing your Coinbase Account.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"For the avoidance of doubt, this consent does not relate to our processing of your personal information or your rights under and in accordance with data protection law and regulations. Please see ","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"Section 11","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":" (","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"Data Protection","marks":[{"type":"italic"},{"type":"code"}],"data":{}},{"nodeType":"text","value":") below and our ","marks":[{"type":"code"}],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.coinbase.com/legal/privacy?country=UK"},"content":[{"nodeType":"text","value":"Privacy Policy","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"text","value":" for information about how we process your personal data, and the rights you have in respect of this.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"4.13. Financial Ombudsman Service. ","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"If you have a complaint relating to the E-Money Services provided to you by Coinbase Payments, and that complaint cannot be resolved through the dispute process set out in ","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"Section 10.2","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":", you may then be able to take unresolved complaints to the Financial Ombudsman Service (\"","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"FOS","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"\"). You agree that you will not raise a complaint with the FOS until the dispute process set out in ","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":"Section 10.2 ","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"has been completed","marks":[{"type":"code"}],"data":{}},{"nodeType":"text","value":". ","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":"You can find further information about the FOS and the types of complainants eligible to submit matters to the FOS using the following details:","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Address","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":": Financial Ombudsman Service, Exchange Tower, Harbour Exchange, London, E14 9SR","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Telephone","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":": 0800 023 4567 or 0300 123 9 123","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Email","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":": complaint.info@financial-ombudsman.org.uk","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Website","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":": ","marks":[{"type":"code"}],"data":{}},{"nodeType":"hyperlink","data":{"uri":"http://www.financial-ombudsman.org.uk"},"content":[{"nodeType":"text","value":"http://www.financial-ombudsman.org.uk","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"text","value":"","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"4.14. Payment Services Partners","marks":[{"type":"bold"},{"type":"code"}],"data":{}},{"nodeType":"text","value":". Coinbase may use a third party payment processor to process any payment between you and Coinbase, including but not limited to payments in relation to your use of the Digital Asset Transactions or deposits or withdrawals from your E-Money Wallet or Coinbase Account.","marks":[{"type":"code"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"5. DIGITAL ASSET SERVICES.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.1. In General. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Your Digital Asset Wallet enables you to send Supported Digital Assets to, and request, receive, and store Supported Digital Assets from, other users or third parties outside the Coinbase Platform, by giving instructions through the Site.  We recommend customers send a small amount of Supported Digital Assets as a test when sending to users or third parties outside the Coinbase Platform, before sending a significant amount of Supported Digital Assets outside the Coinbase Platform.  You may not be able to send Supported Digital Assets off the Coinbase Platform until the funds for the purchase of the Supported Digital Asset have settled to Coinbase, which in the case of E-Money is usually one business day after we receive your instructions.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Coinbase enables the purchase and sale of Supported Digital Assets. The Digital Asset Exchange Service enables you to buy Supported Digital Assets on the Coinbase Site using:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(A) E-Money from your E-Money Wallet held with Coinbase Payments;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(B) Central bank issued currency (such as GBP or EUR) supported by Coinbase; and/or","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(C) Other types of Supported Digital Assets in your Digital Asset Wallet.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Conversely, when you sell Supported Digital Assets on the Coinbase Platform, you may elect to receive:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(D) E-Money into your E-Money Wallet held with Coinbase Payments; ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(E) Central bank issued currency (such as GBP or EUR) supported by Coinbase; and/or","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"(F) Other types of Supported Digital Assets in your Digital Asset Wallet.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The transactions described in this Section 5.1 are referred to in this Agreement as “","marks":[],"data":{}},{"nodeType":"text","value":"Digital Asset Transactions","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.2. Fiat Currency Transactions (not using your E-Money Wallet). ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"You may purchase Supported Digital Assets by linking a valid payment method to your Digital Asset Wallet. You authorise us to debit funds using your selected payment method(s) to complete your purchase.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Although we will attempt to deliver Supported Digital Assets to you as promptly as possible, funds may be debited from your selected payment method before the status of your Digital Asset Transaction is shown as complete, and the Supported Digital Asset is delivered to your Digital Asset Wallet. You may sell Supported Digital Assets in exchange for fiat currency (such as GBP or EUR) supported by Coinbase. In such circumstances, you authorise us to debit your Digital Asset Wallet and to send instructions to credit your selected payment method(s) in settlement of sell transactions. We will send these instructions as soon as reasonably possible. Any fiat currency should be credited to your selected payment method(s) by the end of the business day after we send such instructions. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.3. Transaction Fulfilment. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"We will make reasonable efforts to fulfil all purchases of Supported Digital Assets, but in some circumstances, we may be unable to. If this is the case, we will notify you and seek your approval to re-attempt the purchase at the current Exchange Rate (as defined below). ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.4. Availability of Payment Methods.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" The availability of a method of payment depends on a number of factors including, for example, where you are located, the identification information you have provided to us, and limitations imposed by third party payment processors.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.5. Conversion Fees.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Each purchase or sale of Supported Digital Assets is subject to a fee  (a \"","marks":[],"data":{}},{"nodeType":"text","value":"Conversion Fee","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"\") and, if applicable based on the service, a spread.  The applicable Conversion Fee will be displayed to you on the Site prior to each transaction and is stated in each receipt we issue to you. We may adjust our Conversion Fees at any time. We will not process a transaction if the Conversion Fee and any other associated fees would, together, exceed the value of your transaction. A full list of Coinbase Europe's fees and the way fees are calculated can be found on our ‘","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://support.coinbase.com/customer/portal/articles/2109597-buy-sell-bank-transfer-fees"},"content":[{"nodeType":"text","value":"Pricing and Fees Disclosures’ page","marks":[],"data":{}}]},{"nodeType":"text","value":" on the Site.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.6. Exchange Rates","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":". Each purchase or sale of Supported Digital Assets is also subject to the Exchange Rate for the given transaction. The \"Exchange Rate\" means the price of a given Supported Digital Assets in fiat currency as quoted on the Site. The Exchange Rate is stated either as a \"Buy Price\" or as a \"Sell Price\", which is the price at which you may buy or sell Supported Digital Assets, respectively. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You acknowledge that the Buy Price Exchange Rate may not be the same as the Sell Price Exchange Rate at any given time, and that we may add a margin or ‘spread’ to the quoted Exchange Rate. You agree to accept the Exchange Rate when you authorise a transaction. You can learn more about Coinbase Europe’s Exchange Rates on our ‘","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://support.coinbase.com/customer/portal/articles/2109597-buy-sell-bank-transfer-fees"},"content":[{"nodeType":"text","value":"Pricing and Fees Disclosures’ page","marks":[],"data":{}}]},{"nodeType":"text","value":" on the Site. We do not guarantee the availability of any Exchange Rate. We do not guarantee that you will be able to buy and / or sell your Supported Digital Assets on the open market at any particular price or time. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.7. Authorisations; Reversals; Cancellations. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"By clicking the ‘Buy’ or ‘Sell’ button on the Site, you are authorising Coinbase to initiate the transaction at the quoted Buy Price or Sell Price and agree to any associated Conversion Fees and Exchange Fees and any other fees.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You cannot cancel, reverse, or change any transaction marked as complete or pending. If your payment is not successful or if your payment method has insufficient funds, you authorise us, in our sole discretion, either to cancel the transaction or to debit your other payment methods, including balances on your E-Money Wallet and/or Digital Asset Wallets, in any amount necessary to complete the transaction. You are responsible for maintaining an adequate balance and/or sufficient credit limits in order to avoid overdraft, insufficient funds, or similar fees charged by your payment provider.  Coinbase reserves the right to suspend access to any and all Coinbase Services until such insufficient payment is addressed.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.8. Digital Asset Transactions. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"We will process Digital Asset Transactions in accordance with the instructions we receive from you. You should verify all transaction information prior to submitting instructions to us. We do not guarantee the identity of any user, receiver, requestee or other third party and we will have no liability or responsibility for ensuring that the information you provide is accurate and complete.","marks":[],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Digital Asset Transactions cannot be reversed once they have been broadcast to the relevant Digital Asset network. If you initiate a Digital Asset Transaction by entering the recipient's email address or mobile phone number and the recipient does not have an existing Coinbase Account, we will invite the recipient to open a Coinbase Account. If the recipient does not open a Coinbase Account within 30 days, we will return the relevant Supported Digital Asset to your Digital Asset Wallet. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We may charge network fees (“","marks":[],"data":{}},{"nodeType":"text","value":"miner fees","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”) to process a Digital Asset Transaction on your behalf. We will calculate the miner fees at our discretion, although we will always notify you of the miner fees at (or before) the time you authorise the Digital Asset Transaction. A full list of Coinbase Europe's miner fees can be found on our ‘","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://support.coinbase.com/customer/portal/articles/2109597-buy-sell-bank-transfer-fees"},"content":[{"nodeType":"text","value":"Pricing and Fees Disclosures’ page","marks":[],"data":{}}]},{"nodeType":"text","value":" on the Site. Miner fees for each individual transaction will be disclosed to you at the time of purchase on the checkout page. When you or a third party sends Digital Assets to a Coinbase Digital Asset Wallet from an external wallet not hosted on Coinbase (an “","marks":[],"data":{}},{"nodeType":"text","value":"Inbound Transfer","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”), the person initiating the transaction is solely responsible for executing the transaction properly, which may include, among other things, payment of miner fees in order for the transaction to be completed successfully and ensuring that the Digital Asset being sent is a Supported Digital Asset that conforms to the particular wallet address to which funds are directed, including any additional address feature(s) for identifying a transaction recipient beyond a wallet address to the extent required by Coinbase or the Supported Digital Assets protocol to credit the Inbound Transfer to your Coinbase Account (e.g., a “Destination Tag/Memo”). Non-payment of miner fees may cause your transaction to remain in a pending state outside of Coinbase Europe’s control and we are not responsible for delays or loss incurred as a result of an error in the initiation of the transaction and have no obligation to assist in the remediation of such transactions.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Once submitted to a Digital Asset network, a Digital Asset Transaction will be unconfirmed for a period of time pending sufficient confirmation of the transaction by the Digital Asset network. A Digital Asset Transaction is not complete while it is in a pending state. Digital Assets associated with Digital Asset Transactions that are in a pending state will be designated accordingly and will not be included in your Digital Asset Wallet balance or be available to conduct Digital Asset Transactions until confirmed by the network.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We may also refuse to process or cancel any pending Digital Asset Transaction as required by law, regulation or any court or other authority to which Coinbase is subject in any jurisdiction, for instance, if there is suspicion of money laundering, terrorist financing, fraud, or any other financial crime. ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.9. Supported Digital Assets. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Our Digital Asset Services are available only in connection with Supported Digital Assets.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Under no circumstances should you attempt to use your Digital ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Asset","marks":[],"data":{}},{"nodeType":"text","value":" Wallet to store, send, request, or receive Digital Assets in any form that we do not support. We assume no responsibility or liability in connection with any attempt to use your Digital ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Asset","marks":[],"data":{}},{"nodeType":"text","value":" Wallet for Digital Assets that we do not support or with regard to a Supported Digital Asset sent to an incompatible Digital Asset wallet address.  All such erroneously transmitted Digital Assets will be lost.  You acknowledge and agree that Coinbase bears no responsibility and is not liable for any unsupported asset that is sent to a wallet associated with your Coinbase Account. If you send an unsupported Digital Asset to a wallet associated with your Coinbase Account, then you will lose that Digital Asset. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"For some lost Digital Assets, Coinbase may in its sole discretion offer you the option to attempt a recovery. We may charge fees to process the recovery attempt on your behalf. We will calculate all fees at our discretion, and notify you of the applicable fees at or before the time you authorize the recovery attempt. For more information, see our ‘Pricing and Fees Disclosures Page’ on the Site. The actual amount recovered may differ from the estimated recovery amount. Coinbase does not evaluate the authenticity, safety, or security of unsupported assets. You acknowledge and agree that Coinbase is not liable for any loss incurred during the recovery attempt or subsequent use of the recovered asset.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"By initiating an Inbound Transfer, you attest that you are transacting in a Supported Digital Asset that conforms to the particular wallet address to which funds are directed. For example: ","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If you select an Ethereum wallet address to receive funds, you attest that you are initiating an Inbound Transfer of Ethereum alone, and not any other Digital Asset such as Bitcoin or Ethereum Classic. ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If you select a Bitcoin wallet address to receive funds, you attest that you are initiating an Inbound Transfer of Bitcoin alone, and not any other Digital Asset such as Bitcoin Cash or Ethereum.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If you have any questions about which Digital Assets we currently support, please visit ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://support.coinbase.com/"},"content":[{"nodeType":"text","value":"https://help.coinbase.com","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"text","value":".","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.10. Ending support of a Digital ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Asset","marks":[],"data":{}},{"nodeType":"text","value":".  ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Coinbase may in its sole discretion terminate support for any Digital Asset.  Coinbase will to the extent required by applicable law provide you with the minimum period of advance notice required by applicable law or a regulatory authority via email to the email address associated with your Coinbase account to announce the end of such support.  If you do not sell or send such Digital Assets off the Coinbase Platform during this time, Coinbase reserves the right to withdraw such Digital Assets from your account and credit your Coinbase Account with the market value of a Supported Digital Asset or a fiat currency (which denomination will be selected in our reasonable discretion). ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.11. USDC Wallets.  ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Where available, you may elect to buy USD Coin (“","marks":[],"data":{}},{"nodeType":"text","value":"USDC","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”) from Coinbase, a Digital Asset issued by Circle Internet Financial (“","marks":[],"data":{}},{"nodeType":"text","value":"Circle","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”) and supported by Coinbase. You are the owner of the balance of your “","marks":[],"data":{}},{"nodeType":"text","value":"USDC Wallet","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"” (i.e. the Digital Asset Wallet provided to you by Coinbase Europe to hold USDC and through which Digital Asset Transactions in USDC can be carried out). Coinbase is not the issuer of USDC, does not hold reserves for USDC, and has no obligation to repurchase your USDC for USD. You can redeem your USDC with Circle, and Coinbase may also elect to repurchase your USDC in exchange for USD. You agree to be bound by the terms of the Circle USDC User Agreement (located at ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://support.usdc.circle.com/hc/en-us/articles/360001233386-Circle-USDC-User-Agreement"},"content":[{"nodeType":"text","value":"https://support.usdc.circle.com/hc/en-us/articles/360001233386-Circle-USDC-User-Agreement","marks":[],"data":{}}]},{"nodeType":"text","value":"), which provides additional obligations, undertakings, and limitations with respect to USDC.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.12. Recurring Digital Asset Transactions. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"If you set up a recurring purchase of a Supported Digital Asset (a \"","marks":[],"data":{}},{"nodeType":"text","value":"Future Transaction","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"\"), you authorise us to initiate recurring electronic payments in accordance with your selected Digital Asset Transaction and any corresponding payment accounts, such as direct debits from, or credits to, your linked bank account. This authorisation will remain in full force and effect until you change your Future Transaction settings or until you provide us with written notice via ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://help.coinbase.com"},"content":[{"nodeType":"text","value":"https://help.coinbase.com","marks":[],"data":{}}]},{"nodeType":"text","value":".  Your Future Transactions will occur in identical, periodic instalments, based on your period selection (e.g., daily, weekly, monthly), until either you or Coinbase cancels the Future Transaction. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If you select a bank account as your payment method for a Future Transaction, and such transaction falls on a weekend or public holiday in the location in which the relevant bank is located, or after the relevant bank’s business hours, the credit or debit will be executed on the next business day, although the Digital Asset fees at the time of the regularly-scheduled transaction will apply. If your bank is unable to process any payment to Coinbase, we will notify you of cancellation of the transaction and may avail ourselves of remedies set forth in this Agreement to recover any amount owed to Coinbase. You agree to notify Coinbase in writing of any changes in your linked bank account information prior to a Future Transaction. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Coinbase may, at any time, terminate Future Transactions by providing notice to you.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.13. Supplemental Protocols Excluded. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Unless specifically announced on the Site, or otherwise as set forth in this Agreement, Supported Digital Assets excludes all other protocols and/or functionality which supplement or interact with the Supported Digital Asset. This exclusion includes but is not limited to: metacoins, colored coins, side chains, or other derivative, enhanced, or forked protocols, tokens, or coins or other functionality, such as staking, protocol governance, and/or any smart contract functionality, which may supplement or interact with a Supported Digital Asset  (collectively, “","marks":[],"data":{}},{"nodeType":"text","value":"Supplemental Protocols","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”). Do not use your Coinbase Account to attempt to receive, request, send, store, or engage in any other type of transaction or functionality involving any such Supplemental Protocols, as the Coinbase Platform is not configured to detect, secure, or process these transactions and functionalities. Any attempted transactions in such items will result in loss of the item.","marks":[],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You acknowledge and agree that other than as set forth in this Agreement, Supplemental Protocols are excluded from Supported Digital ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Assets","marks":[],"data":{}},{"nodeType":"text","value":" and that Coinbase has no liability for any losses related to Supplemental Protocols.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.14. Operation of Digital Asset Protocols. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Coinbase does not own or control the underlying software protocols which govern the operation of Digital Assets. Generally, the underlying protocols are ‘open source’ and anyone can use, copy, modify, and distribute them.","marks":[],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We assume no responsibility for the operation of the underlying protocols and we do not guarantee the functionality or security of network operations. You acknowledge and accept the risk that underlying software protocols relating to any Digital ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Asset","marks":[],"data":{}},{"nodeType":"text","value":" you store in your Digital Asset Wallet may change.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In particular, the underlying protocols are likely to be subject to sudden changes in operating rules (including “","marks":[],"data":{}},{"nodeType":"text","value":"forks","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”). Any such operating changes may materially affect the availability,  value, functionality, and/or the name of the Digital Asset you store in your Digital Asset Wallet. Coinbase does not control the timing and features of these operating changes. It is your responsibility to make yourself aware of upcoming operating changes and you must carefully consider publicly available information and information that may be provided by Coinbase in determining whether to continue to transact in the affected Digital Asset using your Coinbase Account. In the event of any such operational change, Coinbase reserves the right to take such steps as may be necessary to protect the security and safety of assets held on the Coinbase Platform, including, without limitation, temporarily suspending operations for the involved Digital Asset(s), and other necessary steps; Coinbase will use its best efforts to provide you notice of its response to any material operating change; however, such changes are outside of Coinbase’s control and may occur without notice to Coinbase. Coinbase’s response to any material operating change is subject to its sole discretion and includes deciding not to support any new Digital Asset, fork, or other actions.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You acknowledge and accept the risks of operating changes to Digital Asset protocols and agree that Coinbase is not responsible for such operating changes and not liable for any loss of value you may experience as a result of such changes in operating rules. You acknowledge and accept that Coinbase has sole discretion to determine its response to any operating change and that we have no responsibility to assist you with unsupported Digital Assets or protocols.  You further acknowledge and accept that Coinbase has no responsibility to support new Digital Asset forks or operating changes for Digital Assets.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.15. Fungibility of Certain Digital Assets.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"  You acknowledge and agree that Coinbase may hold Supported Digital Assets in your Digital Asset Wallets in a variety of different ways, including across multiple blockchain protocols, such as layer two networks, alternative layer one networks, or side chains. In connection with its holding of Supported Digital Assets in your Digital Asset Wallets, Coinbase may transfer such Digital Assets off of the primary blockchain protocol and hold such Digital Assets on shared blockchain addresses, controlled by Coinbase, on alternative blockchain protocols in forms compatible with such protocols.  You agree that all forms of the same Digital Assets that are held and made available across multiple blockchain protocols may be treated as fungible and the equivalent of each other, without regard to (a) whether any form of such Digital Assets is wrapped or (b) the blockchain protocol on which any form of such Digital Asset is stored.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.16. Digital Asset Storage \u0026 Transmission Delays. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"The Coinbase Group securely stores Digital Asset private keys, in a combination of online and offline storage. Our security protocols may delay the initiation or crediting of a Digital Asset Transaction.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.17. Third party Payments. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"We have no control over, or liability for, the delivery, quality, safety, legality or any other aspect of any goods or services that you may purchase or receive from, or sell or transfer to, any third party (including other users of the Digital Asset Services). We are not responsible for ensuring that a third party buyer or a seller you transact with will complete the transaction or is authorised to do so. If you experience a problem with any goods or services purchased from, or sold to, any third party using Digital Assets transferred using the Digital Asset Services, or if you have a dispute with such third party, you should resolve the dispute directly with that third party.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If you believe a third party has behaved in a fraudulent, misleading, or inappropriate manner, or if you cannot adequately resolve a dispute with a third party, you may notify Coinbase Support at: trust@coinbase.com so that we may consider what action to take, if any.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.18. Coinbase Vaults. ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Coinbase does not support the use of multisig vaults. You may elect to use other services, such as the Coinbase Vault, which allow you to set withdrawal time-delays and create other conditions around the custody and transfer of your Supported Digital Assets. Additional rules associated with such product(s) and service(s) may apply.  For more information on Coinbase Vaults, please visit: ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://support.coinbase.com/customer/en/portal/articles/2877996-vaults-fa
