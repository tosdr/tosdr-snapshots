access through the Trading Platform becomes available and Coinbase deems it safe to restore Coinbase Prime to fully operational. Coinbase will notify clients of the move to or from Cancel-Only Mode.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"7.3 Downtime: From time to time, Coinbase Prime may experience unscheduled downtime. Coinbase Prime may also suspend trading temporarily for scheduled maintenance or upgrades. Absent extenuating circumstances, Coinbase Prime will announce the commencement and completion of scheduled downtime via: status.prime.coinbase.com.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"7.4 To ensure a fair and orderly marketplace, Coinbase Prime may in its discretion cancel all open orders prior to reopening the Trading Platform. ","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"8. Self-Trade Prevention","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"8.1 Where available, Orders may be subject to self-trade prevention (“STP”). Where utilized, STP would help ensure that cancellation of two Orders from the same Client to avoid self-execution.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"8.2 All Clients that operate algorithmic proprietary trading applications may be subject to STP. Such clients include any Client that trades for its own account and does not trade for end-customer accounts. Such clients may submit a request to opt-out or otherwise override the use of STP controls. Such requests will be granted at Coinbase’s sole discretion.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"9. Settlement","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"9.1 Coinbase Prime settles all Filled Orders immediately upon receipt of confirmation from the Connected Trading Venue(s), by debiting and crediting the relevant balances of Digital Assets in Trader’s Account. Subject to applicable daily withdrawal limits a Trader may immediately request to withdraw all Digital Assets in their Account.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"10. Flash Crashes and Circuit Breaker","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"10.1 Coinbase Inc. does not use circuit breakers or automated trading halts based on predetermined price bands. Coinbase Prime may, in its sole discretion, halt trading on the Trading Platform. The Connected Trading Venues may apply circuit breakers, which could lead to disruptions of services provided via Coinbase Prime from time to time.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"11. Market Manipulation Prohibited","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"11.1 Traders are prohibited from directly or indirectly engaging in Market Manipulation on the Trading Platform, including any Market Manipulation that may harm a Connected Trading Venue. Market Manipulation is defined as actions taken by any market participant or a person acting in concert with a participant which are intended to:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Deceive or mislead other Clients;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Artificially control or manipulate the price or trading volume of a Digital Asset; or","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Aid, abet, enable, finance, support, or endorse either of the above. This may include actions on, or outside of, the Trading Platform. ","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"11.2 Market Manipulation specifically includes, without limitation: front-running, wash trading, spoofing, layering, churning, and quote stuffing.","marks":[],"data":{}}]}]}}}},"translationMessages":{},"extraProps":{"publicationDate":null,"siteConfig":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"o10es7wu5gm1"}},"id":"3bUofEbDPq7pXAItQNnOCR","type":"Entry","createdAt":"2024-05-10T13:07:09.321Z","updatedAt":"2024-05-10T13:07:09.321Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"cdxSettingsSite"}},"locale":"en"},"fields":{"internalName":"CDX - Settings - Site","navbar":{"metadata":{"tags":[{"sys":{"type":"Link","linkType":"Tag","id":"migratedLo20Marketing"}}]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"o10es7wu5gm1"}},"id":"1ML1kgYYKght9HqygFUA4V","type":"Entry","createdAt":"2024-05-06T00:07:16.869Z","updatedAt":"2024-05-20T18:23:09.477Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"cdxSettingsNavbar"}},"locale":"en"},"fields":{"internalName":"CDX - Settings - Global navbar","logoNavLink":{"metadata":{"tags":[{"sys":{"type":"Link","linkType":"Tag","id":"migratedLo20Marketing"}}]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"o10es7wu5gm1"}},"id":"4Q8oiMk92dF64LIz8nskRU","type":"Entry","createdAt":"2024-05-06T00:06:37.939Z","updatedAt":"2024-07-18T10:41:14.261Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":9,"contentType":{"sys":{"type":"Link","linkType":"ContentType",
