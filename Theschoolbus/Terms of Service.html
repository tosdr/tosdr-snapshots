    <style>

        .mat-progress-spinner {
            display: block;
            position: relative
        }

            .mat-progress-spinner svg {
                position: absolute;
                transform: rotate(-90deg);
                top: 0;
                left: 0;
                transform-origin: center;
                overflow: visible
            }

            .mat-progress-spinner circle {
                fill: transparent;
                transform-origin: center;
                transition: stroke-dashoffset 225ms linear
            }

            .mat-progress-spinner.mat-progress-spinner-indeterminate-animation {
                animation: mat-progress-spinner-linear-rotate 2s linear infinite
            }

                .mat-progress-spinner.mat-progress-spinner-indeterminate-animation circle {
                    transition-property: stroke;
                    animation-duration: 4s;
                    animation-timing-function: cubic-bezier(.35,0,.25,1);
                    animation-iteration-count: infinite
                }

            .mat-progress-spinner.mat-progress-spinner-indeterminate-fallback-animation {
                animation: mat-progress-spinner-stroke-rotate-fallback 10s cubic-bezier(.87,.03,.33,1) infinite
            }

                .mat-progress-spinner.mat-progress-spinner-indeterminate-fallback-animation circle {
                    transition-property: stroke
                }

        @keyframes mat-progress-spinner-linear-rotate {
            0% {
                transform: rotate(0)
            }

            100% {
                transform: rotate(360deg)
            }
        }

        @keyframes mat-progress-spinner-stroke-rotate-100 {
            0% {
                stroke-dashoffset: 268.60617px;
                transform: rotate(0)
            }

            12.5% {
                stroke-dashoffset: 56.54867px;
                transform: rotate(0)
            }

            12.5001% {
                stroke-dashoffset: 56.54867px;
                transform: rotateX(180deg) rotate(72.5deg)
            }

            25% {
                stroke-dashoffset: 268.60617px;
                transform: rotateX(180deg) rotate(72.5deg)
            }

            25.0001% {
                stroke-dashoffset: 268.60617px;
                transform: rotate(270deg)
            }

            37.5% {
                stroke-dashoffset: 56.54867px;
                transform: rotate(270deg)
            }

            37.5001% {
                stroke-dashoffset: 56.54867px;
                transform: rotateX(180deg) rotate(161.5deg)
            }

            50% {
                stroke-dashoffset: 268.60617px;
                transform: rotateX(180deg) rotate(161.5deg)
            }

            50.0001% {
                stroke-dashoffset: 268.60617px;
                transform: rotate(180deg)
            }

            62.5% {
                stroke-dashoffset: 56.54867px;
                transform: rotate(180deg)
            }

            62.5001% {
                stroke-dashoffset: 56.54867px;
                transform: rotateX(180deg) rotate(251.5deg)
            }

            75% {
                stroke-dashoffset: 268.60617px;
                transform: rotateX(180deg) rotate(251.5deg)
            }

            75.0001% {
                stroke-dashoffset: 268.60617px;
                transform: rotate(90deg)
            }

            87.5% {
                stroke-dashoffset: 56.54867px;
                transform: rotate(90deg)
            }

            87.5001% {
                stroke-dashoffset: 56.54867px;
                transform: rotateX(180deg) rotate(341.5deg)
            }

            100% {
                stroke-dashoffset: 268.60617px;
                transform: rotateX(180deg) rotate(341.5deg)
            }
        }

        @keyframes mat-progress-spinner-stroke-rotate-fallback {
            0% {
                transform: rotate(0)
            }

            25% {
                transform: rotate(1170deg)
            }

            50% {
                transform: rotate(2340deg)
            }

            75% {
                transform: rotate(3510deg)
            }

            100% {
                transform: rotate(4680deg)
            }
        }

        .mat-progress-spinner circle, .mat-spinner circle {
            stroke: #3f51b5;
        }
    </style>
