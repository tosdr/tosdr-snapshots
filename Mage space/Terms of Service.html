[\"$\",\"h2\",null,{\"children\":\"Prompt \u0026 Content Guidelines\"}],[\"$\",\"$L9\",null,{}],[\"$\",\"p\",null,{\"children\":\"Mage should not be used for:\"}],[\"$\",\"ul\",null,{\"children\":[\"\\n\",[\"$\",\"li\",null,{\"children\":\"In any way that violates any applicable national, federal, state, local or international law or regulation;\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"For the purpose of exploiting, harming or attempting to exploit or harm minors in any way;\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"To generate or disseminate verifiably false information and/or content with the purpose of harming others;\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"To generate or disseminate personal identifiable information that can be used to harm an individual;\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"To defame, disparage or otherwise harass others;\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"For fully automated decision making that adversely impacts an individual’s legal rights or otherwise creates or modifies a binding, enforceable obligation;\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"For any use intended to or which has the effect of discriminating against or harming individuals or groups based on online or offline social behavior or known or predicted personal or personality characteristics;\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"For pornography and other mature audience content (e.g. explicit sexual acts);\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"To exploit any of the vulnerabilities of a specific group of persons based on their age, social, physical or mental characteristics, in order to materially distort the behavior of a person pertaining to that group in a manner that causes or is likely to cause that person or another person physical or psychological harm;\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"For any use intended to or which has the effect of discriminating against individuals or groups based on legally protected characteristics or categories;\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"To provide medical advice and medical results interpretation;\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"To generate or disseminate information for the purpose to be used for administration of justice, law enforcement, immigration or asylum processes, such as predicting an individual will commit fraud/crime commitment (e.g. by text profiling, drawing causal relationships between assertions made in documents, indiscriminate and arbitrarily-targeted use).\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"Copyrighted or trademarked material should be avoided in prompts.\"}],\"\\n\"]}],[\"$\",\"h3\",null,{\"children\":\"Sexual Content\"}],[\"$\",\"p\",null,{\"children\":\"We prohibit any activity that involves sexual exploitation or abuse of a minor, including generating child sexual exploitation or abuse imagery, grooming, or sexual extortion (sextortion). When we identify such activity, we report all instances of child sexual exploitation to authorities, including attempts to engage in such conduct. Never generate, post, save, send, forward, distribute, or ask for nude or sexually explicit content involving anyone under the age of 18 (this includes sending or saving such images of yourself).\"}],[\"$\",\"p\",null,{\"children\":\"We prohibit generating, promoting, distributing, or sharing pornographic content. We also don’t allow commercial activities that relate to pornography or sexual interactions (whether online or offline). Breastfeeding and other depictions of nudity in non-sexual contexts are generally permitted.\"}],[\"$\",\"h3\",null,{\"children\":\"Overview\"}],[\"$\",\"p\",null,{\"children\":\"We aspire to protect all Mage users from encountering harmful or abusive content. To that end, we’ve developed our Community Guidelines with the aim of ensuring users can create and share entertaining content, comfortably express themselves, and communicate freely on Mage, without being exposed to unsolicited sexual content or abuse. These policies prohibit generating, sharing, promoting, or distributing sexually explicit content––which covers a range of content including pornography, sexual nudity, or offers of sexual services––and condemns in the strongest terms any content that exploits children.\"}],[\"$\",\"h3\",null,{\"children\":\"What you should expect\"}],[\"$\",\"p\",null,{\"children\":\"Pornographic content is prohibited, including nudity where the primary intention is sexual arousal or nudity that depicts sexual arousal, is prohibited. Examples of pornographic content include photos or videos, or even highly realistic animation, drawings, or other renderings of explicit sex acts. But it does not apply, for example, to nudity where the purpose is artistic expression, or the appearance of nudity in non-sexual contexts like breastfeeding, medical procedures, or current or historical events in the public interest.\"}],[\"$\",\"p\",null,{\"children\":\"These policies also prohibit offers of sexual services, including both offline services (such as, for example, erotic massage) and online experiences (such as, for example, offering sexual chat or video services).\"}],[\"$\",\"p\",null,{\"children\":\"The sexual exploitation of any member of our community, especially minors, is illegal, unacceptable, and prohibited. Exploitation may include sex trafficking; efforts to coerce or entice users to provide nudes; as well as any behavior that uses intimate imagery or sexual material to pressure or threaten members of our Community. We prohibit any communication or behavior that attempts to persuade or coerce a minor with the intent of sexual abuse or exploitation, or which leverages fear or shame to keep a minor silent.\"}],[\"$\",\"h3\",null,{\"children\":\"How we enforce these policies\"}],[\"$\",\"p\",null,{\"children\":\"Content that violates our Community Guidelines will be subject to removal. Users who generate, share, promote, or distribute violating content will be notified of the violation. Severe or repeated violations of our policies will impact a user’s account access.\"}],[\"$\",\"p\",null,{\"children\":\"If you ever receive or see content that you believe is sexually explicit — if you feel uncomfortable at all — don’t hesitate to use our in-app reporting menu. Those reports are reviewed for action in ways that help to protect reporting users’ privacy and safety. We also encourage users to consider blocking unwelcome messages.\"}],[\"$\",\"p\",null,{\"children\":\"Our high-reach surfaces, including Home, Search, and Discover, are subject to proactive monitoring and other safeguards. These platforms may occasionally feature suggestive content that is not deemed sexually explicit (for example, revealing swimwear); however, users are strongly encouraged to report any content that you feel is inconsistent with our Community Guidelines.\"}],[\"$\",\"p\",null,{\"children\":\"Preventing, detecting, and eradicating Child Sexual Exploitation and Abuse Imagery (CSEAI) on our platform is a top priority for us, and we continuously evolve our capabilities to address CSEAI and other types of child sexually exploitative content. We report violations of these policies to the U.S. National Center for Missing and Exploited Children (NCMEC), as required by law. NCMEC then, in turn, coordinates with domestic or international law enforcement, as required.\"}],[\"$\",\"h3\",null,{\"children\":\"Takeaway\"}],[\"$\",\"p\",null,{\"children\":\"Our goal is to foster a safe community where Mage users can create and express themselves, and we do not tolerate sexually explicit or exploitative content. If you ever feel uncomfortable, do not hesitate to reach out to a trusted person in your life, report violating content and block any offending users.\"}],[\"$\",\"$La\",null,{\"h\":5}],[\"$\",\"h2\",null,{\"children\":\"Community Guidelines\"}],[\"$\",\"$L9\",null,{}],[\"$\",\"p\",null,{\"children\":\"At Mage, we contribute to human progress by empowering people to create and have fun together. We created these Community Guidelines to support our mission by encouraging the broadest range of creation while striving to make sure Mage users can use our services safely every day. We want these Guidelines to be clear and understandable for all members of our community. Please note that in order to join our community, you must be at least 18 years old.\"}],[\"$\",\"p\",null,{\"children\":\"These Guidelines apply to all content (which includes all forms of communication, like text, images, generative AI, links or attachments, emojis, Apps, and other creative tools) or behavior on Mage — and to all Mage users. We are particularly sensitive to content or behavior that poses a risk of severe harm to Mage users, and reserve the right to take immediate, permanent action against users engaging in such behavior. Additional guidance about what we consider to be severe harm and how we take action against it is available here.\"}],[\"$\",\"p\",null,{\"children\":\"Mage offers generative AI features through our services. We implement safeguards designed to help keep generative AI content in line with our Community Guidelines, and we expect Mage users to use AI responsibly. We reserve the right to take appropriate enforcement action against accounts that use AI to violate our Community Guidelines, up to and including the possible termination of an account.\"}],[\"$\",\"p\",null,{\"children\":\"Advertisers and business partners agree to additional guidelines, including the requirement that their content is accurate and, where appropriate, fact-checked. Developers and AI Model creators are also subject to additional rules.\"}],[\"$\",\"p\",null,{\"children\":\"We want Mage to be a safe and positive experience for everyone. We reserve the right to decide, at our sole discretion, what content or behavior violates the spirit of our rules.\"}],[\"$\",\"h3\",null,{\"children\":\"Sexual Content\"}],[\"$\",\"p\",null,{\"children\":\"We prohibit any activity that involves sexual exploitation or abuse of a minor, including generating and sharing child sexual exploitation or abuse imagery, grooming, or sexual extortion (sextortion), or the sexualization of children. We report all identified instances of child sexual exploitation to authorities, including attempts to engage in such conduct. Never post, save, send, forward, distribute, or ask for nude or sexually explicit content involving anyone under the age of 18 (this includes sending or saving such images of yourself).\"}],[\"$\",\"p\",null,{\"children\":\"We prohibit generating, promoting, distributing, or sharing pornographic content, as well as commercial activities that relate to pornography or sexual interactions (whether online or offline).\\nBreastfeeding and other depictions of nudity in non-sexual contexts are generally permitted.\"}],[\"$\",\"h3\",null,{\"children\":\"Harassment \u0026 Bullying\"}],[\"$\",\"p\",null,{\"children\":\"We prohibit bullying or harassment of any kind. This extends to all forms of sexual harassment, including sending unwanted sexually explicit, suggestive, or nude images to other users. If someone blocks you, you may not contact them from another Mage account.\"}],[\"$\",\"p\",null,{\"children\":\"Sharing images of a person in a private space — like a bathroom, bedroom, locker room, or medical facility — without their knowledge and consent is prohibited, as is sharing another person’s private information without their knowledge and consent or for the purpose of harassment (i.e., “doxxing”).\"}],[\"$\",\"p\",null,{\"children\":\"If someone is depicted in your creation and asks you to remove it, please do. Respect the privacy rights of others.\"}],[\"$\",\"p\",null,{\"children\":\"Please also do not harass another Mage user by abusing our reporting mechanisms, such as intentionally reporting content that is permissible.\"}],[\"$\",\"h3\",null,{\"children\":\"Threats, Violence \u0026 Harm\"}],[\"$\",\"p\",null,{\"children\":\"Encouraging or engaging in violent or dangerous behavior is prohibited. Never intimidate or threaten to harm a person, a group of people, or someone’s property.\\nCreation of gratuitous or graphic violence, including animal abuse, are not allowed.\\nWe don’t allow the glorification of self-harm, including the promotion of self-injury, suicide, or eating disorders.\"}],[\"$\",\"h3\",null,{\"children\":\"Harmful False or Deceptive Information\"}],[\"$\",\"ul\",null,{\"children\":[\"\\n\",[\"$\",\"li\",null,{\"children\":\"We prohibit spreading false information that causes harm or is malicious, such as denying the existence of tragic events, unsubstantiated medical claims, undermining the integrity of civic processes, or manipulating content for false or misleading purposes (whether through generative AI or through deceptive editing).\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"We prohibit pretending to be someone (or something) that you’re not, or attempting to deceive people about who you are. This includes impersonating your friends, celebrities, public figures, brands, or other people or organizations for harmful, non-satirical purposes.\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"We prohibit spam, including undisclosed paid or sponsored content, pay-for-follower promotions or other follower-growth schemes, the promotion of spam applications, or the promotion of multilevel marketing or pyramid schemes.\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"We prohibit fraud and other deceptive practices, including the promotion of fraudulent goods or services or get-rich-quick schemes, or imitating Mage or Ollano Inc.\"}],\"\\n\"]}],[\"$\",\"h3\",null,{\"children\":\"Illegal or Regulated Activities\"}],[\"$\",\"p\",null,{\"children\":\"Don’t use Mage to generate, send, or post content that’s illegal in your jurisdiction, or for any illegal activity. This includes generating, promoting, facilitating, or participating in criminal activity, such as buying, selling, exchanging, or facilitating sales of illegal or regulated drugs, contraband (such as child sexual exploitation or abuse imagery), weapons, or counterfeit goods or documents. It also includes generating, promoting or facilitating any form of exploitation, including sex trafficking, labor trafficking, or other human trafficking.\\nWe prohibit the illegal creation and promotion of regulated goods or industries, including unauthorized promotion of gambling, tobacco or vape products, and alcohol.\"}],[\"$\",\"h3\",null,{\"children\":\"Hateful Content, Terrorism, and Violent Extremism\"}],[\"$\",\"p\",null,{\"children\":\"Terrorist organizations, violent extremists, and hate groups are prohibited from using our platform. We have no tolerance for content that advocates or advances terrorism or violent extremism.\\nHate speech or content that demeans, defames, or promotes discrimination or violence on the basis of race, color, caste, ethnicity, national origin, religion, sexual orientation, gender, gender identity, disability, or veteran status, immigration status, socio-economic status, age, weight, or pregnancy status is prohibited.\"}],[\"$\",\"p\",null,{\"children\":[\"Please remember that you can always submit a report to our Trust \u0026 Safety team using our in-app reporting features or by contacting \",[\"$\",\"a\",null,{\"href\":\"mailto:mage@mage.space\",\"children\":\"mage@mage.space\"}],\". We review these reports to determine violations of these Guidelines. If you violate these Community Guidelines, we may remove the offending content, terminate or limit the visibility of your account, and/or notify law enforcement. We also refer information to law enforcement when activity poses an imminent threat to human life. If your account is terminated for violating these Guidelines, you are not allowed to use Mage again or circumvent this termination in any way.\"]}],[\"$\",\"p\",null,{\"children\":\"Mage reserves the right to remove or restrict account access for users whom we have reason to believe, in our sole discretion, pose a danger to others, on or off of Mage. These include leaders of hate groups and terrorist organizations, individuals with a reputation for inciting violence or perpetrating severe harms against others, or behavior that we believe poses a threat to human life. In evaluating such behavior, we may consider guidance from other sources, such as subject matter experts or law enforcement, in determining whether to remove or restrict account access.\"}],[\"$\",\"h3\",null,{\"children\":\"Indemnity Clause\"}],[\"$\",\"p\",null,{\"children\":\"Users, by use of Mage, hereby agree to indemnify and hold harmless Ollano Inc. against any and all claims, demands, charges, complaints, controversies, and causes of action of any kind or nature whatsoever, both at law and in equity, known or unknown, suspected or unsuspected (hereinafter “Claims”), arising out of and relating in any way to intellectual property infringement claims made against Ollano Inc. with respect to your Content if such Claims inure to your benefit in any way and also to hold harmless and indemnify Ollano Inc. against all Claims relating in any way to your use of Mage. This indemnity includes reimbursement to Ollano Inc. for any applicable court costs and expenses of litigation, including but not limited to reasonable attorneys’ fees, and reimbursement for any losses and liabilities of Ollano Inc., including but not limited to, judgments, settlements, fees, costs, expenses, legal debts, legal obligations, and any third-party Claims against Ollano Inc.\"}],[\"$\",\"p\",null,{\"children\":\"Ollano Inc. makes no warranties or representations with respect to user Content and is not responsible for unauthorized use. Users are responsible for using Mage only as authorized and in compliance with applicable laws of the jurisdictions in which such users are domiciled, reside, or are located at the time of such use. Users who observe unauthorized or illegal use of Mage are encouraged to report such conduct immediately to Mage Discord moderators for review.\"}],[\"$\",\"h3\",null,{\"children\":\"Choice of Law\"}],[\"$\",\"p\",null,{\"children\":\"Clicking “Yes, and understand all work with Mage is public domain” indicates the user is of legal age to contract in the user’s jurisdiction and indicates the user’s fully informed acknowledgement, understanding, and agreement to the entirety of this Terms of Use and anything incorporated herein by reference. Clicking “No” will end the bot’s signup dialogue. Use of Mage without the user’s acceptance of this Terms of Use and all incorporated provisions constitutes unauthorized use for which the user disclaims any/all potential or actual right to relief against Ollano Inc., regardless of the legal jurisdiction of Ollano Inc. or the user’s domicile, residence, or location.\"}],[\"$\",\"$La\",null,{\"h\":5}],[\"$\",\"h2\",null,{\"children\":\"Fees and Payments\"}],[\"$\",\"$L9\",null,{}],[\"$\",\"h3\",null,{\"children\":\"Billing\"}],[\"$\",\"p\",null,{\"children\":\"You may purchase a Paid Subscription directly from Mage by paying a subscription fee plus applicable taxes in advance on a monthly basis. Tax rates are calculated based on the information you provide and the applicable rate at the time of your monthly charge.\"}],[\"$\",\"h3\",null,{\"children\":\"Price and Tax Changes\"}],[\"$\",\"p\",null,{\"children\":\"Mage may from time to time make changes to Paid Subscriptions, including recurring subscription fees and will communicate any price changes to you in advance. Price changes will take effect at the start of the next subscription period following the date of the price change and, by continuing to use the Mage Service after the price change takes effect, you will have accepted the new price. If you do not agree to a price change, you can reject the change by unsubscribing from the applicable Paid Subscription prior to the price change going into effect.\"}],[\"$\",\"p\",null,{\"children\":\"Tax rates are based on the rates applicable at the time of your monthly charge. These amounts can change over time with local tax requirements in your country, state, territory, county, or city. Any change in tax rate will be automatically applied based on the account information you provide.\"}],[\"$\",\"h3\",null,{\"children\":\"Renewal and Cancellation\"}],[\"$\",\"p\",null,{\"children\":[\"Your payment to Mage will automatically renew at the end of the applicable subscription period, unless you cancel your Paid Subscription before the end of the then-current subscription period. You can cancel your subscription anytime via the Stripe Portal, accessible via the Mage navigation menu. Please contact our Customer Support team (\",[\"$\",\"a\",null,{\"href\":\"mailto:mage@mage.space\",\"children\":\"mage@mage.space\"}],\") if you have questions or need help with this. The cancellation will take effect the day after the last day of the current subscription period, and you will be downgraded to the free version of the Mage Service. We do not provide refunds or credits for any partial subscription periods, except as expressly stated in these Terms.\"]}],[\"$\",\"$L9\",null,{\"my\":30}],[\"$\",\"$Ld\",null,{\"mt\":\"xl\",\"children\":[\"$\",\"h2\",null,{\"children\":\"Thank you and enjoy Mage!\"}]}]]}]],null],null]},[\"$\",\"$Le\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"terms-and-conditions\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lf\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"styles\":null}],null]},[[\"$\",\"html\",null,{\"lang\":\"en\",\"children\":[[\"$\",\"head\",null,{\"children\":[[\"$\",\"$L10\",null,{\"defaultColorScheme\":\"dark\"}],[\"$\",\"link\",null,{\"rel\":\"shortcut icon\",\"href\":\"/
