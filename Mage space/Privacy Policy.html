to our Services, we may also collect their email address as well. Payment Information. When you add your financial account information to your Account, that information is directed to our third-party payment processor. We do not store your financial account information on our systems; however, we have access to, and may retain, user information through our third-party payment processor.\"}],[\"$\",\"h4\",null,{\"children\":\"Communications\"}],[\"$\",\"p\",null,{\"children\":\"If you contact us directly, we may receive additional information about you such as your name, email address, phone number, the contents of the message and/or attachments you may send us, and any other information you may choose to provide. We may also receive a confirmation when you open an email from us We only require that you provide personal information that is necessary to set up an Account.\"}],[\"$\",\"h3\",null,{\"children\":\"Information We Collect When You Use Our Services\"}],[\"$\",\"h4\",null,{\"children\":\"Cookies and Other Tracking Technologies\"}],[\"$\",\"p\",null,{\"children\":\"$a\"}],[\"$\",\"h4\",null,{\"children\":\"Content\"}],[\"$\",\"p\",null,{\"children\":\"The API requests and images or artifacts or other response content created during the API transaction.\"}],[\"$\",\"h4\",null,{\"children\":\"Usage of our Services\"}],[\"$\",\"p\",null,{\"children\":\"When you use our Services, we may collect information about your engagement with and utilization of our Services, such as processor and memory usage, storage capacity, navigation of our Services, and system-level metrics. We use this data to operate the Services, maintain and improve the performance and utilization of the Services, develop new features, protect the security and safety of our Services and our customers, and provide customer support. We also use this data to develop aggregate analysis and business intelligence that enable us to operate, protect, make informed decisions, and report on the performance of our business.\"}],[\"$\",\"h3\",null,{\"children\":\"Information We Receive from Third Parties\"}],[\"$\",\"h4\",null,{\"children\":\"Third-Party Accounts\"}],[\"$\",\"p\",null,{\"children\":\"If you choose to link our Services to a third-party account, we will receive information about that account, such as your authentication token from the third-party account, to authorize linking. If you wish to limit the information available to us, you should visit the privacy settings of your third-party accounts to learn about your options.\"}],[\"$\",\"$L8\",null,{\"h\":5}],[\"$\",\"h2\",null,{\"children\":\"How We Use Information\"}],[\"$\",\"$L9\",null,{}],[\"$\",\"p\",null,{\"children\":\"We use the information we collect in various ways, including to:\\nProvide, operate, and maintain our Services; Improve, personalize, and expand our Services; Understand and analyze how you use our Services; Develop new products, services, features, and functionality; Communicate with you, either directly or through one of our partners, including for customer service, to provide you with updates and other information relating to the Service, and for marketing and promotional purposes Process your use transactions; Send you text messages and push notifications; Find and prevent fraud; and For compliance purposes, including enforcing our Terms of Service, or other legal rights, or as may be required by applicable laws and regulations or requested by any judicial process or governmental agency.\"}],[\"$\",\"$L8\",null,{\"h\":5}],[\"$\",\"h2\",null,{\"children\":\"How We Share Information\"}],[\"$\",\"$L9\",null,{}],[\"$\",\"p\",null,{\"children\":\"We may share the information we collect in various ways, including the following:\"}],[\"$\",\"h3\",null,{\"children\":\"Vendors and Service Providers\"}],[\"$\",\"p\",null,{\"children\":\"We may share information with third-party vendors and service providers that provide services to us or on our behalf, such as helping to provide our Services, for promotional and/or marketing purposes, and to provide you with information relevant to you such as customer and technical support, product announcements, software updates, special offers, or other information.\"}],[\"$\",\"h3\",null,{\"children\":\"Aggregate Information\"}],[\"$\",\"p\",null,{\"children\":\"Where legally permissible, we may use and share information about users with our partners in aggregated or anonymized form that cannot reasonably be used to identify you.\"}],[\"$\",\"h3\",null,{\"children\":\"Third-Party Partners\"}],[\"$\",\"p\",null,{\"children\":\"We also share information about users with third-party partners in order to receive additional publicly available information about you. Information We Share When You Come to Us Through a Referral. If you create an Account to use our Services through a referral, we may share information with your referrer to let them know.\"}],[\"$\",\"h3\",null,{\"children\":\"Analytics\"}],[\"$\",\"p\",null,{\"children\":\"We use analytics providers such as Google Analytics. Google Analytics uses cookies to collect non-identifying information. Google provides some additional privacy options regarding its Analytics cookies at http://www.google.com/policies/privacy/partners/.\"}],[\"$\",\"h3\",null,{\"children\":\"Business Transfers\"}],[\"$\",\"p\",null,{\"children\":\"Information may be disclosed and otherwise transferred to any potential acquirer, successor, or assignee as part of any proposed merger, acquisition, debt financing, sale of assets, or similar transaction, or in the event of insolvency, bankruptcy, or receivership in which information is transferred to one or more third parties as one of our business assets. As Required By Law and Similar Disclosures. We may also share information to:\"}],[\"$\",\"ul\",null,{\"children\":[\"\\n\",[\"$\",\"li\",null,{\"children\":\"(i) satisfy any applicable law, regulation, legal process, or governmental request;\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"(ii) enforce this Privacy Policy and our Terms of Service, including investigation of potential violations hereof;\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"(iii) detect, prevent, or otherwise address fraud, security, or technical issues;\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"(iv) respond to your requests;\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"(v) protect our rights, property or safety, our users and the public.\"}],\"\\n\"]}],[\"$\",\"p\",null,{\"children\":\"This includes exchanging information with other companies and organizations for fraud protection and spam/malware prevention.\"}],[\"$\",\"$L8\",null,{\"h\":5}],[\"$\",\"h2\",null,{\"children\":\"Legal Basis for Processing Personal Information\"}],[\"$\",\"$L9\",null,{}],[\"$\",\"p\",null,{\"children\":\"Our legal basis for collecting and using the personal information described above will depend on the personal information concerned and the specific context in which we collect it.\"}],[\"$\",\"p\",null,{\"children\":\"However, we will normally collect personal information from you only\"}],[\"$\",\"ul\",null,{\"children\":[\"\\n\",[\"$\",\"li\",null,{\"children\":\"(i) where we need the personal information to satisfy our standard “know-your-customer” practices and policies;\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"(ii) where we need the personal information to perform the Services;\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"(iii) where the processing is in our legitimate interests and not overridden by your rights;\"}],\"\\n\",[\"$\",\"li\",null,{\"children\":\"(iv) where we have your consent to do so.\"}],\"\\n\"]}],[\"$\",\"p\",null,{\"children\":\"We have a legitimate interest in operating our Services and communicating with you as necessary to provide these Services, for example when responding to your queries, improving our platform, undertaking marketing, or for the purposes of detecting or preventing illegal activities.\"}],[\"$\",\"p\",null,{\"children\":\"In some cases, we may also have a legal obligation to collect personal information from you or may otherwise need the personal information to protect your vital interests or those of another person.\"}],[\"$\",\"p\",null,{\"children\":\"If we ask you to provide personal information to comply with a legal or business requirement or to perform the Services for you, we will make this clear at the relevant time and advise you whether the provision of your personal information is mandatory or not (as well as of the possible consequences if you do not provide your personal information).\"}],[\"$\",\"$L8\",null,{\"h\":5}],[\"$\",\"h2\",null,{\"children\":\"Third-party Services\"}],[\"$\",\"$L9\",null,{}],[\"$\",\"p\",null,{\"children\":\"You may access other third-party services through the Services, for example by clicking on links to those third-party services from within the Services. We are not responsible for the privacy policies, terms of service and/or practices of these third-party services, and we encourage you to carefully review their privacy policies.\"}],[\"$\",\"$L8\",null,{\"h\":5}],[\"$\",\"h2\",null,{\"children\":\"Security\"}],[\"$\",\"$L9\",null,{}],[\"$\",\"p\",null,{\"children\":\"Mage is committed to protecting your information. To do so, we employ a variety of security technologies and measures designed to protect information from unauthorized access, use, or disclosure. The measures we use are designed to provide a level of security appropriate to the risk of processing your personal information. However, please bear in mind that the Internet and any online platform cannot be guaranteed to be 100% secure.\"}],[\"$\",\"$L8\",null,{\"h\":5}],[\"$\",\"h2\",null,{\"children\":\"Data Retention\"}],[\"$\",\"$L9\",null,{}],[\"$\",\"p\",null,{\"children\":\"We retain personal information we collect from you where we have an ongoing legitimate business need to do so (for example, to provide you with a service you have requested or to comply with applicable legal, tax, or accounting requirements). When we have no ongoing legitimate business need to process your personal information, we will either delete or anonymize it or, if this is not possible (for example, because your personal information has been stored in standard backup archives), then we will securely store your personal information and isolate it from any further processing until deletion is possible.\"}],[\"$\",\"$L8\",null,{\"h\":5}],[\"$\",\"h2\",null,{\"children\":\"Access\"}],[\"$\",\"$L9\",null,{}],[\"$\",\"p\",null,{\"children\":[\"If you are a registered user, you may access certain information associated with your Account by logging into our Services or emailing \",[\"$\",\"a\",null,{\"href\":\"mailto:mage@mage.space\",\"children\":\"mage@mage.space\"}],\". If you terminate your Account, any public activity on your Account prior to deletion may remain stored on our servers and may remain accessible to the public. To protect your privacy and security, we may also take reasonable steps to verify your identity before updating or removing your information. The information you provide us may be archived or stored periodically by us according to standard backup processes conducted in the ordinary course of business for disaster recovery purposes. Your ability to access and correct your information may be temporarily limited where access and correction could: inhibit Mage’s ability to comply with a legal obligation; inhibit Mage’s ability to investigate, make or defend legal claims; result in disclosure of personal information about a third party; or result in breach of a contract or disclosure of trade secrets or other proprietary business information belonging to Mage or a third party.\"]}],[\"$\",\"$L8\",null,{\"h\":5}],[\"$\",\"h2\",null,{\"children\":\"Your Data Protection Rights Under the General Data Protection Regulation (GDPR)\"}],[\"$\",\"$L9\",null,{}],[\"$\",\"p\",null,{\"children\":\"If you are an individual and a resident of the EEA, you have the following data protection rights:\"}],[\"$\",\"p\",null,{\"children\":[\"If you wish to access, correct, update, or request deletion of your personal information, you can do so at any time by emailing \",[\"$\",\"a\",null,{\"href\":\"mailto:mage@mage.space\",\"children\":\"mage@mage.space\"}],\". In addition, you can object to the processing of your personal information, ask us to restrict the processing of your personal information, or request portability of your personal information. Again, you can exercise these rights by emailing \",[\"$\",\"a\",null,{\"href\":\"mailto:mage@mage.space\",\"children\":\"mage@mage.space\"}],\". You have the right to opt-out of marketing communications we send you at any time. You can exercise this right by clicking on the \\\"unsubscribe\\\" or \\\"opt-out\\\" link in the marketing emails we send you. To opt-out of other forms of marketing, please contact us by emailing \",[\"$\",\"a\",null,{\"href\":\"mailto:mage@mage.space\",\"children\":\"mage@mage.space\"}],\". Similarly, if we have collected and processed your personal information with your consent, then you can withdraw your consent at any time. Withdrawing your consent will not affect the lawfulness of any processing we conducted prior to your withdrawal, nor will it affect the processing of your personal information conducted in reliance on lawful processing grounds other than consent. You have the right to complain to a data protection authority about our collection and use of your personal information. For more information, please contact your local data protection authority. We respond to all requests we receive from individuals wishing to exercise their data protection rights in accordance with applicable data protection laws.\"]}],[\"$\",\"$L8\",null,{\"h\":5}],[\"$\",\"h2\",null,{\"children\":\"Your Choices\"}],[\"$\",\"$L9\",null,{}],[\"$\",\"p\",null,{\"children\":\"You can use some of the features of the Services without registering, thereby limiting the type of information that we collect. You may unsubscribe from receiving certain promotional emails from us. If you wish to do so, simply follow the instructions found at the end of the email. Even if you unsubscribe, we may still contact you for informational, transactional, account-related, or similar purposes. Many browsers have an option for disabling cookies, which may prevent your browser from accepting new cookies or enable selective use of cookies. Please note that, if you choose not to accept cookies, some features and the personalization of our Services may no longer work for you.\"}],[\"$\",\"$L8\",null,{\"h\":5}],[\"$\",\"h2\",null,{\"children\":\"Children's Privacy\"}],[\"$\",\"$L9\",null,{}],[\"$\",\"p\",null,{\"children\":[\"Mage does not knowingly collect information from children under the age of 18, and children under 18 are prohibited from using our Services. If you learn that a child has provided us with personal information in violation of this Privacy Policy, you can alert us at \",[\"$\",\"a\",null,{\"href\":\"mailto:mage@mage.space\",\"children\":\"mage@mage.space\"}],\".\"]}],[\"$\",\"$L8\",null,{\"h\":5}],[\"$\",\"h2\",null,{\"children\":\"Changes to this Privacy Policy\"}],[\"$\",\"$L9\",null,{}],[\"$\",\"p\",null,{\"children\":\"This Privacy Policy may be modified from time to time, so please review it frequently. Changes to this Privacy Policy will be posted on our websites. If we materially change the ways in which we use or share personal information previously collected from you through our Services, we will notify you through our Services, by email, or other communication if you have signed up for notifications.\"}],[\"$\",\"$L8\",null,{\"h\":5}],[\"$\",\"h2\",null,{\"children\":\"International Data Transfers\"}],[\"$\",\"$L9\",null,{}],[\"$\",\"p\",null,{\"children\":\"Mage is a global business. We may transfer personal information to countries other than the country in which the data was originally collected. These countries may not have the same data protection laws as the country in which you initially provided the information. When we transfer your personal information to other countries, we will protect that information as described in this Privacy Policy.\"}],[\"$\",\"h2\",null,{\"children\":\"Contact Us\"}],[\"$\",\"$L9\",null,{}],[\"$\",\"p\",null,{\"children\":[\"If you have any questions or concerns about this Privacy Policy, please feel free to email us at \",[\"$\",\"a\",null,{\"href\":\"mailto:mage@mage.space\",\"children\":\"mage@mage.space\"}],\". The data controller of your personal information is Ollano Inc.\"]}],[\"$\",\"$Lb\",null,{\"mt\":\"xl\",\"children\":[\"$\",\"h2\",null,{\"children\":\"Thank you and enjoy Mage!\"}]}]]}],null]]},[\"$\",\"$Lc\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"privacy-policy\",\"children\"],\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"loadingScripts\":\"$undefined\",\"hasLoading\":false,\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Ld\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"styles\":null}]]},[null,[\"$\",\"html\",null,{\"lang\":\"en\",\"children\":[[\"$\",\"head\",null,{\"children\":[[\"$\",\"$Le\",null,{\"defaultColorScheme\":\"dark\"}],[\"$\",\"link\",null,{\"rel\":\"shortcut icon\",\"href\":\"/favicon_round_y.png\"}],[\"$\",\"meta\",null,{\"name\":\"viewport\",\"content\":\"minimum-scale=1, initial-scale=1, width=device-width, user-scalable=no\"}]]}],[\"$\",\"body\",null,{\"className\":\"layout_body__7rhn1\",\"children\":[[\"$\",\"$Lf\",null,{\"color\":\"var(--mantine-color-neon-7)\",\"showSpinner\":false}],[\"$\",\"$L10\",null,{\"theme\":\"$11\",\"classNamesPrefix\":\"mage\",\"defaultColorScheme\":\"dark\",\"children\":[[\"$\",\"$L12\",null,{\"zIndex\":10000}],[\"$\",\"$L13\",null,{\"children\":[\"$\",\"$L14\",null,{\"children\":[\"$\",\"$Lc\",
