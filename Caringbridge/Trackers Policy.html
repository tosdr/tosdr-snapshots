e":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Your California privacy rights \r","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Contact us ","marks":[],"data":{}}]}]}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Our commitment to transparency","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"CaringBridge is committed to providing the information you need to make informed choices about the ways you use our Service. This Privacy and Cookie Policy describes the personal information we collect when you use our Service. It also describes how we use the personal information you share with us and some of the steps we take to protect your privacy.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"By using the Service, you agree to the terms of this Privacy and Cookie Policy, and our ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"/legal/terms-of-use"},"content":[{"nodeType":"text","value":"Terms of Use","marks":[],"data":{}}]},{"nodeType":"text","value":".","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"International privacy and consent","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"By submitting your personal information to us, you are consenting to the processing of your personal information in the United States. CaringBridge is located in the United States and all data related to the Service and Individual Pages (as defined below) is collected and processed by CaringBridge in the United States. Your personal data will therefore be transferred to, processed and stored in the United States which may be outside of the country where you live. \r\n\r\nWe regularly review and update this Privacy Policy and our practices and procedures with respect to your personal information in accordance with the section below entitled “Privacy Notices and Privacy Policy Changes.\" \r\n\r\nIf you are not located in the United States, your local privacy laws may give you certain rights to access information held about you and you may have the right to ask us not to process your personal data for marketing purposes by emailing us at ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"mailto:customercare@caringbridge.org"},"content":[{"nodeType":"text","value":"customercare@caringbridge.org","marks":[],"data":{}}]},{"nodeType":"text","value":".","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Our Privacy and Data Protection Officer is accountable for our compliance with this Privacy Policy, for the implementation of our procedures and production of your personal information. For any questions directed to our Privacy and Data Protection Officer, please contact attn.: Privacy and Data Protection Officer at our “Contact Us” information below. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"For European Union data subjects, all personal data will be processed for lawful purposes in accordance with the General Data Protection Regulation (GDPR) and as described in this Privacy Policy. If your information is only collected based upon your consent and not for other lawful purposes, you may be entitled to withdraw consent by contacting us ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"mailto:customercare@caringbridge.org"},"content":[{"nodeType":"text","value":"customercare@caringbridge.org","marks":[],"data":{}}]},{"nodeType":"text","value":". Such withdrawal does not affect the lawfulness of processing prior to the withdrawal of consent. Further, withdrawal of consent does not affect processing of information based on other lawful basis of processing other than consent. CaringBridge users in Europe who may have a concern with the CaringBridge privacy and data protection have the right to file a complaint to a supervisory authority within the European Commission. You can find the contact information for your country’s office at   ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"http://ec.europa.eu/justice/article-29/structure/data-protection-authorities/index_en.htm"},"content":[{"nodeType":"text","value":"http://ec.europa.eu/justice/article-29/structure/data-protection-authorities/index_en.htm","marks":[],"data":{}}]},{"nodeType":"text","value":".","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"By using the Site and our Services, you have consented to this Privacy Policy and all amendments and updates, as provided in the English language only.  ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Personal information and privacy settings","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"When you use our Service, you may be creating and maintaining a personal, individual page or website on behalf of yourself or another person (“Individual Page”) or visiting and posting to an Individual Page created by someone else. By their very nature, these Individual Pages contain a great deal of personal information about the subject of the Individual Page and other individuals. For this reason, we allow the creator of an Individual Page to control the level of privacy they apply to their Individual Page. Our goal is to balance our users’ need to find each other and communicate information and support against our users’ desire for a measure of privacy.  ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Privacy settings and site access","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You may increase the privacy of the Individual Page by making it accessible “By Invitation Only.” This privacy setting can be changed at any time during the lifetime of the Individual Page by going to “Page Settings.”  ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Discoverability: How people find your CaringBridge","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"CaringBridge also offers a public search listing feature that allows you to publish portions of your Individual Page to the public Internet. The publicly visible information may include: (1) the first and last name and the subject of the Individual Page; (2) the title of the Individual Page; (3) the profile picture of the Individual Page; (3) the date and time of the first journal post to the Individual Page; and (4) the date and time of the most recent journal post to the Individual Page. This public profile will be indexed and displayed through public search engines when someone searches for your name. You have the option to activate the public profile feature when you initially create an Individual Page or at any time during the lifetime of the Individual Page by going to “Site Settings.” ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Every member of a caring community, including the creators of Individual Pages and all users are responsible for maintaining the confidentiality of the website address of an Individual Page in accordance with the subject’s wishes. ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"What information is collected by CaringBridge?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The lawful basis for collection of the information described in this section is your consent, as necessary to fulfil a contract with you, our legal obligations, and our legitimate business interests. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Information You Volunteer.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" CaringBridge collects the personal information you and others knowingly and voluntarily provide when you use our Service on our Site or through our mobile application, for example, the personal information you provide when you create or post content on an Individual Page, complete a survey, make a donation, use our \"tell a friend\" feature, or contact our customer care personnel. \"Personal information\" means information about an identified or identifiable individual. Examples of personal information include your name, your email address and email username, social media sign-in information, address, credit card information and your photograph. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Google User Information.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" If you choose to register for or sign into the Site using Google, CaringBridge will access, collect, and store certain personal information associated with your Google User Account, including your first name, last name, email address, and profile picture. Upon request, CaringBridge will also access, collect, and store your contacts. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Credit Card Information.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" If you provide credit card information through the Service, the information you provide is never stored on our server. Instead, when you click on the \"submit\" button, it is forwarded immediately to a third-party service provider for processing. We use industry standard Secure Sockets Layering (SSL) software to encrypt all of your credit card information as it travels over the Internet and via wireless methods to our third-party service provider. We do not retain a copy of your credit card information. Our third-party services providers use your credit card information only to process your transaction (and for fraud prevention purposes) and are bound by contract to keep your credit card information confidential. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Information Collected From Your Mobile Device.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" When using our mobile application, we will collect your device type and the operating system you are using to create aggregate statistics in order to improve our mobile application. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We do not ask you for access or track any location-based information from your mobile device at any time while downloading or using our mobile application or services. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Information Sent to Us by Your Web Browser.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" We collect information that is sent to us automatically by your web browser and through our mobile application. This information typically includes your IP address, the identity of your Internet service provider, the name and version of your operating system, the name and version of your browser, the date and time of your visit, and the pages you visit. Please check your browser if you want to learn what information your browser sends or how to change your settings. Generally, we do not link the information provided by your browser to information that identifies you by name. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"More About IP Addresses.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" An \"P address\"; is a unique number that is automatically assigned to your computer when you connect to the Internet. It is used to identify your computer’s \u0026quo;location\u0026quo; in cyberspace, so that the information you request can be delivered to you. If you use a dialup connection or a connection that assigns dynamic IP addresses, your computer will be assigned a new IP address each time you connect to the Internet. If, however, your computer is permanently connected to the Internet using a static IP address, the IP address assigned to your computer will generally be the same each time you use your computer. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"IP addresses do not include your name, email address or other information that identifies you personally, but in some cases, they can be used to identify you. For example, we may link your IP address to account information that identifies you personally. We may also provide your IP address to our third-party service provider who can use it to identify your state and zip code. This gives us valuable demographic information about the individuals who use the Service. The third-party service provider is bound by contract to use the IP addresses we provide only for this purpose. In addition, if, for example, we suspect fraud or a threat to the security of the Service, we may share our server logs - which contain IP addresses - with the appropriate investigative authorities, who could use that information to trace and identify individuals. ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"How CaringBridge uses cookies and similar technologies","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We use \"cookies\"; and other web technologies to collect information and support certain features of the Service on our Site. For example, we may use these technologies to: ","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Collect information about the ways people use the Service - which pages they visit, which links they use, and how long they stay on each page; ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Estimate the number of visitors using the Service; ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Recognize when you return to use the Service; ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Support the features and functionality of the Service - for example, to save you the trouble of reentering information already in our database or to prompt the settings you established on previous visits; and ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Personalize your experience when you use the Service. ","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Some of these cookies are strictly necessary cookies. These cookies are required for the service to function. The service will not function properly without them. These cookies include session or persistent cookies. Other cookies are not required for the site to operate but provide information that helps us understand usage of our site to provide a better user experience. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Types of cookies we use: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Session cookies: Session cookies are stored on the user’s device temporarily and are deleted when the user ends their session. We use session cookies to pass information back and forth between pages of our application only. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Persistent Cookies: Persistent cookies are stored on the user’s device until they expire, even after the browser is closed. We use persistent cookies for authentication and remember me capability to keep a user from having to login every time they use the site. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Third Party Cookies: Third Party cookies are installed for the user by third parties that track usage and activity information to improve the user experience and provide site usage information for us. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Our third-party tracking-utility and ad network partner uses a software technology called clear gifs (a.k.a. Web Beacons/Web Bugs), that help us better manage content by informing us what content is effective on our Site or on Individual Pages. Clear gifs are tiny graphics with a unique identifier, similar in function to cookies, and are used to track the online movements of Web users. In contrast to cookies, which are stored on a user’s computer hard drive, clear gifs are embedded invisibly on certain pages on the Site and are about the size of the period at the end of this sentence. We do not tie the information gathered by clear gifs to our customers’ personally identifiable information. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The information we collect using these web technologies does not identify you personally. If, however, you have created a user identity, for example by registering, we may link the information we collect using these web technologies to other information that identifies you personally. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If you do not wish to receive cookies, you may set your browser to reject cookies or to alert you when a cookie is placed on your computer. You may also deactivate our cookies as soon as you leave the Service. Although you are not required to accept our cookies when you visit the Service, if you set your browser to reject cookies, you will not be able to use all of the features and functionality of the Service. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The use of cookies by our partners, tracking utility company, and service providers is not covered by our privacy statement. In some instances, we have access or control over these cookies. Our partners, tracking utility company, and service providers use session ID cookies to track site visitor data and facilitate our partnerships. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We may also use third-party vendors, such as Google Ad Words, Bing Ads and/or Yahoo Gemini, to promote our Services online. These ad network partners may display our promotions or information regarding our Services on other websites based on your internet usage. Any information that these third parties collect via cookies will not be linked to your personally identifiable information. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If you wish to opt-out of targeted promotions based on your internet usage, you may opt-out by going to ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"http://www.networkadvertising.org/managing/opt_out.asp"},"content":[{"nodeType":"text","value":"http://www.networkadvertising.org/managing/opt_ou s you have expressed to us); ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"To better understand your needs and interests; ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"To contact you regarding volunteer opportunities; ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"To improve the content, functionality and usability of the Service; ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"To provide you with a personalized experience when you use the Service; ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"To improve our outreach and fundraising efforts; ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"For security, credit or fraud prevention purposes; ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"For any other purpose identified in an applicable privacy notice; and ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"For any other purpose identified in a click-through agreement or other agreement between CaringBridge and you. ","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Google User Information.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" If you choose to register for the Site using Google, CaringBridge will use your Google User Information to facilitate the registration process. You will have the option to modify or delete any Google User Information pulled into the Site during the registration process. ","marks":[],"data":{}},{"nodeType":"text","value":"Survey Information.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" From time to time, we may post a survey on the Service, if we have your contact information and your consent, we may send you a questionnaire or survey. Your participation in any survey is always voluntary. We compile statistical information from the responses to our surveys. These statistics do not identify you personally. These statistics help us understand the needs and preferences of the groups we serve and improve the content and functionality of the Site as well as Individual Pages. ","marks":[],"data":{}},{"nodeType":"text","value":"Email Communications from the Site.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" We will occasionally send you information about products, services, newsletters and promotions on our Service. You can sign up for these emails from us on our site. Out of respect for your privacy, we present the option not to receive these types of communications. If you no longer wish to receive our newsletter and promotional communications, you may opt-out of receiving them by following the instructions included in each newsletter or communication or by emailing us at ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"mailto:customercare@caringbridge.org"},"content":[{"nodeType":"text","value":"customercare@caringbridge.org","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":". We offer an opportunity to opt-out of certain communications in your account, or you may contact us at ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"mailto:customercare@caringbridge.org"},"content":[{"nodeType":"text","value":"customercare@caringbridge.org","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" or CaringBridge ","marks":[],"data":{}},{"nodeType":"text","value":"3600 American Boulevard West, Suite 405, Bloomington, MN 55431 ","marks":[],"data":{}},{"nodeType":"text","value":"to opt-out. ","marks":[],"data":{}},{"nodeType":"text","value":"Notifications from the Mobile Application.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" When using our mobile application, we will provide you with the opportunity to opt into receiving notifications from us through your device. If you no longer wish to receive these communications, you may opt out of receiving them at the device level by modifying your profile settings. ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"How does CaringBridge share personal information with others?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"CaringBridge does not share, sell or disclose personal information collected through the Services, except as specifically disclosed in this Privacy Policy. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Individual Page Creators.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" If you engage with an Individual Page, we may share your name and email address with the creator of the site. For example, we provide your name and email address to the creator of an Individual Page on which you post content or on which you choose to receive notifications. We will also provide your name and email address to the creator of any Individual Page that requires visitors to log in. Likewise, we share your name and email address with the creator of an Individual Page to which you dedicate a donation. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Invite Others.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" If you choose to use our referral service to tell a friend about our Service or share an Individual Page through our Site or mobile application, we will ask you for your friend’s name and email address. We will automatically send your friend a one-time email inviting him or her to visit the site. CaringBridge does not store this information and collects this information for the sole purpose of sending this one-time email. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Third-Party Vendors.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" CaringBridge stores personal information collected through our Service on third-party service providers systems, generally through the use of their software as a service or infrastructure products. This information, while stored on their systems is generally not available for the third-party service provider to access. Examples include Amazon Web Services infrastructure services, our Salesforce CRM/Marketing services, and our Oracle Customer Care system. CaringBridge also uses third party service providers to process and manage various functions where the service provider does have access to your personal data as part of their ability to provide the service to CaringBridge. Examples include our payment processing systems. These companies are required by contract to keep your personal information confidential and may only use it to provide services on our behalf. We periodically audit all significant third-party vendors for their security and data privacy practices including compliance with the General Data Protection Regulation (EU) 2016/679 (the “GDPR”). ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Visitors to Your Site.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" If you choose to activate the public search listing feature for your Individual Page, people may find your Individual Page profile information. Information will be indexed and displayed through public search engines whenever someone searches for your name: This information may include: (1) the first and last name the subject of the Individual Page; (2) the title of the Individual Page; (3) the profile picture of the Individual Page; (3) the date and time of the first journal post to the Individual Page; and (4) the date and time of the most recent journal post to the Individual Page. Even if you deactivate your Individual Page, third-party search engines may not update their caches, which may contain old public profile information for your Individual Page. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Donors.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" If you donate to CaringBridge, online or offline, we will not sell, trade or share your personal information with other organizations, nor send donor mailings on behalf of other organizations. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Business Transfers.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" Your personal information may be transferred to a successor organization if, for example, we transfer the ownership or operation of our Service to another organization or if we merge with another organization. If such a transfer occurs, the successor organization’s use of your personal information will still be subject to this Privacy Policy and the privacy preferences you have expressed to us. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Compliance with Laws and Protection of Our Rights and the Rights of Others.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" We may disclose your personal information when we, in good faith, believe disclosure is appropriate to comply with the law, a court order or a subpoena. We may also disclose your personal information to prevent or investigate a possible crime, such as fraud or identity theft; to protect the security of our Service; to enforce or apply our online Terms of Use or other agreements; or to protect our own rights or property or the rights, property or safety of our Users or others. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Statistics.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" CaringBridge shares statistical information about the use of our Service with our donors, sponsors and partners. This information does not identify any individual personally. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Research.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" CaringBridge may share non-personally identifiable information from the Service with third parties for research purposes. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Import Contacts.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" You can import contacts from your email account address book to invite them to register to use our Services. We collect your username for the email account you wish to import your contacts from and will only use it for that purpose. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Social Media Features.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" Our Services include certain social media buttons or widgets which allow you to share, retweet or otherwise easily transfer content from our Site to social medial platforms (“Social Media Features”). These Social Media Features may collect your IP address, which page you are visiting on our site, and may set a cookie to enable the Social Media Feature to function properly. Social Media Features are either hosted by a third party or hosted directly on our Site. Your interactions with these Social Media Features are governed by the privacy policy of the company providing it and the privacy settings you have selected on the social media platform. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Single Sign-On.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" You can log in to our site using sign-in services such as Facebook, Google, or an Open ID provider. These services will authenticate your identity and provide you the option to share certain personal information with us such as your name and email address to pre-populate our signup form. Services like Facebook give you the option to post information about your activities on the Site to your profile page to share with others within your network. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Testimonial.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" We display personal testimonials of satisfied customers on our site in addition to other endorsements. With your consent we may post your testimonial along with your name. If you wish to update or deactivate your testimonial, you can contact us at ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"mailto:customercare@caringbridge.org"},"content":[{"nodeType":"text","value":"customercare@caringbridge.org","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":". ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Blog/Forum.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" Our Site offers publicly accessible blogs or community forums. You should be aware that any information you provide in these areas may be read, collected, and used by others who access them. Our ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://test.caringbridge.cc/legal/terms-of-use"},"content":[{"nodeType":"text","value":"Terms of Use","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" govern what may be posted on blogs and community forums. To request removal of your personal information from our blog or community forum, contact us at ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"mailto:customercare@caringbridge.org"},"content":[{"nodeType":"text","value":"customercare@caringbridge.org","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":". In some cases, we may not be able to remove your personal information, in which case we will let you know if we are unable to do so and why. ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Data retention","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We will retain your information for as long as your account is active or as needed to provide you services. If you wish to deactivate or delete your account or request that we no longer use your information to provide you services, contact us at ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"mailto:customercare@caringbridge.org"},"content":[{"nodeType":"text","value":"customercare@caringbridge.org","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":". If you provide, enter, upload, or create any information on our site, it may be difficult if not impossible, to deactivate or delete this information if you later desire to remove the data. By providing this information in any form, you consent that this information loses its right for future deletion. We will retain and use your information as necessary to comply with our legal obligations, resolve disputes, and enforce our agreements.  ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Sensitive personal data?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Sensitive Personal Data.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" Sensitive personal data is a subset of personal data which includes, but is not limited to, information revealing race, ethnic origin, political opinions, religious or philosophical beliefs, trade union membership, or information that concerns health, sexual orientation, genetic, biometric data or criminal allegations (convictions or otherwise). In general, CaringBridge will not collect sensitive personal data from its users unless you voluntarily provide such information as part of your use of the Service. Providing sensitive personal data is entirely optional. By providing your sensitive personal data, you consent to our collection of such data. Our lawful basis for collection of this data is with your consent. If you provide this information, it may be difficult, if not impossible, to delete this information if you later desire to remove the data. By providing this information in any form, you consent that this information loses its right for future deletion.  ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Updating or removing your personally identifiable information","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Individuals or families on a health journey have CaringBridge Individual Pages. If author(s) of an Individual Page have personally identifiable information changes, you may correct, update or amend it by making the change in your account and site settings. If you no longer desire our service, you may deactivate your Individual Page in Page Settings or ask us to deactivate it by contacting us at ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"mailto:customercare@caringbridge.org"},"content":[{"nodeType":"text","value":"customercare@caringbridge.org","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":". There is an option for recovery when your Individual Page is deactivated.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If you would like to permanently delete your Individual Page, you may ask us to delete it by contacting us at ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"mailto:customercare@caringbridge.org"},"content":[{"nodeType":"text","value":"customercare@caringbridge.org","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":". There is no option for recovery when your Individual Page is deleted.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"It may take up to 90 days to delete all the activity on an account or an Individual Page. While the deletion process is in progress, the account or Individual Page is deactivated and inaccessible to you or other CaringBridge users.  ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"What steps does CaringBridge take to safeguard personal information?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We maintain reasonable administrative, physical and technological measures to protect the confidentiality and security of your personal information. For example, we use industry standard Secure Sockets Layering (SSL) encryption to protect your profile information, Site creation information, donation information, and credit card information as it travels over the Internet or via wireless transmission. We restrict access to our data center and our databases, and we use a secure server dedicated to online donations to protect your personal and financial information. Specifically, your credit card information is not stored on our server; it is only stored with our third-party services provider for donation processing. We also have firewall protection in place. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Unfortunately, no website, server or database is 100% secure. Therefore, we cannot guarantee its absolute security. If information on an Individual Page is made public, we cannot safeguard or protect that information. For this reason, you should use care and discretion when you post content on a Site and never post information that can be used for identity theft purposes, such as social security numbers, bank account numbers, or credit card numbers. ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Protecting children under the age of sixteen","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"CaringBridge communities may include friends and family of all ages. Special care must be taken to protect children under the age of 16. For this reason, CaringBridge does not permit children under the age of 18 to create or maintain their Sites, or children under the age of 16 to register as users.  ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Privacy notices and privacy policy changes","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"This Privacy Policy may be supplemented or amended from time to time by \u0026quo;privacy notices\u0026quo; posted on the Service. These privacy notices provide a level of detail that we cannot provide in this more general description of our privacy practices. For example, certain pages of the Service contain privacy notices providing details about the personal information we collect on those pages, why we need that information, and choices you may have about the ways we use that information. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"This Privacy Policy describes CaringBridge’s current policies and practices regarding the personal information we collect through the Service. Periodically, we will update or revise this Privacy Policy. If we make any changes, we will notify you by posting the revised version of this Privacy Policy behind the link marked \"Privacy Policy\" at the bottom of each page of the website. We will also update the \"Effective Date\" at the top of this page. If we make any material changes, we will notify you by email (sent to the email address specified in your account) or by means of a prominent notice on this Site prior to the change becoming effective. You may access the current version of this Privacy Policy at any time by clicking the link marked \u0026quo;Privacy Policy\u0026quo; at the bottom of the home page of the website. ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Links to other sites","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"This Service, including individual Sites, may provide links to other websites operated by third parties. Because we have no control over third-party websites, we are not responsible for the availability of those websites and do not endorse and are not responsible or liable for any content, advertising, services, products, or other materials on or available from such websites. CaringBridge shall not be responsible or liable, directly or indirectly, for any damage or loss caused or alleged to be caused by or in connection with the use of or reliance on any content, advertising, services, products, or other materials on or available from such websites. This Privacy Policy does not apply to your use of third-party websites; your use of such websites is subject to the terms and policies of the owner of such websites.  ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Data subject rights","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"
