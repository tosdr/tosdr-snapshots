           </li>\n            <li>\n                <p>If you wish to opt out of the processing of your personal information for the purposes of targeted\n                    advertising please call us at 866-536-7262 or <a\n                            href=\"https://www.forbes.com/consent/editprivacy/?consent_do_not_sell=true\"\n                            rel=\"noreferrer noopener\" target=\"_blank\">click here</a>. For\n                    residents of Colorado, we will also treat opt-out preference signals as valid opt-out requests to the extent required by Colorado law.</p>\n            </li>\n        </ul>\n    </li>\n</ul>\n\n<ul>\n    <li>\n        <p><strong>Right to correct.</strong> Unless you reside in Utah, you have the right to correct inaccuracies in\n            the personal information we\n            collect from you, taking into account the nature of the personal information and the purposes for which we\n            process it.</p>\n    </li>\n    <li>\n        <p><strong>Right to nondiscrimination.</strong> You have the right not to receive discriminatory treatment by us\n            for the exercise of your privacy rights. Unless permitted by State Privacy Laws, we will not:</p>\n        <ul>\n            <li>\n                <p>Deny you goods or services.</p>\n            </li>\n            <li>\n                <p>Charge you different prices or rates for goods or services, including through granting discounts or\n                    other\n                    benefits, or imposing penalties.</p>\n            </li>\n            <li>\n                <p>Provide you a different level or quality of goods or services.</p>\n            </li>\n            <li>\n                <p>Suggest that you may receive a different price or rate for goods or services or a different level or\n                    quality\n                    of goods or services.</p>\n            </li>\n        </ul>\n    </li>\n</ul>\n\n<p><strong>How to Contact Us About Your Privacy Rights</strong></p>\n\n<p>To exercise any of your privacy rights, or if you have any questions about your privacy rights, you may\n    contact us by:</p>\n\n<ul>\n    <li>\n        <p>Calling us at 866-536-7262; or</p>\n    </li>\n    <li>\n        <p>Visiting <a href=\"https://www.forbes.com/consent/editprivacy/?consent_do_not_sell=true\"\n                       rel=\"noreferrer noopener\" target=\"_blank\">Your Privacy Rights</a> to submit a request.</p>\n    </li>\n</ul>\n\n<p><strong>Verification of Your Identity.</strong> After submitting a request, we will take steps to verify your\n    identity in order for us\n    to properly respond and confirm that it is not a fraudulent request. In order to verify your identity, we will ask,\n    at a minimum,\n    that you provide your name and email address so that we can match this information with the information existing in\n    our systems. If\n    you are a print subscriber, we may also require your mailing address to find you in our systems. When providing us\n    this information,\n    you represent and affirm that all information provided is true and accurate.</p>\n\n<p>Forbes will send you a verification email to verify that you have access to the email address you have provided.\n    Then, as required by\n    the State Privacy Laws, Forbes will use this information to verify your identify to a reasonable or reasonably high\n    degree of certainty,\n    depending on the request. Depending on how you submit the request, if we are able to verify that you have access to\n    the email address\n    you provided, or if we are able to match at least two pieces of personal information to the personal information\n    that we may retain of\n    you, we will honor your Right to Know requests and in most cases, your Data Portability, Right to Delete, and Right\n    to Correct\n    requests. If we are able to match at least three pieces of personal information to the personal information that we\n    may retain of you,\n    we will honor your Right to Know requests, and in situations where we determined that a reasonably high degree of\n    certainty was more\n    appropriate, your Data Portability, Right to Delete, and Right to Correct requests. If we are unable to verify your\n    identity, we will\n    let you know that we are unable to fulfill your request.</p>\n\n<p>Only you—or for Colorado and Connecticut consumers making an opt-out request, an agent legally authorized to act on\n    your behalf—may make a\n    verifiable request\n    related to your personal information. If you are making an opt-out request as the authorized agent of a Colorado or\n    Connecticut consumer, we\n    will ask you also submit reliable proof that you have been authorized in writing by the consumer to act on such\n    consumer’s behalf.\n    If you are making a request as the parent or legal guardian of a known child regarding the processing of that\n    child’s personal\n    information, we may ask you to submit reliable proof of your identity.</p>\n\n<p><strong>Our Response Time to Your Request</strong></p>\n\n<p>We will make every effort to respond to your request within forty-five (45) days from when you contacted us. If you\n    have a complex request, State Privacy Laws allow us up to ninety (90) days to respond. We will still contact you\n    within\n    forty-five (45) days from when you contacted us to let you know we need more time to respond and the reason for the\n    extension.</p>\n\n<p><strong>Your Right to Appeal</strong></p>\n\n<p>If we decline to take action regarding a request that you have submitted, we will inform you of our reason for\n    declining to take action and, unless you are a Utah resident, provide instructions for how to appeal the decision.\n    In the event that we do not\n    respond to a request that you make pursuant to one of the privacy rights set forth in this section, unless you are a\n    Utah resident, you have the\n    right to appeal our refusal to take action within a reasonable period of time after you receive our decision. Within\n    60 days (45 for residents of Colorado) of our receipt of an appeal, we will inform you in writing of any action\n    taken or not taken\n    in response to the appeal, including a written explanation of the reasons for the decisions. If the appeal is\n    denied, we will also\n    provide you with an online mechanism, if available, or other method through which you may contact your state\n    attorney general’s office\n    to submit a complaint.</p>\n\n<h4 id=\"european-privacy-rights\">EUROPEAN PRIVACY RIGHTS</h4>\n\n<p>IF YOU ARE SITUATED IN THE EUROPEAN ECONOMIC AREA, SWITZERLAND, OR THE UNITED KINGDOM, THIS SECTION APPLIES TO OUR\n    COLLECTION, USE, AND DISCLOSURE OF YOUR PERSONAL DATA AND ADDITIONAL RIGHTS YOU HAVE UNDER APPLICABLE LAW.</p>\n\n<p><strong>Legal Basis</strong></p>\n\n<p>We will only use your personal data, as that term is defined under the General Data Protection Regulation\n    (\"<strong>GDPR</strong>\"),\n    when the law allows us to. Most commonly, we will use your personal data in the following circumstances:</p>\n\n<ul>\n    <li>\n        <p>Where we need to perform the contract we are about to enter into or have entered into with you.</p>\n    </li>\n</ul>\n\n<ul>\n    <li>\n        <p>Where it is necessary for our legitimate interests (or those of a third party) and your interests and\n            fundamental rights do not override those interests.</p>\n    </li>\n    <li>\n        <p>Where you have consented to a certain use of your personal data.</p>\n    </li>\n    <li>\n        <p>Where we need to comply with a legal or regulatory obligation.</p>\n    </li>\n</ul>\n\n<p>To the extent permitted under applicable laws, we will also process, transfer, disclose, and preserve personal data\n    when we have a good faith belief that doing so is necessary.</p>\n\n<p><strong>Data Controller</strong></p>\n\n<p>Forbes is the data controller of all personal data collected through our Properties or Services (with the exception\n    of Service Data, for which Forbes is a data processor). To contact us, please see the section above titled\n    <strong>Contacting\n        Us.</strong></p>\n\n<p>If you are situated in the EEA, Switzerland, or the UK and have any complaints regarding our privacy practices, you\n    have the right to make a complaint at any time to your local supervisory authority. We would, however, appreciate\n    the chance to deal with your concerns before you approach your supervisory authority, so please contact us in the\n    first instance. If you have a complaint, please contact our privacy manager here: <a\n            href=\"mailto:privacy@forbes.com\" rel=\"noreferrer noopener\" target=\"_blank\">privacy@forbes.com</a>.</p>\n\n<p><strong>Provision of personal data and failure to provide personal data</strong></p>\n\n<p>Where we need to collect personal data by law or under the terms of a contract we have with you, and you fail to\n    provide that data when requested, we may not be able to perform the contract we have or are trying to enter into\n    with you (for example, to provide you with our services). In this case, we may not be able to provide certain\n    services to you.</p>\n\n<p><strong>Collection of personal data from third-party sources</strong></p>\n\n<p>We may obtain personal data and other information about you from public sources and through our third-party partners\n    who\n    help us provide our products and services to you.</p>\n\n<p><strong>Withdrawing your consent</strong></p>\n\n<p>If we are relying on your consent to process your personal data, you have the right to withdraw your consent at any\n    time by contacting us at <a href=\"mailto:privacy@forbes.com\" rel=\"noreferrer noopener\"\n                                target=\"_blank\">privacy@forbes.com</a>.\n    You must, however, specify what processing activity or activities you are withdrawing your consent from.</p>\n\n<p><strong>Data Transfer</strong></p>\n\n<p>We may transfer personal data from the EEA, Switzerland, and the UK to the USA and other countries, some of which\n    have not been determined by the European Commission or the UK to have an adequate level of data protection. Where we\n    transfer personal data protected under EEA, Swiss, and UK data protection law to countries not deemed adequate, we\n    take appropriate safeguards to ensure that your personal data will remain protected in accordance with this Privacy\n    Statement and applicable laws. The safeguards we use include specific contracts (such as the UK and EEA Standard\n    Contractual Clauses) approved by the European Commission or the UK Secretary of State. For more information about\n    how we transfer your data, please contact us at <a href=\"mailto:privacy@forbes.com\" rel=\"noreferrer noopener\"\n                                                       target=\"_blank\">privacy@forbes.com</a>. </p>\n<p>Forbes participates in and has certified its compliance with the EU-U.S. Data Privacy Framework (the “EU-U.S. DPF”), the UK Extension to the EU-U.S. DPF\n    (the “UK Extension”), and the Swiss-U.S. Data Privacy Framework (the “Swiss-U.S. DPF”), as set forth by the U.S.\n    Department of Commerce. Forbes is committed to applying the EU-U.S. DPF's applicable Principles to personal data we\n    receive from the European Union in reliance on the EU-U.S. DPF and to personal data we receive from the United\n    Kingdom (and Gibraltar) in reliance on the UK Extension. Likewise, Forbes is committed to applying the Swiss-U.S.\n    DPF's applicable Principles to personal data we receive from Switzerland in reliance on the Swiss-U.S. DPF. For\n    clarity, Forbes will only rely on the UK Extension and the Swiss-U.S. DPF as transfer mechanisms under the\n    applicable UK and Swiss data protection laws, once respectively (i) the adequacy regulations implementing the data\n    bridge for the UK Extension enter into force; and (ii) the Swiss Federal Administration's recognition of adequacy of\n    the Swiss-U.S. DPF enters into force.\n    If there is any conflict between the terms in this Privacy Policy and the EU-U.S. DPF and/or the Swiss-U.S. DPF\n    Principles, the Principles shall govern. To learn more about the Data Privacy Framework (“DPF”) program, and to view\n    our certification, please visit https://www.dataprivacyframework.gov/.\n    Forbes is responsible for the processing of personal data it receives, under each DPF, and subsequently transfers to\n    a third party acting as an agent on its behalf.\n    Forbes complies with the DPF Principles for all onward transfers of personal data we receive from the European\n    Union, the UK, Gibraltar, and Switzerland in reliance on the EU-U.S. DPF Principles, the UK Extension and/or the\n    Swiss-U.S. DPF Principles, including the onward transfer liability provisions. In particular, where we have received\n    your personal information in the United States in reliance upon the EU-U.S. DPF Principles, the UK Extension and/or\n    the Swiss-U.S. DPF Principles and we subsequently transfer that information to a third party acting as an agent, and\n    such third party agent processes your personal information in a manner inconsistent with those Principles, we will\n    remain responsible unless we can prove we are not responsible for the event giving rise to the damage.\n    With respect to personal data received or transferred pursuant to the DPFs, Forbes is subject to the regulatory\n    enforcement powers of the U.S. Federal Trade Commission. In certain situations, Forbes may be required to disclose\n    personal data in response to lawful requests by public authorities, including to meet national security or law\n    enforcement requirements. Forbes\n    commits to refer unresolved complaints concerning our handling of personal data received in\n    reliance on the EU-U.S. DPF, the UK Extension, and the Swiss-U.S. DPF to TRUSTe, an\n    alternative dispute resolution provider based in the United States. If you do not receive timely\n    acknowledgment of your DPF Principles-related complaint from us, or if we have not addressed\n    your DPF Principles-related complaint to your satisfaction, please visit <a target=\"_blank\" href=\"https://feedback-\n    form.truste.com/watchdog/request\">https://feedback-\n        form.truste.com/watchdog/request</a> for more information or to file a complaint. These dispute\n    resolution services are provided at no cost to you. Under certain conditions, more fully described on the\n    Data Privacy Framework website at,\n    https://www.dataprivacyframework.gov/s/article/How-to-Submit-a-Complaint-Relating-to-a-Participating-Organization-s-Compliance-with-the-DPF-Principles-dpf,\n    you may invoke binding arbitration when other dispute resolution procedures have been exhausted.\n</p>\n\n<p><strong>Use of your personal data for marketing purposes</strong></p>\n\n<p>We strive to provide you with choices regarding certain personal data uses, particularly around marketing and\n    advertising:</p>\n\n<ul>\n    <li>\n        <p>Promotional offers from us: We may use your personal data to form a view on what we think you may want or\n            need, or what may be of interest to you. This is how we decide which products, services and offers may be\n            relevant for you (we call this marketing). You will receive marketing communications from us if you have\n            requested information from us or used our services and, in each case, you have consented to our use of your\n            personal data for marketing purposes.</p>\n    </li>\n</ul>\n\n<p><strong>Data Subject Rights</strong></p>\n\n<p>If you are situated in the European Union, Switzerland, or the UK, under the GDPR, as a data subject, you have the\n    right to:</p>\n\n<ul>\n    <li>\n        <p>Request access to your personal data (commonly known as a \"data subject access request\"). This\n            enables you to receive a copy of the personal data we hold about you and to check that we are lawfully\n            processing it.</p>\n    </li>\n    <li>\n        <p>Request correction of the personal data that we hold about you. This enables you to have any incomplete or\n            inaccurate data we hold about you corrected, though we may need to verify the accuracy of the new data you\n            provide to us.</p>\n    </li>\n    <li>\n        <p>Request erasure of your personal data. This enables you to ask us to delete or remove personal data where\n            there is no good reason for us continuing to process it. You also have the right to ask us to delete or\n            remove your personal data where you have successfully exercised your right to object to processing (see\n            below), where we may have processed your information unlawfully, or where we are required to erase your\n            personal data to comply with local law. Note, however, that we may not always be able to comply with your\n            request of erasure for specific legal reasons which will be notified to you, if applicable, at the time of\n            your request.</p>\n    </li>\n</ul>\n\n<ul>\n    <li>\n        <p>Object to processing of your personal data where we are relying on a legitimate interest (or those of a third\n            party) and there is something about your particular situation which makes you want to object to processing\n            on this ground as you feel it impacts on your fundamental rights and freedoms. You also have the right to\n            object where we are processing your personal data for direct marketing purposes. In some cases, we may\n            demonstrate that we have compelling legitimate grounds to process your information which override your\n            rights and freedoms.</p>\n    </li>\n    <li>\n        <p>Request restriction of processing of your personal data. This enables you to ask us to suspend the processing\n            of your personal data in the following scenarios: (a) if you want us to establish the data's accuracy;\n            (b) where our use of the data is unlawful but you do not want us to erase it; (c) where you need us to hold\n            the data even if we no longer require it as you need it to establish, exercise, or defend legal claims; or\n            (d) you have objected to our use of your data but we need to verify whether we have overriding legitimate\n            grounds to use it.</p>\n    </li>\n    <li>\n        <p>Request the transfer of your personal data to you or to a third party. We will provide to you, or a third\n            party you have chosen, your personal data in a structured, commonly used, machine-readable format. Note that\n            this right only applies to automated information which you initially provided consent for us to use or where\n            we used the information to perform a contract with you.</p>\n    </li>\n    <li>\n        <p>Withdraw consent at any time where we are relying on consent to process your personal data. However, this\n            will not affect the lawfulness of any processing carried out before you withdraw your consent. If you\n            withdraw your consent, we may not be able to provide certain products or services to you. We will advise you\n            if this is the case at the time you withdraw your consent.</p>\n    </li>\n</ul>\n\n<p>To exercise your rights under the GDPR, <a href=\"https://www.forbes.com/consent/editprivacy/?consent_limit=true\"\n                                              rel=\"noreferrer noopener\" target=\"_blank\">click here</a> or contact us by\n    using the information in the\n    Contacting Us section in the Privacy Statement. Please note that in order for you to\n    assert these rights, we may need to verify your identity to confirm your right to access your personal data. This is\n    a security measure to ensure that personal data is not disclosed to any person who has no right to receive it. In\n    order to verify your identity, we may need to gather more personal data from you than we currently have.</p>\n\n<p></p>\n\n<p></p>\n\n<h4 id=\"china-privacy-rights\">PEOPLE’S REPUBLIC OF CHINA PRIVACY RIGHTS</h4>\n\n<p>If you are a resident of the People’s Republic of China (\"PRC\"), you have the right to access, correct, and delete\n    your personal information under the Personal Information Protection Law (\"PIPL\"). You can also request to restrict\n    or object to certain processing of your personal information, and request a copy of your personal information. If\n    you are a close relative of a person in the PRC who is now deceased, you can request to access, correct, and delete\n    their personal information. Finally, you have the right to request additional information about the third parties\n    that Forbes shares your personal information with.</p>\n\n<p>To exercise these rights under the PIPL, <a href=\"https://www.forbes.com/consent/editprivacy/?consent_limit=true\"\n                                               rel=\"noreferrer noopener\" target=\"_blank\">click here</a> or contact us at\n    <a href=\"mailto:privacy@forbes.com\"\n       rel=\"noreferrer noopener\" target=\"_blank\">privacy@forbes.com</a>.\n    We will need to verify your identify according to applicable law, which may require that we ask you for additional\n    information to confirm your identity. We will do our best to respond to your request within 30 days and, in any\n    event, we will respond within the timeframe required by applicable law. You can modify your cookie preferences by\n    following the procedures outlined in the Your Rights section of the Privacy Statement above.</p>\n\n<p>If you cannot understand this Privacy Statement, you are entitled to request explanations of how we process your\n    personal information. If you have any questions, please contact us at <a
