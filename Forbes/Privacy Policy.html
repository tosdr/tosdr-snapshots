 our clients, who act as the \"business\" or \"data controller\" (as those terms are defined under applicable\n    data protection laws). Our clients—for example, companies that use our lead generation services—are the\n    parties that control the use of the Service Data and determine the purposes for which we process such information.\n    While this Privacy Statement describes how we process Service Data on behalf of our clients, our clients are\n    responsible for their own practices in collecting, using, and disclosing information they collect from you. To learn\n    more about such clients' use of your information and your rights that you may have over such information, please\n    consult the privacy policy of the applicable company or publisher.</p>\n\n<p>Please note that our privacy practices are subject to the applicable laws of the regions in which we operate.\n    Accordingly, some additional region-specific terms will only apply to individuals in those locations, or as required\n    by applicable laws.</p>\n\n<p>For more information about how users with disabilities can access this Privacy Statement in an alternative format,\n    please contact <a href=\"mailto:privacyteam@forbes.com\" rel=\"noreferrer noopener\"\n                      target=\"_blank\">privacyteam@forbes.com</a>\n    or 866-536-7262.</p>\n\n<p>BY USING OR ACCESSING THE PROPERTIES, YOU AGREE TO THIS PRIVACY STATEMENT. IF YOU DO NOT AGREE WITH OUR POLICIES OR\n    PRACTICES, YOU SHOULD NOT USE OR ACCESS THE PROPERTIES OR PROVIDE US WITH ANY PERSONAL INFORMATION.</p>\n\n<p><b>Quick Links</b></p>\n\n<div class=\"inner-nav quick-links\">\n    <div data-scroll=\"#what-our-privacy-covers\"><a href=\"#what-our-privacy-covers\"><b>What Our Privacy Statement\n        Covers</b></a></div>\n    <div data-scroll=\"#personal-information-we-collect\"><a href=\"#personal-information-we-collect\"><b>Personal\n        Information We Collect from You</b></a></div>\n    <div data-scroll=\"#how-we-collect-your-information\"><a href=\"#how-we-collect-your-information\"><b>How We Collect\n        Your Personal Information</b></a></div>\n    <div data-scroll=\"#how-we-use-your-information\"><a href=\"#how-we-use-your-information\"><b>How We Use Your Personal\n        Information</b></a></div>\n    <div data-scroll=\"#how-we-disclose-your-information\"><a href=\"#how-we-disclose-your-information\"><b>How We Disclose\n        Your Personal Information</b></a></div>\n    <div data-scroll=\"#data-security\"><a href=\"#data-security\"><b>Data Security</b></a></div>\n    <div data-scroll=\"#data-retention\"><a href=\"#data-retention\"><b>Data Retention</b></a></div>\n    <div data-scroll=\"#interest-based-advertising\"><a href=\"#interest-based-advertising\"><b>Interest-Based\n        Advertising</b></a></div>\n    <div data-scroll=\"#your-choices\"><a href=\"#your-choices\"><b>Your Choices</b></a></div>\n    <div data-scroll=\"#cross-border-data-transfers\"><a href=\"#cross-border-data-transfers\"><b>Cross-Border Data\n        Transfers</b></a></div>\n    <div data-scroll=\"#law-enforcement-requests\"><a href=\"#law-enforcement-requests\"><b>Law Enforcement Requests</b></a>\n    </div>\n    <div data-scroll=\"#children-privacy\"><a href=\"#children-privacy\"><b>Children's Privacy</b></a></div>\n    <div data-scroll=\"#notice-of-financial-incentive\"><a href=\"#notice-of-financial-incentive\"><b>Notice of Financial\n        Incentive</b></a></div>\n    <div data-scroll=\"#changes-to-this-policy\"><a href=\"#changes-to-this-policy\"><b>Changes to This Policy</b></a></div>\n    <div data-scroll=\"#contacting-us\"><a href=\"#contacting-us\"><b>Contacting Us</b></a></div>\n    <div data-scroll=\"#california-privacy-rights\"><a href=\"#california-privacy-rights\"><b>California Privacy\n        Rights</b></a>\n    </div>\n    <div data-scroll=\"#virginia-colorado-connecticut-privacy-rights\"><a\n            href=\"#virginia-colorado-connecticut-privacy-rights\"><b>Colorado, Connecticut, Oregon, Texas, Utah, Virginia\n        and Similar U.S. State Privacy\n        Rights</b></a></div>\n    <div data-scroll=\"#european-privacy-rights\"><a href=\"#european-privacy-rights\"><b>European Privacy Rights</b></a>\n    </div>\n    <div data-scroll=\"#china-privacy-rights\"><a href=\"#china-privacy-rights\"><b>People's Republic of China Privacy\n        Rights</b></a></div>\n    <div data-scroll=\"#personal-information-processing-chart\"><a\n            href=\"#personal-information-processing-chart\"><b>Personal\n        Information Processing Chart</b></a></div>\n</div>\n\n<p></p>\n\n<h4 id=\"what-our-privacy-covers\">WHAT OUR PRIVACY STATEMENT COVERS</h4>\n\n\n<p>This Privacy Statement applies only to user information collected or created by us or shared with us in relation to\n    our\n    Properties or Services. While you may encounter links on the Properties to other websites, such as those relating to\n    our\n    third-party sponsors, advertisers, and other partners (e.g., our affiliate network operators), including when you\n    sign into Forbes.com\n    using a social media or digital wallet service, please note that\n    these websites are not covered by this Privacy Statement (unless otherwise noted on such site, which may be the case\n    if, for example, the site is also owned and operated by Forbes).</p>\n\n<p>We may provide different or additional privacy notices in connection with certain activities, programs, and offerings\n    (for example, if you submit a job application through the Properties). Additionally, we may provide additional\n    \"just-in-time\" notices or notices at collection that may supplement or clarify our privacy practices or provide you\n    with additional choices regarding your personal information.</p>\n\n<p>This Privacy Statement does not apply to the activities of Forbes' third-party sponsors, advertisers, and other\n    partners (e.g., our affiliate network operators) that may collect your personal information while you access or use\n    such third party's services in connection with your use of our Properties (e.g., social media and sharing services,\n    digital wallet logins,\n    widgets, and/or interactive mini-programs that run on the Properties). This Privacy Statement also does not apply to\n    Forbes' third-party licensees, who manage and run their own Forbes-branded services and sites, some of whom the\n    Properties link out to. The privacy and information practices of those third parties are not covered by this Privacy\n    Statement. To learn more about the policies of such third parties, we encourage you to read and review the privacy\n    statements of each third-party service that you may choose to use.</p>\n\n<p>We offer widgets that are hosted on the Properties, such as our embeddable video player. Use of the Forbes.com\n    widgets is subject to our Site's <a href=\"https://www.forbes.com/terms-and-conditions\" rel=\"noreferrer noopener\"\n                                        target=\"_blank\">Terms of Use</a>, but downloading or embedding these widgets on\n    other websites is not covered by this Privacy Statement.</p>\n\n<p></p>\n\n<h4 id=\"personal-information-we-collect\"><strong>PERSONAL INFORMATION WE COLLECT FROM YOU</strong></h4>\n\n\n<p>We use the term \"personal information\" – also called \"personal data\" or \"personally identifiable information\"\n    in the laws of some jurisdictions – to refer to information that reasonably identifies, relates to, describes,\n    or can be associated with you. The following are categories and types of personal information that we may collect\n    from or about you, depending on how you interact with the Properties:</p>\n\n<ul>\n    <li>\n        <p>Identifiers, such as your name and email address;</p>\n    </li>\n    <li>\n        <p>Contact information, such as your mailing address and telephone number;</p>\n    </li>\n    <li>\n        <p>Payment information, such as credit or debit card information;</p>\n    </li>\n</ul>\n\n<ul>\n    <li>\n        <p>Transaction or Commercial information, such as your subscriptions and purchases with us or your digital\n            wallet address;</p>\n    </li>\n    <li>\n        <p>Profile information, such as photos, videos, or other information about you and your interests posted or\n            included in connection with a user profile;</p>\n    </li>\n    <li>\n        <p>Job and employment information, such as the name of your company, industry, and job title;</p>\n    </li>\n    <li>\n        <p>Education information, such as school attended and degree obtained;</p>\n    </li>\n    <li>\n        <p>Preferences, such as marketing and privacy preferences and choice of subscription;</p>\n    </li>\n</ul>\n\n<ul>\n    <li>\n        <p>Device and online identifiers and related information, including internet protocol (IP) address, mobile ad\n            identifiers, data collected from cookies, beacons, and pixel tags, and similar unique identifiers;</p>\n    </li>\n    <li>\n        <p>Internet or other electronic network activity information, including, but not limited to browsing history,\n            search history, Forbes game statistics (like your score, time played, winning streak, and ranking compared\n            to other players), and information regarding your interaction with an internet website, application, email,\n            mobile app, or advertisement;</p>\n    </li>\n    <li>\n        <p>Geolocation or other information that permits us to determine your location;</p>\n    </li>\n    <li>\n        <p>Demographic information, such as your age or the gender you identify as;</p>\n    </li>\n    <li>\n        <p>Inferences we may create about you;</p>\n    </li>\n</ul>\n\n<ul>\n    <li>\n        <p>Any other personal information that you or somebody on your behalf voluntarily provide us.</p>\n    </li>\n</ul>\n\n<p>If you interact with us on social media or use features such as plugins, widgets, or other tools made available by\n    social media platforms or networks in connection with our Properties, or if you choose to sign up for a paid\n    subscription via your social media profile, we may collect information that you share with us on social media or\n    that such platforms share with us. Please review the privacy policies and settings of the social media platforms and\n    networks that you use for more information about their privacy practices. For additional information, see the\n    section titled Third-Party Sources below.</p>\n\n<p>If you choose to log into one of our Properties using a digital wallet, we may collect public data points such as\n    your\n    wallet address, the blockchain your wallet is on, your wallet's transactions and transaction history, and whether\n    your\n    wallet holds a Forbes digital collectable.\n</p>\n\n<p>Where you sign-up for paid subscriptions as a gift option (e.g., on behalf of a friend or colleague, the gift\n    recipient), you may provide us with personal information on behalf of the gift recipient.</p>\n\n<p></p>\n\n<h4 id=\"how-we-collect-your-information\">HOW WE COLLECT YOUR PERSONAL INFORMATION</h4>\n\n<p><strong>Personal Information You Provide</strong></p>\n\n<p>We collect personal information that you provide to us directly. This may include, but is not limited to, information\n    you provide:</p>\n\n<ul>\n    <li>\n        <p>When you contact us via phone, email or text message, or through other Internet-enabled communications;</p>\n    </li>\n    <li>\n        <p>When you subscribe to one of our print or digital Services;</p>\n    </li>\n    <li>\n        <p>When you register to become a member of the Site or create a user profile;</p>\n    </li>\n</ul>\n\n<ul>\n    <li>\n        <p>When you register for one of our live or virtual events;</p>\n    </li>\n    <li>\n        <p>On your member profile page and public profile URL (for example, if you choose to add content to your profile\n            page, such as photos, videos or other information about you and your interests);</p>\n    </li>\n    <li>\n        <p>To enter into a sweepstakes, contest, or promotion, or to apply for consideration in connection with a Forbes\n            list or similar accolade (e.g., Under 30 list applications);</p>\n    </li>\n    <li>\n        <p>When you order something from the Properties or one of our co-branded websites;</p>\n    </li>\n    <li>\n        <p>When you post content to the Properties;</p>\n    </li>\n</ul>\n\n<ul>\n    <li>\n        <p>In your response to surveys that you choose to complete for us;</p>\n    </li>\n    <li>\n        <p>If you log into one of our Properties with your digital wallet;</p>\n    </li>\n    <li>\n        <p>When you make search queries or play games on the Properties; and</p>\n    </li>\n    <li>\n        <p>When you otherwise voluntarily provide us with personal information on or through the Properties.</p>\n    </li>\n</ul>\n\n<p></p>\n\n<p>You always have the option not to provide the information we request. If you choose not to provide the information we\n    request, you can still access and use portions of the Properties, but you may be unable to access certain options\n    and services, such as paid subscription content. If you wish to provide user information to us about a third party,\n    such your friend or colleague, in connection with a referral, gift subscription, corporate subscription,\n    recommendation,\n    nomination (e.g., Under 30 list nomination), or other purpose, please only do so if you have the permission of that\n    third\n    party. When you register or become a member of the Site or provide information to Forbes in any other manner, you\n    agree to\n    provide only true, accurate, current and complete information.</p>\n\n<p></p>\n\n<p><strong>Personal Information We Collect Automatically</strong></p>\n\n<p>When you visit our Properties, open or click on emails we send you, or interact with our advertisements or games, we\n    or third\n    parties we work with may automatically collect certain information using technologies such as cookies and other\n    tracking technologies described below.</p>\n\n<ul>\n    <li>\n        <p><strong>Cookies and Similar Technology</strong></p>\n    </li>\n</ul>\n\n<p>\"Cookies\" are pieces of information that may be placed on your device by a website for the purpose of collecting data\n    to facilitate and enhance your communication and interaction with that website. Such data may include, for example,\n    the address of the websites you visited before and after you visited our Properties, the type of browser you are\n    using, your Internet Protocol (IP) address, what pages in the Properties you visited and what links you clicked on,\n    the region where your device is located, and geographic information based on your IP data. We may store some\n    information on your device or device hard drive as a cookie or similar type of file (such as clear gifs, pixels, web\n    beacons, tags, and similar technologies that work on mobile devices) to collect data related to usage of the\n    Properties. We may also use cookies to customize your visit to the Properties (including our emails) and for other\n    purposes to make your visit more convenient or to enable us to enhance the Properties. </p>\n\n<p>Cookies fall into the subcategories below:</p>\n\n<ul>\n    <li>\n        <p><u>Required (sometimes referred to as \"Essential\")</u>. Certain cookies are used for specific purposes that\n            are\n            essential to your secure use and navigation of the Properties so that we are able to provide you with the\n            services\n            you request. Without them, Forbes may not be able to provide core Property functions and features to you,\n            and the\n            Property would not operate as well as you or Forbes would like. For example, they enable core functions like\n            carrying\n            out network transmissions and enabling you to log in to our systems. They also enable us to comply with\n            legal obligations\n            in regions with laws that apply to cookies, like by maintaining your cookie consent choices in regions that\n            require consent\n            or, in opt-out regions, by preventing advertising-related or other optional digital trackers from being\n            placed on your browser\n            or device if you have opted out. These cookies collect and use information such as your server preferences,\n            single-session\n            data and corresponding identifier, web beacons and log files (detailed below), and other credential-related\n            information.\n            Required cookies cannot be switched off on our Properties.\n        </p>\n    </li>\n    <li>\n        <p><u>Functional</u>. Other cookies may be used to collect and process information about your\n            preferences and similar choices in connection with the Properties in order to allow us to provide enhanced\n            functionality,\n            customization and personalization, such as by remembering your login information or other choices or by\n            providing you with\n            more personalized features (e.g., various local preference settings; which geographically-customized version\n            of the\n            Properties and related content you may prefer). Functional cookies include social media cookies, which\n            collect information about your social media usage and other data you may have provided in connection with\n            such usage (if you access the Site through a social media website or mobile application, you may have social\n            media cookies). If you wish to modify or change your social media cookies, please visit and review the\n            settings on your applicable social media account(s).</p>\n    </li>\n    <li>\n        <p><u>Analytics</u>. These cookies allow us to better understand our users' actions and interests, for instance,\n            by tracking clicks,\n            visits, and traffic sources so we can measure and improve the performance of our Properties and services.\n            This allows us to provide\n            a high-quality experience by customizing our offerings and quickly identifying and fixing any issues that\n            arise. For example, we\n            might use analytics cookies to keep track of which pages are most popular, which method of linking between\n            pages is most effective,\n            and to determine why some pages are receiving error messages.</p>\n    </li>\n    <li>\n        <p><u>Advertising</u>. To help support the Properties and further tailor your experience, Forbes and its\n            advertising partners (and/or their third-party analytics providers) may also use cookies on the Properties\n            (including in emails) to personalize the content and advertisements you may be shown. Such advertisements\n            use cookies to provide you targeted advertisements that may be more consistent with your interests than\n            non-targeted advertisements. Certain Forbes advertising partners may also use cookies to monitor or track\n            the performance of their advertising content, including native advertising content (e.g., BrandVoice),\n            including\n            how you interact with the advertising content, even in situations where the ad is displayed on another site.\n            If you\n            do not allow these trackers on our Properties, you may still receive advertisements, but you may receive\n            less relevant\n            advertising or content.</p>\n    </li>\n</ul>\n\n<p>In certain countries and U.S. states, you can opt out or set preferences regarding cookies using our cookie\n    management tool when a\n    device you utilize visits our Properties. You may also be able to set preferences related to certain interest-based\n    advertisements\n    and targeted ads by using tools provided by self-regulatory programs like the Digital Advertising Alliance (DAA)\n    program at\n    <a target=\"_blank\" href=\"http://www.aboutads.info/consumers\"\n       rel=\"noreferrer noopener\">www.aboutads.info/consumers</a> and the Network Advertising Initiative at\n    <a target=\"_blank\" href=\"http://optout.networkadvertising.org/\"\n       rel=\"noreferrer noopener\">http://optout.networkadvertising.org/</a>.\n    To learn how, please see\n    the <b>Your Choices</b> section below.\n</p>\n\n<p>The Properties' web and ad servers log information about a user's IP address, browser type, and the current URL\n    the user is requesting. This information is always provided by a user's browser and automatically logged by most\n    websites. These log files are stored in a secure location and used for internal business purposes such as internal\n    analysis of traffic patterns within our Properties.</p>\n\n<ul>\n    <li>\n        <p><strong>Clickstream Data</strong></p>\n    </li>\n</ul>\n\n<p>As you use the Internet, a trail of electronic information is left at each website you visit. This information, which\n    is sometimes referred to as \"clickstream data,\" can be collected and stored by a website's server. Clickstream\n    data can tell us the type of computer and browsing software you use and the address of the website from which you\n    linked to the Properties. We may collect and use clickstream data as a form of aggregate information to anonymously\n    determine how much time visitors spend on each page of our Properties, how visitors navigate throughout the\n    Properties, and how we may tailor our web pages to better meet the needs of visitors. This information will be used\n    to improve our Properties.</p>\n\n<ul>\n    <li>\n        <p><strong>Analytics</strong></p>\n    </li>\n</ul>\n\n<p>We may work with third-party vendors who use the technologies described in this section to conduct website analytics\n    to help us track and understand how visitors use our Properties. One such provider is Google Analytics, a web\n    analytics service provided by Google LLC (\"Google\"). Google Analytics uses cookies to help analyze how users use the\n    Properties. The information generated by these cookies about your use (including your IP address) will be\n    transmitted to and stored by Google on servers in the United States. Google will use this information for the\n    purpose of evaluating your use of the Properties, compiling reports on activity for its staff, and providing other\n    services relating to web page activity and internet usage. Google may also transfer this information to third\n    parties where required to do so by law, or where such third parties process the information on Google's behalf.\n    You may refuse the use of such cookies by selecting the appropriate settings in your browser. By using the\n    Properties and accepting cookies, you consent to the processing of data about you by Google in the manner and for\n    the purposes set out above. Please refer to the currently available opt-outs for Google Analytics by visiting\n    <a href=\"https://tools.google.com/dlpage/gaoptout/\" rel=\"noreferrer noopener\"\n       target=\"_blank\">https://tools.google.com/dlpage/gaoptout/</a>.\n</p>\n\n<ul>\n    <li>\n        <p><strong>Service Data</strong></p>\n    </li>\n</ul>\n\n<p>We may obtain Service Data from or on behalf of our clients and their vendors, which we process on behalf of our\n    clients in accordance with our contracts with them.</p>\n\n<ul>\n    <li>\n        <p><strong>Third-Party Sources</strong></p>\n    </li>\n</ul>\n\n<p>From time to time, we may collect personal information about you from third party sources (including data append\n    services such as public or social graph data, data co-ops, or social media websites if\n    you have chosen to log in or connect your social media with our Properties) which we will use for our business or\n    commercial purposes (for example, in order to contact you and/or to better serve you with content or promotions).\n    However, we will only use this information where these third parties either have your consent or are otherwise\n    legally permitted or required to disclose your personal information to us. We may also collect publicly available\n    information from third party sources. To the extent that such information constitutes personal\n    information, we shall use such it in accordance with this Privacy Statement or as permitted by\n    law.</p>\n\n<p>When you sign into our Properties or purchase a paid subscription on our Properties using a social media log-in, you\n    give permission to that social media company to share certain information with us. For example, if you sign in or\n    purchase a subscription using Facebook or LinkedIn, you give permission to Facebook or LinkedIn (as applicable) to\n    share with us your email address and certain other information in your social media profile that you have designated\n    as public. This will be limited to your full name, age range, profile picture (if you have one) and link to your\n    Facebook or LinkedIn profile (as applicable). If you log in or purchase a subscription using your Google account,\n    you give Google permission to share personal information with us that you have made public in your Google profile.\n    This will be limited to your full name, your email address (and whether your email has been validated), your age\n    range, your profile picture (if you have one) and a link to your Google profile. If you log in or purchase a\n    subscription using your Apple ID, you give Apple permission to share your personal information with us (however, you\n    can choose to hide your email address and Apple will instead create a random email address so that your personal\n    email can stay private). This email address will be linked to your account and allow you to access your subscribed\n    content.</p>\n\n<p>If you log into one of our Properties using a digital wallet, you give that wallet provider permission to share\n    certain\n    information with us, including public data points such as your wallet address, the blockchain your wallet is on,\n    your wallet's\n    transactions and transaction history, and whether the wallet holds a Forbes digital collectable.</p>\n\n<p>We will use the information described above to form a profile for your account, to enable you to purchase a paid\n    subscription, and/or as otherwise set forth in this Privacy Statement. You have the option to later configure your\n    Facebook, LinkedIn, or Google settings, or Apple ID to remove permissions for Forbes to access to this information.\n    However, this will not affect our ability to use the information that we already received when you first set up your\n    account (or purchased a subscription) using that social media login, so long as we use it for the purposes set forth\n    in this Privacy Statement.</p>\n\n<p>We may also obtain personal information of subscribers to Forbes licensees after such licensees stop conducting\n    business under the Forbes license.</p>\n\n<p></p>\n\n<h4 id=\"how-we-use-your-information\">HOW WE USE YOUR PERSONAL INFORMATION</h4>\n\n<p>We collect and use personal information for the following purposes:</p>\n\n<p></p>\n\n<ul>\n    <li>\n        <p><i>To communicate with you</i>, which may include:</p>\n        <ul>\n            <li>\n                <p>Contacting you about and providing you and our clients with our Services;</p>\n            </li>\n            <li>\n                <p>Responding to your direct inquiries, requests, issues or feedback, and providing customer\n                    service;</p>\n            </li>\n            <li>\n                <p>Adding you to our mailing or SMS lists and sending you emails, push notifications to\n                    your digital wallets, or texts from time to time;</p>\n            </li>\n            <li>\n                <p>For users who have opted into receiving communications about Forbes' third-party partners, sending\n                    you\n                    information about third-party partners that we think you may be interested in;</p>\n            </li>\n        </ul>\n    </li>\n</ul>\n\n<ul>\n    <li>\n        <p><i>To provide our products and services</i>, which may include:</p>\n        <ul>\n            <li>\n                <p>Operating the Properties, and providing you with any specific services that you have requested;</p>\n            </li>\n            <li>\n                <p>Creating, maintaining, and otherwise managing your account, profile, or subscription;</p>\n            </li>\n            <li>\n                <p>Delivering content and product and service offerings relevant to your interests;</p>\n            </li>\n            <li>\n                <p>Fulfilling your orders and/or completing the transactions you have requested, processing your\n                    payments, and\n                    providing you receipts and order updates;</p>\n            </li>\n            <li>\n                <p>Providing a game leaderboard or a forum for discussion or community for Forbes honorees, asking\n                    questions, posting photos and\n                    reviews, and sharing experiences;</p>\n            </li>\n            <li>\n                <p>Considering you for and/or naming you to a Forbes list or other similar accolade (e.g., Under\n                    30);</p>\n            </li>\n            <li>\n                <p>Organizing and managing live or virtual events;</p>\n            </li>\n            <li>\n                <p>Shipping you our print magazine;</p>\n            </li>\n            <li>\n                <p>Providing Forbes honorees with online profiles;</p>\n            </li>\n        </ul>\n    </li>\n</ul>\n\n<ul>\n    <li>\n        <p><i>For marketing, advertising, and promotional purposes</i>, which may include:</p>\n        <ul>\n            <li>\n                <p>Marketing our goods and services or goods and services of those of our affiliates, business partners,\n                    and\n                    other third parties;</p>\n            </li>\n            <li>\n                <p>Providing you advertising for products and services that may be of interest to you;</p>\n            </li>\n            <li>\n                <p>Targeting relevant content and advertising to you on our Properties and elsewhere where we may be\n                    acting as a\n                    third party;</p>\n            </li>\n            <li>\n                <p>Administering sweepstakes, contests, and other similar promotions;</p>\n            </li>\n            <li>\n                <p>Conducting insights research for ourselves and our clients;</p>\n            </li>\n            <li>\n                <p>Tracking clicks on affiliated links;</p>\n            </li>\n            <li>\n                <p>Mailing you promotions or advertisements;</p>\n            </li>\n        </ul>\n    </li>\n</ul>\n\n<ul>\n    <li>\n        <p><i>For analytics, enhancement, and personalization</i>, which may include:</p>\n        <ul>\n            <li>\n                <p>Identifying trends and making inferences about you and your interactions with us or our affiliates or\n                    our\n                    business partners;</p>\n            </li>\n            <li>\n                <p>Conducting research and analytics to improve our services and product offerings or those of our\n                    affiliates\n                    and business partners;</p>\n            </li>\n            <li>\n                <p>Understanding how you interact with our Services (including our Properties), advertisements, and\n                    communications with you to determine the appeal of our products or services, and to improve our\n                    Services and\n                    marketing campaigns;</p>\n            </li>\n            <li>\n                <p>Personalizing your experience to save you time when you visit our Properties, and to customize the\n                    marketing\n                    and advertising that we show you;</p>\n            </li>\n            <li>\n                <p>Better understanding our customers' needs;</p>\n            </li>\n            <li>\n                <p>Providing personalized recommendations about our products and services;</p>\n            </li>\n            <li>\n                <p>Enhancing the information we may have with information from third parties;</p>\n            </li>\n        </ul>\n    </li>\n</ul>\n\n\n<p></p>\n\n<ul>\n    <li>\n        <p><i>For security and fraud prevention</i>, which may include:</p>\n        <ul>\n            <li>\n                <p>Helping maintain the safety, security, and integrity of our Properties, databases and other\n                    technology\n                    assets, and business;</p>\n            </li>\n            <li>\n                <p>Internal research; technological development and demonstration; and improving, upgrading, or\n                    enhancing our\n                    Properties;</p>\n            </li>\n            <li>\n                <p>Detecting security incidents; protecting against malicious, deceptive, fraudulent, or illegal\n                    activity; and\n                    prosecuting those responsible for that activity;</p>\n            </li>\n            <li>\n                <p>Investigating suspected fraud, harassment, or other violations of any law, rule, or regulation, or\n                    the\n                    policies for our Properties;</p>\n            </li>\n        </ul>\n    </li>\n</ul>\n\n<ul>\n    <li>\n        <p><i>To comply with legal obligations</i>, which may include:</p>\n        <ul>\n            <li>\n                <p>Compliance with legal or regulatory obligations, establishing or exercising our rights, and to\n                    defending\n                    against a legal claim;</p>\n            </li>\n            <li>\n                <p>Responding to law enforcement requests and as required by applicable law, court order, legal process,\n                    or\n                    governmental regulation;</p>\n            </li>\n            <li>\n                <p>Acting in connection with a bankruptcy proceeding or the sale, merger, or change of control of the\n                    Company or\n                    the division responsible for the services with which your information is associated;</p>\n            </li>\n        </ul>\n    </li>\n</ul>\n\n<p></p>\n\n<ul>\n    <li>\n        <p><i>To support core business functions</i>, which may include:</p>\n        <ul>\n            <li>\n                <p>Maintaining records related to business process management, sales, loss and fraud prevention, and to\n                    invoice\n                    and collect amounts owing to us;</p>\n            </li>\n            <li>\n                <p>Providing and maintaining the functionality of our Properties, including identifying and repairing\n                    errors or\n                    problems; and</p>\n            </li>\n        </ul>\n    </li>\n</ul>\n\n<ul>\n    <li>\n        <p><i>For any additional purposes that you specifically consent to.</i></p>\n    </li>\n</ul>\n\n<p></p>\n\n<p>We may collect information that is not personal information (\"non-personal information\"), including information\n    lawfully made available from federal, state, or local government records, or aggregate or de-identified information.\n    Because non-personal information does not personally identify you, we may collect, use, and disclose such\n    information for any purpose permitted by law. In some instances, we may combine non-personal information with\n    personal information. If we combine any non-personal information with personal information, the combined information\n    will be treated by us as personal information.</p>\n\n<p>The Properties may offer features that allow you to post content. You should be aware that personal information which\n    you voluntarily include and transmit online in a publicly accessible blog, forum, social network, or otherwise\n    online may be viewed and used by others. As a general reminder, please think carefully before you decide to put\n    anything on the Internet. For example, if you voluntarily disclose personal information in chat areas or bulletin\n    boards (e.g., comment sections), that information could be seen and used by others, and may result in unsolicited\n    messages from others. We are not responsible for the information you may choose to submit in these public forums. To\n    request removal of your personal information from our blog or community forum, please contact us using the\n    information provided in the section titled Contacting Us. In some cases, for legal retention purposes or technical\n    limitations (e.g., the data may not be searchable), we may not be able to remove personal information voluntarily\n    disclosed by you in such forums, in which case, we will notify you.</p>\n\n<p>With respect to how we use Service Data, we use that information to provide Services to our clients.</p>\n\n<p></p>\n\n\n<h4 id=\"how-we-disclose-your-information\">HOW WE DISCLOSE YOUR INFORMATION</h4>\n\n\n<p>In addition to using your personal information ourselves, we may send your personal information and other information\n    to other companies, affiliates, and third parties in the following instances:</p>\n\n<ul>\n    <li>\n        <p><strong>Service Providers</strong></p>\n    </li>\n</ul>\n\n<p>We may share your personal information with service providers who may use your information to provide us services\n    including, but not limited to: website hosting, data analysis, infrastructure provision, information technology\n    services, conducting surveys and contests, customer service, email or SMS delivery services, payment processing and\n    recouping, auditing, consulting, magazine management and shipping, event management, data security, and anti-fraud\n    monitoring. These service providers have access to personal information that is necessary to perform their\n    functions, and are prohibited from using your personal information for any other purpose.</p>\n\n<ul>\n    <li>\n        <p><strong>Corporate Affiliates</strong></p>\n    </li>\n</ul>\n\n<p>We may share personal information with our corporate affiliates and subsidiaries, who process personal information on\n    our behalf as our vendor, where necessary to provide a product or service that you have requested or in other\n    circumstances with your consent or as permitted or required by law.</p>\n\n<ul>\n    <li>\n        <p><strong>Business and Advertising Partners</strong></p>\n    </li>\n</ul>\n\n<p>We may share personal information with our business partners, which may include information shared for the purposes\n    of marketing or interest-based advertising. If you provide any user information via an advertiser promotion, please\n    be aware you are directly providing your user information to that advertiser.</p>\n\n<p>We may share certain event registrant user information with sponsors of our live or virtual events (e.g., attendee\n    name, title, company name) or with Forbes licensees in circumstances where a licensee works with Forbes in the\n    promotion or such an event, subject to applicable law.</p>\n\n<p>We share certain personal information of certain Forbes list nominees and honorees with our third-party partners in\n    situations where Forbes partners with a third-party in connection with the creation of such lists. In such\n    circumstances, the third party will be named.</p>\n\n<p>For Service Data processed on behalf of our clients, like lead generation data or data collected in connection with a\n    survey conducted for a client, we share the Service Data with our clients.</p>\n\n<p>We also make certain information about our print magazine subscribers available for list renters to engage in direct,\n    physical mail marketing, but in such circumstances, no personal information is actually made available to the\n    renter. Forbes also shares certain personal information about its subscribers and visitors with other publishers\n    in connection with data co-ops. You can modify your related user information by contacting Forbes as indicated in\n    the section <em><strong>Your Choices</strong></em> below.</p>\n\n<ul>\n    <li>\n        <p><strong>Legal Compliance and to Defend Our Rights</strong></p>\n    </li>\n</ul>\n\n<p>We may disclose personal information and other information as we believe necessary or appropriate: (a) under\n    applicable law, including laws outside your country of residence; (b) to comply with legal process; (c) to respond\n    to requests from public and government authorities including public and government authorities outside your country\n    of residence; (d) to enforce our Terms and Conditions; (e) to protect our operations or those of any of our\n    affiliates; (f) to protect our rights, privacy, safety or property, and/or that of our affiliates, you, or others;\n    and (g) to allow us to pursue available remedies or limit the damages that we may sustain.</p>\n\n<ul>\n    <li>\n        <p><strong>Business Transfers</strong></p>\n    </li>\n</ul>\n\n<p>We may share your personal information and other information with third parties in connection with a merger,\n    divestiture, restructuring, reorganization, dissolution, or other sale or transfer of some or all of the assets of\n    the Company, whether as a going concern or as part of bankruptcy, liquidation, or similar proceeding, in which\n    information held by the Company about our Properties users is among the assets transferred. In this case, we may\n    notify you if applicable law requires.</p>\n\n<ul>\n    <li>\n        <p><strong>Consent</strong></p>\n    </li>\n</ul>\n\n<p>Forbes may disclose your Personal Information to third parties with your consent or pursuant to your direction.</p>\n\n<h4 id=\"data-security\">DATA SECURITY</h4>\n\n\n<p>We care about the protection of your personal information and use appropriate technical and organizational security\n    measures to do so. These measures are designed to provide a level of security appropriate to the risk of processing\n    of your personal information. </p>\n\n<p>Your user information is stored on Forbes servers located in the United States. We use industry standard physical,\n    electronic, and organizational safeguards to protect your user information against loss or theft as well as\n    unauthorized access and disclosure to protect your privacy. We employ many different security techniques to protect\n    such data from unauthorized access by users inside and outside of the company. We also ensure that, in accordance\n    with good industry practice, we have in place security measures to protect your personal information from\n    interception, including in transit between our different systems and devices. This includes having in place network\n    protection to deny attackers the ability to intercept data and the encryption of your personal information while in\n    transit to deny attackers the ability to read data.</p>\n\n<p>Of course, it's important to keep in mind that no data transmission on the Internet is guaranteed to be 100% secure.\n    If you are concerned that your privacy may have been breached or that your interaction with us is no longer secure,\n    please immediately notify us of the problem by contacting us as provided below.</p>\n\n<p></p>\n\n<h4 id=\"data-retention\">DATA RETENTION</h4>\n\n<p>We will retain your user information for as long as we have an ongoing legitimate business need to use your user\n    information (for example you have an active account with us or to comply with applicable tax, legal, or accounting\n    requirements). When there is no longer such a need, we will delete it or, if this is not possible (for example,\n    because your personal information has been stored in back-up archives), then we will securely store your personal\n    information and isolate it from any further processing until deletion is possible. We will also delete certain user\n    information we may retain about you upon your request.</p>\n\n<p></p>\n\n<h4 id=\"interest-based-advertising\">INTEREST-BASED ADVERTISING</h4>\n\n<ul>\n    <li>\n        <p><strong>Targeted Advertising / Behavioral Advertising</strong></p>\n    </li>\n</ul>\n\n<p>We may ourselves, or with third-party vendors, use personal information to deliver targeted advertising to you when\n    you visit other websites or our Properties (including emails). Cookies, clickstream data, and other similar\n    technologies described above may be used in this process. For example, if you are searching for information on a\n    particular product, we or our vendor may cause an advertisement to appear on other websites you view with\n    information on that product. This form of advertising, sometimes called \"targeted advertising,\" \"behavioral\n    advertising,\" or \"cross-context behavioral advertising,\" enables us and our vendors to know your interests in\n    connection with the delivery of that specific ad. We believe that such advertising is helpful because you will see\n    advertisements that are relevant to your interests. We comply with the Self-Regulatory Principles for Online\n    Behavioral Advertising as administered by the Digital Advertising Alliance (DAA). If you would like to opt out of\n    these interest-based advertisements, please follow the opt-out process described below under <em><strong>Your\n        Choices</strong></em>.</p>\n\n<ul>\n    <li>\n        <p><strong>Cross Device Matching</strong></p>\n    </li>\n</ul>\n\n<p>We may use information we have collected to help us, or our third-party vendors, determine if you have interacted\n    with our Properties across multiple devices and to match such devices. To accomplish this, we may rely on\n    information (including demographic, geographic, and interest-based data) from third parties such as data vendors,\n    pursuant to their own privacy policies, or we may use information we collect in conjunction with such third-party\n    data. Based on this data, we may then display targeted advertisements across devices that we believe are associated\n    and may provide other services to our advertisers to better enable cross-device targeting and analysis. For further\n    instructions on restricting our use of certain cross-device data, please see Your Choices below.</p>\n\n<p></p>\n\n<h4 id=\"your-choices\">YOUR CHOICES</h4>\n\n<p>Consistent with applicable law, you may exercise the options described in this section regarding your choices with\n    respect to your personal information and communications from us. You may also have certain additional rights\n    available depending on your state or country of residence, as described further below.</p>\n\n<ul>\n    <li>\n        <p><strong>Rights and Opt-Outs</strong></p>\n    </li>\n</ul>\n\n<p>Registered forbes.com users may at any time change the information stored in their forbes.com member profile (such as\n    name, password, location, country, and the topics and authors they are following) by visiting their member profile\n    page. You may also request to delete or modify your personal account and/or any personal information you may have\n    voluntarily submitted to us (e.g., information that you provide to register for a Forbes event) if you wish to do\n    so, provided we are able to verify your identity in accordance with applicable law.</p>\n\n<p>You may also ask to opt out of direct email marketing, push notifications to your digital wallets, and SMS\n    communications from Forbes by following the unsubscribe\n    instructions contained in the communication you have received. For marketing emails, this is typically through an\n    \"unsubscribe\" or \"opt-out\" link. To opt out of other forms of marketing, please contact us using\n    the information provided in the section titled <em><strong>Contacting Us</strong></em> below.</p>\n\n<p>If you are a resident of the European Economic Area, the United Kingdom, Switzerland, California, Colorado,\n    Connecticut, Oregon, Texas, Utah, Virginia,\n    or the People's Republic of China, you may have additional rights as set forth in the subsequent sections of this\n    Privacy\n    Statement.</p>\n\n<ul>\n    <li>\n        <p><strong>Cookies, Tracking, and Interest-Based Advertising</strong></p>\n    </li>\n</ul>\n\n<p>In certain countries and U.S. states, you can opt out or set preferences regarding cookies when a device you utilize\n    visits our\n    Properties, by visiting the URL <a\n            href=\"https://www.forbes.com/consent/editprivacy/?consent_preferces=true&purge=true\">HERE</a>\n    to access our cookie management tool. Please note that you will need to set preferences on each device you use to\n    visit our\n    Properties.</p>\n\n<p>If you would like to use your browser to stop or restrict the placement of non-Required (e.g., non-essential) cookies\n    or flush any\n    cookies that may already be on your computer or device, you may also refer to and adjust your web browser\n    preferences. Further\n    information on cookies is available at www.allaboutcookies.org. By deleting our cookies or disabling future cookies,\n    you may not\n    be able to access certain areas or features of our Properties or some of the functionality may be affected.</p>\n\n<p>The online advertising industry provides a service through which you may opt out of receiving targeted ads from\n    certain data partners and other advertising partners that participate in self-regulatory programs. You can opt out\n    of targeted advertising from certain providers that participate in the Digital Advertising Alliance (DAA) program\n    at <a href=\"http://www.aboutads.info/consumers\" rel=\"noreferrer noopener\"\n          target=\"_blank\">www.aboutads.info/consumers</a>.\n    Other providers are members of the Network Advertising Initiative, and you can opt out of interest-based advertising\n    by those members by visiting\n    <a href=\"http://optout.networkadvertising.org\" rel=\"noreferrer noopener\"\n       target=\"_blank\">http://optout.networkadvertising.org/</a>.\n    Please note that by opting out, you may continue to see generic advertising that is not tailored to your specific\n    interests and\n    activities. Additionally, be advised that these industry opt-out methods will not prevent the receipt of\n    interest-based advertising\n    from other companies that do not participate in these programs.\n</p>\n\n<p>Cookie-based opt-outs must be performed on each device and browser that you wish to have opted out. For example, if\n    you have opted out on your device browser, that opt-out will not be effective on your mobile device, and if you opt\n    out on one of your devices, that opt out may not be effective on all of your devices.</p>\n\n<p>If you are visiting our Properties from a mobile device, the operating system of the device may offer you options\n    regarding how the\n    device collects and uses your information for interest-based advertising. Please visit\n    <a href=\"https://thenai.org/opt-out/mobile-opt-out/\" target=\"_blank\"\n       rel=\"noreferrer noopener\">https://thenai.org/opt-out/mobile-opt-out/</a>\n    for more information. For targeted advertisements delivered through mobile apps, you can install the DAA's\n    AppChoices app on your\n    device to opt out of targeted advertising by certain providers, and can also select a system-level advertising\n    preference on\n    your device (such as \"Limit Ad Tracking\" on Apple devices or \"Opt-out of Interest-Based Ads\" on Android\n    devices).\n</p>\n\n<ul>\n    <li>\n        <p><strong>Do Not Track</strong></p>\n    </li>\n</ul>\n\n<p>While some browsers have a \"do not track\" (also known as DNT) feature that lets you instruct websites not to track\n    your online activities, we do not respond to or honor DNT signals or similar mechanisms transmitted by web\n    browsers. However, in jurisdictions where required, our Properties are designed to honor opt-out preference (aka,\n    Global Privacy Control)\n    signals.</p>\n\n<p></p>\n\n<p><strong>PRIVACY DISCLOSURES FOR NEVADA RESIDENTS</strong></p>\n\n<p>If you are a resident of Nevada, you have the right to opt out of the sale of certain personal information to third\n    parties who intend to license or sell that personal information. If you wish to exercise this right, <a\n            href=\"https://www.forbes.com/consent/editprivacy/?consent_limit=true&purge=true\" rel=\"noreferrer noopener\"\n            target=\"_blank\">click here</a> or contact us at 866-536-7262.</p>\n\n<p></p>\n\n<h4 id=\"cross-border-data-transfers\">CROSS-BORDER DATA TRANSFERS</h4>\n\n<p>While the Properties are available to users globally, our primary audience is located in North\n    America. If you submit personal information to Forbes, your personal information may be processed in a foreign\n    country where\n    privacy laws may be less stringent than the laws in your country. By submitting your personal information to us you\n    agree to the transfer, storage, and processing of your personal information in a country other than your country of\n    residence including, but not necessarily limited to, the United States. Please note that personal information\n    transferred to the United States is subject to access by law enforcement.</p>\n\n<p>Where applicable, Forbes may use model clauses approved by the laws of your jurisdiction (such as Standard\n    Contractual Clauses approved by the European Commission) or other\n    recognized transfer mechanisms for cross-border data transfers. </p>\n\n<p></p>\n\n<h4 id=\"law-enforcement-requests\">LAW ENFORCEMENT REQUESTS</h4>\n\n<p>Forbes takes the protection of your personal information very seriously and is committed to acting as a responsible\n    data custodian. If we become aware that any law enforcement, regulatory, judicial or governmental authority\n    (\"Authority\")\n    wishes to obtain access to, or a copy of, the personal information that we hold about you (whether on a voluntary or\n    mandatory basis) (a \"Request\"), then we commit to the following: (1) we will investigate the Request\n    before responding, to ensure that it is a valid request made under applicable law; and (2) we will only disclose\n    personal information to the Authority in response to the Request where we are legally required to do so and in\n    accordance with applicable lawful process. The only exception to these commitments is where we reasonably believe\n    (in good faith) that the urgent provision of the requested personal information per the Authority's Request is\n    necessary to prevent an imminent risk of serious harm to any individual. However, in any event, we shall never\n    knowingly disclose personal information in a massive, disproportionate, or indiscriminate manner, which goes beyond\n    what is necessary in a democratic society.</p>\n\n<p></p>\n\n<h4 id=\"children-privacy\">CHILDREN'S PRIVACY</h4>\n\n<p>The Properties are intended for people who are at least 16 years of age. If you are less than 16 years old, please do\n    not send any personal information to us—including information such as your name, address, or email address. We\n    do not knowingly collect (nor do we wish to collect) any personal information from children under the age of 16. If\n    we learn we have collected any personal information from a child under the age of 16, we will delete that\n    information from our database and terminate the corresponding account, if any. We encourage you to discuss the\n    Properties with your parent or guardian.</p>\n\n<p></p>\n\n<h4 id=\"notice-of-financial-incentive\">NOTICE OF FINANCIAL INCENTIVE</h4>\n\n<p>We may at times offer our customers programs that provide certain perks associated with us, such as rewards and\n    exclusive offers.\n    We may also provide other programs, such as sweepstakes, contests, or other similar promotional campaigns\n    (collectively, the “Programs”).\n    When you sign up for one of these Programs, we typically ask you to provide your name and contact information (such\n    as email address\n    and/or telephone number). If participating in a program that requires signing up or logging in with a digital\n    wallet, we may also\n    require certain public data like your wallet address, the blockchain your wallet is on, your wallet’s transactions\n    and transaction\n    history, and whether your wallet holds a Forbes digital collectable. Because our Programs involve the collection of\n    Personal\n    Information, they\n    may be considered a “financial incentive” program under California law or a “bona fide loyalty program” under\n    Colorado law. The value\n    of your personal information to us is exceeded by or related to the value of the free or discounted products or\n    services, or other\n    benefits that you obtain or that are provided as part of the applicable Program, minus the expense related to\n    offering those products,\n    services, and benefits to Program participants. Unless specifically stated otherwise in connection with a potential\n    “financial\n    incentive,” the value of the benefit Forbes may offer to you exceeds the value of the personal information you\n    provide as a\n    participant.</p>\n\n<p>You may withdraw from participating in a Program at any time by contacting us using the designated method set forth\n    in the\n    applicable Program rules. Please read the terms and conditions of each Program to view full details, including how\n    to join. You\n    may also withdraw from or opt into the Program by contacting us at the email address provided in connection with the\n    Program. If\n    none is provided, you may contact us as set forth above in the <b>Contacting Us</b> section.</p>\n\n<p></p>\n\n<h4 id=\"changes-to-this-policy\">CHANGES TO THIS POLICY</h4>\n\n<p>We may update this Privacy Statement from time to time in response to changing legal, technical or business\n    developments. This Privacy Statement describes our data handling practices for the 12 months prior to the date on\n    which it was last updated. We reserve the right, at our discretion, to change, modify, add, or remove portions from\n    this Privacy Statement at any time, provided that any such modifications will only be applied prospectively. We\n    encourage you to periodically review the Site for the latest information on our privacy practices. Your continued\n    use of the Properties following the posting of any changes to this Privacy Statement means you accept such\n    changes.</p>\n\n<p>Note on Translated Version(s): For your convenience, Forbes may make translated versions of this Privacy Statement\n    available on the Site. In the event that the terms of any such translated version conflict with the terms of the\n    English version, the terms of the English version of this Privacy Statement will apply.</p>\n\n<p></p>\n\n<h4 id=\"contacting-us\">CONTACTING US</h4>\n\n<p>If you have any other questions regarding this Privacy Statement or how to remove or modify your user information or\n    related consents, please feel free to contact us at <a href=\"mailto:privacy@forbes.com\" rel=\"noreferrer noopener\"\n                                                           target=\"_blank\">privacy@forbes.com</a> or Forbes Media,\n    Privacy Team - Customer Service, 499 Washington Blvd., Jersey City, NJ 07310.</p>\n\n<p>The data controller of your user information is Forbes Media LLC. You may contact our EU and UK GDPR Data Protection\n    Officer at <a href=\"mailto:gdpr.dpo@forbes.com\" rel=\"noreferrer noopener\"\n                  target=\"_blank\">gdpr.dpo@forbes.com</a> and,\n    if you are writing from the UK, you may contact our UK representative at Forbes Media - UK Representative, 151\n    Wardour Street, Offices 201-203, London, W1F 8WE. If you are writing from the EEA, you may contact our EEA GDPR\n    Representative at <a href=\"mailto:Forbes@LionheartSquared.eu\" rel=\"noreferrer noopener\"\n                         target=\"_blank\">Forbes@LionheartSquared.eu</a> or\n    Lionheart Squared (FAO Forbes Media), 2 Pembroke House, Upper Pembroke Street 28-32, Dublin, D02 EK84 Ireland.</p>\n\n<p></p>\n\n<p></p>\n\n<h4 id=\"california-privacy-rights\">CALIFORNIA PRIVACY RIGHTS</h4>\n\n<p>The California Consumer Privacy Act of 2018 (\"<strong>CCPA</strong>\"), amended by the California Privacy Rights Act\n    of 2020, provides you with specific rights regarding your Personal Information. This section describes the rights\n    that California consumers have and explains how to exercise those rights. For the purposes of this section,\n    \"<strong>Personal Information</strong>\" does not include: (i) information that is lawfully made available from\n    federal, state or local government records; (ii) de-identified or aggregated data; or (iii) information excluded\n    from the scope of the CCPA. To be clear, these rights are granted only to the extent that you are a California\n    consumer. The rights in this section are not intended to grant you additional rights, but only your rights under the\n    CCPA to the extent that we are considered a CCPA business with respect to the applicable Personal Information.</p>\n\n<p>In order to provide our Services to our clients, we may process Service Data that we receive from or on behalf of our\n    clients. If you are a California resident, you may have certain CCPA rights pertaining to such information. Under\n    the CCPA, when we act as a \"service provider\" (not as a \"business\" or a \"third party\") over such information, we\n    only process your information through our Services as necessary to provide our services to our clients, at our\n    clients' direction. If you wish to exercise any of your rights under CCPA regarding such information, please contact\n    the relevant business that collected the information from you, who controls and determines how your information is\n    processed.</p>\n\n<p><u><em>Information We Collect; How We Collect It; How We Use It</em></u></p>\n\n<p>To the extent that our collection, use, and disclosure of Personal Information is addressed by a separate privacy\n    notice,\n    please consult the terms of that privacy notice for detailed information about our data practices, including the\n    categories of\n    personal information that we collect and disclose. For all other consumers, general information regarding our\n    collection, use, and\n    disclosure of personal information is set forth in the Privacy Statement, and more detailed information about our\n    data practices in\n    relation to specific categories of personal information can be found in the\n    <b id=\"#personal-information-processing-chart\"><a href=\"#personal-information-processing-chart\">Personal Information\n        Processing Chart</a></b>.\n</p>\n\n<p>We may disclose your Personal Information to service providers for a business purpose, or sell or share your personal\n    information\n    to third parties, subject to your right to opt out (see <b>Right to Opt Out of Selling or Sharing Your Personal\n        Information</b>,\n    below). Please note that Forbes does not “sell” any of your personal information in exchange for money. However, the\n    term “sell”\n    has a broader meaning under the CCPA than would ordinarily be understood in a non-legal context. The information\n    under the\n    <a href=\"#personal-information-processing-chart\">Personal Information Processing Chart</a> (or as addressed under a\n    separate\n    privacy notice, if applicable) describes the entities with which we may disclose your Personal Information.\n</p>\n\n<p></p>\n\n<p><u><em>Rights to Your Information</em></u></p>\n\n<ol start=\"1\" type=\"a\">\n    <li>\n        <p><i>Right to Know</i></p>\n    </li>\n</ol>\n\n<p>As a California consumer, you have the right to request that we disclose certain information to you about our\n    collection, use, or disclosure of your Personal Information over the past 12 months. Once we receive and\n    confirm your verifiable consumer request (see Exercising Your Rights, below), and subject to certain limitations\n    that we describe below, we will disclose such information. You have the right to request any or all of the\n    following:</p>\n\n<ul>\n    <li>\n        <p>The categories of Personal Information we collected about you.</p>\n    </li>\n    <li>\n        <p>The categories of sources from which the Personal Information is collected.</p>\n    </li>\n</ul>\n\n<ul>\n    <li>\n        <p>Our business or commercial purpose for collecting, selling, or sharing that Personal Information.</p>\n    </li>\n    <li>\n        <p>The categories of third parties with whom we disclose that Personal Information.</p>\n    </li>\n    <li>\n        <p>The specific pieces of Personal Information we collected about you (see <em><strong>Data Portability\n            Rights</strong></em> below).</p>\n    </li>\n</ul>\n\n<ol start=\"2\" type=\"a\">\n    <li>\n        <p><i>Right to Delete</i></p>\n    </li>\n</ol>\n\n<p>You have the right to request that we delete any of your Personal Information that we collected from you and\n    retained, subject to certain exceptions. Once we receive and confirm your verifiable consumer request (see\n    <em><strong>Exercising Your Rights</strong></em>, below), we will delete (and direct our service providers to\n    delete) your Personal Information from our records, unless an exception applies. However, we may retain Personal\n    Information that has been de-identified or aggregated. Furthermore, we may deny your deletion request if retaining\n    the information is necessary for us or our service provider(s) in order to perform certain actions set forth under\n    the\n    CCPA, such as detecting security incidents and protecting against fraudulent or illegal activity.\n</p>\n\n<ol start=\"3\" type=\"a\">\n    <li>\n        <p><i>Right to Data Portability</i></p>\n    </li>\n</ol>\n\n<p>You have the right to request a copy of Personal Information we have collected and maintained about you. The CCPA\n    allows you\n    to request your information from us up to twice during a 12-month period.  We will provide our response in a readily\n    usable\n    (and usually electronic) format.</p>\n\n<ol start=\"4\" type=\"a\">\n    <li>\n        <p><i>Right to Correct</i></p>\n    </li>\n</ol>\n\n<p>You have the right to request the correction of any Personal Information we maintain about you.</p>\n\n<ol start=\"5\" type=\"a\">\n    <li>\n        <p><i>Right to Opt Out of Selling or Sharing Your Personal Information</i></p>\n    </li>\n</ol>\n\n<p>You have the right to opt out of the sale or sharing of your Personal Information, along with the right to opt in to\n    the sale or sharing of such information. We do not sell or share the Personal Information of consumers we actually\n    know are\n    less than 16 years of age, unless we receive affirmative authorization (the \"right to opt-in\") from either\n    the consumer who is less than 16 (but greater than 13) years of age, or the parent or guardian of a consumer less\n    than 13 years of age. To our knowledge, we do not sell or share the Personal Information of minors under 16 years of\n    age.</p>\n\n<p>To exercise the right to opt out, you (or your authorized representative) may visit the following web page: <a\n        href=\"https://www.forbes.com/consent/editprivacy/?consent_do_not_sell=true&purge=true\" rel=\"noreferrer noopener\"\n        target=\"_blank\">Do Not Sell or Share My Personal Information</a>. Alternatively, you\n    may submit an opt-out request by contacting us at 866-536-7262. We will also treat opt-out preference (aka, Global\n    Privacy Control)\n    browser signals as valid opt out requests.</p>\n\n<p>You may change your mind and opt back into Personal Information sales at any time by contacting us at <a\n        href=\"mailto:privacy@forbes.com\" rel=\"noreferrer noopener\" target=\"_blank\">privacy@forbes.com</a>.</p>\n\n<ol start=\"6\" type=\"a\">\n    <li>\n        <p><i>Right to Limit the Use of Your Sensitive Personal Information</i></p>\n    </li>\n</ol>\n\n<p>You have the right to limit the use or disclosure of your sensitive personal information (\"SPI\") if we are using your\n    SPI beyond what is reasonable and proportionate to provide the requested goods or services. You can make a request\n    for us to limit the use or disclosure of your SPI by visiting the following Internet Web page: \"<a\n            href=\"https://www.forbes.com/consent/editprivacy/?consent_limit=true&purge=true\" rel=\"noreferrer noopener\"\n            target=\"_blank\">Limit the Use of My Sensitive Personal Information</a>.\" While we\n    recognize opt-out\n    preference signals (aka, Global Privacy Controls) when required to do so by law, given the specific methods by which\n    Forbes collects\n    your SPI in the limited circumstances it collects SPI, opt-out preference signals would be an ineffective and\n    technologically\n    impractical means for honoring limit the use requests. Therefore, please make your request to limit the use of your\n    SPI using the above\n    link.</p>\n\n<ol start=\"7\" type=\"a\">\n    <li>\n        <p><i>Right to Non-Discrimination</i></p>\n    </li>\n</ol>\n\n<p>We will not discriminate against you for exercising any of your CCPA rights, including but not limited to, by:</p>\n\n<ul>\n    <li>\n        <p>Denying you goods or services.</p>\n    </li>\n    <li>\n        <p>Charging you different prices or rates for goods or services, including through granting discounts or other\n            benefits, or imposing penalties.</p>\n    </li>\n    <li>\n        <p>Providing you a different level or quality of goods or services.</p>\n    </li>\n</ul>\n\n<ul>\n    <li>\n        <p>Suggesting that you may receive a different price or rate for goods or services or a different level or\n            quality of goods or services.</p>\n    </li>\n</ul>\n\n<ol start=\"8\" type=\"a\">\n    <li>\n        <p>Exercising Your Rights</p>\n    </li>\n</ol>\n\n<p>To exercise the rights described above, please contact us by using the following methods:</p>\n\n<ul>\n    <li>\n        <p>Calling us at 866-536-7262; or</p>\n    </li>\n    <li>\n        <p>Visiting our <a href=\"https://www.forbes.com/consent/editprivacy/?consent_limit=true&purge=true\"\n                           rel=\"noreferrer noopener\" target=\"_blank\">California Resident CCPA Request Form</a> to submit\n            a request.\n        </p>\n    </li>\n</ul>\n\n<p>After submitting a request, we will take steps to verify your identity in order for us to properly respond and\n    confirm that it is not a fraudulent request. In order to verify your identity, we will ask, at a minimum, that you\n    provide your name and email address, so that we can match this information with the information existing in our\n    systems.\n    If you are a print subscriber, we may also require your mailing address to find you in our systems. When providing\n    us this\n    information, you represent and affirm that all information provided is true and accurate.</p>\n\n<p>Forbes will send you a verification email to verify that you have access to the email address you have provided.\n    Then, as required by the CCPA, Forbes will use this information to verify your identify to a reasonable or\n    reasonably high degree of certainty, depending on the request. Depending on how you submit the request, if we are\n    able to\n    verify that you have access to the email address you provided, or if we are able to match at least two pieces of\n    personal information to the personal information that we may retain of you, we will honor your Right to Know\n    (Categories) request and in most cases, your Right to Delete and Right to Correct requests. If we are able to match\n    at least\n    three pieces of personal information to the personal information that we may retain of you, we will honor your Right\n    to Know\n    (Data Portability / Specific Pieces of Personal Information) requests, and in situations where we determined that a\n    reasonably high\n    degree of certainty was more appropriate, your Right to Delete and Right to Correct requests. If we are unable to\n    verify your identity, we will let you know that we are unable to fulfill your request.</p>\n\n<p>Only you, or an agent legally authorized to act on your behalf, may make a verifiable request related to your\n    Personal Information. If you are making a request as the authorized agent of a California consumer, we will ask you\n    also submit reliable proof that you have been authorized in writing by the consumer to act on such consumer's\n    behalf.</p>\n\n<p>We will make every effort to respond to your request within 45 days from when you contacted us. If you have a complex\n    request, the CCPA allows us up to 90 days to respond. We will still contact you within 45 days from when you\n    contacted us to let you know we need more time to respond.</p>\n\n<p><b>CALIFORNIA \"SHINE THE LIGHT\"</b></p>\n\n<p>Under California Civil Code Section 1798.83 (\"Shine the Light\"), California residents have the right to request in\n    writing from businesses with whom they have an established business relationship: (a) a list of the categories of\n    personal information, as defined under Shine the Light, such as name, email address, and mailing address, and the\n    type of services provided to the customer that a business has disclosed to third parties (including affiliates that\n    are separate legal entities) during the immediately preceding calendar year for the third parties' direct marketing\n    purposes; and (b) the names and addresses of all such third parties. To request the above information, please\n    contact us at 866-536-7262. If you do not want your personal information shared with any third party who may use\n    such information for direct marketing purposes, then you may opt out of such disclosures by contacting us at\n    866-536-7262.</p>\n\n<p></p>\n\n<h4 id=\"virginia-colorado-connecticut-privacy-rights\">COLORADO, CONNECTICUT, OREGON, TEXAS, UTAH, VIRGINIA AND SIMILAR\n    U.S. STATE PRIVACY RIGHTS</h4>\n\n<p>The Colorado Privacy Act, the Connecticut Data Privacy Act, the Oregon Consumer Privacy Act,\n    the Texas Data Privacy and Security Act, the Utah Consumer Privacy Act, the Virginia\n    Consumer Data Protection Act, and such other U.S. states that have comparable consumer\n    privacy laws (<b>\"State Privacy Laws\"</b>) provide their consumers with specific rights regarding their\n    personal information. To the extent that you are a resident of one of these states, this section\n    describes your rights under the State Privacy Laws and explains how you may exercise these\n    rights.</p>\n\n<p>The categories of personal information we process, our purposes for processing your personal information, the\n    categories of personal information that we share with third parties, and the categories of third parties with whom\n    we share it are detailed above in our Privacy Statement and in the <a\n            href=\"#personal-information-processing-chart\"><b>Personal\n        Information Processing Chart</b></a>. To the extent that our\n    personal information processing activities are addressed by a separate privacy notice, please consult the terms of\n    that privacy notice\n    for detailed information about our data practices, including the categories of personal information that we collect\n    and disclose.</p>\n\n<p><strong><u>Rights to Your Information</u></strong></p>\n\n<p>Certain rights that you may have concerning your personal information are set forth in our Privacy Statement. State\n    Privacy Laws provide\n    you with the following additional rights:</p>\n\n<ul>\n    <li>\n        <p><strong>Right to know.</strong> You have the right to know whether we process your personal\n            information. If you are a resident of Oregon, you also have the rights to (i) confirm\n            additional information about the categories of personal information we have processed\n            about you; and (ii) obtain a list of third parties to which we have disclosed personal\n            information of Oregon consumers.</p>\n    </li>\n</ul>\n\n<ul>\n    <li>\n        <p><strong>Right to data portability.</strong> You have the right to access and obtain a copy of your personal\n            information that you previously provided to us in a portable and, to the extent technically feasible,\n            readily usable format that allows you to transmit the data to another business without hindrance, where the\n            processing is carried out by automated means. You may request such personal information up to twice\n            annually, subject to certain exceptions.</p>\n    </li>\n    <li>\n        <p><strong>Right to delete.</strong> You have the right to delete personal information that you have provided by\n            or that we have obtained about you. Please note that we may deny such request if the requested deletion\n            falls under an exception to this right set forth in State Privacy Laws. Additionally, if you request\n            deletion of your\n            personal information and we have obtained such information from a third-party source, we may retain such\n            data by keeping a record of the deletion request and the minimum data necessary to ensure that your personal\n            information remains deleted from our records and that such retained data is not used for any other purpose,\n            or we may opt you out of the processing of such personal information for any purpose except for those\n            allowed under State Privacy Laws. Some State Privacy Laws, like those of Utah, limit this right to only the\n            data you have\n            provided us.</p>\n    </li>\n    <li>\n        <p><strong>Right to opt out of selling or sharing.</strong> You have the right to opt out of the processing of\n            the personal information for purposes of: (i) targeted advertising; (ii) the sale of personal information;\n            or (iii) profiling in furtherance of decisions that produce legal or similarly significant effects\n            concerning you, unless you reside in Utah. As of the latest date of the Privacy Statement:</p>\n        <ul>\n            <li>\n                <p>We DO process personal information for the purposes of targeted advertising;</p>\n            </li>\n            <li>\n                <p>We DO sell your personal information in exchange for monetary or other valuable consideration (Please\n                    note that we\n                    do not “sell” any of your personal information in exchange for money. However, the term “sell” has a\n                    broader meaning\n                    under certain State Privacy Laws than would ordinarily be understood in a non-legal context);</p>\n            </li>\n            <li>\n                <p>We DO NOT engage in profiling decision based on your personal information that produce legal or\n                    similarly\n                    significant effects concerning you.</p>\n
