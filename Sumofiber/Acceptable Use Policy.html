<script type="application/ld+json">{"mainEntity":[{"@type":"Question","name":"Internet Acceptable Use Policy","acceptedAnswer":{"@type":"Answer","text":"CALLUTAH, LLC. (“SumoFiber”) has formulated this Acceptable Use Policy (\"AUP\") in order to encourage the responsible use of SumoFiber's networks, systems, services, web sites and products (collectively, the \"SumoFiber Network and Services\") by its wholesale customers, and their respective subscribers and customers and other users of the SumoFiber Network and Services (collectively, \"Subscribers\"), and to provide its Subscribers with secure, reliable and productive services. By using the SumoFiber Network and Services, Subscribers consent to be bound by the terms of this AUP. SumoFiber reserves the right to modify this AUP in its discretion at any time. Such modifications will be effective when posted. Any use of the SumoFiber Network and Services after such modification shall constitute acceptance of such modification.\nNo Resale\nSumoFiber Network and Services are for Subscribers’ own personal and/or business use and Subscribers shall not, under any circumstances, resell, retail, repackage for sale, distribute or wholesale or otherwise commercially distribute the services described herein by themselves or in conjunction with any other services provided by Subscribers.\nGeneral Conduct.\nThe SumoFiber Network and Services must be used in a manner that is consistent with the intended purpose of the SumoFiber Network and Services and may be used only for lawful purposes. Subscribers shall not use the SumoFiber Network and Services in order to transmit, distribute or store material: (a) in violation of any applicable law or regulation, including export or encryption laws or regulations; or (b) that may expose SumoFiber to criminal or civil liability. Subscribers are further prohibited from assisting any other person in violating any part of this AUP.\nResponsibility for Content.\nSumoFiber takes no responsibility for any material created or accessible on or through the SumoFiber Network and Services. SumoFiber is not obligated to monitor or exercise any editorial control over such material, but reserves the right to do so. In the event that SumoFiber becomes aware that any such material may violate this AUP and/or expose SumoFiber to civil or criminal liability, SumoFiber reserves the right to block access to such material and suspend or terminate any Subscribers creating, storing or disseminating such material. SumoFiber further reserves the right to cooperate with legal authorities and third parties in the investigation of alleged wrongdoing, including disclosing the identity of the Subscribers that SumoFiber deems responsible for the wrongdoing.\nInappropriate Content.\nSubscribers shall not use the SumoFiber Network and Services to transmit, distribute or store material that is inappropriate, as reasonably determined by SumoFiber, or material that is indecent, obscene, pornographic (including child pornography), defamatory, libelous, threatening, abusive, hateful, or excessively violent.\nIntellectual Property.\nMaterial accessible through the SumoFiber Network and Services may be subject to protection under privacy, publicity, or other personal rights and Intellectual Property rights, including but not limited to, copyrights and laws protecting patents, trademarks, trade secrets or other proprietary information. Subscribers shall not use the SumoFiber Network and Services in any manner that would infringe, dilute, misappropriate, or otherwise violate any such rights. If Subscribers use a domain name in connection with any of the SumoFiber Network and Services, Subscribers must not use that domain name in violation of the trademark, service mark, or other rights of any third party.\nHarmful Content.\nSubscribers shall not use the SumoFiber Network and Services to transmit, distribute or store material that contains a virus, worm, Trojan horse, or other component harmful to the SumoFiber Network and Services, any other network or equipment, or other users.\nFraudulent/Misleading Content.\nSubscribers shall not use the SumoFiber Network and Services to transmit or distribute material containing fraudulent offers for goods or services, or any advertising or promotional materials that contain false, deceptive, or misleading statements, claims, or representations. In addition, Subscribers are prohibited from submitting any false or inaccurate data on any order form, contract or online application, including the fraudulent use of credit cards.\nEmail and Unsolicited Messages.\nSubscribers shall not use the SumoFiber Network and Services to send unsolicited e mail messages, including, without limitation, bulk commercial advertising or informational announcements (\"spam\"). Further, Subscribers are prohibited from using the service of another provider to send spam or to promote a site hosted on or connected to the SumoFiber Network and Services. In addition, Subscribers shall not use the SumoFiber Network and Services in order to (a) send e mail messages which are excessive and/or intended to harass or annoy others, (b) continue to send e mail messages to a recipient that has indicated that he/she does not wish to receive them, (c) send e mail with forged TCP/IP packet header information, (d) send malicious e mail, including, without limitation, \"mailbombing\", (e) send or receive e mail messages in a manner that violates the use policies of any other internet service provider, or (f) use an e mail box exclusively as a storage space for data. \nThird Party Rules; Usenet.\nSubscribers may have access through the SumoFiber Network and Services to search engines, subscription Web services, chat areas, bulletin boards, Web pages, USENET, or other services that promulgate rules, guidelines or agreements to govern their use. Subscribers must adhere to any such rules, guidelines, or agreements. Subscribers who post messages to Usenet newsgroups are responsible for becoming familiar with any written charter or FAQ governing use of such newsgroups and complying therewith. Regardless of such policies, Subscribers may not (a) post the same message, or a series of similar messages, to one or more newsgroups (excessive cross posting or multiple posting, also known as \"Usenet spam\"), (b) cancel or supersede posts not originally posted by such Subscribers, unless such Subscribers does so in the course of his/her duties as an official newsgroup moderator, (c) post any message with forged packet header information, or (d) post messages that are excessive and/or intended to annoy or harass others, including, without limitation, chain letters.\n System and Network Security.\nSubscribers are prohibited from violating or attempting to violate the security of the SumoFiber Network and Services, including, without limitation, (a) accessing data not intended for such Subscribers or logging into a server or account which such Subscribers is not authorized to access, (b) impersonating SumoFiber personnel, (c) attempting to probe, scan or test the vulnerability of a system or network or to breach security or authentication measures without proper authorization, (d) attempting to interfere with, disrupt or disable service to any Subscriber, host or network, including, without limitation, via means of overloading, \"flooding\", \"mailbombing\", \"denial of service\" attacks or \"crashing\", (e) forging any TCP/IP packet header or any part of the header information in any e mail or newsgroup posting, (f) taking any action in order to obtain services to which such Subscriber is not entitled, or (g) attempting to utilize another Subscriber's account name or persona without authorization from that Subscriber. Subscribers are also prohibited from attempting any action designed to circumvent or alter any method of measuring or billing for SumoFiber services. Violations of system or network security may result in civil or criminal liability. SumoFiber will investigate occurrences which may involve such violations and may involve, and cooperate with, law enforcement authorities in prosecuting Subscribers who are involved in such violations.\nSuspension; Termination.\nAny Subscribers which SumoFiber determines to have violated any element of this AUP may be subject to a suspension or termination of service, and if SumoFiber deems it necessary, immediate suspension or termination of such Subscriber's service without notice. SumoFiber may take such further action as SumoFiber determines to be appropriate under the circumstances to eliminate or preclude repeat violations, and SumoFiber shall not be liable for any damages of any nature suffered by any Subscriber, or any third party resulting in whole or in part from SumoFibers’ exercise of its rights under this AUP.\nE-mail: info@sumofiber.com "}}],"@context":"http://schema.org","@type":"FAQPage","name":"Internet Acceptable Use Policy","headline":"Internet Acceptable Use Policy","author":{"@type":"Person","name":"Dave Burr","image":"https://www.gravatar.com/avatar/6f46f6c40487029d670d6b3fde31eee0?e=dburr@sumofiber.com&s=300&d=https%3A%2F%2Fui-avatars.com%2Fapi%2F/Dave%2BBurr/300/69D59A/FFF/2/0.40"},"copyrightHolder":{"@type":"Organization","name":"SUMOFIBER"},"publisher":{"@type":"Organization","name":"SUMOFIBER"},"url":"https://sumofiber.help/en/articles/114-internet-acceptable-use-policy","image":null,"mainEntityOfPage":"https://sumofiber.help/en/articles/114-internet-acceptable-use-policy","dateCreated":"2020-02-17","datePublished":"2020-02-17","dateModified":"2020-02-17"}</script>

 exclusively as a storage space for data. \\nThird Party Rules; Usenet.\\nSubscribers may have access through the SumoFiber Network and Services to search engines, subscription Web services, chat areas, bulletin boards, Web pages, USENET, or other services that promulgate rules, guidelines or agreements to govern their use. Subscribers must adhere to any such rules, guidelines, or agreements. Subscribers who post messages to Usenet newsgroups are responsible for becoming familiar with any written charter or FAQ governing use of such newsgroups and complying therewith. Regardless of such policies, Subscribers may not (a) post the same message, or a series of similar messages, to one or more newsgroups (excessive cross posting or multiple posting, also known as \\"Usenet spam\\"), (b) cancel or supersede posts not originally posted by such Subscribers, unless such Subscribers does so in the course of his\\u002Fher duties as an official newsgroup moderator, (c) post any message with forged packet header information, or (d) post messages that are excessive and\\u002For intended to annoy or harass others, including, without limitation, chain letters.\\n System and Network Security.\\nSubscribers are prohibited from violating or attempting to violate the security of the SumoFiber Network and Services, including, without limitation, (a) accessing data not intended for such Subscribers or logging into a server or account which such Subscribers is not authorized to access, (b) impersonating SumoFiber personnel, (c) attempting to probe, scan or test the vulnerability of a system or network or to breach security or authentication measures without proper authorization, (d) attempting to interfere with, disrupt or disable service to any Subscriber, host or network, including, without limitation, via means of overloading, \\"flooding\\", \\"mailbombing\\", \\"denial of service\\" attacks or \\"crashing\\", (e) forging any TCP\\u002FIP packet header or any part of the header information in any e mail or newsgroup posting, (f) taking any action in order to obtain services to which such Subscriber is not entitled, or (g) attempting to utilize another Subscriber\'s account name or persona without authorization from that Subscriber. Subscribers are also prohibited from attempting any action designed to circumvent or alter any method of measuring or billing for SumoFiber services. Violations of system or network security may result in civil or criminal liability. SumoFiber will investigate occurrences which may involve such violations and may involve, and cooperate with, law enforcement authorities in prosecuting Subscribers who are involved in such violations.\\nSuspension; Termination.\\nAny Subscribers which SumoFiber determines to have violated any element of this AUP may be subject to a suspension or termination of service, and if SumoFiber deems it necessary, immediate suspension or termination of such Subscriber\'s service without notice. SumoFiber may take such further action as SumoFiber determines to be appropriate under the circumstances to eliminate or preclude repeat violations, and SumoFiber shall not be liable for any damages of any nature suffered by any Subscriber, or any third party resulting in whole or in part from SumoFibers’ exercise of its rights under this AUP.\\nE-mail: info@sumofiber.com ","keywords":[],"accessControl":{"access":"RESTRICTED","isInternal":false,"smartGroups":[{"id":"3","name":"online KB"}]},"featuredImageUrl":null,"createdAt":1581955159000,"lastUpdatedAt":1581955306000,"lastPublishedAt":1581955306000,"author":{"id":"22086","name":"Dave Burr","avatar":"https:\\u002F\\u002Fwww.gravatar.com\\u002Favatar\\u002F6f46f6c40487029d670d6b3fde31eee0?e=dburr@sumofiber.com&s=300&d=https%3A%2F%2Fui-avatars.com%2Fapi%2F\\u002FDave%2BBurr\\u002F300\\u002F69D59A\\u002FFFF\\u002F2\\u002F0.40"},"wordCount":1282,"category":{"id":"30","title":"Legal Documents","slug":"30-legal-documents","featuredImageUrl":null,"articles":{"r
