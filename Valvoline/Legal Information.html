<h1 style="line-height: 1; text-align: left;">Valvoline Consolidated Online Privacy Notice</h1>
<p style="text-align: left;"><strong>Effective Date: July 1, 2023</strong></p>
<h2 style="text-align: left;"><strong>1. Introduction</strong></h2>
<p style="text-align: left;">This Privacy Notice (&ldquo;Notice&rdquo;) describes how Valvoline and its subsidiaries and affiliates (collectively, &ldquo;Valvoline&rdquo;, &ldquo;we&rdquo;, &ldquo;us&rdquo;, or &ldquo;our&rdquo;) collects, uses, stores, shares, sells, deletes, or otherwise processes your personal information. At Valvoline we believe that it all starts with people, which is why we take the job of protecting personal information seriously. Valvoline brings &ldquo;Hands-On-Expertise&rdquo; and the industries best service model as a provider of instant oil changes. We work as part of a team, geared to enable our corporate stores, franchisees, and business partners to have the resources necessary to ensure safety and customer satisfaction, while saving our customers time and money.</p>
<p style="text-align: left;">The privacy and protection of Personal Information is important to Valvoline. This Privacy Notice can change over time. The changes we make to the Privacy Notice will become effective upon posting.</p>
<p style="text-align: left;"><strong>PLEASE READ THIS NOTICE CAREFULLY. BY ACCESSING AND/OR USING OUR ONLINE SERVICES, SERVICES, OR BY COMMUNICATING WITH US IN ANY MANNER, YOU REPRESENT THAT YOU HAVE READ AND UNDERSTOOD THIS NOTICE.</strong></p>
<p style="text-align: left;">By accessing or using our products and services, you agree to this Notice. The date the Notice was last revised is identified at the top of the page. You are responsible for periodically visiting our Website and this Notice to check for any changes.</p>
<h2 style="text-align: left;">2.&nbsp; &nbsp; When Does This Privacy Notice Apply?</h2>
<p style="text-align: left;">This Notice applies to Personal Information we process (i.e., collect, use, store, share, delete, etc.) from or about you:</p>
<p style="padding-left: 40px; text-align: left;">a. when you access and use our websites, mobile applications, and other Online Services (&ldquo;Online Services&rdquo;);</p>
<p style="padding-left: 40px; text-align: left;">b. when you use or interact with us or our products and services offline (&ldquo;Services&rdquo;);</p>
<p style="padding-left: 40px; text-align: left;">c. when you communicate with us in any manner, including by social media, reviewing our products and services, email, chat, telephone, and/or in person (&lsquo;Communications&rdquo;);</p>
<p style="padding-left: 40px; text-align: left;">d. from third parties, when disclosed by the third party and processed by us; and</p>
<p style="padding-left: 40px; text-align: left;">e. when you seek employment or are employed by Valvoline (&ldquo;employment&rdquo;).</p>
<h2 style="text-align: left;">3. To Whom Does This Privacy Notice Apply?</h2>
<p style="text-align: left;">This Notice applies to the processing (including collecting, storing, accessing, using, transferring, sharing, disclosing, and deleting) of Personal Information by Valvoline of:</p>
<p style="padding-left: 40px; text-align: left;">&bull; Visitors and users of Valvoline websites and mobile applications;</p>
<p style="padding-left: 40px; text-align: left;">&bull; Users of Valvoline services and products;</p>
<p style="padding-left: 40px; text-align: left;">&bull; Users of our communication platforms;</p>
<p style="padding-left: 40px; text-align: left;">&bull; Customers and prospective customers and their respective representatives;</p>
<p style="padding-left: 40px; text-align: left;">&bull; Business partners and their representatives;</p>
<p style="padding-left: 40px; text-align: left;">&bull; Franchisees and their representatives and employees;</p>
<p style="padding-left: 40px; text-align: left;">&bull; Suppliers who provide any services or products to Valvoline and their representatives;</p>
<p style="padding-left: 40px; text-align: left;">&bull; Employees and Contractors of Valvoline;</p>
<p style="padding-left: 40px; text-align: left;">&bull; Job applicants seeking to hold employment at Valvoline;</p>
<p style="padding-left: 40px; text-align: left;">&bull; Subscribers to Valvoline&rsquo;s publications, newsletters, and social media;</p>
<p style="padding-left: 40px; text-align: left;">&bull; Visitors to Valvoline offices and facilities; and</p>
<p style="padding-left: 40px; text-align: left;">&bull; Individuals who otherwise interact with Valvoline in person, in writing, or through a third party.</p>
<p style="text-align: left;">This Notice does not apply to information you provide to third parties including websites, application, and any other third-party interactions which are not held or controlled by Valvoline. When interacting with our Online Services, you may be able to link or connect with non-Valvoline websites, services, social media networks, applications, or other third-party features. Interacting with or enabling these features may lead to other third parties having access to or processing your Personal Information. Valvoline does not have any control over, nor do we endorse, these third-party features and we are not responsible for the privacy or security of any information you provide to any third-party which may be associated with or accessible through a Valvoline owned product, platform, or service. We encourage you to review the privacy policies of these third parties before using these features.</p>
<h2 style="text-align: left;">4.&nbsp;&nbsp;&nbsp; What Personal Information Do We Collect and Process?&nbsp;</h2>
<p style="text-align: left;">Valvoline collects and processes information that identifies, relates to, or could reasonably be linked with you (&ldquo;Personal Information&rdquo;) in a variety of contexts. For example, we collect and process Personal Information to provide services and products you have requested, to ensure functionality of our Online Services, to contact you, and in the employment and human resources context. The Personal Information we collect and process depends on your relationship or interaction with Valvoline. Within the last 12 months we may have collected the following.</p>
<p style="padding-left: 40px; text-align: left;">a) We may generally collect and process the following categories of Personal Information:</p>
<p style="padding-left: 80px; text-align: left;">1. Personal Identifiers and Contact Information&mdash;such as full name, address, telephone number, license plate numbers, email address, business name, membership information (when you have us use such information), or account name.</p>
<p style="padding-left: 80px; text-align: left;">2. Characteristics of Protected Classes- such as gender, age, race, ethnicity, national origin, citizenship, marital status, or military status.</p>
<p style="padding-left: 80px; text-align: left;">3. Purchase, Transaction History, and Incentives Information&mdash;such as information about your purchasing habits and tendencies, services or product recommendations, information about when and how you purchased a service or product from us, and information about how you responded to an incentive offer, coupon, or discount, membership information, and payment method information.</p>
<p style="padding-left: 80px; text-align: left;">4. Internet or Online Information&mdash; such as IP address, data about the applications and devices you use to visit our Online Services, browsing and search history, interaction with our websites, applications, or advertisements, user login and access information, general settings from your phone, browser, or search engine which you make available to us, or language preference in the context of using our services, device type, operating system, and browser information, and other device identifiers, whether you navigated from or navigated to another website and the address of the website, and information regarding your internet service provider.</p>
<p style="padding-left: 80px; text-align: left;">5. Geolocation Data&mdash;such as device or equipment location.</p>
<p style="padding-left: 80px; text-align: left;">6. Audio, Visual, and Electronic Information&mdash;such as call, online chat transcripts, email, electronic communication records, video recordings, reviews, surveys, physical security and operational camera footage, and thermal temperature screenings (when needed or required).</p>
<p style="padding-left: 80px; text-align: left;">7. Inferences&mdash;inferences based on information about an individual to create a summary about an individual&rsquo;s preferences and characteristics.</p>
<p style="padding-left: 80px; text-align: left;">8. Account Information &ndash; Such as information used to create an account with us, and information used to understand your interaction with your account.</p>
<p style="padding-left: 80px; text-align: left;">9. Indirect Identifiers &ndash; Such as your signature, VIN number, and Vehicle information (for example, year, make, and model).</p>
<p style="padding-left: 40px; text-align: left;">b) If you are an installer, vendor, supplier, franchisee, or other business partner of Valvoline, in addition to the Personal Information listed above, we may also collect and process the following Personal Information:</p>
<p style="padding-left: 80px; text-align: left;">1. Information to evaluate Credit and Trustworthiness- Federal or state issued identification numbers, including Social Security number, driver&rsquo;s license number, and passport number, Birth Date, Credit Reports, and other information used to determine whether Valvoline will do business with you, and records of personal and business property.</p>
<p style="padding-left: 80px; text-align: left;">2. Background Information&mdash;such as data we require to ensure Valvoline will do business or enter into a relationship with you, to ensure your and our security, and to prevent and investigate fraud.</p>
<p style="padding-left: 80px; text-align: left;">3. Professional or Employment Information&mdash;such as business entity information, professional affiliations, or work history.</p>
<p style="padding-left: 40px; text-align: left;">c) If you are an employee or job applicant, in addition to the Personal Information listed above, we may also collect and process the following Personal Information:</p>
<p style="padding-left: 80px; text-align: left;">1. Family Information&mdash;such as name(s) and contact information of your partners, children, or other family members.</p>
<p style="padding-left: 80px; text-align: left;">2. Background screening&mdash;such as criminal and financial background checks.</p>
<p style="padding-left: 80px; text-align: left;">3. Educational Information&mdash;such as school, professional training, certification, and qualifications, and related information.</p>
<p style="padding-left: 80px; text-align: left;">4. Financial, Health, and Benefits Information&mdash;such as compensation, payroll data, tax information, bank account information, health, dental, and vision claims and/or information, disability and life insurance claims, unemployment, or retirement account information, and other types of benefits fulfillment information.</p>
<p style="padding-left: 80px; text-align: left;">5. Valvoline Specific Employment Information&mdash;such as screening, job title, office location, business activities, performance evaluation, or work-related contacts and communications.</p>
<p style="padding-left: 80px; text-align: left;">6. Vehicle and Driving Information&mdash;such as information about your use of business vehicles, machinery, and equipment, and information about your personal vehicle information when parked on Valvoline owned property.</p>
<p style="padding-left: 80px; text-align: left;">7. Biometric Information&mdash;such as fingerprints, voiceprints, or photos.</p>
<p style="padding-left: 80px; text-align: left;">8. Information required to fulfill legal obligations&mdash;such as child support obligations, worker&rsquo;s compensation, unemployment, and other similar information.</p>
<p style="padding-left: 40px; text-align: left;">From time to time, laws and regulations may require us to collect additional categories of Personal Information from you.</p>
<h2 class="text-h3 pb-4" style="text-align: left;">5.&nbsp;&nbsp;&nbsp; How Do We Collect Your Personal Information?</h2>
<p style="text-align: left;">The sources from which we collect Personal Information depend on, among other things, our relationship or interaction with you. The information below lists the categories of sources from which we collect Personal Information in different contexts.</p>
<p style="padding-left: 40px; text-align: left;">1. From you directly, or from other authorized parties acting on your behalf, through physical (e.g., account creation, us providing a product or service to you, visitor registration when you visit our office), audio (e.g., phone), visual (e.g., Closed Circuit Television monitoring when you visit a Valvoline property), or electronic (e.g., from a device you are using when you visit our website, use our applications, or interact with our communication to you such as email or chat) sources.</p>
<p style="padding-left: 40px; text-align: left;">2. Through referrals. Occasionally, visitors will have the opportunity to forward information to others through our Online Services (or interactive advertisements). The personal referral information you provide to facilitate this communication is used on a one-time basis and is not further used by Valvoline to re-contact referred individuals, except in circumstances where we obtain consent from the people you have referred to receive communications from us. We may also retain such information for other purposes, such as for analysis to better serve our customers.</p>
<p style="padding-left: 40px; text-align: left;">3. From public records made available by federal, state, or local government entities or widely available sources made available by media.</p>
<p style="padding-left: 40px; text-align: left;">4. From Social Media Platforms. We may collect information through our presence on social media and networking platforms. You may use social networks or other online services to access our Online Services. When you<br />do so, information from those services may be made available to us. By associating a social network account with our Online Services, we may access and retain information relating to that account in accordance with the policies of the social network or other online service and this Notice. For example, we may be able to access account or profile information that you have provided to the social network or information about your interactions with the social network.</p>
<p style="padding-left: 40px; text-align: left;">5. Third parties that provide data to support our business and operational activities or human resources and workforce management activities. Such third parties may include our Affiliates, business partners, manufacturers, vendors, dealers, credit bureaus, employee benefit providers, and suppliers who provide goods and services to us.</p>
<h2 class="text-h3 pb-4" style="text-align: left;">6.&nbsp; &nbsp; &nbsp;For Which Purposes Do We Collect and Process Your Personal Information?</h2>
<p style="text-align: left;">The purposes for which we collect and use Personal Information depends on, among other things, your relationship and interactions with Valvoline and our products and services.</p>
<p style="text-align: left;">In the last 12 months Valvoline has collected and processed Personal Information for the following purposes in different contexts:</p>

<h2 style="text-align: left;">7.&nbsp; &nbsp; &nbsp;When Does Valvoline Disclose Information to Others?&nbsp;</h2>
<p style="text-align: left;">We may disclose the information we process, identified in section 4, in the following ways:</p>
<p style="padding-left: 40px; text-align: left;"><br /><strong>1. Business Operations</strong>. To Service Providers, Vendors, and other third parties who help us operate our business, provide our Online Services, other services, and communications on our behalf. Including third parties who help us develop and promote products and services, including joint marketing, or to help us customize advertisements, offers, or other communications to you.</p>
<p style="padding-left: 40px; text-align: left;"><strong>2. Affiliations and Other Ventures</strong>. We may share information with our corporate affiliates and franchisees for their everyday business purposes, to provide services or to perform marketing. We may also participate in joint ventures with others, and we may share information with other selected third parties. For example, we may exchange information with third parties regarding vehicle details and service history.</p>
<p style="padding-left: 40px; text-align: left;"><strong>3. Business Transfer</strong>. We may disclose Personal Information in connection with the sale or merger of our business, acquisition of a business, or the transfer of assets including in a bankruptcy action.</p>
<p style="padding-left: 40px; text-align: left;"><strong>4. Protection of Ourselves and Others</strong>. We may use and share personal information to protect our own and others&rsquo; rights and property, including protection of our affiliates, franchisees, customers, and members of the public. We may use and share the information we gather to comply with law (including cooperation with regulators or officials), legal process (including in response to legal process) or legal advice, and for preventing fraud, theft, and injury to you, us, or others.advice, and for preventing fraud, theft, and injury to you, us, or others.</p>
<h2 style="text-align: left;">8.&nbsp; &nbsp; Does Valvoline Share or Process Data for the Purpose of Cross-Contextual Behavioral Advertising or Targeted Advertising?&nbsp;</h2>
<p style="text-align: left;">Yes, we use analytics technology such as Google Analytics, including for remarketing purposes. You may be able to opt-out of this use of information about you by Google by <a title="Google Ad Settings" href="https://adssettings.google.com/u/0/authenticated?hl=en" target="_blank" rel="noopener"><u>clicking here to manage Google ad settings</u></a>. To learn more about how <a title="Google Technology Data Use" href="https://policies.google.com/technologies" target="_blank" rel="noopener"><u>Google uses data when you use our Online Services, please click here</u></a>. You may be able to opt-out of receiving certain advertising tailored to your interests by third parties through the Network Advertising Initiative website, an independent web site not sponsored by or affiliated with Valvoline. To learn more, visit <a href="http://www.networkadvertising.org/choices" target="_blank" rel="noopener"><u>www.networkadvertising.org/choices</u></a>. (Note that you will still receive advertising even after opting-out but such advertising may be less targeted to your interests and preferences.)</p>
<p style="text-align: left;">Valvoline has control over targeted advertising through our enhanced online display advertising provided directly by Valvoline Instant Oil Change here.</p>
<h2 style="text-align: left;">9.&nbsp; Does Valvoline Process Cookies, Pixels, Beacons, and Other Tracking Technology?</h2>
<p style="text-align: left;">Yes, however, you can limit our tracking.</p>
<p style="text-align: left;">When you use our Online Services, we may automatically collect information about how you use our Online Services using cookies, pixel tags, web beacons, and other similar or related technologies. Some of this information is not capable of identifying you but some information can be associated with you, your browser, or your device. We have relationships with third-party advertising and marketing companies to help track and report on usage of our Online Services and to provide insight into individuals who are or may be interested in Valvoline. You control whether and to what extend tracking on our platforms happens. Valvoline abides by your choices.</p>
<p style="text-align: left;">You control whether this tracking happens in one of two ways:</p>
<p style="padding-left: 40px; text-align: left;">1. Valvoline embeds tracking choices technology (Cookie and Consent Banners) into our Online Services that allow tracking.</p>
<p style="padding-left: 40px; text-align: left;">From our and Consent Banner you choose the tracking you allow. Understand that your choices may impact your experience while using our Online Services. You cannot opt-out of Valvoline&rsquo;s First Party, Strictly Necessary Technologies as they are deployed in order to ensure the proper functioning of our Online Services (for example, prompting the cookie and consent banner and remembering your settings, to log into your account, to redirect you when you log out, etc.).<br />You can make changes at any time by visiting the <!-- OneTrust Cookies Settings button start --> <button id="ot-sdk-btn" class="ot-sdk-show-settings">Preference Center</button> <!-- OneTrust Cookies Settings button end --> .</p>
<p style="padding-left: 40px; text-align: left;">2. We abide by Global Privacy Controls.</p>
<p style="padding-left: 40px; text-align: left;">Your browser and your device may provide you the option to limit the use of cookies or other Data Technologies. You should consult documentation for your browser or device for more information. To find out more about cookies, including how to manage and delete cookies on your browser, visit <a href="https://www.allaboutcookies.org"><u>www.allaboutcookies.org</u></a>.</p>
<h2 style="text-align: left;">10.&nbsp;&nbsp;&nbsp;&nbsp; Does Valvoline Process Geolocation?</h2>
<p style="text-align: left;">In some contexts, Valvoline will track your geolocation. For example, we track geolocation when you use our Online Services to try to find the nearest store that sells the product or service you need. To do so we may use geolocation from WiFi, cellular tower, or GPS. Your device may have settings that allow you to prevent sharing geolocation information with us. You should consult your device&rsquo;s settings or help documentation for more information about exercising these options.</p>
<p style="text-align: left;">Valvoline utilizes third party marketing and advertising service providers that in some cases provide location data of their users. Valvoline does not control whether third parties collect this data.</p>
<h2 style="text-align: left;">11.&nbsp; &nbsp; What Other Choices Do You Have with Respect to Your Personal Information</h2>
<p style="padding-left: 40px; text-align: left;">In addition to following your tracking preferences, Valvoline provides all individuals with the following choices and capabilities.</p>
<p style="padding-left: 40px; text-align: left;"><br /><strong>1. Update Account Information.</strong> If you have registered for an account, you may update information provided in your online account by logging on to your account and editing that information. Our customer service team is also there to help update information about you.</p>
<p style="padding-left: 40px; text-align: left;"><strong>2. Unsubscribe from Email and Physical Mail Marketing send by Valvoline.</strong> Our emails contain a link at the bottom of the promotion that will allow you to unsubscribe from email from us. We will abide by this choice. You can also remove your information from our email and physical mail marketing list by contacting our Customer Service team at <a href="tel: 800-327-8242"><u>1-800-FAST-CHANGE (800-327-8242)</u></a> .</p>
<h2 style="text-align: left;">12.&nbsp;&nbsp;&nbsp; How Do We Handle and Secure Your Personal Information?</h2>
<p style="text-align: left;">We maintain administrative, technical, and physical safeguards designed to protect the Personal Information you provide us. We also take reasonable steps to ensure that Personally Identifiable Information collected is reliable for its intended use, accurate, complete, and current. However, no safeguards guarantee 100% security and therefore we cannot guarantee that information provided to Valvoline will never be disclosed in a manner that is inconsistent with this Privacy Notice should a reasonable safeguard be circumvented, ineffective, or otherwise fail.</p>
<h2 style="text-align: left;">13.&nbsp;&nbsp;&nbsp; Notice to Minors</h2>
<p style="text-align: left;">Our Online Services, Services, and Communications are not intended to entice or solicit information from minors. Users of our Services, Online services, or Communications under the age of sixteen (16) should not provide any Personal Information to us. If you are a minor, do not engage our Online Services, Services, or Communications and do not provide us Personal Information. Consistent with the requirements of the United States&rsquo; Children's Online Privacy Protection Act (&ldquo;COPPA&rdquo;), if we learn that we have received information directly from a child under age 13 without first receiving his or her parent or guardian's verified consent, we will use that information only to respond directly to that child (or his or her parent or legal guardian) to inform the child that he or she cannot use the Online Services, Services, or Communication. We will subsequently delete the information obtained from the minor.</p>
<p style="text-align: left;">If you are a parent or guardian and you believe that your child under the age of sixteen (16) has provided us with Personal Information without your consent, please contact us at <a href="mailto: privacy@valvoline.com"><u>privacy@valvoline.com</u></a>.</p>
<h2 style="text-align: left;">14.&nbsp;&nbsp;&nbsp; Retention of Your Data</h2>
<p style="text-align: left;">The length of time that your data is kept is dependent upon your relationship with Valvoline and the reason your data was collected. Our intention is not to keep or store data indefinitely or longer than is reasonably necessary. &nbsp;</p>
<h2 style="text-align: left;">15.&nbsp;&nbsp;&nbsp; Jurisdictional Information</h2>
<p style="text-align: left;"><strong>1. Sale of Data, Targeting, and Ability to Opt-Out</strong><br />Valvoline is not in the business of selling Personal Information. We are, however, in the business of providing our customers with a holistic approach to their vehicle and its maintenance and in some instances, we partner with others to do this. This section describes how we share and sell personal information identified by law to be a &ldquo;sale&rdquo;, &ldquo;sharing&rdquo;, or &ldquo;targeting&rdquo;, and how you can opt-out under applicable law. Outside of the identified contexts below, there may be projects or experiences in which you may allow us to sell or share your data. In these contexts, we will gain your consent.</p>
<p style="padding-left: 40px; text-align: left;"><strong>a. Residents of Nevada</strong><br />Nevada&rsquo;s data privacy law defines selling Personal Information as exchanging it for money. We do not sell the Personal Information of residents of Nevada.</p>
<p style="padding-left: 40px; text-align: left;"><strong>b. Residents of Virginia</strong><br />The Virginia Consumer Data Privacy Act defines &ldquo;sale&rdquo; as exchange of personal data for monetary consideration by the controller to a third party. We do not sell the Personal Information of residents of Virginia.</p>
<p style="padding-left: 40px; text-align: left;"><strong>c. Residents of California, Connecticut, and Colorado</strong><br />The laws in California, Connecticut, and Colorado define &ldquo;sale&rdquo; as the exchange of Personal Information belonging to residents of each respective state for money or other valuable consideration.</p>
<p style="padding-left: 40px; text-align: left;">Under these jurisdictions, Valvoline engages in the &ldquo;sale&rdquo; of Personal Information in two ways.</p>
<p style="padding-left: 80px; text-align: left;">i. We utilize data analytics tools and provide information received from tracking technology (see sections 8 and 9 above) to better understand and market to individuals interested in our products and services. Valvoline does not have control over your tracking preferences. To opt out of this sale, set your tracking preferences on our Online Services, on your mobile device, or browser.</p>
<p style="padding-left: 80px; text-align: left;">ii. We have a mutual feed with CarFax. We provide VIN number and vehicle service history performed by Valvoline to CarFax and in return CarFax helps us recommend services and products by providing information about your vehicles service history not performed by Valvoline to us. You can opt-out of this &ldquo;sale&rdquo; by completing a &ldquo;Do Not Sell&rdquo; request. Opting out of the CarFax disclosure means we won't be able to look at your vehicle's service history and we can't share service history with CarFax. Note: Only VIN and vehicle service records are shared with CarFax. No personal information is shared with CarFax.</p>
<p style="text-align: left;"><strong>2. What Rights Do Consumers in California, Connecticut, Colorado, and Virginia Have?</strong></p>
<p style="padding-left: 40px; text-align: left;">1. Request that we disclose</p>
<p style="padding-left: 80px; text-align: left;">a. The categories of Personal Information collected about you.</p>
<p style="padding-left: 80px; text-align: left;">b. The categories of sources from which your Personal Information is collected.</p>
<p style="padding-left: 80px; text-align: left;">c. The business or commercial purpose for collecting your Personal Information.</p>
<p style="padding-left: 80px; text-align: left;">d. The categories of third parties to whom Personal Information is disclosed, and the categories of Personal Information disclosed.</p>
<p style="padding-left: 80px; text-align: left;">e. The specific pieces of Personal Information collected about you.</p>
<p style="padding-left: 40px; text-align: left;">2. Request that Personal Information collected about you be deleted.</p>
<p style="padding-left: 40px; text-align: left;">3. Request that your inaccurate Personal Information be corrected.</p>
<p style="padding-left: 40px; text-align: left;">4. Request a copy of your Personal Information held by Valvoline.</p>
<p style="padding-left: 40px; text-align: left;">5. Request that Valvoline not sell your Personal Information, as stated above.</p>
<p style="padding-left: 40px; text-align: left;">6. Request that Valvoline not share your information for cross contextual or behavioral advertising or targeting.</p>
<p style="padding-left: 40px; text-align: left;">7. Be free from discrimination by Valvoline for exercising your privacy rights.</p>
<p style="padding-left: 40px; text-align: left;">8. You have the right to complain and request an appeal our decision.</p>
<p style="padding-left: 40px; text-align: left;"><strong>Authorized Agents</strong>: If you are a California or Connecticut resident, you may authorize an agent to make a request on your behalf. If you are making a request as an authorized agent, we may request that you provide documentation to confirm that you are authorized to make the request on behalf of another.</p>
<p style="padding-left: 40px; text-align: left;"><strong>Verification</strong>: Valvoline takes reasonable steps to ensure that we are fulfilling the correct individual&rsquo;s requests. Our Verification Process involves matching information provided during the privacy request with information within our systems. Our process is to match at least 3 data points from the consumer to ensure we have correctly matched the individual to their Personal Information.</p>
<p style="padding-left: 40px; text-align: left;"><strong>How to Request Rights Fulfillment</strong>: To request fulfillment of your rights, <a href="https://privacyportal.onetrust.com/webform/51404838-70db-413b-a7be-5a8ee25576c0/69762bcf-06ed-4da6-9f63-3988f94d3732" target="_blank" rel="noopener"><u>please complete our form</u></a>. This creates a secure and private communication mechanism between Valvoline and you.</p>
<p style="padding-left: 40px; text-align: left;"><strong>Denials of Deletion Requests</strong>: We may deny your deletion request if retaining your Personal Information is necessary for us or our service providers to:</p>
<p style="padding-left: 40px; text-align: left;">1. Complete the transaction for which we collected your Personal Information, provide goods or services that you requested, take actions reasonably anticipated within the context of our ongoing business relationship with you, or otherwise perform our contract with you.</p>
<p style="padding-left: 40px; text-align: left;">2. Detect security incidents, protect against malicious, deceptive, fraudulent, or illegal activity, or prosecute those responsible for such activities.</p>
<p style="padding-left: 40px; text-align: left;">3. Make other internal and lawful uses of that information that are compatible with the context in which you provided it.</p>
<p style="padding-left: 40px; text-align: left;">4. Comply with legal obligations, laws, and regulations, including certain exemptions under CCPA.</p>
<p style="padding-left: 40px; text-align: left;"><strong>Denials of All Other Types of Privacy Rights Requests</strong>: We may deny your request if it is fraudulent, excessive, repetitive, harassing, or manifestly unfounded.</p>
<p style="padding-left: 40px; text-align: left;"><strong>Do Not Sell/ Do Not Share</strong>: We will honor a request not to sell your Personal Information where the power to do so is within our control and we are required to do so.</p>
<p style="padding-left: 40px; text-align: left;"><strong>Complaints and Appeals</strong>: You can make a complaint or request that we review your request again (appeal) by submitting or responding within our secure portal.</p>
<p style="padding-left: 40px; text-align: left;"><strong>Profiling</strong>: Valvoline does not use Personal Information for profiling individuals in furtherance of decisions that produce legal or similarly significant effects.</p>
<p style="text-align: left;"><strong>Sensitive Data and Special Categories</strong>: Valvoline utilizes categories of data which are classified sensitive or special by current legal standards (hereinafter Sensitive Data) in limited ways. Valvoline does not sell such data. We retain Sensitive Data in accordance with our records retention policy and as required by law.</p>

<h2 style="text-align: left;">16.&nbsp;&nbsp;&nbsp; Who Do I Contact if I Have Comments or Questions?</h2>
<p style="text-align: left;">General questions about this Privacy Notice or the processing of your Personal Information can be directed to the Valvoline Privacy Team <a href="mailto:Privacy@Valvoline.com"><u>Privacy@Valvoline.com</u></a>.</p>
<p style="text-align: left;">To exercise your privacy rights or to file a privacy- related complaint or appeal follow the instruction in this Notice. You may also contact the Privacy Team by email at <a href="mailto:Privacy@Valvoline.com"><u>Privacy@Valvoline.com</u></a> or <a title="Valvoline Customer Care" href="/contact-us" target="_blank" rel="noopener"><u>contact Customer Care</u></a> at <a href="tel:800-327-8242"><u>1-800- FAST CHANGE (800-327-8242)</u></a>.</p>
