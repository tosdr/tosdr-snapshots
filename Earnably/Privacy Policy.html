<body class="h-full font-sans antialiased">
<div id="app" data-page="{&quot;component&quot;:&quot;Guest\/PrivacyPolicy&quot;,&quot;props&quot;:{&quot;errors&quot;:{},&quot;user&quot;:null,&quot;flash&quot;:{&quot;message&quot;:null},&quot;policy&quot;:&quot;&lt;h1&gt;Privacy Policy&lt;\/h1&gt;\n&lt;p&gt;&lt;strong&gt;Last updated&lt;\/strong&gt;: January 25, 2023&lt;\/p&gt;\n&lt;p&gt;Humblefox Limited (&amp;quot;&lt;strong&gt;we&lt;\/strong&gt;&amp;quot;, &amp;quot;&lt;strong&gt;us&lt;\/strong&gt;&amp;quot;, or &amp;quot;&lt;strong&gt;our&lt;\/strong&gt;&amp;quot;) is a private limited company registered in England and Wales (company number 10027999), whose registered office address is 20-22 Wenlock Road, London, England, N1 7GU.&lt;\/p&gt;\n&lt;p&gt;Earnably (the &amp;quot;&lt;strong&gt;website&lt;\/strong&gt;&amp;quot; or &amp;quot;&lt;strong&gt;service&lt;\/strong&gt;&amp;quot;) is wholly-owned and operated by Humblefox Limited.&lt;\/p&gt;\n&lt;p&gt;We are regulated by the UK Information Commissioner\u2019s Office (ICO) and our registration number is ZA169563. For the purpose of the GDPR, Humblefox Limited is the Data Controller.&lt;\/p&gt;\n&lt;p&gt;This Privacy Policy describes our policies and procedures on the collection, use and disclosure of your information when you use the service and tells you about your privacy rights and how the law protects you.&lt;\/p&gt;\n&lt;h2&gt;Collecting and Using your Personal Data&lt;\/h2&gt;\n&lt;h3&gt;Types of Data Collected&lt;\/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;strong&gt;Contact Data&lt;\/strong&gt; includes your email address.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Customer Support Data&lt;\/strong&gt; includes records of your contact with us for the purposes of customer support.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Financial Data&lt;\/strong&gt; includes your PayPal account ID.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Identity Data&lt;\/strong&gt; include your first name, last name and social media identifiers.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Technical Information&lt;\/strong&gt; includes your device&#039;s Internet Protocol (&amp;quot;IP&amp;quot;) address, browser type and version, operating system and platform, time zone and location, the pages of our website that you visit, the time and date of your visit, unique device identifiers and other diagnostic data.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Usage Information&lt;\/strong&gt; includes information about how you use Earnably and about the websites that you accessed prior to accessing Earnably.&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p&gt;We also collect, use and share &lt;strong&gt;Aggregated Data&lt;\/strong&gt; such as statistical or demographic data. Aggregated Data may be derived from your Personal Data but is put together in an aggregated and anonymous manner (so that your identity and Personal Data are not accessible) and does not constitute Personal Data for legal purposes.&lt;\/p&gt;\n&lt;h4&gt;Tracking Technologies and Cookies&lt;\/h4&gt;\n&lt;p&gt;We use cookies and similar tracking technologies to track the activity on our service and store certain information. Tracking technologies used are beacons, tags, and scripts to collect and track information and to improve and analyse our service. The technologies we use may include:&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;strong&gt;Cookies or Browser cookies&lt;\/strong&gt;. A cookie is a small file placed on your device. You can instruct your browser to refuse all cookies or to indicate when a cookie is being sent. However, if you do not accept cookies, you may not be able to use some parts of our service. Unless you have adjusted your browser setting so that it will refuse cookies, our service may use cookies.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Web Beacons&lt;\/strong&gt;. Certain sections of our service and our emails may contain small electronic files known as web beacons (also referred to as clear gifs, pixel tags, and single-pixel gifs) that permit us, for example, to count users who have visited those pages or opened an email and for other related website statistics (for example, recording the popularity of a certain section and verifying system and server integrity).&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p&gt;Cookies can be &amp;quot;Persistent&amp;quot; or &amp;quot;Session&amp;quot; cookies. Persistent cookies remain on your personal computer or mobile device when you go offline, while Session cookies are deleted as soon as you close your web browser.&lt;\/p&gt;\n&lt;p&gt;We use both Session and Persistent cookies for the purposes set out below:&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;strong&gt;Strictly Necessary Cookies&lt;\/strong&gt; &lt;br \/&gt;\n&lt;strong&gt;Type&lt;\/strong&gt;: Persistent and Session cookies &lt;br \/&gt;\n&lt;strong&gt;Administered by&lt;\/strong&gt;: Us &amp;amp; Third-Parties &lt;br \/&gt;\n&lt;strong&gt;Purpose&lt;\/strong&gt;: These cookies are essential for the proper operation of this website and to enable you to use some of its features. They help to authenticate users, prevent fraudulent use of user accounts, and to properly link your account with third-party accounts, in order for transactions to be properly recorded to your account. Without these cookies, the services that you have asked for cannot be provided, and we only use these cookies to provide you with those services.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Analytics Cookies&lt;\/strong&gt; &lt;br \/&gt;\n&lt;strong&gt;Type&lt;\/strong&gt;: Persistent cookies &lt;br \/&gt;\n&lt;strong&gt;Administered by&lt;\/strong&gt;: Third-Parties &lt;br \/&gt;\n&lt;strong&gt;Purpose&lt;\/strong&gt;: These cookies are used to track information about traffic to the website and how users use the website. The information gathered via these cookies may directly or indirectly identify you as an individual visitor. This is because the information collected is typically linked to a pseudonymous identifier associated with the device you use to access the website.&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p&gt;When you click through to a third-party website from our website, your browser redirects you via a third-party advertising network which may store a cookie on your computer. The cookie stores tracking information so that your visit to that retailer is properly recorded. We recommend that you enable third-party cookies in your browser to make full use of the website and to ensure that any interactions with third-party sites are recorded.&lt;\/p&gt;\n&lt;h3&gt;Use of your Personal Data&lt;\/h3&gt;\n&lt;p&gt;We may process your Personal Data for the purposes below and based on the following legal bases:&lt;\/p&gt;\n&lt;table&gt;\n  &lt;thead&gt;\n    &lt;tr&gt;\n      &lt;th&gt;Purpose&lt;\/th&gt;\n      &lt;th&gt;Legal Basis for processing&lt;\/th&gt;\n    &lt;\/tr&gt;\n  &lt;\/thead&gt;\n  &lt;tbody&gt;\n    &lt;tr&gt;\n        &lt;td&gt;\n        &lt;strong&gt;Providing our services to you&lt;\/strong&gt;, which includes creating and managing your account, processing your digital gift cards and payments and communicating with you for the purposes of customer support.\n        &lt;\/td&gt;\n        &lt;td&gt;Necessary for the &lt;strong&gt;performance of our contract&lt;\/strong&gt; with you. &lt;\/td&gt;\n    &lt;\/tr&gt;\n    &lt;tr&gt;\n        &lt;td&gt;\n        &lt;strong&gt;Sending essential communications about your account&lt;\/strong&gt;, which includes sign-in notifications and gift card redemptions.\n        &lt;\/td&gt;\n        &lt;td&gt;Necessary for the &lt;strong&gt;performance of our contract&lt;\/strong&gt; with you. &lt;\/td&gt;\n    &lt;\/tr&gt;\n    &lt;tr&gt;\n        &lt;td&gt;\n        &lt;strong&gt;Ensuring proper administration of our business&lt;\/strong&gt; which includes keeping appropriate records, resolving complaints and managing our business relationships and opportunities.\n        &lt;\/td&gt;\n        &lt;td&gt;Necessary to comply with our &lt;strong&gt;legal obligation&lt;\/strong&gt; and for our &lt;strong&gt;legitimate interest&lt;\/strong&gt; pursued by us or our service providers acting on our behalf or by a third-party insofar as such interests do not pose a high risk to your rights and freedoms. &lt;br \/&gt;\n        &lt;br \/&gt; Our legitimate interest is ensuring the continuity of our service.\n        &lt;\/td&gt;\n    &lt;\/tr&gt;\n    &lt;tr&gt;\n        &lt;td&gt;\n        &lt;strong&gt;Preventing, detecting and fighting fraud or other illegal or unauthorised activities&lt;\/strong&gt; which includes monitoring operations, user activity and networks for fraud prevention and crime detection purposes, including information from third-parties who may monitor our website and systems and alert us about suspicious activities, auditing our systems and deploying security measures.\n        &lt;\/td&gt;\n        &lt;td&gt;Necessary for our &lt;strong&gt;legitimate interest&lt;\/strong&gt; pursued by us or our service providers acting on our behalf or by a third-party insofar as such interests do not pose a high risk to your rights and freedoms. &lt;br \/&gt;\n        &lt;br \/&gt; Our legitimate interest is preserving the security of our service.\n        &lt;\/td&gt;\n    &lt;\/tr&gt;\n    &lt;tr&gt;\n        &lt;td&gt;\n        &lt;strong&gt;Performing service enhancement activities&lt;\/strong&gt;, which includes conducting statistical analysis on online activity, usage, browser, device and other data.\n        &lt;\/td&gt;\n        &lt;td&gt;We may collect your &lt;strong&gt;consent&lt;\/strong&gt; for the use of analytics cookies and similar technologies to improve your user experience and our services. &lt;br \/&gt;\n        &lt;br \/&gt; For non-cookie derived information, we may rely on our &lt;strong&gt;legitimate interests&lt;\/strong&gt; to improve your user experience and our services. These legitimate interests are pursued by us or our service providers acting on our behalf insofar as such interests do not pose a high risk to your rights and freedoms. &lt;br \/&gt;\n        &lt;br \/&gt; Our legitimate interest is making services and features more relevant and improving user experience.\n        &lt;\/td&gt;\n    &lt;\/tr&gt;\n  &lt;\/tbody&gt;\n&lt;\/table&gt;\n&lt;h3&gt;Retention of your Personal Data&lt;\/h3&gt;\n&lt;p&gt;We will retain your Personal Data only for as long as is necessary for the purposes set out in this Privacy Policy. We will retain and use your Personal Data to the extent necessary to comply with our legal obligations (for example, if we are required to retain your data to comply with applicable laws), resolve disputes, and enforce our legal agreements and policies.&lt;\/p&gt;\n&lt;p&gt;In some circumstances, we may anonymise your Personal Data so that it can no longer be associated with you, in which case we may use such information without further notice to you. Once you no longer have a relationship with us, we will retain and securely destroy your Personal Data subject to the foregoing and in accordance with applicable laws and regulations.&lt;\/p&gt;\n&lt;h3&gt;Transfer of your Personal Data&lt;\/h3&gt;\n&lt;p&gt;We use cloud-based services in the United States to store and process your Personal Data.&lt;\/p&gt;\n&lt;p&gt;When we send your personal information outside of your country, we have in place adequate safeguards to do so. This includes EU standard contract clauses approved by the European Commission or other suitable safeguard to permit personal information transfers from the United Kingdom and the European Economic Area to other countries.&lt;\/p&gt;\n&lt;h3&gt;Delete your Personal Data&lt;\/h3&gt;\n&lt;p&gt;You have the right to delete or request that we assist in deleting the Personal Data that we have collected about you.&lt;\/p&gt;\n&lt;p&gt;You may delete your information at any time by signing in to Earnably and visiting the &lt;a href=\&quot;https:\/\/earnably.com\/settings\&quot;&gt;Settings&lt;\/a&gt; page. You may also contact us to request access to, correct, or delete any personal information that you have provided to us.&lt;\/p&gt;\n&lt;p&gt;Please note, however, that we may need to retain certain information when we have a legal obligation or lawful basis to do so.&lt;\/p&gt;\n&lt;h3&gt;Disclosure of your Personal Data&lt;\/h3&gt;\n&lt;p&gt;We may share your personal information in the following situations:&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;strong&gt;With referrers&lt;\/strong&gt;. We may share your first and last name with the user who referred you to our service. We will not disclose your email address or any other personal information.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;With service providers&lt;\/strong&gt;. We use third-parties to help us operate and improve our services and facilitate the fulfilment of essential service functions.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;For business transactions&lt;\/strong&gt;. If we are involved in a merger, acquisition or asset sale, your Personal Data may be transferred. We will provide notice before your Personal Data is transferred and becomes subject to a different Privacy Policy.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;When required by law&lt;\/strong&gt;. We may be required to disclose your Personal Data if required to do so by law or in response to valid requests by public authorities (e.g. a court or a government agency).&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;To enforce legal rights&lt;\/strong&gt;. We may disclose your Personal Data in the good faith belief that such action is necessary to comply with a legal obligation, to protect and defend our legal rights, to investigate, prevent, or take other action regarding illegal activity, suspected fraud or other wrongdoing, to protect the safety of any person, or to protect against legal liability.&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;h3&gt;Security of your Personal Data&lt;\/h3&gt;\n&lt;p&gt;We implement security safeguards designed to protect your data, such as HTTPS. We regularly monitor our systems for possible vulnerabilities and attacks. However, we cannot warrant the security of any information that you send us. There is no guarantee that data may not be accessed, disclosed, altered, or destroyed by breach of any of our physical, technical, or managerial safeguards.&lt;\/p&gt;\n&lt;p&gt;We have also put in place procedures to deal with any suspected Personal Data breach and will notify you and any applicable regulator of a breach where we are legally required to do so.&lt;\/p&gt;\n&lt;h2&gt;Detailed Information on the Processing of your Personal Data&lt;\/h2&gt;\n&lt;p&gt;The service providers we use may have access to your Personal Data. These third-party vendors collect, store, use, process and transfer information about your activity on our service in accordance with their Privacy Policies.&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;strong&gt;Google Analytics&lt;\/strong&gt;: We use Google Analytics to track and monitor the use of our service. This data is shared with other Google services. Google may use the collected data to contextualise and personalise the ads of its own advertising network. You can opt-out of having made your activity on the service available to Google Analytics by installing the Google Analytics opt-out browser add-on. The add-on prevents the Google Analytics JavaScript (ga.js, analytics.js and dc.js) from sharing information with Google Analytics about visits activity. For more information on the privacy practices of Google, please refer to the Google Privacy &amp;amp; Terms: &lt;a href=\&quot;https:\/\/policies.google.com\/privacy\&quot;&gt;https:\/\/policies.google.com\/privacy&lt;\/a&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Help Scout&lt;\/strong&gt;: We use Help Scout to provide you with customer support. For more information on the privacy practices of Help Scout, please refer to the Help Scout Privacy Policy: &lt;a href=\&quot;https:\/\/www.helpscout.com\/company\/legal\/privacy\/\&quot;&gt;https:\/\/www.helpscout.com\/company\/legal\/privacy\/&lt;\/a&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;MaxMind&lt;\/strong&gt;: We use MaxMind to provide us with IP intelligence, geolocation and fraud prevention services. MaxMind may automatically collect information on your device and how your device interacts with our service. For more information on the privacy practices of MaxMind, refer to the MaxMind Privacy Policy: &lt;a href=\&quot;https:\/\/www.maxmind.com\/en\/privacy-policy\&quot;&gt;https:\/\/www.maxmind.com\/en\/privacy-policy&lt;\/a&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;PayPal&lt;\/strong&gt;: We use PayPal to process cash payments. For more information on the privacy practices of PayPal, please refer to the PayPal Privacy Statement: &lt;a href=\&quot;https:\/\/www.paypal.com\/webapps\/mpp\/ua\/privacy-full\&quot;&gt;https:\/\/www.paypal.com\/webapps\/mpp\/ua\/privacy-full&lt;\/a&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Stripe&lt;\/strong&gt;: We use Stripe to provide us with identity document verification services. Stripe collects identity document images, facial images, ID numbers and addresses as well as advanced fraud signals and information about the devices that connect to its services. Stripe shares this information with us and also uses this information to operate and improve the services it provides, including for fraud detection. For more information on the privacy practices of Stripe, please refer to the Stripe Privacy Policy: &lt;a href=\&quot;https:\/\/stripe.com\/privacy\&quot;&gt;https:\/\/stripe.com\/privacy&lt;\/a&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Trustpilot&lt;\/strong&gt;: We may share your information with Trustpilot for the purposes of collecting reviews from customers who have received a payment or gift card from us. For more information on the privacy practices of Trustpilot, please refer to the Trustpilot Privacy Policy: &lt;a href=\&quot;https:\/\/legal.trustpilot.com\/for-reviewers\/end-user-privacy-terms\&quot;&gt;https:\/\/legal.trustpilot.com\/for-reviewers\/end-user-privacy-terms&lt;\/a&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Runa&lt;\/strong&gt;: We may share your email address with Runa to deliver your digital gift cards. For more information on the privacy practices of Runa, please refer to the Runa Privacy Policy: &lt;a href=\&quot;https:\/\/runa.io\/privacy\&quot;&gt;https:\/\/runa.io\/privacy&lt;\/a&gt;\n&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;h3&gt;Third-Party Affiliate Links&lt;\/h3&gt;\n&lt;p&gt;Our service enables third-party brands, marketers and agencies to promote and offer goods and services for purchase or participation by you at your own discretion. Our website contains affiliate links to such goods and services, provided by third-party advertising networks. We may disclose Personal Data to these third-parties when you click on an affiliate link, by pre-populating the link with your personal information to improve your experience.&lt;\/p&gt;\n&lt;h2&gt;GDPR Privacy&lt;\/h2&gt;\n&lt;h3&gt;Legal Basis for Processing Personal Data under GDPR&lt;\/h3&gt;\n&lt;p&gt;We may process Personal Data under the following conditions:&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;strong&gt;Consent&lt;\/strong&gt;: you have given your consent for processing Personal Data for one or more specific purposes.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Performance of a contract&lt;\/strong&gt;: Provision of Personal Data is necessary for the performance of an agreement with you and\/or for any pre-contractual obligations thereof.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Legal obligations&lt;\/strong&gt;: Processing Personal Data is necessary for compliance with a legal obligation to which we are subject.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Vital interests&lt;\/strong&gt;: Processing Personal Data is necessary in order to protect your vital interests or of another natural person.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Public interests&lt;\/strong&gt;: Processing Personal Data is related to a task that is carried out in the public interest or in the exercise of official authority vested in us.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Legitimate interests&lt;\/strong&gt;: Processing Personal Data is necessary for the purposes of the legitimate interests pursued by us.&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;h3&gt;Your Rights under the GDPR&lt;\/h3&gt;\n&lt;p&gt;We undertake to respect the confidentiality of your Personal Data and to guarantee you can exercise your rights.&lt;\/p&gt;\n&lt;p&gt;You have the right under this Privacy Policy, and by law if you are within the EU, to:&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;strong&gt;Request access to your Personal Data&lt;\/strong&gt;. The right to access, update or delete the information we have on you. Whenever made possible, you can access, update or request deletion of your Personal Data directly within the Earnably website. If you are unable to perform these actions yourself, please contact us to assist you. This also enables you to receive a copy of the Personal Data we hold about you.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Request correction of the Personal Data that we hold about you&lt;\/strong&gt;. You have the right to have any incomplete or inaccurate information we hold about you corrected.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Object to processing of your Personal Data&lt;\/strong&gt;. This right exists where we are relying on a legitimate interest as the legal basis for our processing and there is something about your particular situation, which makes you want to object to our processing of your Personal Data on this ground. You also have the right to object where we are processing your Personal Data for direct marketing purposes.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Request erasure of your Personal Data&lt;\/strong&gt;. You have the right to ask us to delete or remove Personal Data when there is no good reason for us to continue processing it.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Request the transfer of your Personal Data&lt;\/strong&gt;. We will provide to you, or to a third-party you have chosen, your Personal Data in a structured, commonly used, machine-readable format. Please note that this right only applies to automated information which you initially provided consent for us to use or where we used the information to perform a contract with you.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Withdraw your consent&lt;\/strong&gt;. You have the right to withdraw your consent on using your Personal Data. If you withdraw your consent, we may not be able to provide you with access to certain specific functionalities of the service.&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;h3&gt;Exercising of your GDPR Data Protection Rights&lt;\/h3&gt;\n&lt;p&gt;You may exercise your rights of access, rectification, cancellation and opposition by contacting us. Please note that we may ask you to verify your identity before responding to such requests. If you make a request, we will try our best to respond to you as soon as possible.&lt;\/p&gt;\n&lt;p&gt;You have the right to complain to a Data Protection Authority about our collection and use of your Personal Data. For more information, if you are in the European Economic Area (EEA), please contact your local data protection authority in the EEA.&lt;\/p&gt;\n&lt;h2&gt;CCPA Privacy&lt;\/h2&gt;\n&lt;p&gt;This privacy notice section for California residents supplements the information contained in our Privacy Policy and it applies solely to all visitors, users, and others who reside in the state of California.&lt;\/p&gt;\n&lt;h3&gt;Categories of Personal Information Collected&lt;\/h3&gt;\n&lt;p&gt;We collect information that identifies, relates to, describes, references, is capable of being associated with, or could reasonably be linked, directly or indirectly, with a particular consumer or device. The following is a list of categories of personal information which we may collect or may have been collected from California residents within the last twelve (12) months.&lt;\/p&gt;\n&lt;p&gt;Please note that the categories and examples provided in the list below are those defined in the CCPA. This does not mean that all examples of that category of personal information were in fact collected by us, but reflects our good faith belief to the best of our knowledge that some of that information from the applicable category may be and may have been collected. For example, certain categories of personal information would only be collected if you provided such personal information directly to us.&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;strong&gt;Category A: Identifiers.&lt;\/strong&gt; &lt;br \/&gt;\nExamples: A real name, alias, postal address, unique personal identifier, online identifier, Internet Protocol address, email address, account name, driver&#039;s license number, passport number, or other similar identifiers. &lt;br \/&gt;\nCollected: Yes.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Category B: Personal information categories listed in the California Customer Records statute (Cal. Civ. Code \u00a7 1798.80(e)).&lt;\/strong&gt; &lt;br \/&gt;\nExamples: A name, signature, Social Security number, physical characteristics or description, address, telephone number, passport number, driver&#039;s license or state identification card number, insurance policy number, education, employment, employment history, bank account number, credit card number, debit card number, or any other financial information, medical information, or health insurance information. Some personal information included in this category may overlap with other categories. &lt;br \/&gt;\nCollected: Yes.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Category C: Protected classification characteristics under California or federal law.&lt;\/strong&gt; &lt;br \/&gt;\nExamples: Age (40 years or older), race, color, ancestry, national origin, citizenship, religion or creed, marital status, medical condition, physical or mental disability, sex (including gender, gender identity, gender expression, pregnancy or childbirth and related medical conditions), sexual orientation, veteran or military status, genetic information (including familial genetic information). &lt;br \/&gt;\nCollected: No.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Category D: Commercial information.&lt;\/strong&gt; &lt;br \/&gt;\nExamples: Records and history of products or services purchased or considered. &lt;br \/&gt;\nCollected: No.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Category E: Biometric information.&lt;\/strong&gt; &lt;br \/&gt;\nExamples: Genetic, physiological, behavioral, and biological characteristics, or activity patterns used to extract a template or other identifier or identifying information, such as, fingerprints, faceprints, and voiceprints, iris or retina scans, keystroke, gait, or other physical patterns, and sleep, health, or exercise data. &lt;br \/&gt;\nCollected: No.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Category F: Internet or other similar network activity.&lt;\/strong&gt; &lt;br \/&gt;\nExamples: Interaction with our service or advertisement. &lt;br \/&gt;\nCollected: Yes.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Category G: Geolocation data.&lt;\/strong&gt; &lt;br \/&gt;\nExamples: Approximate physical location. &lt;br \/&gt;\nCollected: Yes.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Category H: Sensory data.&lt;\/strong&gt; &lt;br \/&gt;\nExamples: Audio, electronic, visual, thermal, olfactory, or similar information. &lt;br \/&gt;\nCollected: No.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Category I: Professional or employment-related information.&lt;\/strong&gt; &lt;br \/&gt;\nExamples: Current or past job history or performance evaluations. &lt;br \/&gt;\nCollected: No.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Category J: Non-public education information (per the Family Educational Rights and Privacy Act (20 U.S.C. Section 1232g, 34 C.F.R. Part 99)).&lt;\/strong&gt; &lt;br \/&gt;\nExamples: Education records directly related to a student maintained by an educational institution or party acting on its behalf, such as grades, transcripts, class lists, student schedules, student identification codes, student financial information, or student disciplinary records. &lt;br \/&gt;\nCollected: No.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Category K: Inferences drawn from other personal information.&lt;\/strong&gt; &lt;br \/&gt;\nExamples: Profile reflecting a person&#039;s preferences, characteristics, psychological trends, predispositions, behavior, attitudes, intelligence, abilities, and aptitudes. &lt;br \/&gt;\nCollected: No.&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p&gt;Under CCPA, personal information does not include:&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Publicly available information from government records&lt;\/li&gt;\n&lt;li&gt;Deidentified or aggregated consumer information&lt;\/li&gt;\n&lt;li&gt;Information excluded from the CCPA&#039;s scope, such as:\n&lt;ul&gt;\n&lt;li&gt;Health or medical information covered by the Health Insurance Portability and Accountability Act of 1996 (HIPAA) and the California Confidentiality of Medical Information Act (CMIA) or clinical trial data&lt;\/li&gt;\n&lt;li&gt;Personal Information covered by certain sector-specific privacy laws, including the Fair Credit Reporting Act (FRCA), the Gramm-Leach-Bliley Act (GLBA) or California Financial Information Privacy Act (FIPA), and the Driver&#039;s Privacy Protection Act of 1994&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;h3&gt;Sources of Personal Information&lt;\/h3&gt;\n&lt;p&gt;We obtain the categories of personal information listed above from the following categories of sources:&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;strong&gt;Directly from you&lt;\/strong&gt;. For example, from the forms you complete on our service, preferences you express or provide through our service.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Indirectly from you&lt;\/strong&gt;. For example, from observing your activity on our service.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Automatically from you&lt;\/strong&gt;. For example, through cookies we or our service providers set on your device as you navigate through our service.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;From service providers&lt;\/strong&gt;. For example, third-party vendors to monitor and analyze the use of our service, or other third-party vendors that we use to provide the service to you.&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;h3&gt;Use of Personal Information for Business Purposes or Commercial Purposes&lt;\/h3&gt;\n&lt;p&gt;We may use or disclose personal information we collect for &amp;quot;business purposes&amp;quot; or &amp;quot;commercial purposes&amp;quot; (as defined under the CCPA), which may include the following examples:&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;To operate our service and provide you with our service.&lt;\/li&gt;\n&lt;li&gt;To provide you with support and to respond to your inquiries, including to investigate and address your concerns and monitor and improve our service.&lt;\/li&gt;\n&lt;li&gt;To fulfill or meet the reason you provided the information. For example, if you share your contact information to ask a question about our service, we will use that personal information to respond to your inquiry.&lt;\/li&gt;\n&lt;li&gt;To respond to law enforcement requests and as required by applicable law, court order, or governmental regulations.&lt;\/li&gt;\n&lt;li&gt;As described to you when collecting your personal information or as otherwise set forth in the CCPA.&lt;\/li&gt;\n&lt;li&gt;For internal administrative and auditing purposes.&lt;\/li&gt;\n&lt;li&gt;To detect security incidents and protect against malicious, deceptive, fraudulent or illegal activity, including, when necessary, to prosecute those responsible for such activities.&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p&gt;Please note that the examples provided above are illustrative and not intended to be exhaustive. For more details on how we use this information, please refer to the &amp;quot;Use of your Personal Data&amp;quot; section.&lt;\/p&gt;\n&lt;p&gt;If we decide to collect additional categories of personal information or use the personal information we collected for materially different, unrelated, or incompatible purposes we will update this Privacy Policy.&lt;\/p&gt;\n&lt;h3&gt;Disclosure of Personal Information for Business Purposes or Commercial Purposes&lt;\/h3&gt;\n&lt;p&gt;We may use or disclose and may have used or disclosed in the last twelve (12) months the following categories of personal information for business or commercial purposes:&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;strong&gt;Category A&lt;\/strong&gt;: Identifiers&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Category B&lt;\/strong&gt;: Personal information categories listed in the California Customer Records statute (Cal. Civ. Code \u00a7 1798.80(e))&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Category F&lt;\/strong&gt;: Internet or other similar network activity&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Category G&lt;\/strong&gt;: Geolocation data&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p&gt;Please note that the categories listed above are those defined in the CCPA. This does not mean that all examples of that category of personal information were in fact disclosed, but reflects our good faith belief to the best of our knowledge that some of that information from the applicable category may be and may have been disclosed.&lt;\/p&gt;\n&lt;p&gt;When we disclose personal information for a business purpose or a commercial purpose, we enter a contract that describes the purpose and requires the recipient to both keep that personal information confidential and not use it for any purpose except performing the contract.&lt;\/p&gt;\n&lt;h3&gt;Sale of Personal Information&lt;\/h3&gt;\n&lt;p&gt;As defined in the CCPA, &amp;quot;sell&amp;quot; and &amp;quot;sale&amp;quot; mean selling, renting, releasing, disclosing, disseminating, making available, transferring, or otherwise communicating orally, in writing, or by electronic or other means, a consumer&#039;s personal information by the business to a third party for valuable consideration. This means that we may have received some kind of benefit in return for sharing personal information, but not necessarily a monetary benefit.&lt;\/p&gt;\n&lt;p&gt;Please note that the categories listed below are those defined in the CCPA. This does not mean that all examples of that category of personal information were in fact sold, but reflects our good faith belief to the best of our knowledge that some of that information from the applicable category may be and may have been shared for value in return.&lt;\/p&gt;\n&lt;p&gt;We may sell and may have sold in the last twelve (12) months the following categories of personal information:&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;strong&gt;Category A&lt;\/strong&gt;: Identifiers&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Category B&lt;\/strong&gt;: Personal information categories listed in the California Customer Records statute (Cal. Civ. Code \u00a7 1798.80(e))&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Category F&lt;\/strong&gt;: Internet or other similar network activity&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;Category G&lt;\/strong&gt;: Geolocation data&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;h3&gt;Share of Personal Information&lt;\/h3&gt;\n&lt;p&gt;We may share your personal information identified in the above categories with the following categories of third parties:&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Service providers&lt;\/li&gt;\n&lt;li&gt;Our affiliates&lt;\/li&gt;\n&lt;li&gt;Our business partners&lt;\/li&gt;\n&lt;li&gt;Third party vendors to whom you or your agents authorize us to disclose your personal information in connection with products or services we provide to you&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;h3&gt;Sale of Personal Information of Minors Under 16 Years of Age&lt;\/h3&gt;\n&lt;p&gt;We do not knowingly collect personal information from minors under the age of 16 through our service, although certain third party websites that we link to may do so. These third-party websites have their own terms of use and privacy policies and we encourage parents and legal guardians to monitor their children&#039;s Internet usage and instruct their children to never provide information on other websites without their permission.&lt;\/p&gt;\n&lt;p&gt;We do not sell the personal information of consumers we actually know are less than 16 years of age, unless we receive affirmative authorization (the &amp;quot;right to opt-in&amp;quot;) from either the consumer who is between 13 and 16 years of age, or the parent or guardian of a consumer less than 13 years of age. Consumers who opt-in to the sale of personal information may opt-out of future sales at any time. To exercise the right to opt-out, you (or your authorized representative) may submit a request to us by contacting us.&lt;\/p&gt;\n&lt;p&gt;If you have reason to believe that a child under the age of 13 (or 16) has provided us with personal information, please contact us with sufficient detail to enable us to delete that information.&lt;\/p&gt;\n&lt;h3&gt;Your Rights under the CCPA&lt;\/h3&gt;\n&lt;p&gt;The CCPA provides California residents with specific rights regarding their personal information. If you are a resident of California, you have the following rights:&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;strong&gt;The right to notice&lt;\/strong&gt;. You have the right to be notified which categories of Personal Data are being collected and the purposes for which the Personal Data is being used.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;The right to request&lt;\/strong&gt;. Under CCPA, you have the right to request that we disclose information to you about our collection, use, sale, disclosure for business purposes and share of personal information. Once we receive and confirm your request, we will disclose to you:\n&lt;ul&gt;\n&lt;li&gt;The categories of personal information we collected about you&lt;\/li&gt;\n&lt;li&gt;The categories of sources for the personal information we collected about you&lt;\/li&gt;\n&lt;li&gt;Our business or commercial purpose for collecting or selling that personal information&lt;\/li&gt;\n&lt;li&gt;The categories of third parties with whom we share that personal information&lt;\/li&gt;\n&lt;li&gt;The specific pieces of personal information we collected about you&lt;\/li&gt;\n&lt;li&gt;If we sold your personal information or disclosed your personal information for a business purpose, we will disclose to you:\n&lt;ul&gt;\n&lt;li&gt;The categories of personal information categories sold&lt;\/li&gt;\n&lt;li&gt;The categories of personal information categories disclosed&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;The right to say no to the sale of Personal Data (opt-out)&lt;\/strong&gt;. You have the right to direct us to not sell your personal information. To submit an opt-out request please contact us.&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;The right to delete Personal Data&lt;\/strong&gt;. You have the right to request the deletion of your Personal Data, subject to certain exceptions. Once we receive and confirm your request, we will delete (and direct our service providers to delete) your personal information from our records, unless an exception applies. We may deny your deletion request if retaining the information is necessary for us or our service providers to:\n&lt;ul&gt;\n&lt;li&gt;Complete the transaction for which we collected the personal information, provide a good or service that you requested, take actions reasonably anticipated within the context of our ongoing business relationship with you, or otherwise perform our contract with you.&lt;\/li&gt;\n&lt;li&gt;Detect security incidents, protect against malicious, deceptive, fraudulent, or illegal activity, or prosecute those responsible for such activities.&lt;\/li&gt;\n&lt;li&gt;Debug products to identify and repair errors that impair existing intended functionality.&lt;\/li&gt;\n&lt;li&gt;Exercise free speech, ensure the right of another consumer to exercise their free speech rights, or exercise another right provided for by law.&lt;\/li&gt;\n&lt;li&gt;Comply with the California Electronic Communications Privacy Act (Cal. Penal Code \u00a7 1546 et. seq.).&lt;\/li&gt;\n&lt;li&gt;Engage in public or peer-reviewed scientific, historical, or statistical research in the public interest that adheres to all other applicable ethics and privacy laws, when the information&#039;s deletion may likely render impossible or seriously impair the research&#039;s achievement, if you previously provided informed consent.&lt;\/li&gt;\n&lt;li&gt;Enable solely internal uses that are reasonably aligned with consumer expectations based on your relationship with us.&lt;\/li&gt;\n&lt;li&gt;Comply with a legal obligation.&lt;\/li&gt;\n&lt;li&gt;Make other internal and lawful uses of that information that are compatible with the context in which you provided it.&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;The right not to be discriminated against&lt;\/strong&gt;. You have the right not to be discriminated against for exercising any of your consumer&#039;s rights, including by:\n&lt;ul&gt;\n&lt;li&gt;Denying goods or services to you&lt;\/li&gt;\n&lt;li&gt;Charging different prices or rates for goods or services, including the use of discounts or other benefits or imposing penalties&lt;\/li&gt;\n&lt;li&gt;Providing a different level or quality of goods or services to you&lt;\/li&gt;\n&lt;li&gt;Suggesting that you will receive a different price or rate for goods or services or a different level or quality of goods or services&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;h3&gt;Exercising your CCPA Data Protection Rights&lt;\/h3&gt;\n&lt;p&gt;In order to exercise any of your rights under the CCPA, and if you are a California resident, you can contact us:&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;strong&gt;By email&lt;\/strong&gt;: &lt;a href=\&quot;mailto:help@earnably.com\&quot;&gt;help@earnably.com&lt;\/a&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;By mail&lt;\/strong&gt;: Unit 12840 PO BOX 92, Cardiff, CF11 1NB, United Kingdom&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p&gt;Only you, or a person registered with the California Secretary of State that you authorize to act on your behalf, may make a verifiable request related to your personal information.&lt;\/p&gt;\n&lt;p&gt;Your request to us must:&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Provide sufficient information that allows us to reasonably verify you are the person about whom we collected personal information or an authorized representative&lt;\/li&gt;\n&lt;li&gt;Describe your request with sufficient detail that allows us to properly understand, evaluate, and respond to it&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p&gt;We cannot respond to your request or provide you with the required information if we cannot:&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Verify your identity or authority to make the request&lt;\/li&gt;\n&lt;li&gt;And confirm that the personal information relates to you&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p&gt;We will disclose and deliver the required information free of charge within 45 days of receiving your verifiable request. The time period to provide the required information may be extended once by an additional 45 days when reasonably necessary and with prior notice.&lt;\/p&gt;\n&lt;p&gt;Any disclosures we provide will only cover the 12-month period preceding the verifiable request&#039;s receipt.&lt;\/p&gt;\n&lt;p&gt;For data portability requests, we will select a format to provide your personal information that is readily usable and should allow you to transmit the information from one entity to another entity without hindrance.&lt;\/p&gt;\n&lt;h3&gt;Do Not Sell My Personal Information&lt;\/h3&gt;\n&lt;p&gt;You have the right to opt-out of the sale of your personal information. Once we receive and confirm a verifiable consumer request from you, we will stop selling your personal information. To exercise your right to opt-out, please contact us.&lt;\/p&gt;\n&lt;p&gt;The service providers we partner with (for example, our analytics or advertising partners) may use technology on the service that sells personal information as defined by the CCPA law. If you wish to opt out of the use of your personal information for interest-based advertising purposes and these potential sales as defined under CCPA law, you may do so by following the instructions below.&lt;\/p&gt;\n&lt;p&gt;Please note that any opt out is specific to the browser you use. You may need to opt out on every browser that you use.&lt;\/p&gt;\n&lt;h4&gt;Website&lt;\/h4&gt;\n&lt;p&gt;You can opt out of receiving ads that are personalized as served by our service providers by following our instructions presented on the service:&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;The NAI&#039;s opt-out platform: &lt;a href=\&quot;https:\/\/www.networkadvertising.org\/choices\/\&quot;&gt;https:\/\/www.networkadvertising.org\/choices\/&lt;\/a&gt;\n&lt;\/li&gt;\n&lt;li&gt;The EDAA&#039;s opt-out platform &lt;a href=\&quot;https:\/\/www.Youronlinechoices.com\/\&quot;&gt;https:\/\/www.Youronlinechoices.com\/&lt;\/a&gt;\n&lt;\/li&gt;\n&lt;li&gt;The DAA&#039;s opt-out platform: &lt;a href=\&quot;https:\/\/optout.aboutads.info\/?c=2&amp;amp;lang=EN\&quot;&gt;https:\/\/optout.aboutads.info\/?c=2&amp;amp;lang=EN&lt;\/a&gt;\n&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p&gt;The opt out will place a cookie on your computer that is unique to the browser you use to opt out. If you change browsers or delete the cookies saved by your browser, you will need to opt out again.&lt;\/p&gt;\n&lt;h4&gt;Mobile Devices&lt;\/h4&gt;\n&lt;p&gt;Your mobile device may give you the ability to opt out of the use of information about the apps you use in order to serve you ads that are targeted to your interests:&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&amp;quot;Opt out of Interest-Based Ads&amp;quot; or &amp;quot;Opt out of Ads Personalization&amp;quot; on Android devices&lt;\/li&gt;\n&lt;li&gt;&amp;quot;Limit Ad Tracking&amp;quot; on iOS devices&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p&gt;You can also stop the collection of location information from your mobile device by changing the preferences on your mobile device.&lt;\/p&gt;\n&lt;h2&gt;&amp;quot;Do Not Track&amp;quot; Policy as Required by California Online Privacy Protection Act (CalOPPA)&lt;\/h2&gt;\n&lt;p&gt;Our website does not respond to Do Not Track signals.&lt;\/p&gt;\n&lt;p&gt;However, some third party websites do keep track of your browsing activities. If you are visiting such websites, you can set your preferences in your web browser to inform websites that you do not want to be tracked. You can enable or disable DNT by visiting the preferences or settings page of your web browser.&lt;\/p&gt;\n&lt;h2&gt;Children&#039;s Privacy&lt;\/h2&gt;\n&lt;p&gt;Our service does not address anyone under the age of 13. We do not knowingly collect personally identifiable information from anyone under the age of 13. If you are a parent or guardian and you are aware that your child has provided us with Personal Data, please contact us. If we become aware that we have collected Personal Data from anyone under the age of 13 without verification of parental consent, we take steps to remove that information from our servers.&lt;\/p&gt;\n&lt;p&gt;If we need to rely on consent as a legal basis for processing your information and your country requires consent from a parent, we may require your parent&#039;s consent before we collect and use that information.&lt;\/p&gt;\n&lt;h2&gt;Your California Privacy Rights (California&#039;s Shine the Light law)&lt;\/h2&gt;\n&lt;p&gt;Under California Civil Code Section 1798 (California&#039;s Shine the Light law), California residents with an established business relationship with us can request information once a year about sharing their Personal Data with third parties for the third parties&#039; direct marketing purposes.&lt;\/p&gt;\n&lt;p&gt;If you&#039;d like to request more information under the California Shine the Light law, and if you are a California resident, you can contact us using the contact information provided below.&lt;\/p&gt;\n&lt;h2&gt;California Privacy Rights for Minor Users (California Business and Professions Code Section 22581)&lt;\/h2&gt;\n&lt;p&gt;California Business and Professions Code Section 22581 allows California residents under the age of 18 who are registered users of online sites, services or applications to request and obtain removal of content or information they have publicly posted.&lt;\/p&gt;\n&lt;p&gt;To request removal of such data, and if you are a California resident, you can contact us using the contact information provided below, and include the email address associated with your account.&lt;\/p&gt;\n&lt;p&gt;Be aware that your request does not guarantee complete or comprehensive removal of content or information posted online and that the law may not permit or require removal in certain circumstances.&lt;\/p&gt;\n&lt;h2&gt;Links to Other Websites&lt;\/h2&gt;\n&lt;p&gt;Our service may contain links to other websites operated by third-parties. We have no control over and assume no responsibility for the content, privacy policies or practices of any third-party sites or services. Once you click on a link to a third-party&#039;s website, that third-party&#039;s collection, storage and use of your personal information is out of our control. We strongly advise you to review the Privacy Policy of every site you visit.&lt;\/p&gt;\n&lt;h2&gt;Changes to this Privacy Policy&lt;\/h2&gt;\n&lt;p&gt;We may update our Privacy Policy from time to time. We will let you know via email and\/or a prominent notice on our website, prior to the change becoming effective and update the &amp;quot;Last updated&amp;quot; date at the top of this Privacy Policy.&lt;\/p&gt;\n&lt;p&gt;You are advised to review this Privacy Policy periodically for any changes. Changes to this Privacy Policy are effective when they are posted on this page.&lt;\/p&gt;\n&lt;h2&gt;Contact Us&lt;\/h2&gt;\n&lt;p&gt;If you have any questions about this Privacy Policy, you can contact us:&lt;\/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;strong&gt;By email&lt;\/strong&gt;: &lt;a href=\&quot;mailto:help@earnably.com\&quot;&gt;help@earnably.com&lt;\/a&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;strong&gt;By mail&lt;\/strong&gt;: Unit 12840 PO BOX 92, Cardiff, CF11 1NB, United Kingdom&lt;\/li&gt;\n&lt;\/ul&gt;\n&quot;},&quot;url&quot;:&quot;\/privacy&quot;,&quot;version&quot;:&quot;8b09bfd8d31ea82c795ff03767da0e49&quot;}"></div> <noscript>
