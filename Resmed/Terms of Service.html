, you agree that the law of the State of California, without regard to its conflict of laws principles, will govern all matters between you and ResMed with respect to your use of this Website.&lt;\/p&gt;\n&lt;h5&gt;Disclaimer on Emergency Medical Conditions&lt;\/h5&gt;\n&lt;p&gt;DO NOT USE THIS WEBSITE FOR MEDICAL EMERGENCY SERVICES. IN AN EMERGENCY, CALL 911 OR YOUR LOCAL EMERGENCY ASSISTANCE NUMBER.&lt;\/p&gt;\n&lt;h5&gt;Medical Disclaimers&lt;\/h5&gt;\n&lt;p&gt;THE CONTENT (AS DEFINED BELOW) AVAILABLE THROUGH THIS WEBSITE IS FOR INFORMATIONAL AND EDUCATIONAL PURPOSES ONLY AND IS NOT A SUBSTITUTE FOR THE PROFESSIONAL JUDGMENT OF A HEALTH CARE PROFESSIONAL IN DIAGNOSING AND TREATING PATIENTS. RESMED DOES NOT GIVE MEDICAL ADVICE, NOR DOES IT PROVIDE MEDICAL OR DIAGNOSTIC SERVICES. ADDITIONALLY, THE USE OF THE CONTENT OBTAINED THROUGH THIS WEBSITE DOES NOT ESTABLISH A PHYSICIAN-PATIENT RELATIONSHIP.&lt;\/p&gt;\n&lt;p&gt;Your reliance upon information and content obtained by you at or through this Website is solely at your own risk. Neither we nor providers of content to us assume any liability or responsibility for damage or injury (including death) to you, other persons or property arising from any use of any product, information, idea or instruction contained in the Content.&lt;\/p&gt;\n&lt;p&gt;We do not provide advice to you on any issues relating to medical treatment and the Content is intended solely as a resource and informational tool. Always seek the advice of a physician or other qualified health provider with any questions you may have regarding a medical condition. Never disregard professional medical advice or delay in seeking it because of something you have seen or read on this Website. We are not medical professionals and will not discuss or advise you on any issues relating to medical treatment.&lt;\/p&gt;\n&quot;,&quot;content&quot;:false,&quot;content-2cols&quot;:false,&quot;footnote&quot;:&quot;&quot;,&quot;cta&quot;:{&quot;text&quot;:&quot;&quot;
