001008821  (62605-U). Details of the Comprehensive Travel Protection can be found at  www.berjayasompo.com.my.</p>\n<p class=\"fontsmallb\"><strong>42. SINGAPORE</strong></p>\n<p><i><strong>Contracting Entity for Bookings</strong></i></p>\n<p>42.1 If you are using our Platform in Singapore for a booking  comprising Flights, the contracting entity is Agoda Travel Services Pte. Ltd.,  having its registered address at 1 Wallich Street #34-01 Guoco Tower Singapore  078881 and which is registered with the Accounting and Corporate Regulatory  Authority of Singapore under company registration number 201922705C and a  holder of Singapore travel agency license TA03302, and all references to  &ldquo;Agoda&rdquo; in Sections B to G of these Terms as they apply to your Confirmed Booking  shall be references to Agoda Travel Services Pte. Ltd. instead.</p>\n<p class=\"fontsmallb\" id=\"section43\"><strong>43. UNITED STATES</strong></p>\n<p>You understand that Agoda (including any related company or authorized service provider acting on Agodas behalf) acts as a payment collection agent of the Travel Supplier for the limited purpose of accepting your payment on behalf of the Travel Supplier, unless explicitly stated otherwise. For clarity, Agoda is not an agent of the Travel Supplier in any other manner not expressly enumerated herein. Upon Agodas collection of your full payment, your obligation to the Travel Supplier for that amount is extinguished, and in the event that Agoda does not remit any such amounts, the Travel Supplier will have recourse only against Agoda.</p>\n<p><i><strong>Contracting Entity for Bookings</strong></i></p>\n<p>43.1 If you are using our Platform in the United States for a booking  comprising Flights, our booking facilitation-related Services are provided by  Agoda International USA LLC, having its registered address at 251 Little Falls  Drive, Wilmington, DE 19808 New Castle County, on behalf of Agoda and all  references to Agoda in Sections B to G of these Terms as they apply to your  Confirmed Booking shall be references to Agoda International USA LLC, instead.<br>\n<p><i><strong>Fee</strong></i></p>\n<p>43.2 For accommodations, the room rate displayed through our Services  is a combination of the amount charged by the Travel Supplier and a fee charged  and retained by Agoda.&nbsp;Agoda may also charge and retain additional  separate fees in providing its Services to you, which may vary based on the  amount and type of booking. </p>\n<p>\n<p><i><strong>Arbitration</strong></i></p>\n<p>43.3 For US customers only: This clause 43.3 only applies to US  customers. Please read this clause 43.3 carefully. It affects rights that you  may otherwise have. It provides for resolution of most disputes through binding  arbitration instead of court trials and class actions. This clause 43.3 will  survive termination of these Terms.</p>\n<p>This provision is intended to be given the  broadest interpretation and application to encompass all disputes or claims  arising out of or relating to your relationship with Agoda, including the use  of our Platform, our Services and any other interactions with us (all, <strong>&ldquo;Claims&rdquo;</strong>). Agoda is committed to customer satisfaction. We will try to resolve  any concerns or problems with our services that you may have. If we are  unsuccessful, any dispute or Claim arising out of or relating to this clause and your relationship with Agoda or any subsidiary, parent or affiliate  company or companies (whether based in contract, tort, statute, fraud,  misrepresentation or any other legal theory) will be resolved by binding  arbitration, except that either of us may take Claims to small claims court if  they qualify for hearing by such a court.</p>\n<p><strong>Opt-Out Procedure</strong>: Notwithstanding  the above, you may opt out of this binding arbitration provision within 30 days  after this clause comes into effect (the &quot;<strong>Opt Out Deadline</strong>&quot;).  This will be the earliest of: (a) the date you first used our Platform; (b) the  date you first used our Services; or (c) the date you started a relationship  with us. You may opt out of these arbitration procedures by sending us a  written notice using any of the following methods:</p>\n    <ul>\n      <li>By email to <a href=\"mailto:arbitration.optout@agoda.com\">arbitration.optout@agoda.com</a> with  the subject line: Terms of Use  US Opt Out Notice.</li>\n      <li>By regular mail or courier to our registered address at Legal Department, Agoda  Company Pte. Ltd., 30 Cecil Street, Prudential Tower #19-08, Singapore 049712.</li>\n      <li>Using our online&nbsp;<a href=\"https://www.agoda.com/info/contact.html\">customer service form</a>. This  option is supported if you have made a booking through Agoda and have a confirmation number.</li>\n    </ul>\n<p>We must receive your opt-out notice no later  than 3 days after the Opt Out Deadline for it to be valid. You agree that you  must pursue any Claim in arbitration or small claims court (if available) if we  do not receive an opt-out notice from you, or if we receive an opt-out notice  from you more than 3 days after the Opt Out Deadline.</p>\n<p><strong>Pre-Dispute Resolution  Notice Obligation</strong>: For all Claims, you must first send a written description of  your Claim to us to allow us an opportunity to resolve the dispute. You and we  each agree to negotiate your Claim in good faith. You may request arbitration  if your Claim cannot be resolved within 60 days. You must send us written  notice of the Claim using either of the following methods:</p>\n    <ul>\n      <li>By  email to <a href=\"mailto:arbitration.optout@agoda.com\">arbitration.optout@agoda.com</a> with  the subject line: Terms of Use  US Dispute Notice.</li>\n      <li>By  regular mail or courier to our registered address at Legal Department, Agoda  Company Pte. Ltd., 30 Cecil Street, Prudential Tower #19-08, Singapore 049712.</li>\n    </ul>\n<p>The arbitration of any Claim will be conducted  in accordance with the rules of the American Arbitration Association (&quot;<strong>AAA</strong>&quot;),  including the AAA's&nbsp;<a href=\"https://adr.org/sites/default/files/Consumer_Rules_Web_2.pdf\">Consumer  Arbitration Rules</a>&nbsp;(as applicable), as modified by this clause. The AAA Rules and information about arbitration and fees are available  online at www.adr.org. To the extent of any inconsistency, this clause will supersede and govern over the AAA Rules.</p>\n<p>You and we agree that this clause evidences a transaction in interstate commerce and this arbitration provision  will be interpreted and enforced in accordance with the U.S. Federal  Arbitration Act and federal arbitration law, and not governed by state law. Any  arbitration shall be initiated through and administered by the AAA and will be  held in a reasonably convenient location in the state in which you reside or at  another mutually agreed location. Should the AAA decline to administer the  arbitration or otherwise be unable to administer the arbitration for any  reason, you agree that the Agoda shall select an alternative arbitration forum,  and that you will agree in writing to administration of the arbitration by the  alternative arbitration forum selected by Agoda. The arbitration will be  conducted in the English language. You agree that, in the event of an in-person  hearing, any Agoda employee or affiliate who is based outside of the United  States and who is participating in the hearing may participate by telephone or  video conference, and his or her physical presence shall not be required.</p>\n<p>Any arbitration will be confidential, and  neither you nor we may disclose the existence, content or results of any  arbitration, except as may be required by law or for purposes of enforcement of  the arbitration award. Judgment on any arbitration award may be entered in any  court having proper jurisdiction.</p>\n<p>Ordinarily, pre-hearing information exchanges  will be limited to the reasonable production of non-privileged documents  directly relevant to the dispute. Unless the arbitrator determines that an  additional form of information exchange is necessary to provide for a  fundamentally fair process, those documents will be limited to your booking and  communications directly about that booking among you, Agoda, and the Travel  Product(s) or Service(s) that are the subject of your dispute with Agoda. Any  issues regarding discovery, or the relevance or scope thereof, shall be  determined by the arbitrator, and the arbitrator&rsquo;s determination shall be  conclusive.</p>\n<p>We agree that we will pay all filing,  administration and arbitrator fees other than the initial filing fee that you  must pay to file the initial arbitration demand, and if your claim is for less  than USD $1,000 we will reimburse you for the filing fee if you provide a  written request for reimbursement. Otherwise, we will each bear the fees and  expense of our respective attorneys, experts, witnesses and preparation and  presentation of evidence at the arbitration.</p>\n<p><strong>Arbitration Award</strong>: The  arbitrator will have the power to grant declaratory or injunctive relief,  whether interim or final, only in favor of you individually and only to the  extent necessary to provide relief warranted by your individual Claim without  affecting other customers or Agoda Account holders, and any provisional  measures ordered by the arbitrator may be enforced by any court of competent  jurisdiction. To the extent otherwise permitted by law, the arbitrator may also  allocate arbitrator compensation, administrative fees, and/or the prevailing  party&rsquo;s reasonable attorney&rsquo;s fees to the losing party upon the arbitrator&rsquo;s  determination that a claim or counterclaim was filed for purposes of harassment  or is patently frivolous.</p>\n<p>Nothing in these Terms will prevent you from  seeking public injunctive relief separately from arbitration in court pursuant  to these Terms, and any such application will not be deemed incompatible with  the arbitration agreement to arbitrate or as a waiver of the right to arbitrate  your individual Claims. You and we agree that any proceedings seeking a remedy  of public injunctive relief will proceed after the arbitration of all Claims  that can be arbitrated, remedies, or causes of action, and will be stayed  pending the outcome of the arbitration pursuant to section 3 of the Federal Arbitration  Act. If you file a lawsuit in court seeking public injunctive relief before  proceeding with an individual arbitration for damages, you will be waiving your  right to seek damages from Agoda.</p>\n<p><strong>Exceptions to Arbitration  Agreement</strong>: You and we each agree that the following causes of action  and/or claims for relief are exceptions to the Claims covered by the  arbitration agreement and will be brought in a judicial proceeding in a court  of competent jurisdiction (as outlined in this arbitration agreement): (i) any  claim or cause of action alleging actual or threatened infringement,  misappropriation, or violation of a party&rsquo;s copyrights, trademarks, trade  secrets, patents, or other intellectual property rights; (ii) any claim or  cause of action seeking emergency injunctive relief based on exigent  circumstances (e.g., imminent danger or commission of a crime, hacking,  cyber-attack); or (iii) a request for the remedy of public injunctive relief,  where such remedies are permitted and cannot be waived by applicable law.&nbsp;<strong>Class  Action Waiver</strong>: In addition to the above, YOU AND WE EACH AGREE THAT ANY  PROCEEDING, WHETHER IN ARBITRATION OR IN COURT, WILL BE CONDUCTED ONLY ON AN  INDIVIDUAL BASIS AND NOT IN A CLASS, CONSOLIDATED OR REPRESENTATIVE ACTION,  EXCEPT FOR ACTIONS FOR INJUNCTIVE RELIEF AS DESCRIBED BELOW AND IN THIS  PARAGRAPH. Upon motion of one or more interested parties, and after providing  all other interested parties an opportunity to be heard, the arbitrator may, at  their discretion, coordinate more than one arbitration proceeding initiated  under this arbitration agreement, in order to promote efficiency in discovery  and to avoid inconsistent legal rulings. In the interest of clarity, any  coordination under the preceding sentence will be limited only to currently-pending  arbitrations initiated under this arbitration agreement, and the arbitrator may  not preside over any form of a representative or class proceeding. All parties  will retain the right to request an individualized hearing.</p>\n<p>If a court or arbitrator determines, in an  action between you and us, that this class action waiver is unenforceable, this  arbitration agreement will not apply to you. If you opt out of the arbitration  agreement as specified above, this class action waiver will not apply to you. Neither  you, nor any other customer, can be a class representative, class member, or  otherwise participate in a class, consolidated or representative proceeding  without having complied with the opt-out procedure set forth above.</p>\n<p><strong>Jury Waiver</strong>: IF  FOR ANY REASON A CLAIM PROCEEDS IN COURT RATHER THAN THROUGH ARBITRATION, YOU  AND WE EACH WAIVE ANY RIGHT TO A JURY TRIAL.</p>\n<p class=\"fontsmallb\"><strong>44. SOUTH KOREA</strong></p>\n<p><a href=\"../../anaphattalun/OneDrive - Agoda/Desktop/ToUs - Apr-23/TOU_KO Nov.html#1\"><strong>NOTICE TO KOREAN CUSTOMERS</strong></a>: For  any transactions you make with us on our Platform that utilizes a Korean Payment  Instrument, you agree to the specific terms and conditions as defined in the &lsquo;Agoda  Payments Korea Terms of Use&rsquo; hereinbelow.</p>\n<p>This clause  44 (&ldquo;<strong>APK Terms of Use</strong>&quot;) applies in addition to the Terms, in your  relationship with APK (<em>defined below</em>) for any transactions you make on  the Platform that is processed by a Korean Payment Instrument.</p>\n<p>Matters  not separately determined in this clause 44 shall remain governed by the Terms.  In case of difference between the Terms and the APK Terms of Use, APK Terms of  Use shall prevail.</p>\n<p><strong>Agoda  Payments Korea Terms of Use </strong>(&ldquo;<strong>APK Terms of Use</strong>&quot;)<strong></strong></p>\n<p>44.1 Purpose</p>\n<p>The  purpose of these APK Terms of Use is to specify the rights and obligations  between you, who desires to use an electronic financial transaction, and Agoda  Payments Korea LLC (&quot;<strong>APK</strong>&quot; or &quot;<strong>We</strong>&quot;) by setting  forth the basic matters on the electronic financial transaction provided by  APK.</p>\n<p>44.2 Definition Terms used in these APK Terms of Use (clause 44) are  defined as follows:</p>\n<p>&quot;<strong>Agoda</strong>&quot;: Agoda Company Pte. Ltd., Agoda-affiliated  or partner company.</p>\n<p>&quot;<strong>EFTA</strong>&quot;: means the Korean Electronic Financial  Transactions Act.</p>\n<p>&quot;<strong>Payment Instrument</strong>&quot;: The Korean credit card or  debit card or such other Korean payment method used by a Customer to process  the Payment Transactions provided by the Payment Provider.</p>\n<p>&quot;<strong>Payment Provider</strong>&quot;: A third party or Agoda  provided service that is approved by APK and that offers a Payment Instrument  for Customers to use for Payment Transactions on the Service.</p>\n<p>&quot;<strong>Payment Transaction</strong>&quot;: The processing of a  payment through the Service on the Platform that results in the debiting or  charging of the Purchase Amount to a Customer's Payment Instrument and the  crediting of funds to the accommodation or other service providers.</p>\n<p>&quot;<strong>Platform</strong>&quot;: refers to Agoda&rsquo;s website  www.agoda.com and its mobile applications.</p>\n<p>&quot;<strong>Product</strong>&quot;: Any good or service that is  registered on the Platform and that can be booked and paid for by a Customer  using the Service on the Platform.</p>\n<p>&quot;<strong>Purchase Amount</strong>&quot;: The amount of a Payment  Transaction to pay for a Product, and any related fees, taxes, etc., as  applicable.</p>\n<p>&quot;<strong>Service</strong>&quot;: The service, described in these APK Terms  of Use, that facilitates the processing of Payment Transactions on the Platform.</p>\n<p>&quot;<strong>You</strong>&quot; or &quot;<strong>Customer</strong>&quot;: A person  that uses the Service to make electronic financial transaction.</p>\n<p>44.3 Confirmation of Details of Payment Transaction</p>\n<p>You may  request APK to provide you with the following details of Payment Transaction.</p>\n<p>&emsp;(a) Date of Payment Transaction, type of electronic device and  information which may identify the relevant electronic device;</p>\n<p>&emsp;(b) Name (company name) and contact information of the accommodation  or other service providers;</p>\n<p>&emsp;(c) Purchase Amount, type of Payment Transaction, the Payment  Transaction consideration received from you by APK for electronic financial  transaction, and details related to the Payment Transaction;</p>\n<p>&emsp;(d) Process of filing claims against APK, the accommodation or other  service providers regarding the Products or Service purchased;</p>\n<p>&emsp;(e) Details relating to the authorization, refund and chargeback  concerning a Payment Transaction (i.e., matters relating to the transferor&rsquo;s  consent to withdrawal); and</p>\n<p>&emsp;(f) Relevant facts and results if you have requested a correction of  error.</p>\n<p>APK  shall keep and maintain the information set forth in clauses 44.3 (a) through  (e) above for five (5) years and the information set forth in clause 44.3 (f) above  for one (1) year, respectively.</p>\n<p>If you  desire to receive the details of transaction in writing, you may request APK to  provide you with such details by contacting APK at the following address:</p>\n<p>Agoda Payments Korea LLC<br>\n9F (Pine Avenue Building A, Eulji-ro 2-ga)<br>\n100, Eulji-ro, Jung-gu, Seoul<br>\nAgoda&rsquo;s Customer Service team here<br>\nTelephone no. +82 2 6022 2443:</p>\n<p>Such  Payment Transaction details requested by you will be provided to you within two  weeks from your request.</p>\n<p>44.4 Correction of Error</p>\n<p>&emsp;(a) If you are aware that there is any error in an electronic  financial transaction related to your purchase of Product with Agoda, you may  contact APK to request correction of such error within one (1) year from the  time of processing of such electronic financial transaction.</p>\n<p>&emsp;(b) Upon receipt of the request for correcting any error as set  forth in clause 44.4(a) above, APK shall immediately investigate such request  and, if it gets validated that an error indeed occurred, APK shall inform you  of the cause of such error and result of dealing with such error within two (2) weeks from the date of receiving such request in writing, or by telephone or  email; provided, however, that if you want to receive them in writing you have  to explicitly indicate so to APK, and APK shall inform you of them in writing.</p>\n<p>&emsp;(c) If APK itself becomes aware that there is any error in the electronic  financial transaction, it shall immediately investigate such error and inform  you of the cause of such error and result of dealing with such error within two  (2) weeks from the date of becoming aware of such error in writing, or by  telephone or email; provided, however, that if you want to receive them in  writing you have to explicitly indicate so to APK, and APK shall inform you of  them in writing.</p>\n<p>44.5 Liability of APK</p>\n<p>&ensp;44.5.1 To the extent related to the Payment Transaction made through  your credit card, debit card or such other payment method accepted by Agoda,  APK is liable for any loss or damage suffered by you for any of the following  reasons under the APK Terms of Use;</p>\n<p>&emsp;(a) forgery or alternation of your information Agoda has collected  for your use of the Platform and Agoda&rsquo;s services;</p>\n<p>&emsp;(b) any accident that occurs while transmitting payment request or  the Payment Transaction made by you; and</p>\n<p>&emsp;(c) intrusion of telecommunication equipment and facilities or  information and communications network under Article 2(1) 1 of the Act on  Promotion of Information and Communications Network Utilization and Information  Protection, which are used in Agoda&rsquo;s service, and unauthorized use of your  information acquired in a fraudulent or illegal method.</p>\n<p>&ensp;44.5.2 However, the foregoing does not apply to any of the following  cases unless required by the applicable laws, such as the Electronic Financial  Transactions Act:</p>\n<p>&emsp;(a) If you have lent your information to any unauthorized person or  have authorized any unauthorized person to use your information;</p>\n<p>&emsp;(b) If you have disclosed, exposed or left unattended your  information although you knew or could easily know the possibility that a third  party would make an unauthorized use of your information;</p>\n<p>&emsp;(c) If you have unreasonably refused to take additional security  measures required by APK or Agoda in order to strengthen the security against  any accident listed in clause 44.5.1(c) above;</p>\n<p>&emsp;(d) If you have lent, authorized the use of, disclosed, exposed or  left unattended any media, tool or information used in taking additional  security measures referred to in clause 44.5.1 (c) above; or</p>\n<p>&emsp;(e) If you are a business entity (excluding a small and medium  company under Article 2(2) of the Framework Act on Small and Medium  Enterprises), and APK has paid enough attention reasonably required for the  prevention of any related accident.</p>\n<p>&ensp;44.5.3 If you file any claim for damages and it is determined that  there would be merit APK will discuss with you regarding such damages in order  to agree on a commercially reasonable compensation for such damages. If an  agreement on a compensation for damages, either party may apply for a ruling to  the Korea Financial Services Commission.</p>\n<p>44.6 Withdrawal of Payment Transaction Request</p>\n<p>&ensp;44.6.1 You can withdraw a Payment Transaction request pursuant to these  APK Terms of Use, Cancellation Policy, Refund Policy or as required by  applicable Korean law such as the EFTA before the payment becomes effective, in  all events subject to the applicable refund and cancellation policies and  offering terms of the accommodation or such other service providers.</p>\n<p>&ensp;44.6.2 Timing when the payment becomes effective set forth in clause  44.6.1 above means (i) in case of the transfer of electronic funds, the time  when the information on the deposit of amount for the Payment Transaction  request is recorded in the ledger of the financial institution where the  account of the payee is open, and (ii) in case of the payment with other  electronic Payment Instrument, the time when the information on the amount for  the Payment Transaction request is recorded in the electronic device of the  financial institution where the account of the payee is open.</p>\n<p>&ensp;44.6.3 When the payment has become effective, if you are eligible for a  refund in accordance with the provisions of clause 44.7.2, you may receive the  refund amount by a method of withdrawal of offer under the applicable laws such  as the Act on Consumer Protection in the Electronic Commerce Transactions or as  set forth in clause 44.7 hereof.</p>\n<p>44.7 Consent to Transfer for Collection and Withdrawal</p>\n<p>&ensp;44.7.1 For pre-paid Accommodation bookings with Agoda, you authorize  APK to charge or debit to your Payment Instrument as necessary to complete  processing of a Payment Transaction, including any crediting in case of  reversals, refunds, or adjustments.</p>\n<p>&ensp;44.7.2 You can only withdraw the authorization of charging or debiting  your Payment Instrument pursuant to these APK Terms of Use, Cancellation Policy,  Refund Policy or as required by applicable Korean laws such as the EFTA, if  they are applicable, in all events subject to the applicable refund and  cancellation policies and offering terms of the accommodation or such other  service providers.</p>\n<p>44.8 Handling and Settlement of Disputes</p>\n<p>&ensp;44.8.1 If you have any question on the charges or fees charged on your  Payment Instrument, you may contact the customer service center of the  financial institution that issues your Payment Instrument and the Payment  Provider.</p>\n<p>&ensp;44.8.2 If you have any complaint under these APK Terms of Use or APK&rsquo;s  provision of service, you may submit such complaint to our Customer Service  team here, and the telephone no. +82 2 6022 2443, who is in charge of dispute  resolution. APK will inform you of the progress and/or result of handling such  complaint within two weeks from the date APK receives such complaint. If APK  has any difficulty in handling such complaint within two weeks, APK will give a  prior notice thereof to you. If you have any objection to our handling of your  complaint, you may refer such complaint to the Financial Disputes Mediation  Committee of the Korean Financial Supervisory Service or the Consumer Dispute  Settlement Commission of the Korea Consumer Agency.</p>\n<p>44.9 Force Majeure</p>\n<p>For any  damages caused by a force majeure event the same terms as under the Terms shall  apply unless otherwise required by applicable Korean law such as the EFTA.</p>\n<p>44.10 Notice</p>\n<p>You may  contact our Customer Service team via one of the methods described here. In  addition to contacting APK through the address mentioned under clause 44.3  above, you may contact Agoda to the following address:</p>\n<p>Agoda  Company Pte. Ltd.<br>\nAddress:  30 Cecil Street, Prudential Tower #19-08, Singapore 049712</p>\n<p>44.11 Modification of APK Terms of Use</p>\n<p>We may  amend these APK Terms of Use at any time by posting a variation on the Platform.  The latest APK Terms of Use will supersede all previous versions. Your bookings  will be governed by the then current applicable APK Terms of Use at the time of  your specific bookings.</p>\n<p>If we  amend these APK Terms of Use, we shall notify you of such amendment by posting  the amended APK Terms of Use on the Platform, or posting through such other  means such as email or mobile push notification, at least one (1) month prior  to the scheduled effective of such amendment.</p>\n<p>44.12 Assignment of Rights and Obligations</p>\n<p>You may  not assign or transfer your rights unless agreed by us. We may assign these APK  Terms of Use and the rights and obligations hereunder; provided, however, that  if we decide to assign or transfer our rights and/or obligations hereunder, we  shall notify you of such fact at least one (1) month prior to such assignment  or transfer by a method of posting such fact such as on the Platform, by push  notification or by email.</p>\n<p>44.13 Miscellaneous</p>\n<p>&ensp;44.13.1 For your convenience, the Platform and these APK Terms of Use  are provided in Korean language, but have originally been drawn up in the English  language.</p>\n<p>&ensp;44.13.2 These APK Terms of Use shall be deemed severable. In the event  that any provision is determined to be unenforceable or invalid, such provision  shall nonetheless be enforced to the fullest extent permitted by applicable law  and such determination shall not affect the validity and enforceability of any  other remaining provisions. The severed provisions shall be replaced by a  provision approximating as much as possible the original wording and intent.</p>\n<p>44.14 APK&rsquo;s Obligation to Secure Safety</p>\n<p>APK  shall comply with the standards determined by the Financial Supervisory  Commission with respect to the information technology, such as manpower,  facility and electronic devices for electronic transmission or handling per  type of electronic financial transaction and electronic financial business for  the purpose of securing the safety and reliability of electronic financial  transaction.</p>\n<p>44.15 Governing Law</p>\n<p>These APK  Terms of Use shall be governed by the laws of South-Korea.</p>\n<p>Any  matters that are not arising out of or relating to the Payment Transaction  under these APK Terms of Use connected to your booking with us, including  matters solely related to your bookings, shall be governed by the Terms.</p>\n<p class=\"fontsmallb\"><strong>45. JAPAN</strong></p>\n<p>45.1 If you are a User holding a Japanese Payment Instrument, please  note that certain Payment Instrument companies charge their member banks a fee  for processing &quot;foreign transactions&quot;. If you make card transactions  and the recipient uses a bank located in a different country other than the  bank which issued your card, an international service assessment, cross-border  transaction fee or similar fee may be charged. Your issuing bank may or may not  pass this fee on to you (the card holder). Please contact your issuing bank for  details as this is outside the control of Agoda.</p>\n<p>45.2 For customers located in Japan only, please contact Agoda  International Japan KK (8th Floor, Ebisu South One, 1-7-8 Ebisu  Minami, Shibuya-ku, Tokyo; Contact, Representative: Hiroto Ooka; Price for  Service: Refer to each Property&rsquo;s page on the Platform; Method and Timing of  Payment: Credit Card (at the time of reservation on the Platform) or payment at  property; Timing of Service: At the time of reservation; Cancel: Refer to  Cancellation Policy.)</p>\n<p><strong>Contracting Entity for Bookings </strong></p>\n<p>45.3 If you are using our Platform in Japan for a booking comprising of a property licensed under the Private Lodging Business Act 2017, the contracting entity is Agoda Travel Services Pte. Ltd., having its registered address at 1 Wallich Street #34-01 Guoco Tower Singapore 078881 and registered with the Accounting and Corporate Regulatory Authority of Singapore under company registration number 201922705C and a holder of Singapore travel agency license TA03302. All references to Agoda in Sections B to G of these Terms as they apply to your Confirmed Booking shall be references to Agoda Travel Services Pte. Ltd. instead. </p>\n</p><a name=\"10\"></a>\n<p class=\"fontsmallb\"><u><strong>SECTION I: HOW WE WORK</strong></u></p>\n<a name=\"ranking\"></a>\n<p class=\"fontsmallb\"><strong>46. RANKING AND SPONSORED LISTINGS FOR ACCOMMODATIONS</strong></p>\n<p>46.1 The default ranking for Accommodations is based on an automated  algorithm that may be subject to periodic updates or amendments. This ranking  considers multiple factors that include, but are not limited to, the following:</p>\n      <ul>\n      <li>Availability</li>\n      <li>Promotions  and rates</li>\n      <li>Historical  popularity</li>\n      <li>Money  earned by Agoda</li>\n      <li>Conversion  (the ratio of bookings to Platform visits)</li>\n      <li>Sales  of room nights</li>\n      <li>Cancellations</li>\n      <li>Quality  of content</li>\n      <li>Guest  review scores</li>\n      <li>Star  ratings</li>\n      </ul>\n<p>46.2 Accommodation Travel Suppliers have various opportunities, such  as the Preferred Partner program or sponsored listings (i.e., pay for prime  positioning in search results), to improve their visibility on the Platform.  All such listings will be clearly marked and/or contain additional messaging to  note their participation.</p>\n<p class=\"fontsmallb\"><a name=\"mbaph\"></a><strong>47. PRIVATE HOSTS AND PROFESSIONAL TRADERS</strong></p>\n<p>47.1 Hosts which have registered with Agoda as a private host are  parties that rent out their property or properties for purposes outside their  trade, business, or profession. They are not officially traders (like a hotel  chain) and therefore may not fall under the same consumer protection rules  under EU (or other local) law.</p>\n<p>47.2 Properties managed by private hosts will display &ldquo;Managed by a  private host&rdquo;. Unless stated otherwise, in situations where properties are  managed by professional hosts (traders), no additional information will be  displayed.</p>\n<p>&ensp;47.2.1 <strong>Professional host (trader)</strong>: Any party  who rents out a property or properties for purposes relating to their primary  trade business or profession (e.g., when accommodations are the main business  activity, or the listing is managed by a property management company).</p>\n<p>&ensp;47.2.2 <strong>Private host (non-trader)</strong>: Any  party who rents out a property or properties for purposes outside their primary  trade business or profession (e.g., when accommodations are a side activity, or  when the property is only listed seasonally/occasionally).</p>\n<p class=\"fontsmallb\"><strong>48. ABOUT OUR REVIEWS</strong></p><a name=\"reviews\"></a>\n<p>48.1 Only certified guests who have booked through Agoda and not  cancelled their booking are invited by Agoda to submit a review.</p>\n<p>48.2 Whether negative or positive, we will post every comment in  full, and as quickly as possible, after being moderated to comply with  the&nbsp;<a href=\"/rewards/HotelReviewGuidelines.html\">Guest  Review Guidelines</a>. Some reviews may be temporarily truncated  for the sake of brevity, but anyone on our Platform can still access the entire  review. Reviews may also sometimes be summarized for the sake of brevity and  readability. We will also provide transparency over the status of submitted  content.</p>\n<p>48.3 Each review score is between 1-10. Guests are able to give a  separate &lsquo;sub-score&rsquo; in crucial areas, such as: location, cleanliness, staff,  comfort, facilities, value for money and free Wi-Fi. The calculated overall  score is simply an average of the sub-scores. When a review is partially  submitted, we ignore the data for all sub-scores not given.</p>\n<p>48.4 To keep the rating score and review content relevant, we may  only accept reviews that are submitted within 12 months of checking out and we  may stop showing reviews older than up to 36 months, or if the Accommodation  has a change of ownership.</p>\n<p>48.5 We may also show some review scores from other well-known travel  websites. We make it clear when we have done this  for instance, reviews from  Booking.com appear under a separate section of our website. We do not include  sponsored reviews within our reviews.</p>\n<p>48.6 By default, reviews with comments are sorted based on a mix of  criteria to display the most relevant reviews, including but not limited to,  your language, your travel profile, readability of the review, date of  submission, etc. Additional sorting options are available (by date, by rating,  etc.).</p>\n<p>48.7 If we find any fake reviews, we delete them and, if necessary,  act against whoever is responsible. For example, if a complaint is raised  against a particular review, we look at the review in question and may decide  it is inappropriate if it does not meet our review guidelines or appears not to  be a genuine review.</p>\n<p>48.8 The opinions expressed in contributions are those of Agoda  customers and properties and not of Agoda. Agoda does not accept responsibility  or liability for any reviews or responses. Agoda is a conduit (without any  obligation to verify) and not a publisher of these comments and responses.</p>\n<p>48.9 At Agoda, we believe real reviews from fellow travellers provide  some of the best information to help you and others make future bookings. To  assure that all reviews on the Platform are relevant, helpful, and genuine, we  employ strict guidelines. For further information, please see our&nbsp;<a href=\"/rewards/HotelReviewGuidelines.html\">Guest Review  Guidelines</a>.</p>\n<p class=\"fontsmallb\"><strong>49. RIGHT OF WITHDRAWAL</strong></p><a name=\"right-of-withdrawal\"></a>\n<p>49.1 The 14 days withdrawal period provided for under EU consumer law  does not apply to bookings made through the Platform. Instead, the ability to  amend and/or cancel the booking will be governed by the cancellation and  amendment rights attached to the cancellation policy type.</p>\n<p class=\"fontsmallb\"><strong>50. VISITOR NUMBERS</strong></p>\n<p>50.1 In accordance with Agoda.coms obligations under the EUs Digital Services Act (DSA), we estimate that the average monthly recipients* of the Agoda.com service in the European Union from 1 February 2023 up to and including 31 July 2023, is well below 45 million.</p>\n<p>This is only an estimate and is based on the data available to Agoda.com at this time, and the limited guidance in the DSA. This estimate is required to be published under the DSA and should not be used for any other purpose. The methodologies used to estimate average monthly recipients as defined in the DSA require significant judgement and design inputs, are subject to data and other limitations, and inherently are subject to statistical variances and uncertainties. This estimate may be revised upwards or downwards as Agoda.com refines its approach and in response to the publication of methodology by the European Commission. <br>\n  <br>\nPlease refer to the&nbsp;<a href=\"https://urldefense.com/v3/__https:/ir.bookingholdings.com/overview/default.aspx__;!!Hj9Y_P0nvg!XtDVS9St2vJz8wIvt6dgfeiE_Jh9bafl4Os-xQoMUMk6lMTtWlwZDQUvl9cxzQOmw-XgkKGmuRnlA0DN3B7SSmt75MbH$\" target=\"_blank\">Booking Holdings Inc. Investor Relations</a>&nbsp;website  for metrics we. consider relevant to Agoda.coms business.</p>\n<p>*  recipient of service is defined under the DSA to mean any natural or legal  person who uses an intermediary service, in particular for the purposes of seeking  information and making it accessible. This requires counting users to whom  information was displayed by the Agoda.com service, even if that user did not make  a transaction.</p>\n<p class=\"fontsmallb\"><strong>51. USE OF ALGORITHMS AND MACHINE LEARNING</strong></p>\n<p>51.1 We may deploy tools in providing and  seeking to improve and develop our services that utilise algorithms and machine  learning (including tools operating on a predictive basis and tools deploying  generative AI algorithms to create new content)</a>. These tools may interact  with you (e.g., we may use chatbots or similar technology). We consider where  and how to deploy these tools in line with applicable laws. In deploying such  tools, we also have regard to our <a href=\"/info/privacy.html\">Privacy Policy,</a> the  level of human intervention or oversight we apply, further disclosures to  explain the deployment and other relevant matters for the contemplated  deployment.</p>","contentPageType":87163,"flightsCfarPopupContent":"<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;text-align:center;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Terms &amp; Conditions: Hopper Cancel For Any Reason&trade; for Flight Bookings&nbsp;</span></strong></p>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;'><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>&nbsp;</span></p>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;margin-bottom:10.0pt;'><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Hopper (USA), Inc. and its affiliates (&ldquo;<strong>Hopper</strong>&rdquo;) provide the Hopper Cancel For Any Reason&trade; for</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>&nbsp;</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>flight&nbsp;</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>bookings (&ldquo;<strong>Hopper CFAR</strong>&rdquo;) through the platforms including websites, mobile web pages and mobile app (together, the &ldquo;<strong>Platforms</strong>&rdquo;) belonging to Agoda Company Pte. Ltd. (&ldquo;<strong>Agoda</strong>&rdquo;).&nbsp;</span></p>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;margin-bottom:10.0pt;'><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Hopper CFAR is provided subject to and in accordance with the terms and conditions set forth below (the &ldquo;<strong>CFAR Service Terms</strong>&rdquo;), Hopper&rsquo;s&nbsp;</span><a href=\"https://www.hopper.com/legal/terms-and-conditions/\"><span style='font-size:15px;font-family:\"Proxima Nova\";color:#1155CC;'>Terms of Service&nbsp;</span></a><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>applicable to all Hopper services and apps, and Hopper&rsquo;s&nbsp;</span><a href=\"https://www.hopper.com/legal/privacy-notice/\"><span style='font-size:15px;font-family:\"Proxima Nova\";color:#1155CC;'>Privacy Policy</span></a><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>. By purchasing Hopper CFAR, you agree to Hopper&rsquo;s CFAR Service Terms, Terms of Service and Privacy Policy.</span></p>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;margin-bottom:10.0pt;'><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Hopper CFAR is provided by Hopper and is NOT provided by Agoda. The CFAR Service Terms are applicable only to Hopper CFAR , and NOT to your use of the Platforms or any services provided by Agoda.</span></p>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;margin-bottom:10.0pt;'><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Your use of the Platforms and Agoda&rsquo;s services are subject to Agoda&rsquo;s&nbsp;</span><a href=\"https://www.agoda.com/info/termsofuse.html\"><span style='font-size:15px;font-family:\"Proxima Nova\";color:#1155CC;'>Terms of Use</span></a><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>&nbsp;and&nbsp;</span><a href=\"https://www.agoda.com/info/privacy.html\"><span style='font-size:15px;font-family:\"Proxima Nova\";color:#1155CC;'>Privacy Policy</span></a><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>.</span></p>\n<ol style=\"margin-bottom:0in;margin-top:0in;\" start=\"1\" type=\"1\">\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>How it works</span></strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>. Purchasing Hopper CFAR through the Platforms grants to the purchaser, in exchange for the CFAR Fee, the right to cancel a flight through the Platforms and receive a full or partial refund as provided below. &nbsp;Neither documentation nor reason will be required in order to cancel. After the timeframe specified in Section 3 of these CFAR Terms has passed, Hopper CFAR will expire and any changes or cancellations to your booking will be subject to the fare rules imposed by the airline for your ticket.&nbsp;</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";color:windowtext;'>Hopper CFAR&nbsp;</span></strong><strong><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Purchase Price</span></strong><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>. The fee to purchase Hopper CFAR is a service fee (the &ldquo;<strong>CFAR Fee</strong>&rdquo;).&nbsp;</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:windowtext;'>Except in cases where you cancel your booking within 24 hours of purchase,&nbsp;</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>&nbsp;(the &ldquo;<strong>Void Window</strong>&rdquo;)&nbsp;</span><span style='font-size:15px;font-family:     \"Proxima Nova\";color:windowtext;'>the CFAR Fee is always non-refundable</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>&nbsp;even if your airline cancels one or more of the flights on your booking.</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>Valid Cancellation</span></strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>. Except as provided in Sections 6 and 7, in order to be eligible for a refund from Hopper, you must cancel your booking via the Platforms at least 24 hours prior to the scheduled departure time of the first flight on the booking for which you purchased Hopper CFAR.</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>Form and Amount of Refund</span></strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>. Upon a valid cancellation of your booking within the timeframe specified in Section 3 of these CFAR Terms, Hopper will refund to you the percentage of the cost that you selected for your purchased flight, but excluding any additional services, as specified in the Hopper CFAR option that you purchased. Such refund will be in the form described in Section 5 of these CFAR Terms. A valid exercise of a Hopper CFAR option entitles you only to the refund described above in this clause. No additional expenses other than a percentage of the cost of the air travel purchased through the Platforms will be reimbursed (including, for example, the CFAR Fee or any other purchased items such as travel insurance). The amount of your refund is based on your original ticket and does not take into account for any changes you made to your booking.</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>Getting Refunded by Hopper</span></strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>.&nbsp;</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:#1D1C1D;'>Hopper utilizes PayPal&rsquo;s Hyperwallet payment services to deliver payments to you. Such payment services are subject to the&nbsp;</span><span style=\"color:windowtext;\"><a href=\"https://pay.hyperwallet.com/hw2web/consumer/page/legalAgreement.xhtml\"><span style='font-size:15px;font-family:\"Proxima Nova\";color:#1155CC;'>Hyperwallet Terms of Service and the Hyperwallet Privacy Policy</span></a></span><span style='font-size:15px;font-family:\"Proxima Nova\";'>. Payments by Hopper of reimbursed amounts will be processed within ten (10) business days. Hyperwallet is a service provided by a third-party not affiliated with Hopper or Agoda. To use Hyperwallet to receive your refund, you will need to enter into a direct contract with Hyperwallet and agree to comply with the applicable terms and conditions linked to above. Payout options made available to you will be chosen in the sole discretion of Hyperwallet and, depending on the options made available for you, you may be required to create an account with Hyperwallet, if you do not already have one, in order to receive your refund. Before paying you your refund, Hyperwallet may be required to collect certain information from you in order to comply with anti-money laundering, sanctions and other requirements. Because you will enter into a contract directly with Hyperwallet, any liability or obligations Hyperwallet owes to you in relation to your use of Hyperwallet will be determined by your agreement with Hyperwallet, and not by Agoda or Hopper.</span><span style='font-size:13px;font-family:\"Proxima Nova\";'>&nbsp;</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Exclusions</span></strong><span style='font-size:15px;font-family:     \"Proxima Nova\";color:black;'>. Hopper CFAR does not apply, and shall expire upon, the earlier of any of the following events:</span></li>\n</ol>\n<ul>\n    <ul>\n        <li><span style='font-family:\"Proxima Nova\";font-size:11.0pt;color:black;background:white;'>a cancellation of any flight by an airline for any reason, including as a result of a force majeure event; &nbsp;</span></li>\n        <li><span style='font-family:\"Proxima Nova\";font-size:11.0pt;color:black;'>any voluntarily cancellation or any change requested by you at any time directly with any airline of any tickets subject to Hopper CFAR;&nbsp;</span></li>\n        <li><span style='font-family:\"Proxima Nova\";font-size:11.0pt;color:black;'>a declaration of an &ldquo;emergency&rdquo; or similar &ldquo;extraordinary measures&rdquo; taken by any governmental authority in the destination city, region, or country of your Hopper trip, or issuance of a Safety and Security Alert by the United States Department of State or a Travel Health Notice Warning by the United States Center for Disease Control (CDC) for such destination; or</span></li>\n        <li><span style='font-family:\"Proxima Nova\";font-size:11.0pt;color:black;'>a designation by the World Health Organization (WHO) that the destination city, country, or region of your Hopper trip is at risk from COVID-19.</span></li>\n    </ul>\n</ul>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;margin-left:.5in;text-align:justify;'><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>In the event of such cancellation, or change, declaration of emergency, alert, notice, designation, or other similar government action, your purchased Hopper CFAR shall expire immediately and a claim for a refund of your flight purchase should then be made to the airline (through customer support via the Platforms) and will be subject to the fare rules and terms and conditions of the airline for your ticket. &nbsp;</span></p>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;'><span style='font-family:\"Times New Roman\",serif;'>&nbsp;</span></p>\n<ol style=\"margin-bottom:0in;margin-top:0in;\" start=\"7\" type=\"1\">\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;text-align:justify;border:none;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Other Restrictions.&nbsp;</span></strong><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Hopper CFAR must be purchased for all passengers whose flights are on the same booking, and for all segments or legs of such booking. Exercising your Hopper CFAR for any flight in the booking will result in a cancellation of all purchased flights for all legs or segments, including outbound and return flights for all passengers in the same booking. If there is more than one passenger on the booking, the passenger who made the booking shall determine how to exercise Hopper CFAR, which shall apply to any and all</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>&nbsp;passengers</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>&nbsp;included on the same booking. &nbsp;Hopper CFAR may not be offered on every flight booking and Hopper&nbsp;</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>reserves</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>&nbsp;the right to deny the purchase of Hopper CFAR to any customer for any reason. Hopper CFAR is only valid for the booking for which it was purchased. Hopper CFAR is not transferable and cannot be carried over to any future bookings.&nbsp;</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>Additional Information</span></strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>. Certain jurisdictions, including the European Union, have adopted laws and/or regulations requiring airlines to compensate passengers in the event of certain cancellations, delays or other disruptions to scheduled air travel (a <strong>&ldquo;Passenger Rights Regime</strong>&rdquo;). You may have rights under these and other Passenger Rights Regimes even if you do not purchase Hopper CFAR. The value Hopper CFAR provides is as a quick and easy way for you to get a refund in the event you decide to cancel your flight, without having to go through your airline. For more detailed information regarding your existing cancellation policy from the respective airline, visit the airline&rsquo;s website, and for more details on the EU Passenger Rights Regime refer to European Union Regulation (EC) 261/2004.</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>Not Insurance</span></strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>. Subject to the restrictions and exclusions described above, Hopper CFAR allows airline tickets purchased on the Platforms to be canceled for any reason without incurring additional fees. Hopper provides its customers with Hopper CFAR to provide a more seamless and flexible experience. The CFAR Terms are not intended to constitute an offer to insure, do not constitute insurance or an insurance contract, and do not take the place of insurance obtained or obtainable by you such as travel insurance or coverage which can be obtained via purchases made with a credit card.</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;text-align:justify;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>Contact</span></strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>. For any questions, please contact customer support via the Platforms.</span></li>\n</ol>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;'><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Version 1.0; Terms Last Updated: 26<sup>th</sup> July 2023</span></p>","navBarLinks":[{"Item1":"Help center","Item2":"/info/contact.html"},{"Item1":"Privacy policy","Item2":"/info/privacy.html"},{"Item1":"Terms of use","Item2":"/info/termsofuse.html"},{"Item1":"FAQs","Item2":"/info/contact.html"},{"Item1":"Digital Services Act (EU)","Item2":"/info/eu-digital-services-act.html"}],"feAttributionExperiments":{}};
