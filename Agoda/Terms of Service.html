ternational (Hong Kong) Limited, Agoda International Hungary Kft., Agoda International  Japan KK, Agoda International (Malaysia) Sdn. Bhd., Agoda International  Philippines Corporation, Quantum Growth Network Information Technology  (Shanghai) Co., Ltd., and Agoda International USA LLC, and our other affiliates  and subsidiaries.</p>\n<p>Agoda operates a platform that empowers you to discover, search,  book and pay for various products and services which are supplied, offered  and/or operated by third parties (&ldquo;<strong>Travel Suppliers</strong>&rdquo;), which may  include, without limitation:\n<ul>\n  <li>lodging  and temporary accommodation, including but not necessarily limited to hotels,  hostels, serviced apartments, bed-and-breakfasts, rooms for rent, cottages and  ryokans (&ldquo;<strong>Accommodations</strong>&rdquo;);</li>\n  <li>air and  air-related transport services (&ldquo;<strong>Flights</strong>&rdquo;);</li>\n  <li>activities  and other experiences (&ldquo;<strong>Activities</strong>&rdquo;);</li>\n  <li>rental  cars; and</li>\n  <li>any  combination of the above (&ldquo;<strong>Combination</strong>&rdquo;),</li>\n</ul>(each a &ldquo;<strong>Travel Product</strong>&rdquo;), through a convenient portal,  the facilitation of which is individually and collectively known as our &ldquo;<strong>Services</strong>&rdquo;.  You may access our Services through our website (&ldquo;<strong>Website</strong>&rdquo;) and mobile  application (&ldquo;<strong>App</strong>&rdquo;), collectively known as our &ldquo;<strong>Platform</strong>&rdquo;.</p>\n<p>In some cases, we work with our affiliates and other third-party  partners (&ldquo;<strong>Partners</strong>&rdquo;) to facilitate the listing and reservation of  certain Travel Products. For example, certain online reservations for Travel  Products on our Platform are facilitated by our Partners, including but not  limited to Booking Holdings Inc., KAYAK, priceline.com and Booking.com. Where  this is the case, t ibution to you, including without limitation for the purposes of  advertising and marketing our Platform, and you also agree so far as legally  possible to waive absolutely your moral rights and any broadly equivalent  rights you may have in such User Content in any territory of the world;</p>\n<p>&ensp;4.1.5 we have your consent to take action against individuals and  entities who breach our or your rights in relation to the User Content;</p>\n<p>&ensp;4.1.6 User Content does not constitute our endorsement of or  affiliation with you; and</p>\n<p>&ensp;4.1.7 we are under no obligation to host, store, retain, publish,  share or make available any User Content uploaded by you and that you will be  responsible for creating backups of any User Content if necessary.</p>\n<p> 4.2 For the avoidance of doubt, we reserve the right, in our sole  discretion, to remove User Content in accordance with the Guest Review  Guidelines and/or which, in our opinion, is in violation of these Terms or any  applicable law or may cause harm to us, other Users or third parties. We will  notify you of the reason/s for our action unless we reasonably believe that to  do so: (a) would breach the law or the direction of a legal enforcement  authority or would otherwise risk legal liability for us or our Partners; (b)  would compromise an investigation or the integrity or operation of the Platform;  or (c) would cause harm to any User, other third party, us or our Partners.</p>\n<p class=\"fontsmallb\"><strong>5. THIRD PARTY LINKS</strong></li>\n<p>5.1 Hyperlinks on this Platform to websites operated by third  parties are only provided for your reference. Agoda takes no responsibility for  the services provided by and/or content of these websites and has no control  over their content, access and privacy policies. If you click on a third party  hyperlink or advertisement, please be aware that you would be leaving our Platform  and any data you provide will be processed in accordance with said third  party&rsquo;s respective privacy and cookie policies, which we advise you consult  beforehand. Agoda will not be responsible or liable for the consequences of  accessing these websites, including exposure to hard and software viruses, spy  and malware. We do not endorse or recommend these websites or any of their  contents.</p>\n<p>5.2 Any third party that wishes to establish links to our Platform  should notify Agoda of their intention prior to doing so. Agoda may deny  permission for any such links to our Platform. If Agoda gives its permission  for any such links, Agoda is not under any obligation to establish reciprocal  links with the third party.</p><a name=\"3\"></a>\n<p class=\"fontsmallb\"><u><strong>SECTION  B: GENERAL BOOKING AND PAYMENT TERMS</strong></u></p>\n<p class=\"fontsmallb\"><strong>6. AGODA SERVICES</strong></p>\n<p>6.1 The terms in this Section B apply to Agoda&rsquo;s provision of its  Travel Product booking facilitation-related Services through the Platform.  Where the Travel Product booking facilitation-related Services are provided by  any Partner or made via a Partner&rsquo;s platform, please refer to that Partner&rsquo;s  respective terms and conditions of use and privacy policy instead as these will  govern the relation between you and that Partner. For the avoidance of doubt,  where the Travel Product is provided by a Partner, your booking through the  Platform is an offer to book a reservation (e.g., for Accommodations, Flights  or a rental car, you are making a request to book a reservation with the  Partner that is subject to acceptance by the Partner before it becomes a  binding transaction) at the price listed on the Platform for such Travel  Product on such other terms and conditions notified to you by the Partner at  the time of booking, which shall become a binding contract when your booking is  accepted by the Partner and will be subject to the Partner&rsquo;s terms and  conditions. Where applicable, the Partner will indicate the acceptance of such  Travel Product booking via an e-mail confirmation to you. In these cases, we  will provide your payment information to the relevant Partner to process your  payment and confirm your booking. The Partner reserves the right to reject  bookings as set out in their terms and conditions.</p>\n<p>6.2 Unless otherwise stated, all of our Travel Product booking  facilitation-related Services are provided by Agoda Company Pte. Ltd., which is  a private limited liability company, incorporated under the laws of Singapore,  having its registered address at 30 Cecil Street, Prudential Tower #19-08,  Singapore 049712 and is registered with the Accounting and Corporate Regulatory  Authority of Singapore under company registration number 200506877R.</p>\n<p>6.3 Please note that Agoda does not organize any ground transportation.  Where ground transportation is offered, this can be organized by and offered by  or on behalf of the Travel Supplier or a Partner, not Agoda. Agoda does not  assume any liability for the quality, safety, frequency, or service levels of  such transportation services. Where your Confirmed Booking includes a  self-transfer, you are responsible for the transfer and, subject to the terms  of the&nbsp;<a href=\"/flights/info/agodaguarantee\">Agoda.com  Guarantee</a>&nbsp;(if available), Agoda does not assume any liability in  relation to the self-transfer. Please verify with&nbsp;<a href=\"/info/contact.html\">Customer Service</a>&nbsp;which  extra fees are (not) included for self-transfers and ground transportation.</p>\n<p class=\"fontsmallb\"><strong>7. BOOKINGS</strong></p>\n<p>7.1 When making a booking for any Travel Product through our  Platform, that booking is made directly with the Travel Supplier(s) named on  the booking page. Our Platform only acts as a facilitator of such bookings. We  do not provide, own or control any of the Travel Products that you can access  through our Platform and we have no obligation to provide or operate the Travel  Products. The Travel Products are owned, controlled or made available by the  Travel Suppliers either directly or as an agent. The Travel Suppliers are  responsible for their respective Travel Products. Your interaction with any  Travel Supplier through our Platform is at your own risk. Agoda does not bear  any responsibility should anything go wrong during your travel or your use of  the Travel Product.</p>\n<p>7.2 A credit card, debit card, digital wallet or such other payment  method as we may from time to time accept (&ldquo;<strong>Payment Instrument</strong>&rdquo;) will be  required in order to make a booking for a Travel Product through our Platform.</p>\n<p>7.3 When you submit a booking through our Platform, you make an  offer to book the specified Travel Product(s) subject to these Terms (&ldquo;<strong>Booking  Request</strong>&rdquo;). The Travel Product shall be supplied by the Travel Supplier to you  and the terms and conditions applicable to that Travel Product shall be between  you and the Travel Supplier and shall be a separate binding contract pursuant  to these Terms between you and the relevant Travel Supplier once accepted by  such Travel Supplier, communicated to Agoda, and subsequently communicated to  you via a confirmation email from Agoda (&ldquo;<strong>Confirmed Booking</strong>&rdquo;). You  acknowledge that the &ldquo;thank you page&rdquo; shown after the submission of your  Booking Request does not indicate a Confirmed Booking and only indicates that  your Booking Request has been received by Agoda for processing.</p>\n<p>7.4 In some cases, we may provide you with a confirmation number in  the confirmation email (&ldquo;<strong>Booking Confirmation Number</strong>&rdquo;). Depending on the  policy of the Travel Supplier, the confirmation may also contain a voucher for  redemption (&ldquo;<strong>Booking Voucher</strong>&rdquo;). Neither we nor the Travel Supplier will  be responsible for Booking Confirmation Numbers or Booking Vouchers that are  lost, stolen or destroyed.</p>\n<p>7.5 The relevant Travel Supplier(s) may impose additional terms and  conditions, rules and restrictions (each a &ldquo;<strong>Travel Supplier Terms</strong>&rdquo;) that  will be applicable to your Confirmed Booking, including in relation to changes,  cancellations and refunds. You will be provided with the name of each Travel  Supplier and in some cases, the applicable Travel Supplier Terms or a link to  their Travel Supplier Terms, during the booking process. As the Travel Supplier  Terms applicable for each Travel Product may vary, you should ensure that you  fully understand and accept all of the applicable Travel Supplier Terms before  completing your booking. If you are booking on behalf of other persons, you are  required to ensure that they are aware of and agree to the applicable Travel  Supplier Terms. If you fail to comply with the Travel Supplier Terms, the  Travel Supplier has a right to refuse or cancel your booking without offering any  refunds. For enquiries about the Travel Supplier&rsquo;s products and services or its  Travel Supplier Terms, please contact the Travel Supplier directly.</p>\n<p>7.6 Except where prohibited by local law, Agoda has the right to  reject any Booking Request, and cancel any Confirmed Booking, including on  behalf of the Travel Supplier, or any part thereof, without reason. If you have  already made payment, we shall refund you the amounts paid in respect of such  rejected or cancelled parts in accordance with our&nbsp;<a href=\"/info/agoda-policies.html#5\">Refund Policy</a>,  unless:</p>\n<p>&ensp;7.6.1 you are in breach of these Terms or any applicable law;</p>\n<p>&ensp;7.6.2 the Travel Supplier Terms do not allow for refunds; or</p>\n<p>&ensp;7.6.3 Agoda deems in its sole discretion that you are not entitled to  a refund due to reasons including but not limited to suspected fraud or abuse.</p>\n<p class=\"fontsmallb\"><strong>8. PRICING, ADDITIONAL CHARGES AND TAXES</strong></p>\n<a name=\"12\"></a>\n<p><strong>8.1 Currency selection and effects</strong></p>\n<p>The Platform allows you to make bookings with Travel Suppliers around the world. Due to our international user base and the global nature of our listings, certain options are available to you to choose the currency displayed to you on the Platform (\"<strong>Display Currency</strong>) and to choose for the currency in which you are charged for a booking (\"<strong>Charge Currency</strong>).</p> \n<p>Your default Display Currency is based on your IP address. You can select your preferred Display Currency by clicking the currency code (e.g. USD, AUD) shown in the top right corner of any page, or in Account Settings.</p> \n<p>Before you select your Charge Currency on the booking form/confirmation page, the Platform shows you estimated prices of your booking in your Display Currency for your convenient reference only. Where relevant, Agoda uses the then-current Bloomberg Generic Composite Rate to calculate those estimated prices of your booking. The price you pay for a booking will depend on your selected booking type, Payment Instrument, Display Currency, Charge Currency, and any applicable credits and discounts, among other things.</p>  \n<p>Agoda determines your default Charge Currency based on the default currency of the Payment Instrument details that you enter on the booking form/confirmation page. You are also provided the option to set your Charge Currency as the currency that the Travel Supplier uses for its Travel Product listings with Agoda (<strong>Product Currency</strong>).</p>\n</p>\n<style>\ntable \n{\n  border-collapse: collapse;\n  width: 100%;\n  border-spacing: 20px;\n}\nth, td {\n  padding-top: 20px;\n  padding-bottom: 20px;\n}\nth {\n  text-align: left;\n  vertical-align: top;\n}\ntr {\n  border-bottom: 1px solid #ddd;\n}\n</style>\n<table>\n  <tr>\n    <td>If you select a <strong>Pay Now booking </strong></td>\n    <td>Agoda will calculate the price for your booking using the then-current Bloomberg Generic Composite Rate. However, after you select your Charge Currency, an additional amount of 5% of the price will be added when Charge Currency is different from Display Currency, except when <i>(A) you are paying with a US-issuer payment card whose default currency is USD; or (B) you are paying with a US-issuer payment card and booking from an IP address located in the United States.</i>\n<p>When you click Book Now!, you will be charged the price shown to you in your selected Charge Currency.</p>\n</td>\n  </tr>\n <tr>\n \t<td>If you select a <strong>Pay Later booking </strong></td>\n    <td>Agoda will calculate an estimated price for your booking using the then-current Bloomberg Generic Composite Rate. However, after you select your Charge Currency, an additional amount of 5% of the price will be added (i) when Charge Currency is different from Display Currency, except when <i>(A) you are paying with a US-issuer payment card whose default currency is USD; or (B) you are paying with a US-issuer payment card and booking from an IP address located in the US;</i> or (ii) when Charge Currency is different from Product Currency, except when <i>(A) you are making your booking from an IP address located in the United Kingdom; (B) you are paying with a US-issuer payment card whose default currency is USD; or (C) you are paying with a US-issuer payment card and booking from an IP address located in the United States)</i>. If the conditions for applying both sections (i) and (ii) are met, only the price increase described in section (ii) would be applied.\n<p>Because you have selected a Pay Later booking, you will not pay anything until the payment date shown on the booking form and on your booking confirmation. On the payment date, Agoda will calculate the final price for your booking in your selected Charge Currency using the then-current Bloomberg Generic Composite Rate plus up to additional amount of 5% of the price, where applicable.</p></td>  \n</tr>\n<tr>\n<td></td>\n<td>\n<i><b>REMINDER:</b> Your final price on the payment date may increase (or decrease) compared to the estimated price, depending on any changes in the relevant Bloomberg Generic Composite Rates between the day that you confirm your booking and the actual charge date.</i>\n</td>\n<tr>\n<td>If you select a <strong>Pay at Hotel booking </strong></td>\n<td>You will pay the Travel Supplier directly at the time of your booking in the currency indicated on the booking form and on your booking confirmation, or in any other currency that the Travel Supplier agrees to accept.\n<p>Agoda will also calculate and show you on the booking form an estimated price for your booking in your selected Display Currency using the then-current Bloomberg Generic Composite Rate. However, payment is due in the Travel Suppliers currency.</p>\n<p>If you pay the Travel Supplier in a different currency, or with a Payment Instrument that uses a different currency, the actual amount that you will be charged for your booking will depend on the exchange rate(s) used by the Travel Supplier and/or your card issuer. These factors are outside of Agodas control.</p>\n</td>\n</table>\n<p>Agoda updates its Bloomberg Generic Composite Rates regularly, and generally on a daily basis.</p>\n<p class=\"fontsmallb\"><strong>Payment Instrument provider fees</strong></p>\n<style>\ntable {\n  border-collapse: collapse;\n  width: 100%;\n}\ntr {\n  border-bottom: 1px solid #ddd;\n}\nth, td {\n  padding-top: 20px;\n  padding-bottom: 20px;\n}\n</style>\n<table>\n  <tr>\n    <td>If you select a Charge Currency that is not the default currency of the Payment Instrument </td>\n    <td>Your Payment Instrument provider (for example, the bank issuing the payment card which you use to pay):\n<ul>\n<li>may charge you additional fees, such as international transaction fees; and</li>\n<li>will determine the applicable exchange rate when the transaction is applied to your account. Your Payment Instrument provider may use higher or lower rates compared to the Platform.</li></ul>\n</ul>\nAny applicable fees are based on your agreement with your Payment Instrument provider. Agoda does not control or benefit from your Payment Instrument providers exchange rate or fees.\n</td></tr>\n</table>\n<p><strong>8.2 Charges for Taxes and Fees</strong></p>\n<p>&ensp;8.2.1 When browsing Travel Products on our Platform, the Display Price  is generally exclusive of taxes and service fees unless otherwise expressly  stated.</p>\n<p>&ensp;8.2.2 In connection with facilitating your booking, the charge to your  Payment Instrument may include an amount for charges, taxes and fees (&ldquo;<strong>Taxes  and Fees</strong>&rdquo;) unless indicated otherwise, which may include bank and credit  card fees and charges where this is available or known to us. The charge for  Taxes and Fees varies based on a number of factors including, without  limitation, the amount Agoda pays the Travel Supplier and the location and type  of the Travel Supplier and/or Travel Product and may include a fee that Agoda  retains.</p>\n<p>&ensp;In relation to Flights or Accommodations,  these Taxes and Fees may include a fee for the facilitation services provided  by Agoda in relation to your Booking (&ldquo;<strong>Agoda Booking Fee</strong>&rdquo;). Except where  expressly prohibited by law, the Agoda Booking Fee is non-refundable.</p>\n<p>&ensp;8.2.3 In relation to Flights and Accommodations, these Taxes and Fees  include an estimated amount to recover the amount Agoda pays on your behalf to  the relevant Travel Supplier(s) in connection with your booking for taxes owed  by the respective Travel Supplier(s), or Agoda as the case may be, in respect  of their service to you, including, without limitation, sales and use tax,  occupancy tax, room tax, departure, airport use, terminal, aviation security,  aviation insurance and fuel surcharges and taxes, sales tax, service tax,  excise tax, value added tax, goods and services tax, consumption tax and/or  other similar taxes.</p>\n<p>&ensp;8.2.4 For bookings involving Travel Products located in certain  jurisdictions, the Taxes and Fees amount may also include government-imposed  service fees or other fees not paid directly to the taxing authorities but  required by law to be collected by the relevant Travel Supplier, or Agoda as  the case may be.</p>\n<p>&ensp;8.2.5 In certain jurisdictions, the Taxes and Fees amount paid to the  Travel Supplier on your behalf in connection with your reservation may vary  from the Taxes and Fees amount Agoda estimates and includes in the charge to  you. The balance of the (estimated) charge for Taxes and Fees, if any, is a fee  Agoda may retain as part of the compensation:</p>\n<p>&emsp;(a) in relation to any Flight component of your booking, as our  handling fee for the services provided by Agoda to you in respect of such  Flight(s); </p>\n<p>&emsp;(b) in relation to any Accommodation (as applicable depending on the  jurisdiction), as our fee for the services provided by Agoda to you in respect  of such Accommodation. </p>\n<p>&ensp;8.2.6 You are fully responsible for all taxes, charges, fees, duties  and assessments arising out of the use of this Platform. While we aim to  provide customers with the total price of each booking on the Platform, there  is a chance that a government-imposed tax may be added or increased after the  booking is purchased. If this occurs, by accepting these Terms, you agree to  pay the new or higher government-imposed tax, where not prohibited by law.</p>\n<p>&ensp;8.2.7 Except as otherwise described in these Terms, Agoda is not the  vendor collecting and remitting taxes to the applicable tax authorities, unless  otherwise required by law or where Agoda is required to collect and remit taxes  on behalf of the Travel Suppliers. The relevant Travel Suppliers, as vendors,  include all known applicable taxes in the amount displayed as the total price  of your booking and Agoda pays over such amounts on your behalf directly to the  vendors or directly to the relevant tax authority where required by law. Agoda  is not a co-vendor associated with the vendors with whom we book or reserve our  customer's travel arrangements. Taxability and the appropriate tax rate and the  type of applicable taxes may vary depending on various factors such as location,  type of service etc..</p>\n<p>&ensp;8.2.8 Where the Travel Product booking facilitation-related Services  are provided by any Partner or made via a Partner&rsquo;s platform, calculation of  applicable taxes and fees will be set out in such Partner&rsquo;s terms and  conditions.</p>\n<p><strong>8.3 Electronically Supplied Services </strong></p>\n<p>Agoda  may provide additional services independent of, in addition to, or ancillary to  the Services and the services offered by the Travel Suppliers (&ldquo;<strong>Electronically  Supplied Services</strong>&rdquo; or &ldquo;<strong>ESS</strong>&rdquo;). For these ESS, we may request a  service fee in consideration thereof, upon your acceptance of these ESS and  subject to specific terms and conditions you may agree to for obtaining such ESS.  For sake of clarity, such ESS fee if charged by Agoda will be over and above  the amount you may be charged by the Travel Suppliers for availing the services  offered by the Travel Suppliers.</p>\n<p class=\"fontsmallb\"><strong>9. PAYMENT</strong></p>\n<p>9.1 Before you submit your Booking Request, you will be notified of  the payment methods that are acceptable for that Booking Request. While most  bookings are payable in full upon submission of your Booking Request (&ldquo;<strong>Pay  Now</strong>&rdquo;), we may in some cases offer you the option of paying Agoda at a later  date (&ldquo;<strong>Book Now, Pay Later</strong>&rdquo;) or paying the Travel Supplier directly (&ldquo;<strong>Pay  at Hotel</strong>&rdquo;). Please refer to clause 15 for more details on these alternative  payment options.</li>\n<p>9.2 You authorize Agoda or another Agoda Group entity to charge or  debit your Payment Instrument for the full booking amount once you have  submitted your Booking Request.Upon receipt of your payments by Agoda for Confirmed Bookings, your obligation to the Travel Supplier for that amount is extinguished.</p>\n<p>9.3 We reserve the right to cancel your booking, including on behalf  of the Travel Supplier, if applicable, if the full payment for your booking is  not received in a timely fashion, including but not limited to where your  Payment Instrument cannot be charged on the intended Charge Date for whatever  reason.</p>\n<p>9.4 Local tax invoices may be obtained from the Travel Supplier  offering the Travel Product to you. Where specifically required by law, Agoda  may provide a tax invoice to you.</p>\n<p>9.5 For a variety of reasons, payment on our Platform may fail. In  such cases, Agoda will use all reasonable efforts to offer you alternatives  (where available) to ensure your booking can go ahead or offer you a refund in accordance  with our&nbsp;<a href=\"/info/agoda-policies.html#5\">Refund Policy</a>. If  you have any questions, please contact&nbsp;<a href=\"/info/contact.html\">Customer Service</a>.</p>\n<p class=\"fontsmallb\"><strong>10. CANCELLATIONS, CHANGES AND REFUNDS</strong></p>\n<p>10.1 If you wish to review, adjust or cancel your reservation, please  follow the instructions in the confirmation email, use our self-service tool,  or contact&nbsp;<a href=\"/info/contact.html\">Customer Service</a>.</p>\n<p>10.2 Any cancellations, changes, refunds and no-shows to your  Confirmed Booking are subject to the applicable booking conditions and Travel  Supplier Terms, including any additional fees that may be imposed by the Travel  Supplier. You should read our&nbsp;<a href=\"https://www.agoda.com/info/agoda-policies.html#5\">Refund  Policy</a>, the cancellation and no-show policies of the relevant Travel  Supplier(s), and the booking conditions for your selected reservation carefully  prior to making your booking. Please be advised that certain reservations may  be non-refundable, non-cancellable, and/or non-changeable.</p>\n<p>10.3 Without prejudice to clause 10.2, Agoda reserves the right to  charge a cancellation and/or modification fee on behalf of the Travel Supplier,  up to the full cost of the reservation, for any cancellation or modification by  you of a Confirmed Booking, and such fees will be indicated on our Platform.</p>\n<p class=\"fontsmallb\"><strong>11. YOUR OBLIGATIONS, REPRESENTATIONS AND WARRANTIES </strong></p>\n<p>11.1 When you submit a Booking Request, you represent and warrant to  Agoda that:</p>\n<p>&ensp;11.1.1 you have the full legal capacity to make the transaction (or have the authorization to do so from your legal guardian);</p>\n<p>&ensp;11.1.2 the Payment Instrument you are using to make the booking is your  own or that you are authorized to complete the booking with it, and that there  are sufficient funds to cover the cost of the transaction;</p>\n<p>&ensp;11.1.3 the payment details you provide us with in making a booking are  fully correct;</p>\n<p>&ensp;11.1.4 you will not resell any Travel Products booked through our  Platform;</p>\n<p>&ensp;11.1.5 you are not subject to any international sanctions program or  restrictions;</p>\n<p>&ensp;11.1.6 if and when applicable, you will satisfy all your obligations,  tax, withholding or otherwise, as required by applicable law.</p>\n<p>11.2 You also undertake to provide correct and accurate e-mail,  postal and/or other contact details to Agoda and acknowledge that Agoda may use  these details to contact you in the event that this should prove necessary in  connection with your booking or other use of our Platform.</p>\n<p class=\"fontsmallb\"><strong>12. PROMOTIONS </strong></p>\n<p>12.1 Agoda may support promotional rates, vouchers, discounts, promo  codes and special offers (&ldquo;<strong>Promotions</strong>&rdquo;) and &ldquo;<strong>AgodaCash</strong> from time  to time. Unless expressly stated otherwise, Promotions may not be combined with  other Promotions and/or loyalty programs. Promotions are subject to further  rules and special conditions which will be posted on our Platform, as may be  amended by Agoda from time to time. Promotions cannot be redeemed, exchanged or  refunded for cash, credit, or other products. Some Promotions may only be  available in certain territories or for residents of certain territories and  may exclude certain types of Travel Products and may be subject to additional  terms and conditions.&nbsp;While discount amounts for promocodes may vary, the value of the discount will be clearly displayed within the price breakdown.</p>\n<p>12.2 Where you have a promo code, or voucher, if it is not  automatically applied, you must apply it at the payment page in order to apply  it to your booking. Unless expressly stated otherwise, Promotions will not  apply to the local taxes, service fees and additional charges of your booking.</p>\n<p>12.3 Agoda reserves the right to stop the use of any Promotion for  any reason. In case of any dispute relating to Promotions, Agoda&rsquo;s decision  shall be final.</p>\n<p class=\"fontsmallb\"><strong>13. FRAUD </strong></p>\n<p>13.1 We have stringent fraud detection and prevention mechanisms in  place. In certain cases, we may require additional information or verifications  to validate and confirm your booking. If you choose not to submit the  additional information or if we are not satisfied with the information  received, your Booking Request will be cancelled because it is incomplete, and  any amounts charged will be refunded. It is possible that a Travel Product  becomes unavailable during the fraud check, in which case the booking will no  longer be available. You acknowledge and agree that Agoda shall not be held  liable in such circumstances.</p>\n<p>13.2 If you suspect an unauthorized or fraudulent booking was made  using your Payment Instrument via Agoda, please contact&nbsp;<a href=\"/info/contact.html\">Customer Service</a>&nbsp;immediately. You should also contact your bank or Payment Instrument issuer immediately upon  becoming aware of such unauthorized use.</p>\n<p class=\"fontsmallb\"><strong>14. TRAVEL ADVISORY AND VISA REQUIREMENTS</strong></p>\n<p>14.1 It is your responsibility to ensure that you satisfy all  applicable legal requirements when entering a country or territory, including  its visa and health requirements. As these requirements are subject to change  without notice, Agoda recommends that you review travel prohibitions, warnings,  announcements and advisories and verify with the appropriate consulate prior to  booking and again before departure. It is your responsibility to ensure that  you are either insured by your own insurance company, or by the Travel  Suppliers who may provide insurance coverage. Agoda takes no responsibility in  the insurance process and recommends that you are sufficiently covered with a  comprehensive travel insurance policy prior to departure.</p>\n<p>14.2 By displaying Travel Products in or to particular destinations,  Agoda does not represent or warrant that travel to such points is advisable or  risk-free and Agoda shall not be held liable for damages or losses that may  result from travel to such destinations. You are strongly advised to check the  relevant travel advisories issued by your government for any country you are  visiting and to take the necessary precautions.</p><a name=\"4\"></a>\n<p class=\"fontsmallb\"><u><strong>SECTION C: ACCOMMODATIONS</strong></u></p>\n<p class=\"fontsmallb\"><strong>15. ADDITIONAL PAYMENT OPTIONS </strong></p>\n<p>15.1 To the extent your booking includes Accommodations, you may be  given the option to Book Now, Pay Later. If you have selected this option:</p>\n<p>&ensp;15.1.1 notwithstanding clause 9.2 above, your booking amount is payable  on the Charge Date which will be at such future time as indicated in the  corresponding confirmation email and you authorize Agoda or another Agoda Group  entity to charge or debit your Payment Instrument on such Charge Date; and</p>\n<p>&ensp;15.1.2 you acknowledge and agree that a small verification charge or  pre-authorization may also be made to your Payment Instrument at the time the  Booking Request is submitted, with the balance charged when the booking amount  becomes payable by you.</p>\n<p>15.2 To the extent your booking includes Accommodations, you may be  given the Pay at Hotel option to make payment directly at the relevant  property. If you have selected this option:</p>\n<p>&ensp;15.2.1 notwithstanding clause 8.2, the Display Price may or may not  include Taxes and Fees. Please verify the booking conditions and your  confirmation email or voucher, or inquire with the Travel Supplier or contact  our&nbsp;<a href=\"/info/contact.html\">Customer Service</a>&nbsp;team;</p>\n<p>&ensp;15.2.2 in some cases, a Travel Supplier may pre-authorize your Payment  Instrument and charge a deposit or charge the full booking amount up-front; and</p>\n<p>&ensp;15.2.3 in some cases, a Travel Supplier may require your Payment  Instrument details in order to guarantee your booking and you hereby authorise  Agoda to send such information to that Travel Supplier in accordance with  our&nbsp;<a href=\"/info/privacy.html\">Privacy Policy</a></p>\n<p>15.3 To the extent your booking includes Accommodations, depending on  your location, you may be given the option to make payment of your booking  amount in instalments (&ldquo;<strong>Instalments</strong>&rdquo; or &ldquo;<strong>Deferred Payments</strong>&rdquo;). If  you have selected this option:</p>\n<p>&ensp;15.3.1 you acknowledge and agree that this payment option is not  provided by Agoda but by a third party (&ldquo;<strong>Instalment Facilitator</strong>&rdquo;) and  subject to additional terms and conditions, including such terms and conditions  as may be imposed by that Instalment Facilitator. You may be redirected to the  Instalment Facilitator&rsquo;s environment to complete the instalment payment option  and accept Instalment-specific terms and conditions. If you do not meet the  Instalment Facilitator&rsquo;s terms it is at their absolute discretion to not make  the instalment payment option available to you;</p>\n<p>&ensp;15.3.2 if you are in breach of the Instalment Facilitator&rsquo;s terms, you will  be subject to the consequences stipulated by the Instalment Facilitator&rsquo;s  terms. Agoda has no liability to you for any such consequences under these  terms; and</p>\n<p>&ensp;15.3.3 Agoda reserves the right to cancel your booking, including on  behalf of the Travel Supplier, if you breach the Instalment Facilitator&rsquo;s terms  and you agree to pay and be solely liable for the full booking amount. You  further agree that Agoda has the right to assign the full booking amount  payable by you to the Instalment Facilitator and/or its factors.</p>\n<p class=\"fontsmallb\"><strong>16. STAR RATINGS</strong></p>\n<p>16.1 Star or other denoted ratings (&ldquo;<strong>star ratings</strong>&rdquo;) may be  displayed for some Accommodations on our Platform. Such star ratings are based  on information we have received from the relevant Travel Suppliers and are  provided for your information only. Agoda does not independently verify such  star ratings and makes no representation that these ratings are or will be  consistent with ratings on other websites and platforms. Without prejudice to  the generality of clause 3.1, Agoda makes no guarantees or representations  about the facilities, amenities, services, quality, comfort or any other  features of any Accommodation based on the star ratings.</p>\n<p class=\"fontsmallb\"><strong>17. BEST PRICE GUARANTEE PROGRAM </strong></p>\n<p>17.1 We strive to have the most competitive prices and we want you to  pay the lowest price possible for your stay at an Accommodation. </p>\n<p>&ensp;17.1.1 Should you find your Confirmed Booking Accommodation, with the  same booking specifications and conditions, at a lower price on the internet  after you have made a booking through us, you may submit a claim to us in  accordance with the terms of our&nbsp;<a href=\"/info/agoda-policies.html#1\">Best Price Guarantee</a>. If we  determine that your claim meets the requirements of our Best Price Guarantee,  we will match the difference between the price offered on our Platform and the  lower price in accordance with the terms and conditions of the Best Price  Guarantee. This clause does not apply to any bookings made using the services  of a Partner.</p>\n<p>&ensp;17.1.2 In addition to the above, to fetch the best price, you allow  Agoda to exercise, at our sole discretion, but without any obligation  whatsoever, re-book the same room type, with the same benefits (insofar as it  satisfies the conditions above), if available at a cheaper price and reimburse you  the savings in AgodaCash to your Agoda account.</p>\n<p class=\"fontsmallb\"><strong>18. SECRET DEALS</strong></p>\n<p>18.1 To the extent that your booking relates to an Accommodation  which is part of Agoda&rsquo;s Secret Deals program, you acknowledge and agree that  you will only be notified of the name, location, and contact details of such  Accommodation once you have a Confirmed Booking, and that such booking cannot  be cancelled and is non-refundable to the extent permitted by applicable law.  Accommodations that are part of the Secret Deals program come through specific  arrangements with Travel Suppliers, and are indicated with a specific logo.  Accommodations offered through the Secret Deals program may or may not be  reflected in traditional retail inventory. When selecting and confirming such a  booking, you acknowledge that your booking is made in accordance with clause  7.1.</p>\n<p class=\"fontsmallb\"><strong>19. FAST TRACK SERVICE</strong></p>\n<p>19.1 Agoda &ldquo;<strong>Fast Track Service&rdquo;</strong> will enable you to get priority access to our customer service. At the time of your booking, you will be offered Agodas Fast Track Service attached to the corresponding booking. Upon completion of your purchase of the Fast Track Service, Agoda will provide you with priority access across all modes of communication with our customer service agents  calls, emails, chats  corresponding to that booking. This means that you will be put first/ahead in the queue when you contact our customer service. Please note that the Fast Track Service will be offered similarly to all purchasers, which means that Fast Track Service will be offered on first-come-first served basis if there are multiple purchasers of the same service reaching out to our customer service at the same time. In the times of emergency, force majeure, natural disaster, etc., Agoda will provide this service on best effort basis. </p>\n<p>19.2 You can avail the Fast Track Service by paying an additional amount (over and above the price of your accommodation) at the time of booking your accommodation (&ldquo;<strong>Fast Track Fee&rdquo;</strong>). The amount of the Fast Track Fee will be calculated as a percentage of the total booking value of your selected accommodation and will be charged to you inclusive of applicable taxes. Once purchased, the Fast Track Fee will not be refunded to you in any event, including in the events of cancellation of your corresponding (fully/partially/non-refundable) booking. However, you will continue to have priority access to Agodas customer service, even post cancellation of your corresponding booking, should you have any questions later.</p>\n<p>19.3\tUpon completion of your purchase, the Fast Track Service will be available to you only with respect to the corresponding booking:</p>\n<p>&ensp;a)\tfor departed bookings  from the time of booking creation up to 30 days after checkout date; or</p>\n<p>&ensp;b)\tfor cancelled bookings  from the time of booking creation up to 30 days after cancellation date.</p>\n<p class=\"fontsmallb\"><strong>20. SMARTFLEX SERVICE</strong></p>\n<p>20.1 Smartflex service allows you to book an accommodation with enhanced cancellation flexibility (&ldquo;<strong>Extended Cancellation Period&rdquo;</strong>) while making a reservation at your selected property (&ldquo;<strong>Smartflex Service&rdquo;</strong>). At the time of booking, amongst other offers, you may choose Smartflex Service offer. During the Extended Cancellation Period available to you under Smartflex Service, you can cancel your booking without any charge or cancellation fee. Cancelling your booking outside of this Extended Cancellation Period may attract cancellation fee as per the cancellation policy of the property. Both, at the time of your booking and upon completion of your purchase of the Smartflex Service, you will see the terms of the Extended Cancellation Policy corresponding to that booking.</p>\n<p>20.2 Smartflex Service is available to you by paying an additional amount (over and above the price of your accommodation) at the time of booking your accommodation (&ldquo;<strong>Smartflex Service Fee&rdquo;</strong>). Smartflex Service Fee will be disclosed to you at the time of your booking on the payment page. In certain events, Smartflex Service Fee may not be refunded to you in case of cancellation of your associated booking.</p>\n<p>20.3\tBy choosing to purchase Smartflex Service offer, you agree to these terms made available to you at the time of your booking.</p><a name=\"5\"></a>\n<p class=\"fontsmallb\"><u><strong>SECTION D: FLIGHTS</strong></u></p>\n<p class=\"fontsmallb\"><strong>21. RESCHEDULING AND CHANGES</strong></p>\n<p>21.1 To the extent that your Confirmed Booking includes any  Flight(s), you acknowledge that the Travel Supplier and/or relevant airline or  airlines may reschedule or cancel such Flights in accordance with the Travel  Supplier Terms. Agoda is not responsible for changes to the scheduled operation  of the Flights, including delayed or cancelled Flights, and any failure by the  Travel Supplier to provide you with notice of changes to the Flights.</p>\n<p>21.2 If you wish to modify or cancel any Flight component of your  Confirmed Booking, you acknowledge that in accordance with clause 10.3 above,  Agoda will impose an additional charge of up to USD 50 (or the equivalent thereof  in another currency) per person for each modification, except where prohibited by  local law, and this is in addition to any applicable charges by Travel  Suppliers and airlines. While these charges are additional, they are part of  the compensation for our Services for Flights bookings.</p>\n<p class=\"fontsmallb\"><strong>22. FARES WITH MULTIPLE AIRLINES</strong></p>\n<p>22.1 We may offer fares that are a combination of one-way and/or  return Flight segments that could involve different airlines. In processing  your combined Flight booking, it is possible that certain Flight segments will  be confirmed and other Flight segments for the same journey cannot be booked  (or may be cancelled or significantly changed after booking). You acknowledge  that each Flight segment in a combined journey is a separate flight booking.  You will not be allowed to modify or cancel the confirmed Flight segments for  free, even if other Flight segments for the same journey are not successfully  booked. All Flight bookings are subject to terms and conditions that may vary  based on the travel origin/destination, including policies on Flight booking  changes and fees, cancellations, and refunds for individual or combined  Flights/segments. Changes to one Flight may not automatically be applied to the  other Flight segments, which may need to be changed individually. This may  result in separate fees and charges to change each segment, including the Agoda  Booking Fees. You may require evidence of a return or onward travel for  international flights. If the bookings of all Flight segments will be  confirmed, you will receive a single booking confirmation for the whole journey.  The fee Agoda retains as part of the compensation for its Services and to cover  the costs of booking or facilitating your reservation, is calculated based on  the whole journey at the time of booking.</p>\n<p class=\"fontsmallb\"><strong>23. AIRLINE AND TICKET CONDITIONS</strong></p>\n<p>23.1 Without prejudice to the generality of clause 7.5 above, you  agree to be bound by the terms and conditions of carriage of the airline(s)  issuing the tickets for any Flight component of your Confirmed Booking. Such  terms and conditions may include restrictions in relation to payment, refunds,  cancellation, reservation modification, scheduled times and dates, liability,  and fare restrictions and conditions. There may also be prohibitions on  &quot;point-beyond&quot;, &quot;hidden-city&quot;, or &quot;back-to-back&quot;  tickets and other bookings which include segments which you do not intend to  use, on use of flight coupons out of sequence, and on buying a return ticket  when you only intend to travel one-way. You understand that any violation of  any terms and conditions of the airline, including purchase conditions, could  result in cancellation of your Flight(s), being denied access to your  Flight(s), or forfeiting any payments made for Flight(s). We may also charge  you for any costs and penalties incurred as a result of such violation. We recommend  that you read the refund, cancellation and no-show policies applicable to your  Flight(s) carefully prior to making your booking, including where the airline  changes or cancels your Flight booking.</p>\n<p>23.2 Sometimes, cheaper fares are available on the Platform for the  same Flight, for the same Flight segment(s) on the same date, at the same time  and on the same airline, however, these cheaper fares may carry special  restrictions and conditions, for example in respect of cancellation and refund.  Please check the fare and rate details thoroughly for any such conditions prior  to making your booking. Different tickets on the same airline for the same  Flight may carry different restrictions or include different services.</p>\n<p>23.3 Airlines may require you to pay additional fees at the airport  for certain services and/or if you exceed certain limits as dictated by the  airline, including free or included pieces or weight of your baggage, seat  selection, meals and priority boarding. While we provide some details of what  is included in your ticket for your Flight, this is not a substitute for, or  summary of, the airline terms and conditions and you should ensure to review  these separately.</p>\n<p class=\"fontsmallb\"><strong>24. FLIGHT PRICE</strong></p>\n<p>24.1 Please note that all prices for Flights on the Platform are for your Flight reservation only and are for the requested flights and for the number of people indicated, unless indicated otherwise. The Flight reservations rates are displayed per person. We may also charge booking for certain types of bookings during or after the Booking is made. These will be displayed in the booking form and on the confirmation screen as an Agoda Booking Fee.</p><a name=\"6\"></a>\n<p class=\"fontsmallb\"><strong>25.\tCUSTOMER SERVICE PACKAGES </strong></p>\n<p>25.1\tThe Customer Service Packages for Agoda Flights (&ldquo;<strong>Service Package&rdquo;</strong>) are available in three tiers  Premium, Plus and Basic  with each tier providing you with a different level of support and benefits as follows:</p>\n<p>&ensp;25.1.1\tAgoda Modification and Cancellation Fee </p>\n<p>The applicable Agoda modification and cancellation fee, pursuant to the Terms, for your request to modify or cancel the Flight component of your Confirmed Booking will be fully waived for Premium tier and partially waived for Plus tier. Note that this modification and cancellation fee refers to the fee imposed by Agoda which is in addition to any applicable charges by Travel Suppliers and airlines. Non-refundable or non-changeable booking(s) will continue to be subject to the terms and conditions of the Travel Suppliers and airlines.</p>\n<p>&ensp;25.1.2\tPrioritized Customer Service Responses </p>\n<p>Users in the Premium and Plus tiers will be provided with priority access when corresponding with our customer service agents in relation to the Flight bookings. This means that you will be prioritized in the queue of all callers and/or emails, depending on the tier you are in, when you contact our customer service. Priority access for Premium and Plus tiers are available when you contact Agoda customer service via the Help Center. Your call and/or email will be prioritized based on the Flight Booking ID provided by you. Users in the Premium tier enjoy the shortest waiting time when contacting our customer service and will be prioritized over Users in the &lsquo;Plus&rsquo; and &lsquo;Basic&rsquo; tiers. Users in the &lsquo;Plus&rsquo; tier will be prioritized over Users in the Basic tier. Prioritization among Users within each tier will be given on a first-come-first served basis. </p>\n<p>In the times of emergency, force majeure, natural disaster, etc., Agoda will provide this service on best effort basis.  </p>\n<p>&ensp;25.1.3\tPromocode for Accommodations</p>\n<p>Each User in the Premium and Plus tier will receive a one-time use promo code applicable on an Accommodation booking of a minimum value of USD 250 on our Platform. The promo code will expire one (1) year from the purchase date of your Service Package. The use of promo code is subject to the applicable Terms governing Promotions.</p>\n<p>26.2\tThe Service Package is available to you for purchase by paying the applicable Service Package fee at the time of booking your Flight(s) (&quot;Service Package Fee&quot;). The Service Package Fee is non-refundable including in the event of cancellation of your corresponding (fully/partially/non-refundable) booking. However, you will continue to have priority access to our customer service, even after the cancellation of your booking. </p>\n<p>25.3\tUpon completion of your purchase, the Service Package support and benefit will be available to you:</p>\n<p>&ensp;a)\tonly with respect to the corresponding Flight booking; and</p>\n<p>&ensp;b)\tfor a period of one (01) year only from the date of your corresponding Flight booking.</p>\n<p class=\"fontsmallb\"><u><strong>SECTION E: COMBINATION</strong></u></p>\n<p class=\"fontsmallb\"><strong>26. SPECIFIC COMBINATION TERMS</strong></p>\n<p>26.1 Further to clause 8 above, the total Display Price for any Combination  is based on booking and paying for the component of the Travel Products (e.g.,  the Accommodation(s) and the Flight(s) as a combined package). You acknowledge  that the Display Price may not be the same as booking and paying for each  component of the Combination separately.</p>\n<p>26.2 If the terms and conditions of your Combination permit you to  change or cancel part of your Combination and you do so, your booking may then  cease to constitute a Combination and the benefits and savings achieved by  booking a Combination may no longer apply or be available.</p>\n<p>26.3 Notwithstanding clause 7.3 above, where your Booking Request  relates to a Combination, each Travel Supplier involved must accept your  Booking Request in order for you to receive a Confirmed Booking, and a separate  contract is formed between you and each Travel Supplier involved for the  respective Travel Product provided by that Travel Supplier.</p>\n<p>26.4 Further to clause 10 above, where you have booked a Combination  that comprises two or more Travel Products, changes to or cancellations of one  Travel Product will not automatically be applied to the other Travel  Product(s). You are responsible for making any consequential changes and/or  cancellations and any fees and charges incurred in doing so.</p><a name=\"7\"></a>\n<p class=\"fontsmallb\"><u><strong>SECTION F: OTHER AGODA PROGRAMS</strong></u></p>\n<a name=\"priceAlert\"></a>\n<p class=\"fontsmallb\"><strong>27. AGODA PRICE ALERTS</strong></p>\n<p>27.1 Agoda offers the &ldquo;<strong>Price Alerts</strong>&rdquo; feature on our Platform  in relation to certain Travel Products. Where available, you may set the Price  Alerts feature to alert you through your selected communication channel about  certain price changes to the relevant Travel Product during a specified time  period.</p>\n<p>27.2 You are responsible for updating your Price Alerts settings.  Price Alerts within your settings will continue to be sent to you even if you  make a booking for that Travel Product or any other Travel Product until you  change your Price Alert settings. Opting into receiving Price Alerts will not  affect any other choices you have made regarding receiving communications from  us. You may opt out of receiving Price Alerts at any time by clicking on the &lsquo;turn  off price alerts&rsquo; or a similar message found in the Price Alerts sent to you.  For more information on this, please see our&nbsp;<a href=\"/info/privacy.html\">Privacy Policy</a>.</p>\n<p class=\"fontsmallb\"><strong>28. POINTSMAX</strong></p>\n<p>28.1 Agoda&rsquo;s &ldquo;<strong>PointsMAX</strong>&rdquo; program allows you to collect points  with certain third-party loyalty programs (e.g., mileage programs from  airlines) where available in respect of certain Travel Products. Agoda does not  apply an additional charge to your booking amount in order for you to collect  the third-party loyalty program points. You are responsible for selecting and  inputting the correct third-party loyalty program details in order to collect  such points. The PointsMAX program is subject to the terms and conditions of  the&nbsp;<a href=\"/info/agoda-policies.html#14\">PointsMAX  Policy</a>. All participating third-party loyalty programs are operated by  third parties and Agoda shall not be liable for any losses, claims or damages  suffered in connection with such loyalty programs.</p>\n<p class=\"fontsmallb\"><u><strong>SECTION G: GENERAL TERMS</strong></u></p><a name=\"8\"></a>\n<p class=\"fontsmallb\"><strong>29. DATA PROTECTION AND PRIVACY</strong></p>\n<p>29.1 For information regarding our treatment of your personal data,  please review our current&nbsp;<a href=\"https://www.agoda.com/info/privacy.html\">Privacy  Policy</a>, which is incorporated by reference into these Terms. To the  extent required under applicable law, your acceptance of these Terms  constitutes acceptance and agreement to our collection, use and disclosure of  your personal data in accordance with our <a href=\"/info/privacy.html\">Privacy Policy</a>.\n<p class=\"fontsmallb\"><strong>30. INTELLECTUAL PROPERTY</strong></p>\n<p>30.1 Unless otherwise stated, all rights in our Platform (including  the intellectual property, technology, trademarks, arrangement and compilation  of the Content and the infrastructure used to provide such Content, etc.) are  owned by or licensed to Agoda. You will abide by all copyright notices,  trademark rules, information, and restrictions contained in any Content  accessed through our Platform. You will not acquire any right, title or  interest in or to the intellectual property rights except for the limited licence  to use our Platform and/or our Services granted to you pursuant to these Terms.  Agoda&rsquo;s trade or service marks may not be copied, scraped, imitated or used, in  whole or in part, without prior written permission. Nothing in these Terms  should be construed as granting, by implication, estoppel or otherwise, any  license or right to use any of Agoda&rsquo;s trade or service marks.</p>\n<p>30.2 Other company, product, and service names and logos used and  displayed via our Platform may be trademarks or service marks of their  respective owners who may or may not be endorsed by, or affiliated with, or  connected to Agoda.</p\n<p class=\"fontsmallb\"><strong>31. COPYRIGHT INFRINGEMENT CLAIMS</strong></p>\n<p>31.1 If you believe in good faith that any Content hosted by us  infringes your copyright, you or your agent may send us a written notice in  accordance with our&nbsp;<a href=\"/info/agoda-policies.html#13\">Copyright  Infringement Claims Policy</a>.</p>\n<p class=\"fontsmallb\"><strong>32. INDEMNITY </strong></p>\n<p>32.1 To the maximum extent permitted by applicable law, you agree to indemnify,  defend and hold harmless the Agoda Group, their subsidiaries and other  affiliates, and each of their respective partners, officers, directors,  employees, representatives, distributors, suppliers, licensors, agents or  others involved in creating, sponsoring, promoting, or otherwise making  available the Platform and its contents, payment service providers and other  applicable third parties (&ldquo;<strong>Covered Party(ies)</strong>&rdquo;) from and against any  liability, damage or loss including legal fees and expenses in excess of the  limits of liability set out in clause 33, arising out of or related to your (or  any other person using your Agoda Account&rsquo;s):</p>\n<p>&ensp;32.1.1 breach of or non-compliance with any applicable law or these  Terms;</p>\n<p>&ensp;32.1.2 access to our Platform;</p>\n<p>&ensp;32.1.3 use of any of our Services;</p>\n<p>&ensp;32.1.4 booking or use of any products and/or services obtained through our Platform;</p>\n<p>&ensp;32.1.5 negligence or wilful misconduct; and</p>\n<p>&ensp;32.1.6 infringement or misappropriation of the rights of a third party,  including without limitation any intellectual property rights or rights of  publicity or privacy, (the &ldquo;<strong>Third-Party Claim(s)</strong>&rdquo;).</p>\n<p>32.2 We may, if necessary and at our sole discretion, participate in  the defense of any claim or action and any negotiations for settlement arising  out of or in connection with any Third-Party Claim. You will not make any  settlement that may adversely affect the rights or obligations of Agoda Group  without our prior written approval. We reserve the right, at our expense and  upon notice to you, to assume exclusive defense and control of any claim or  action.</p>\n<p class=\"fontsmallb\"><strong>33. DISCLAIMERS AND LIMITATIONS OF LIABILITY</strong></p>\n<p>33.1 Agoda has no special relationship with or fiduciary duty to you  for accessing and using our Platform, Content and Services. We have no control  over, and no duty to take any action regarding:</p>\n<p>&ensp;33.1.1 which Users gain access to our Platform;</p>\n<p>&ensp;33.1.2 what Content you access via our Platform;</p>\n<p>&ensp;33.1.3 what effects our Content may have on you;</p>\n<p>&ensp;33.1.4 how you may interpret or use our Content; and</p>\n<p>&ensp;33.1.5 what actions you may take as a result of having been exposed to the Content.</p>\n<p>33.2 We are also not liable for any costs associated with your  network provider, who may charge you for accessing their connection services to  access and use our Platform. We are not responsible for the availability and  quality of your telecommunication reception when accessing or using our  Platform or Services.</p>\n<p>33.3 The Platform, including all Services and Content therein, are  provided on an &quot;as is&quot; and &quot;as available&quot; basis. We  disclaim any and all warranties (express, implied or otherwise), including  without limitation warranties of suitability, merchantability, safety,  non-infringement, fitness for a particular purpose, and that our Platform is  free from interruptions, errors or other inaccuracies, whether arising by a  course of dealing, usage, trade practice or course of performance, or by using  services of generative AI algorithms or similar technology.</p>\n<p>33.4 We do not warrant or make any representations regarding: (i) the  acceptance of any request; (ii) the availability of any Travel Product through  the Platform; (iii) the results that may be obtained from the use of the  Platform; or (iv) that you will receive the lowest available price for any  Travel Product available through the Platform.</p>\n<p>33.5 Without prejudice to the generality of this clause and to the  maximum extent permitted under applicable law, Agoda disclaims all liability  arising out of or in connection with:</p>\n<p>&ensp;33.5.1 errors or inaccuracies on our Platform, including without  limitation errors in descriptions, pricing, booking availability, photographs,  features, inclusions and exclusions, reviews and ratings and Agoda reserves the  right to correct any errors in booking availability and errors in pricing on  our Platform at all times;</p>\n<p>&ensp;33.5.2 legality, decency or propriety of any material contained or  accessed through our Platform, including material on other websites that we may  direct you to;</p>\n<p>&ensp;33.5.3 any advertising material submitted by third parties and  displayed on our Platform, including without limitation any error, omission or  inaccuracy thereof;</p>\n<p>&ensp;33.5.4 any information shown, and any suggestions or recommendations  made, about the Services or Content on our Platform, for any purpose;</p>\n<p>&ensp;33.5.5 any disruptions to our Platform and the services offered on and  through it; and</p>\n<p>&ensp;33.5.6 any viruses or other harmful components contained in email that  we may send.</p>\n<p>33.6 To the extent permitted by applicable law, in no event shall any  Covered Party be liable for any direct, special, indirect, incidental,  exemplary, compensatory, punitive or consequential loss or damage of any kind,  including but not limited to:</p>\n<p>&ensp;33.6.1 loss of actual or anticipated income (whether direct or  indirect);</p>\n<p>&ensp;33.6.2 loss of actual or anticipated profits (whether direct or  indirect); or</p>\n<p>&ensp;33.6.3 loss of contracts or business (whether direct or indirect),</p>\n<p>howsoever  arising under or in connection with these Terms, even if we have been advis . Claims  submitted with undue delay may be considered void pursuant to the applicable  statute of limitations.</p>\n<p>33.9 Nothing in this clause shall limit or exclude any liability  that cannot be limited or excluded under applicable law and Agoda shall bear  the liability to the extent set forth in the relevant laws.</p>\n<p>33.10 You agree that the above limitations of liability reflect the  allocation of risk between you and Agoda and that, in the event that any of the  remedies set out in these Terms are in breach of applicable law, these  limitations of liability will survive.</p>\n<p class=\"fontsmallb\"><strong>34. SHOPPING CART</strong></p>\n<p>34.1 Agoda provides the option to search and request reservations for  combined and/or multiple bookings using the Shopping Cart for selected Travel  Products. Not all Travel Products offered on the Platform can be booked as part  of a combined or multiple booking and those which can be booked as part of a  combined or multiple booking will be identified as such during the booking  process.</p>\n<p>34.2 Eligible Travel Products on the Platform will be identified  while you are searching and/or when you select the Shopping Cart option on the  Platform. Making combined or multiple bookings can unlock greater savings on  competitive prices for individual Travel Products and the savings will be  identified as early as possible in the booking process as &lsquo;Bundle Savings&rsquo;.</p>\n<p>34.3 Except as identified, the terms and conditions which apply to  the Shopping Cart, as set forth in this clause, are in addition to, and in  conjunction with, the terms of use for the respective Travel Products.</p>\n<p>34.4 Please note that the price, rate, or fare for the relevant  Travel Product displayed on the Platform can vary even for the same or similar  Travel Product. These variations may be due to factors including without  limitation the time and date of your booking, what is included in the total  price, rate, or fare (as applicable) and the terms and conditions on which such  price, rate, or fare is offered, particularly in relation to cancellation and  refund terms and conditions. A combined or multiple booking may be completed  and paid for in a single visit to the Platform and if the booking is not  completed during the booking process, your selected Travel Products will be  temporarily saved for you to complete your purchase at a later time. Your  selections will be saved for ease of later booking, but are not held for you  and may be booked by other customers in the interim. Selections not purchased  will be released after a limited period of time and you will need to start your  booking again. Please note that previously selected Travel Products may be sold  out or their prices may change.</p>\n<p>34.5 If you do not proceed with a combined or multiple booking of  Travel Products, the price of the individual Travel Product will be displayed.</p>\n<p>34.6 If you make a combined or multiple booking, you acknowledge and  agree that the terms and conditions of each Travel Product will apply to that  booking, as if it were a separate booking. Please note that different terms and  conditions may apply even if you make a combined or multiple booking, including  where you make more than one booking for the same Travel Product.</p>\n<p class=\"fontsmallb\"><strong>35. EVENTS BEYOND OUR CONTROL</strong></p>\n<p>35.1 We shall have no liability to you for any breach of these Terms  caused by any event or circumstance beyond our and/or the Covered Parties&rsquo;  control including, but not limited to, natural disasters, weather conditions,  fire, nuclear incident, electro-magnetic pulse, terrorist act, riots, war,  arson attacks, insurgency, rebellion, armed hostilities of any kind, labour  disputes, lockouts, strikes, shortages, government actions or restraints,  pilferage, bankruptcy, machinery breakdown, network or system interruptions or  breakdown, internet or communications brea sh language version and  a translated version, the English language version of these Terms shall  prevail.</p>\n<p>36.6 Where any or part of these Terms is deemed to be invalid, void,  illegal or unenforceable, the legality, validity and enforceability of the remaining parts of these Terms shall not be affected or impaired thereby and  shall continue in force as if such invalid, void, illegal or unenforceable part  of these Terms was severed from these Terms.</p>\n<p>36.7 Save for any other Agoda Group entity, a person or entity who is  not a party to these Terms shall have no right under the Contracts (Rights of  Third Parties) Act (Chapter 53B of Singapore) or any similar legislation in any  jurisdiction to enforce any part of these Terms. You may not assign or transfer  your rights under these Terms without our prior written consent. We reserve the  right to freely assign these Terms and our rights and obligations hereunder.</p>\n<p>36.8 No failure or delay to exercise Agoda&rsquo;s rights under these Terms  shall operate as a waiver thereof nor shall such failure or delay affect the  right to enforce Agoda&rsquo;s rights under these Terms.</p>\n<p>36.9 For the avoidance of doubt, these Terms do not apply to  commercial contractual relationships that the Agoda Group entities may have  with others, including but not limited to the Travel Suppliers and certain  marketing partners.</p>\n<p>36.10 Except  as provided for elsewhere in these Terms, including in the Arbitration Agreement  for U.S. Customers in clause 43 of these Terms, these Terms (and any and all  disputes arising out of or in connection with these Terms, including without  limitation any alleged breach, or challenge to the validity or enforceability,  of these Terms or any provision thereof) will be subject to the laws of the  Republic of Singapore. Any and all disputes arising out of or in connection  with these Terms shall be referred to the courts of the Republic of Singapore,  which will have exclu
