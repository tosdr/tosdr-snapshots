<script>
    var agoda = agoda || {};
    agoda.isSingleRootReact = true;
    window.contentPageParams = {"content":"<style type=\"text/css\">\n.i {\n}\n</style>\n<div class=\"privacy-policy\"> <p class=\"fontlargeb blue center-text\">Agoda Privacy Policy</p><br/> <p class=\"fontlargeb\"><strong>Introduction</strong></p>\n    <p>Last Updated in April 2024</p>\n    <p>This Privacy Policy describes how Agoda Company Pte. Ltd. (30 Cecil Street, Prudential Tower #19-08, Singapore 049712) (\"Agoda,\" \"we,\" \"us,\" \"our\") collects, uses, and shares information about you when you visit and interact on our website (mobile and desktop) and mobile app (collectively, \"Site\") or other means connected to the Sites (such as contacting our customer service team via chat or email). Below is a summary of our privacy practices. Our full Privacy Policy is available below, or you can click the links on any of the points detailed in the summary table for further details.</p><table> <tr> <td class=\"fontsmallb\"><a href=\"../../Downloads/1.Information we Collect\">1</a><a href=\"#section 1\">. </a><a href=\"#section1\">Collection</a><a>&nbsp;</a></td><td>We may collect information about you, such as your name, phone number, email address, and credit card details through your use of the Site or from third party services, such as social media or messaging apps.</td></tr><tr> <td class=\"fontsmallb\"><a href=\"#section2\">2. Use</a></td><td>We may use your information to provide the requested services, maintain and improve the Site, communicate with you and send you marketing communications.</td></tr><tr> <td class=\"fontsmallb\"><a href=\"#section3\">3. Mobile Devices</a></td><td>With your consent, we may send you push notifications with information about your reservations and Agoda programs of your choosing.</td></tr><tr> <td class=\"fontsmallb\"><a href=\"#section4\">4. Sharing</a></td><td>We may share your information with Travel suppliers, Third party Service Providers, Business Partners, and our&nbsp; &nbsp;Affiliates Group Companies.</td></tr><tr> <td class=\"fontsmallb\"><a href=\"#section5\">5. Country-Specific Privacy Rights</a></td>\n    <td>Depending on your country of residence, you may have rights  to request information from us including  how we share certain categories of your information with third parties.</td></tr><tr> <td class=\"fontsmallb\"><a href=\"#section6\">6. Cookies</a></td><td>We may use cookies and similar technologies to help provide our Site, understand and customize your preferences, and display relevant advertising.</td></tr><tr> <td class=\"fontsmallb\"><a href=\"#section7\">7. Marketing Channels and Opting Out of Marketing Communications from Us</a></td><td>Based on your choices, we may use different marketing channels to communicate with you. You may opt-out of Agoda's direct marketing communications by using the unsubscribe or opt-out mechanisms in our marketing communication or channels or through your Agoda account (depending on the channel you are trying to opt-out from).</td></tr><tr> <td class=\"fontsmallb\"><a href=\"#section8\">8. International Transfers</a></td><td>We maintain appropriate protections for cross-border transfers as required by law for international data transfers.</td></tr><tr> <td class=\"fontsmallb\"><a href=\"#section9\">9. Information from Other Partners</a></td><td>We may collect information from affiliated entities, business partners, or other third party providers and you may opt-out of this collection.</td></tr><tr> <td class=\"fontsmallb\"><a href=\"#section10\">10. Security</a></td><td>We maintain reasonable security measures to protect your information and require our service providers to do the same. </td></tr><tr> <td class=\"fontsmallb\"><a href=\"#section11\">11. Data Subject Rights</a></td><td>You may exercise certain rights of access, correction, deletion, portability, or object to certain processing of your information. </td></tr><tr> <td class=\"fontsmallb\"><a href=\"#section12\">12. Updates to Privacy Policy</a></td><td>We will notify you of any material changes by posting the updated version of this Privacy Policy and taking other steps as needed. </td></tr><tr> <td class=\"fontsmallb\"><a href=\"#section13\">13. Third Party Links</a></td><td>We may provide links to Third Party Websites that are not owned or controlled by us, and are governed by separate user terms and privacy statements. </td></tr><tr> <td class=\"fontsmallb\"><a href=\"#section14\">14. Additional Considerations</a></td><td>Information related to minors, policy language, and Terms of Use.</td></tr><tr> <td class=\"fontsmallb\"><a href=\"#section15\">15. Contacting Us</a></td><td>Please contact us with any questions about this Privacy Policy or our privacy practices as detailed below.</td></tr></table> <br/> <a name=\"section1\"></a> <p class=\"fontlargeb\"><strong>1. Information We Collect</strong></p>\n    <p>We collect information about you that you provide to us when using the Site, such as you or guest name, address, phone number, credit card details, e-mail address, Travel Supplier name, Travel location and/or length of stay, and your Agoda account password for your Travel reservations. In addition for flight reservations, we  may also collect passenger name, date of birth, gender, nationality,&nbsp; passport details (including passport number, country of issue and expiry date), information about your flight (such as prices, the date of your booking, your itinerary, online or airport check-in, information about additional services purchased, such as extra baggage, upgrades etc). and information on loyalty or similar programs in place with your flight supplier. </p>\n    <p>By visiting our Site, we may also automatically collect certain usage information, such as your IP address, geographic data, country, search preferences related to specific searches, browser, and information about your device's operating system, application version, language settings, and pages that have been shown to you. If you are using a mobile device to access our mobile app or mobile optimized Site, we might also collect information that identifies your mobile device, such as the device ID, location of the device (with your consent), and device-specific settings and characteristics.</p>\n<p>If you decide to book tours or other travel activities through our Site, depending on the type of tour or travel activity, there may be limited additional information that we may collect from you, including your passport details, date of birth, height and weight, pick-up location, your preferred tour/activity language, and information about any special requirements that we need to consider in connection with your participation in the respective tour/activity.</p><p>If you need to get in touch with our customer support team, or reach out to us through other means (such as through social media, or messaging apps, or communicating with Travel supplier through us), we will collect the information you may choose to provide through such contact.</p>\n    <p>Where you submit reviews regarding your Travels or other ancillary services available on our website through us, we will collect information from you included in your reviews, including your first name and country of residence.</p>\n    <p>You can decide to participate in our referral programs or other promotions, and doing this will also mean providing us with personal data. In addition to that, you can provide us with feedback or ask for help with using the Sites or our various communications platforms.</p><p>Where you are making a booking (related to an accomodation, flight, activities, such as book tours or other travle activitie, or other available service, together \"Travel\")&nbsp; with other guests whose details you provide to us as part of your reservation, or if you make a booking on behalf of someone else, it is your responsibility to ensure that the person or people you have provided personal data about are aware that you have done so, and have understood and accepted how Agoda uses their information (as described in this Privacy Policy).</p>\n    <p>Travel suppliers may share information about you with us too  this may happen if you have questions about your pending booking or if disputes arise regarding your booking.</p>\n    <p>If you participate in an Agoda program, there may be limited additional information that we may collect from the accommodation about your stay; for example, see the information below collected as part of the Agoda Umrah program. When you make a reservation, our system registers through which means and from which websites you have made your reservation. We may also collect certain information through cookies, tags, and similar technologies as detailed below.&nbsp;</p>\n<p><em>The Agoda Umrah  Program </em></p>\n    <p>If you are making a reservation on our dedicated Umrah landing page, then as part of processing your travel reservation(s) and facilitating your visa application with the respective Government authorities in the Kingdom of Saudi Arabia including the Ministry of Hajj and Umrah, and the Ministry of Foreign Affairs - we may collect, store, process and disclose additional personal data of yours consisting of the passport numbers, nationality, flight details and date of birth for each guest under a reservation made on the landing page as well as the email address and telephone number of the lead guest. Such personal data is required to process both the travel reservation(s) and visa application which is processed and approved by the respective ministries, and in order for the ministries to receive your visa application, your personal data will be disclosed through the ministries service provider, based in the Kingdom of Saudi Arabia. Your personal data will be retained by Agoda for the duration outlined in this Privacy Policy. </p>\n    <p><em>The Agoda TTogether Program (Thailand)</em></p>\n    <p>If you are making a reservation through the Agoda TTogether Program, then as part of processing your travel reservation(s) and to facilitate the eligibility requirements for the Program - we may collect, store, process and disclose additional personal information of yours consisting of the last digits of your Thai citizen ID card and the telephone number you have used to register for the Program. Such personal data is required to process both the travel reservation(s) and to meet the eligibility requirements imposed by the Thai government. Your personal data may be disclosed where strictly required to Third Parties (including the relevant Thai government bodies and indicated partners such as local banking partners and others). Your personal data will be retained by Agoda for the duration outlined in this Privacy Policy.</p>\n    <p><em>The Go to Travel Program (Japan)</em></p>\n    <p>If you have made or are making a reservation through Japans Go to Travel Program, then as part of processing your travel reservation(s) and/or to facilitate the eligibility requirements for the Program - we may collect, store, process and disclose additional personal data of yours (or of the other guests on behalf of whom you have made the reservation, where applicable) which may consist of the name of the prefecture of residence and any relevant documents that you choose to provide as proof of residence (such as drivers license, resident card, or others). Such personal data is required to process both the travel reservation(s) and/or to meet the eligibility requirements imposed by the government authority responsible for the Go to Travel Program. Your personal data may be disclosed where strictly required to Third Parties (such as the relevant government bodies where required). Your personal data will be retained by Agoda for the duration outlined in this Privacy Policy and as needed to comply with the Go to Travel Program requirements.</p>\n    <p><em>Special categories of  personal data</em></p>\n    <p>Certain types of personal data, such as religion or health-related  information, are considered sensitive and may require additional protection  under applicable laws. Although we do not  ordinarily collect sensitive personal data as part of standard Travel bookings, there may be a need to from time to time, collect such information  e.g. as contained in a government-issued identification document or medical  certificate if such information is supportive of a transaction or request that  you ask us to perform on your behalf such as a cancellation or amendment of  your booking, or if you may choose to share such information voluntarily through any contact you may have with Agoda. You may also elect to provide us with other information which may  imply or suggest information like religion, health or other information, such  as when specifying your dietary needs. Such collection and processing of such  sensitive personal data will be in line with what is set out in this privacy  statement. </p>\n    <p>Where required by law, we rely on the following legal bases to process personal data:</p>\n    <ul> <li>Necessity to Perform Contract with You - we need to process your information in order to provide our travel reservation services to you, answer questions and requests from you, and provide customer support;</li>\n    <li>Our Legitimate Interests - we process your information for security and safety; debt recovery purposes;  to detect and prevent fraud; to protect and defend the rights or property of others, or our own rights and interests; to analyze, improve, customize and provide our reservation travel and related services to you or communicate with you as necessary to provide you with the requested services; and to respond to domestic and foreign law enforcement requests, court orders, and legal process;</li>\n    <li>Compliance with Legal Obligations - we need to process your information to comply with relevant laws and regulatory requirements;</li>\n    <li>Consent for Special Categories of Personal Data and marketing communications - we rely on your consent to collect sensitive personal data and send marketing communications. You can unsubscribe from marketing communications at any time by following the instructions set out in this Privacy Policy (see Section 7); and</li>\n    <li>Protect Vital Interest - we may need to process your information in case of emergency involving an individual's life or health.</li></ul> <a name=\"section2\"></a> <p class=\"fontlargeb\"><strong>2. How We Use the Information We Collect</strong></p><p>We may use information collected through the Site to:</p><ul> <li>Provide you with the requested services, such as creating a user account, processing and confirming your reservation, and communicating with you about services requested (e.g., pre-reservation or post booking customer support via various channels, like our Site, email, phone, social messaging apps(e.g. Whatsapp, Line, Kakao, Wechat etc), deal with&nbsp;special request, cancellations, rewards</li>\n      <li>Send you marketing communications about products, services, news, offers and promotions that may be relevant to you. The section about \"<a href=\"#section7\">Marketing channels and Opting-out of Marketing</a>\" explains more about the marketing channels we may use to communicate with you and how you can opt-out - you always have a right to say no</li>\n      <li>Conduct surveys or provide you with information about our services on our Site or on other websites you may visit</li><li>Maintain and improve the Site, tailor the user experience (including indicating/providing advertisements about products and services of Agoda or third parties that may be relevant to users or that users may be interested in), and for internal training</li>\n      <li>Protect the security of you and the Site</li><li>Exercising a right or obligation conferred or imposed by law, including responding to request and legal demands</li></ul> <p>When you make a reservation on one of our business partners websites or apps, we may also receive certain information such as your name and reservation information, including the Travel reserved, in order to process your reservation and identify which channel your reservation has originated from.</p>\n    \n    <p>During calls with our customer support team, live listening may be done or calls may be recorded for quality and reference purposes which includes the usage of the recordings for the handling of claims, training and fraud detection purposes. If you would prefer that your call was not recorded, you can opt out by stating this, or by hanging up. Call recordings are kept for a limited amount of time and automatically deleted thereafter, unless Agoda has a legitimate interest to keep such recording for a longer period, including for fraud investigation and legal purposes.</p><p>If you have not finalized a reservation online, we may send you up to two reminders to continue with your reservation. We believe that this additional service is useful to you because it allows you to carry on with a reservation without having to search for the Travel again or fill in all the reservation details from scratch. These reminders are one-time only communications and reservation information used for such reminders will be deleted from our systems in accordance with our data retention policy detailed below.</p>\n    <p>Please note that the  confirmation emails and text messages sent after your booking are not marketing  messages. These messages are part of your Travel reservation process.  Respectively, they contain information for you to check in at your booked Travel and a separate invitation to complete the&nbsp;review form. You  will continue to receive them, even if you have opted out of our marketing  messages. Similarly, opting into receiving Price Alerts will not affect any  other choices you have made regarding receiving communications from us. If you  elect to receive Price Alerts, you will be able to opt out of receiving the  same by clicking on the turn off price alerts or a similar message found in  the Price Alert sent to you. </p>\n    <p>If you have selected a Mix and Save offer but look to have only  finalized part of the offer (e.g. only finalized the booking for one but not  both rooms), we may send you an email confirming you selected Mix and Save and  to remind you to complete all bookings for your selected Mix and Save offer.  This message is part of the Mix and Save booking process confirming your  selection and in case you have overlooked completing all bookings. In addition  to this, we may also send you a pre-check in email reminding you about changing  rooms during your stay at the accommodation.</p>\n    <p>As mentioned above, if you are completing the booking for another person who will stay at the reserved accommodation, you also have the option to insert the guests email address for the purpose that the guest will receive the reservation confirmation and a separate invitation to complete a guest review subject to this privacy policy.</p>\n    <p><em>Customer support on social messaging apps (e.g. Whatsapp, Line, Kakao, WeChat etc)</em></p>\n  <p>We may maintain social media accounts (beware of fake accounts !) and&nbsp;we may integrate with available social media services (e.g. social media messaging apps such Whatsapp, Line, Kakao, WeChat etc) for you to communicate with us about your reservations, Travels and our services. Whenever you connect with us through these apps, you may direct your social media provider to send us information about you such as your username, phone number, or other profile information, as controlled by your provider or as authorized by you via your privacy settings. Your social media provider will generally inform you about which information will be shared, so please carefully read their privacy and cookie policies ahead.</p>\n    <p>&nbsp;We discourage you from providing sensitive personal data (including credit card number, see more in Section 1) on any of our customer support channels. If you choose to disclose, Agoda accepts your explicit consent to use that information as described in this Privacy Policy.</p>\n<p><i>Your Communications with Travel Suppliers on the Site</i></p>\n<p>We may also offer you and certain Travel Suppliers   various means to communicate about Travels and existing reservations, directing the communications through the Site.&nbsp;</p>\n<p>You can contact us with questions about your reservation or about your Travels via the Site, and via other channels that we may make available.</p>\n<p>We may access communications on any channels we make available&nbsp;and may use automated systems to review, scan, and analyze communications for security purposes; fraud prevention; compliance with legal and regulatory requirements; investigations of potential misconduct; product development and improvement; research; customer engagement, including to provide you with information and offers that we believe may be of interest to you; and customer or technical support. We reserve the right to block the delivery of or review communications that we, in our sole discretion, believe may contain malicious content, spam, or may pose a risk to you or, Travel Suppliers, us, or others. Note, all communications sent or received using the Sites communication tools will be received and stored by us. Business partners through whose platform you made the reservation and Travel Suppliers&nbsp;may choose to communicate with you directly via email or other channels that we do not control.</p>\n    <section>\n      <p><em>Algorithms and Machine Learning</em>\n        <p>As further described in our <a href=\"http://www.agoda.com/info/agoda_termsofuse.html?asq=+gjATXCOYWsyt2fxmtYmSM9ssPMWx4G/9wRRoLH4Rsk=\">Terms of Use</a>, we may deploy tools in providing and seeking to improve and develop our services that utilise algorithms and machine learning (including predictive analytics tools  and tools deploying generative AI algorithms to create new content). These tools may make use of your information. In some cases where these tools are deployed, we may ask that you do not input personally identifiable details. We consider requirements under applicable laws and other relevant matters as part of how we deploy and utilise such tools.</p>\n      \n    \n      </p>\n    </section>\n    <a name=\"section3\"></a> <p class=\"fontlargeb\"><strong>3. Mobile Devices</strong></p><p>With your consent, we may send you push notifications with  information about your reservation, guest reviews, potential future stays, or  as part of any Agoda programs that you participate in, including coupons.  You may grant us access to your location information  or contact details in order to provide services requested by you. When you  upload a picture from your mobile device, your picture may also be tagged with  your location information. Please read the instructions of your mobile device  to understand how to change the settings and enable the sharing of such information  or the receipt of (or opt out of receiving) push notifications (including Software  Development Kit (&quot;SDK&quot;) and push token data). Different device  operating systems may have different default settings, so please familiarize yourself  with such settings governing push notifications.</p>\n    <a name=\"section4\"></a> <p class=\"fontlargeb\"><strong>4. Sharing Your Information</strong></p>\n    <p>In connection with your visit to our Site and use of our services, we may share your information as follows:</p><ul> <li><i>Travel Suppliers</i>  including accommodation properties (e.g., the specific accommodation that you have requested us to reserve) and/or third party accommodation suppliers (e.g., Booking.com), airline, car rental, insurance, and, where available, activity providers, who fulfil your travel reservations.  These suppliers, acting as independent data controllers, may contact you as necessary to obtain additional information about you, facilitate your travel reservation including communicating with you prior to arrival about your upcoming  stay, or respond to a review you may submit in accordance with their own independent privacy policies.  </li>\n      <li><i>Third Party Service Providers </i>who provide data processing services to us (for example web hosting), or  who otherwise process personal data for purposes such as credit card and  payment processing, business analytics, customer service, marketing, or  distribution of surveys, to facilitate the delivery of online services and  advertising tailored to your interests, and/or fraud prevention (which includes the use of Google reCAPTCHA subject to the Privacy Polocy and Terms of Use). We may share on-way hashed information with third-party partners who may combine hashed information with other identifiers to facilitate the delivery of business analytics on advertising effectiveness.&nbsp;Our third  party service providers will only process information as needed to perform  their functions. They are not permitted to share or use the information for any  other purpose.</li>\n      <li><em>Business Partners</em> with whom we may jointly offer products or  services, or whose products or services may be offered on our Sites. You can  tell when a third-party business partner is involved in a product or service  you have requested because their name will appear, either alone or with ours.  If you choose to access these optional services, we will on occasion share your  personal data with those partners. Examples of business partners would be (i) a third-party loyalty program that you will earn points for, through a  booking, or (ii) a third-party tour or activity provider that we share information with in connection with tours/activities you book through our Site.</li>\n      <li><em>Our Affiliated Group Companies </em>- our affiliated (group) companies who have  access to this information with our permission and who need to know or have  access to this information in order to: perform the service requested by you  (including to make, administer, and manage Travel reservations or handle payments, &quot;single  sign-on&quot;, and customer service); analyze  how you use our independent and affiliated platforms, improve and provide new  and personalized offers, products and services, and marketing; detect, prevent,  and investigate fraudulent transactions and/or activities, other illegal  activities, and data breaches; internal (audit/compliance) investigations; or  as otherwise required or permitted by applicable law.</li>\n      <li><i>Where Required or Permitted by Law</i> - such as to protect ourselves against liability, to respond to subpoenas, judicial processes, legitimate requests, warrants or equivalent by law enforcement officials or authorities, to investigate fraud or other wrongdoing or as otherwise required or necessary in order to comply with applicable law, protect our legitimate interests or to the purchasers in connection with any sale, assignment, or other transfer of all or a part of our business or company. We may also, in compliance with applicable law, disclose your information to enforce or apply the terms and conditions applicable to our services or to protect the rights, property, or safety of Agoda, our users, or others.</li><li><i>Business Reorganization</i> - such as part of any sale, assignment or other transfer of our business, or transition of service to another provider. We will ask for your consent if required by applicable law.</li></ul> <p>We provide appropriate protections for such sharing as required by applicable law to prohibit third parties from using your information for their own purposes, and to address the security and confidentiality of your information. Except as disclosed in this Privacy Policy or as required or permitted by applicable law, we will not disclose your information to third parties without your consent.</p>\n\t  <a name=\"section5\"></a> <p class=\"fontlargeb\"><strong>5. Country-Specific  Privacy Rights</strong></p><p><i>USA, California Privacy Rights</i></p><p>Under the California Consumer Privacy Act (CCPA), as amended by the Consumer Privacy Rights Act (CPRA) (collectively, \"California Privacy Law\"), we provide specific disclosures about how we use and disclose your information. This section covers how we have collected, used, disclosed and otherwise processed your personal data over the past 12 months, as well as additional rights you may have with respect to your personal data. This section does not reflect our processing of personal data where an exception under California law applies.&nbsp;</p>\n    <ul type=\"disc\">\n        <li><strong><pre></pre>CA Personal Data</strong>. Consistent with the &quot;<a href=\"#section1\">Information       We Collect</a>&quot; section above, we may collect and process certain categories of       information about California residents (\"CA Personal Data\"), such as:</li>\n<ul type=\"circle\">\n             <li><strong>Identifiers</strong>: name, address, phone number, e-mail address, passport details, Agoda account password, IP address, device ID, cookie ID, information collected        via Cookies; </li>\n             <li><strong>Commercial Information</strong>: payment card details, name of and details about your        accommodation, services purchased, search preferences, transaction        history, demographic information; </li>\n             <li><strong>Internet or Other Electronic Network Activity</strong>: browser, operating system, application        version, pages shown; </li>\n             <li><strong>Geolocation Data:</strong> precise location of your mobile device or images uploaded from your        mobile device;</li>\n             <li><strong>Audio Information: </strong>we        may record your calls to our support team with your permission; </li>\n             <li> <strong>Inferences</strong>: drawn from the information collected; and</li>\n  <li><strong>Other Information:</strong> information associated with a tour or activity booking, including your passport details, date of birth, height and weight, pick-up location, your preferred tour/activity language, and information about any special requirements that we need to consider in connection with your participation in the respective tour/activity.</li></ul>\n\n<p>Certain CA Personal Data that we collect about you may be considered Sensitive Personal data within the meaning of California Privacy Law, including: passport details (for transactional purposes), payment card information (for billing and transactional purposes in connection with Travel or other ancillary services purchased), and precise geolocation information (for providing services). Agoda only uses and discloses Sensitive Personal data as necessary in connection with the performance of services and the provision of goods, compliance with federal, state, or local laws, and as otherwise permitted by California Privacy Law.</p>\n\t\n</ul>\n      <ul type=\"disc\">\n        \n        <li><strong><pre></pre>Sources of CA Personal Data</strong>. Consistent with the &quot;<a href=\"#section1\">Information We Collect</a>&quot; section above, we may collect personal data directly from you, as       well as from Travel Suppliers, Accommodation Partners, Business Partners (including social media), and our Affiliated Group Companies. </li>\n      </ul>\n      <ul type=\"disc\">\n        <li><strong><pre></pre>Use of CA Personal Data. </strong>We process your personal data for the business and commercial purposes&nbsp;<strong> </strong>consistent with the <a href=\"#section2\">&quot;How We Use the Information We Collect\"&nbsp;</a> section above.</li>\n</ul>\n    <ul type=\"disc\">\n      <li><strong><pre></pre>CA Personal Data   Disclosed to Third Parties.</strong></li>\n           <ul type=\"circle\">\n             <li><strong>Disclosure of Personal CA Personal Data for Business Purposes:</strong> We disclose the        following categories of personal data for business purposes: Identifiers,        Commercial Information, Internet or Other Electronic Network Activity,        Geolocation Data, Audio Information, and Other Information to web hosting, payment card and payment        processing, business analytics, customer service, and business partners. </li>\n             <li><strong>Disclosure of CA Personal Data for Commercial Purposes:&nbsp;</strong> We disclose the following categories of personal data for commercial purposes: Identifiers&nbsp; (specifically, preferences and interests on our Site, collected via Cookies to advertising technology providers and, in limited instances, email addresses in hashed format, to social media companies, marketing, and survey service providers.) These are sharing activities that are considered a sale under California Privacy Law.</li>\n           </ul>\n</ul>\n      <ul type=\"disc\">\n        <li><strong><pre></pre>Retention of CA Personal Data</strong>.&nbsp;&nbsp;We retain your personal data consistent with the \"<a href=\"#section10\">Data Retention</a>\" section below.</li>\n</ul>\n\t  <ul type=\"disc\">\n        <li><strong>California Privacy Rights.</strong> As a California resident and subject to certain exceptions, you may have  the right to request: (i) deletion of your CA Personal Data; (ii) correction of inaccurate CA Personal Data; (iii) the right to know/access the categories of CA Personal Data that we collect about you, including the specific pieces of CA Personal Data; (iv) the categories of CA Personal Data disclosed for a business purpose; and (v) information about the categories of CA Personal Data about you that we have shared (as such term is defined under California Privacy Law) and the categories of third parties to whom the CA Personal Data was shared. You may make your request&nbsp; by contacting us at <a href=\"mailto:privacy@agoda.com\">privacy@agoda.com</a> or       via our <a href=\"https://www.agoda.com/info/contact.html?asq=+gjATXCOYWsyt2fxmtYmSM9ssPMWx4G%2f9wRRoLH4Rsk%3d\">Customer Support page</a>. </li>\n      </ul>\n      <p>To protect your  privacy and security, we will verify your identity before responding to such  request, and may request you provide us with information matching the identifiers  and commercial information already maintained by Agoda about you or additional  proof where necessary. If you are making this request on behalf of someone  else, we may request the authorized agent provide us with a copy of a valid  power of attorney or evidence of the written authorization. You will not be  penalized for exercising your rights to your CA Personal Data. </p>\n<p>&quot;<strong>Do Not Sell or Share My Info.</strong>&quot; You also  have the right to opt-out of Agoda &quot;selling&quot; or \"sharing\" your CA Personal Data&nbsp; as defined under California Privacy Law. To exercise this right, please click the <a href=\"https://www.agoda.com/ccpa.html\">Do Not Sell or Share My Personal Information</a> link.  If we have actual knowledge that you are under the age of 16, we  will not sell/share your personal data without proper consent. </p>\n<p><strong>Authorized Agent.</strong> You can designate an authorized agent to make a request under California law on your behalf in certain circumstances. If you use an authorized agent for this purpose, we may ask you to verify your identity or that you provided the authorized agent signed permission to submit a request on your behalf. If you provide an authorized agent with power of attorney pursuant to Probate Code sections 4000 to 4465, it may not be necessary to perform these steps, and we will respond to any request from such authorized agent in accordance with California law.</p>\n<p></p>\n<p><strong>Right to Non-Discrimination and Notice of Financial  Incentive.</strong> We will not discriminate against you by  offering you different pricing or products, or by providing you with a  different level or quality of products, based solely upon your exercising your  rights under applicable law. To the  extent Agoda engages in financial incentives in connection with sweepstakes,  loyalty programs, competitions, or other activities, we will provide  information describing the material terms of the program and will obtain opt-in  consent from users before they participate.  Users can opt-out from a program at any time by following the  instructions provided in such terms. </p>\n<div class=\"i\">\n  <p><em>USA, Colorado, Connecticut, Utah, and Virginia Privacy Rights&nbsp;</em></p>\n  <p>If you are a resident of Colorado, Connecticut, Utah, or Virginia, subject to certain exceptions and in addition to therights listed below in \"<a href=\"#section11\">Exercising Your Data Subject Rights</a>\" section. You may the right to opt-out of targeted advertisin, profilling, and certain sharing of your Personal Data and appeal our decision yo decline a request.&nbsp;</p>\n  <p><strong>Right to Appeal Your Rights Requests.</strong> As a Colorado, Connecticut, Utah, and Virginia resident, you have the right to appeal our refusal to take action on your request. To exercise this right, you may submit your appeal in writing by contacting privacy@agoda.com. If your request to exercise your data subject rights is rejected, you will receive a notification with the details of reason for rejection and instructions about how to make an appeal. We will respond to you within 45 days of your appeal submission. If you are a Virginia or Connecticut resident and your appeal is denied, you may contact the Attorney General to submit a complaint by visiting the relevant Attorney General's website to complete an online consumer complaint form.&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>\n  <p>Colorado and Connecticut resident may authorize another person, acting on the resident's behalf, to opt-out of the processing of the consumer's personal data for targeted advertising or sale.&nbsp; &nbsp; &nbsp; &nbsp;</p>\n</div>\n<p><i>China Privacy Notice</i><strong>&nbsp;</strong>&nbsp; </p>\n<p>If you are a Chinese resident, please note the following regarding the cross-border transfer/sharing of your information.</p><p><i>Disclosure / Transfer of Information</i></p>\n      <p>We will maintain the confidentiality of your information, but may provide or transfer your information to third parties as detailed above under \"<a href=\"#section4\">Sharing Your Information</a>\" section, which may include transferring your information to persons to whom we are required to make disclosures to under applicable law within or outside China.</p>\n      <p><i>Transfer of Information Overseas</i></p><p>We will generally maintain your information on servers in Hong Kong and Singapore, or any other data centers outside the PRC. However, we may transfer your information to third parties mentioned above who may be located outside the China.</p>\n      <p><em>Brazil Privacy Notice</em></p>\n      <p>Under Brazilian law, we must collect, process and store CPF numbers  (tax IDs) of Brazilian&nbsp;nationals or residents&nbsp;if you pay in BRL on  our Site. The value of your transaction with us and your CPF number will be  shared with our external payment processor for disclosure to the Brazilian  Central Bank. We will otherwise retain your CPF number for the duration  mentioned in this Privacy Policy and collect and process your information  respecting the rules of the Personal Data Protection Law (Brazilian Federal Law  No. 13,709/2018). By proceeding with the booking reservation and accepting our  Privacy Policy you express your consent to the treatment of your personal data  for the determined purposes.</p>\n      <p><em>India Privacy Notice</em></p>\n    Under  Indian law, we must collect, process and store PAN numbers (tax IDs) of Indian  nationals or residents in relation to any overseas payments made on our Site.  The value of your transaction with us and your PAN number will be shared with  our external payment processor for disclosure to the authorised dealer bank. We  will otherwise retain your PAN number for the duration mentioned in this  Privacy Policy and collect and process your information respecting Indian law.  By proceeding with the booking reservation and accepting our Privacy Policy you  express your consent to the treatment of your personal data for the determined  purposes.\n        <p><em>Japan Privacy Notice</em></p>\n<p>Under Japanese privacy law, you may have the right to request further information about our personal data processing, for example, requesting further information about our security control measures, the procedures for exercising your privacy rights and our representative details. If you would like to request this information, please reach out to privacy@agoda.com with Japan Privacy Request in the subject line.\n<p><em>Turkey Privacy Notice</em></p>\n\t\tIf you are a Turkish resident, the processing of your personal data will be subject to Law No. 6698 on Protection of Personal Data of Turkey (Turkish Data Protection Law). In this regard, the following terms apply to you, and in the event of any conflict between the following additional terms and the provisions of the rest of the policy, the following terms shall prevail.\n<p>Your rights: According to Article 11 of the Turkish Data Protection Law, you have the following rights with respect to your personal data:</p>\n<ul>\n          <li>the right to learn whether we process your personal data</li>\n          <li>the right to request information with regard to such processing, if we process your personal data</li>\n          <li>the right to learn the purposes of the processing and whether they are used for such purpose or not&nbsp;</li>\n          <li>the right to know the third parties within or outside the country, to whom we transfer your personal data&nbsp;</li>\n          <li>the right to request correction of incomplete or inaccurate personal data&nbsp;</li>\n          <li>the right to request deletion or destruction of your personal data under the conditions set forth in Article 7 of the Turkish Data Protection Law&nbsp;</li>\n<li>the right to request that we notify the third parties, to whom we transferred your personal data, about the correction, deletion and/or destruction of your personal data per your request within the scope of the foregoing two items&nbsp;</li>\n  <li>the right to object to the negative results about you that are due to the analysis of your personal data processed solely by automated means&nbsp;</li>\n          <li>the right to claim indemnification for damages incurred due to illegal processing of your personal data</li>\n        </ul>\n<p> <u>Special Categories of Personal Information: We rely on your explicit consent to process your special categories of personal information as defined under Turkish Data Protection Law in the absence of other applicable legal grounds.</u></p>\n<p><em>Cookies</em>: If you live in Turkey, we rely on your explicit consent (opt-in consent) when processing your personal data through non-essential (i.e. Non-Functional Cookies as explained under \"Cookies\") cookies.   \n<p><em>Marketing Communications</em>: Under E-Commerce Law No. 6563 and secondary legislation, as a service provider, we rely on your explicit consent (opt-in consent) when sending marketing communications to you.</p>  \n<p><em>International Data Transfers</em>: In the event that we transfer your personal data to third parties in countries other than Turkey, we will comply with the requirements under the Turkish Data Protection Law, including obtaining your explicit consent, where and if necessary.   \n</p>\n<p> <a name=\"cookies\"></a></p>\n      <p class=\"fontlargeb\"><strong>6. Cookies</strong></p><p>Our Site may use and  allow third parties to place cookies (session and persistent), pixels/tags,  SDKs, application program interfaces (&quot;<strong>APIs</strong>&quot;), and other technologies (collectively, &quot;<strong>Cookies</strong>&quot;) on our Site that may collect  and store certain information about you. Some of these Cookies are necessary to  provide, secure, and maintain the basic functions of the Site, such as to keep  you logged in while your visit our Site (&ldquo;<strong>Functional  Cookies</strong>&rdquo;), while other Cookies are used to provide you with a better user  experience, such as: </p>\n    <ul> <li>To personalize the Site by remembering information about your activities on the Site (e.g., the language you selected or your log-in details). We may also use Cookies together with other automatically collected  usage information to recognize a user across different devices, sessions or  browsers (including when they have not logged-in) so as to deliver tailored  information;</li>\n      <li>Perform non-essential website  analytics, such as impression reporting, demographic reporting and interest  reporting. This may include the recording of mouse clicks, movements, page  scrolling and restricted text entered into our Site forms through selected  third parties but we will take sufficient precautions to ensure that personal  data will not be collected during such recordings e.g. through the  adoption of irreversible masking. Website analytics is used to improve our Site  and services; and </li>\n      <li>To provide you  advertising tailored to your interest (collectively, &ldquo;<strong>Non-Functional Cookies</strong>&rdquo;).</li>\n    </ul>\n    <p>Our use of Functional Cookies  and Non-Functional Cookies is subject to geographic implementation as detailed  below.</p>\n    <p><strong>EU/UK Site Visitors</strong></p>\n    <p>For individuals that  access our Site from within the European Union (&ldquo;<strong>EU</strong>&rdquo;) or the United Kingdom (&ldquo;<strong>UK</strong>&rdquo;)  (&ldquo;<strong>EU/UK Site Visitors</strong>&rdquo;), we may use  Functional Cookies on the Site.</p>\n    <p>We do not use  Non-Functional Cookies on the Site that we offer within the EU or the UK.<strong></strong></p>\n    <p><strong>Non-EU/UK Site Visitors</strong></p>\n    <p>For individuals that  access our Site from a jurisdiction outside of the EU and the UK (&ldquo;<strong>Non-EU/UK Site Visitors</strong>&rdquo;), we may use  both Functional Cookies and Non-Functional Cookies on the Site. In addition,  below we have provided information for Non-EU/UK Site Visitors specific to our  use of Non-Functional Cookies on the Site that we offer outside of the EU and  the UK.</p>\n    <p><i>Interest Based Advertising</i></p><p>We may allow certain  third parties to place Non-Functional Cookies on our Site to collect  information about your online activities on our Site (e.g., pages visited on  the Site and searches you performed) and over time and across different  websites you may visit. This information is used to provide advertising  tailored to your interests from us (via email, on our Site, and on other  websites) and by third parties on other websites you may visit, also known as  interest based advertising, and to analyze the effectiveness of such interest  based advertising. We may also share one-way hashed information with third  party partners (e.g., Facebook) who may combine hashed information with other  identifiers in order to serve custom Agoda advertisements on other websites or  mobile apps based on your prior visits to the Site. Agoda neither supports nor  endorses the goals, causes, or statements of any websites or mobile apps that  display our advertisements.\n    </p>\n    <p><i>Cross-Device Tracking</i></p>\n    <p>We may also combine information collected through Non-Functional  Cookies and certain usage information from a particular browser or mobile  device with another computer or device that may be linked to you (cross-device  tracking) to optimize our services and provide tailored Agoda  communications and advertisements to you. If you do not want Agoda to combine  such information for its optimization of communications to you please  unsubscribe from the Agoda communications i.e. the newsletter.</p>\n    <p><i>Your Choices</i></p><p>Please review your  Internet browser settings, typically under the sections &quot;Help&quot; or &quot;Internet  Options,&quot; to exercise choices you have for certain Functional Cookies and  Non-Functional Cookies. If you disable or delete certain Functional Cookies or  Non-Functional Cookies in your Internet browser settings, you might not be able  to access or use important functions or features of this Site, and you may be  required to re-enter your log-in details. </p>\n    <p>To learn more about certain Non-Functional Cookies used for interest  based advertising (including through cross-device tracking) and to exercise  certain opt-out choices you may have regarding such Non-Functional Cookies,  please visit the <a href=\"http://optout.aboutads.info/#!/\" target=\"_blank\">Digital Advertising Alliance</a>, <a href=\"http://optout.networkadvertising.org/#/\" target=\"_blank\">Network Advertising Initiative</a>, or <a href=\"http://youradchoices.ca/choices\" target=\"_blank\">Digital Advertising Alliance-Canada</a>, or  for our mobile app, by updating your device settings or downloading the  AppChoices app.</p>\n            <p>Please also visit the following third parties' websites to exercise certain opt-out choices over Cookies and other use of your data by these parties:</p>\n            <ul> <li>Google Analytics - <a href=\"https://tools.google.com/dlpage/gaoptout?hl=en\" target=\"_blank\">https://tools.google.com/dlpage/gaoptout?hl=en</a></li><li>Appsflyer (mobile app analytics) - By emailing appsflyer at: <a href=\"mailto:privacy@appsflyer.com\">privacy@appsflyer.com</a></li><li>Baidu - <a href=\"https://www.baidu.com/duty/safe_control.html\" target=\"_blank\">http://www.baidu.com/duty/safe_control.html</a></li><li>Apple - <a href=\"https://support.apple.com/en-us/HT202074\" target=\"_blank\">https://support.apple.com/en-us/HT202074</a></li><li>Facebook - <a href=\"https://www.facebook.com/ads/settings\" target=\"_blank\">https://www.facebook.com/ads/settings</a></li><li>Google Ads - <a href=\"https://adssettings.google.com/\" target=\"_blank\">https://adssettings.google.com/</a></li>\n              <li>Criteo - <a href=\"https://www.criteo.com/privacy/\">https://www.criteo.com/privacy/</a></li>\n              <li>Mouseflow recording - <a href=\"https://mouseflow.com/opt-out/\">https://mouseflow.com/opt-out/</a></li>\n              <li>SecuredTouch - <a href=\"https://www.securedtouch.com/privacy/\">https://www.securedtouch.com/privacy/</a></li>\n            </ul> \n            <p>By exercising such  choices regarding interest-based advertising, you may still receive  advertisements, but the network from which you opted out will no longer deliver  ads tailored to your interests. You should also know that logging out of your user account does not  actually mean that you opt out of personalized advertisements. </p>\n            <p>You may need to make such choices on each browser and device you  may use to exercise choice regarding certain Functional Cookies and  Non-Functional Cookies. Lastly, at this time the Site is not configured to  honor browsers' &quot;Do Not Track&quot; signals, except where required by  applicable law.</p>\n            <p> <a name=\"section7\"></a> </p>\n      <p class=\"fontlargeb\"><strong>7. Marketing Channels and Opting Out of Marketing Communications from Us</strong></p>\n      <p>Subject to your choices, the marketing channels we may use to communicate with you are email, SMS, mobile messaging apps (e.g., WhatsApp, Line, Messenger), push notifications when you have installed the Agoda app on your device and interest based advertising delivered through social media platforms (e.g., Facebook). The marketing channels we use to communicate with you will depend on your choices such as the communication platforms you use and, where applicable, if you have opted to join an Agoda group for that channel. Our ability to communicate with you through one of these marketing channels may also depend on the settings you have in place for the channel. </p>\n      <p>You can opt out of receiving marketing communications from us at any time by using the \"Unsubscribe\" link or opt out mechanism in our marketing communication&nbsp;channels or through your Agoda account (depending on the channel you are trying to opt-out from).&nbsp;</p>\n<a name=\"section8\"></a> <p class=\"fontlargeb\"><strong>8. International Transfers</strong></p><p>In connection with the purposes described above, your information may be stored in locations outside of your home country, which may have different standards of data protection than your home country. We provide appropriate protections for cross-border transfers as required by law for international data transfers, including information transferred to third parties, and where necessary, we may also obtain your consent. With respect to such transfers from the European Economic Area (\"<b>EEA</b>\") to the United States and other non-EEA jurisdictions, we may rely on the EU Model Clauses and/or the need to process your information in order to provide the requested services (performance of a contract) to transfer your information. As permitted by applicable law, you may request details about the suitable safeguards we have in place by contacting us as detailed below. For Chinese residents, please see the details provided above under \"<i>China Privacy Rights</i>.\"&nbsp;For Turkish residents, please refer to \"<em>Turkey Privacy Rights</em>\".</p>\n      <a name=\"section9\"></a> <p class=\"fontlargeb\"><strong>9. Information from Other Partners</strong></p><p>On occasion, affiliated entities, business partners, or other third party providers may share information with us. One example is if you access or sign in to our Site through social media, such as Facebook Connect, we may collect information from you such as your username, and other information made available to us via such services, or  another example  your credit card issuer might, via Visa or Mastercard, provide us with your new card details, when the card we have on file is replaced. In general, your ability to provide such information is through the service provider themselves and you can change those settings in your account settings of the relevant service provider. In general, we may work with our partners to improve and personalize your use of our website in accordance with this policy. We encourage you to carefully review the privacy and cookie policies of any third party services you access.</p>\n      <a name=\"section10\"></a> <p class=\"fontlargeb\"><strong>10. Protecting Your Information</strong></p><p>We maintain reasonable physical, electronic, and organizational security measures to protect your information against accidental or unlawful destruction or accidental loss, alteration, or unauthorized disclosure or access. We use Secure Socket Layer technology to encrypt credit card information during transit. Through your personal account, you also have the ability to save credit card details for faster future bookings and payments. Your card details are encrypted and you can always log in to your personal account to delete, edit, or add certain credit card details. For security reasons, the number cannot be edited (but the card details can be deleted). When viewing card details, only the last 4 digits of the number will be visible. Please note that we will store the last 4 digits of your credit card securely upon any booking made (this is required to manage any refund requests for that booking).</p><a name=\"data-retention\"></a> <p><i>Data Retention</i></p><p>We will retain your personal data, including Sensitive Personal Data, for as long as   necessary to provide and secure our Sites and services, and to exercise our legal rights, protect our or others interests, and comply with our legal or regulatory obligations. We decide how long we need information on a case-by-case basis. When Agoda no longer needs to use your information, we will  unless we need to keep your information to comply with applicable legal or regulatory obligations or the information is required to carry out corporate tasks and conduct our business  remove it from our systems and records where feasible, and/or deactivate it or take other reasonable steps to properly anonymize it so that you can no longer be identified from it. </p>\n    <a name=\"section11\"></a> <p class=\"fontlargeb\"><strong>11.Exercising your Data Subject Rights</strong></p>\n            <p>You can easily correct your account name, the booking holder name  (subject to the cancellation policy attached to the booking) and contact number  at any time by signing in to your account on the website. Alternatively, please contact us via our <a href=\"http://www.agoda.com/info/contact_agoda.html?asq=%2bgjATXCOYWsyt2fxmtYmSM9ssPMWx4G%2f9wRRoLH4Rsk%3d\" target=\"_blank\">Customer Support page</a> or at <a href=\"mailto:privacy@agoda.com\">privacy@agoda.com</a> to exercise any of the following rights:</p>\n            <ul>\n              <li><em>Access</em>: You are entitled at any time to obtain information about your personal data that we store, in accordance with applicable law and without any fee. However, in exceptional cases we ask you to pay reasonable fees before we provide the information if permitted by applicable law.</li>\n              <li><em>Rectification</em>: You may request that we rectify any of your personal data that is incomplete or incorrect.</li>\n              <li><em>Deletion:</em> You may request that we delete your account.</li>\n              <li><em>Restrictions of Processing</em>: You may ask us to cease processing of your  personal data for example if you have objected to the processing and the  existence of legitimate grounds is still under consideration.</li>\n              <li><em>Objection</em>: You may object, at any time, to your personal data&nbsp; being processed for direct marketing purposes.</li>\n              <li><em>Right to Revoke Consent</em>: You have the right to withdraw your consent  at any time, without affecting the lawfulness of our processing based on such  consent before it was withdrawn. </li>\n              <li><em>Data Portability</em>: If applicable, you may request us to send you your personal  data which we store, in a commonly used and machine readable format  which shall be decided at our sole discretion.</li>\n              <li><em>Do Not Sell or Share:</em> Some states in the U.S. provide residents with the right to opt-out of the \"sale\", \"sharing\" or use of their personal data for \"targeted advertising\". If you are resident in such US States and want to opt-out from such data sharing, please click the <a href=\"https://www.agoda.com/ccpa.html\">Do Not Sell or Share My Personal Information</a> Link.</li>\n              <li><em>Senstive data processing</em>: Some jurisdictions may allow opt-out or limit the processing of sensitive personal data to perform services that users rasonabley expected.&nbsp;&nbsp;</li>\n            </ul>\n      <p>To protect your privacy and security, we will verify your identity before responding to such request, and your request will be answered within a reasonable timeframe. We may not be able to allow you to access certain personal data in some cases e.g. if your personal data is connected with personal data of other persons, or for legal reasons. In such cases, we will provide you with an explanation why you cannot obtain this information. We may also deny your request for deletion or rectification of your personal data if you have future/ongoing service with us or due to statutory provisions, especially those affecting our accounting processes, processing of claims, for fraud detection or prevention purposes, and mandatory data retention, which may prohibit deletion or anonymization. This includes retaining your personal data for a period of 120 days after your last checkout to handle any post-booking matters such as in the case of complaints or claims, for fraud prevention, trade sanction reasons, legal claims or requests.</p>\n      <a name=\"section12\"></a> <p class=\"fontlargeb\"><strong>12. Updates to Privacy Policy</strong></p><p>On occasion, Agoda may revise this Privacy Policy to reflect changes in the law, our information collection and use practices, the features of our Site, or advances in technology. If we make revisions that change the way we collect or use your information, those changes will be posted in this Privacy Policy and the effective date will be noted at the beginning of this Privacy Policy. Therefore, you should review this Privacy Policy periodically so that you are up to date on our most current policies and practices. Agoda will also prominently post such material changes prior to implementing the change, and ask for your consent if required by law.</p><a name=\"section13\"></a> <p class=\"fontlargeb\"><strong>13. Links to Third Party Websites</strong></p><p>We may provide links to other websites that are not owned or operated by us (\"<b>Third Party Websites</b>\"). When you use a link online to visit a Third Party Website, you will be subject to that websites privacy and security practices, which may differ from ours. You should familiarize yourself with the privacy policy, terms of use and security practices of the linked Third Party Website before providing any information on that website.</p><a name=\"section14\"></a> <p class=\"fontlargeb\"><strong>14. Additional Considerations</strong></p><p><i>A Special Note About Minors</i></p><p>Our Site is not directed to minors under the age of 18.&nbsp;Where required by applicable law, we may ask for certain information about children from parents or guardians to process a booking or provide other services. If you are a parent, and believe we may have inadvertently collected personal data from a minor, please notify us, and we will remove that personal data and unsubscribe that minor from any of our electronic marketing lists. Minors can normally accompany their parent(s) or legal custodian(s) who have booked an accommodation, unless prohibited by Travel Suppliers' policies.</p>\n      <p><i>Language</i></p><p>This Privacy Policy has originally been drawn up in the English language. Translations in other languages are available for your convenience. In case of conflict between the English language version and a translated version, the English language version shall prevail.</p><p><i>Terms of Use</i></p><p>Please review the Agoda <a href=\"http://www.agoda.com/info/agoda_termsofuse.html?asq=%2bgjATXCOYWsyt2fxmtYmSM9ssPMWx4G%2f9wRRoLH4Rsk%3d\" target=\"_blank\">Terms of Use</a> for more details on using our Site. This Privacy Policy forms an integral part of our Terms of Use.</p><a name=\"section15\"></a> <p class=\"fontlargeb\"><strong>15. Contacting Us</strong></p><p>If you have any questions about this Privacy Policy or our privacy practices, please contact our Agoda Data Governance Officer by email at <a href=\"mailto:privacy@agoda.com\">privacy@agoda.com</a> or by sending a registered letter to the address at:</p><p>Agoda Company Pte. Ltd. <br/>c/o Data Governance Officer <br/>30 Cecil Street <br/>Prudential Tower #19-08 <br/>Singapore 049712</p><p>If you reside in the  EU, you may also contact our local representative, Agoda International Hungary Kft., 1062 Budapest Terz krt 55-57 Hungary, or your local data protection  authority with any questions or complaints about our privacy practices.</p>\n    <p>If you reside in Thailand, you may also contact our local  representative, Agoda Services Co., Ltd. (Head Office) 999/9 Rama 1 Road The  Offices at Central World, Patumwan, Bangkok 10330, Thailand or your local data protection  authority with any questions or complaints about our privacy practices.</p>\n    <p>If you reside in Trkiye, you may also contact our data controller representative, Esin Avukatlk Ortakl, resident at Akat Mahallesi, Gl Sokak No:2/1 Beikta / STANBUL.&nbsp; Please note that Esin Attorney Partnership only represents us for your requests within the scope of this Privacy Policy and the Law on Protection of Personal Data No. 6698. Therefore, we kindly ask you to reach out to Esin Attorney Partnership only for your questions and complaints regarding the protection of your personal data. If you have any questions and/or concerns about your reservations, cancellations, payments and refunds, you can always reach out to us via Customer Support page.</p>\n<p class=\"center-text\">***</p></div>","contentPageType":82615,"flightsCfarPopupContent":"<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;text-align:center;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Terms &amp; Conditions: Hopper Cancel For Any Reason&trade; for Flight Bookings&nbsp;</span></strong></p>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;'><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>&nbsp;</span></p>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;margin-bottom:10.0pt;'><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Hopper (USA), Inc. and its affiliates (&ldquo;<strong>Hopper</strong>&rdquo;) provide the Hopper Cancel For Any Reason&trade; for</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>&nbsp;</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>flight&nbsp;</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>bookings (&ldquo;<strong>Hopper CFAR</strong>&rdquo;) through the platforms including websites, mobile web pages and mobile app (together, the &ldquo;<strong>Platforms</strong>&rdquo;) belonging to Agoda Company Pte. Ltd. (&ldquo;<strong>Agoda</strong>&rdquo;).&nbsp;</span></p>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;margin-bottom:10.0pt;'><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Hopper CFAR is provided subject to and in accordance with the terms and conditions set forth below (the &ldquo;<strong>CFAR Service Terms</strong>&rdquo;), Hopper&rsquo;s&nbsp;</span><a href=\"https://www.hopper.com/legal/terms-and-conditions/\"><span style='font-size:15px;font-family:\"Proxima Nova\";color:#1155CC;'>Terms of Service&nbsp;</span></a><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>applicable to all Hopper services and apps, and Hopper&rsquo;s&nbsp;</span><a href=\"https://www.hopper.com/legal/privacy-notice/\"><span style='font-size:15px;font-family:\"Proxima Nova\";color:#1155CC;'>Privacy Policy</span></a><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>. By purchasing Hopper CFAR, you agree to Hopper&rsquo;s CFAR Service Terms, Terms of Service and Privacy Policy.</span></p>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;margin-bottom:10.0pt;'><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Hopper CFAR is provided by Hopper and is NOT provided by Agoda. The CFAR Service Terms are applicable only to Hopper CFAR , and NOT to your use of the Platforms or any services provided by Agoda.</span></p>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;margin-bottom:10.0pt;'><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Your use of the Platforms and Agoda&rsquo;s services are subject to Agoda&rsquo;s&nbsp;</span><a href=\"https://www.agoda.com/info/termsofuse.html\"><span style='font-size:15px;font-family:\"Proxima Nova\";color:#1155CC;'>Terms of Use</span></a><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>&nbsp;and&nbsp;</span><a href=\"https://www.agoda.com/info/privacy.html\"><span style='font-size:15px;font-family:\"Proxima Nova\";color:#1155CC;'>Privacy Policy</span></a><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>.</span></p>\n<ol style=\"margin-bottom:0in;margin-top:0in;\" start=\"1\" type=\"1\">\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>How it works</span></strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>. Purchasing Hopper CFAR through the Platforms grants to the purchaser, in exchange for the CFAR Fee, the right to cancel a flight through the Platforms and receive a full or partial refund as provided below. &nbsp;Neither documentation nor reason will be required in order to cancel. After the timeframe specified in Section 3 of these CFAR Terms has passed, Hopper CFAR will expire and any changes or cancellations to your booking will be subject to the fare rules imposed by the airline for your ticket.&nbsp;</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";color:windowtext;'>Hopper CFAR&nbsp;</span></strong><strong><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Purchase Price</span></strong><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>. The fee to purchase Hopper CFAR is a service fee (the &ldquo;<strong>CFAR Fee</strong>&rdquo;).&nbsp;</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:windowtext;'>Except in cases where you cancel your booking within 24 hours of purchase,&nbsp;</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>&nbsp;(the &ldquo;<strong>Void Window</strong>&rdquo;)&nbsp;</span><span style='font-size:15px;font-family:     \"Proxima Nova\";color:windowtext;'>the CFAR Fee is always non-refundable</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>&nbsp;even if your airline cancels one or more of the flights on your booking.</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>Valid Cancellation</span></strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>. Except as provided in Sections 6 and 7, in order to be eligible for a refund from Hopper, you must cancel your booking via the Platforms at least 24 hours prior to the scheduled departure time of the first flight on the booking for which you purchased Hopper CFAR.</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>Form and Amount of Refund</span></strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>. Upon a valid cancellation of your booking within the timeframe specified in Section 3 of these CFAR Terms, Hopper will refund to you the percentage of the cost that you selected for your purchased flight, but excluding any additional services, as specified in the Hopper CFAR option that you purchased. Such refund will be in the form described in Section 5 of these CFAR Terms. A valid exercise of a Hopper CFAR option entitles you only to the refund described above in this clause. No additional expenses other than a percentage of the cost of the air travel purchased through the Platforms will be reimbursed (including, for example, the CFAR Fee or any other purchased items such as travel insurance). The amount of your refund is based on your original ticket and does not take into account for any changes you made to your booking.</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>Getting Refunded by Hopper</span></strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>.&nbsp;</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:#1D1C1D;'>Hopper utilizes PayPal&rsquo;s Hyperwallet payment services to deliver payments to you. Such payment services are subject to the&nbsp;</span><span style=\"color:windowtext;\"><a href=\"https://pay.hyperwallet.com/hw2web/consumer/page/legalAgreement.xhtml\"><span style='font-size:15px;font-family:\"Proxima Nova\";color:#1155CC;'>Hyperwallet Terms of Service and the Hyperwallet Privacy Policy</span></a></span><span style='font-size:15px;font-family:\"Proxima Nova\";'>. Payments by Hopper of reimbursed amounts will be processed within ten (10) business days. Hyperwallet is a service provided by a third-party not affiliated with Hopper or Agoda. To use Hyperwallet to receive your refund, you will need to enter into a direct contract with Hyperwallet and agree to comply with the applicable terms and conditions linked to above. Payout options made available to you will be chosen in the sole discretion of Hyperwallet and, depending on the options made available for you, you may be required to create an account with Hyperwallet, if you do not already have one, in order to receive your refund. Before paying you your refund, Hyperwallet may be required to collect certain information from you in order to comply with anti-money laundering, sanctions and other requirements. Because you will enter into a contract directly with Hyperwallet, any liability or obligations Hyperwallet owes to you in relation to your use of Hyperwallet will be determined by your agreement with Hyperwallet, and not by Agoda or Hopper.</span><span style='font-size:13px;font-family:\"Proxima Nova\";'>&nbsp;</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Exclusions</span></strong><span style='font-size:15px;font-family:     \"Proxima Nova\";color:black;'>. Hopper CFAR does not apply, and shall expire upon, the earlier of any of the following events:</span></li>\n</ol>\n<ul>\n    <ul>\n        <li><span style='font-family:\"Proxima Nova\";font-size:11.0pt;color:black;background:white;'>a cancellation of any flight by an airline for any reason, including as a result of a force majeure event; &nbsp;</span></li>\n        <li><span style='font-family:\"Proxima Nova\";font-size:11.0pt;color:black;'>any voluntarily cancellation or any change requested by you at any time directly with any airline of any tickets subject to Hopper CFAR;&nbsp;</span></li>\n        <li><span style='font-family:\"Proxima Nova\";font-size:11.0pt;color:black;'>a declaration of an &ldquo;emergency&rdquo; or similar &ldquo;extraordinary measures&rdquo; taken by any governmental authority in the destination city, region, or country of your Hopper trip, or issuance of a Safety and Security Alert by the United States Department of State or a Travel Health Notice Warning by the United States Center for Disease Control (CDC) for such destination; or</span></li>\n        <li><span style='font-family:\"Proxima Nova\";font-size:11.0pt;color:black;'>a designation by the World Health Organization (WHO) that the destination city, country, or region of your Hopper trip is at risk from COVID-19.</span></li>\n    </ul>\n</ul>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;margin-left:.5in;text-align:justify;'><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>In the event of such cancellation, or change, declaration of emergency, alert, notice, designation, or other similar government action, your purchased Hopper CFAR shall expire immediately and a claim for a refund of your flight purchase should then be made to the airline (through customer support via the Platforms) and will be subject to the fare rules and terms and conditions of the airline for your ticket. &nbsp;</span></p>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;'><span style='font-family:\"Times New Roman\",serif;'>&nbsp;</span></p>\n<ol style=\"margin-bottom:0in;margin-top:0in;\" start=\"7\" type=\"1\">\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;text-align:justify;border:none;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Other Restrictions.&nbsp;</span></strong><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Hopper CFAR must be purchased for all passengers whose flights are on the same booking, and for all segments or legs of such booking. Exercising your Hopper CFAR for any flight in the booking will result in a cancellation of all purchased flights for all legs or segments, including outbound and return flights for all passengers in the same booking. If there is more than one passenger on the booking, the passenger who made the booking shall determine how to exercise Hopper CFAR, which shall apply to any and all</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>&nbsp;passengers</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>&nbsp;included on the same booking. &nbsp;Hopper CFAR may not be offered on every flight booking and Hopper&nbsp;</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>reserves</span><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>&nbsp;the right to deny the purchase of Hopper CFAR to any customer for any reason. Hopper CFAR is only valid for the booking for which it was purchased. Hopper CFAR is not transferable and cannot be carried over to any future bookings.&nbsp;</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>Additional Information</span></strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>. Certain jurisdictions, including the European Union, have adopted laws and/or regulations requiring airlines to compensate passengers in the event of certain cancellations, delays or other disruptions to scheduled air travel (a <strong>&ldquo;Passenger Rights Regime</strong>&rdquo;). You may have rights under these and other Passenger Rights Regimes even if you do not purchase Hopper CFAR. The value Hopper CFAR provides is as a quick and easy way for you to get a refund in the event you decide to cancel your flight, without having to go through your airline. For more detailed information regarding your existing cancellation policy from the respective airline, visit the airline&rsquo;s website, and for more details on the EU Passenger Rights Regime refer to European Union Regulation (EC) 261/2004.</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>Not Insurance</span></strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>. Subject to the restrictions and exclusions described above, Hopper CFAR allows airline tickets purchased on the Platforms to be canceled for any reason without incurring additional fees. Hopper provides its customers with Hopper CFAR to provide a more seamless and flexible experience. The CFAR Terms are not intended to constitute an offer to insure, do not constitute insurance or an insurance contract, and do not take the place of insurance obtained or obtainable by you such as travel insurance or coverage which can be obtained via purchases made with a credit card.</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;text-align:justify;'><strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>Contact</span></strong><span style='font-size:15px;font-family:\"Proxima Nova\";'>. For any questions, please contact customer support via the Platforms.</span></li>\n</ol>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;'><span style='font-size:15px;font-family:\"Proxima Nova\";color:black;'>Version 1.0; Terms Last Updated: 26<sup>th</sup> July 2023</span></p>","navBarLinks":[{"Item1":"Help center","Item2":"/info/contact.html"},{"Item1":"Privacy policy","Item2":"/info/privacy.html"},{"Item1":"Terms of use","Item2":"/info/termsofuse.html"},{"Item1":"FAQs","Item2":"/info/contact.html"},{"Item1":"Digital Services Act (EU)","Item2":"/info/eu-digital-services-act.html"}],"supportWLFooter":true,"feAttributionExperiments":{},"isHeaderAndFooterSupportWLs":true};
</script>
