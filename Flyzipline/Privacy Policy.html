ading\":\"Quality Assurance\",\"component\":\"threeColumnListItemSubitem\"}],\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Orders are received at Zipline’s facility online or with a messaging app. \",\"type\":\"text\"}]}]},\"heading\":\"Fulfillment\",\"component\":\"threeColumnListItem\"},{\"_uid\":\"a471f726-3b6c-4388-ae3f-89c398ae544a\",\"items\":[{\"_uid\":\"df9613fc-e79f-4316-8797-6db0f82bec7b\",\"image\":{\"id\":127558,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/24x24/958f05d500/tracking.svg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"You and your recipients can track orders by the second.\",\"type\":\"text\"}]}]},\"heading\":\"Tracking\",\"component\":\"threeColumnListItemSubitem\"},{\"_uid\":\"e42d3a81-feb1-46ee-92c0-7aaf07322f4d\",\"image\":{\"id\":127559,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/24x24/6a22281cc5/insights.svg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"You get end-to-end insights about order volume, distribution, and more.\",\"type\":\"text\"}]}]},\"heading\":\"Insights\",\"component\":\"threeColumnListItemSubitem\"}],\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Zipline’s Platform 1 autonomous aircraft deliver up to 115 km away in no time.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]}]},\"heading\":\"Delivery\",\"component\":\"threeColumnListItem\"}],\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"All you have to do is send us your products. From there, we manage storage, fulfillment, analytics, and delivery so you can get people what they need, when they need it.\",\"type\":\"text\"}]}]},\"eyebrow\":\"how it works\",\"heading\":\"Just send us your inventory. We handle the rest.\",\"component\":\"threeColumnList\",\"backgroundColor\":[]},{\"cta\":[{\"url\":{\"id\":\"8d9f7172-7e5d-4f5b-aab1-f3025dd26275\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"contact\"},\"_uid\":\"1f839bae-a811-4bfc-8045-4888a149e2ee\",\"text\":\"Contact us\",\"component\":\"buttonLink\"}],\"_uid\":\"ccc91866-eb0c-41da-9b7f-8a52d559a505\",\"slides\":[{\"_uid\":\"d3470007-7180-4ef2-ad31-80b7126c758b\",\"text\":\"Stock, store, and deliver routine vaccines, emergency medicines, medical equipment, blood for transfusions, and so much more.\",\"media\":{\"id\":53585,\"alt\":\"An outlined box containing red-hued 3D models of syringes, vaccines, and units of blood for transfusions\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/dccd46163c/boxes_cc_1.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Public Health Services\",\"component\":\"textImageSlide\"},{\"_uid\":\"6cc5eb03-71c4-47b0-8876-3eb27ba6f63c\",\"text\":\"Provide on-demand access to the everyday essentials people need, like diapers, shampoo, snacks, phone chargers, flashlights, and more.\",\"media\":{\"id\":53586,\"alt\":\"An outlined box containing blue-hued 3D models of a pineapple, liquid detergent, an apple, a tomato, and a cereal box\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/d8fa0e1068/boxes_cc_2.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Retail & E-commerce\",\"component\":\"textImageSlide\"},{\"_uid\":\"0f770005-e78f-4505-a850-6453416c0e9f\",\"text\":\"Help patients stay healthy. Provide reliable delivery for diagnostics results, lab samples, and prescriptions.\",\"media\":{\"id\":53580,\"alt\":\"An outlined box containing pink-hued 3D models of pill bottles, creams, ointments, and liquids\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/44ecef1e8f/boxes_cc_3.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Healthcare\",\"component\":\"textImageSlide\"},{\"_uid\":\"0c5fc86f-2960-45c8-8ac0-6decfe4344c4\",\"text\":\"Improve agricultural operations and support access to critical protein sources with animal health supplies, husbandry products, and more.\",\"media\":{\"id\":53582,\"alt\":\"An outlined box containing yellow-hued 3D models of livestock medicines, latex gloves, and a syringe\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/b7ca657a7d/boxes_cc_6.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Farming & Agriculture\",\"component\":\"textImageSlide\"},{\"_uid\":\"d4283d6c-0abc-433c-b1ea-0592b1f17ed9\",\"text\":\"Immediately supply guests with essential items they may need while traveling — anything from medicine to toothpaste, clothing, or souvenirs. \",\"media\":{\"id\":53584,\"alt\":\"An outlined box containing orange-hued 3D models of a backpack, a lotion bottle, liquid medicine, a roll-up blanket, and a rubber duck\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/695d91d52a/boxes_cc_5.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Hotels & Tourism\",\"component\":\"textImageSlide\"}],\"eyebrow\":\"flexible functionality\",\"headline\":\"Deliver anything from vaccines to baby formula, in minutes.\",\"component\":\"cardSlider\"},{\"_uid\":\"739217e4-706b-405b-98a2-81a4576e530b\",\"eyebrow\":\"smart fulfillment services\",\"headline\":\"Provide reliable access to your products with smart fulfillment.\",\"component\":\"multipleSideBySides\",\"sideBySides\":[{\"_uid\":\"0ce9ae8c-0980-4424-82a9-30eddb9dc5b7\",\"media\":[{\"_uid\":\"a90d14f6-b33e-43b3-abec-2ad12025d862\",\"object\":{\"id\":42573,\"alt\":\"Black women in white lab coats review use a clipboard to review inventory in a Zipline warehouse\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1460/02d7acb5ca/smart-fulfillment-8.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"caption\":[],\"component\":\"image\"}],\"content\":[{\"_uid\":\"13717592-a266-4851-bc18-9d9b35c81482\",\"text\":\"Real-time, unit-level visibility from shelf to end delivery location.\",\"label\":\"Visibility & Tracking.\",\"component\":\"labelledText\"},{\"_uid\":\"e6f3da77-0fc4-45ce-88db-f2f7202d43df\",\"text\":\"Storage technology that’s compliant with food safety, medical-grade cold chain, and FDA standards.\",\"label\":\"Inventory Management.\",\"component\":\"labelledText\"},{\"_uid\":\"eaf525df-07d4-41b4-8c96-81e9c8f9dc61\",\"text\":\"End-to-end fulfillment services like picking, packing, customer support, and more.\",\"label\":\"Fulfillment Tasks.\",\"component\":\"labelledText\"}],\"eyebrow\":\"storage\",\"headline\":\"Track and manage your inventory with Zipline’s warehousing technology.\",\"component\":\"sideBySide\",\"isCompact\":true,\"mediaOnTheLeft\":false},{\"_uid\":\"3fac7002-2a02-41f9-a12b-c4a8176defb4\",\"media\":[{\"_uid\":\"8ca41f83-49fc-4e6a-ae16-fece03ba56d7\",\"object\":{\"id\":53406,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1460/33915fc469/smart-fulfillment-5.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"caption\":[],\"component\":\"image\"}],\"content\":[{\"_uid\":\"def19ff4-7bd1-4a0f-aa88-2a0d8cc31a71\",\"text\":\"Decreased wastage and overstocking. Increased availability and impact.\",\"label\":\"Resource Efficiency.\",\"component\":\"labelledText\"},{\"_uid\":\"7f604a5e-4ea4-4a54-a1a1-d875a09b5fbc\",\"text\":\"Centralized storage and fast delivery for cost-efficient stocking and less unused product.\",\"label\":\"Cost Savings.\",\"component\":\"labelledText\"},{\"_uid\":\"c5a5f08f-d689-41fe-bcd3-f908752ccc9b\",\"text\":\"Huge area coverage to serve people in new areas and geographies.\",\"label\":\"Expanded Coverage.\",\"component\":\"labelledText\"},{\"_uid\":\"42dabacb-2077-4390-b266-4eb7ce6b6227\",\"text\":\"Improved planning and forecasting with a digitized system, data insights, and reports.\",\"label\":\"Performance Insights.\",\"component\":\"labelledText\"}],\"eyebrow\":\"distribution\",\"headline\":\"Scale your operations to serve more people, more efficiently than ever.\",\"component\":\"sideBySide\",\"isCompact\":true,\"mediaOnTheLeft\":true},{\"_uid\":\"81950549-588a-4d01-b811-cb52b584aeaf\",\"media\":[{\"_uid\":\"689acf1c-a745-4394-bde4-e33da39cf00b\",\"object\":{\"id\":46223,\"alt\":\"Collage of black man smiling while holding red delivery box at a Zipline hub and a 3D model of Platform 1 aircraft\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1460/069d192b38/smart-fulfillment-4-2x.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"caption\":[],\"component\":\"image\"}],\"content\":[{\"_uid\":\"1713284f-f260-4ad2-be3c-927d04d8cbf9\",\"text\":\"95 km/h (60 mph) speeds ensure efficient deliveries, directly to the people who need them.\",\"label\":\"Speed.\",\"component\":\"labelledText\"},{\"_uid\":\"795934ca-dc8c-43ac-a54b-77a1825e3d15\",\"text\":\"Ability to reach new customers and provide expanded access to your products — even in geographies where you don’t currently operate.\",\"label\":\"Convenience.\",\"component\":\"labelledText\"},{\"_uid\":\"66c9dcd3-c712-41e7-abe9-64237c41b9ec\",\"text\":\"Delivery and fulfillment costs that stay predictably low and only get better as you grow.\",\"label\":\"Value.\",\"component\":\"labelledText\"},{\"_uid\":\"17056473-937d-42a5-a42f-e8ed1ccd8216\",\"text\":\"Fully electric, battery-powered aircraft that fly with zero carbon emissions.\",\"label\":\"Sustainability.\",\"component\":\"labelledText\"}],\"eyebrow\":\"delivery\",\"headline\":\"Provide a delivery experience people love.\",\"component\":\"sideBySide\",\"isCompact\":true,\"mediaOnTheLeft\":false}]},{\"_uid\":\"cae3b0b6-5ce5-431f-85fb-92f144a3df66\",\"text\":[{\"_uid\":\"fe970077-ee01-4ac6-bb47-0a1902d32c9b\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Whether you need long-range flights to reach more people, or ultra-precise home delivery for everyday drop-offs, we have the right aircraft to support your operation.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Our customized delivery solutions offer a flexible system that works together to meet your goals.\",\"type\":\"text\"}]}]},\"component\":\"richText\"},{\"url\":{\"id\":\"104db0f4-a160-4ac0-aa06-be1b23ea4684\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"technology\"},\"_uid\":\"1b3f9c1a-62ed-4369-bc72-ebc6da7cbad5\",\"text\":\"Explore technology\",\"component\":\"buttonLink\"}],\"eyebrow\":\"autonomous aircraft\",\"headline\":\"Technology that’s engineered to fit your unique needs.\",\"component\":\"platformOverview\",\"platforms\":[{\"_uid\":\"793316f2-a436-431a-ac6a-110f48cdd159\",\"code\":\"p2\",\"link\":{\"id\":\"104db0f4-a160-4ac0-aa06-be1b23ea4684\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"technology\"},\"drone\":{\"id\":44157,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1360/978d627148/p2_toppart-hi-ressize.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"clouds\":{\"id\":36246,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\ acy notice\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Engage with us in other related ways, including any sales, marketing, or events\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Purchase, register or otherwise use or receive Zipline delivery or distribution\",\"type\":\"text\"}]}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Click here\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"/vision-policy\",\"uuid\":\"cab3c2c4-0872-45cc-9f69-91ed9051f8ff\",\"anchor\":null,\"target\":\"_self\",\"linktype\":\"story\",\"story\":{\"name\":\"Vision Policy\",\"id\":163859,\"uuid\":\"cab3c2c4-0872-45cc-9f69-91ed9051f8ff\",\"slug\":\"vision-policy\",\"url\":\"vision-policy\",\"full_slug\":\"vision-policy\",\"_stopResolving\":true}}}]},{\"text\":\" to learn about Zipline's vision data collection practices\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Depending on the context, “you” or “user” may mean “Visitor”, “End Customer”, or “Customer”:\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"When you visit Zipline’s website (such as when you browse our blog, or fill out a form to view a whitepaper), we refer to you as a \",\"type\":\"text\"},{\"text\":\"“Visitor\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\".\",\"type\":\"text\"},{\"text\":\"”\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"When you register for a Zipline account or place a delivery order (such as when you order a package delivery to your home from a merchant such as your pharmacy or local retailer, or register for an account intended to receive medical deliveries at your home), for personal use, we refer to you as a “\",\"type\":\"text\"},{\"text\":\"End Customer\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\".”\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"When you do business with or transact with Zipline (such as procure Zipline’s delivery services for your pharmacy’s patients, or contract Zipline to provide inter-facility delivery for your organization), we refer to you as a “\",\"type\":\"text\"},{\"text\":\"Customer\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\".”\",\"type\":\"text\"}]}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The Data Controller for the purposes of processing personal data in the context of the Services is Zipline International Inc., located at 333 Corey Way, South San Francisco, California 94080, USA.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Questions or concerns? \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"Reading this privacy notice will help you understand your privacy rights and choices. If you do not agree with our policies and practices, please do not use our Services. If you still have any questions or concerns, please contact us at \",\"type\":\"text\"},{\"text\":\"privacy@flyzipline.com\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"mailto:privacy@flyzipline.com\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\".\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":2},\"content\":[{\"text\":\"SUMMARY OF KEY POINTS\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"This summary provides key points from our privacy notice.\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"italic\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"What personal information do we process? \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"When you visit, use, or navigate our Services, we may process personal information depending on how you interact with Zipline and the Services, the choices you make, and the products and features you use. \",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Do we process any sensitive personal information? \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process sensitive personal information, when necessary, with your consent or as otherwise permitted by applicable law. \",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Do we receive any information from third parties? \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may receive information from public databases, marketing partners, social media platforms, and other outside sources. \",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"How do we process your information? \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We process your information to provide, improve, and administer our Services, communicate with you, for security and fraud prevention, and to comply with law. We may also process your information for other purposes with your consent. We process your information only when we have a valid legal reason to do so. \",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In what situations and with which types of parties do we share personal information? \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may share information in specific situations and with specific categories of third parties. \",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"How do we keep your information safe? \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We have organizational and technical processes and procedures in place to protect your personal information. However, no electronic transmission over the internet or information storage technology can be guaranteed to be 100% secure, so we cannot promise or guarantee that hackers, cybercriminals, or other unauthorized third parties will not be able to defeat our security and improperly collect, access, steal, or modify your information. \",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"What are your rights? \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"Depending on where you are located geographically, the applicable privacy law may mean you have certain rights regarding your personal information. \",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"How do you exercise your rights? \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"Contact us at \",\"type\":\"text\"},{\"text\":\"privacy@flyzipline.com\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"mailto:privacy@flyzipline.com\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\". We will consider and act upon any request in accordance with applicable data protection laws.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":2}},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"1. WHAT INFORMATION DO WE COLLECT?\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Personal information you disclose to us\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In Short: \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"italic\"}]},{\"text\":\"We collect personal information that you provide to us.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"We collect personal information that you voluntarily provide to us when you register on the Services, express an interest in obtaining information about us or our products and Services, when you participate in activities on the Services, or otherwise when you contact us.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Personal Information Provided by You. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"The personal information that we collect depends on the context of your interactions with us and the Services, the choices you make, and the products and features you use. The personal information we collect may include the following:\",\"type\":\"text\"}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"names\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"phone numbers\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"email addresses\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"mailing addresses\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"passwords\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"contact preferences\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"contact or authentication data\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"billing addresses\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"usernames\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"job applicant information, such as your resume, curriculum vitae, employment history, educational history, references, qualifications, and demographic information you voluntarily provide to us in connection with your job application, such as gender and race\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"inferences drawn from the information we collect or receive. We may use the information we collect or receive about you to create profiles about you to deliver you more relevant products, marketing or services\",\"type\":\"text\"}]}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Sensitive Information.\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\" When necessary, with your consent or as otherwise permitted by applicable law, we process the following categories of sensitive information:\",\"type\":\"text\"}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"health data\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"terrain, geodata, and imagery of delivery areas and other adjacent areas\",\"type\":\"text\"}]}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Payment Data. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may collect data necessary to process your payment if you make purchases, such as your payment instrument number (such as a credit card number), and the security code associated with your payment instrument. All payment data is processed and stored by Stripe. Zipline does not collect, process or store payment data. You may find Stripe’s privacy notice link(s) here: \",\"type\":\"text\"},{\"text\":\"https://stripe.com/privacy\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://stripe.com/privacy\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\".\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"All personal information that you provide to us must be true, complete, and accurate, and you must notify us of any changes to such personal information.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Information collected from other sources\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In Short:\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"italic\"}]},{\"text\":\" \",\"type\":\"text\"},{\"text\":\"We may collect limited data from public databases, marketing partners, and other outside sources.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In order to enhance our ability to provide relevant marketing, offers, and services to you and update our records, we may obtain information about you from other sources, such as public databases, joint marketing partners, affiliate programs, data providers, and from other third parties. This information includes mailing addresses, job titles, email addresses, phone numbers, intent data (or behavior data), Internet Protocol (IP) addresses, social media profiles, social media URLs, and custom profiles, for purposes of targeted advertising and event promotion.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"2. HOW DO WE PROCESS YOUR INFORMATION?\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In Short: \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"italic\"}]},{\"text\":\"We process your information to provide, improve, and administer our Services, communicate with you, for security and fraud prevention, and to comply with law. We may also process your information for other purposes with your consent.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"We process your personal information for a variety of reasons, depending on how you interact with our Services, including:\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"To facilitate account creation and authentication and otherwise manage accounts. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your information so you can create and log in to your account, as well as keep your account in working order.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"To deliver and facilitate delivery of services. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your information to provide you with the requested service.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"To respond to inquiries/offer support. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your information to respond to your inquiries and solve any potential issues you might have with the requested service.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"To fulfill and manage your orders. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your information to fulfill and manage your orders, payments, returns, and exchanges made through the Services.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"To request feedback. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your information when necessary to request feedback and to contact you about your use of our Services.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"To send you marketing and promotional communications. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process the personal information you send to us for our marketing purposes, if this is in accordance with your marketing preferences. You can opt out of our marketing emails at any time. For more information, see “WHAT ARE YOUR PRIVACY RIGHTS?” below).\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"To deliver targeted advertising to you. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your information to develop and display personalized content and advertising tailored to your interests, location, and more.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"To protect our Services. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your information as part of our efforts to keep our Services safe and secure, including fraud monitoring and prevention.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"To identify usage trends. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process information about how you use our Services to better understand how they are being used so we can improve them.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"To determine the effectiveness of our marketing and promotional campaigns. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your information to better understand how to provide marketing and promotional campaigns that are most relevant to you.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"To save or protect an individual’s vital interest. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your information when necessary to save or protect an individual’s vital interest, such as to prevent harm.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"To update, validate, or complete account registration. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your information to update, validate, and complete your account.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"To comply with our legal obligations, such as subpoenas or other legal requests. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your information to comply with any legitimate legal obligation in relevant jurisdictions.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"To maintain records for internal business purposes. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your information to maintain and update records for internal business purposes.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"To conduct our business and provide our services. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your information to conduct or support our business or in connection with the administration and support of our services.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"To send administrative information. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"To send important notices, updates, security alerts, support, and other administrate messages.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"To carry out any other purpose described to you at the time we collect your information. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your information for a purpose described to you at the time we collect your information.\",\"type\":\"text\"}]}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"3. WHAT LEGAL BASES DO WE RELY ON TO PROCESS YOUR INFORMATION?\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In Short: \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"italic\"}]},{\"text\":\"We only process your personal information when we believe it is necessary and we have a valid legal reason (i.e., legal basis) to do so under applicable law, like with your consent, to comply with laws, to provide you with services to enter into or fulfill our contractual obligations, to protect your rights, or to fulfill our legitimate business interests.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"If you are located in the European Economic Area (“EEA”), or United Kingdom (“UK”), this section applies to you.\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"italic\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The General Data Protection Regulation (GDPR) and UK GDPR require us to explain the valid legal bases we rely on in order to process your personal information. As such, we may rely on the following legal bases to process your personal information:\",\"type\":\"text\"}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Consent. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your information if you have given us permission (i.e., consent) to use your personal information for a specific purpose. You can withdraw your consent at any time. \",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Performance of a Contract. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your personal information when we believe it is necessary to fulfill our contractual obligations to you, including providing our Services or at your request prior to entering into a contract with you.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Legitimate Interests. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your information when we believe it is reasonably necessary to achieve our legitimate business interests and those interests do not outweigh your interests and fundamental rights and freedoms. For example, we may process your personal information for some of the purposes described in order to:\",\"type\":\"text\"}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Send information about special offers and discounts on our products and services\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Develop and display personalized and relevant advertising content\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Analyze how our services are used so we can improve them\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Support our marketing activities\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Diagnose problems and/or prevent fraudulent activities\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Understand how our products and services are being used so we can improve service experience\",\"type\":\"text\"}]}]}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Legal Obligations. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your information where we believe it is necessary for compliance with our legal obligations, such as to cooperate with a law enforcement body or regulatory agency, exercise or defend our legal rights, or disclose your information as evidence in litigation in which we are involved.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Vital Interests. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may process your information where we believe it is necessary to protect your vital interests or the vital interests of a third party, such as situations involving potential threats to the safety of any person.\",\"type\":\"text\"}]}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":4},\"content\":[{\"text\":\"If you are located in Canada, this section applies to you.\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"italic\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"We may process your information if you have given us specific permission (i.e., express consent) to use your personal information for a specific purpose, or in situations where your permission can be inferred (i.e., implied consent). You can withdraw your consent at any time. \",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In some exceptional cases, we may be legally permitted under applicable law to process your information without your consent, including, for example:\",\"type\":\"text\"}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"If collection is clearly in the interests of an individual and consent cannot be obtained in a timely way\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"For investigations and fraud detection and prevention\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"For business transactions provided certain conditions are met\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"If it is contained in a witness statement and the collection is necessary to assess, process, or settle an insurance claim\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"For identifying injured, ill, or deceased persons and communicating with next of kin\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"If we have reasonable grounds to believe an individual has been, is, or may be victim of financial abuse\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"If it is reasonable to expect collection and use with consent would compromise the availability or the accuracy of the information and the collection is reasonable for purposes related to investigating a breach of an agreement or a contravention of the laws of Canada or a province\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"If disclosure is required to comply with a subpoena, warrant, court order, or rules of the court relating to the production of records\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"If it was produced by an individual in the course of their employment, business, or profession and the collection is consistent with the purposes for which the information was produced\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"If the collection is solely for journalistic, artistic, or literary purposes\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"If the information is publicly available and is specified by the regulations\",\"type\":\"text\"}]}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":4},\"content\":[{\"text\":\"If you are located in other countries outside the US, this section applies to you.\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"italic\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"We understand that you may be accessing our Services from a country outside of the United States. By accessing the Services and providing us with your information, you acknowledge that your information will be transferred to, and processed in, the United States. For EEA and UK residents, we rely on or implement appropriate transfer safeguards, such as standard contractual clauses, when transferring your Personal Information to a country outside of the EEA or UK.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"4. WHEN AND WITH WHOM DO WE SHARE YOUR PERSONAL INFORMATION?\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In Short: \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"italic\"}]},{\"text\":\"We may share information in specific situations described in this section and/or with the following categories of third parties.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Vendors, Consultants, and Other Third-Party Service Providers. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may share your data with third-party vendors, service providers, contractors, or agents (“\",\"type\":\"text\"},{\"text\":\"third parties\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"”) who perform services for us or on our behalf and require access to such information to do that work. Zipline will only grant access to personal data on a need-to-know basis, and such access will be authorized and limited to the personal data that is necessary to perform the function for which such access is granted. We have contracts in place with our third parties, which are designed to help safeguard your personal information. This means that they cannot do anything with your personal information unless we have instructed them to do it. They will also not share your personal information with any organization apart from us. They also commit to protect the data they hold on our behalf and to retain it for the period we instruct. The categories of third parties we may share personal information with are as follows:\",\"type\":\"text\"}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Ad Networks\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Affiliate Marketing Programs\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Cloud Computing Services\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Communication & Collaboration Tools\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Data Analytics Services\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Data Storage Service Providers\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Finance & Accounting Tools\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Order Fulfillment Service Providers\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Website Hosting Service Providers\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Account Registration & Authentication Services\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Sales & Marketing Tools\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Retargeting Platforms\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Performance Monitoring Tools\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Product Engineering & Design Tools\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Payment Processors\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Social Networks\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Testing Tools\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Government Entities\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Zipline Vendors & Consultants\",\"type\":\"text\"}]}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"We also may need to share your personal information in the following situations:\",\"type\":\"text\"}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Business Transfers. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may share or transfer your information in connection with, or during negotiations of, any merger, sale of company assets, financing, or acquisition of all or a portion of our business to another company.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Affiliates. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may share your information with our affiliates, in which case we will require those affiliates to honor this privacy notice. Affiliates include our parent company and any subsidiaries, joint venture partners, or other companies that we control or that are under common control with us.\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Business or Government Partners & Customers. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"We may share your information with our business or government partners and customers, such as your pharmacy or other merchants, to offer you certain products, services, or promotions.\",\"type\":\"text\"}]}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"HIPAA Information. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"If Zipline receives information related to your medical care from one of our customers or partners that is subject to the Health Insurance Portability and Accountability Act (“\",\"type\":\"text\"},{\"text\":\"HIPAA\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"”), then we will share your protected health information only as authorized by you or our customer or as required by law. You may have additional protections and rights related to the protected health information our customer collects from or about you. You can learn about these additional protections and rights by reviewing our customer’s HIPAA Notice of Privacy Practices. Zipline is not responsible for the HIPAA practices of our customers. Zipline will only grant access to personal data on a need-to-know basis, and such access will be authorized and limited to the personal data that is necessary to perform the function for which such access is granted.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"5. DO WE USE COOKIES AND OTHER TRACKING TECHNOLOGIES?\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In Short: \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"italic\"}]},{\"text\":\"We may use cookies and other tracking technologies to collect and store your information.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"We may use cookies and similar tracking technologies (like web beacons and pixels) to access or store information. Specific information about how we use such technologies and how you can refuse certain cookies is set out in our Cookie Notice.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"6. HOW LONG DO WE KEEP YOUR INFORMATION?\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In Short: \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"italic\"}]},{\"text\":\"We keep your information for as long as necessary to fulfill the purposes outlined in this privacy notice unless otherwise required by law.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"We will only keep your personal information for as long as it is necessary for the purposes set out in this privacy notice, unless a longer retention period is required or permitted by law (such as tax, accounting, or other legal requirements). No purpose in this notice will require us keeping your personal information for longer than the period of time in which you have an account with us.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"When we have no ongoing legitimate business need to process your personal information, we will either delete or anonymize such information, or, if this is not possible (for example, because your personal information has been stored in backup archives), then we will securely store your personal information and isolate it from any further processing until deletion is possible.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"7. HOW DO WE KEEP YOUR INFORMATION SAFE?\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In Short: \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"italic\"}]},{\"text\":\"We aim to protect your personal information through a system of organizational and technical security measures.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"We have implemented appropriate and reasonable technical and organizational security measures designed to protect the security of any personal information we process. However, despite our safeguards and efforts to secure your information, no electronic transmission over the Internet or information storage technology can be guaranteed to be 100% secure, so we cannot promise or guarantee that hackers, cybercriminals, or other unauthorized third parties will not be able to defeat our security and improperly collect, access, steal, or modify your information. Although we will do our best to protect your personal information, transmission of personal information to and from our Services is at your own risk. You should only access the Services within a secure environment.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"8. WHAT ARE YOUR PRIVACY RIGHTS?\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In Short: \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"italic\"}]},{\"text\":\"In some regions, such as the European Economic Area (EEA), United Kingdom (UK), and Canada, you have rights that allow you greater access to and control over your personal information. You may review, change, or terminate your account at any time.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In some regions (like the EEA, UK, and Canada), you have certain rights under applicable data protection laws. These may include the right (i) to request access and obtain a copy of your personal information, (ii) to request rectification or erasure; (iii) to restrict the processing of your personal information; and (iv) if applicable, to data portability. In certain circumstances, you may also have the right to object to the processing of your personal information. You can make such a request by contacting us by using the contact details provided in the section “HOW CAN YOU CONTACT US ABOUT THIS NOTICE?” below.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"We will consider and act upon any request in accordance with applicable data protection laws.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"If you are located in the EEA or UK and you believe we are unlawfully processing your personal information, you also have the right to complain to your local data protection supervisory authority. You can find their contact details here: \",\"type\":\"text\"},{\"text\":\"https://ec.europa.eu/justice/data-protection/bodies/authorities/index_en.htm\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://ec.europa.eu/justice/data-protection/bodies/authorities/index_en.htm\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\".\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"If you are located in Switzerland, the contact details for the data protection authorities are available here: \",\"type\":\"text\"},{\"text\":\"https://www.edoeb.admin.ch/edoeb/en/home.html\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.edoeb.admin.ch/edoeb/en/home.html\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\".\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Withdrawing\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\" \",\"type\":\"text\"},{\"text\":\"your consent: \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"If we are relying on your consent to process your personal information, which may be express and/or implied consent depending on the applicable law, you have the right to withdraw your consent at any time. You can withdraw your consent at any time by contacting us by using the contact details provided in the section “HOW CAN YOU CONTACT US ABOUT THIS NOTICE?” below.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"However, please note that this will not affect the lawfulness of the processing before its withdrawal, nor when applicable law allows, will it affect the processing of your personal information conducted in reliance on lawful processing grounds other than consent.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Opting out of marketing and promotional communications: \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"You can unsubscribe from our marketing and promotional communications at any time by clicking on the unsubscribe link in the emails that we send, or by contacting us using the details provided in the section “HOW CAN YOU CONTACT US ABOUT THIS NOTICE?” below. You will then be removed from the marketing lists. However, we may still communicate with you — for example, to send you service-related messages that are necessary for the administration and use of your account, to respond to service requests, or for other non-marketing purposes.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":4},\"content\":[{\"text\":\"Account Information\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"If you would at any time like to review or change the information in your account or terminate your account, you can:\",\"type\":\"text\"}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Contact us using the contact information link provided\",\"type\":\"text\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Send an email to \",\"type\":\"text\"},{\"text\":\"privacy@flyzipline.com\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"mailto:privacy@flyzipline.com\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"underline\"}]}]}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Upon your request to terminate your account, we will deactivate or delete your account and information from our active databases. However, we may retain some information in our files to prevent fraud, troubleshoot problems, assist with any investigations, enforce our legal terms and/or comply with applicable legal requirements.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Cookies and similar technologies: \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"Most Web browsers are set to accept cookies by default. If you prefer, you can usually choose to set your browser to remove cookies and to reject cookies. If you choose to remove cookies or reject cookies, this could affect certain features or services of our Services. To opt out of interest-based advertising by advertisers on our Services visit \",\"type\":\"text\"},{\"text\":\"http://www.aboutads.info/choices/\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"http://www.aboutads.info/choices/\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\".\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"If you have questions or comments about your privacy rights, you may email us at \",\"type\":\"text\"},{\"text\":\"privacy@flyzipline.com.\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"mailto:privacy@flyzipline.com\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"underline\"}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"9. CONTROLS FOR DO-NOT-TRACK FEATURES\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Most web browsers and some mobile operating systems and mobile applications include a Do- Not-Track (“DNT”) feature or setting you can activate to signal your privacy preference not to have data about your online browsing activities monitored and collected. At this stage no uniform technology standard for recognizing and implementing DNT signals has been finalized. As such, we do not currently respond to DNT browser signals or any other mechanism that automatically communicates your choice not to be tracked online. If a standard for online tracking is adopted that we must follow in the future, we will inform you about that practice in a revised version of this privacy notice.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"10. THIRD-PARTY LINKS\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The Services may contain links to other websites or services that are not controlled by Zipline.  Your use of a third-party website or any of its informational content is subject to and governed by the privacy policies, terms, and conditions of that website.  We are not responsible for the privacy practices of any third-party websites.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"11. DO CALIFORNIA RESIDENTS HAVE SPECIFIC PRIVACY RIGHTS?\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In Short: \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"italic\"}]},{\"text\":\"Yes, if you are a resident of California, you are granted specific rights regarding access to your personal information.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"California Civil Code Section 1798.83, also known as the “Shine The Light” law, permits those who use our services who are California residents to request and obtain from us, once a year and free of charge, information about categories of personal information (if any) we disclosed to third parties for direct marketing purposes and the names and addresses of all third parties with which we shared personal information in the immediately preceding calendar year. If you are a California resident and would like to make such a request, please submit your request in writing to us using the contact information provided below.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"If you are under 18 years of age, reside in California, and have a registered account with Services, you have the right to request removal of unwanted data that you publicly post on the Services. To request removal of such data, please contact us using the contact information provided below and include the email address associated with your account and a statement that you reside in California.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"12. DO NEVADA RESIDENTS HAVE SPECIFIC PRIVACY RIGHTS?\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In Short: \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"italic\"}]},{\"text\":\"Yes, if you are a resident of Nevada, you are granted specific rights regarding access to your personal information.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"If you are a Nevada resident, you have the right to opt out of the sale of certain personal information, including your name and mailing address, to third parties. Zipline does not sell your personal information.   If that were to change in the future, we will provide Nevada residents with a method to opt-out of those transactions.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"13. CHILDREN’S PRIVACY\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The Services are not directed to children under 13 years of age, and we do not intend for children under 13 to use the Services without parental consent or supervision.  If you are a parent or guardian whose child under 13 years of age receives our services, we rely on our customers or partners to obtain the permission or consent necessary for us to deliver our services to your child.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"14. DO WE MAKE UPDATES TO THIS NOTICE?\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In Short: \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"italic\"}]},{\"text\":\"Yes, we will update this notice as necessary to stay compliant with relevant laws.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"We may update this privacy notice from time to time. The updated version will be indicated by an updated \\\"Revised\\\" date and the updated version will be effective as soon as it is accessible. If we make material changes to this privacy notice, we may notify you either by prominently posting a notice of such changes or by directly sending you a notification. We encourage you to review this privacy notice frequently to be informed of how we are protecting your information.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"15. HOW CAN YOU CONTACT US ABOUT THIS NOTICE?\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"If you have questions or comments about this notice, you may email us at \",\"type\":\"text\"},{\"text\":\"privacy@flyzipline.com.\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"mailto:privacy@flyzipline.com\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"underline\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Zipline International Inc.\",\"type\":\"text\"},{\"type\":\"hard_break\"},{\"text\":\"333 Corey Way\",\"type\":\"text\"},{\"type\":\"hard_break\"},{\"text\":\"South San Francisco, CA 94080\",\"type\":\"text\"},{\"type\":\"hard_break\"},{\"text\":\"United States\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"16. HOW CAN YOU REVIEW, UPDATE, OR DELETE THE DATA WE COLLECT FROM YOU?\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Based on the applicable laws of your country, you may have the right to request access to the personal information we collect from you, change that information, or delete it. To request to review, update, or delete your personal information, please submit a request by emailing \",\"type\":\"text\"},{\"text\":\"privacy@flyzipline.com\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"mailto:privacy@flyzipline.com\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\".\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"Last updated July 14, 2022\",\"headline\":\"A transparent breakdown of why we might collect, store, or process your information.\",\"component\":\"textBlock\",\"isArticle\":true}],\"hero\":[{\"_uid\":\"294a003c-ac0a-4d90-84e6-8495e0f3d148\",\"link\":[],\"media\":[],\"anchors\":[],\"headline\":\"Privacy Policy\",\"component\":\"hero\",\"fullscreenImage\":fal
