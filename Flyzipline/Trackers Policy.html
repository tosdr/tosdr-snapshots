\":\"contact\"},\"_uid\":\"d43afd2e-a7e4-4c3e-8ac3-743fd81f2dcc\",\"text\":\"Contact us\",\"component\":\"buttonLink\"}],\"_uid\":\"ccc91866-eb0c-41da-9b7f-8a52d559a505\",\"slides\":[{\"_uid\":\"6cc5eb03-71c4-47b0-8876-3eb27ba6f63c\",\"text\":\"Provide on-demand access to the everyday essentials people need, like diapers, shampoo, snacks, phone chargers, flashlights, and more. \",\"media\":{\"id\":53586,\"alt\":\"An outlined box containing blue-hued 3D models of a pineapple, liquid detergent, an apple, a tomato, and a cereal box\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/d8fa0e1068/boxes_cc_2.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Retail & E-commerce\",\"component\":\"textImageSlide\"},{\"_uid\":\"d4283d6c-0abc-433c-b1ea-0592b1f17ed9\",\"text\":\"Fresh sandwiches, rotisserie chicken, salads, pizza, curry — you name it, we’ll deliver it fast and fresh. No cold soups or soggy french fries. \",\"media\":{\"id\":53583,\"alt\":\"An outlined box containing green-hued 3D models of condiment bottles, pop-top cans, pretzels, and a burger\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/a15d74e24e/boxes_cc_4.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Restaurants\",\"component\":\"textImageSlide\"},{\"_uid\":\"0f770005-e78f-4505-a850-6453416c0e9f\",\"text\":\"Help patients stay healthy. Provide reliable delivery for diagnostics results, lab samples, and prescriptions.\",\"media\":{\"id\":53580,\"alt\":\"An outlined box containing pink-hued 3D models of pill bottles, creams, ointments, and liquids\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/44ecef1e8f/boxes_cc_3.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Healthcare\",\"component\":\"textImageSlide\"},{\"_uid\":\"d3470007-7180-4ef2-ad31-80b7126c758b\",\"text\":\"Deliver routine vaccines, emergency medicines, medical equipment, blood for transfusions, and other life-saving supplies.\",\"media\":{\"id\":53585,\"alt\":\"An outlined box containing red-hued 3D models of syringes, vaccines, and units of blood for transfusions\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/dccd46163c/boxes_cc_1.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Public Health Services\",\"component\":\"textImageSlide\"},{\"_uid\":\"7951dc97-e33b-4f5f-904e-df32f393906c\",\"text\":\"Improve agricultural operations and support access to critical protein sources with animal health supplies, husbandry products, and more.\",\"media\":{\"id\":53582,\"alt\":\"An outlined box containing yellow-hued 3D models of livestock medicines, latex gloves, and a syringe\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/b7ca657a7d/boxes_cc_6.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Farming & Agriculture\",\"component\":\"textImageSlide\"}],\"eyebrow\":\"flexible functionality\",\"headline\":\"Deliver anything from hot food to medicine, in minutes.\",\"component\":\"cardSlider\"},{\"_uid\":\"739217e4-706b-405b-98a2-81a4576e530b\",\"eyebrow\":\"instant delivery services\",\"headline\":\"Instant delivery that integrates with your existing operations.\",\"component\":\"multipleSideBySides\",\"sideBySides\":[{\"_uid\":\"0ce9ae8c-0980-4424-82a9-30eddb9dc5b7\",\"media\":[{\"_uid\":\"a0f34f58-3326-4d91-9545-1c268c20c2c2\",\"object\":{\"id\":131984,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1388x1724/4adb686fda/zipline-app.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"caption\":[],\"component\":\"image\"}],\"content\":[{\"_uid\":\"13717592-a266-4851-bc18-9d9b35c81482\",\"text\":\"Zips can fly up to 70mph, directly to your customer. And delivery takes just minutes, from store to door.\",\"label\":\"Send orders that arrive in minutes.\",\"component\":\"labelledText\"},{\"_uid\":\"e6f3da77-0fc4-45ce-88db-f2f7202d43df\",\"text\":\"Our autonomous drones pick up deliveries as soon as they're ready, every minute. Plus they travel directly, and arrive on time.\",\"label\":\"Offer delivery that’s reliable, again and again.\",\"component\":\"labelledText\"},{\"_uid\":\"eaf525df-07d4-41b4-8c96-81e9c8f9dc61\",\"icon\":{\"id\":null,\"alt\":null,\"name\":\"\",\"focus\":null,\"title\":null,\"filename\":\"\",\"copyright\":null,\"fieldtype\":\"asset\"},\"text\":\"Our Zips’ patented propeller design makes them incredibly quiet, like wind rustling through leaves.\",\"label\":\"Break through the noise.\",\"component\":\"labelledText\"},{\"_uid\":\"8e60f946-bc49-496b-ab71-34576aeea627\",\"text\":\"Deliveries arrive exactly where customers want them — safely in the backyard, even right on a patio table.\",\"label\":\"Pinpoint a precise, safe delivery spot.\",\"component\":\"labelledText\"}],\"eyebrow\":\"customer experience\",\"headline\":\"Provide fast delivery your customers will love.\",\"component\":\"sideBySide\",\"isCompact\":true,\"paddingTop\":\"\",\"mediaOnTheLeft\":false},{\"_uid\":\"3fac7002-2a02-41f9-a12b-c4a8176defb4\",\"media\":[{\"_uid\":\"8ca41f83-49fc-4e6a-ae16-fece03ba56d7\",\"object\":{\"id\":42586,\"alt\":\"Aerial view of small suburban neighborhood with trees stretching to the horizon\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1764x2190/c9dd0a4780/instant-delivery-02.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"caption\":[],\"component\":\"image\"}],\"content\":[{\"_uid\":\"def19ff4-7bd1-4a0f-aa88-2a0d8cc31a71\",\"icon\":{\"id\":null,\"alt\":null,\"name\":\"\",\"focus\":null,\"title\":null,\"filename\":\"\",\"copyright\":null,\"fieldtype\":\"asset\"},\"text\":\"With up to a 60-mile range, direct routes, and higher speeds, our Zips reach more customers, more efficiently.\",\"label\":\"Connect with more customers. \",\"component\":\"labelledText\"},{\"_uid\":\"7f604a5e-4ea4-4a54-a1a1-d875a09b5fbc\",\"text\":\"No special packaging required. Just load the order, press a button, and it’s on its way.\",\"label\":\"Load orders quickly and easily.\",\"component\":\"labelledText\"},{\"_uid\":\"c5a5f08f-d689-41fe-bcd3-f908752ccc9b\",\"text\":\"Use Zipline’s app or integrate with your own. It’s easy for customers to place an order and track their delivery right from their phone.\",\"label\":\"Let customers order in just a few taps. \",\"component\":\"labelledText\"},{\"_uid\":\"42dabacb-2077-4390-b266-4eb7ce6b6227\",\"text\":\"Our pricing is competitive, keeping costs predictably low while you reach even more customers. No surges or spikes. \",\"label\":\"Keep your costs low and your numbers high.\",\"component\":\"labelledText\"}],\"eyebrow\":\"business integration\",\"headline\":\"Take your delivery experience to the next level.\",\"component\":\"sideBySide\",\"isCompact\":true,\"mediaOnTheLeft\":true}]},{\"_uid\":\"cae3b0b6-5ce5-431f-85fb-92f144a3df66\",\"text\":[{\"_uid\":\"fe970077-ee01-4ac6-bb47-0a1902d32c9b\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Whether you need long-range flights to reach more people, or ultra-precise home delivery for everyday drop-offs, we have the right aircraft to support your operation.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Our customized delivery solutions offer a flexible system that works together to meet your goals.\",\"type\":\"text\"}]}]},\"component\":\"richText\"},{\"url\":{\"id\":\"104db0f4-a160-4ac0-aa06-be1b23ea4684\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"technology\"},\"_ \":595770130,\"author_url\":\"https://vimeo.com/hellomonday\",\"author_name\":\"Hello Monday\",\"description\":\"Every year 2 - 3 out of every 1,000 children born in the US  are deaf or hard-of-hearing. 90% of these children are born to hearing parents, and in many cases, their child is the first deaf person these parents have ever encountered.\\n\\nWithout being introduced to sign language at an early stage, a deaf child may miss out on learning language. This can lead to language delay or deprivation, which has long-term negative impacts on a child’s life.  That is why it is so important that parents of deaf children have the opportunity to learn American Sign Language (ASL) as soon as possible. \\n \\nTo address language deprivation and help bridge the communication barrier between the deaf and the hearing, we partnered with the American Society for Deaf Children to create Fingerspelling.xyz.\",\"upload_date\":\"2021-09-01 03:55:59\",\"account_type\":\"pro\",\"provider_url\":\"https://vimeo.com/\",\"provider_name\":\"Vimeo\",\"thumbnail_url\":\"https://i.vimeocdn.com/video/1229858261-ed01d09504c410a798443a4c67739b634ded991812c7d91da5310ebae472e7ad-d_640\",\"thumbnail_width\":640,\"thumbnail_height\":360,\"thumbnail_url_with_play_button\":\"https://i.vimeocdn.com/filter/overlay?src0=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F1229858261-ed01d09504c410a798443a4c67739b634ded991812c7d91da5310ebae472e7ad-d_640&src1=http%3A%2F%2Ff.vimeocdn.com%2Fp%2Fimages%2Fcrawler_play.png\"}}},\"component\":\"videoVimeo\"}],\"component\":\"videoSection\"}],\"anchors\":[],\"headline\":\"Introducing a better, faster way to deliver the goods.\",\"component\":\"hero\",\"fullscreenImage\":false,\"headlineCompact\":false}],\"meta\":[{\"_uid\":\"4fdc96fb-a318-4fa2-812e-1b8ec8b8318b\",\"title\":\"Instant Delivery | Zipline Drone Delivery & Logistics\",\"component\":\"meta\",\"description\":\"Zipline’s Instant Delivery services make it easy to quickly and efficiently air-deliver all kinds of prod illment services like picking, packing, customer support, and more.\",\"label\":\"Fulfillment Tasks.\",\"component\":\"labelledText\"}],\"eyebrow\":\"storage\",\"headline\":\"Track and manage your inventory with Zipline’s warehousing technology.\",\"component\":\"sideBySide\",\"isCompact\":true,\"mediaOnTheLeft\":false},{\"_uid\":\"3fac7002-2a02-41f9-a12b-c4a8176defb4\",\"media\":[{\"_uid\":\"8ca41f83-49fc-4e6a-ae16-fece03ba56d7\",\"object\":{\"id\":53406,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1460/33915fc469/smart-fulfillment-5.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"caption\":[],\"component\":\"image\"}],\"content\":[{\"_uid\":\"def19ff4-7bd1-4a0f-aa88-2a0d8cc31a71\",\"text\":\"Decreased wastage and overstocking. Increased availability and impact.\",\"label\":\"Resource Efficiency.\",\"component\":\"labelledText\"},{\"_uid\":\"7f604a5e-4ea4-4a54-a1a1-d875a09b5fbc\",\"text\":\"Centralized storage and fast delivery for cost-efficient stocking and less unused product.\",\"label\":\"Cost Savings.\",\"component\":\"labelledText\"},{\"_uid\":\"c5a5f08f-d689-41fe-bcd3-f908752ccc9b\",\"text\":\"Huge area coverage to serve people in new areas and geographies.\",\"label\":\"Expanded Coverage.\",\"component\":\"labelledText\"},{\"_uid\":\"42dabacb-2077-4390-b266-4eb7ce6b6227\",\"text\":\"Improved planning and forecasting with a digitized system, data insights, and reports.\",\"label\":\"Performance Insights.\",\"component\":\"labelledText\"}],\"eyebrow\":\"distribution\",\"headline\":\"Scale your operations to serve more people, more efficiently than ever.\",\"component\":\"sideBySide\",\"isCompact\":true,\"mediaOnTheLeft\":true},{\"_uid\":\"81950549-588a-4d01-b811-cb52b584aeaf\",\"media\":[{\"_uid\":\"689acf1c-a745-4394-bde4-e33da39cf00b\",\"object\":{\"id\":46223,\"alt\":\"Collage of black man smiling while holding red delivery box at a Zipline hub and a 3D mode ption\":\"Every year 2 - 3 out of every 1,000 children born in the US  are deaf or hard-of-hearing. 90% of these children are born to hearing parents, and in many cases, their child is the first deaf person these parents have ever encountered.\\n\\nWithout being introduced to sign language at an early stage, a deaf child may miss out on learning language. This can lead to language delay or deprivation, which has long-term negative impacts on a child’s life.  That is why it is so important that parents of deaf children have the opportunity to learn American Sign Language (ASL) as soon as possible. \\n \\nTo address language deprivation and help bridge the communication barrier between the deaf and the hearing, we partnered with the American Society for Deaf Children to create Fingerspelling.xyz.\",\"upload_date\":\"2021-09-01 03:55:59\",\"account_type\":\"pro\",\"provider_url\":\"https://vimeo.com/\",\"provider_name\":\"Vimeo\",\"thumbnail_url\":\"https://i.vimeocdn.com/video/1229858261-ed01d09504c410a798443a4c67739b634ded991812c7d91da5310ebae472e7ad-d_640\",\"thumbnail_width\":640,\"thumbnail_height\":360,\"thumbnail_url_with_play_button\":\"https://i.vimeocdn.com/filter/overlay?src0=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F1229858261-ed01d09504c410a798443a4c67739b634ded991812c7d91da5310ebae472e7ad-d_640&src1=http%3A%2F%2Ff.vimeocdn.com%2Fp%2Fimages%2Fcrawler_play.png\"}}},\"component\":\"videoVimeo\"}],\"component\":\"videoSection\"}],\"anchors\":[],\"headline\":\"Let Zipline store, pick, pack, and drone-deliver your products.\",\"component\":\"hero\",\"fullscreenImage\":false,\"headlineCompact\":false}],\"meta\":[{\"_uid\":\"1458f78e-21ba-4195-8c00-9a96bf5cc4c0\",\"title\":\"Smart Fulfillment | Zipline Drone Delivery & Logistics\",\"component\":\"meta\",\"description\":\"Zipline’s Smart Fulfillment includes advanced warehousing and storage, picking and packing services, and instant, on-demand delivery.\\n\",\"share_image\":{\"id\":42288,\"alt\":\"\",\"name\":\"\",\" nt\":[{\"text\":\"Built to be integrated into your workflow, the loading portal makes it easy to load an order into the Zip and send it directly to its destination. No training or extra staff required — it's that easy.\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"loading portal\",\"headline\":\"Load orders in seconds.\",\"component\":\"modal\",\"thumbnail\":[{\"_uid\":\"b544ad91-a221-450c-a8fb-a020786d5f34\",\"media\":{\"id\":42715,\"alt\":\"Backyard aerial view indicates precise delivery zone for the delivery droid to land\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/x/58e73a2497/loading__1__adobeexpress.mp4\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"component\":\"video\"}]}],\"eyebrow\":\"Loading portal\",\"headline\":\"Easy Loading\",\"component\":\"cardWithModal\"},{\"_uid\":\"8d91ff54-9706-4a60-8c17-bd51d53f1595\",\"media\":{\"id\":36682,\"alt\":\"Illustrated diagram of Platform 2 aircraft\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1024x1024/30b29716cb/tech_drawing0004.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"modal\":[{\"_uid\":\"fb4c55f7-ef11-4816-870c-d3f88a82bce7\",\"content\":[{\"_uid\":\"75d0d182-2aec-4499-bcb1-bd6aa0340d51\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"We designed our Zips to be almost inaudible. Once the Zip arrives at its location, it stays hovering hundreds of feet above while the delivery droid quietly drops off your order.\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"aeroacoustics\",\"headline\":\"Shhh. Can you hear us?\",\"component\":\"modal\",\"thumbnail\":[{\"_uid\":\"9dc0d37c-6f75-401c-b0c5-04a30555f696\",\"object\":{\"id\":43631,\"alt\":\"Drone flies quietly through the sky\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1384x920/ac821b814a/sound_p2.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"caption\":[],\"component\":\"image\"}]}],\"eyebrow\":\"Aeroacoustics\",\"headline\":\"Quiet Design\",\"component\":\"cardWithModal\"}],\"eyebrow\":\"\",\"headline\":\"\",\"component\":\"cardModalGrid\",\"isCompact\":true}],\"eyebrow\":\"Platform 2\",\"headline\":\"Built for ultra-precise delivery anywhere.\",\"hotspots\":[{\"_uid\":\"bfef2f52-bd46-496d-ae71-e22c8e71a55f\",\"icon\":\"speed\",\"component\":\"hotspotDrone\",\"contentText\":\"Our P2 Zips can travel up to 70 mph (112 km/h).\",\"topPosition\":\"49\",\"contentTitle\":\"Speed\",\"leftPosition\":\"38\",\"contentTextMobile\":\"70 mph (112+ km/h)\"},{\"_uid\":\"e905eeb2-2816-40df-8288-d8ce1db907d9\",\"icon\":\"range\",\"component\":\"hotspotDrone\",\"contentText\":\"With a 10 mile (16 km) service radius, P2 Zips are capable of flying up to 24 miles (38 km) in one trip.\",\"topPosition\":\"41\",\"contentTitle\":\"Range\",\"leftPosition\":\"57\",\"contentTextMobile\":\"10 mi (16 km) each way\"},{\"_uid\":\"9b11dba4-7e45-47dd-a08b-ab50c2523498\",\"icon\":\"altitude\",\"component\":\"hotspotDrone\",\"contentText\":\"P2 Zips fly at about 300 ft (90 m) and stay way up high while its delivery droid gently transports the package to the ground.\",\"topPosition\":\"58\",\"contentTitle\":\"Altitude\",\"leftPosition\":\"21\",\"contentTextMobile\":\"300 ft (90m)\"},{\"_uid\":\"ed0d51b4-a40c-4ccc-a593-73de44d61c67\",\"icon\":\"payload\",\"component\":\"hotspotDrone\",\"contentText\":\"P2 Zips can transport a weight of up to 8 lbs (3.6 kg).\",\"topPosition\":\"61\",\"contentTitle\":\"Payload\",\"leftPosition\":\"60\",\"contentTextMobile\":\"Up to 8 lbs (3.6 kg)\"}],\"component\":\"droneScroller\",\"droneType\":\"p2\",\"introEyebrow\":\"autonomous aircraft\",\"introHeadline\":\"Meet our Zips. They’re autonomous, electric drones that quickly deliver the things people need.\"},{\"id\":\"p1\",\"_uid\":\"112b7aed-8fe1-457c-9713-2da0d4ad6dab\",\"cards\":[{\"_uid\":\"6a59362e-9766-4545-96cc-56045cc230c5\",\"items\":[{\"_uid\":\"f1f7de78-0cb7-478b-952a-6ef1bff5cac8\",\"media\":{\"id\":36689,\"alt\":\"Illustrated diagram of Platform 1 delivery package and parachute with outline of landing zone\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1024x1024/164df4748d/tech_drawing0005.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"modal\":[{\"_uid\":\"bb6585cf-d7d3-4f1b-9304-eb9a23107107\",\"content\":[{\"_uid\":\"81c0f035-7e69-45d0-a9b9-66be3903cae2\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Our specially designed package and parachute deliver products from the Platform 1 Zip gently and precisely. This ensures everything inside and outside of the box stays safe.\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"packaging\",\"headline\":\"A gentle float back to earth.\",\"component\":\"modal\",\"thumbnail\":[{\"_uid\":\"6951c1ce-0cc8-49bc-8733-d2e224742b87\",\"object\":{\"id\":42675,\"alt\":\"Zipline delivery box descends through the sky with its attached parachute\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1384x920/926b7b30ff/parachute.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"caption\":[],\"component\":\"image\"}]}],\"eyebrow\":\"packaging\",\"headline\":\"Floating Delivery\",\"component\":\"cardWithModal\"},{\"_uid\":\"b8e49af7-7594-41d8-b5a3-7719cad93698\",\"media\":{\"id\":36683,\"alt\":\"Illustrated diagram of Platform 1 launcher and aircraft taking off\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1024x1024/d3a4319699/tech_drawing0006.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"modal\":[{\"_uid\":\"6d4e9fbf-46fe-4c9e-945e-671936b9274d\",\"content\":[{\"_uid\":\"74f06825-3f97-4344-801a-f04afb55c764\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"The Platform 1 Zip's fixed-wing design means it takes off quickly, traveling at around 65 mph and up to 60 miles and back. It’s all part of a smart launch and recovery system that prioritizes efficiency and area coverage, without sacrificing convenient and reliable delivery.\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"launch & recover\",\"headline\":\"The comings and goings.\",\"component\":\"modal\",\"thumbnail\":[{\"_uid\":\"4822d5b1-ba26-433f-92f8-152a5273627f\",\"media\":{\"id\":42678,\"alt\":\"Flight operator presses button to launch Platform 1 aircraft into the sky\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/x/b7dcd6e529/p1-takeoff-for-ojai.mp4\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"component\":\"video\"}]}],\"eyebrow\":\"launch & REcover\",\"headline\":\"Efficient System\",\"component\":\"cardWithModal\"},{\"_uid\":\"d9197c14-637e-4c1f-be2f-e732f3ea4d81\",\"media\":{\"id\":36686,\"alt\":\"Illustrated diagram of Zipline warehouse facility\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1024x1024/e3eb825521/tech_drawing0007.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"modal\":[{\"_uid\":\"bc413236-6bc6-402d-88e2-855d89b27b3e\",\"content\":[{\"_uid\":\"c6f25676-f1e2-4ef4-b9e6-565ae9584a9f\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Every Zip hub is equipped with best-in-class technology and staffed by experts. These smart, scalable operations can distribute hundreds of orders every day at a national scale.\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"zip hub\",\"headline\":\"Efficiency built to scale.\",\"component\":\"modal\",\"thumbnail\":[{\"_uid\":\"1ab156ae-8c4b-4b6d-b228-ba5138439e8f\",\"media\":{\"id\":44106,\"alt\":\"Satellite aerial view with moving arrows indicating dozens of drone flight patterns to and from the Zip Hub\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/x/e21a5ad855/hub_2.mp4\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"component\":\"video\"}]}],\"eyebrow\":\"Zip Hub\",\"headline\":\"High-Volume  Deliveries\",\"component\":\"cardWithModal\"},{\"_uid\":\"758011b8-0dbf-415d-8e16-7b6206c303ff\",\"media\":{\"id\":36685,\"alt\":\"Illustrated diagram of Platform 1 aircraft\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1024x1024/3f26631d88/tech_drawing0008.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"modal\":[{\"_uid\":\"90ebcc56-7c17-464d-9d20-3b1754fa2228\",\"content\":[{\"_uid\":\"31c8a4df-17d8-4a5c-aa7c-fd6d618f59f0\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Our P1 Zip flies hundreds of feet in the air, lowering briefly to deliver its package. Its altitude paired with our propellers’ aeroacoustic design means you probably won’t even notice us flying\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"AEROACOUSTICS\",\"headline\":\"Our motto? Do not disturb.\",\"component\":\"modal\",\"thumbnail\":[{\"_uid\":\"a92f30d6-ee03-4e0e-972c-aaf1663af6ee\",\"object\":{\"id\":44107,\"alt\":\"Drone flights quietly through the sky after releasing a package for delivery\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1374x914/1f3712c322/sound_p1.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"caption\":[],\"component\":\"image\"}]}],\"eyebrow\":\"Aeroacoustics\",\"headline\":\"Quiet Design\",\"component\":\"cardWithModal\"}],\"eyebrow\":\"\",\"headline\":\"\",\"component\":\"cardModalGrid\",\"isCompact\":true}],\"eyebrow\":\"Platform 1\",\"headline\":\"Built for range and huge area coverage.\",\"hotspots\":[{\"_uid\":\"c021cb9d-9668-445c-9d20-a0a98fd1f2dd\",\"icon\":\"speed\",\"component\":\"hotspotDrone\",\"contentText\":\"Our P1 Zips can travel up to 60 mph (97 km/h).\",\"topPosition\":\"30\",\"contentTitle\":\"Speed\",\"leftPosition\":\"38\",\"contentTextMobile\":\"65 mph (105 km/h)\"},{\"_uid\":\"fae35cef-2b07-4a4e-a07f-55ef1fa33bbb\",\"icon\":\"range\",\"component\":\"hotspotDrone\",\"contentText\":\"With a 60 mile (100km) service radius, P1 Zips are capable of flying 120 miles in one trip.\",\"topPosition\":\"42\",\"contentTitle\":\"Range\",\"leftPosition\":\"68\",\"contentTextMobile\":\"60 mi (100km) each way\"},{\"_uid\":\"359dd2c9-266d-4b50-97df-8ef2e1063a99\",\"icon\":\"altitude\",\"component\":\"hotspotDrone\",\"contentText\":\"P1 Zips fly at an altitude of about 300 ft (90 m), briefly lowering to 65-100 ft (20-30 m) as a package is released.\",\"topPosition\":\"33\",\"contentTitle\":\"Altitude\",\"leftPosition\":\"19\",\"contentTextMobile\":\"300 ft (90 m)\"},{\"_uid\":\"0e7588eb-7c85-486d-abfe-7b2a036d323e\",\"icon\":\"payload\",\"component\":\"hotspotDrone\",\"contentText\":\"P1 Zips can transport a weight of up to 4 lb (1.8 kg).\",\"topPosition\":\"59\",\"contentTitle\":\"Payload\",\"leftPosition\":\"60\",\"contentTextMobile\":\"Up to 4 lbs (1.8 kg)\"}],\"component\":\"droneScroller\",\"droneType\":\"p1\",\"introEyebrow\":\"\",\"introHeadline\":\"\"},{\"_uid\":\"9ee3a4e8-9d04-46c0-92c9-0be534f36ade\",\"items\":[{\"_uid\":\"915c1eb3-3277-4fc7-aa48-06d4d8fe17ee\",\"text\":\"Zips use multiple sensing technologies that can monitor 360° of airspace.\",\"media\":{\"id\":40361,\"alt\":\"Illustrated diagram of aircraft flying over mountains and avoiding an obstacle\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1024x774/d8ac0c7992/tech_drawing0001.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"modal\":[{\"_uid\":\"b5c1daa1-cd1f-4819-b81d-5f159e49090a\",\"content\":[{\"_uid\":\"7ba547cc-25ef-4a4f-83c6-f4134407a3cd\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Zips use multiple sensing technologies that can monitor 360° of airspace. These sensors reach more than a mile away, day or night and across all weather conditions, so the Zip can easily adapt their route to avoid potential hazards.\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"Airspace Sensing\",\"headline\":\"Airspace Sensing\",\"component\":\"modal\",\"thumbnail\":[{\"_uid\":\"c53d443e-92e2-4f26-8961-ef0fb933b7a0\",\"media\":{\"id\":46353,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/x/ff48c5142e/airspace-sensing-new.mp4\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"component\":\"video\"}]}],\"eyebrow\":\"01\",\"headline\":\"Airspace Sensing\",\"component\":\"autonomyStackItem\",\"textMobile\":\"Zips use multiple sensing technologies that can monitor 360° of airspace.\"},{\"_uid\":\"3e54c9b6-873d-427a-bbe3-a17c51b0f9a2\",\"text\":\"Zipline’s fleet management software autonomously coordinates Zip traffic.\",\"media\":{\"id\":40363,\"alt\":\"Illustrated diagram of flight deconfliction formation in stacked circular shapes\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1024x774/f2eb68a0b5/tech_drawing0002.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"modal\":[{\"_uid\":\"0c4e7859-15ee-4bcf-995c-122ac8c1d43c\",\"content\":[{\"_uid\":\"dfefa62c-f795-4f48-8a6f-e043a02eb617\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Zipline’s fleet management software autonomously coordinates Zip traffic for strategic deconfliction, limiting congestion and optimizing movement. Zips can even directly communicate to avoid each other, allowing for efficient tactical deconfliction.\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"Fleet Deconfliction\",\"headline\":\"Fleet Deconfliction\",\"component\":\"modal\",\"thumbnail\":[{\"_uid\":\"294dc1e3-2149-4956-a720-29e8349a9d1c\",\"media\":{\"id\":42412,\"alt\":\"Night sky in Africa shows dozens of aircraft circling in an organized deconfliction flight pattern\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/x/5c0eb0e4d9/part-1_2-1.mp4\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"component\":\"video\"}]}],\"eyebrow\":\"02\",\"headline\":\"Fleet Deconfliction\",\"component\":\"autonomyStackItem\",\"textMobile\":\"Zipline’s fleet management software autonomously coordinates Zip traffic.\"},{\"_uid\":\"67a486bc-2790-404c-abe0-d6f3252dc2ec\",\"text\":\"Our custom-built navigation can determine location down to one centimeter.\",\"media\":{\"id\":42755,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1024x774/1e9d600ce1/tech_drawing0003-update-2.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"modal\":[{\"_uid\":\"df885689-7f3d-40dc-b5e2-330acf3acd9e\",\"content\":[{\"_uid\":\"8bdb064c-801f-46c9-8ada-7d98bcecc481\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Our custom-built navigation uses onboard flight components and relative positioning to determine location down to a single centimeter. As one example, when a Zip returns to its hub, a recovery system catches it by a 1.5-centimeter tailhook, stopping the aircraft in less than a second.\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"Localization\",\"headline\":\"Localization\",\"component\":\"modal\",\"thumbnail\":[{\"_uid\":\"acd1626b-1c84-4e0f-ae4a-92bb9bccb133\",\"media\":{\"id\":42625,\"alt\":\"Aircraft flies towards recovery structure, gets caught by its tailhook, and gently stops, swinging into place over Zipline platform\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/x/59383a1d92/recovery.mp4\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"component\":\"video\"}]}],\"eyebrow\":\"03\",\"headline\":\"Localization\",\"component\":\"autonomyStackItem\",\"textMobile\":\"Our custom-built navigation can determine location down to one centimeter.\"},{\"_uid\":\"445e8235-f4f9-4809-b2bc-5d55d4f72640\",\"text\":\"Forecasting systems automatically reroute Zips to avoid bad weather.\",\"media\":{\"id\":42754,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1024x774/e7e36c8313/tech_drawing0004-update-2.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"modal\":[{\"_uid\":\"7f133a2f-9cc8-43d2-8cb4-870dd610a51e\",\"content\":[{\"_uid\":\"05b51d36-b040-47e5-beaf-d4856903eca1\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"With our first-of-its-kind, high-fidelity, low-altitude weather forecasting system, Zips can automatically re-route to avoid bad weather.\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"Predictive Weather\",\"headline\":\"Predictive Weather\",\"component\":\"modal\",\"thumbnail\":[{\"_uid\":\"dc31c149-dc3f-4570-8219-b5074935c5aa\",\"media\":{\"id\":44105,\"alt\":\"Heat map animation shows aircraft avoiding inclement weather\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/x/a4d34dc065/movie_gh3_mission_failure_2.mp4\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"component\":\"video\"}]}],\"eyebrow\":\"04\",\"headline\":\"Predictive Weather\",\"component\":\"autonomyStackItem\",\"textMobile\":\"Forecasting systems automatically reroute Zips to avoid bad weather.\"},{\"_uid\":\"4fa3565c-47bf-4c4e-9e12-c7273ca331ca\",\"text\":\"Every Zip has a series of onboard maps to help navigate complex airspace.\",\"media\":{\"id\":40359,\"alt\":\"Illustrated diagram of aircraft detecting and navigating mountainous terrain\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1024x774/223e46f876/tech_drawing0005.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"modal\":[{\"_uid\":\"37805c9a-6c97-4850-9e2d-974a554ed015\",\"content\":[{\"_uid\":\"93ee9ecc-3ca3-448a-8d16-fde173df0525\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Every Zip has a series of onboard maps that help it navigate complex airspace and terrain to reach its delivery destination while optimizing for speed and energy efficiency.\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"Onboard maps\",\"headline\":\"Onboard maps\",\"component\":\"modal\",\"thumbnail\":[{\"_uid\":\"29e3b0b3-0099-49e7-a5e6-1acc4fdc9127\",\"media\":{\"id\":44104,\"alt\":\"Moving 3D diagram shows detection points mapped through an uneven terrain\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/x/a3ca1b0391/onboard-map_1.mp4\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"component\":\"video\"}]}],\"eyebrow\":\"05\",\"headline\":\"Onboard maps\",\"component\":\"autonomyStackItem\",\"textMobile\":\"Every Zip has a series of onboard maps to help navigate complex airspace.\"}],\"eyebrow\":\"Autonomy Stack\",\"headline\":\"We’re taking autonomous engineering to the next level.\",\"component\":\"autonomyStack\"},{\"_uid\":\"60ad3ea2-04d3-43b8-99da-92ff5d732fd6\",\"link\":[],\"items\":[{\"_uid\":\"aa7df2d0-f72b-42cb-87a6-a127ab6283b1\",\"link\":{\"id\":\"\",\"url\":\"https://www.youtube.com/watch?v=DOWDNBu9DkU\",\"target\":\"_blank\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"https://www.youtube.com/watch?v=DOWDNBu9DkU\"},\"eyebrow\":\"Video\",\"headline\":\"Mark Rober visits Zipline. Hear his thoughts on the future of autonomous delivery.\",\"linkText\":\"Watch on YouTube\",\"component\":\"blogListItem\",\"thumbnail\":{\"id\":34440,\"alt\":\"Mark Rober poses for selfie with group of Zipline team members in background\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/744x492/0572a232a2/youtube-thumbnail.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false}}],\"eyebrow\":\"\",\"headline\":\"\",\"component\":\"blogList\",\"extraLinkText\":\"\"},{\"_uid\":\"74992603-22b5-44c8-b03f-75b47723a33d\",\"slider\":[{\"_uid\":\"2d81c92b-d014-4d0c-9763-74323b2357cb\",\"items\":[{\"_uid\":\"74d3c727-b88d-4f0c-b755-f7a00976ed70\",\"text\":\"Partners access and manage their Zipline services from one dashboard — active orders, inventory, tracking metrics, performance, and more.\",\"media\":{\"id\":53407,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1460/e0f435cd20/console.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"headline\":\"Dashboard\",\"component\":\"timerSliderItem\"},{\"_uid\":\"9f3137f2-be18-46ce-be46-18a0f9b00d1c\",\"text\":\"A single, easy-to-use app makes it easy for people to order whatever they need, and track those orders in real time.\",\"media\":{\"id\":131984,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1388x1724/4adb686fda/zipline-app.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"headline\":\"Zipline App\",\"component\":\"timerSliderItem\"},{\"_uid\":\"325f5ab5-5921-4020-8184-ef8c18e3db30\",\"text\":\"Our custom fulfillment apps help partners stay on top of every part of their operation, from shipping to inventory to customer care.\",\"media\":{\"id\":42469,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1460/c9f6fb4fee/fulfillment-app.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"headline\":\"Fulfillment App\",\"component\":\"timerSliderItem\"}],\"component\":\"timerSlider\"}],\"eyebrow\":\"Software\",\"headline\":\"We created the software so you don’t have to.\",\"component\":\"sideBySideWithTimer\",\"isCompact\":true,\"mediaOnTheLeft\":true},{\"_uid\":\"2bbdc34a-a6c7-4243-818b-f6bb57c71ea6\",\"items\":[{\"_uid\":\"2bc1e24d-419f-443d-977c-a61dcbf871d4\",\"media\":{\"id\":31460,\"alt\":\"Autonomous aircraft undergoes testing in a controlled space\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x664/038f6246e6/reliabilty-card.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"modal\":[{\"_uid\":\"f5f7b376-290d-4c21-a5da-a7a75c6c2ffa\",\"content\":[{\"_uid\":\"5a40d034-7eca-4d19-b5c2-9c266e98fa3e\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"From finite element analysis to endurance testing, our engineers spend years developing, testing, and innovating on every aspect of Zipline's hardware and software. This process of iterating and improving ensure dependability. \",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"And because our technology is built to last and is easy to maintain, there are fewer replacement parts, fewer materials, and less shipping-ultimately leading to lower costs and expanded access everywhere.\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"reliability\",\"headline\":\"Rigorous testing and evaluation\",\"component\":\"modal\",\"thumbnail\":[{\"_uid\":\"08d57c37-17f1-47f6-854e-3edc017aa602\",\"media\":{\"id\":42697,\"alt\":\"Slo-motion footage of drone being tested in a controlled space with intense rain and turbulence\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/x/402298cd45/img_4063-1.mp4\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"component\":\"video\"}]}],\"eyebrow\":\"reliability\",\"headline\":\"Rigorous testing and evaluation\",\"component\":\"cardWithModal\"},{\"_uid\":\"c4b007f6-9503-4427-90a3-cab6dfdfdb49\",\"media\":{\"id\":42630,\"alt\":\"Platform 1 exterior being fitted onto aircraft body\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1128x632/1f3cb349cd/image-404.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"modal\":[{\"_uid\":\"1a274a4c-5294-4818-b638-53853c880d10\",\"content\":[{\"_uid\":\"16a3bc98-d774-4c54-bcb0-8146b0d00971\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"We’ve worked with our partners to engineer innovative cell chemistries and design efficient battery packs. These batteries are tested and validated to last for thousands of flights and many years before deteriorating. \",\"type\":\"text\"},{\"type\":\"hard_break\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"By transitioning from carbon-intensive and inefficient automobiles to these fit-for-size, battery-powered Zips, we can decarbonize delivery, decrease road congestion, and reduce both fossil fuel consumption and air pollution.\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"sustainability\",\"headline\":\"Zero-emission, autonomous drones\",\"component\":\"modal\",\"thumbnail\":[{\"_uid\":\"8d5d627c-7b9f-4caf-bf71-45dda752551c\",\"media\":{\"id\":42572,\"alt\":\"Electric aircraft flying through sky, cut to exterior shell being placed onto aircraft battery\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/x/289fbfd3de/battery-drone.mp4\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"component\":\"video\"}]}],\"eyebrow\":\"sustainability\",\"headline\":\"Zero-emission, autonomous drones\",\"component\":\"cardWithModal\"},{\"_uid\":\"8f6b5e5d-0c90-4cd4-a9f7-f1b8531289cf\",\"media\":{\"id\":43637,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1128x632/27ec31a851/still.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"modal\":[{\"_uid\":\"1d6e3f9c-8d61-4de8-a0ba-212e008ba070\",\"content\":[{\"_uid\":\"5640a3cf-babf-456e-b870-baade40f256b\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"In the unlikely event either our operators or a Zip's onboard computer determine that the drone needs to be removed from the airspace, a parachute is deployed, allowing the Zip to gently land. Our lightweight Zips are specially designed to minimize any damage to anything on the ground. \",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Guided by aviation safety standards and industry best practices, we aim to be leaders in safe drone operation and risk management.\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"safety\",\"headline\":\"Backup parachute landing system.\",\"component\":\"modal\",\"thumbnail\":[{\"_uid\":\"ad9bfe63-f44b-4957-94e8-bca427f153d1\",\"media\":{\"id\":42685,\"alt\":\"Aircraft deploys backup parachute and floats down to earth in an unexpected landing\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/x/ddfddf0fb7/copy-of-paraland-clips-10209.mp4\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"component\":\"video\"}]}],\"eyebrow\":\"safety\",\"headline\":\"Backup parachute landing system\",\"component\":\"cardWithModal\"},{\"_uid\":\"a473f3d7-c436-44f8-a57d-cb03e05c9906\",\"media\":{\"id\":31458,\"alt\":\"Diagram of aircraft flight routes over a satellite map view\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x664/2cad744db8/scale-card.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"modal\":[{\"_uid\":\"20df0e62-f610-486b-8ac3-8ed7070f7ee8\",\"content\":[{\"_uid\":\"4d13c23c-4a1c-45a0-86db-a04050377843\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Zipline's fleet management software provides flight operators the ability to supervise fleet-level operations in entire countries. \",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"All of the technologies we build are designed at a system-level, meaning Zipline can deliver flexible and scalable solutions that can easily grow right alongside any operation.\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"scale\",\"headline\":\"Fleet management software.\",\"component\":\"modal\",\"thumbnail\":[{\"_uid\":\"8ee1053b-e401-4811-8735-4a78e9bb39c0\",\"media\":{\"id\":43629,\"alt\":\"Satellite aerial view with moving arrows indicating dozens of drone flight patterns to and from the Zip Hub\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/x/720d34fdb7/hub_2.mp4\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"component\":\"video\"}]}],\"eyebrow\":\"scale\",\"headline\":\"Fleet management software\",\"component\":\"cardWithModal\"}],\"eyebrow\":\"engineering principles\",\"headline\":\"Raising the bar on industry standards.\",\"component\":\"cardModalGrid\"},{\"_uid\":\"fa0439fe-0ddf-4370-b23a-fa976cce612d\",\"hash\":\"careers\",\"media\":[{\"_uid\":\"b1117be0-eb70-49ac-986c-8d79011e39c6\",\"gallery\":[{\"_uid\":\"a4418ee8-54af-429b-a390-800c2446564c\",\"video\":[{\"_uid\":\"2d53f0e8-9d46-43a7-b598-711a0fe3993d\",\"video\":{\"_uid\":\"43f9b804-8288-4668-8e33-502f768e34ec\",\"plugin\":\"vimeo\",\"vimeo_raw\":\"https://vimeo.com/801730829\",\"vimeo_oembed\":{\"url\":\"https://vimeo.com/api/oembed.json?url=https://vimeo.com/80173 about-next-2.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"layout\":\"padded\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\"}]},\"heading\":\"Logos & Brand Guidelines\",\"component\":\"threeColumnWithImagesItem\"},{\"_uid\":\"3c762303-e0cc-4e2f-8cd2-621b0acd92be\",\"link\":[{\"_uid\":\"672114b3-c8e1-47a3-9301-b5fa4351631b\",\"link\":{\"id\":\"\",\"url\":\"https://zipline.imagerelay.com/sb/6f461343-ecd8-4264-a842-ecd4f395bf98/zipline-assets\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"https://zipline.imagerelay.com/sb/6f461343-ecd8-4264-a842-ecd4f395bf98/zipline-assets\"},\"text\":\"View\",\"component\":\"anchorLink\"}],\"image\":{\"id\":188737,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/527x393/3be52609d4/about-next-3.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"layout\":\"padded\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\"}]},\"heading\":\"Photography & Video\",\"component\":\"threeColumnWithImagesItem\"}],\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\"}]},\"eyebrow\":\"\",\"heading\":\"\",\"component\":\"threeColumnWithImages\",\"paddingTop\":\"none\",\"backgroundColor\":[]}],\"hero\":[{\"_uid\":\"bc51f170-b88b-4705-92c0-e7781d8de083\",\"link\":{\"id\":\"951a055a-2c1f-49e7-a8a1-291fc20eae19\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"newsroom/\"},\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Zipline is on a mission to build the world’s first logistics system that serves all people equally. With operations in eight countries across four continents, and more than 80 million commercial autonomous miles flown to date, Zipline is transforming access to healthcare, consumer products, and food.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"type\":\"hard_break\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Zipline originally started delivering blood and medical products in Rwanda in 2016 and has since expanded to food, retail, agriculture products, and animal health products. Zipline has two platforms — one for long-range delivery and the other for precise home delivery. To date, we’ve delivered to thousands of homes, hospitals, and businesses in the US, Rwanda, Ghana, Nigeria, Cote d'Ivoire, Kenya, and Japan.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"type\":\"hard_break\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Our customers rely on Zipline to save lives, reduce emissions, increase economic opportunity, and provide new logistics services at scale.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]}]},\"heading\":\"Building the first logistics system that serves all people equally.\",\"tagline\":\"About zipline\",\"component\":\"heroContent\",\"customBackLink\":[{\"_uid\":\"a5888607-5dad-4f90-9e59-49d3751a622f\",\"link\":{\"id\":\"951a055a-2c1f-49e7-a8a1-291fc20eae19\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"newsroom/\"},\"text\":\"Zipline Newsroom\",\"component\":\"anchorLink\"}]}],\"meta\":[{\"_uid\":\"d0b37c1d-4389-48ae-93d1-6485c197585f\",\"title\":\"About | Zipline Drone Delivery & Logistics\",\"component\":\"meta\",\"description\":\"Learn about Zipline’s autonomous delivery system and how we serve communities across the globe. Plus see our Press Kit for  fast facts, logos, photos, and more.\",\"share_image\":{\"id\":null,\"alt\":null,\"name\":\"\",\"focus\":null,\"title\":null,\"source\":null,\"filename\":\"\",\"copyright\":null,\"fieldtype\":\"asset\",\"meta_data\":{}}}],\"co  in no time.\",\"component\":\"threeColumnWithImagesItem\"},{\"_uid\":\"198d2aff-bd79-45ff-8e5c-dbc5d5a0e7d8\",\"image\":{\"id\":127375,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/577x614/4cd1abb4a8/2-deliver.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Our fully electric aircraft fly directly to your customer with down-to-the-second order tracking and precise, on-time deliveries.\",\"type\":\"text\"}]}]},\"heading\":\"Deliver your items fast.\",\"component\":\"threeColumnWithImagesItem\"},{\"_uid\":\"d7716568-915a-42dd-883d-ce7ba0955c99\",\"image\":{\"id\":127376,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/577x614/5864dfaeab/3-experience.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"No more handing off your product to a stranger and hoping for the best. Zipline gives you total control of your customer’s delivery experience.\",\"type\":\"text\"}]}]},\"heading\":\"Own the experience.\",\"component\":\"threeColumnWithImagesItem\"}],\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\"}]},\"eyebrow\":\"how it works\",\"heading\":\"Pack and send orders with the press of a button.\",\"component\":\"threeColumnWithImages\",\"backgroundColor\":[]},{\"_uid\":\"9aa46b6f-38fa-4a06-b1cc-2f6b60e067b5\",\"hash\":\"\",\"media\":[{\"_uid\":\"53303061-706e-4ae5-90ac-dc4be5a78dae\",\"gallery\":[{\"_uid\":\"651c7332-6eb8-4f07-9159-e8693bfe1d13\",\"video\":[{\"_uid\":\"2c60f7e6-5fde-40b6-9864-af98b9e5da24\",\"video\":{\"_uid\":\"ef6330dc-7d42-480b-ab67-253480042ff9\",\"plugin\":\"vimeo\",\"vimeo_raw\":\"https://vimeo.com/834163001/9331b57f generation platform.\",\"component\":\"sideBySide\",\"isCompact\":true,\"paddingTop\":\"\",\"mediaOnTheLeft\":false,\"backgroundColor\":[]},{\"cta\":[{\"url\":{\"id\":\"8d9f7172-7e5d-4f5b-aab1-f3025dd26275\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"contact\"},\"_uid\":\"d43afd2e-a7e4-4c3e-8ac3-743fd81f2dcc\",\"text\":\"Contact us\",\"component\":\"buttonLink\"}],\"_uid\":\"ccc91866-eb0c-41da-9b7f-8a52d559a505\",\"slides\":[{\"_uid\":\"6cc5eb03-71c4-47b0-8876-3eb27ba6f63c\",\"text\":\"Provide on-demand access to the everyday essentials people need, like diapers, shampoo, snacks, phone chargers, flashlights, and more. \",\"media\":{\"id\":53586,\"alt\":\"An outlined box containing blue-hued 3D models of a pineapple, liquid detergent, an apple, a tomato, and a cereal box\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/d8fa0e1068/boxes_cc_2.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Retail & E-commerce\",\"component\":\"textImageSlide\"},{\"_uid\":\"d4283d6c-0abc-433c-b1ea-0592b1f17ed9\",\"text\":\"Fresh sandwiches, rotisserie chicken, salads, pizza, curry — you name it, we’ll deliver it fast and fresh. No cold soups or soggy french fries. \",\"media\":{\"id\":53583,\"alt\":\"An outlined box containing green-hued 3D models of condiment bottles, pop-top cans, pretzels, and a burger\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/a15d74e24e/boxes_cc_4.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Restaurants\",\"component\":\"textImageSlide\"},{\"_uid\":\"0f770005-e78f-4505-a850-6453416c0e9f\",\"text\":\"Help patients stay healthy. Provide reliable delivery for diagnostics results, lab samples, and prescriptions.\",\"media\":{\"id\":53580,\"alt\":\"An outlined box containing pink-hued 3D models of pill bottles, creams, ointments, and liquids\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/44ecef1e8f/boxes_cc_3.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Healthcare\",\"component\":\"textImageSlide\"},{\"_uid\":\"d3470007-7180-4ef2-ad31-80b7126c758b\",\"text\":\"Deliver routine vaccines, emergency medicines, medical equipment, blood for transfusions, and other life-saving supplies.\",\"media\":{\"id\":53585,\"alt\":\"An outlined box containing red-hued 3D models of syringes, vaccines, and units of blood for transfusions\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/dccd46163c/boxes_cc_1.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Public Health Services\",\"component\":\"textImageSlide\"},{\"_uid\":\"7951dc97-e33b-4f5f-904e-df32f393906c\",\"text\":\"Improve agricultural operations and support access to critical protein sources with animal health supplies, husbandry products, and more.\",\"media\":{\"id\":53582,\"alt\":\"An outlined box containing yellow-hued 3D models of livestock medicines, latex gloves, and a syringe\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/b7ca657a7d/boxes_cc_6.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Farming & Agriculture\",\"component\":\"textImageSlide\"}],\"eyebrow\":\"flexible functionality\",\"headline\":\"Deliver anything from hot food to medicine, in minutes.\",\"component\":\"cardSlider\"},{\"_uid\":\"739217e4-706b-405b-98a2-81a4576e530b\",\"eyebrow\":\"instant delivery services\",\"headline\":\"Instant delivery that integrates with your existing operations.\",\"component\":\"multipleSideBySides\",\"sideBySides\":[{\"_uid\":\"0ce9ae8c-0980-4424-82a9-30eddb9dc5b7\",\"media\":[{\"_uid\":\"a0f34f58-3326-4d91-9545-1c268c20c2c2\",\"object\":{\"id\":131984,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1388x1724/4adb686fda/zipline-app.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"caption\":[],\"component\":\"image\"}],\"content\":[{\"_uid\":\"13717592-a266-4851-bc18-9d9b35c81482\",\"text\":\"Zips can fly up to 70mph, directly to your customer. And delivery takes just minutes, from store to door.\",\"label\":\"Send orders that arrive in minutes.\",\"component\":\"labelledText\"},{\"_uid\":\"e6f3da77-0fc4-45ce-88db-f2f7202d43df\",\"text\":\"Our autonomous drones pick up deliveries as soon as they're ready, every minute. Plus they travel directly, and arrive on time.\",\"label\":\"Offer delivery that’s reliable, again and again.\",\"component\":\"labelledText\"},{\"_uid\":\"eaf525df-07d4-41b4-8c96-81e9c8f9dc61\",\"icon\":{\"id\":null,\"alt\":null,\"name\":\"\",\"focus\":null,\"title\":null,\"filename\":\"\",\"copyright\":null,\"fieldtype\":\"asset\"},\"text\":\"Our Zips’ patented propeller design makes them incredibly quiet, like wind rustling through leaves.\",\"label\":\"Break through the noise.\",\"component\":\"labelledText\"},{\"_uid\":\"8e60f946-bc49-496b-ab71-34576aeea627\",\"text\":\"Deliveries arrive exactly where customers want them — safely in the backyard, even right on a patio table.\",\"label\":\"Pinpoint a precise, safe delivery spot.\",\"component\":\"labelledText\"}],\"eyebrow\":\"customer experience\",\"headline\":\"Provide fast delivery your customers will love.\",\"component\":\"sideBySide\",\"isCompact\":true,\"paddingTop\":\"\",\"mediaOnTheLeft\":false},{\"_uid\":\"3fac7002-2a02-41f9-a12b-c4a8176defb4\",\"media\":[{\"_uid\":\"8ca41f83-49fc-4e6a-ae16-fece03ba56d7\",\"object\":{\"id\":42586,\"alt\":\"Aerial view of small suburban neighborhood with trees stretching to the horizon\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1764x2190/c9dd0a4780/instant-delivery-02.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"caption\":[],\"component\":\"image\"}],\"content\":[{\"_uid\":\"def19ff4-7bd1-4a0f-aa88-2a0d8cc31a71\",\"icon\":{\"id\":null,\"alt\":null,\"name\":\"\",\"focus\":null,\"title\":null,\"filename\":\"\",\"copyright\":null,\"fieldtype\":\"asset\"},\"text\":\"With up to a 60-mile range, direct routes, and higher speeds, our Zips reach more customers, more efficiently.\",\"label\":\"Connect with more customers. \",\"component\":\"labelledText\"},{\"_uid\":\"7f604a5e-4ea4-4a54-a1a1-d875a09b5fbc\",\"text\":\"No special packaging required. Just load the order, press a button, and it’s on its way.\",\"label\":\"Load orders quickly and easily.\",\"component\":\"labelledText\"},{\"_uid\":\"c5a5f08f-d689-41fe-bcd3-f908752ccc9b\",\"text\":\"Use Zipline’s app or integrate with your own. It’s easy for customers to place an order and track their delivery right from their phone.\",\"label\":\"Let customers order in just a few taps. \",\"component\":\"labelledText\"},{\"_uid\":\"42dabacb-2077-4390-b266-4eb7ce6b6227\",\"text\":\"Our pricing is competitive, keeping costs predictably low while you reach even more customers. No surges or spikes. \",\"label\":\"Keep your costs low and your numbers high.\",\"component\":\"labelledText\"}],\"eyebrow\":\"business integration\",\"headline\":\"Take your delivery experience to the next level.\",\"component\":\"sideBySide\",\"isCompact\":true,\"mediaOnTheLeft\":true}]},{\"_uid\":\"cae3b0b6-5ce5-431f-85fb-92f144a3df66\",\"text\":[{\"_uid\":\"fe970077-ee01-4ac6-bb47-0a1902d32c9b\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Whether you need long-range flights to reach more people, or ultra-precise home delivery for everyday drop-offs, we have the right aircraft to support your operation.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Our customized delivery solutions offer a flexible system that works together to meet your goals.\",\"type\":\"text\"}]}]},\"component\":\"richText\"},{\"url\":{\"id\":\"104db0f4-a160-4ac0-aa06-be1b23ea4684\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"technology\"},\"_uid\":\"7c2ec9ea-0785-40b5-94ff-7836b25400bc\",\"text\":\"Explore technology\",\"component\":\"buttonLink\"}],\"eyebrow\":\"autonomous aircraft\",\"headline\":\"Technology that’s engineered to fit your unique needs.\",\"component\":\"platformOverview\",\"platforms\":[{\"_uid\":\"793316f2-a436-431a-ac6a-110f48cdd159\",\"code\":\"p2\",\"link\":{\"id\":\"104db0f4-a160-4ac0-aa06-be1b23ea4684\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"technology\"},\"drone\":{\"id\":44157,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1360/978d627148/p2_toppart-hi-ressize.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"clouds\":{\"id\":36246,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/926x680/16c25eb4ec/p2-clouds.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"module\":{\"id\":46224,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1360/58b7c568e8/p2_bottompart-hi-ressize.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"eyebrow\":\"platform 2: coming soon\",\"headline\":\"Built for precise delivery\",\"component\":\"platform\"},{\"_uid\":\"3395bec8-a957-4007-b851-dec009162104\",\"code\":\"P1\",\"link\":{\"id\":\"104db0f4-a160-4ac0-aa06-be1b23ea4684\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"technology\"},\"drone\":{\"id\":46226,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1360/51d5a0cd03/p1_toppart-hi-ressize.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"clouds\":{\"id\":36243,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/872x680/4257ab5139/p1-cloud.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"module\":{\"id\":46225,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1360/d3a59cfc86/p1_bottompart-hi-ressize.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"eyebrow\":\"platform 1: operating since 2016\",\"headline\":\"Built for area coverage\",\"component\":\"platform\"}]}],\"hero\":[{\"_uid\":\"5ff3abd8-16ab-4f6e-9c20-dc51a3eca461\",\"link\":[],\"media\":[{\"_uid\":\"36d63670-82d7-4cee-81ed-149f287187e3\",\"media\":{\"id\":130860,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/x/24865aad62/instant_delivery_hero_2.mp4\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"component\":\"video\",\"usePlaceholder\":false,\"placeholderMedia\":{\"id\":null,\"alt\":null,\"name\":\"\",\"focus\":null,\"title\":null,\"source\":null,\"filename\":\"\",\"copyright\":null,\"fieldtype\":\"asset\",\"meta_data\":{}},\"placeholderTitle\":\"\",\"placeholderDuration\":\"\"}],\"video\":[{\"_uid\":\"0a65f14c-99bc-4c9c-8389-a645ee2ee966\",\"title\":\"test\",\"video\":[{\"_uid\":\"646df728-5166-4c9d-8560-f873fd0ed971\",\"title\":\"\",\"video\":{\"_uid\":\"4563f513-15f9-4220-9272-0a9c18aeb07e\",\"plugin\":\"vimeo\",\"vimeo_raw\":\"https://vimeo.com/595770130\",\"vimeo_oembed\":{\"url\":\"https://vimeo.com/api/oembed.json?url=https://vimeo.com/595770130\",\"response\":{\"uri\":\"/videos/595770130\",\"html\":\"\u003Ciframe src=\\\"https://player.vimeo.com/video/595770130?h=d060fb33f0&amp;app_id=122963\\\" width=\\\"640\\\" height=\\\"360\\\" frameborder=\\\"0\\\" allow=\\\"autoplay; fullscreen; picture-in-picture\\\" allowfullscreen title=\\\"Fingerspelling.xyz\\\">\u003C/iframe>\",\"type\":\"video\",\"title\":\"Fingerspelling.xyz\",\"width\":640,\"height\":360,\"is_plus\":\"0\",\"version\":\"1.0\",\"duration\":83,\"video_id\":595770130,\"author_url\":\"https://vimeo.com/hellomonday\",\"author_name\":\"Hello Monday\",\"description\":\"Every year 2 - 3 out of every 1,000 children born in the US  are deaf or hard-of-hearing. 90% of these children are born to hearing parents, and in many cases, their child is the first deaf person these parents have ever encountered.\\n\\nWithout being introduced to sign language at an early stage, a deaf child may miss out on learning language. This can lead to language delay or deprivation, which has long-term negative impacts on a child’s life.  That is why it is so important that parents of deaf children have the opportunity to learn American Sign Language (ASL) as soon as possible. \\n \\nTo address language deprivation and help bridge the communication barrier between the deaf and the hearing, we partnered with the American Society for Deaf Children to create Fingerspelling.xyz.\",\"upload_date\":\"2021-09-01 03:55:59\",\"account_type\":\"pro\",\"provider_url\":\"https://vimeo.com/\",\"provider_name\":\"Vimeo\",\"thumbnail_url\":\"https://i.vimeocdn.com/video/1229858261-ed01d09504c410a798443a4c67739b634ded991812c7d91da5310ebae472e7ad-d_640\",\"thumbnail_width\":640,\"thumbnail_height\":360,\"thumbnail_url_with_play_button\":\"https://i.vimeocdn.com/filter/overlay?src0=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F1229858261-ed01d09504c410a798443a4c67739b634ded991812c7d91da5310ebae472e7ad-d_640&src1=http%3A%2F%2Ff.vimeocdn.com%2Fp%2Fimages%2Fcrawler_play.png\"}}},\"component\":\"videoVimeo\"}],\"component\":\"videoSection\"}],\"anchors\":[],\"headline\":\"Introducing a better, faster way to deliver the goods.\",\"component\":\"hero\",\"fullscreenImage\":false,\"headlineCompact\" uch more.\",\"media\":{\"id\":53585,\"alt\":\"An outlined box containing red-hued 3D models of syringes, vaccines, and units of blood for transfusions\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/dccd46163c/boxes_cc_1.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Public Health Services\",\"component\":\"textImageSlide\"},{\"_uid\":\"6cc5eb03-71c4-47b0-8876-3eb27ba6f63c\",\"text\":\"Provide on-demand access to the everyday essentials people need, like diapers, shampoo, snacks, phone chargers, flashlights, and more.\",\"media\":{\"id\":53586,\"alt\":\"An outlined box containing blue-hued 3D models of a pineapple, liquid detergent, an apple, a tomato, and a cereal box\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/d8fa0e1068/boxes_cc_2.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Retail & E-commerce\",\"component\":\"textImageSlide\"},{\"_uid\":\"0f770005-e78f-4505-a850-6453416c0e9f\",\"text\":\"Help patients stay healthy. Provide reliable delivery for diagnostics results, lab samples, and prescriptions.\",\"media\":{\"id\":53580,\"alt\":\"An outlined box containing pink-hued 3D models of pill bottles, creams, ointments, and liquids\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/44ecef1e8f/boxes_cc_3.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Healthcare\",\"component\":\"textImageSlide\"},{\"_uid\":\"0c5fc86f-2960-45c8-8ac0-6decfe4344c4\",\"text\":\"Improve agricultural operations and support access to critical protein sources with animal health supplies, husbandry products, and more.\",\"media\":{\"id\":53582,\"alt\":\"An outlined box containing yellow-hued 3D models of livestock medicines, latex gloves, and a syringe\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/b7ca657a7d/boxes_cc_6.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Farming & Agriculture\",\"component\":\"textImageSlide\"},{\"_uid\":\"d4283d6c-0abc-433c-b1ea-0592b1f17ed9\",\"text\":\"Immediately supply guests with essential items they may need while traveling — anything from medicine to toothpaste, clothing, or souvenirs. \",\"media\":{\"id\":53584,\"alt\":\"An outlined box containing orange-hued 3D models of a backpack, a lotion bottle, liquid medicine, a roll-up blanket, and a rubber duck\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/695d91d52a/boxes_cc_5.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Hotels & Tourism\",\"component\":\"textImageSlide\"}],\"eyebrow\":\"flexible functionality\",\"headline\":\"Deliver anything from vaccines to baby formula, in minutes.\",\"component\":\"cardSlider\"},{\"_uid\":\"739217e4-706b-405b-98a2-81a4576e530b\",\"eyebrow\":\"smart fulfillment services\",\"headline\":\"Provide reliable access to your products with smart fulfillment.\",\"component\":\"multipleSideBySides\",\"sideBySides\":[{\"_uid\":\"0ce9ae8c-0980-4424-82a9-30eddb9dc5b7\",\"media\":[{\"_uid\":\"a90d14f6-b33e-43b3-abec-2ad12025d862\",\"object\":{\"id\":42573,\"alt\":\"Black women in white lab coats review use a clipboard to review inventory in a Zipline warehouse\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1460/02d7acb5ca/smart-fulfillment-8.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"caption\":[],\"component\":\"image\"}],\"content\":[{\"_uid\":\"13717592-a266-4851-bc18-9d9b35c81482\",\"text\":\"Real-time, unit-level visibility from shelf to end delivery location.\",\"label\":\"Visibility & Tracking.\",\"component\":\"labelledText\"},{\"_uid\":\"e6f3da77-0fc4-45ce-88db-f2f7202d43df\",\"text\":\"Storage technology that’s compliant with food safety, medical-grade cold chain, and FDA standards.\",\"label\":\"Inventory Management.\",\"component\":\"labelledText\"},{\"_uid\":\"eaf525df-07d4-41b4-8c96-81e9c8f9dc61\",\"text\":\"End-to-end fulfillment services like picking, packing, customer support, and more.\",\"label\":\"Fulfillment Tasks.\",\"component\":\"labelledText\"}],\"eyebrow\":\"storage\",\"headline\":\"Track and manage your inventory with Zipline’s warehousing technology.\",\"component\":\"sideBySide\",\"isCompact\":true,\"mediaOnTheLeft\":false},{\"_uid\":\"3fac7002-2a02-41f9-a12b-c4a8176defb4\",\"media\":[{\"_uid\":\"8ca41f83-49fc-4e6a-ae16-fece03ba56d7\",\"object\":{\"id\":53406,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1460/33915fc469/smart-fulfillment-5.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"caption\":[],\"component\":\"image\"}],\"content\":[{\"_uid\":\"def19ff4-7bd1-4a0f-aa88-2a0d8cc31a71\",\"text\":\"Decreased wastage and overstocking. Increased availability and impact.\",\"label\":\"Resource Efficiency.\",\"component\":\"labelledText\"},{\"_uid\":\"7f604a5e-4ea4-4a54-a1a1-d875a09b5fbc\",\"text\":\"Centralized storage and fast delivery for cost-efficient stocking and less unused product.\",\"label\":\"Cost Savings.\",\"component\":\"labelledText\"},{\"_uid\":\"c5a5f08f-d689-41fe-bcd3-f908752ccc9b\",\"text\":\"Huge area coverage to serve people in new areas and geographies.\",\"label\":\"Expanded Coverage.\",\"component\":\"labelledText\"},{\"_uid\":\"42dabacb-2077-4390-b266-4eb7ce6b6227\",\"text\":\"Improved planning and forecasting with a digitized system, data insights, and reports.\",\"label\":\"Performance Insights.\",\"component\":\"labelledText\"}],\"eyebrow\":\"distribution\",\"headline\":\"Scale your operations to serve more people, more efficiently than ever.\",\"component\":\"sideBySide\",\"isCompact\":true,\"mediaOnTheLeft\":true},{\"_uid\":\"81950549-588a-4d01-b811-cb52b584aeaf\",\"media\":[{\"_uid\":\"689acf1c-a745-4394-bde4-e33da39cf00b\",\"object\":{\"id\":46223,\"alt\":\"Collage of black man smiling while holding red delivery box at a Zipline hub and a 3D model of Platform 1 aircraft\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1460/069d192b38/smart-fulfillment-4-2x.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"caption\":[],\"component\":\"image\"}],\"content\":[{\"_uid\":\"1713284f-f260-4ad2-be3c-927d04d8cbf9\",\"text\":\"95 km/h (60 mph) speeds ensure efficient deliveries, directly to the people who need them.\",\"label\":\"Speed.\",\"component\":\"labelledText\"},{\"_uid\":\"795934ca-dc8c-43ac-a54b-77a1825e3d15\",\"text\":\"Ability to reach new customers and provide expanded access to your products — even in geographies where you don’t currently operate.\",\"label\":\"Convenience.\",\"component\":\"labelledText\"},{\"_uid\":\"66c9dcd3-c712-41e7-abe9-64237c41b9ec\",\"text\":\"Delivery and fulfillment costs that stay predictably low and only get better as you grow.\",\"label\":\"Value.\",\"component\":\"labelledText\"},{\"_uid\":\"17056473-937d-42a5-a42f-e8ed1ccd8216\",\"text\":\"Fully electric, battery-powered aircraft that fly with zero carbon emissions.\",\"label\":\"Sustainability.\",\"component\":\"labelledText\"}],\"eyebrow\":\"delivery\",\"headline\":\"Provide a delivery experience people love.\",\"component\":\"sideBySide\",\"isCompact\":true,\"mediaOnTheLeft\":false}]},{\"_uid\":\"cae3b0b6-5ce5-431f-85fb-92f144a3df66\",\"text\":[{\"_uid\":\"fe970077-ee01-4ac6-bb47-0a1902d32c9b\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Whether you need long-range flights to reach more people, or ultra-precise home delivery for everyday drop-offs, we have the right aircraft to support your operation.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Our customized delivery solutions offer a flexible system that works together to meet your goals.\",\"type\":\"text\"}]}]},\"component\":\"richText\"},{\"url\":{\"id\":\"104db0f4-a160-4ac0-aa06-be1b23ea4684\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"technology\"},\"_uid\":\"1b3f9c1a-62ed-4369-bc72-ebc6da7cbad5\",\"text\":\"Explore technology\",\"component\":\"buttonLink\"}],\"eyebrow\":\"autonomous aircraft\",\"headline\":\"Technology that’s engineered to fit your unique needs.\",\"component\":\"platformOverview\",\"platforms\":[{\"_uid\":\"793316f2-a436-431a-ac6a-110f48cdd159\",\"code\":\"p2\",\"link\":{\"id\":\"104db0f4-a160-4ac0-aa06-be1b23ea4684\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"technology\"},\"drone\":{\"id\":44157,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1360/978d627148/p2_toppart-hi-ressize.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"clouds\":{\"id\":36246,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/926x680/16c25eb4ec/p2-clouds.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"module\":{\"id\":46224,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1360/58b7c568e8/p2_bottompart-hi-ressize.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"eyebrow\":\"platform 2: coming soon\",\"headline\":\"Built for precise delivery\",\"component\":\"platform\"},{\"_uid\":\"3395bec8-a957-4007-b851-dec009162104\",\"code\":\"P1\",\"link\":{\"id\":\"104db0f4-a160-4ac0-aa06-be1b23ea4684\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"technology\"},\"drone\":{\"id\":46226,\"alt\":\"\",\"name\":\"\",\"focus\":\"\" erspelling.xyz\\\">\u003C/iframe>\",\"type\":\"video\",\"title\":\"Fingerspelling.xyz\",\"width\":640,\"height\":360,\"is_plus\":\"0\",\"version\":\"1.0\",\"duration\":83,\"video_id\":595770130,\"author_url\":\"https://vimeo.com/hellomonday\",\"author_name\":\"Hello Monday\",\"description\":\"Every year 2 - 3 out of every 1,000 children born in the US  are deaf or hard-of-hearing. 90% of these children are born to hearing parents, and in many cases, their child is the first deaf person these parents have ever encountered.\\n\\nWithout being introduced to sign language at an early stage, a deaf child may miss out on learning language. This can lead to language delay or deprivation, which has long-term negative impacts on a child’s life.  That is why it is so important that parents of deaf children have the opportunity to learn American Sign Language (ASL) as soon as possible. \\n \\nTo address language deprivation and help bridge the communication barrier between the deaf and the hearing, we partnered with the American Society for Deaf Children to create Fingerspelling.xyz.\",\"upload_date\":\"2021-09-01 03:55:59\",\"account_type\":\"pro\",\"provider_url\":\"https://vimeo.com/\",\"provider_name\":\"Vimeo\",\"thumbnail_url\":\"https://i.vimeocdn.com/video/1229858261-ed01d09504c410a798443a4c67739b634ded991812c7d91da5310ebae472e7ad-d_640\",\"thumbnail_width\":640,\"thumbnail_height\":360,\"thumbnail_url_with_play_button\":\"https://i.vimeocdn.com/filter/overlay?src0=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F1229858261-ed01d09504c410a798443a4c67739b634ded991812c7d91da5310ebae472e7ad-d_640&src1=http%3A%2F%2Ff.vimeocdn.com%2Fp%2Fimages%2Fcrawler_play.png\"}}},\"component\":\"videoVimeo\"}],\"component\":\"videoSection\"}],\"anchors\":[],\"headline\":\"Let Zipline store, pick, pack, and drone-deliver your products.\",\"component\":\"hero\",\"fullscreenImage\":false,\"headlineCompact\":false}],\"meta\":[{\"_uid\":\"1458f78e-21ba-4195-8c00-9a96bf5cc4c0\",\"title\":\"Smart Fulfil ai.mp4\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"component\":\"video\"}]}],\"eyebrow\":\"LANDING DOCK\",\"headline\":\"Seamless Integration\",\"component\":\"cardWithModal\"},{\"_uid\":\"09ed1d21-8224-4a73-84d1-1204caccae5a\",\"media\":{\"id\":36688,\"alt\":\"Illustrated diagram of Platform 2 delivery droid with outlined landing zone\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1024x1024/541b8ef921/tech_drawing0001.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"modal\":[{\"_uid\":\"35277673-ca9c-45bf-a995-4a3ef2a52e86\",\"content\":[{\"_uid\":\"d7ee1336-0c0e-4636-891c-76f30af8e548\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Lowering from the body of the Platform 2 Zip, this little droid uses onboard perception to leave packages exactly where they're supposed to go, whether that's a doorstep or patio table.\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"delivery droid\",\"headline\":\"X marks the delivery spot.\",\"component\":\"modal\",\"thumbnail\":[{\"_uid\":\"d117e503-706c-4166-ad69-aa562b32fbe9\",\"media\":{\"id\":43630,\"alt\":\"Paper bag is loaded into delivery droid through the loading portal window, then ascends up into the drone for takeoff.\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/x/f4ee10e6ce/precision_delivery_1.mp4\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"component\":\"video\"}]}],\"eyebrow\":\"DELIVERY DROID\",\"headline\":\"Precise Delivery\",\"component\":\"cardWithModal\"},{\"_uid\":\"681ac936-9cf4-400c-8719-0bda2f35e2ec\",\"media\":{\"id\":36687,\"alt\":\"Illustrated diagram of Platform 2 delivery droid in a loading window affixed to an interior wall\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1024x1024/b70c10f4ea/tech_drawing0003.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"modal\":[{\"_uid\":\"2d6a5c05-b719-4dab-9624-037e9794937b\",\"content\":[{\"_uid\":\"b796ab65-d6c7-4447-8bbf-062d3d411413\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Built to be integrated into your workflow, the loading portal makes it easy to load an order into the Zip and send it directly to its destination. No training or extra staff required — it's that easy.\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"loading portal\",\"headline\":\"Load orders in seconds.\",\"component\":\"modal\",\"thumbnail\":[{\"_uid\":\"b544ad91-a221-450c-a8fb-a020786d5f34\",\"media\":{\"id\":42715,\"alt\":\"Backyard aerial view indicates precise delivery zone for the delivery droid to land\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/x/58e73a2497/loading__1__adobeexpress.mp4\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"component\":\"video\"}]}],\"eyebrow\":\"Loading portal\",\"headline\":\"Easy Loading\",\"component\":\"cardWithModal\"},{\"_uid\":\"8d91ff54-9706-4a60-8c17-bd51d53f1595\",\"media\":{\"id\":36682,\"alt\":\"Illustrated diagram of Platform 2 aircraft\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1024x1024/30b29716cb/tech_drawing0004.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"modal\":[{\"_uid\":\"fb4c55f7-ef11-4816-870c-d3f88a82bce7\",\"content\":[{\"_uid\":\"75d0d182-2aec-4499-bcb1-bd6aa0340d51\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"We designed our Zips to be almost inaudible. Once the Zip arrives at its location, it stays hovering hundreds of feet above while the delivery droid quietly drops off your order.\",\"type\":\"text\"}]}]},\"component\":\"richText\"}],\"eyebrow\":\"aeroacoustics\",\"headli
