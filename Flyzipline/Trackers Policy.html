ading\":\"Quality Assurance\",\"component\":\"threeColumnListItemSubitem\"}],\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Orders are received at Zipline’s facility online or with a messaging app. \",\"type\":\"text\"}]}]},\"heading\":\"Fulfillment\",\"component\":\"threeColumnListItem\"},{\"_uid\":\"a471f726-3b6c-4388-ae3f-89c398ae544a\",\"items\":[{\"_uid\":\"df9613fc-e79f-4316-8797-6db0f82bec7b\",\"image\":{\"id\":127558,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/24x24/958f05d500/tracking.svg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"You and your recipients can track orders by the second.\",\"type\":\"text\"}]}]},\"heading\":\"Tracking\",\"component\":\"threeColumnListItemSubitem\"},{\"_uid\":\"e42d3a81-feb1-46ee-92c0-7aaf07322f4d\",\"image\":{\"id\":127559,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/24x24/6a22281cc5/insights.svg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"You get end-to-end insights about order volume, distribution, and more.\",\"type\":\"text\"}]}]},\"heading\":\"Insights\",\"component\":\"threeColumnListItemSubitem\"}],\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Zipline’s Platform 1 autonomous aircraft deliver up to 115 km away in no time.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]}]},\"heading\":\"Delivery\",\"component\":\"threeColumnListItem\"}],\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"All you have to do is send us your products. From there, we manage storage, fulfillment, analytics, and delivery so you can get people what they need, when they need it.\",\"type\":\"text\"}]}]},\"eyebrow\":\"how it works\",\"heading\":\"Just send us your inventory. We handle the rest.\",\"component\":\"threeColumnList\",\"backgroundColor\":[]},{\"cta\":[{\"url\":{\"id\":\"8d9f7172-7e5d-4f5b-aab1-f3025dd26275\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"contact\"},\"_uid\":\"1f839bae-a811-4bfc-8045-4888a149e2ee\",\"text\":\"Contact us\",\"component\":\"buttonLink\"}],\"_uid\":\"ccc91866-eb0c-41da-9b7f-8a52d559a505\",\"slides\":[{\"_uid\":\"d3470007-7180-4ef2-ad31-80b7126c758b\",\"text\":\"Stock, store, and deliver routine vaccines, emergency medicines, medical equipment, blood for transfusions, and so much more.\",\"media\":{\"id\":53585,\"alt\":\"An outlined box containing red-hued 3D models of syringes, vaccines, and units of blood for transfusions\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/dccd46163c/boxes_cc_1.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Public Health Services\",\"component\":\"textImageSlide\"},{\"_uid\":\"6cc5eb03-71c4-47b0-8876-3eb27ba6f63c\",\"text\":\"Provide on-demand access to the everyday essentials people need, like diapers, shampoo, snacks, phone chargers, flashlights, and more.\",\"media\":{\"id\":53586,\"alt\":\"An outlined box containing blue-hued 3D models of a pineapple, liquid detergent, an apple, a tomato, and a cereal box\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/d8fa0e1068/boxes_cc_2.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Retail & E-commerce\",\"component\":\"textImageSlide\"},{\"_uid\":\"0f770005-e78f-4505-a850-6453416c0e9f\",\"text\":\"Help patients stay healthy. Provide reliable delivery for diagnostics results, lab samples, and prescriptions.\",\"media\":{\"id\":53580,\"alt\":\"An outlined box containing pink-hued 3D models of pill bottles, creams, ointments, and liquids\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/44ecef1e8f/boxes_cc_3.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Healthcare\",\"component\":\"textImageSlide\"},{\"_uid\":\"0c5fc86f-2960-45c8-8ac0-6decfe4344c4\",\"text\":\"Improve agricultural operations and support access to critical protein sources with animal health supplies, husbandry products, and more.\",\"media\":{\"id\":53582,\"alt\":\"An outlined box containing yellow-hued 3D models of livestock medicines, latex gloves, and a syringe\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/b7ca657a7d/boxes_cc_6.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Farming & Agriculture\",\"component\":\"textImageSlide\"},{\"_uid\":\"d4283d6c-0abc-433c-b1ea-0592b1f17ed9\",\"text\":\"Immediately supply guests with essential items they may need while traveling — anything from medicine to toothpaste, clothing, or souvenirs. \",\"media\":{\"id\":53584,\"alt\":\"An outlined box containing orange-hued 3D models of a backpack, a lotion bottle, liquid medicine, a roll-up blanket, and a rubber duck\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1080x1080/695d91d52a/boxes_cc_5.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"title\":\"Hotels & Tourism\",\"component\":\"textImageSlide\"}],\"eyebrow\":\"flexible functionality\",\"headline\":\"Deliver anything from vaccines to baby formula, in minutes.\",\"component\":\"cardSlider\"},{\"_uid\":\"739217e4-706b-405b-98a2-81a4576e530b\",\"eyebrow\":\"smart fulfillment services\",\"headline\":\"Provide reliable access to your products with smart fulfillment.\",\"component\":\"multipleSideBySides\",\"sideBySides\":[{\"_uid\":\"0ce9ae8c-0980-4424-82a9-30eddb9dc5b7\",\"media\":[{\"_uid\":\"a90d14f6-b33e-43b3-abec-2ad12025d862\",\"object\":{\"id\":42573,\"alt\":\"Black women in white lab coats review use a clipboard to review inventory in a Zipline warehouse\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1460/02d7acb5ca/smart-fulfillment-8.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"caption\":[],\"component\":\"image\"}],\"content\":[{\"_uid\":\"13717592-a266-4851-bc18-9d9b35c81482\",\"text\":\"Real-time, unit-level visibility from shelf to end delivery location.\",\"label\":\"Visibility & Tracking.\",\"component\":\"labelledText\"},{\"_uid\":\"e6f3da77-0fc4-45ce-88db-f2f7202d43df\",\"text\":\"Storage technology that’s compliant with food safety, medical-grade cold chain, and FDA standards.\",\"label\":\"Inventory Management.\",\"component\":\"labelledText\"},{\"_uid\":\"eaf525df-07d4-41b4-8c96-81e9c8f9dc61\",\"text\":\"End-to-end fulfillment services like picking, packing, customer support, and more.\",\"label\":\"Fulfillment Tasks.\",\"component\":\"labelledText\"}],\"eyebrow\":\"storage\",\"headline\":\"Track and manage your inventory with Zipline’s warehousing technology.\",\"component\":\"sideBySide\",\"isCompact\":true,\"mediaOnTheLeft\":false},{\"_uid\":\"3fac7002-2a02-41f9-a12b-c4a8176defb4\",\"media\":[{\"_uid\":\"8ca41f83-49fc-4e6a-ae16-fece03ba56d7\",\"object\":{\"id\":53406,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1460/33915fc469/smart-fulfillment-5.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"caption\":[],\"component\":\"image\"}],\"content\":[{\"_uid\":\"def19ff4-7bd1-4a0f-aa88-2a0d8cc31a71\",\"text\":\"Decreased wastage and overstocking. Increased availability and impact.\",\"label\":\"Resource Efficiency.\",\"component\":\"labelledText\"},{\"_uid\":\"7f604a5e-4ea4-4a54-a1a1-d875a09b5fbc\",\"text\":\"Centralized storage and fast delivery for cost-efficient stocking and less unused product.\",\"label\":\"Cost Savings.\",\"component\":\"labelledText\"},{\"_uid\":\"c5a5f08f-d689-41fe-bcd3-f908752ccc9b\",\"text\":\"Huge area coverage to serve people in new areas and geographies.\",\"label\":\"Expanded Coverage.\",\"component\":\"labelledText\"},{\"_uid\":\"42dabacb-2077-4390-b266-4eb7ce6b6227\",\"text\":\"Improved planning and forecasting with a digitized system, data insights, and reports.\",\"label\":\"Performance Insights.\",\"component\":\"labelledText\"}],\"eyebrow\":\"distribution\",\"headline\":\"Scale your operations to serve more people, more efficiently than ever.\",\"component\":\"sideBySide\",\"isCompact\":true,\"mediaOnTheLeft\":true},{\"_uid\":\"81950549-588a-4d01-b811-cb52b584aeaf\",\"media\":[{\"_uid\":\"689acf1c-a745-4394-bde4-e33da39cf00b\",\"object\":{\"id\":46223,\"alt\":\"Collage of black man smiling while holding red delivery box at a Zipline hub and a 3D model of Platform 1 aircraft\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1460/069d192b38/smart-fulfillment-4-2x.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"caption\":[],\"component\":\"image\"}],\"content\":[{\"_uid\":\"1713284f-f260-4ad2-be3c-927d04d8cbf9\",\"text\":\"95 km/h (60 mph) speeds ensure efficient deliveries, directly to the people who need them.\",\"label\":\"Speed.\",\"component\":\"labelledText\"},{\"_uid\":\"795934ca-dc8c-43ac-a54b-77a1825e3d15\",\"text\":\"Ability to reach new customers and provide expanded access to your products — even in geographies where you don’t currently operate.\",\"label\":\"Convenience.\",\"component\":\"labelledText\"},{\"_uid\":\"66c9dcd3-c712-41e7-abe9-64237c41b9ec\",\"text\":\"Delivery and fulfillment costs that stay predictably low and only get better as you grow.\",\"label\":\"Value.\",\"component\":\"labelledText\"},{\"_uid\":\"17056473-937d-42a5-a42f-e8ed1ccd8216\",\"text\":\"Fully electric, battery-powered aircraft that fly with zero carbon emissions.\",\"label\":\"Sustainability.\",\"component\":\"labelledText\"}],\"eyebrow\":\"delivery\",\"headline\":\"Provide a delivery experience people love.\",\"component\":\"sideBySide\",\"isCompact\":true,\"mediaOnTheLeft\":false}]},{\"_uid\":\"cae3b0b6-5ce5-431f-85fb-92f144a3df66\",\"text\":[{\"_uid\":\"fe970077-ee01-4ac6-bb47-0a1902d32c9b\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Whether you need long-range flights to reach more people, or ultra-precise home delivery for everyday drop-offs, we have the right aircraft to support your operation.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Our customized delivery solutions offer a flexible system that works together to meet your goals.\",\"type\":\"text\"}]}]},\"component\":\"richText\"},{\"url\":{\"id\":\"104db0f4-a160-4ac0-aa06-be1b23ea4684\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"technology\"},\"_uid\":\"1b3f9c1a-62ed-4369-bc72-ebc6da7cbad5\",\"text\":\"Explore technology\",\"component\":\"buttonLink\"}],\"eyebrow\":\"autonomous aircraft\",\"headline\":\"Technology that’s engineered to fit your unique needs.\",\"component\":\"platformOverview\",\"platforms\":[{\"_uid\":\"793316f2-a436-431a-ac6a-110f48cdd159\",\"code\":\"p2\",\"link\":{\"id\":\"104db0f4-a160-4ac0-aa06-be1b23ea4684\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"technology\"},\"drone\":{\"id\":44157,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"filename\":\"https://a-us.storyblok.com/f/1003963/1176x1360/978d627148/p2_toppart-hi-ressize.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"is_external_url\":false},\"clouds\":{\"id\":36246,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\
