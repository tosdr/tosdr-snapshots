":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"What are cookies?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A cookie is a small file containing a string of characters that is sent to your computer when you visit a website. When you visit the site again, the cookie allows that site to recognize your browser. Cookies perform various tasks, including remembering your preferences, and are an important part of improving your experience of our Websites and Services.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We use cookies and third party technologies for several reasons, including:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"for technical reasons in order for our Websites and Services to operate;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"to store user preferences and other information to save you time, or tell the web server that you have returned to a specific page;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"to enable functionality and personalisation to provide an improved user experience;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"to track and target the interests of our users (such as parents and/or school teachers and administrators), to help us understand how our Websites are being used or how effective our marketing campaigns are, or to help us customise our Websites for you to deliver customized content and promotions to customers or users whose behaviour indicates that they are interested in a particular subject area;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"third party cookies through our Websites and Services for advertising, analytics and other purposes. This is described in more detail below.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We ","marks":[],"data":{}},{"nodeType":"text","value":"do not","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" use cookies or third party providers to engage in behavioural targeting of advertisements to students. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You may manage how you accept or block cookies in the browser settings or settings of your device (see further below for more information).","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"What cookies do we use?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"When you visit our Websites, we use the following cookies:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Essential website cookies.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" These are cookies that are required for the operation of our Website, Services and the use of their features. The information collected relates to the operation of our Website and Services (e.g. website scripting language and security tokens) and enables us to provide you with the service you have requested. In most cases these are session cookies and are deleted when you close your browser. Some may persist for up to 48 hrs to up to 13 months improve the experience for users that log back into the Services within a short range of periods of logging out.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Analytical / performance cookies.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" These cookies collect information on how users use our Website, for example which pages you visit most often, whether you receive any error messages and how you arrived at our website. Information collected by these cookies is used to improve your use of our Website. These cookies expire after a period of inactivity.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Functionality or Preference cookies.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" These cookies are used to enhance the functionality of our Websites and Services, to improve your user experience by remembering the choices you have made when interacting with our websites and online products. In most cases these cookies are persistent cookies and remain stored, in order to recall your preferences, until you clear your cache.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Advertising cookies.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" These cookies are used to make advertising messages more relevant to the user of the Website and are based on the user’s browser settings. They perform functions like preventing the same ad from continuously reappearing, ensuring that ads are properly displayed for advertisers, and in some cases selecting ads that are based on your interests. In most cases these cookies expire within 90 days but can persist up to 13 months. We do not use cookies to engage in behavioural targeting of advertisements to students.","marks":[],"data":{}}]}]}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Additional information about third party cookies","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Some of the third party cookies we use on our Website include:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Cookies to monitor web traffic and analysis services. We use Google Analytics, LinkedIn and Microsoft page analytics services to help us understand how you use the site and ways that we can improve your experience. Cookies may track things such as how long you spend on the site and the pages that you visit so we can continue to produce engaging content. Generally, all the information these cookies collect is aggregated and therefore anonymous. ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Cookies that allow the provision of enhanced functionality and personalisation, such as videos. ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Cookies used for advertising and marketing purposes to promote our Services and/or provide aggregated data to help us review our digital content. We may engage the services of Google AdWords, LinkedIn and Meta/Facebook.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The data and insights we obtain from third party technologies are used by 3P Learning companies to help us deliver our services.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Other third party technologies","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeTy
