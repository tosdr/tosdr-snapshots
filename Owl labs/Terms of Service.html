ollowing methods: (a) personal delivery; (b) registered or certified mail, postage prepaid, return receipt requested; (c) reputable overnight delivery service or (d) email. Notices shall be sent to Owl Labs at the appropriate party at the address provided in the applicable Purchase Order. \u003c/p\u003e\u003ch6\u003e\u003cb\u003eAmendment; Waiver\u003c/b\u003e\u003c/h6\u003e\u003cp\u003eExcept with respect to Sections 2 and 15.3, these Terms may be revised at any time by Owl Labs by updating this posting. You should visit this page from time to time to review the then current Terms because they are binding on you. Certain provisions of these Terms may be superseded by legal notices or terms located on particular pages of the Website.\u003c/p\u003e\u003ch6\u003e\u003cb\u003eUse of Your Name and Logo\u003c/b\u003e\u003c/h6\u003e\u003cp\u003eIf you are a corporation, non-profit organization, public entity, educational institution or other type of organization, Owl Labs may use your name and logo to identify you as a customer of Owl Labs on the Website and on presentations, marketing materials and other documents identifying or listing Owl Labs customers. If you do not wish to be identified as a customer of Owl Labs, you may send an email to Marketing (support@owllabs.com) to request to be removed from publicly available customer lists and Owl Labs will remove you from such list.\u003c/p\u003e\u003ch6\u003e\u003cb\u003eSeverability\u003c/b\u003e\u003c/h6\u003e\u003cp\u003eThe provisions of these Terms are intended to be interpreted in a manner which makes them valid, legal, and enforceable. In the event any provision of the provisions are found to be partially or wholly invalid, illegal or unenforceable, such provisions shall be modified or restricted to the extent and in the manner necessary to render them valid, legal, and enforceable. It is expressly understood and agreed between the parties that such modification or restriction may be accomplished unilaterally by Ow
