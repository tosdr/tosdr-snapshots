e in the world. \n\nYou must be 18 or older and have the power to enter into a contract with us and are not prevented from doing so under any local laws.\n\nBy registering to become a subscriber, you agree that you have given us accurate registration details, including payment information and will ensure that we always have up to date contact information.\n\n**How long is my subscription?**\n\nYour subscription will start immediately upon payment. The terms that govern your minimum and continuing subscription with us will vary depending on which subscription you chose under the offer advertised and whether you have taken out subscription to one of our trial offers.\n\nYour minimum subscription term will be made known to you before you agree to purchase your subscription and will be confirmed to you in your welcome email.\n\n**What does my subscription cost?**\n\nThe cost of your subscription will be made clear to you on our sign-up pages and in your welcome email and may vary from time to time or by country. You agree to pay the fees at the rates notified to you at the time you purchase one of our subscriptions. If you later request us to change your subscriptions, you agree to pay the new pack price set out in your change confirmation email.\n\nIf you choose to become a subscriber through a trial offer, your trial offer will cost you the trial price offered. At the end of your stated trial period, your subscription will automatically continue on a rolling basis (this will be made known to you before you complete registration to the trial offer) at the rate notified to you at the time of purchase.\n\nPayment can be made using all major credit or debit cards. Where relevant, currency conversion values may fluctuate and conversion fees may be charged by your bank. By submitting payment details to us, you promise that you are entitled to purchase a subscription using those payment details.\n\nWe reserve the right to change your subscription price and\/or benefits with  with us, please have the following information ready:\n\n* Which subscription pack you would like to cancel;\n* Your name, email address, and billing address.\n\n","rendered":"\u003Ch1\u003ETerms and Conditions\u003C\/h1\u003E\n\u003Cp\u003E\u003Cstrong\u003EIntroduction\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cp\u003EWelcome to our subscriber terms. Please read these terms carefully as they will set out the terms for your subscription with us. \u003C\/p\u003E\n\u003Cp\u003EIn addition to these terms, you will also be subject to the individual offer terms which govern the specific offer which you choose. Such offer terms will be made available to you when choosing your pack. \u003C\/p\u003E\n\u003Cp\u003EThis is an instant access service. By purchasing this subscription you agree your access will start immediately. \u003C\/p\u003E\n\u003Cp\u003EThe Standard Subscription - includes weekly releases of debates, talks, articles and podcasts, access to the last six months of releases, Philosophy Behind The News, the top 100 videos, top 100 articles, and exclusive podcasts from Philosophy For Our Times. Also includes one free token to redeem for a course on the IAI Academy.\u003C\/p\u003E\n\u003Cp\u003EThe Library Subscription - includes access to the IAI archive of 1000+ video debates and talks from leading thinkers, 500+ articles from international academics, and 70+ online courses from experts in the field, as well as exclusive podcasts from Philosophy For Our Times. Also includes one free token to redeem for a course on the IAI Academy.\u003C\/p\u003E\n\u003Cp\u003EThe Premium Live Subscription - includes access to the latest videos and articles from the IAI as well as full access to the IAI archive of 1000+ video debates and talks from leading thinkers, 500+ articles from international academics, as well as exclusive podcasts from Philosophy For Our Times. Also includes two free tokens to redeem for courses on the IAI Academy.\u003C\/p\u003E\n\u003Cp\u003E\u003Cstrong\u003EHow do I become a subscriber?\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cp\u003ETo become a subscriber in the UK, please visit \u003Ca href=\u0022http:\/\/\u0022\u003Eiai.tv\/subscribe\u003C\/a\u003E and select which one of our subscriptions or offers best suits your needs.\u003C\/p\u003E\n\u003Cp\u003EOur subscriptions are available to anyone anywhere in the world. \u003C\/p\u003E\n\u003Cp\u003EYou must be 18 or older and have the power to enter into a contract with us and are not prevented from doing so under any local laws.\u003C\/p\u003E\n\u003Cp\u003EBy registering to become a subscriber, you agree that you have given us accurate registration details, including payment information and will ensure that we always have up to date contact information.\u003C\/p\u003E\n\u003Cp\u003E\u003Cstrong\u003EHow long is my subscription?\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cp\u003EYour subscription will start immediately upon payment. The terms that govern your minimum and continuing subscription with us will vary depending on which subscription you chose under the offer advertised and whether you have taken out subscription to one of our trial offers.\u003C\/p\u003E\n\u003Cp\u003EYour minimum subscription term will be made known to you before you agree to purchase your subscription and will be confirmed to you in your welcome email.\u003C\/p\u003E\n\u003Cp\u003E\u003Cstrong\u003EWhat does my subscription cost?\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cp\u003EThe cost of your subscription will be made clear to you on our sign-up pages and in your welcome email and may vary from time to time or by country. You agree to pay the fees at the rates notified to you at the time you purchase one of our subscriptions. If you later request us to change your subscriptions, you agree to pay the new pack price set out in your change confirmation email.\u003C\/p\u003E\n\u003Cp\u003EIf you choose to become a subscriber through a trial offer, your trial offer will cost you the trial price offered. At the end of your stated trial period, your subscription will automatically continue on a rolling basis (this will be made known to you before you complete registration to the trial offer) at the rate notified to you at the time of purchase.\u003C\/p\u003E\n\u003Cp\u003EPayment can be made using all major credit or debit cards. Where relevant, currency conversion values may fluctuate and conversion fees may be charged by your bank. By submitting payment details to us, you promise that you are entitled to purchase a subscription using those payment details.\u003C\/p\u003E\n\u003Cp\u003EWe reserve the right to change your subscription price and\/or benefits with 30 days\u2019 notice and affected subscribers may terminate their subscription within this notice period.\u003C\/p\u003E\n\u003Cp\u003E\u003Cstrong\u003EHow can I change my subscription? \u003C\/strong\u003E\u003C\/p\u003E\n\u003Cp\u003EIt is possible to change your subscription in certain circumstances. To find out if you are eligible, please contact our Customer Services team at \u003Ca href=\u0022mailto\u0022\u003Esubscriptions@artandideas.org\u003C\/a\u003E.\u003C\/p\u003E\n\u003Cp\u003E\u003Cstrong\u003EHow can we change these terms?\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cp\u003EWe may amend these terms at any time to ensure that we remain compliant with relevant laws and regulations and to ensure that we are constantly improving your subscription experience. If we make any important changes to the subscription terms we will notify you.\u003C\/p\u003E\n\u003Cp\u003E\u003Cstrong\u003EWhat happens if I default on a payment?\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cp\u003EIf you default on any payment, we may:\u003C\/p\u003E\n\u003Cul\u003E\n\u003Cli\u003Eterminate your subscription;\u003C\/li\u003E\n\u003Cli\u003Echarge you for any outstanding amount remaining on the unexpired portion of your minimum subscription term (subject to your subscriptions and\/or offer terms);\u003C\/li\u003E\n\u003Cli\u003Esend your details to third party debt collectors; and\/or\u003C\/li\u003E\n\u003Cli\u003Etake any action which is necessary in our opinion to recover our losses.\u003C\/li\u003E\n\u003C\/ul\u003E\n\u003Cp\u003EIf your subscription has been terminated and you would like to re-subscribe to one of our subscriptions, we have the right to require payment in full of any outstanding amount owed to us.\u003C\/p\u003E\n\u003Cp\u003E\u003Cstrong\u003EHow do I make a complaint?\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cp\u003EIf you would like to get in touch with us to make a complaint, please email us on \u003Ca href=\u0022mailto\u0022\u003Esubscriptions@artandideas.org\u003C\/a\u003E.\u003C\/p\u003E\n\u003Cp\u003E\u003Cstrong\u003EHow can I cancel my subscription?\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cp\u003EYou cancel your subscription by emailing us at \u003Ca href=\u0022mailto\u0022\u003Esubscriptions@artandideas.org\u003C\/a\u003E. If you want to cancel a subscription, you must contact us at least 2 days before your next billing date. If you do not provide such notice, you will be required to make your next bill payment and your subscription will continue until the next billing period. Your estimated bill payment date will be set out in the subscription details sections of your online account. \u003C\/p\u003E\n\u003Cp\u003E\u003Cstrong\u003EWhat information do I need to cancel?\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cp\u003EWhen cancelling your subscription with us, please have the following information ready:\u003C\/p\u003E\n\u003Cul\u003E\n\u003Cli\u003EWhich subscription pack you would like to cancel;\u003C\/li\u003E\n\u003Cli\u003EYour name, email address, and billing address.\u003C\/li\u003E\n\u003C\/ul\u003E\n"},"Sprops":{"Title":null,"CustomContent":null,"ClassName":"IaiWidgetPage","SchoolImageAndImageContent":null}}],"joins":[{"Slot":0,"ParentWidgetID":257807788,"ChildWidgetID":1925275670},{"Slot":0,"ParentWidgetID":1925275670,"ChildWidge
