window.JS_VARS = {"BaseHref":"","ThemeDir":"themes\/iaitv","IsLoggedIn":false,"Controller":{"Page_Controller":"Page_Controller","IaiWidgetPage_Controller":"IaiWidgetPage_Controller"},"URLSegment":"privacy-policy","Adverts":null,"IsAdmin":false,"pageForRightNav":"iaitv","hotjarSiteKey":"2090391","PageID":652,"failedVerificationMessage":"Unable to verify reCAPTCHA. Please try again.","recaptchaV3SiteKey":"6LdbF7MnAAAAABXydyfd1_kRhV4UKL4LhOv78vyx","Widgets":{"widgets":[{"ID":28599176,"Type":"StandardLayoutWidget","Props":{"numHeaderSections":0,"numFooterSections":0,"numBodySections":2,"style":"dark"},"Sprops":{"BgImage":"\/assets\/","CurrentClass":"Privacy Policy"}},{"ID":1478092381,"Type":"MastheadWidget","Props":{"style":"light"},"Sprops":{"ClassName":"IaiWidgetPage"}},{"ID":224867859,"Type":"ContentWidget","Props":{"content":"### Philosophy for our times\n\n#### 1000+ debates from the world\u0027s leading thinkers","rendered":"\u003Ch3\u003EPhilosophy for our times\u003C\/h3\u003E\n\u003Ch4\u003E1000+ debates from the world\u0027s leading thinkers\u003C\/h4\u003E\n"},"Sprops":{"Title":null,"CustomContent":null,"ClassName":"IaiWidgetPage","SchoolImageAndImageContent":null}},{"ID":1260461761,"Type":"StackWidget","Props":{"numCells":3,"numZones":2,"zones":[{"type":"Horizontal","from":900,"to":9999,"height":0,"gap":["medium","medium"],"cells":[{"type":"Elastic","value":2,"order":1},{"type":"Elastic","value":10,"order":2},{"type":"Elastic","value":2,"order":3}]},{"type":"Vertical","from":1,"to":900,"maxWidth":0,"margin":[8,8],"cells":[{"type":"Elastic","value":0,"order":1},{"type":"Elastic","value":1,"order":2},{"type":"Elastic","value":0,"order":3}],"height":0,"gap":["none","none"]}]},"Sprops":[]},{"ID":1727074877,"Type":"BGWidget","Props":{"bgColor":"none","color":"none","margin":["none","none","none","none"],"padding":["none","none","none","none"],"textAlign":"inherit"}},{"ID":1610596991,"Type":"ContentWidget","Props":{"content":"## Privacy Policy\n\nThis Privacy Policy governs the manner in which The Institute of Art and Ideas collects, uses, maintains and discloses information collected from users (each, a \u0022User\u0022) of the https:\/\/iai.tv website (\u0022Site\u0022). This privacy policy applies to the Site and all products and services offered by The Institute of Art and Ideas.\n\nAt IAI TV and our affiliated sites, we collect different types of information about our users for four main reasons:\n\n\n1. To provide personalised services unique to individual users.\n\n2. To help us to monitor and improve the user experience and the content we offer.\n\n3. To sell sponsorship and advertising space on the site to selected partners.\n\n4. If we have permission from the user, or where otherwise allowed by law, to market our services and events to them.\n\n\n#### How We Use Your Information\n\nWhat information do we collect?\n\nWe collect information on you:\n\n\u2022 when you subscribe to IAI TV, donate or become an IAI Friend\n\n\u2022 when you use the website\n\n\u2022 through cookies\n\n\u2022 if you choose to reveal information in postings, and\n\n\u2022 when you enter sales promotions and competitions.\n\n\u2022 to process transactions\n\nCertain services that we provide may involve us collecting extra information (IAI Friends memberships, for example), such as where you are, so the service can be provided as designed. \n\nWe will use your information to provide you with the correct services and we may use your information to monitor, improve and protect our website. \n\nWe may adjust the content on our websites and in our communications with you, depending on what we know about your interests. This means we can provide you with personalised content that you may like. \n\nWe may also undertake research to understand which areas of our work you may be interested in supporting by seeking publicly available information. We may also use third-party aggregators of publicly available information to review philanthropic, financial, and professional data. \n\n\n#### Subscription \n\nThe minimum information we need to subscribe you is your name, email address, bank details (or alternative payment method) and a password. We will ask you more questions for different services, including IAI Events and HowTheLightGetsIn ticket sales. Unless we say otherwise, you have to answer all the subscription questions.\n\nWe may also ask some other, voluntary questions when you subscribe for certain services (for example, your profession) so we can gain a clearer understanding of who you are. This also allows us to personalise our services and offering for you.\n\nAfter you have subscribed, and with your permission, we may send you emails we think may interest you. Newsletters may be personalised based on what you have expressed interest in or content that you have accessed on our sites. At any time you can decide not to receive these emails and will be able to \u2018unsubscribe\u2019.\n\n**Payment and credit checks**\n\nWe will use customer information to take payment for our services. Permission to do so will be granted when you provide financial details at purchase.\n\nWe have been granted an SSL certificate, which secures your credit card transactions, data transfer and logins. \n\n##### Logging in using social networking credentials\n\nIf you log-in to our sites using a Facebook log-in, you are granting permission to Facebook to share your user details with us. This will include your name, email address, date of birth and location which will then be used to form an IAI TV account. You can also use your picture from Facebook as part of your profile. This will also allow us and Facebook to share your, networks, user ID and any other information you choose to share according to your Facebook account settings. \n\nIf you log-in to our sites using a Google log-in, you grant permission to Google to share your user details with us. This will include your name, email address, date of birth, sex and location which we will then use to form an IAI TV identity. If you remove the IAI TV from your Google settings, we will no longer have access to this information.\n\n##### Use of Children\u2019s Data\n\nWe do not knowingly collect or store any personal information about children under the age of 16 and we do not offer any of our products or services directly to children under the age of 13. Registration to the site requires confirmation that you are aged 13 or above, or have the consent of your parent or a person holding parental responsibility.\n\n\n#### Updating Your Personal Information\n\nWe offer a \u2018My details\u2019 page (also known as Email Preferences page), where you can update your preferences at any time. You can get to this page from most pages on the site \u2013 click on the \u2018My account\u2019 link at the top of the screen when you are signed in.\n\nWe will not share your personal information with others for marketing purposes unless you have given us your permission. If we have your permission, we will share your information only with other organisations we have chosen carefully.\n\nIf you are an IAI Friend and attend an event organised by an event partner, data may be shared for event administration purposes.\n\nWe may make other organisations\u2019 services available, through our sites, although we are not necessarily operating these sites. We process any information which we collect when you access a service provided by another organisation under this privacy policy. Information these other organisations collect is governed by their own privacy policies.\n\nWe can access and release personal information to keep to relevant laws and government requests, to operate our systems properly and to protect both us and our users.\n\nAny other organisations who access your information in the course of providing services on our behalf will be governed by strict contractual restrictions to make sure that they protect your information and keep to data-protection and privacy laws which apply. We may also independently audit these service providers to make sure that they meet our standards. We may use service providers to help us run these sites (or services available on the sites), some of whom may be based outside the EEA.\n\nSome of our webpages use plug-ins from other organisations (such as the option to register through Facebook). These other organisations may use information about your visit to our websites on their pages. If you browse these pages while still also logged in to your account with us, information they collect may be connected to your account on their site. For more information on how these organisations use information, please read their privacy policies.\n\n\n#### How We Use Cookies\n\n##### We use cookies for a number of reasons\n\n1 For statistical purposes to track how many users we have and how often they visit our websites. We collect information listing which of our pages are most frequently visited, and by which types of users and from which countries.\n\n2 We and other advertisers may use statistical cookies to track who has seen an advert and clicked on it. You can find more information on this in the online behavioural advertising section of this privacy policy.\n\n3 You can turn cookies off but if you do this, you may not be able to use all services on our websites and you might see more pop-ups and other advertising. This is because we won\u2019t be able to limit what you see by using cookies. However, you will still be able to see our content and use our services.\n\n4 We or other companies may use cookies to suggest and deliver content which we believe may interest you.\n\nFor more information about cookies and managing them, including how to turn them off, please [visit our page on Cookies.](https:\/\/iai.tv\/privacy-policy\/cookies-on-iai-tv)\n\nBy using the sites you are agreeing to the use of cookies as described.\n\n##### Google Analytics\n\nWe use Google Analytics on our sites for anonymous reporting of site usage and for advertising on the site. If you would like to opt-out of Google Analytics monitoring your behaviour on our sites please use this link (https:\/\/tools.google.com\/dlpage\/gaoptout\/)\n\n\n#### How we protect your information\n\nWe adopt appropriate data collection, storage and processing practices, and security measures to protect against unauthorised access, alteration, disclosure, or destruction of your personal information, username, password, transaction information and data stored on our Site.\n\n#### Sharing your personal information\n\n\nWe do not sell or share your personal information for other organisations to use. \n\nWhen we allow third parties acting on behalf of the IAI to access your information, we will always have complete control of what they see, how long they see it for and what they are allowed to do with it. \n\nWhere necessary, we may share the personal data we collect and process with: \n\n\u2022 third party research organisations; \n\n\u2022 third party IT providers, for example who host the website or provide IT support. \n\nWe may use third party service providers to help us operate our business and the Site or administer activities on our behalf, such as sending out newsletters or surveys. We may share your information with these third parties for those limited purposes we have permission from you as the user, or where otherwise allowed by law.\n\n\n#### Third party websites\n\nUsers may find advertising or other content on our Site that link to the sites and services of our partners, suppliers, advertisers, sponsors, licensors and other third parties. We do not control the content or links that appear on these sites and are not responsible for the practices employed by websites linked to or from our Site. In addition, these sites or services, including their content and links, may be constantly changing. These sites and services may have their own privacy policies and customer service policies. Browsing and interaction on any other website, including websites which have a link to our Site, is subject to that website\u0027s own terms and policies.\n\n\n#### Advertising\n\nAds appearing on our site may be delivered to Users by advertising partners, who may set cookies. These cookies allow the ad server to recognize your computer each time they send you an online advertisement to compile non personal identification information about you or others who use your computer. This information allows ad networks to, among other things, deliver targeted advertisements that they believe will be of most interest to you. This privacy policy does not cover the use of cookies by any advertisers.\n\n#### Changes to this privacy policy\n\nThe Institute of Art and Ideas has the discretion to update this privacy policy at any time. We encourage Users to frequently check this page for any changes to stay informed about how we are helping to protect the personal information we collect. You acknowledge and agree that it is your responsibility to review this privacy policy periodically and become aware of modifications.\n\n#### Your acceptance of these terms\n\nBy using this Site, you signify your acceptance of this policy and terms of service. If you do not agree to this policy, please do not use our Site. Your continued use of the Site following the posting of changes to this policy will be deemed your acceptance of those changes.\n\n\n##### Other Advertising\n\nOur sites contain links to other websites from which we may earn revenue, which all goes towards support the work of the Arts and Ideas Trust.\u2006 \u2006 Our articles are never influenced by advertisers or affiliates, nor are they written for the purpose of promoting a product, except if and when clearly branded as a \u2018sponsored by\u2019, \u2018brought to you by\u2019 or \u2018supported by\u2019 \u2018Supported by\u2019, \u2018Paid content\/paid for by\u2019 or \u2018sponsor content\u2019\/\u2019from our sponsors\u2019 to represent sponsored content and foundation-funded features respectively.\n\n\n#### Privacy Policy\n\nShould we elect to change our privacy policy we will amend this page in light of the changes. We strongly recommend users review this page regularly to stay updated on changes that might impact upon their usage of the site and services we provide. Where the changes are significant, we may also choose to email all our registered users with the new details. Where required by law, will we obtain your consent to make these changes.\n\n\n#### Legal information and How to Contact Us\n\nUnder the UK Data Protection Act 1998 we have to say who the \u2018data controller\u2019 is for iai.tv and services provided through our websites. The data controller is the organisation responsible for protecting information and, in our case, is Institute of Art and Ideas, 375-377 City Road, London, EC1V 1NB.\n\nIf you would like access to or a copy of the personal information we hold about you, to request a correction, or have any questions about how we may use it or to make a complaint, please contact the Data Protection Manager at the address shown above. Or, email \u003Ca HREF=\u0022mailto:webmaster@iai.tv\u0022\u003Ewebmaster@iai.tv\u003C\/a\u003E.\n\nComplaints will be dealt with by the Data Protection Manager, and will be responded to within 30 days at the latest.\n\nIf you are not satisfied with the way your complaint was handled, you may be able to refer your complaint to your local data protection regulator. For example, in the United Kingdom this is the Information Commissioner\u2019s Office.\n","rendered":"\u003Ch2\u003EPrivacy Policy\u003C\/h2\u003E\n\u003Cp\u003EThis Privacy Policy governs the manner in which The Institute of Art and Ideas collects, uses, maintains and discloses information collected from users (each, a \u0022User\u0022) of the \u003Ca href=\u0022https:\/\/iai.tv\u0022\u003Ehttps:\/\/iai.tv\u003C\/a\u003E website (\u0022Site\u0022). This privacy policy applies to the Site and all products and services offered by The Institute of Art and Ideas.\u003C\/p\u003E\n\u003Cp\u003EAt IAI TV and our affiliated sites, we collect different types of information about our users for four main reasons:\u003C\/p\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Cp\u003ETo provide personalised services unique to individual users.\u003C\/p\u003E\n\u003C\/li\u003E\n\u003Cli\u003E\u003Cp\u003ETo help us to monitor and improve the user experience and the content we offer.\u003C\/p\u003E\n\u003C\/li\u003E\n\u003Cli\u003E\u003Cp\u003ETo sell sponsorship and advertising space on the site to selected partners.\u003C\/p\u003E\n\u003C\/li\u003E\n\u003Cli\u003E\u003Cp\u003EIf we have permission from the user, or where otherwise allowed by law, to market our services and events to them.\u003C\/p\u003E\n\u003C\/li\u003E\n\u003C\/ol\u003E\n\u003Ch4\u003EHow We Use Your Information\u003C\/h4\u003E\n\u003Cp\u003EWhat information do we collect?\u003C\/p\u003E\n\u003Cp\u003EWe collect information on you:\u003C\/p\u003E\n\u003Cp\u003E\u2022 when you subscribe to IAI TV, donate or become an IAI Friend\u003C\/p\u003E\n\u003Cp\u003E\u2022 when you use the website\u003C\/p\u003E\n\u003Cp\u003E\u2022 through cookies\u003C\/p\u003E\n\u003Cp\u003E\u2022 if you choose to reveal information in postings, and\u003C\/p\u003E\n\u003Cp\u003E\u2022 when you enter sales promotions and competitions.\u003C\/p\u003E\n\u003Cp\u003E\u2022 to process transactions\u003C\/p\u003E\n\u003Cp\u003ECertain services that we provide may involve us collecting extra information (IAI Friends memberships, for example), such as where you are, so the service can be provided as designed. \u003C\/p\u003E\n\u003Cp\u003EWe will use your information to provide you with the correct services and we may use your information to monitor, improve and protect our website. \u003C\/p\u003E\n\u003Cp\u003EWe may adjust the content on our websites and in our communications with you, depending on what we know about your interests. This means we can provide you with personalised content that you may like. \u003C\/p\u003E\n\u003Cp\u003EWe may also undertake research to understand which areas of our work you may be interested in supporting by seeking publicly available information. We may also use third-party aggregators of publicly available information to review philanthropic, financial, and professional data.\u003C\/p\u003E\n\u003Ch4\u003ESubscription\u003C\/h4\u003E\n\u003Cp\u003EThe minimum information we need to subscribe you is your name, email address, bank details (or alternative payment method) and a password. We will ask you more questions for different services, including IAI Events and HowTheLightGetsIn ticket sales. Unless we say otherwise, you have to answer all the subscription questions.\u003C\/p\u003E\n\u003Cp\u003EWe may also ask some other, voluntary questions when you subscribe for certain services (for example, your profession) so we can gain a clearer understanding of who you are. This also allows us to personalise our services and offering for you.\u003C\/p\u003E\n\u003Cp\u003EAfter you have subscribed, and with your permission, we may send you emails we think may interest you. Newsletters may be personalised based on what you have expressed interest in or content that you have accessed on our sites. At any time you can decide not to receive these emails and will be able to \u2018unsubscribe\u2019.\u003C\/p\u003E\n\u003Cp\u003E\u003Cstrong\u003EPayment and credit checks\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cp\u003EWe will use customer information to take payment for our services. Permission to do so will be granted when you provide financial details at purchase.\u003C\/p\u003E\n\u003Cp\u003EWe have been granted an SSL certificate, which secures your credit card transactions, data transfer and logins. \u003C\/p\u003E\n\u003Ch5\u003ELogging in using social networking credentials\u003C\/h5\u003E\n\u003Cp\u003EIf you log-in to our sites using a Facebook log-in, you are granting permission to Facebook to share your user details with us. This will include your name, email address, date of birth and location which will then be used to form an IAI TV account. You can also use your picture from Facebook as part of your profile. This will also allow us and Facebook to share your, networks, user ID and any other information you choose to share according to your Facebook account settings. \u003C\/p\u003E\n\u003Cp\u003EIf you log-in to our sites using a Google log-in, you grant permission to Google to share your user details with us. This will include your name, email address, date of birth, sex and location which we will then use to form an IAI TV identity. If you remove the IAI TV from your Google settings, we will no longer have access to this information.\u003C\/p\u003E\n\u003Ch5\u003EUse of Children\u2019s Data\u003C\/h5\u003E\n\u003Cp\u003EWe do not knowingly collect or store any personal information about children under the age of 16 and we do not offer any of our products or services directly to children under the age of 13. Registration to the site requires confirmation that you are aged 13 or above, or have the consent of your parent or a person holding parental responsibility.\u003C\/p\u003E\n\u003Ch4\u003EUpdating Your Personal Information\u003C\/h4\u003E\n\u003Cp\u003EWe offer a \u2018My details\u2019 page (also known as Email Preferences page), where you can update your preferences at any time. You can get to this page from most pages on the site \u2013 click on the \u2018My account\u2019 link at the top of the screen when you are signed in.\u003C\/p\u003E\n\u003Cp\u003EWe will not share your personal information with others for marketing purposes unless you have given us your permission. If we have your permission, we will share your information only with other organisations we have chosen carefully.\u003C\/p\u003E\n\u003Cp\u003EIf you are an IAI Friend and attend an event organised by an event partner, data may be shared for event administration purposes.\u003C\/p\u003E\n\u003Cp\u003EWe may make other organisations\u2019 services available, through our sites, although we are not necessarily operating these sites. We process any information which we collect when you access a service provided by another organisation under this privacy policy. Information these other organisations collect is governed by their own privacy policies.\u003C\/p\u003E\n\u003Cp\u003EWe can access and release personal information to keep to relevant laws and government requests, to operate our systems properly and to protect both us and our users.\u003C\/p\u003E\n\u003Cp\u003EAny other organisations who access your information in the course of providing services on our behalf will be governed by strict contractual restrictions to make sure that they protect your information and keep to data-protection and privacy laws which apply. We may also independently audit these service providers to make sure that they meet our standards. We may use service providers to help us run these sites (or services available on the sites), some of whom may be based outside the EEA.\u003C\/p\u003E\n\u003Cp\u003ESome of our webpages use plug-ins from other organisations (such as the option to register through Facebook). These other organisations may use information about your visit to our websites on their pages. If you browse these pages while still also logged in to your account with us, information they collect may be connected to your account on their site. For more information on how these organisations use information, please read their privacy policies.\u003C\/p\u003E\n\u003Ch4\u003EHow We Use Cookies\u003C\/h4\u003E\n\u003Ch5\u003EWe use cookies for a number of reasons\u003C\/h5\u003E\n\u003Cp\u003E1 For statistical purposes to track how many users we have and how often they visit our websites. We collect information listing which of our pages are most frequently visited, and by which types of users and from which countries.\u003C\/p\u003E\n\u003Cp\u003E2 We and other advertisers may use statistical cookies to track who has seen an advert and clicked on it. You can find more information on this in the online behavioural advertising section of this privacy policy.\u003C\/p\u003E\n\u003Cp\u003E3 You can turn cookies off but if you do this, you may not be able to use all services on our websites and you might see more pop-ups and other advertising. This is because we won\u2019t be able to limit what you see by using cookies. However, you will still be able to see our content and use our services.\u003C\/p\u003E\n\u003Cp\u003E4 We or other companies may use cookies to suggest and deliver content which we believe may interest you.\u003C\/p\u003E\n\u003Cp\u003EFor more information about cookies and managing them, including how to turn them off, please \u003Ca href=\u0022https:\/\/iai.tv\/privacy-policy\/cookies-on-iai-tv\u0022\u003Evisit our page on Cookies.\u003C\/a\u003E\u003C\/p\u003E\n\u003Cp\u003EBy using the sites you are agreeing to the use of cookies as described.\u003C\/p\u003E\n\u003Ch5\u003EGoogle Analytics\u003C\/h5\u003E\n\u003Cp\u003EWe use Google Analytics on our sites for anonymous reporting of site usage and for advertising on the site. If you would like to opt-out of Google Analytics monitoring your behaviour on our sites please use this link (\u003Ca href=\u0022https:\/\/tools.google.com\/dlpage\/gaoptout\/\u0022\u003Ehttps:\/\/tools.google.com\/dlpage\/gaoptout\/\u003C\/a\u003E)\u003C\/p\u003E\n\u003Ch4\u003EHow we protect your information\u003C\/h4\u003E\n\u003Cp\u003EWe adopt appropriate data collection, storage and processing practices, and security measures to protect against unauthorised access, alteration, disclosure, or destruction of your personal information, username, password, transaction information and data stored on our Site.\u003C\/p\u003E\n\u003Ch4\u003ESharing your personal information\u003C\/h4\u003E\n\u003Cp\u003EWe do not sell or share your personal information for other organisations to use. \u003C\/p\u003E\n\u003Cp\u003EWhen we allow third parties acting on behalf of the IAI to access your information, we will always have complete control of what they see, how long they see it for and what they are allowed to do with it. \u003C\/p\u003E\n\u003Cp\u003EWhere necessary, we may share the personal data we collect and process with: \u003C\/p\u003E\n\u003Cp\u003E\u2022 third party research organisations; \u003C\/p\u003E\n\u003Cp\u003E\u2022 third party IT providers, for example who host the website or provide IT support. \u003C\/p\u003E\n\u003Cp\u003EWe may use third party service providers to help us operate our business and the Site or administer activities on our behalf, such as sending out newsletters or surveys. We may share your information with these third parties for those limited purposes we have permission from you as the user, or where otherwise allowed by law.\u003C\/p\u003E\n\u003Ch4\u003EThird party websites\u003C\/h4\u003E\n\u003Cp\u003EUsers may find advertising or other content on our Site that link to the sites and services of our partners, suppliers, advertisers, sponsors, licensors and other third parties. We do not control the content or links that appear on these sites and are not responsible for the practices employed by websites linked to or from our Site. In addition, these sites or services, including their content and links, may be constantly changing. These sites and services may have their own privacy policies and customer service policies. Browsing and interaction on any other website, including websites which have a link to our Site, is subject to that website\u0027s own terms and policies.\u003C\/p\u003E\n\u003Ch4\u003EAdvertising\u003C\/h4\u003E\n\u003Cp\u003EAds appearing on our site may be delivered to Users by advertising partners, who may set cookies. These cookies allow the ad server to recognize your computer each time they send you an online advertisement to compile non personal identification information about you or others who use your computer. This information allows ad networks to, among other things, deliver targeted advertisements that they believe will be of most interest to you. This privacy policy does not cover the use of cookies by any advertisers.\u003C\/p\u003E\n\u003Ch4\u003EChanges to this privacy policy\u003C\/h4\u003E\n\u003Cp\u003EThe Institute of Art and Ideas has the discretion to update this privacy policy at any time. We encourage Users to frequently check this page for any changes to stay informed about how we are helping to protect the personal information we collect. You acknowledge and agree that it is your responsibility to review this privacy policy periodically and become aware of modifications.\u003C\/p\u003E\n\u003Ch4\u003EYour acceptance of these terms\u003C\/h4\u003E\n\u003Cp\u003EBy using this Site, you signify your acceptance of this policy and terms of service. If you do not agree to this policy, please do not use our Site. Your continued use of the Site following the posting of changes to this policy will be deemed your acceptance of those changes.\u003C\/p\u003E\n\u003Ch5\u003EOther Advertising\u003C\/h5\u003E\n\u003Cp\u003EOur sites contain links to other websites from which we may earn revenue, which all goes towards support the work of the Arts and Ideas Trust.\u2006 \u2006 Our articles are never influenced by advertisers or affiliates, nor are they written for the purpose of promoting a product, except if and when clearly branded as a \u2018sponsored by\u2019, \u2018brought to you by\u2019 or \u2018supported by\u2019 \u2018Supported by\u2019, \u2018Paid content\/paid for by\u2019 or \u2018sponsor content\u2019\/\u2019from our sponsors\u2019 to represent sponsored content and foundation-funded features respectively.\u003C\/p\u003E\n\u003Ch4\u003EPrivacy Policy\u003C\/h4\u003E\n\u003Cp\u003EShould we elect to change our privacy policy we will amend this page in light of the changes. We strongly recommend users review this page regularly to stay updated on changes that might impact upon their usage of the site and services we provide. Where the changes are significant, we may also choose to email all our registered users with the new details. Where required by law, will we obtain your consent to make these changes.\u003C\/p\u003E\n\u003Ch4\u003ELegal information and How to Contact Us\u003C\/h4\u003E\n\u003Cp\u003EUnder the UK Data Protection Act 1998 we have to say who the \u2018data controller\u2019 is for iai.tv and services provided through our websites. The data controller is the organisation responsible for protecting information and, in our case, is Institute of Art and Ideas, 375-377 City Road, London, EC1V 1NB.\u003C\/p\u003E\n\u003Cp\u003EIf you would like access to or a copy of the personal information we hold about you, to request a correction, or have any questions about how we may use it or to make a complaint, please contact the Data Protection Manager at the address shown above. Or, email \u003Ca href=\u0022mailto:webmaster@iai.tv\u0022\u003Ewebmaster@iai.tv\u003C\/a\u003E.\u003C\/p\u003E\n\u003Cp\u003EComplaints will be dealt with by the Data Protection Manager, and will be responded to within 30 days at the latest.\u003C\/p\u003E\n\u003Cp\u003EIf you are not satisfied with the way your complaint was handled, you may be able to refer your complaint to your local data protection regulator. For example, in the United Kingdom this is the Information Commissioner\u2019s Office.\u003C\/p\u003E\n"},"Sprops":{"Title":null,"CustomContent":null,"ClassName":"IaiWidgetPage","SchoolImageAndImageContent":null}},{"ID":856075076,"Type":"ContentWidget","Props":{"content":"## [Return to Site](https:\/\/iai.tv\/player)","rendered":"\u003Ch2\u003E\u003Ca href=\u0022https:\/\/iai.tv\/player\u0022\u003EReturn to Site\u003C\/a\u003E\u003C\/h2\u003E\n"},"Sprops":{"Title":null,"CustomContent":null,"ClassName":"IaiWidgetPage","SchoolImageAndImageContent":
