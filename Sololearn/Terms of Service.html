<script type="65766f8b926b0d53fe6f8bbc-text/javascript">
	const userIdLS = JSON.parse(localStorage.getItem('user'));
	const userId = userIdLS?.data?.id;

	function hasSubdomain() {
    	const hostname = new URL(window.location.href).hostname;
		const parts = hostname.split('.');
    	return parts.length > 2 && !(parts.length === 3 && parts[0] === 'www');
	}

	const apiEndpoint = hasSubdomain()
		? 'https://dev-api2.sololearn.com/web-logs/client-error'
		: 'https://api2.sololearn.com/v2/web-logs/client-error';

	function extractErrorInfo(error) {
		let message = '';
		let stack = 'Stack not available';

		if (error instanceof Error) {
			message = error.message;
			stack = error.stack || stack;
		} else if (typeof error === 'object') {
			message = error && JSON.stringify(error);
		} else {
			message = error && String(error);
		}

		return { message, stack };
	}

	window.addEventListener('error', (event) => {
		const { message, stack } = extractErrorInfo(event.error);

		fetch(apiEndpoint, {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json',
			},
			body: JSON.stringify({
				error: `${message || event.message} at ${event.filename}:${event.lineno}:${event.colno}`,
				userId: userId,
				location: window.location.href,
				stack: stack
			})
		}).catch(console.error);
  	});
  
 	window.addEventListener('unhandledrejection', (event) => {
		const { message, stack } = extractErrorInfo(event.reason);
  
		fetch(apiEndpoint, {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json',
			},
			body: JSON.stringify({
				error: message,
				stack: stack,
				userId: userId,
				location: window.location.href,
			})
		}).catch(console.error);
  	});
</script>

ed you to ask one question you wanted us to answer and you delivered! This...","web-lelp.c-introduction-blog-section-item2-link":"Continue reading on our blog","web-lelp.c-introduction-blog-section-item2-title":"What Is Assembly And How Is It Used?","web-lelp.c-introduction-blog-section-title":"What youâ€™ll learn","web-lelp.c-introduction-footer-button":"Start learning","web-lelp.c-introduction-footer-title":"Start learning Introduction to C today","web-lelp.c-introduction-headerInfo-description":"Do you want to create powerful programs that run fastâ€¦ faster than those written in other languages?\nC is a language thatâ€™s easy to write, allows for fast debugging, and is a building block for many other programming languages.\nWith this course youâ€™ll learn the foundations of this powerful and advanced programming language. No prior coding experience is necessary, weâ€™ll teach you everything you need to know in a clear, simple way thatâ€™s perfect for beginners.\nWhen youâ€™re done you can take a look at our Intermediate C course.","web-lelp.c-introduction-headerInfo-title":"Introduction to C","web-lelp.c-introduction-meta-title":"Introduction to C | Learn with Sololearn","web-lelp.c-introduction-signup-description":"Learn Introduction to C to kick start your career!","web-lelp.c-introduction-signup-title":"Create your free Sololearn account","web-lelp.c-introduction-what-you-learn-item0-description":"Master the foundational concepts of C language and write your first C program","web-lelp.c-introduction-what-you-learn-item0-title":"Strong foundations","web-lelp.c-introduction-what-you-learn-item1-description":"Write programs that get user input, make changes to it, and output the result","web-lelp.c-introduction-what-you-learn-item1-title":"User input","web-lelp.c-introduction-what-you-learn-item2-description":"Use conditional statements to start controlling the flow of your programs","web-lelp.c-introduction-what-you-learn-item2-title":"Conditional statements"," 1-link":"Continue reading on our blog","web-lelp.c-plus-plus-intermediate-blog-section-item1-title":"What Do You Need To Learn For A Career In Cybersecurity?","web-lelp.c-plus-plus-intermediate-blog-section-item2-description":"While Apple often gets much of the hype and glitter in the United States and other Western economies, Android devices remain far more prevalent and popular throughout the world. From Samsung to LG, Huawei to Google, there are a plethora of companies creating Android-powered devices that only thrive thanks to the capabilities and possibilities of Android operating systems. This also means that because of the importance of good Android OS options, Android developers continue to be in significant demand around the world.","web-lelp.c-plus-plus-intermediate-blog-section-item2-link":"Continue reading on our blog","web-lelp.c-plus-plus-intermediate-blog-section-item2-title":"3 Languages You Should Know To Become An Android Developer","web-lelp.c-plus-plus-intermediate-blog-section-title":"What you'll learn","web-lelp.c-plus-plus-intermediate-footer-button":"Start learning","web-lelp.c-plus-plus-intermediate-footer-title":"Start learning C++ today","web-lelp.c-plus-plus-intermediate-headerInfo-description":"Take your skills in C++ programming to the next level by incorporating elements of the object-oriented programming approach to solve complex problems with effective, flexible, and reusable software. We recommend youâ€™re comfortable with the concepts covered in our Introduction to C++ course. If you are, then dive right in and sharpen your C++ skills!","web-lelp.c-plus-plus-intermediate-headerInfo-title":"C++ Intermediate","web-lelp.c-plus-plus-intermediate-meta-title":"C++ Intermediate | Learn with Sololearn","web-lelp.c-plus-plus-intermediate-signup-description":"Learn C++ to kick start your career!","web-lelp.c-plus-plus-intermediate-signup-title":"Create your free Sololearn account","web-lelp.c-plus-plus-intermediate-what-you-learn-item0-descr
