<!DOCTYPE html><html dir="auto" lang="en"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    <meta name="robots" content="noindex, nofollow">    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" sizes="any">    <style type="text/css">        html {            font-family: sans-serif;            line-height: 1.15;            -ms-text-size-adjust: 100%;            -webkit-text-size-adjust: 100%        }        body {            margin: 0        }        article,        aside,        footer,        header,        nav,        section {            display: block        }        h1 {            font-size: 2em;            margin: .67em 0        }        a {            background-color: transparent;        }        a:active,        a:hover {            outline-width: 0        }        b,        strong {            font-weight: inherit        }        b,        strong {            font-weight: bolder        }        img {            border-style: none        }        svg:not(:root) {            overflow: hidden        }        body {            color: #333;            background: #f9f9f9;            padding: 0;            font-family: "Open Sans", Arial, sans-serif;            text-align: center;        }        section {            padding: 1rem 0;        }        h1 {            font-family: inherit;            font-weight: 500;            line-height: 1.1;            color: inherit;            font-size: 24px;        }    </style></head><body>    <section>        <h1>This service is permanently unavailable</h1>    </section></body></html>
