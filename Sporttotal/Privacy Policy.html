enschutz entnehmen Sie unserer unter diesem Text aufgeführten Datenschutzerklärung.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eDatenerfassung auf dieser Website\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWer ist verantwortlich für die Datenerfassung auf dieser Website?\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDie Datenverarbeitung auf dieser Website erfolgt durch den Websitebetreiber. Dessen Kontaktdaten können Sie dem Abschnitt „Hinweis zur Verantwortlichen Stelle“ in dieser Datenschutzerklärung entnehmen.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWie erfassen wir Ihre Daten?\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eIhre Daten werden zum einen dadurch erhoben, dass Sie uns diese mitteilen. Hierbei kann es sich z.\u0026nbsp;B. um Daten handeln, die Sie in ein Kontaktformular eingeben.\u003c/p\u003e\u003cp\u003eAndere Daten werden automatisch oder nach Ihrer Einwilligung beim Besuch der Website durch unsere IT-Systeme erfasst. Das sind vor allem technische Daten (z.\u0026nbsp;B. Internetbrowser, Betriebssystem oder Uhrzeit des Seitenaufrufs). Die Erfassung dieser Daten erfolgt automatisch, sobald Sie diese Website betreten.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWofür nutzen wir Ihre Daten?\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eEin Teil der Daten wird erhoben, um eine fehlerfreie Bereitstellung der Website zu gewährleisten. Andere Daten können zur Analyse Ihres Nutzerverhaltens verwendet werden.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWelche Rechte haben Sie bezüglich Ihrer Daten?\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eSie haben jederzeit das Recht, unentgeltlich Auskunft über Herkunft, Empfänger und Zweck Ihrer gespeicherten personenbezogenen Daten zu erhalten. Sie haben außerdem ein Recht, die Berichtigung oder Löschung dieser Daten zu verlangen. Wenn Sie eine Einwilligung zur Datenverarbeitung erteilt haben, können Sie diese Einwilligung jederzeit für die Zukunft widerrufen. Außerdem haben Sie das Recht, unter bestimmten Umständen die Einschränkung der Verarbeitung Ihrer personenbezogenen Daten zu verlangen. Des Weiteren steht Ihnen ein Beschwerderecht bei der zuständigen Aufsichtsbehörde zu.\u003c/p\u003e\u003cp\u003eHierzu sowie zu weiteren Fragen zum Thema Datenschutz können Sie sich jederzeit an uns wenden.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAnalyse-Tools und Tools von Drittanbietern\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eBeim Besuch dieser Website kann Ihr Surf-Verhalten statistisch ausgewertet werden. Das geschieht vor allem mit sogenannten Analyseprogrammen.\u003c/p\u003e\u003cp\u003eDetaillierte Informationen zu diesen Analyseprogrammen finden Sie in der folgenden Datenschutzerklärung.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e2. Hosting und Content Delivery Networks (CDN)\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCloudflare\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWir nutzen den Service „Cloudflare“. Anbieter ist die Cloudflare Inc., 101 Townsend St., San Francisco, CA 94107, USA (im Folgenden „Cloudflare”).\u003c/p\u003e\u003cp\u003eCloudflare bietet ein weltweit verteiltes Content Delivery Network mit DNS an. Dabei wird technisch der Informationstransfer zwischen Ihrem Browser und unserer Website über das Netzwerk von Cloudflare geleitet. Das versetzt Cloudflare in die Lage, den Datenverkehr zwischen Ihrem Browser und unserer Website zu analysieren und als Filter zwischen unseren Servern und potenziell bösartigem Datenverkehr aus dem Internet zu dienen. Hierbei kann Cloudflare auch Cookies oder sonstige Technologien zur Wiedererkennung von Internetnutzern einsetzen, die jedoch allein zum hier beschriebenen Zweck verwendet werden.\u003c/p\u003e\u003cp\u003eDer Einsatz von Cloudflare beruht auf unserem berechtigten Interesse an einer möglichst fehlerfreien und sicheren Bereitstellung unseres Webangebotes (Art. 6 Abs. 1 lit. f DSGVO).\u003c/p\u003e\u003cp\u003eDie Datenübertragung in die USA wird auf die Standardvertragsklauseln der EU-Kommission gestützt. Details finden Sie hier:\u0026nbsp;\u003ca href=\"https://www.cloudflare.com/privacypolicy/\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.cloudflare.com/privacypolicy/\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eWeitere Informationen zum Thema Sicherheit und Datenschutz bei Cloudflare finden Sie hier:\u0026nbsp;\u003ca href=\"https://www.cloudflare.com/privacypolicy/\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.cloudflare.com/privacypolicy/\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eDas Unternehmen verfügt über eine Zertifizierung nach dem „EU-US Data Privacy Framework“ (DPF). Der DPF ist ein Übereinkommen zwischen der Europäischen Union und den USA, der die Einhaltung europäischer Datenschutzstandards bei Datenverarbeitungen in den USA gewährleisten soll. Jedes nach dem DPF zertifizierte Unternehmen verpflichtet sich, diese Datenschutzstandards einzuhalten. Weitere Informationen hierzu erhalten Sie vom Anbieter unter folgendem Link:\u0026nbsp;\u003ca href=\"https://www.dataprivacyframework.gov/s/participant-search/participant-detail?contact=true\u0026amp;id=a2zt0000000GnZKAA0\u0026amp;status=Active\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.dataprivacyframework.gov/s/participant-search/participant-detail?contact=true\u0026amp;id=a2zt0000000GnZKAA0\u0026amp;status=Active\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAuftragsverarbeitung\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWir haben einen Vertrag über Auftragsverarbeitung (AVV) zur Nutzung des oben genannten Dienstes geschlossen. Hierbei handelt es sich um einen datenschutzrechtlich vorgeschriebenen Vertrag, der gewährleistet, dass dieser die personenbezogenen Daten unserer Websitebesucher nur nach unseren Weisungen und unter Einhaltung der DSGVO verarbeitet.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e3. Allgemeine Hinweise und Pflichtinformationen\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eDatenschutz\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDie Betreiber dieser Seiten nehmen den Schutz Ihrer persönlichen Daten sehr ernst. Wir behandeln Ihre personenbezogenen Daten vertraulich und entsprechend den gesetzlichen Datenschutzvorschriften sowie dieser Datenschutzerklärung.\u003c/p\u003e\u003cp\u003eWenn Sie diese Website benutzen, werden verschiedene personenbezogene Daten erhoben. Personenbezogene Daten sind Daten, mit denen Sie persönlich identifiziert werden können. Die vorliegende Datenschutzerklärung erläutert, welche Daten wir erheben und wofür wir sie nutzen. Sie erläutert auch, wie und zu welchem Zweck das geschieht.\u003c/p\u003e\u003cp\u003eWir weisen darauf hin, dass die Datenübertragung im Internet (z.\u0026nbsp;B. bei der Kommunikation per E-Mail) Sicherheitslücken aufweisen kann. Ein lückenloser Schutz der Daten vor dem Zugriff durch Dritte ist nicht möglich.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eHinweis zur verantwortlichen Stelle\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDie verantwortliche Stelle für die Datenverarbeitung auf dieser Website ist:\u003c/p\u003e\u003cp\u003esporttotal.tv\u003c/p\u003e\u003cp\u003e Am Coloneum 2\u003c/p\u003e\u003cp\u003e 50829 Köln\u003c/p\u003e\u003cp\u003eTelefon: +49 221 788 77 0\u003c/p\u003e\u003cp\u003e E-Mail: +49 221 788 77 788\u003c/p\u003e\u003cp\u003eVerantwortliche Stelle ist die natürliche oder juristische Person, die allein oder gemeinsam mit anderen über die Zwecke und Mittel der Verarbeitung von personenbezogenen Daten (z.\u0026nbsp;B. Namen, E-Mail-Adressen o. Ä.) entscheidet.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSpeicherdauer\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eSoweit innerhalb dieser Datenschutzerklärung keine speziellere Speicherdauer genannt wurde, verbleiben Ihre personenbezogenen Daten bei uns, bis der Zweck für die Datenverarbeitung entfällt. Wenn Sie ein berechtigtes Löschersuchen geltend machen oder eine Einwilligung zur Datenverarbeitung widerrufen, werden Ihre Daten gelöscht, sofern wir keine anderen rechtlich zulässigen Gründe für die Speicherung Ihrer personenbezogenen Daten haben (z.\u0026nbsp;B. steuer- oder handelsrechtliche Aufbewahrungsfristen); im letztgenannten Fall erfolgt die Löschung nach Fortfall dieser Gründe.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAllgemeine Hinweise zu den Rechtsgrundlagen der Datenverarbeitung auf dieser Website\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eSofern Sie in die Datenverarbeitung eingewilligt haben, verarbeiten wir Ihre personenbezogenen Daten auf Grundlage von Art. 6 Abs. 1 lit. a DSGVO bzw. Art. 9 Abs. 2 lit. a DSGVO, sofern besondere Datenkategorien nach Art. 9 Abs. 1 DSGVO verarbeitet werden. Im Falle einer ausdrücklichen Einwilligung in die Übertragung personenbezogener Daten in Drittstaaten erfolgt die Datenverarbeitung außerdem auf Grundlage von Art. 49 Abs. 1 lit. a DSGVO. Sofern Sie in die Speicherung von Cookies oder in den Zugriff auf Informationen in Ihr Endgerät (z.\u0026nbsp;B. via Device-Fingerprinting) eingewilligt haben, erfolgt die Datenverarbeitung zusätzlich auf Grundlage von § 25 Abs. 1 TDDDG. Die Einwilligung ist jederzeit widerrufbar. Sind Ihre Daten zur Vertragserfüllung oder zur Durchführung vorvertraglicher Maßnahmen erforderlich, verarbeiten wir Ihre Daten auf Grundlage des Art. 6 Abs. 1 lit. b DSGVO. Des Weiteren verarbeiten wir Ihre Daten, sofern diese zur Erfüllung einer rechtlichen Verpflichtung erforderlich sind auf Grundlage von Art. 6 Abs. 1 lit. c DSGVO. Die Datenverarbeitung kann ferner auf Grundlage unseres berechtigten Interesses nach Art. 6 Abs. 1 lit. f DSGVO erfolgen. Über die jeweils im Einzelfall einschlägigen Rechtsgrundlagen wird in den folgenden Absätzen dieser Datenschutzerklärung informiert.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eDatenschutzbeauftragter\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWir haben einen Datenschutzbeauftragten benannt.\u003c/p\u003e\u003cp\u003esicdata Unternehmensberatung\u003c/p\u003e\u003cp\u003e Tobias Erdmann\u003c/p\u003e\u003cp\u003e Heiligenstock 34c\u003c/p\u003e\u003cp\u003e 42697 Solingen\u003c/p\u003e\u003cp\u003eTelefon: 0212 73 87 24-0\u003c/p\u003e\u003cp\u003e E-Mail: info@sicdata.de\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eHinweis zur Datenweitergabe in datenschutzrechtlich nicht sichere Drittstaaten sowie die Weitergabe an US-Unternehmen, die nicht DPF-zertifiziert sind\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWir verwenden unter anderem Tools von Unternehmen mit Sitz in datenschutzrechtlich nicht sicheren Drittstaaten sowie US-Tools, deren Anbieter nicht nach dem EU-US-Data Privacy Framework (DPF) zertifiziert sind. Wenn diese Tools aktiv sind, können Ihre personenbezogene Daten in diese Staaten übertragen und dort verarbeitet werden. Wir weisen darauf hin, dass in datenschutzrechtlich unsicheren Drittstaaten kein mit der EU vergleichbares Datenschutzniveau garantiert werden kann.\u003c/p\u003e\u003cp\u003eWir weisen darauf hin, dass die USA als sicherer Drittstaat grundsätzlich ein mit der EU vergleichbares Datenschutzniveau aufweisen. Eine Datenübertragung in die USA ist danach zulässig, wenn der Empfänger eine Zertifizierung unter dem „EU-US Data Privacy Framework“ (DPF) besitzt oder über geeignete zusätzliche Garantien verfügt. Informationen zu Übermittlungen an Drittstaaten einschließlich der Datenempfänger finden Sie in dieser Datenschutzerklärung.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eEmpfänger von personenbezogenen Daten\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eIm Rahmen unserer Geschäftstätigkeit arbeiten wir mit verschiedenen externen Stellen zusammen. Dabei ist teilweise auch eine Übermittlung von personenbezogenen Daten an diese externen Stellen erforderlich. Wir geben personenbezogene Daten nur dann an externe Stellen weiter, wenn dies im Rahmen einer Vertragserfüllung erforderlich ist, wenn wir gesetzlich hierzu verpflichtet sind (z.\u0026nbsp;B. Weitergabe von Daten an Steuerbehörden), wenn wir ein berechtigtes Interesse nach Art. 6 Abs. 1 lit. f DSGVO an der Weitergabe haben oder wenn eine sonstige Rechtsgrundlage die Datenweitergabe erlaubt. Beim Einsatz von Auftragsverarbeitern geben wir personenbezogene Daten unserer Kunden nur auf Grundlage eines gültigen Vertrags über Auftragsverarbeitung weiter. Im Falle einer gemeinsamen Verarbeitung wird ein Vertrag über gemeinsame Verarbeitung geschlossen.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWiderruf Ihrer Einwilligung zur Datenverarbeitung\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eViele Datenverarbeitungsvorgänge sind nur mit Ihrer ausdrücklichen Einwilligung möglich. Sie können eine bereits erteilte Einwilligung jederzeit widerrufen. Die Rechtmäßigkeit der bis zum Widerruf erfolgten Datenverarbeitung bleibt vom Widerruf unberührt.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWiderspruchsrecht gegen die Datenerhebung in besonderen Fällen sowie gegen Direktwerbung (Art. 21 DSGVO)\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWENN DIE DATENVERARBEITUNG AUF GRUNDLAGE VON ART. 6 ABS. 1 LIT. E ODER F DSGVO ERFOLGT, HABEN SIE JEDERZEIT DAS RECHT, AUS GRÜNDEN, DIE SICH AUS IHRER BESONDEREN SITUATION ERGEBEN, GEGEN DIE VERARBEITUNG IHRER PERSONENBEZOGENEN DATEN WIDERSPRUCH EINZULEGEN; DIES GILT AUCH FÜR EIN AUF DIESE BESTIMMUNGEN GESTÜTZTES PROFILING. DIE JEWEILIGE RECHTSGRUNDLAGE, AUF DENEN EINE VERARBEITUNG BERUHT, ENTNEHMEN SIE DIESER DATENSCHUTZERKLÄRUNG. WENN SIE WIDERSPRUCH EINLEGEN, WERDEN WIR IHRE BETROFFENEN PERSONENBEZOGENEN DATEN NICHT MEHR VERARBEITEN, ES SEI DENN, WIR KÖNNEN ZWINGENDE SCHUTZWÜRDIGE GRÜNDE FÜR DIE VERARBEITUNG NACHWEISEN, DIE IHRE INTERESSEN, RECHTE UND FREIHEITEN ÜBERWIEGEN ODER DIE VERARBEITUNG DIENT DER GELTENDMACHUNG, AUSÜBUNG ODER VERTEIDIGUNG VON RECHTSANSPRÜCHEN (WIDERSPRUCH NACH ART. 21 ABS. 1 DSGVO).\u003c/p\u003e\u003cp\u003eWERDEN IHRE PERSONENBEZOGENEN DATEN VERARBEITET, UM DIREKTWERBUNG ZU BETREIBEN, SO HABEN SIE DAS RECHT, JEDERZEIT WIDERSPRUCH GEGEN DIE VERARBEITUNG SIE BETREFFENDER PERSONENBEZOGENER DATEN ZUM ZWECKE DERARTIGER WERBUNG EINZULEGEN; DIES GILT AUCH FÜR DAS PROFILING, SOWEIT ES MIT SOLCHER DIREKTWERBUNG IN VERBINDUNG STEHT. WENN SIE WIDERSPRECHEN, WERDEN IHRE PERSONENBEZOGENEN DATEN ANSCHLIESSEND NICHT MEHR ZUM ZWECKE DER DIREKTWERBUNG VERWENDET (WIDERSPRUCH NACH ART. 21 ABS. 2 DSGVO).\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eBeschwerderecht bei der zuständigen Aufsichtsbehörde\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eIm Falle von Verstößen gegen die DSGVO steht den Betroffenen ein Beschwerderecht bei einer Aufsichtsbehörde, insbesondere in dem Mitgliedstaat ihres gewöhnlichen Aufenthalts, ihres Arbeitsplatzes oder des Orts des mutmaßlichen Verstoßes zu. Das Beschwerderecht besteht unbeschadet anderweitiger verwaltungsrechtlicher oder gerichtlicher Rechtsbehelfe.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRecht auf Datenübertragbarkeit\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eSie haben das Recht, Daten, die wir auf Grundlage Ihrer Einwilligung oder in Erfüllung eines Vertrags automatisiert verarbeiten, an sich oder an einen Dritten in einem gängigen, maschinenlesbaren Format aushändigen zu lassen. Sofern Sie die direkte Übertragung der Daten an einen anderen Verantwortlichen verlangen, erfolgt dies nur, soweit es technisch machbar ist.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAuskunft, Berichtigung und Löschung\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eSie haben im Rahmen der geltenden gesetzlichen Bestimmungen jederzeit das Recht auf unentgeltliche Auskunft über Ihre gespeicherten personenbezogenen Daten, deren Herkunft und Empfänger und den Zweck der Datenverarbeitung und ggf. ein Recht auf Berichtigung oder Löschung dieser Daten. Hierzu sowie zu weiteren Fragen zum Thema personenbezogene Daten können Sie sich jederzeit an uns wenden.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRecht auf Einschränkung der Verarbeitung\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eSie haben das Recht, die Einschränkung der Verarbeitung Ihrer personenbezogenen Daten zu verlangen. Hierzu können Sie sich jederzeit an uns wenden. Das Recht auf Einschränkung der Verarbeitung besteht in folgenden Fällen:\u003c/p\u003e\u003cul\u003e\u003cli\u003eWenn Sie die Richtigkeit Ihrer bei uns gespeicherten personenbezogenen Daten bestreiten, benötigen wir in der Regel Zeit, um dies zu überprüfen. Für die Dauer der Prüfung haben Sie das Recht, die Einschränkung der Verarbeitung Ihrer personenbezogenen Daten zu verlangen.\u003c/li\u003e\u003cli\u003eWenn die Verarbeitung Ihrer personenbezogenen Daten unrechtmäßig geschah/geschieht, können Sie statt der Löschung die Einschränkung der Datenverarbeitung verlangen.\u003c/li\u003e\u003cli\u003eWenn wir Ihre personenbezogenen Daten nicht mehr benötigen, Sie sie jedoch zur Ausübung, Verteidigung oder Geltendmachung von Rechtsansprüchen benötigen, haben Sie das Recht, statt der Löschung die Einschränkung der Verarbeitung Ihrer personenbezogenen Daten zu verlangen.\u003c/li\u003e\u003cli\u003eWenn Sie einen Widerspruch nach Art. 21 Abs. 1 DSGVO eingelegt haben, muss eine Abwägung zwischen Ihren und unseren Interessen vorgenommen werden. Solange noch nicht feststeht, wessen Interessen überwiegen, haben Sie das Recht, die Einschränkung der Verarbeitung Ihrer personenbezogenen Daten zu verlangen.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eWenn Sie die Verarbeitung Ihrer personenbezogenen Daten eingeschränkt haben, dürfen diese Daten – von ihrer Speicherung abgesehen – nur mit Ihrer Einwilligung oder zur Geltendmachung, Ausübung oder Verteidigung von Rechtsansprüchen oder zum Schutz der Rechte einer anderen natürlichen oder juristischen Person oder aus Gründen eines wichtigen öffentlichen Interesses der Europäischen Union oder eines Mitgliedstaats verarbeitet werden.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSSL- bzw. TLS-Verschlüsselung\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDiese Seite nutzt aus Sicherheitsgründen und zum Schutz der Übertragung vertraulicher Inhalte, wie zum Beispiel Bestellungen oder Anfragen, die Sie an uns als Seitenbetreiber senden, eine SSL- bzw. TLS-Verschlüsselung. Eine verschlüsselte Verbindung erkennen Sie daran, dass die Adresszeile des Browsers von „http://“ auf „https://“ wechselt und an dem Schloss-Symbol in Ihrer Browserzeile.\u003c/p\u003e\u003cp\u003eWenn die SSL- bzw. TLS-Verschlüsselung aktiviert ist, können die Daten, die Sie an uns übermitteln, nicht von Dritten mitgelesen werden.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWiderspruch gegen Werbe-E-Mails\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDer Nutzung von im Rahmen der Impressumspflicht veröffentlichten Kontaktdaten zur Übersendung von nicht ausdrücklich angeforderter Werbung und Informationsmaterialien wird hiermit widersprochen. Die Betreiber der Seiten behalten sich ausdrücklich rechtliche Schritte im Falle der unverlangten Zusendung von Werbeinformationen, etwa durch Spam-E-Mails, vor.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e4. Datenerfassung auf dieser Website\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCookies\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eUnsere Internetseiten verwenden so genannte „Cookies“. Cookies sind kleine Datenpakete und richten auf Ihrem Endgerät keinen Schaden an. Sie werden entweder vorübergehend für die Dauer einer Sitzung (Session-Cookies) oder dauerhaft (permanente Cookies) auf Ihrem Endgerät gespeichert. Session-Cookies werden nach Ende Ihres Besuchs automatisch gelöscht. Permanente Cookies bleiben auf Ihrem Endgerät gespeichert, bis Sie diese selbst löschen oder eine automatische Löschung durch Ihren Webbrowser erfolgt.\u003c/p\u003e\u003cp\u003eCookies können von uns (First-Party-Cookies) oder von Drittunternehmen stammen (sog. Third-Party-Cookies). Third-Party-Cookies ermöglichen die Einbindung bestimmter Dienstleistungen von Drittunternehmen innerhalb von Webseiten (z.\u0026nbsp;B. Cookies zur Abwicklung von Zahlungsdienstleistungen).\u003c/p\u003e\u003cp\u003eCookies haben verschiedene Funktionen. Zahlreiche Cookies sind technisch notwendig, da bestimmte Webseitenfunktionen ohne diese nicht funktionieren würden (z.\u0026nbsp;B. die Warenkorbfunktion oder die Anzeige von Videos). Andere Cookies können zur Auswertung des Nutzerverhaltens oder zu Werbezwecken verwendet werden.\u003c/p\u003e\u003cp\u003eCookies, die zur Durchführung des elektronischen Kommunikationsvorgangs, zur Bereitstellung bestimmter, von Ihnen erwünschter Funktionen (z.\u0026nbsp;B. für die Warenkorbfunktion) oder zur Optimierung der Website (z.\u0026nbsp;B. Cookies zur Messung des Webpublikums) erforderlich sind (notwendige Cookies), werden auf Grundlage von Art. 6 Abs. 1 lit. f DSGVO gespeichert, sofern keine andere Rechtsgrundlage angegeben wird. Der Websitebetreiber hat ein berechtigtes Interesse an der Speicherung von notwendigen Cookies zur technisch fehlerfreien und optimierten Bereitstellung seiner Dienste. Sofern eine Einwilligung zur Speicherung von Cookies und vergleichbaren Wiedererkennungstechnologien abgefragt wurde, erfolgt die Verarbeitung ausschließlich auf Grundlage dieser Einwilligung (Art. 6 Abs. 1 lit. a DSGVO und § 25 Abs. 1 TDDDG); die Einwilligung ist jederzeit widerrufbar.\u003c/p\u003e\u003cp\u003eSie können Ihren Browser so einstellen, dass Sie über das Setzen von Cookies informiert werden und Cookies nur im Einzelfall erlauben, die Annahme von Cookies für bestimmte Fälle oder generell ausschließen sowie das automatische Löschen der Cookies beim Schließen des Browsers aktivieren. Bei der Deaktivierung von Cookies kann die Funktionalität dieser Website eingeschränkt sein.\u003c/p\u003e\u003cp\u003eWelche Cookies und Dienste auf dieser Website eingesetzt werden, können Sie dieser Datenschutzerklärung entnehmen.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eEinwilligung mit Cookiebot\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eUnsere Website nutzt die Consent-Technologie von Cookiebot, um Ihre Einwilligung zur Speicherung bestimmter Cookies auf Ihrem Endgerät oder zum Einsatz bestimmter Technologien einzuholen und diese datenschutzkonform zu dokumentieren. Anbieter dieser Technologie ist Cybot A/S, Havnegade 39, 1058 Kopenhagen, Dänemark (im Folgenden „Cookiebot“).\u003c/p\u003e\u003cp\u003eWenn Sie unsere Website betreten, wird eine Verbindung zu den Servern von Cookiebot hergestellt, um Ihre Einwilligungen und sonstigen Erklärungen zur Cookie-Nutzung einzuholen. Anschließend speichert Cookiebot einen Cookie in Ihrem Browser, um Ihnen die erteilten Einwilligungen bzw. deren Widerruf zuordnen zu können. Die so erfassten Daten werden gespeichert, bis Sie uns zur Löschung auffordern, den Cookiebot-Cookie selbst löschen oder der Zweck für die Datenspeicherung entfällt. Zwingende gesetzliche Aufbewahrungspflichten bleiben unberührt.\u003c/p\u003e\u003cp\u003eDer Einsatz von Cookiebot erfolgt, um die gesetzlich vorgeschriebenen Einwilligungen für den Einsatz von Cookies einzuholen. Rechtsgrundlage hierfür ist Art. 6 Abs. 1 lit. c DSGVO.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAuftragsverarbeitung\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWir haben einen Vertrag über Auftragsverarbeitung (AVV) zur Nutzung des oben genannten Dienstes geschlossen. Hierbei handelt es sich um einen datenschutzrechtlich vorgeschriebenen Vertrag, der gewährleistet, dass dieser die personenbezogenen Daten unserer Websitebesucher nur nach unseren Weisungen und unter Einhaltung der DSGVO verarbeitet.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eServer-Log-Dateien\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDer Provider der Seiten erhebt und speichert automatisch Informationen in so genannten Server-Log-Dateien, die Ihr Browser automatisch an uns übermittelt. Dies sind:\u003c/p\u003e\u003cul\u003e\u003cli\u003eBrowsertyp und Browserversion\u003c/li\u003e\u003cli\u003everwendetes Betriebssystem\u003c/li\u003e\u003cli\u003eReferrer URL\u003c/li\u003e\u003cli\u003eHostname des zugreifenden Rechners\u003c/li\u003e\u003cli\u003eUhrzeit der Serveranfrage\u003c/li\u003e\u003cli\u003eIP-Adresse\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eEine Zusammenführung dieser Daten mit anderen Datenquellen wird nicht vorgenommen.\u003c/p\u003e\u003cp\u003eDie Erfassung dieser Daten erfolgt auf Grundlage von Art. 6 Abs. 1 lit. f DSGVO. Der Websitebetreiber hat ein berechtigtes Interesse an der technisch fehlerfreien Darstellung und der Optimierung seiner Website – hierzu müssen die Server-Log-Files erfasst werden.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAnfrage per E-Mail, Telefon oder Telefax\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWenn Sie uns per E-Mail, Telefon oder Telefax kontaktieren, wird Ihre Anfrage inklusive aller daraus hervorgehenden personenbezogenen Daten (Name, Anfrage) zum Zwecke der Bearbeitung Ihres Anliegens bei uns gespeichert und verarbeitet. Diese Daten geben wir nicht ohne Ihre Einwilligung weiter.\u003c/p\u003e\u003cp\u003eDie Verarbeitung dieser Daten erfolgt auf Grundlage von Art. 6 Abs. 1 lit. b DSGVO, sofern Ihre Anfrage mit der Erfüllung eines Vertrags zusammenhängt oder zur Durchführung vorvertraglicher Maßnahmen erforderlich ist. In allen übrigen Fällen beruht die Verarbeitung auf unserem berechtigten Interesse an der effektiven Bearbeitung der an uns gerichteten Anfragen (Art. 6 Abs. 1 lit. f DSGVO) oder auf Ihrer Einwilligung (Art. 6 Abs. 1 lit. a DSGVO) sofern diese abgefragt wurde; die Einwilligung ist jederzeit widerrufbar.\u003c/p\u003e\u003cp\u003eDie von Ihnen an uns per Kontaktanfragen übersandten Daten verbleiben bei uns, bis Sie uns zur Löschung auffordern, Ihre Einwilligung zur Speicherung widerrufen oder der Zweck für die Datenspeicherung entfällt (z.\u0026nbsp;B. nach abgeschlossener Bearbeitung Ihres Anliegens). Zwingende gesetzliche Bestimmungen – insbesondere gesetzliche Aufbewahrungsfristen – bleiben unberührt.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRegistrierung auf dieser Website | sporttotal.tv-Benutzerkonto\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eSie können sich auf dieser Website registrieren, um zusätzliche Funktionen auf der Seite zu nutzen. Die dazu eingegebenen Daten verwenden wir nur zum Zwecke der Nutzung des jeweiligen Angebotes oder Dienstes, für den Sie sich registriert haben. Die bei der Registrierung abgefragten Pflichtangaben müssen vollständig angegeben werden. Anderenfalls werden wir die Registrierung ablehnen.\u003c/p\u003e\u003cp\u003eDie Registrierung erfordert die Angabe einer gültigen E-Mail-Adresse, sowie eines frei wählbaren Passworts. Im Rahmen der Registrierung erhalten Sie einen Link zur Bestätigung der angegebenen E-Mail-Adresse. Nach erfolgter Bestätigung erfassen wir zusätzlich Vorname, Name und Ihr Geburtsdatum.\u003c/p\u003e\u003cp\u003eDarüber hinaus können Sie uns freiwillig weitere Angaben machen, die Ihrem Benutzerprofil zugeordnet werden und die für andere Nutzer unserer Dienste einsehbar sind. Dies sind:\u003c/p\u003e\u003cul\u003e\u003cli\u003eAnschrift\u003c/li\u003e\u003cli\u003eStadt\u003c/li\u003e\u003cli\u003eGeschlecht\u003c/li\u003e\u003cli\u003eBeruf\u003c/li\u003e\u003cli\u003eVorlieben (Manschaften, Ligen, Spieler und Sportarten)\u003c/li\u003e\u003cli\u003eUser profile page\u003c/li\u003e\u003cli\u003eBiographische Daten\u003c/li\u003e\u003cli\u003eNutzerbild\u003c/li\u003e\u003cli\u003eNutzersprache\u003c/li\u003e\u003cli\u003eSocial-Media-Profile\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eFür wichtige Änderungen etwa beim Angebotsumfang oder bei technisch notwendigen Änderungen nutzen wir die bei der Registrierung angegebene E-Mail-Adresse, um Sie auf diesem Wege zu informieren.\u003c/p\u003e\u003cp\u003eDie Verarbeitung der bei der Registrierung eingegebenen Daten erfolgt zum Zwecke der Durchführung des durch die Registrierung begründeten Nutzungsverhältnisses und ggf. zur Anbahnung weiterer Verträge (Art. 6 Abs. 1 lit. b DSGVO).\u003c/p\u003e\u003cp\u003eDie bei der Registrierung erfassten Daten werden von uns gespeichert, solange Sie auf dieser Website registriert sind und werden anschließend gelöscht. Sie können Ihr Konto löschen, indem Sie innerhalb Ihres Benutzerkontos „Einstellungen“ \u0026gt; „Account löschen“ folgen. Gesetzliche Aufbewahrungsfristen bleiben unberührt.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e„User Generated Content“-Angebot\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWir bieten Nutzern die Möglichkeit, eigene Bewegtbild-Inhalte auf die sporttotal.tv-Plattform hochzuladen („User Generated Content“-Angebot). Die Nutzung unseres „User Generated Content“-Angebotes erfordert eine Registrierung für ein sporttotal.tv-Benutzerkonto. Registrieren können sich Verbände, Vereine und „Supporter“ (Einzelpersonen). Dabei ist es auch bei einer Registrierung als Verband oder Verein erforderlich, eine natürliche Person als Kontaktperson zu benennen. Die dabei erhobenen Daten der Kontaktperson stellen somit personenbezogene Daten dar. Das Angebot kann zudem nur genutzt werden, wenn Sie als Nutzer angemeldet sind.\u003c/p\u003e\u003cp\u003eWenn Sie unser „User Generated Content“-Angebot nutzen und Bewegtbilder auf unsere sporttotal.tv-Plattform hochladen, dann werden die hochgeladenen Dateien Ihrem Benutzerkonto zugeordnet. Darüber hinaus erheben wir den Zeitpunkt des Uploads und speichern diese Daten. Diese werden Ihrem Benutzerkonto zugeordnet.\u003c/p\u003e\u003cp\u003eDiese Daten benötigen wir, um mögliche Rechtsverletzungen nachvollziehen, beseitigen und verfolgen zu können. Die Verarbeitung der vorstehenden Daten erfolgt somit in unserem berechtigten Interesse und beruht folglich auf Art. 6 Abs. 1 Satz 1 Buchstabe f) DS-GVO.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRegistrierung mit Facebook Connect\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eStatt einer direkten Registrierung auf dieser Website können Sie sich mit Facebook Connect registrieren. Anbieter dieses Dienstes ist die Meta Platforms Ireland Limited, 4 Grand Canal Square, Dublin 2, Irland. Die erfassten Daten werden nach Aussage von Facebook jedoch auch in die USA und in andere Drittländer übertragen.\u003c/p\u003e\u003cp\u003eWenn Sie sich für die Registrierung mit Facebook Connect entscheiden und auf den „Login with Facebook”-/„Connect with Facebook”-Button klicken, werden Sie automatisch auf die Plattform von Facebook weitergeleitet. Dort können Sie sich mit Ihren Nutzungsdaten anmelden. Dadurch wird Ihr Facebook-Profil mit dieser Website bzw. unseren Diensten verknüpft. Durch diese Verknüpfung erhalten wir Zugriff auf Ihre bei Facebook hinterlegten Daten. Dies sind vor allem:\u003c/p\u003e\u003cul\u003e\u003cli\u003eFacebook-Name\u003c/li\u003e\u003cli\u003eFacebook-Profil- und Titelbild\u003c/li\u003e\u003cli\u003eFacebook-Titelbild\u003c/li\u003e\u003cli\u003ebei Facebook hinterlegte E-Mail-Adresse\u003c/li\u003e\u003cli\u003eFacebook-ID\u003c/li\u003e\u003cli\u003eFacebook-Freundeslisten\u003c/li\u003e\u003cli\u003eFacebook Likes („Gefällt-mir“-Angaben)\u003c/li\u003e\u003cli\u003eGeburtstag\u003c/li\u003e\u003cli\u003eGeschlecht\u003c/li\u003e\u003cli\u003eLand\u003c/li\u003e\u003cli\u003eSprache\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eDiese Daten werden zur Einrichtung, Bereitstellung und Personalisierung Ihres Accounts genutzt.\u003c/p\u003e\u003cp\u003eDie Registrierung mit Facebook-Connect und die damit verbundenen Datenverarbeitungsvorgänge erfolgen auf Grundlage Ihrer Einwilligung (Art. 6 Abs. 1 lit. a DSGVO). Diese Einwilligung können Sie jederzeit mit Wirkung für die Zukunft widerrufen.\u003c/p\u003e\u003cp\u003eSoweit mit Hilfe des hier beschriebenen Tools personenbezogene Daten auf unserer Website erfasst und an Facebook weitergeleitet werden, sind wir und die Meta Platforms Ireland Limited, 4 Grand Canal Square, Grand Canal Harbour, Dublin 2, Irland gemeinsam für diese Datenverarbeitung verantwortlich (Art. 26 DSGVO). Die gemeinsame Verantwortlichkeit er dieses Dienstes ist die Meta Platforms Ireland Limited, Merrion Road, Dublin 4, D04 X2K5, Irland. Die erfassten Daten werden nach Aussage von Facebook jedoch auch in die USA und in andere Drittländer übertragen.\u003c/p\u003e\u003cp\u003eEine Übersicht über die Facebook Social-Media-Elemente finden Sie hier:\u0026nbsp;\u003ca href=\"https://developers.facebook.com/docs/plugins/?locale=de_DE\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://developers.facebook.com/docs/plugins/?locale=de_DE\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eWenn das Social-Media-Element aktiv ist, wird eine direkte Verbindung zwischen Ihrem Endgerät und dem Facebook-Server hergestellt. Facebook erhält dadurch die Information, dass Sie mit Ihrer IP-Adresse diese Website besucht haben. Wenn Sie den Facebook „Like-Button“ anklicken, während Sie in Ihrem Facebook-Account eingeloggt sind, können Sie die Inhalte dieser Website auf Ihrem Facebook-Profil verlinken. Dadurch kann Facebook den Besuch dieser Website Ihrem Benutzerkonto zuordnen. Wir weisen darauf hin, dass wir als Anbieter der Seiten keine Kenntnis vom Inhalt der übermittelten Daten sowie deren Nutzung durch Facebook erhalten. Weitere Informationen hierzu finden Sie in der Datenschutzerklärung von Facebook unter:\u0026nbsp;\u003ca href=\"https://de-de.facebook.com/privacy/explanation\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://de-de.facebook.com/privacy/explanation\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eDie Nutzung dieses Dienstes erfolgt auf Grundlage Ihrer Einwilligung nach Art. 6 Abs. 1 lit. a DSGVO und § 25 Abs. 1 TDDDG. Die Einwilligung ist jederzeit widerrufbar.\u003c/p\u003e\u003cp\u003eSoweit mit Hilfe des hier beschriebenen Tools personenbezogene Daten auf unserer Website erfasst und an Facebook weitergeleitet werden, sind wir und die Meta Platforms Ireland Limited, 4 Grand Canal Square, Grand Canal Harbour, Dublin 2, Irland gemeinsam für diese Datenverarbeitung verantwortlich (Art. 26 DSGVO). Die gemeinsame Verantwortlichkeit beschränkt sich dabei ausschließlich auf die Erfassung der Daten und deren Weitergabe an Facebook. Die nach der Weiterleitung erfolgende Verarbeitung durch Facebook ist nicht Teil der gemeinsamen Verantwortung. Die uns gemeinsam obliegenden Verpflichtungen wurden in einer Vereinbarung über gemeinsame Verarbeitung festgehalten. Den Wortlaut der Vereinbarung finden Sie unter:\u0026nbsp;\u003ca href=\"https://www.facebook.com/legal/controller_addendum\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.facebook.com/legal/controller_addendum\u003c/a\u003e. Laut dieser Vereinbarung sind wir für die Erteilung der Datenschutzinformationen beim Einsatz des Facebook-Tools und für die datenschutzrechtlich sichere Implementierung des Tools auf unserer Website verantwortlich. Für die Datensicherheit der Facebook-Produkte ist Facebook verantwortlich. Betroffenenrechte (z.\u0026nbsp;B. Auskunftsersuchen) hinsichtlich der bei Facebook verarbeiteten Daten können Sie direkt bei Facebook geltend machen. Wenn Sie die Betroffenenrechte bei uns geltend machen, sind wir verpflichtet, diese an Facebook weiterzuleiten.\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(52, 52, 52);\"\u003eDie Datenübertragung in die USA wird auf die Standardvertragsklauseln der EU-Kommission gestützt. Details finden Sie hier:\u0026nbsp;\u003c/span\u003e\u003ca href=\"https://www.facebook.com/legal/EU_data_transfer_addendum\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.facebook.com/legal/EU_data_transfer_addendum\u003c/a\u003e\u003cspan style=\"color: rgb(52, 52, 52);\"\u003e,\u0026nbsp;\u003c/span\u003e\u003ca href=\"https://de-de.facebook.com/help/566994660333381\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://de-de.facebook.com/help/566994660333381\u003c/a\u003e\ er Seiten keine Kenntnis vom Inhalt der übermittelten Daten sowie deren Nutzung durch LinkedIn haben.\u003c/p\u003e\u003cp\u003eDie Nutzung dieses Dienstes erfolgt auf Grundlage Ihrer Einwilligung nach Art. 6 Abs. 1 lit. a DSGVO und § 25 Abs. 1 TDDDG. Die Einwilligung ist jederzeit widerrufbar.\u003c/p\u003e\u003cp\u003eDie Datenübertragung in die USA wird auf die Standardvertragsklauseln der EU-Kommission gestützt. Details finden Sie hier:\u0026nbsp;\u003ca href=\"https://www.linkedin.com/help/linkedin/answer/a1343190/datenubertragung-aus-der-eu-dem-ewr-und-der-schweiz?lang=de\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.linkedin.com/help/linkedin/answer/a1343190/datenubertragung-aus-der-eu-dem-ewr-und-der-schweiz?lang=de\u003c/a\u003e\u003c/p\u003e\u003cp\u003eWeitere Informationen hierzu finden Sie in der Datenschutzerklärung von LinkedIn unter:\u0026nbsp;\u003ca href=\"https://www.linkedin.com/legal/privacy-policy\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.linkedin.com/legal/privacy-policy\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e6. Analyse-Tools und Werbung\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eGoogle Tag Manager\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWir setzen den Google Tag Manager ein. Anbieter ist die Google Ireland Limited, Gordon House, Barrow Street, Dublin 4, Irland.\u003c/p\u003e\u003cp\u003eDer Google Tag Manager ist ein Tool, mit dessen Hilfe wir Tracking- oder Statistik-Tools und andere Technologien auf unserer Website einbinden können. Der Google Tag Manager selbst erstellt keine Nutzerprofile, speichert keine Cookies und nimmt keine eigenständigen Analysen vor. Er dient lediglich der Verwaltung und Ausspielung der über ihn eingebundenen Tools. Der Google Tag Manager erfasst jedoch Ihre IP-Adresse, die auch an das Mutterunternehmen von Google in die Vereinigten Staaten übertragen werden kann.\u003c/p\u003e\u003cp\u003eDer Einsatz des Google Tag Managers erfolgt auf Grundlage von Art. 6 Abs. 1 lit. f DSGVO. Der Websitebetreiber hat ein berechtigtes Interesse an einer schnellen und unkomplizierten Einbindung und Verwaltung verschiedener Tools auf seiner Website. Sofern eine entsprechende Einwilligung abgefragt wurde, erfolgt die Verarbeitung ausschließlich auf Grundlage von Art. 6 Abs. 1 lit. a DSGVO und § 25 Abs. 1 TDDDG, soweit die Einwilligung die Speicherung von Cookies oder den Zugriff auf Informationen im Endgerät des Nutzers (z.\u0026nbsp;B. Device-Fingerprinting) im Sinne des TDDDG umfasst. Die Einwilligung ist jederzeit widerrufbar.\u003c/p\u003e\u003cp\u003eDas Unternehmen verfügt über eine Zertifizierung nach dem „EU-US Data Privacy Framework“ (DPF). Der DPF ist ein Übereinkommen zwischen der Europäischen Union und den USA, der die Einhaltung europäischer Datenschutzstandards bei Datenverarbeitungen in den USA gewährleisten soll. Jedes nach dem DPF zertifizierte Unternehmen verpflichtet sich, diese Datenschutzstandards einzuhalten. Weitere Informationen hierzu erhalten Sie vom Anbieter unter folgendem Link:\u0026nbsp;\u003ca href=\"https://www.dataprivacyframework.gov/s/participant-search/participant-detail?contact=true\u0026amp;id=a2zt000000001L5AAI\u0026amp;status=Active\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.dataprivacyframework.gov/s/participant-search/participant-detail?contact=true\u0026amp;id=a2zt000000001L5AAI\u0026amp;status=Active\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCloudflare Web-Analytics\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eUm das Verhalten unserer Nutzer besser nachzuvollziehen und unseren Web-Auftritt dementsprechend zu optimieren, nutzen wir das Tool „Cloudflare Web-Analytics“ von Cloudflare Germany GmbH, Rosental 7, c/o Mindspace, 80331 München Deutschland (Cloudflare). Dies entspricht unserem berechtigten Interesse der Reichweitenmessung unserer Webseite im Sinne des Art. 6 Abs. 1 S. 1 lit. f DSGVO.\u003c/p\u003e\u003cp\u003eDie Webanalyse basiert auf anonymisierten Daten, wodurch ein Rückschluss auf Personen nicht möglich ist. Ebenfalls werden bei der Analyse keine Daten an Dritte weitergegeben und auch keine Nutzerprofile erstellt.\u003c/p\u003e\u003cp\u003eZu den erfassten Daten gehören die von ihrem Browser übermittelten Daten, wie: Geräteinformationen, Sprache und die aufgerufene URL.\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(52, 52, 52);\"\u003eWeitere Informationen:\u0026nbsp;\u003c/span\u003e\u003ca href=\"https://www.cloudflare.com/de-de/web-analytics/\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.cloudflare.com/de-de/web-analytics/\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(52, 52, 52);\"\u003eDatenschutzerklärung von Cloudflare:\u0026nbsp;\u003c/span\u003e\u003ca href=\"https://www.cloudflare.com/de-de/privacypolicy/\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.cloudflare.com/de-de/privacypolicy/\u003c/a\u003e\u003c/p\u003e\u003cp\u003eWeitere Informationen zu der Datenschutzkonformität von Cloudflare:\u0026nbsp;\u003ca href=\"https://www.cloudflare.com/de-de/trust-hub/gdpr/\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.cloudflare.com/de-de/trust-hub/gdpr/\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eGoogle Analytics\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDiese Website nutzt Funktionen des Webanalysedienstes Google Analytics. Anbieter ist die Google Ireland Limited („Google“), Gordon House, Barrow Street, Dublin 4, Irland.\u003c/p\u003e\u003cp\u003eGoogle Analytics ermöglicht es dem Websitebetreiber, das Verhalten der Websitebesucher zu analysieren. Hierbei erhält der Websitebetreiber verschiedene Nutzungsdaten, wie z.\u0026nbsp;B. Seitenaufrufe, Verweildauer, verwendete Betriebssysteme und Herkunft des Nutzers. Diese Daten werden in einer User-ID zusammengefasst und dem jeweiligen Endgerät des Websitebesuchers zugeordnet.\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp\u003eDes Weiteren können wir mit Google Analytics u.\u0026nbsp;a. Ihre Maus- und Scrollbewegungen und Klicks aufzeichnen. Ferner verwendet Google Analytics verschiedene Modellierungsansätze, um die erfassten Datensätze zu ergänzen und setzt Machine-Learning-Technologien bei der Datenanalyse ein.\u003c/p\u003e\u003cp\u003eGoogle Analytics verwendet Technologien, die die Wiedererkennung des Nutzers zum Zwecke der Analyse des Nutzerverhaltens ermöglichen (z.\u0026nbsp;B. Cookies oder Device-Fingerprinting). Die von Google erfassten Informationen über die Benutzung dieser Website werden in der Regel an einen Server von Google in den USA übertragen und dort gespeichert.\u003c/p\u003e\u003cp\u003eDie Nutzung dieses Dienstes erfolgt auf Grundlage Ihrer Einwilligung nach Art. 6 Abs. 1 lit. a DSGVO und § 25 Abs. 1 TDDDG. Die Einwilligung ist jederzeit widerrufbar.\u003c/p\u003e\u003cp\u003eDie Datenübertragung in die USA wird auf die Standardvertragsklauseln der EU-Kommission gestützt. Details finden Sie hier:\u0026nbsp;\u003ca href=\"https://privacy.google.com/businesses/controllerterms/mccs/\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://privacy.google.com/businesses/controllerterms/mccs/\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eDas Unternehmen verfügt über eine Zertifizierung nach dem „EU-US Data Privacy Framework“ (DPF). Der DPF ist ein Übereinkommen zwischen der Europäischen Union und den USA, der die Einhaltung europäischer Datenschutzstandards bei Datenverarbeitungen in den USA gewährleisten soll. Jedes nach dem DPF zertifizierte Unternehmen verpflichtet sich, diese Datenschutzstandards einzuhalten. Weitere Informationen hierzu erhalten Sie vom Anbieter unter folgendem Link:\u0026nbsp;\u003ca href=\"https://www.dataprivacyframework.gov/s/participant-search/participant-detail?contact=true\u0026amp;id=a2zt000000001L5AAI\u0026amp;status=Active\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.dataprivacyframework.gov/s/participant-search/participant-detail?contact=true\u0026amp;id=a2zt000000001L5AAI\u0026amp;status=Active\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eIP Anonymisierung\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDie Google Analytics IP-Anonymisierung ist aktiviert. Dadurch wird Ihre IP-Adresse von Google innerhalb von Mitgliedstaaten der Europäischen Union oder in anderen Vertragsstaaten des Abkommens über den Europäischen Wirtschaftsraum vor der Übermittlung in die USA gekürzt. Nur in Ausnahmefällen wird die volle IP-Adresse an einen Server von Google in den USA übertragen und dort gekürzt. Im Auftrag des Betreibers dieser Website wird Google diese Informationen benutzen, um Ihre Nutzung der Website auszuwerten, um Reports über die Websiteaktivitäten zusammenzustellen und um weitere mit der Websitenutzung und der Internetnutzung verbundene Dienstleistungen gegenüber dem Websitebetreiber zu erbringen. Die im Rahmen von Google Analytics von Ihrem Browser übermittelte IP-Adresse wird nicht mit anderen Daten von Google zusammengeführt.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eBrowser Plugin\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eSie können die Erfassung und Verarbeitung Ihrer Daten durch Google verhindern, indem Sie das unter dem folgenden Link verfügbare Browser-Plugin herunterladen und installieren:\u0026nbsp;\u003ca href=\"https://tools.google.com/dlpage/gaoptout?hl=de\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://tools.google.com/dlpage/gaoptout?hl=de\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eMehr Informationen zum Umgang mit Nutzerdaten bei Google Analytics finden Sie in der Datenschutzerklärung von Google:\u0026nbsp;\u003ca href=\"https://support.google.com/analytics/answer/6004245?hl=de\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://support.google.com/analytics/answer/6004245?hl=de\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eGoogle-Signale\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWir nutzen Google-Signale. Wenn Sie unsere Website besuchen, erfasst Google Analytics u.\u0026nbsp;a. Ihren Standort, Suchverlauf und YouTube-Verlauf sowie demografische Daten (Besucherdaten). Diese Daten können mit Hilfe von Google-Signal für personalisierte Werbung verwendet werden. Wenn Sie über ein Google-Konto verfügen, werden die Besucherdaten von Google-Signal mit Ihrem Google-Konto verknüpft und für personalisierte Werbebotschaften verwendet. Die Daten werden außerdem für die Erstellung anonymisierter Statistiken zum Nutzerverhalten unserer User verwendet.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAuftragsverarbeitung\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWir haben mit Google einen Vertrag zur Auftragsverarbeitung abgeschlossen und setzen die strengen Vorgaben der deutschen Datenschutzbehörden bei der Nutzung von Google Analytics vollständig um.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eGoogle Analytics E-Commerce-Messung\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDiese Website nutzt die Funktion „E-Commerce-Messung“ von Google Analytics. Mit Hilfe von E-Commerce-Messung kann der Websitebetreiber das Kaufverhalten der Websitebesucher zur Verbesserung seiner Online-Marketing-Kampagnen analysieren. Hierbei werden Informationen, wie zum Beispiel die getätigten Bestellungen, durchschnittliche Bestellwerte, Versandkosten und die Zeit von der Ansicht bis zum Kauf eines Produktes erfasst. Diese Daten können von Google unter einer Transaktions-ID zusammengefasst werden, die dem jeweiligen Nutzer bzw. dessen Gerät zugeordnet ist.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eGoogle Ads\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDer Websitebetreiber verwendet Google Ads. Google Ads ist ein Online-Werbeprogramm der Google Ireland Limited („Google“), Gordon House, Barrow Street, Dublin 4, Irland.\u003c/p\u003e\u003cp\u003eGoogle Ads ermöglicht es uns Werbeanzeigen in der Google-Suchmaschine oder auf Drittwebseiten auszuspielen, wenn der Nutzer bestimmte Suchbegriffe bei Google eingibt (Keyword-Targeting). Ferner können zielgerichtete Werbeanzeigen anhand der bei Google vorhandenen Nutzerdaten (z.\u0026nbsp;B. Standortdaten und Interessen) ausgespielt werden (Zielgruppen-Targeting). Wir als Websitebetreiber können diese Daten quantitativ auswerten, indem wir beispielsweise analysieren, welche Suchbegriffe zur Ausspielung unserer Werbeanzeigen geführt haben und wie viele Anzeigen zu entsprechenden Klicks geführt haben.\u003c/p\u003e\u003cp\u003eDie Nutzung dieses Dienstes erfolgt auf Grundlage Ihrer Einwilligung nach Art. 6 Abs. 1 lit. a DSGVO und § 25 Abs. 1 TDDDG. Die Einwilligung ist jederzeit widerrufbar.\u003c/p\u003e\u003cp\u003eDie Datenübertragung in die USA wird auf die Standardvertragsklauseln der EU-Kommission gestützt. Details finden Sie hier:\u0026nbsp;\u003ca href=\"https://policies.google.com/privacy/frameworks\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://policies.google.com/privacy/frameworks\u003c/a\u003e\u0026nbsp;und\u0026nbsp;\u003ca href=\"https://business.safety.google/controllerterms/\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://business.safety.google/controllerterms/\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eDas Unternehmen verfügt über eine Zertifizierung nach dem „EU-US Data Privacy Framework“ (DPF). Der DPF ist ein Übereinkommen zwischen der Europäischen Union und den USA, der die Einhaltung europäischer Datenschutzstandards bei Datenverarbeitungen in den USA gewährleisten soll. Jedes nach dem DPF zertifizierte Unternehmen verpflichtet sich, diese Datenschutzstandards einzuhalten. Weitere Informationen hierzu erhalten Sie vom Anbieter unter folgendem Link:\u0026nbsp;\u003ca href=\"https://www.dataprivacyframework.gov/s/participant-search/participant-detail?contact=true\u0026amp;id=a2zt000000001L5AAI\u0026amp;status=Active\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.dataprivacyframework.gov/s/participant-search/participant-detail?contact=true\u0026amp;id=a2zt000000001L5AAI\u0026amp;status=Active\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eGoogle AdSense (nicht personalisiert)\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDiese Website nutzt Google AdSense, einen Dienst zum Einbinden von Werbeanzeigen. Anbieter ist die Google Ireland Limited („Google“), Gordon House, Barrow Street, Dublin 4, Irland.\u003c/p\u003e\u003cp\u003eWir nutzen Google AdSense im „nicht-personalisierten“ Modus. Im Gegensatz zum personalisierten Modus beruhen die Werbeanzeigen daher nicht auf Ihrem früheren Nutzerverhalten und es wird kein Nutzerprofil von Ihnen erstellt. Stattdessen werden bei der Auswahl der Werbung sogenannte „Kontextinformationen“ herangezogen. Die ausgewählten Werbeanzeigen richten sich dann beispielsweise nach Ihrem Standort, dem Inhalt der Website, auf der Sie sich befinden oder nach Ihren aktuellen Suchbegriffen. Mehr zu den Unterschieden zwischen personalisiertem und nicht-personalisiertem Targeting mit Google AdSense finden Sie unter:\u0026nbsp;\u003ca href=\"https://support.google.com/adsense/answer/9007336\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://support.google.com/adsense/answer/9007336\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eBitte beachten Sie, dass auch beim Einsatz von Google Adsense im nicht-personalisierten Modus Cookies oder vergleichbare Wiedererkennungstechnologien (z.\u0026nbsp;B. Device-Fingerprinting) verwendet werden können. Diese werden laut Google zur Bekämpfung von Betrug und Missbrauch eingesetzt.\u003c/p\u003e\u003cp\u003eDie Nutzung dieses Dienstes erfolgt auf Grundlage Ihrer Einwilligung nach Art. 6 Abs. 1 lit. a DSGVO und § 25 Abs. 1 TDDDG. Die Einwilligung ist jederzeit widerrufbar.\u003c/p\u003e\u003cp\u003eDie Datenübertragung in die USA wird auf die Standardvertragsklauseln der EU-Kommission gestützt. Details finden Sie hier:\u0026nbsp;\u003ca href=\"https://privacy.google.com/businesses/controllerterms/mccs/\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://privacy.google.com/businesses/controllerterms/mccs/\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eSie können Ihre Werbeeinstellungen selbstständig in Ihrem Nutzer-Account anpassen. Klicken Sie hierzu auf folgenden Link und loggen Sie sich ein:\u0026nbsp;\u003ca href=\"https://adssettings.google.com/authenticated\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://adssettings.google.com/authenticated\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(52, 52, 52);\"\u003eWeitere Informationen zu den Werbetechnologien von Google finden Sie hier:\u0026nbsp;\u003c/span\u003e\u003ca href=\"https://policies.google.com/technologies/ads\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://policies.google.com/technologies/ads\u003c/a\u003e\u003cspan style=\"color: rgb(52, 52, 52);\"\u003e\u0026nbsp;und\u0026nbsp;\u003c/span\u003e\u003ca href=\"https://www.google.de/intl/de/policies/privacy/\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.google.de/intl/de/policies/privacy/\u003c/a\u003e\u003cspan style=\"color: rgb(52, 52, 52);\"\u003e.\u003c/span\u003e\u003c/p\u003e\u003cp\u003eDas Unternehmen verfügt über eine Zertifizierung nach dem „EU-US Data Privacy Framework“ (DPF). Der DPF ist ein Übereinkommen zwischen der Europäischen Union und den USA, der die Einhaltung europäischer Datenschutzstandards bei Datenverarbeitungen in den USA gewährleisten soll. Jedes nach dem DPF zertifizierte Unternehmen verpflichtet sich, diese Datenschutzstandards einzuhalten. Weitere Informationen hierzu erhalten Sie vom Anbieter unter folgendem Link:\u0026nbsp;\u003ca href=\"https://www.dataprivacyframework.gov/s/participant-search/participant-detail?contact=true\u0026amp;id=a2zt000000001L5AAI\u0026amp;status=Active\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.dataprivacyframework.gov/s/participant-search/participant-detail?contact=true\u0026amp;id=a2zt000000001L5AAI\u0026amp;status=Active\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eGoogle Ads Remarketing\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDiese Website nutzt die Funktionen von Google Ads Remarketing. Anbieter ist die Google Ireland Limited („Google“), Gordon House, Barrow Street, Dublin 4, Irland.\u003c/p\u003e\u003cp\u003eMit Google Ads Remarketing können wir Personen, die mit unserem Online-Angebot interagieren bestimmten Zielgruppen zuordnen, um ihnen anschließend interessenbezogene Werbung im Google-Werbenetzwerk anzeigen zu lassen (Remarketing bzw. Retargeting).\u003c/p\u003e\u003cp\u003eDes Weiteren können die mit Google Ads Remarketing erstellten Werbe-Zielgruppen mit den geräteübergreifenden Funktionen von Google verknüpft werden. Auf diese Weise können interessenbezogene, personalisierte Werbebotschaften, die in Abhängigkeit Ihres früheren Nutzungs- und Surfverhaltens auf einem Endgerät (z.\u0026nbsp;B. Handy) an Sie angepasst wurden auch auf einem anderen Ihrer Endgeräte (z.\u0026nbsp;B. Tablet oder PC) angezeigt werden.\u003c/p\u003e\u003cp\u003eWenn Sie über einen Google-Account verfügen, können Sie der personalisierten Werbung unter folgendem Link widersprechen:\u0026nbsp;\u003ca href=\"https://adssettings.google.com/anonymous?hl=de\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://adssettings.google.com/anonymous?hl=de\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eDie Nutzung dieses Dienstes erfolgt auf Grundlage Ihrer Einwilligung nach Art. 6 Abs. 1 lit. a DSGVO und § 25 Abs. 1 TDDDG. Die Einwilligung ist jederzeit widerrufbar.\u003c/p\u003e\u003cp\u003eWeitergehende Informationen und die Datenschutzbestimmungen finden Sie in der Datenschutzerklärung von Google unter:\u0026nbsp;\u003ca href=\"https://policies.google.com/technologies/ads?hl=de\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://policies.google.com/technologies/ads?hl=de\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eDas Unternehmen verfügt über eine Zertifizierung nach dem „EU-US Data Privacy Framework“ (DPF). Der DPF ist ein Übereinkommen zwischen der Europäischen Union und den USA, der die Einhaltung europäischer Datenschutzstandards bei Datenverarbeitungen in den USA gewährleisten soll. Jedes nach dem DPF zertifizierte Unternehmen verpflichtet sich, diese Datenschutzstandards einzuhalten. Weitere Informationen hierzu erhalten Sie vom Anbieter unter folgendem Link:\u0026nbsp;\u003ca href=\"https://www.dataprivacyframework.gov/s/participant-search/participant-detail?contact=true\u0026amp;id=a2zt000000001L5AAI\u0026amp;status=Active\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.dataprivacyframework.gov/s/participant-search/participant-detail?contact=true\u0026amp;id=a2zt000000001L5AAI\u0026amp;status=Active\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eMeta-Pixel (ehemals Facebook Pixel)\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDiese Website nutzt zur Konversionsmessung der Besucheraktions-Pixel von Facebook/Meta. Anbieter dieses Dienstes ist die Meta Platforms Ireland Limited, 4 Grand Canal Square, Dublin 2, Irland. Die erfassten Daten werden nach Aussage von Facebook jedoch auch in die USA und in andere Drittländer übertragen.\u003c/p\u003e\u003cp\u003eSo kann das Verhalten der Seitenbesucher nachverfolgt werden, nachdem diese durch Klick auf eine Facebook-Werbeanzeige auf die Website des Anbieters weitergeleitet wurden. Dadurch können die Wirksamkeit der Facebook-Werbeanzeigen für statistische und Marktforschungszwecke ausgewertet werden und zukünftige Werbemaßnahmen optimiert werden.\u003c/p\u003e\u003cp\u003eDie erhobenen Daten sind für uns als Betreiber dieser Website anonym, wir können keine Rückschlüsse auf die Identität der Nutzer ziehen. Die Daten werden aber von Facebook gespeichert und verarbeitet, sodass eine Verbindung zum jeweiligen Nutzerprofil möglich ist und Facebook die Daten für eigene Werbezwecke, entsprechend der Facebook-Datenverwendungsrichtlinie (\u003ca href=\"https://de-de.facebook.com/about/privacy/\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://de-de.facebook.com/about/privacy/\u003c/a\u003e) verwenden kann. Dadurch kann Facebook das Schalten von Werbeanzeigen auf Seiten von Facebook sowie außerhalb von Facebook ermöglichen. Diese Verwendung der Daten kann von uns als Seitenbetreiber nicht beeinflusst werden.\u003c/p\u003e\u003cp\u003eDie Nutzung dieses Dienstes erfolgt auf Grundlage Ihrer Einwilligung nach Art. 6 Abs. 1 lit. a DSGVO und § 25 Abs. 1 TDDDG. Die Einwilligung ist jederzeit widerrufbar.\u003c/p\u003e\u003cp\u003eSoweit mit Hilfe des hier beschriebenen Tools personenbezogene Daten auf unserer Website erfasst und an Facebook weitergeleitet werden, sind wir und die Meta Platforms Ireland Limited, 4 Grand Canal Square, Grand Canal Harbour, Dublin 2, Irland gemeinsam für diese Datenverarbeitung verantwortlich (Art. 26 DSGVO). Die gemeinsame Verantwortlichkeit beschränkt sich dabei ausschließlich auf die Erfassung der Daten und deren Weitergabe an Facebook. Die nach der Weiterleitung erfolgende Verarbeitung durch Facebook ist nicht Teil der gemeinsamen Verantwortung. Die uns gemeinsam obliegenden Verpflichtungen wurden in einer Vereinbarung über gemeinsame Verarbeitung festgehalten. Den Wortlaut der Vereinbarung finden Sie unter:\u0026nbsp;\u003ca href=\"https://www.facebook.com/legal/controller_addendum\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.facebook.com/legal/controller_addendum\u003c/a\u003e. Laut dieser Vereinbarung sind wir für die Erteilung der Datenschutzinformationen beim Einsatz des Facebook-Tools und für die datenschutzrechtlich sichere Implementierung des Tools auf unserer Website verantwortlich. Für die Datensicherheit der Facebook-Produkte ist Facebook verantwortlich. Betroffenenrechte (z.\u0026nbsp;B. Auskunftsersuchen) hinsichtlich der bei Facebook verarbeiteten Daten können Sie direkt bei Facebook geltend machen. Wenn Sie die Betroffenenrechte bei uns geltend machen, sind wir verpflichtet, diese an Facebook weiterzuleiten.\u003c/p\u003e\u003cp\u003eDie Datenübertragung in die USA wird auf die Standardvertragsklauseln der EU-Kommission gestützt. Details finden Sie hier:\u0026nbsp;\u003ca href=\"https://www.facebook.com/legal/EU_data_transfer_addendum\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.facebook.com/legal/EU_data_transfer_addendum\u003c/a\u003e\u0026nbsp;und\u0026nbsp;\u003ca href=\"https://de-de.facebook.com/help/566994660333381\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://de-de.facebook.com/help/566994660333381\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eIn den Datenschutzhinweisen von Facebook finden Sie weitere Hinweise zum Schutz Ihrer Privatsphäre:\u0026nbsp;\u003ca href=\"https://de-de.facebook.com/about/privacy/\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://de-de.facebook.com/about/privacy/\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eSie können außerdem die Remarketing-Funktion „Custom Audiences” im Bereich Einstellungen für Werbeanzeigen unter\u0026nbsp;\u003ca href=\"https://www.facebook.com/ads/preferences/?entry_product=ad_settings_screen\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.facebook.com/ads/preferences/?entry_product=ad_settings_screen\u003c/a\u003e\u0026nbsp;deaktivieren. Dazu müssen Sie bei Facebook angemeldet sein.\u003c/p\u003e\u003cp\u003eWenn Sie kein Facebook Konto besitzen, können Sie nutzungsbasierte Werbung von Facebook auf der Website der European Interactive Digital Advertising Alliance deaktivieren:\u0026nbsp;\u003ca href=\"http://www.youronlinechoices.com/de/praferenzmanagement/\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttp://www.youronlinechoices.com/de/praferenzmanagement/\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eDas Unternehmen verfügt über eine Zertifizierung nach dem „EU-US Data Privacy Framework“ (DPF). Der DPF ist ein Übereinkommen zwischen der Europäischen Union und den USA, der die Einhaltung europäischer Datenschutzstandards bei Datenverarbeitungen in den USA gewährleisten soll. Jedes nach dem DPF zertifizierte Unternehmen verpflichtet sich, diese Datenschutzstandards einzuhalten. Weitere Informationen hierzu erhalten Sie vom Anbieter unter folgendem Link:\u0026nbsp;\u003ca href=\"https://www.dataprivacyframework.gov/s/participant-search/participant-detail?contact=true\u0026amp;id=a2zt0000000GnywAAC\u0026amp;status=Active\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.dataprivacyframework.gov/s/participant-search/participant-detail?contact=true\u0026amp;id=a2zt0000000GnywAAC\u0026amp;status=Active\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eFacebook Custom Audiences\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWir nutzen Facebook Custom Audiences. Anbieter dieses Dienstes ist die Meta Platforms Ireland Limited, 4 Grand Canal Square, Dublin 2, Irland.\u003c/p\u003e\u003cp\u003eWenn Sie unsere Webseiten und Apps besuchen bzw. nutzen, unsere kostenlosen oder kostenpflichtigen Angebote in Anspruch nehmen, Daten an uns übermitteln oder mit den Facebook-Inhalten unseres Unternehmens interagieren, erfassen wir hierbei Ihre personenbezogenen Daten. Sofern Sie uns eine Einwilligung zur Nutzung von Facebook Custom Audiences erteilen, werden wir diese Daten an Facebook übermitteln, mit denen Facebook Ihnen passende Werbung ausspielen kann. Des Weiteren können mit Ihren Daten Zielgruppen definiert werden (Lookalike Audiences).\u003c/p\u003e\u003cp\u003eFacebook verarbeitet diese Daten als unser Auftragsverarbeiter. Details sind der Nutzungsvereinbarung von Facebook zu entnehmen:\u0026nbsp;\u003ca href=\"https://www.facebook.com/legal/terms/customaudience\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.facebook.com/legal/terms/customaudience\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eDie Nutzung dieses Dienstes erfolgt auf Grundlage Ihrer Einwilligung nach Art. 6 Abs. 1 lit. a DSGVO und § 25 Abs. 1 TDDDG. Die Einwilligung ist jederzeit widerrufbar.\u003c/p\u003e\u003cp\u003eDie Datenübertragung in die USA wird auf die Standardvertragsklauseln der EU-Kommission gestützt. Details finden Sie hier:\u0026nbsp;\u003ca href=\"https://www.facebook.com/legal/terms/customaudience\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.facebook.com/legal/terms/customaudience\u003c/a\u003e\u0026nbsp;und\u0026nbsp;\u003ca href=\"https://www.facebook.com/legal/terms/dataprocessing\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.facebook.com/legal/terms/dataprocessing\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eDas Unternehmen verfügt über eine Zertifizierung nach dem „EU-US Data Privacy Framework“ (DPF). Der DPF ist ein Übereinkommen zwischen der Europäischen Union und den USA, der die Einhaltung europäischer Datenschutzstandards bei Datenverarbeitungen in den USA gewährleisten soll. Jedes nach dem DPF zertifizierte Unternehmen verpflichtet sich, diese Datenschutzstandards einzuhalten. Weitere Informationen hierzu erhalten Sie vom Anbieter unter folgendem Link:\u0026nbsp;\u003ca href=\"https://www.dataprivacyframework.gov/s/participant-search/participant-detail?contact=true\u0026amp;id=a2zt0000000GnywAAC\u0026amp;status=Active\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.dataprivacyframework.gov/s/participant-search/participant-detail?contact=true\u0026amp;id=a2zt0000000GnywAAC\u0026amp;status=Active\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eLinkedIn Insight Tag\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDiese Website nutzt das Insight-Tag von LinkedIn. Anbieter dieses Dienstes ist die LinkedIn Ireland Unlimited Company, Wilton Plaza, Wilton Place, Dublin 2, Irland.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eDatenverarbeitung durch LinkedIn Insight Tag\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eMit Hilfe des LinkedIn Insight Tags erhalten wir Informationen über die Besucher unserer Website. Ist ein Websitebesucher bei LinkedIn registriert, können wir u.\u0026nbsp;a. die beruflichen Eckdaten (z.\u0026nbsp;B. Karrierestufe, Unternehmensgröße, Land, Standort, Branche und Berufsbezeichnung) unserer Websitebesucher analysieren und so unsere Seite besser auf die jeweiligen Zielgruppen ausrichten. Ferner können wir mit Hilfe von LinkedIn Insight Tags messen, ob die Besucher unserer Webseiten einen Kauf oder eine sonstige Aktion tätigen (Conversion-Messung). Die Conversion-Messung kann auch geräteübergreifend erfolgen (z.\u0026nbsp;B. von PC zu Tablet). LinkedIn Insight Tag bietet außerdem eine Retargeting-Funktion an, mit deren Hilfe wir den Besuchern unserer Website zielgerichtete Werbung außerhalb der Website anzeigen lassen können, wobei laut LinkedIn keine Identifikation des Werbeadressaten stattfindet.\u003c/p\u003e\u003cp\u003eLinkedIn selbst erfasst außerdem sogenannte Logfiles (URL, Referrer-URL, IP-Adresse, Geräte- und Browsereigenschaften und Zeitpunkt des Zugriffs). Die IP-Adressen werden gekürzt oder (sofern sie genutzt werden, um LinkedIn-Mitglieder geräteübergreifend zu erreichen) gehasht (pseudonymisiert). Die direkten Kennungen der LinkedIn-Mitglieder werden nach sieben Tagen von LinkedIn gelöscht. Die verbleibenden pseudonymisierten Daten werden dann innerhalb von 180 Tagen gelöscht.\u003c/p\u003e\u003cp\u003eDie von LinkedIn erhobenen Daten können von uns als Websitebetreiber nicht bestimmten Einzelpersonen zugeordnet werden. LinkedIn wird die erfassten personenbezogenen Daten der Websitebesucher auf seinen Servern in den USA speichern und sie im Rahmen eigener Werbemaßnahmen nutzen. Details entnehmen Sie der Datenschutzerklärung von LinkedIn unter\u0026nbsp;\u003ca href=\"https://www.linkedin.com/legal/privacy-policy#choices-oblig\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.linkedin.com/legal/privacy-policy#choices-oblig\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRechtsgrundlage\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eSoweit eine Einwilligung (Consent) eingeholt wurde, erfolgt der Einsatz des o.\u0026nbsp;g. Dienstes ausschließlich auf Grundlage von Art. 6 Abs. 1 lit. a DSGVO und § 25 TDDDG. Die Einwilligung ist jederzeit widerrufbar. Soweit keine Einwilligung eingeholt wurde, erfolgt die Verwendung dieses Dienstes auf Grundlage von Art. 6 Abs. 1 lit. f DSGVO; der Websitebetreiber hat ein berechtigtes Interesse an effektiven Werbemaßnahmen unter Einschluss der sozialen Medien.\u003c/p\u003e\u003cp\u003eDie Datenübertragung in die USA wird auf die Standardvertragsklauseln der EU-Kommission gestützt. Details finden Sie hier:\u0026nbsp;\u003ca href=\"https://www.linkedin.com/legal/l/dpa\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.linkedin.com/legal/l/dpa\u003c/a\u003e\u0026nbsp;und\u0026nbsp;\u003ca href=\"https://www.linkedin.com/legal/l/eu-sccs\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.linkedin.com/legal/l/eu-sccs\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWiderspruch gegen die Verwendung von LinkedIn Insight Tag\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDer Analyse des Nutzungsverhaltens sowie zielgerichtete Werbung durch LinkedIn unter folgendem Link widersprechen:\u0026nbsp;\u003ca href=\"https://www.linkedin.com/psettings/guest-controls/retargeting-opt-out\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.linkedin.com/psettings/guest-controls/retargeting-opt-out\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eDes Weiteren können Mitglieder von LinkedIn die Nutzung ihrer personenbezogenen Daten zu Werbezwecken in den Kontoeinstellungen steuern. Um einer Verknüpfung von auf unserer Website erhobenen Daten durch LinkedIn und Ihrem LinkedIn Account zu vermeiden, müssen Sie sich aus Ihrem LinkedIn-Account ausloggen bevor Sie unsere Website aufsuchen.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAuftragsverarbeitung\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWir haben einen Vertrag über Auftragsverarbeitung (AVV) zur Nutzung des oben genannten Dienstes geschlossen. Hierbei handelt es sich um einen datenschutzrechtlich vorgeschriebenen Vertrag, der gewährleistet, dass dieser die personenbezogenen Daten unserer Websitebesucher nur nach unseren Weisungen und unter Einhaltung der DSGVO verarbeitet.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCriteo\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDiese Website nutzt Funktionen von Criteo. Anbieter ist die Criteo SA, 32 Rue Blanche, 75009 Paris (nachfolgend „Criteo“).\u003c/p\u003e\u003cp\u003eCriteo wird eingesetzt, um Ihnen interessenbezogene Werbeanzeigen innerhalb des Criteo-Werbenetzwerks anzuzeigen. Ihre Interessen werden auf Grundlage Ihres bisherigen Nutzungsverhaltens ermittelt. Hierbei erfasst Criteo beispielsweise, welche Produkte Sie sich angeschaut, in den Warenkorb gelegt oder gekauft haben. Weitere Details zu den von Criteo erfassten Daten finden Sie hier:\u0026nbsp;\u003ca href=\"https://www.criteo.com/de/privacy/how-we-use-your-data/\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.criteo.com/de/privacy/how-we-use-your-data/\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eUm Ihnen interessenbezogene Werbung anzeigen zu können, müssen wir bzw. andere Criteo-Partner Sie wiedererkennen können. Hierzu wird ein Cookie auf Ihrem Endgerät gespeichert oder ein vergleichbarer Identifikator eingesetzt, der Ihr Nutzerverhalten mit einem pseudonymen Nutzerprofil verknüpft. Details hierzu entnehmen Sie der Datenschutzerklärung von Criteo unter:\u0026nbsp;\u003ca href=\"https://www.criteo.com/de/privacy/\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.criteo.com/de/privacy/\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eIhre personenbezogenen Daten und die in Ihrem Browser gespeicherten Criteo-Cookies werden für maximal 13 Monate ab dem Datum der Erfassung gespeichert.\u003c/p\u003e\u003cp\u003eSoweit eine Einwilligung (Consent) eingeholt wurde, erfolgt der Einsatz des o.\u0026nbsp;g. Dienstes ausschließlich auf Grundlage von Art. 6 Abs. 1 lit. a DSGVO und § 25 TDDDG. Die Einwilligung ist jederzeit widerrufbar. Soweit keine Einwilligung eingeholt wurde, erfolgt die Verwendung dieses Dienstes auf Grundlage von Art. 6 Abs. 1 lit. f DSGVO; der Websitebetreiber hat ein berechtigtes Interesse an zielgerichteten Werbemaßnahmen.\u003c/p\u003e\u003cp\u003eCriteo und wir sind gemeinsam Verantwortliche im Sinne des Art. 26 DSGVO. Zwischen Criteo und uns wurde eine Vereinbarung über gemeinsame Verarbeitung geschlossen, deren wesentliche Inhalte Criteo unter folgendem Link beschreibt:\u0026nbsp;\u003ca href=\"https://www.criteo.com/de/privacy/how-we-use-your-data/\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.criteo.com/de/privacy/how-we-use-your-data/\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e7. eCommerce und Zahlungsanbieter\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eVerarbeiten von Kunden- und Vertragsdaten\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWir erheben, verarbeiten und nutzen personenbezogene Kunden- und Vertragsdaten zur Begründung, inhaltlichen Ausgestaltung und Änderung unserer Vertragsbeziehungen. Personenbezogene Daten über die Inanspruchnahme dieser Website (Nutzungsdaten) erheben, verarbeiten und nutzen wir nur, soweit dies erforderlich ist, um dem Nutzer die Inanspruchnahme des Dienstes zu ermöglichen oder abzurechnen. Rechtsgrundlage hierfür ist Art. 6 Abs. 1 lit. b DSGVO.\u003c/p\u003e\u003cp\u003eDie erhobenen Kundendaten werden nach Abschluss des Auftrags oder Beendigung der Geschäftsbeziehung und Ablauf der ggf. bestehenden gesetzlichen Aufbewahrungsfristen gelöscht. Gesetzliche Aufbewahrungsfristen bleiben unberührt.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eDatenübermittlung bei Vertragsschluss für Dienstleistungen und digitale Inhalte (Paid-Content-Dienste)\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWir übermitteln personenbezogene Daten an Dritte nur dann, wenn dies im Rahmen der Vertragsabwicklung notwendig ist, etwa an das mit der Zahlungsabwicklung beauftragte Kreditinstitut.\u003c/p\u003e\u003cp\u003eEine weitergehende Übermittlung der Daten erfolgt nicht bzw. nur dann, wenn Sie der Übermittlung ausdrücklich zugestimmt haben. Eine Weitergabe Ihrer Daten an Dritte ohne ausdrückliche Einwilligung, etwa zu Zwecken der Werbung, erfolgt nicht.\u003c/p\u003e\u003cp\u003eGrundlage für die Datenverarbeitung ist Art. 6 Abs. 1 lit. b DSGVO, der die Verarbeitung von Daten zur Erfüllung eines Vertrags oder vorvertraglicher Maßnahmen gestattet.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eZahlungsdienste\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWir binden zur Zahlungsabwicklung für unsere Paid-Content-Dienste Zahlungsdienste von Drittunternehmen auf unserer Website ein. Wenn Sie einen Kauf bei uns tätigen, werden Ihre Zahlungsdaten (z.\u0026nbsp;B. Name, Zahlungssumme, Kontoverbindung, Kreditkartennummer) vom Zahlungsdienstleister zum Zwecke der Zahlungsabwicklung verarbeitet. Für diese Transaktionen gelten die jeweiligen Vertrags- und Datenschutzbestimmungen der jeweiligen Anbieter. Der Einsatz der Zahlungsdienstleister erfolgt auf Grundlage von Art. 6 Abs. 1 lit. b DSGVO (Vertragsabwicklung) sowie im Interesse eines möglichst reibungslosen, komfortablen und sicheren Zahlungsvorgangs (Art. 6 Abs. 1 lit. f DSGVO). Soweit für bestimmte Handlungen Ihre Einwilligung abgefragt wird, ist Art. 6 Abs. 1 lit. a DSGVO Rechtsgrundlage der Datenverarbeitung; Einwilligungen sind jederzeit für die Zukunft widerrufbar.\u003c/p\u003e\u003cp\u003eFolgende Zahlungsdienste / Zahlungsdienstleister setzen wir im Rahmen dieser Website ein:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePayPal\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eAnbieter dieses Zahlungsdienstes ist PayPal (Europe) S.à.r.l. et Cie, S.C.A., 22-24 Boulevard Royal, L-2449 Luxembourg (im Folgenden „PayPal“).\u003c/p\u003e\u003cp\u003eDie Datenübertragung in die USA wird auf die Standardvertragsklauseln der EU-Kommission gestützt. Details finden Sie hier:\u0026nbsp;\u003ca href=\"https://www.paypal.com/de/webapps/mpp/ua/pocpsa-full\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.paypal.com/de/webapps/mpp/ua/pocpsa-full\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eDetails entnehmen Sie der Datenschutzerklärung von PayPal:\u0026nbsp;\u003ca href=\"https://www.paypal.com/de/webapps/mpp/ua/privacy-full\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(0, 0, 255);\"\u003ehttps://www.paypal.com/de/webapps/mpp/ua/privacy-full\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eStripe\u003c/strong\
