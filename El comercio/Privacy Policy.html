-item-type-post_type menu-item-object-page menu-item-1309881"><a href="https://www.elcomercio.com/actualidad/">Actualidad</a></li><li id="menu-item-1309882" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309882"><a href="https://www.elcomercio.com/tendencias/">Tendencias</a></li><li id="menu-item-1309884" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309884"><a href="https://www.elcomercio.com/tecnologia/">Tecnología</a></li><li id="menu-item-1309885" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309885"><a href="https://www.elcomercio.com/deportes/">Deportes</a></li><li id="menu-item-1309886" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309886"><a href="https://www.elcomercio.com/opinion/">Opinion</a></li><li id="menu-item-1309887" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1309887"><a href="https://www.elcomercio.com/categoria/video/">Videos</a></li><li id="menu-item-1309888" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1309888"><a href="https://www.elcomercio.com/categoria/podcasts/">Podcasts</a></li></ul></div><div class="menu-lateral-b-container"><ul id="menu-lateral-b" class="menu"><li id="menu-item-1324035" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1324035"><a href="https://www.elcomercio.com/empleo/">Empleo</a></li><li id="menu-item-1312585" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1312585"><a href="https://www.elcomercio.com/contactos/">Contactos</a></li></ul></div> </noscript> <noscript><h1>La metáfora del alacrán</h1><h2>Es tiempo de repensar la causa principal por la cual vivimos, recuperar el verdadero sentido de existir como personas y como país.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/04/Fausto-Segovia-Baus.jpg" class="attachment-full size-full wp-post-image" alt="Fausto Segovia Baus, columnista en EL COMERCIO." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/04/Fausto-Segovia-Baus.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/04/Fausto-Segovia-Baus-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/04/Fausto-Segovia-Baus-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/04/Fausto-Segovia-Baus-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/04/Fausto-Segovia-Baus-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/04/Fausto-Segovia-Baus-40x27.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2024/04/Fausto-Segovia-Baus-55x37.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2024/04/Fausto-Segovia-Baus-100x67.jpg 100w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>¿Cuál es la causa de la incertidumbre política, social, económica, cultural, religiosa, ética y ambiental?</strong> Esta reflexión tiene sentido cuando revisamos las crisis planetarias que asuelan a la humanidad. ¿La metáfora del alacrán?</p><p>Expliquémonos. En mis tiempos juveniles, cuando leía el libro “El retorno de los brujos”, de Jacques Bergier y Louis Pauwels, y otros de igual catadura, me asaltaron preocupaciones que, hoy por hoy, son pertinentes.</p><p>Las interrogantes eran: ¿El interés personal -léase afán de lucro- es consustancial a la naturaleza humana o es el resultado de cierto tipo de educación &#8211; ¿formación o deformación? -, o de instintos primarios que elogian el egoísmo, la dominación y el apego al dinero -legal o ilegal- como expresión de superioridad o poder? <strong>¿Es que en etapa post capitalista que vivimos, se ha instalado un monstruo -el alacrán sería apropiado- que, con su veneno, inocula a la misma sociedad que le engendró?</strong></p><p>Carlos Marx, los socialistas utópicos y Friedrich Engels deslumbraron con sus hipótesis sobre el capital y el trabajo, y trazaron el materialismo histórico, que sentaron las bases del Estado socialista que duró setenta años -1917-1987- con los resultados conocidos. También hubo propuestas de varios Papas, que insistieron en el progreso de los pueblos, la dignificación del trabajo y la protección de los vulnerables.<strong> Y en América Latina surgió la teología de la liberación que quedó en el olvido</strong>, mientras se consolidaba la economía global. Y hubo iniciativas que formularon la <strong>“tercera vía”, ancladas al desarrollo humano sostenible, que predicaba ni capitalismo ni socialismo.</strong></p><p><strong>La causa de la consolidación del poder mundial fue, para unos, la caída del muro de Berlín</strong>, la terminación de la Guerra Fría, la desaparición de la URSS &#8211; con la Perestroika y la Glasnost-; el surgimiento de China y la hegemonía del Tratado Mundial de Comercio. <strong>Para otros, la causa fue responsabilidad de Estados Unidos y sus aliados </strong>que fortalecieron un modelo de pensamiento anclado al individualismo, el interés personal y el lucro, antes que a la solidaridad.</p><p>Estas visiones –reales o imaginarias- subexisten, y forman parte de patrones de comportamientos personales y sociales, que no dejan de percibirse y cuestionarse en pleno siglo XXI.</p><p><strong>¿Es el interés personal -competir, ganar, triunfar, acumular- que nutre nuestros sueños y obsesiones? ¿El sueño americano es un mito?</strong> <strong>¿Por qué la gente no escoge el sueño cubano?</strong> ¿O es que tenemos que elegir entre la civilización del amor y el reino de Dios -la parusía-, el paraíso socialista o el nirvana? ¿Hay otros factores que influyen en la causa o causas de nuestros desvelos en la construcción del futuro? <strong>¿Es que la historia ha terminado, como sostiene Francis Fukuyama?</strong></p><p><strong>Es tiempo de repensar la causa principal por la cual vivimos, recuperar el verdadero sentido de existir -como personas y como país- antes que sea tarde, y que alacrán venenoso sea magnánimo con los que piensen diferente.</strong> ¡Leamos a Viktor Frankl!</p><h1>Desafíos que enfrenta Antonio Naranjo, nuevo ministro de salud de Ecuador</h1><h2>El sector de salud demanda reformas estructurales profundas y una gestión eficaz y transparente.</h2><figure><img width="1080" height="705" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Screenshot_2024-06-19-14-33-08-454-edit_com.Slack_.jpg" class="attachment-full size-full wp-post-image" alt="Imagen creada en Freepik con el prompt: falta de medicamentos" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Screenshot_2024-06-19-14-33-08-454-edit_com.Slack_.jpg 1080w, https://www.elcomercio.com/wp-content/uploads/2024/06/Screenshot_2024-06-19-14-33-08-454-edit_com.Slack_-300x196.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Screenshot_2024-06-19-14-33-08-454-edit_com.Slack_-1024x668.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Screenshot_2024-06-19-14-33-08-454-edit_com.Slack_-150x98.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Screenshot_2024-06-19-14-33-08-454-edit_com.Slack_-768x501.jpg 768w" sizes="(max-width: 1080px) 100vw, 1080px" /></figure><p>El sector de salud ecuatoriano arrastra una crisis profunda, especialmente en<strong> zonas rurales</strong> donde la infraestructura sanitaria aún es deficiente o inexistente.</p><p>El gobierno anterior arrancó el <strong>fortalecimiento de infraestructura y equipamiento </strong>en hospitales y centros de salud, pero este plan se quedó corto. Por ejemplo, centros de salud de la <strong>Amazonía</strong> demandan una <strong>repotenciación,</strong> debido al crecimiento de la población y a las necesidades actuales.</p><p>En centros de salud de <strong>Ahuano, Chontapunta, Talag, Puerto Napo,</strong> en el cantón Tena-Napo, hace falta transporte para visitar a las familias más alejadas. Piden auxilio a la comunidad cuando no cuentan con ambulancia para trasladar a los pacientes hasta el hospital de Tena.</p><p>No todas las unidades cuentan con exámenes de laboratorio, por lo que los pacientes deben ir a los centros satélites o al Tena. El personal no puede velar correctamente por el bienestar de sus pacientes porque una buena parte no tiene ni para el pasaje de bus. La alternativa es la automedicación y las recetas ancestrales, ahondando más los problemas y la frustración de médicos y enfermeras.</p><p>Al igual que la población, los médicos rurales de Napo no tienen acceso a <strong>agua potable </strong>de calidad ni <strong>electricidad </strong>de manera continua. Deben comprar el agua en botellones.</p><p>La mala calidad del agua entubada y del río Napo y sus afluentes hace que su atención se concentre en enfermedades gastrointestinales. Pero la población demanda mayor atención a las patologías crónico degenerativas y catastróficas.</p><blockquote class="wp-block-quote"><p>La realidad de la actividad asistencial en lugares remotos solo es una muestra del mal manejo de los recursos a nivel central. Ahí persiste el exceso de funcionarios administrativos, puestos directivos innecesarios, colocación de gerentes y directores médicos con palancas y cuotas políticas.</p></blockquote><p>La disparidad en el acceso a los servicios de salud entre diferentes regiones y niveles socioeconómicos es evidente y significativa. Aunque la <strong>Constitución</strong> garantiza el <strong>acceso universal a la salud,</strong> la realidad es otra. La falta de servicios, personal, sumada a la inconsistencia en la disponibilidad de medicamentos y suministros médicos, afecta a los más vulnerables. Los frecuentes desabastecimientos obligan a los pacientes a financiar su propia atención. Inaceptable.</p><p>Los ministros de turno pasan gran parte de su tiempo buscando soluciones para procesos básicos que deberían ser expeditos, eficientes y transparentes. La <strong>corrupción</strong> y la <strong>mala administración</strong> son problemas recurrentes que desvían los fondos y reducen la eficacia del sistema de salud.</p><p>Ante esta problemática, ¿cómo un ministro puede concentrarse en mejorar la <strong>calidad de la atención</strong>, desde la prevención, el diagnóstico y el tratamiento?</p><p>No es posible que pacientes tengan que ser reoperados dos y tres veces y pasen más de diez días de internación en hospitales de tercer nivel. Parte de estos pacientes son derivados de hospitales de segundo nivel de otras provincias.</p><p>No es coherente tampoco que cirujanos generales, acostumbrados a tratar patologías benignas, estén tratando cánceres de alta complejidad sin la dirección de especialistas en esta materia. En países de la región y aún más del primer mundo esto ya no es una discusión.</p><p>Hacen falta auditorías médicas debido a la cantidad de fracasos causada por la falta de comprensión oncológica para determinar los procedimientos apropiados.</p><p>El Ecuador debería contar con equipos académicamente formados y con experiencia en trasplantes de hígado para evitar que los pacientes deban viajar al extranjero o enfrentarse a cuidados paliativos.</p><p>El nuevo ministro de salud, <strong>Antonio Naranjo</strong>, enfrenta una tarea titánica. Las inversiones en infraestructura, personal capacitado, mejoras en la administración y un enfoque que busque la equidad son claves para superar los desafíos del sector.</p><p>Sin embargo, esto requiere reformas estructurales profundas y una gestión eficaz y transparente. Solo así se garantizará un sistema de salud que responda a las necesidades de los ecuatorianos, sin importar su lugar de residencia o nivel socioeconómico.</p><p>La combinación de una correcta asignación de recursos, manejo eficiente, de calidad y una lucha decidida contra la corrupción es la única vía para construir un sistema de salud robusto y equitativo en Ecuador.</p><h1>Coreano de &#8216;alta peligrosidad&#8217; fue detenido durante un operativo en Guayas</h1><h2>El hombre era requerido por las autoridades de Corea del Sur.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/coreanos.jpg" class="attachment-full size-full wp-post-image" alt="El hombre fue detenido durante un operativo en Samborondón" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/coreanos.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/coreanos-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/coreanos-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/coreanos-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/coreanos-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La Policía Nacional detuvo a un ciudadano de <strong>Corea del Sur</strong> considerado de <strong>alta peligrosidad</strong>, este 18 de junio de 2024.</p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/seguridad/policia-capturo-objetivos-los-lobos.html" title="Policía capturó a dos objetivos de Los Lobos" data-type="post" data-id="1375582" target="_blank" rel="noreferrer noopener">Policía capturó a dos objetivos de Los Lobos</a></li><li><a href="https://www.elcomercio.com/actualidad/seguridad/policias-desaparecidos-guayaquil-allanamiento-droga.html" title="Policías están desaparecidos tras realizar un operativo de droga en Guayaquil" data-type="post" data-id="1374971">Policías están desaparecidos tras realizar un operativo de droga en Guayaquil</a></li><li><a href="https://www.elcomercio.com/actualidad/seguridad/lider-de-banda-criminal-ya-esta-en-manos-de-la-policia.html" title="Líder de banda criminal ya está en manos de la Policía" data-type="post" data-id="1373574" target="_blank" rel="noreferrer noopener">Líder de banda criminal ya está en manos de la Policía</a></li></ul><p>Según detalló la Institución, el hombre era solicitado por las autoridades coreanas con &#8220;<strong>fines de extradición</strong>&#8220;.</p><p>El coreano fue detenido durante el operativo &#8216;<strong>Fénix 228</strong>&#8216;, ejecutado en <strong>Samborondón</strong>, en Guayas.</p><p><strong>Yi S.</strong> tenía una orden de detención en su país, por cometer delitos contra de la <strong>Ley de Protección Sexual de Niños y Adolescentes</strong> de Corea del Sur y promoción del Uso de Redes de Información y Protección de Información.</p><p>Las autoridades no puntualizaron en cuáles son los delitos que el hombre cometió, sin embargo, explicaron que Yi S. tenía en su contra <strong>cinco sentencias condenatorias</strong> que evidencian &#8220;su naturaleza violenta&#8221;.</p><p>El detenido fue puesto a órdenes de la <strong>Corte Nacional de Justicia</strong>, a la espera de su audiencia y del proceso formal de extradición.</p><h2>Dos objetivos de Los Lobos fueron detenidos</h2><p>La Policía capturó a dos objetivos, integrantes al grupo terrorista <strong>Los Lobos</strong>, en Esmeraldas.</p><p>Las investigaciones para dar con las dos personas tomaron varios meses. La misión se concretó este 15 de junio de 2024, en la playa <strong>Las Palmas.</strong></p><p>Los dos objetivos son alias <strong>Pepón</strong> y alias <strong>Piña</strong>, quienes están implicados en varios delitos, como porte de armas.</p><p><strong>Michael R.</strong>, alias <strong>Pepón</strong>, es un objetivo de intermedio valor y posee boleta vigente de localización y captura, emitida en el 2023 por el delito de asesinato.</p><p><strong>Wilfrido M.</strong>, alias <strong>Piña</strong>, en cambio, cuenta con una orden vigente por el delito de porte y tenencia de armas de fuego, emitida en el 2024.</p><p>Ambos están relacionados con delitos como asesinato, robo, porte y tenencia de armas, ejecutados en los cantones de <strong>Atacames y Esmeraldas</strong>.</p><h1>Río Verde, en Baños, está a un paso de ser reubicado</h1><h2>En la parroquia Río Verde, en Baños, un deslave dejó varios muertos y desaparecidos.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-Rio-Verde.jpg" class="attachment-full size-full wp-post-image" alt="El deslave de Río Verde, en Baños, se produjo el domingo 16 de junio de 2024. Foto: Julio Estrella / EL COMERCIO." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-Rio-Verde.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-Rio-Verde-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-Rio-Verde-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-Rio-Verde-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-Rio-Verde-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>En el sector <strong>Río Verde</strong>, zona cero del deslave que ocurrió en <strong>Baños</strong> (Tungurahua), el pasado domingo 16 de junio de 2024, una imagen impacta a todos los que llegan al lugar<a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Ba%C3%B1os_(Ecuador)" data-type="URL" data-id="https://es.wikipedia.org/wiki/Ba%C3%B1os_(Ecuador)" target="_blank" title="https://es.wikipedia.org/wiki/Ba%C3%B1os_(Ecuador)">.</a></p><h2 id="h-mas-noticias">Más noticias</h2><ul><li><a href="https://www.elcomercio.com/opinion/editorial/tragedia-banos-deslaves-podia-prevenir.html" title="La tragedia en Baños por los deslaves se podía prevenir" data-type="post" data-id="1378718" target="_blank" rel="noreferrer noopener">La tragedia en Baños por los deslaves se podía prevenir</a></li><li><a href="https://www.elcomercio.com/actualidad/gobierno-daniel-noboa-recursos-pendientes-banos-penipe-emergencia.html" title="Baños y Penipe reciben recursos pendientes del MEF por emergencia" data-type="post" data-id="1378138" target="_blank" rel="noreferrer noopener">Baños y Penipe reciben recursos pendientes del MEF por emergencia</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/cifras-oficiales-banos-deslizamiento.html" title="Alcalde de Baños anuncia detalles de las víctimas del deslizamiento en El Placer" data-type="post" data-id="1378053" target="_blank" rel="noreferrer noopener">Alcalde de Baños anuncia detalles de las víctimas del deslizamiento en El Placer</a></li></ul><p>El letrero que da la bienvenida al pueblo está en medio de una montaña de lodo. Allí, donde antes pasaba la carretera, una catarata de escombros y barro ha sepultado al letrero. La valla mide 5,3m, como dice la norma INEN para este tipo de letreros. El fango llega a casi 4 metros. Así de triste es la bienvenida que ahora da a rescatistas y vecinos del lugar que no salen del estupor de la avalancha que ha llegado para borrar a Río Verde de la faz de Tungurahua.</p><p>El <strong>sonido ambiental </strong>ya no era el del viento moviendo las hojas de los árboles ni del zumbido de los pájaros. Ahora sobrevuela el ronquido del <strong>metal de la maquinaria </strong>pesada que golpea el cemento de las<strong> casas destruidas</strong> de Río Verde, un pueblo que tenía 1 337 habitantes, según el último censo.</p><p>El <strong>paisaje</strong>, de ser en su mayoría verde, ahora era marrón, con los uniformes escolares todavía colgados en el alambre de ropa; como si una <strong>guerra </strong>hubiese ocurrido en el sector, porque de sus habitantes no queda nadie. Fueron <strong>reubicados </strong>temporalmente, sin mucha esperanza de que puedan retornar.</p><figure class="wp-block-image size-large is-resized"><img loading="lazy" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-de-Agua-Santa-1024x683.jpg" alt="" class="wp-image-1379341" width="840" height="560" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-de-Agua-Santa-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-de-Agua-Santa-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-de-Agua-Santa-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-de-Agua-Santa-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-de-Agua-Santa.jpg 1200w" sizes="(max-width: 840px) 100vw, 840px" /><figcaption>La familia de esta casa tuvo que dejar hasta su ropa recién lavada para irse a un lugar más seguro. Foto: Julio Estrella / EL COMERCIO</figcaption></figure><p>En el intento de llegar hasta la zona cero, donde estaba toda la maquinaria, el personal de rescate, bomberos, policías y canes de rastreo, una persona que vive a escasos metros del incidente hizo de guía.</p><p>No porque la gente se pueda perder, sino porque había pocos lugares por donde se podía <strong>caminar seguro</strong>, sin resbalarse y sin hundirse mucho. Esto, a pesar de que tenían botas de caucho. Aunque el calzado de poco importaba si la fuerza de la <strong>naturaleza </strong>de nuevo <strong>atacaba</strong>.</p><p>La segunda impresión fue ver a la <strong>gente destrozada</strong>, cansada y sin muchos ánimos con los <strong>ojos hinchados</strong>. Eran familiares de los <strong>fallecidos </strong>que hablaban con el alcalde de Baños, <strong>Marlon Guevara</strong>.</p><p>La frase que más se repitió en la conversación entre los <strong>familiares </strong>y <strong>Guevara </strong>fue la de: “ayúdenos, alcalde, ayúdenos. No nos deje solos. Ya perdimos suficiente”.</p><p>Hasta ese momento, la cifra de personas <strong>fallecidas </strong>y <strong>muertas </strong>era incierta. Y la pregunta que todos los extraños con micrófonos y cámaras en la mano le hacían al <strong>Alcalde </strong>era sobre ese tema.</p><p>En su nerviosismo y estrés, <strong>Guevara </strong>contestó que eran 13 fallecidos y 4 desaparecidos. Los cuestionamientos no pararon en llegar.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Banos-deslave-1024x683.jpg" alt="" class="wp-image-1379367" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Banos-deslave-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banos-deslave-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banos-deslave-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banos-deslave-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banos-deslave.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Operadores utilizan maquinaria pesada para removel el lodo de Río Verde. Foto: Julio Estrella / EL COMERCIO</figcaption></figure><p>-¿Por qué no dicen que son 30 los <strong>desaparecidos</strong>, <strong>Alcalde</strong>? -preguntaban en conjunto los rioverdenses-. ¿Por qué manejan otras <strong>cifras </strong>a las que tienen otras entidades?</p><p>La respuesta del alcalde Guevara era: “porque esta es una <strong>vía de paso también</strong> y no hay señal. Esperemos a que las otras personas lleguen a su lugar de destino y se contacten. Tengamos paciencia”.</p><p>Luego de unos minutos, con la mente queriendo escapar de ese lugar, se escuchó como 10 veces: “la camilla, la camilla, traigan la camilla”.</p><p>De repente, todos <strong>empezaron a correr</strong> y una camilla de metal pasó hacia donde estaba la maquinaria pesada y junto a un grupo de <strong>rescatistas</strong>. En ese punto encontraron un cuerpo.</p><figure class="wp-block-image size-large is-style-default"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Recuperacion-de-cuerpo-en-Rio-Verde-Banos-1024x683.jpg" alt="" class="wp-image-1379393" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Recuperacion-de-cuerpo-en-Rio-Verde-Banos-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Recuperacion-de-cuerpo-en-Rio-Verde-Banos-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Recuperacion-de-cuerpo-en-Rio-Verde-Banos-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Recuperacion-de-cuerpo-en-Rio-Verde-Banos-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/Recuperacion-de-cuerpo-en-Rio-Verde-Banos.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Los bomberos junto a los canes de rastreo encuentran el cadáver número 13 Foto: Julio Estrella / EL COMERCIO</figcaption></figure><p>Es increíble cómo alguien pasa de tener <strong>nombre</strong> y <strong>apellido </strong>a ser solo un número. Todos decían: “es el <strong>cuarto muerto </strong>que encontramos en esta zona”. Desde ese momento unos lo llamaban el <strong>cadáver </strong>número cuatro, o 13.</p><p>En el punto donde encontraron el cuerpo número 13, que ahora no hay más que <strong>lodo</strong>. Antes allí estaba edificada una casa. La infraestructura desapareció por completo.</p><p>En la premura del estrés de la información, a la gente no le quedaba claro un problema: &#8220;¿por qué le dicen el cuerpo 13 si con este serían 14?&#8221;. Algo no cuadraba en la suma.</p><p>El personal de <strong>rescate </strong>que estaba en un espacio que hicieron como su base de operaciones no sabía el dato exacto. O no podían decirlo, para evitar más dolor.</p><p>Pasados unos cuantos minutos, un agente de la <strong>Policía Nacional </strong>se acercó al alcalde a decirle que el dato exacto es de 13 <strong>fallecidos </strong>y un <strong>desaparecido </strong>-eran las 12:30 del martes 18 de junio-.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Limpieza-de-Rio-Verde-Banos-1024x683.jpg" alt="" class="wp-image-1379400" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Limpieza-de-Rio-Verde-Banos-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Limpieza-de-Rio-Verde-Banos-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Limpieza-de-Rio-Verde-Banos-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Limpieza-de-Rio-Verde-Banos-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/Limpieza-de-Rio-Verde-Banos.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>La maquinaria abrió un paso para que puedan ser sacados los cuerpos de los fallecidos. Foto: Julio Estrella / EL COMERCIO</figcaption></figure><p>Unas horas más tarde, alrededor de las 14:30, unas cuatro camionetas salieron por un pequeño camino que hicieron con la <strong>maquinaria pesada</strong>.</p><p>Eran las <strong>familias </strong>de los <strong>fallecidos </strong>que llevaron los cuerpos de sus seres queridos hasta la iglesia de <strong>Baños</strong>, donde se realizó una <strong>misa en su honor.</strong></p><p>Entre la <strong>desesperación </strong>y la <strong>resignación</strong>, la fortaleza humana de sobreponerse a las adversidades se hace presente y la frase &#8220;entre todos arrimamos el hombro&#8221; toma significado.</p><p>Los vecinos de los <strong>afectados</strong>, con escobas y palas, tratan de limpiar. También intentan salvar lo poco o nada que se libró del deslave. Así sean unas cuantas <strong>naranjas </strong>o <strong>mandarinas</strong>.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Vecinos-recolectando-las-frutas-del-camion-sepultado-por-el-lodo-1024x683.jpg" alt="" class="wp-image-1379349" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Vecinos-recolectando-las-frutas-del-camion-sepultado-por-el-lodo-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Vecinos-recolectando-las-frutas-del-camion-sepultado-por-el-lodo-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Vecinos-recolectando-las-frutas-del-camion-sepultado-por-el-lodo-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Vecinos-recolectando-las-frutas-del-camion-sepultado-por-el-lodo-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/Vecinos-recolectando-las-frutas-del-camion-sepultado-por-el-lodo.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Vecinos ayudan a recuperar la fruta de un camión que fue golpeado por el lodo. Foto: Julio Estrella / EL COMERCIO</figcaption></figure><h2 id="h-se-pudo-prevenir-el-deslave-de-banos">¿Se pudo prevenir el deslave de Baños?</h2><p>Por el masivo <strong>deslave </strong>Las autoridades declararon en <strong>emergencia </strong>la <strong>vía </strong>y varias personas resultaron afectadas.</p><p>El alcalde, <strong>Marlon Guevara</strong>, en medio de las obras dio una rueda de prensa. Allí, este Diario preguntó sobre las razones del deslave. Dijo que esto ocurrió porque hace más de 20 años no llovió de la manera que lo hizo la madrugada del domingo.</p><p>Señaló que la lluvia hizo que todo el <strong>lodo </strong>y la <strong>parte</strong> <strong>vegetal </strong>de la cima de la <strong>montaña </strong>se desprendiera y bajara con fuerza.</p><p><strong>Cristopher</strong> <strong>Velasco</strong>, experto en gestión de riesgos, consultado por este Medio, señaló que sí era factible realizar acciones para <strong>disminuir los daños ante un posible aluvión</strong>. Explicó que esto no es solo es competencia del Municipio de Baños, sino también del <strong>Gobierno Nacional</strong>.</p><p>Velasco resaltó que como alcalde del lugar, <strong>Guevara </strong>debería conocer bien la topografía del lugar, por lo que debía trabajar en la <strong>disminución de los riesgos</strong>, entre ellos en los <strong>asentamientos humanos </strong>en los sectores de alto riesgo.</p><p><strong>Wilson Goyes</strong>, también experto en <strong>gestión </strong>de <strong>riesgos</strong>, dijo que lo único que se podía hacer en estos casos es mover a las personas a otro lugar, antes de que ocurra el deslave.</p><p>Ambos señalan que deben existir planes de trabajo y <strong>monitoreos constantes </strong>de las zonas de alto <strong>riesgo</strong>. Sin esto, las autoridades seguirán trabajando en modo de <strong>respuesta </strong>y no de <strong>prevención </strong>y <strong>disminución </strong>de <strong>riesgos</strong>.</p><blockquote class="instagram-media" data-instgrm-captioned="" data-instgrm-permalink="https://www.instagram.com/reel/C8agL0LvVRJ/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"><div style="padding:16px;"> <a href="https://www.instagram.com/reel/C8agL0LvVRJ/?utm_source=ig_embed&amp;utm_campaign=loading" style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank" rel="noopener"><div style=" display: flex; flex-direction: row; align-items: center;"><div style="background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 40px; margin-right: 14px; width: 40px;"></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 100px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 60px;"></div></div></div><div style="padding: 19% 0;"></div><div style="display:block; height:50px; margin:0 auto 12px; width:50px;"><svg width="50px" height="50px" viewBox="0 0 60 60" version="1.1" xmlns="https://www.w3.org/2000/svg" xmlns:xlink="https://www.w3.org/1999/xlink"><g stroke="no otate(30deg)"></div></div><div style="margin-left: auto;"><div style=" width: 0px; border-top: 8px solid #F4F4F4; border-right: 8px solid transparent; transform: translateY(16px);"></div><div style=" background-color: #F4F4F4; flex-grow: 0; height: 12px; width: 16px; transform: translateY(-4px);"></div><div style=" width: 0; height: 0; border-top: 8px solid #F4F4F4; border-left: 8px solid transparent; transform: translateY(-4px) translateX(8px);"></div></div></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center; margin-bottom: 24px;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 224px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 144px;"></div></div></a><p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a href="https://www.instagram.com/reel/C8agL0LvVRJ/?utm_source=ig_embed&amp;utm_campaign=loading" style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">Una publicación compartida de Diario El Comercio de Ecuador (@elcomerciocom)</a></p></div></blockquote> <script async="" src="//www.instagram.com/embed.js"></script> <h2 id="h-reubicacion-de-la-poblacion-de-rio-verde">Reubicación de la población de Río Verde</h2><p>El alcalde, <strong>Marlon Guevara, </strong>dijo que existe la urgencia de reubicar a la población del sector <strong>Río Verde</strong>.</p><p>El Alcalde señaló que tiene una propiedad de 20 000 metros cuadrados donde puede ser reubicada la población, aunque desconoce los mecanismos legales para poder hacerlo.</p><p>Señaló que el <strong>Gobierno Nacional </strong>le pide un terreno donde puedan vivir los afectados para que se pueda gestionar la <strong>construcción de las viviendas </strong>y la gente pueda estar tranquila.</p><p>También dijo que puede hacer un <strong>bono </strong>para <strong>arrendamientos </strong>y que en un determinado tiempo se puedan encontrar casas donde la población pueda pernoctar algunas noches.</p><p>Guevara afirmó que en el lugar del deslave había 15 viviendas, de las cuales seis fueron completamente destruidas, y también tiene otras 65 familias que viven en el pueblo El Placer, que ya no quieren estar más ahí por miedo.</p><h1>Reencuentro de una madre y su bebé tras el deslave conmueve en redes sociales</h1><h2>La madre y su pequeño hijo se reencontraron tras ser afectados por el deslave de Baños.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/madre-bebe-video.jpg" class="attachment-full size-full wp-post-image" alt="Usuarios en redes sociales mostraron su emoción por el reencuentro de la madre y su hijo" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/madre-bebe-video.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/madre-bebe-video-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/madre-bebe-video-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/madre-bebe-video-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/madre-bebe-video-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El video del reencuentro de una <strong>madre</strong> con su <strong>bebé </strong>tras sobrevivir al <strong>deslave</strong> ocurrido en el cantón <strong>Baños</strong>, en Tungurahua, conmueve en redes sociales.</p><p>En las imágenes difundidas por el medio RTS se observa como la mujer <strong>llora de la alegría</strong> al ver a su hijo en buenas condiciones.</p><h3>Noticias relacionadas:</h3><ul><li><a href="https://www.elcomercio.com/opinion/editorial/tragedia-banos-deslaves-podia-prevenir.html" title="La tragedia en Baños por los deslaves se podía prevenir" data-type="post" data-id="1378718" target="_blank" rel="noreferrer noopener">La tragedia en Baños por los deslaves se podía prevenir</a></li><li><a href="https://www.elcomercio.com/actualidad/gobierno-daniel-noboa-recursos-pendientes-banos-penipe-emergencia.html" title="Baños y Penipe reciben recursos pendientes del MEF por emergencia" data-type="post" data-id="1378138" target="_blank" rel="noreferrer noopener">Baños y Penipe reciben recursos pendientes del MEF por emergencia</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/cifras-oficiales-banos-deslizamiento.html" title="Alcalde de Baños anuncia detalles de las víctimas del deslizamiento en El Placer" data-type="post" data-id="1378053" target="_blank" rel="noreferrer noopener">Alcalde de Baños anuncia detalles de las víctimas del deslizamiento en El Placer</a></li></ul><p>La madre le repite entre llantos al pequeño: &#8220;<strong>Tu madre hizo lo que pudo</strong>, tu madre hizo lo que pudo&#8221;, mientras lo abraza.</p><p>El video muestra como la mujer tiene todavía los estragos de las <strong>heridas </strong>que el aluvión le provocó.</p><p>Quienes acompañan a la madre, entre ellos una funcionaria de salud, se emocionan por el <strong>emotivo momento</strong> que observan.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">¡EMOTIVO! 😭❤️ Una madre se reencontró con su bebé luego de sobrevivir al aluvión que ocurrió en el sector de Quilloturo, del cantón Baños <a href="https://t.co/n7iel1UdKm">pic.twitter.com/n7iel1UdKm</a></p>— RTS (@RTSEcuador) <a href="https://twitter.com/RTSEcuador/status/1803507727853035840?ref_src=twsrc%5Etfw">June 19, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>Usuarios en redes sociales mostraron su alegría al ver que tanto el niño como su madre <strong>sobrevivieron</strong>.</p><p>&#8220;Que bien le hace a la humanidad este tipo de videos, puro amor, amor del bueno, que diferente fuera el mundo si la gente amara así&#8221;, comentó <strong>Orlando Pinela</strong> en Instagram.</p><h2 id="h-fatal-deslave-sorprendio-a-los-moradores-de-banos">Fatal deslave sorprendió a los moradores de Baños</h2><p>En la noche del sábado 15 de junio de 2024, una torrencial lluvia cayó sobre las provincias de <strong>Tungurahua</strong> y <strong>Chimborazo</strong>.</p><p><strong>Baños y Penipe </strong>fueron los sectores más afectados de las precipitaciones, que, con el paso de las horas, se transformaron en <strong>deslaves</strong> y <strong>socavones</strong>.</p><p>Esta emergencia dejó el lamentable saldo de <strong>13 personas fallecidas</strong> y una <strong>desaparecida.</strong></p><p>Los múltiples deslaves dejaron, además, cerca de <strong>mil afectados </strong>en 13 provincias del Ecuador, quienes vieron destruidas sus viviendas y vehículos.</p><p>En varios puntos del país se registraron <strong>vías dañadas </strong>y puentes rotos.</p><h1>¿Quién es Pablo &#8216;Vitamina&#8217; Sánchez, el nuevo DT de Liga de Quito?</h1><h2>Tras varias semanas de espera, Liga de Quito tiene al fin nuevo DT. Se trata del argentino Pablo 'Vitamina' Sánchez.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T205122.874.jpg" class="attachment-full size-full wp-post-image" alt="Pablo &#039;Vitamina&#039; Sánchez será el nuevo DT de Liga de Quito." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T205122.874.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T205122.874-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T205122.874-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T205122.874-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T205122.874-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Liga</strong> <strong>de</strong> <strong>Quito</strong> anunciará este jueves 20 de junio a Pablo &#8216;Vitamina&#8217; Sánchez como el nuevo entrenador del &#8216;Rey de Copas&#8217;. El argentino llega para reemplazar a Patricio Hurtado, que fue técnico interino tras la partida de Josep Alcácer. </p><p>Encontrar un nuevo DT fue una odisea para Liga de Quito, varios nombres y varios rumores estuvieron presentes. Inclusive el conjunto albo estuvo a casi nada de fichar a<strong> Luis Fernando Suárez</strong>, ex DT de la Selección de Ecuador, pero finalmente la dirigencia optó por &#8216;Vitamina&#8217;. </p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/liga-quito-pablo-vitamina-sanchez-presentacion.html" title="‘Vitamina’ Sánchez ratifica que Liga de Quito es el más grande de Ecuador" data-type="post" data-id="1379650" target="_blank" rel="noreferrer noopener">‘Vitamina’ Sánchez ratifica que Liga de Quito es el más grande de Ecuador</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/liga-quito-pablo-vitamina-sanchez-dt.html" title="Pablo ‘Vitamina’ Sánchez asume como DT de Liga de Quito" data-type="post" data-id="1378800" target="_blank" rel="noreferrer noopener">Pablo ‘Vitamina’ Sánchez asume como DT de Liga de Quito</a></li></ul><h2>¿Quién es Pablo &#8216;Vitamina&#8217; Sánchez?</h2><p>Pablo Andrés Sánchez, más conocido como <strong>&#8216;Vitamina&#8217; Sánchez</strong>, es un exfutbolista y entrenador argentino de 51 años. </p><p>Como <strong>futbolista</strong>, &#8216;Vitamina&#8217; fungió como mediocampista y vistió las camisetas de Rosario Central, Gimnasia y Esgrima de La Plata y Quilmes, en Argentina. En Europa defendió los colores del <strong>Feyenoord</strong> (Países Bajos) y del Deportivo Alavés (España).</p><p>Su carrera como entrenador arrancó en 2007 en&nbsp;<strong>Banfield de Argentina</strong>. Luego pasó a Rosario Central en 2008. Ese fue el último club en su país.</p><p>Desde 2009 arrancó un periplo por<strong>&nbsp;Oriente Petrolero de Bolivia</strong>; Universidad de Concepción, O’Higgins, Everton, Deportes Iquique, Audax Italiano y Palestino de Chile.</p><p><strong>‘Vitamina’ lleva dirigidos 398 partidos</strong>, ganó 155, empató 120 y perdió 123. Su&nbsp;<strong>rendimiento es del 48,99%</strong>, es decir, menos de la mitad de los puntos que disputó los ganó.</p><p>En casi 20 años de carrera como director técnico solo levantó un título. Fue campeón de la Primera B, segunda división de Chile, con Universidad de Concepción en 2013.&nbsp;</p><h2 id="h-cuando-llega-pablo-vitamina-sanchez-a-la-u">¿Cuándo llega Pablo ‘Vitamina’ Sánchez a la ‘U’?</h2><p><strong>Liga de Quito</strong> anunció que su nuevo entrenador será presentado el jueves 20 de junio del 2024. El evento en el cual ‘Vitamina’ hará su primera aparición pública con la<a href="https://www.instagram.com/ldu_oficial/?hl=en"> escuadra universitaria</a> será en un hotel de la capital.</p><p>El argentino tendrá hasta el 14 de agosto, fecha en que inicia la segunda etapa de la&nbsp;<strong>Liga Pro</strong>, para realizar los trabajas con su equipo y que tanto él como jugadores se adapten entre sí. A su vez, los albos podrán sumar refuerzos y evaluar salidas.</p><h1>Ecuador se prepara para la temporada de avistamiento de ballenas</h1><h2>Las ballenas jorobadas llegan a Ecuador entre junio y octubre de cada año.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/jorobadas-ballenas.jpg" class="attachment-full size-full wp-post-image" alt="El avistamiento de ballenas se realiza en cuatro provincias del Ecuador" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/jorobadas-ballenas.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/jorobadas-ballenas-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/jorobadas-ballenas-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/jorobadas-ballenas-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/jorobadas-ballenas-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La época de avistamiento de<strong> ballenas jorobadas</strong> está pronta a llegar a Ecuador.</p><p>Entre <strong>junio y octubre</strong>, los cetáceos arriban desde el norte del Antártico hasta las proximidades de las playas ecuatorianas para <strong>aparearse</strong> y <strong>dar a luz</strong> a sus crías.</p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/ecuador/cortes-luz-ecuador-falta-inversion-roberto-luque.html" title="Cortes de luz de hoy son por falta de inversión; ‘se pudo haber evitado’, señala Roberto Luque" data-type="post" data-id="1379947" target="_blank" rel="noreferrer noopener">Cortes de luz de hoy son por falta de inversión; ‘se pudo haber evitado’, señala Roberto Luque</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/clima-lluvias-ecuador-inmahi-alerta.html" title="Las lluvias se mantendrán en Ecuador; Inmahi pide precaución" data-type="post" data-id="1379248" target="_blank" rel="noreferrer noopener">Las lluvias se mantendrán en Ecuador; Inmahi pide precaución</a></li><li><a href="https://www.elcomercio.com/opinion/editorial/tragedia-banos-deslaves-podia-prevenir.html" title="La tragedia en Baños por los deslaves se podía prevenir" data-type="post" data-id="1378718" target="_blank" rel="noreferrer noopener">La tragedia en Baños por los deslaves se podía prevenir</a></li></ul><p>Este espectáculo natural llama la atención de los <strong>turistas nacionales y extranjeros</strong>, que, año a año, acuden a <strong>Esmeraldas, Manabí, Santa Elena y El Oro</strong> a observar de cerca la presencia de las ballenas.</p><p><strong>Niels Olsen</strong>, ministro de Turismo, señaló que los comerciantes locales esperan que esta temporada dinamice la economía.</p><p>“Este tipo de espectáculos es un gran ejemplo de cómo el turismo es utilizado como un vehículo de <strong>conservación y desarrollo</strong>”, aseguró el funcionario.</p><h2 id="h-ecuador-se-prepara-para-el-avistamiento-de-ballenas">Ecuador se prepara para el avistamiento de ballenas</h2><p>El <strong>Ministerio de Turismo</strong> lanzó oficialmente el cronograma de la temporada de avistamiento de ballenas en Ecuador.</p><p>Durante una rueda de prensa realizada el martes 18 de junio de 2024, la Cartera de Estado, junto a los municipios de <strong>Santa Elena</strong>,<strong> Salinas</strong> y <strong>Puerto López,</strong> detallaron las fechas en las que los turistas podrán observar a las <strong>ballenas jorobadas</strong>.</p><h3>Manabí</h3><p><strong>Puerto López</strong>, ciudad de Manabí, es uno de los lugares favoritos de los viajeros para avistar los cetáceos.</p><p>En este lugar, la temporada se iniciará el <strong>22 de junio</strong>; un total de <strong>19 operadoras </strong>están autorizadas, con 19 embarcaciones.</p><h3>Santa Elena</h3><p>En la provincia de Santa Elena el avistamiento de ballenas se lo realizará en los cantones <strong>Salinas</strong> y <strong>Santa</strong> <strong>Elena</strong>.</p><p>En el caso de Salinas, el espectáculo se inaugurará el <strong>29 de junio</strong> a través de cinco operadoras y embarcaciones autorizadas.</p><p>Mientras que en las 22 playas del cantón Santa Elena, la temporada arrancará una semana después, el <strong>6 de julio</strong>. En esta localidad hay <strong>siete operadoras</strong> y 17 embarcaciones autorizadas.</p><p>Existen 17 operadoras más habilitadas en Santa Elena para movilizar a los turistas hacia la <strong>Isla de la Plata</strong>.</p><h3>Esmeraldas y El Oro</h3><p>En la provincia de Esmeraldas los avistamientos de ballenas ocurren en <strong>Atacames</strong>, Tonsupa, Súa y Muisne</p><p>Por su parte, en El Oro, el espectáculo es visible desde los alrededores de la <strong>isla Santa Clara</strong>, en el cantón Santa Rosa. </p><blockquote class="twitter-tweet"><p lang="es" dir="ltr">¡Vive una experiencia única! De julio a octubre, nuestras costas 🇪🇨 se llenan de vida con la llegada de las majestuosas <a href="https://twitter.com/hashtag/BallenasJorobadas?src=hash&amp;ref_src=twsrc%5Etfw">#BallenasJorobadas</a>. ☀️🐋 Maravíllate con sus espectaculares saltos y danzas durante la temporada de apareamiento y nacimiento de crías. ⤵️ <a href="https://t.co/KS523QNtA4">pic.twitter.com/KS523QNtA4</a></p>— Ministerio de Turismo del Ecuador 🇪🇨 (@TurismoEc) <a href="https://twitter.com/TurismoEc/status/1803186375262400563?ref_src=twsrc%5Etfw">June 18, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2>Consejos para el avistamiento de ballenas</h2><p>La ballena jorobada es el <strong>quinto cetáceo más grande del planeta</strong>, llegando a pesar hasta 30 toneladas y medir 16 metros de largo.</p><p>Verlas de cerca mientras visitan el Ecuador es uno de los espectáculos turísticos más <strong>importantes del año</strong>.</p><p>Sin embargo, el avistamiento de ballenas requiere de recomendaciones especiales, tanto para los visitantes como para los operadores de turismo.</p><p>El Ministerio de Turismo aconseja:</p><ul><li>Contratar <strong>operadores de turismo registrados</strong> y con licencia de funcionamiento.</li><li>Utilizar <strong>chalecos salvavidas </strong>tanto los pasajeros, como la tripulación.</li><li>No excederse de un tiempo de <strong>25 minutos </strong>durante el avistamiento.</li><li>Mantener una distancia de <strong>100 metros </strong>al avistar las ballenas.</li><li>Durante la movilización cercana a los cetáceos, mantener una velocidad de <strong>8 km/h</strong>.</li><li><strong>No ponerse de pie</strong> durante el avistamiento para evitar caer al mar.</li><li>No lanzar <strong>desperdicios </strong>o comida.</li><li>No buscar el <strong>contacto físico</strong> con las ballenas jorobadas.</li></ul><h1>Comisión aprobó informe de fiscalización sobre proyecto en Olón y recomendó juicios políticos</h1><h2>El Pleno de la Asamblea deberá conocer el informe de fiscalización sobre el proyecto inmobiliario en Olón, sus conclusiones y recomendaciones.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-18.jpg" class="attachment-full size-full wp-post-image" alt="Sesión de la Comisión de Gobiernos Autónomos de la Asamblea Nacional." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-18.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-18-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-18-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-18-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-18-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La <strong>Comisión de Gobiernos Autónomos Descentralizados</strong> de la <strong>Asamblea Nacional</strong> aprobó el informe de fiscalización sobre el proyecto inmobiliario en<strong> Olón</strong>, Santa Elena y recomendó<strong> juicios políticos</strong> para cuatro ministros de Estado.</p><p>Esto, pese a que la compañía Vinazin S.A., creada por el presidente Daniel Noboa y, en la actualidad, con la participación accionaria de su esposa Lavinia Valvonesi, anunció que suspendía el proyecto inmobiliario ECHO en esa zona.</p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/pleno-asamblea-proyecto-inmobiliario-olon.html" data-type="post" data-id="1336494" target="_blank" title="Pleno de la Asamblea trata el tema del proyecto inmobiliario en Olón">Pleno de la Asamblea trata el tema del proyecto inmobiliario en Olón</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/proyecto-en-olon-toma-otro-rumbo-en-ecuador.html" data-type="post" data-id="1340113" target="_blank" title="Vinazin anuncia la suspensión de labores en proyecto de Olón">Vinazin anuncia la suspensión de labores en proyecto de Olón</a></li></ul><p>Vinazin S.A. contaba con el permiso ambiental para construir en esa zona, pese a ello, en mayo, anunció la suspensión del proyecto.</p><p>El Pleno de la Asamblea conoció el caso y la Comisión de Gobiernos Autónomos Descentralizados se encargó de la fiscalización del mismo.</p><p>La tarde de este miércoles 19 de junio de 2024, esta Comisión aprobó el informe final con ocho votos a favor. El documento será puesto a consideración del Pleno de la Asamblea.</p><h2>La Comisión recomienda cuatro juicios políticos</h2><p>En sus conclusiones y recomendaciones finales, la Comisión recomienda al Pleno de la Asamblea iniciar cuatro juicios políticos por este caso.</p><p>Los juicios políticos serían por incumplimiento de funciones y la falta de atención a los pedidos de información de la Asamblea; así como la falta de asistencia a las comparecencias.</p><p>Los funcionarios contra los que se promueven juicios políticos en este informe son: la ministra de Ambiente, <strong>Sade Fritschi</strong>; el ministro de Defensa, <strong>Gian Carlo Loffredo</strong>; el ministro de Turismo, Niels Olsen y la ministra del Interior, Mónica Palencia.</p><h2>Comisión recomienda remitir el informe a la Contraloría y a la Fiscalía</h2><p>La Comisión de Gobiernos Autónomos recomienda al Pleno remitir el informe de fiscalización sobre el proyecto inmobiliario en Olón a la Contraloría General del Estado y a la Fiscalía.</p><p>A la Contraloría para que realice un examen especial sobre el caso.</p><p>Y a la Fiscalía para que investigue posibles infracciones en el otorgamiento del registro ambiental a la empresa Vinazín S.A..</p><h1>Nuevo Ministro de Salud define sus prioridades</h1><h2>El ministro de Salud, Antonio Naranjo, reemplaza a Franklin Encalada, quien renunció al cargo.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-16.jpg" class="attachment-full size-full wp-post-image" alt="El nuevo Ministro de Salud, Antonio Naranjo, fue designado el martes 18 de junio de 2024, por el presidente Daniel Noboa." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-16.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-16-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-16-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-16-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-16-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El nuevo <strong>ministro de Salud</strong>, <strong>Antonio Naranjo</strong>, definió las prioridades para su gestión al frente de esta cartera de Estado.</p><p>Antonio Naranjo fue designado el martes 18 de junio de 2024, vía <strong>Decreto Ejecutivo</strong> del presidente <strong>Daniel Noboa</strong> y hoy acudió a las oficinas del Ministerio de Salud para presentarse.</p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-designa-nuevo-ministro-salud-senescyt-manuel-antonio-naranjo.html" title="Daniel Noboa designa nuevo Ministro de Salud y oficializa al titular de la Senescyt" data-type="post" data-id="1378686" target="_blank" rel="noreferrer noopener">Daniel Noboa designa nuevo Ministro de Salud y oficializa al titular de la Senescyt</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/ministerios-firman-acuerdo-para-establecimientos-de-salud-seguros.html" title="Ministerios firman acuerdo para Establecimientos de Salud Seguros" data-type="post" data-id="1372238" target="_blank" rel="noreferrer noopener">Ministerios firman acuerdo para Establecimientos de Salud Seguros</a></li></ul><p>“Soy médico de profesión y convicción. Asumo este reto en el Ministerio de Salud Pública con total responsabilidad, es un enorme desafío y tengo el enorme deseo de contribuir de la manera más profunda al crecimiento de la salud”, fueron sus palabras.</p><h2>Las prioridades del nuevo Ministro de Salud</h2><p>El nuevo ministro de Salud, Antonio Naranjo, priorizará su gestión en el acceso y calidad a los servicios integrales de salud, el fortalecimiento de la vigilancia de la salud, la equidad y garantía del derecho a la salud mediante la prestación de servicios integrales, la articulación intersectorial y la participación ciudadana.</p><p>Además, la eficiencia y eficacia del Sistema Nacional de Salud para responder a las necesidades<br>de salud de las personas, las familias, y la comunidad, permitiendo la integralidad en los niveles de atención en el país y con la Red Pública Integral de Salud (RPIS) y la Red Complementaria (RPC).</p><p>El fortalecimiento de la prevención y promoción de hábitos saludables, entre otras.</p><h2 id="h-quien-es-el-nuevo-ministro-de-salud">¿Quién es el nuevo Ministro de Salud?</h2><p>Antonio Naranjo es un profesional con amplia experiencia en el sector salud, en el ámbito público y privado.</p><p>Es médico cirujano por la Universidad Central del Ecuador y posee una especialización en Medicina Interna de la Universidad Católica de Chile. </p><p>Durante su carrera como galeno, también ha sumado experiencia en la administración y gerencia en varios centros médicos de la capital ecuatoriana. Además de la docencia universitaria. </p><h1>Copa América se olvida de Ecuador en video de presentación</h1><h2>La espera de la Copa América terminó, y la Selección de Ecuador buscará ganar su primer torneo continental.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T201143.677.jpg" class="attachment-full size-full wp-post-image" alt="Kendry Páez, jugador de la Selección de Ecuador, jugará la Copa América." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T201143.677.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T201143.677-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T201143.677-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T201143.677-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T201143.677-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La <strong>Copa América</strong> iniciará este jueves 20 de junio y a vísperas del pitazo inicial, la Confederación Sudamericana de Fútbol (Conmebol) publicó un video emotivo de la competencia.</p><p>El partido inaugural de la copa lo protagonizarán la Selección de Argentina, liderada por <strong>Lionel Messi</strong>, contra la Selección de Canadá, comandada por Alphonso Davies. </p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/copa-america/lionel-messi-feid-agotan-entradas-copa-america.html" title="Lionel Messi y Feid agotan entradas en la Copa América" data-type="post" data-id="1379918" target="_blank" rel="noreferrer noopener">Lionel Messi y Feid agotan entradas en la Copa América</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/felix-sanchez-bas-seleccion-ecuador-sueldo.html" title="La sorprendente cifra que gana Félix Sánchez Bas, DT de Ecuador" data-type="post" data-id="1379871" target="_blank" rel="noreferrer noopener">La sorprendente cifra que gana Félix Sánchez Bas, DT de Ecuador</a></li></ul><h2>La Copa América se olvidó de la Selección de Ecuador</h2><p>La cuenta oficial del torneo continental publicó este miércoles 19 de junio un video en sus redes sociales para presentar el torneo continental. </p><p>El producto audiovisual se muestra varios momentos icónicos del torneo, como el título que consiguió <strong>Lionel Messi</strong> con Argentina, el doblete de Chile en 2015 y 2016, y una de las veces que Brasil ganó el torneo. </p><p>También aparecen jugadas, equipos históricos del torneo y otros momentos.</p><p>Durante el video están presentes varios instantes icónicos de las selecciones sudamericanas; sin embargo, de la <strong>Selección de Ecuador </strong>no aparece ninguno. </p><p>La Tri solo aparece dos veces y es cuando los jugadores saltan a la cancha en dos distintas ediciones de la copa, nada más. </p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">BIENVENIDOS. <a href="https://t.co/L6jTaDQRB1">pic.twitter.com/L6jTaDQRB1</a></p>&mdash; CONMEBOL Copa América™️ (@CopaAmerica) <a href="https://twitter.com/CopaAmerica/status/1803578528861933650?ref_src=twsrc%5Etfw">June 20, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2 id="h-debut-de-ecuador-en-copa-america">Debut de Ecuador en Copa América</h2><p>La Selección de<strong> Ecuador integra el Grupo B </strong>de junto a Venezuela, Jamaica y México. </p><p>El conjunto ecuatoriano <strong>debutará</strong> en la Copa América 2024 el próximo sábado 22 de junio, contra la Selección de <strong>Venezuela</strong>. El cotejo se disputará en el Levi’s Stadium en Santa Clara, California, a las 17:00 (hora Ecuador).</p><p>Sus siguientes dos compromisos serán contra <strong>Jamaica</strong>, el miércoles 26 de junio, a las 17:00 (hora Ecuador), en el Allegiant Stadium, y cerrará la Fase de Grupos contra <strong>México</strong>, el domingo 30 de junio, a las 19:00, en el Estadio de la Universidad de Phoenix.</p><h1>Ejército calificó a dos coroneles para su ascenso a generales</h1><h2>El Ejército de Ecuador calificó a los coroneles tras analizar sus hojas de vida profesionales.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ejercito-g.jpg" class="attachment-full size-full wp-post-image" alt="Los coroneles calificados cuentan con una amplia experiencia militar y profesional" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ejercito-g.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/ejercito-g-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ejercito-g-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ejercito-g-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ejercito-g-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Dos coroneles fueron calificados para el <strong>ascenso a generales </strong>del <strong>Ejército</strong> de Ecuador, este miércoles 19 de junio de 2024.</p><p>Los miembros de las Fuerzas Armadas que cumplieron con el proceso de calificación son <strong>Gustavo Iturralde Maya</strong> y <strong>José Fiallo Vásquez</strong>.</p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/ecuador/aun-hay-sectores-cortes-luz-ecuador-guayaquil-mas-afectada-informa-luque.html" title="Aún hay sectores con cortes de luz en Ecuador; Guayaquil es la más afectada, informa Luque" data-type="post" data-id="1379873" target="_blank" rel="noreferrer noopener">Aún hay sectores con cortes de luz en Ecuador; Guayaquil es la más afectada, informa Luque</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/gabriela-sommerfeld-defiende-daniel-noboa-the-new-yorker.html" title="Canciller Gabriela Sommerfeld defiende a Daniel Noboa frente a entrevista en The New Yorker" data-type="post" data-id="1379401" target="_blank" rel="noreferrer noopener">Canciller Gabriela Sommerfeld defiende a Daniel Noboa frente a entrevista en The New Yorker</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/asamblea-comandos-taura-amnistia.html" title="Asamblea decidió sobre proceso de amnistía de los comandos de Taura" data-type="post" data-id="1377714" target="_blank" rel="noreferrer noopener">Asamblea decidió sobre proceso de amnistía de los comandos de Taura</a></li></ul><p>Los militares pertenecen a la promoción 89 de <strong>Arma</strong> y 86 de <strong>Servicios</strong> del Ejército ecuatoriano.</p><p>La institución aseguró que el proceso incluyó un minucioso análisis de sus <strong>hojas de vida</strong> profesionales.</p><h2 id="h-coronel-gustavo-iturralde">Coronel Gustavo Iturralde</h2><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/iturralde-1024x683.jpg" alt="" class="wp-image-1380015" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/iturralde-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/iturralde-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/iturralde-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/iturralde-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/iturralde.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Coronel Gustavo Iturralde Maya. Foto: Cortesía Ejército del Ecuador</figcaption></figure><p>El coronel Gustavo Enrique <strong>Iturralde </strong>Maya tiene 55 años.</p><p>Se desempeña como <strong>Oficial de Fuerzas Especiales</strong>, paracaidista, comando, jefe de salto, saltador libre y observador militar. Es subteniente del arma de caballería blindada desde <strong>1989</strong>.</p><p>Participó en la <strong>guerra del Alto Cenepa</strong> como comandante de Equipo de Comandos en Tiwintza. Fue <strong>instructor</strong> de las escuelas Militar, de Selva y de Fuerzas Especiales, de la Academia de Guerra y de la Academia de Defensa Conjunta.</p><p>Iturralde tiene experiencia militar como: observador en Sudán; comandante del Grupo de Fuerzas Especiales del Grupo Especial de Comandos; agregado de Defensa, Asesor Militar en la <strong>OEA</strong> y delegado en la Junta Interamericana de Defensa; jefe del Estado Mayor y comandante de la Brigada de Fuerzas Especiales 9 Patria.</p><h3>Estudios</h3><p>Tiene <strong>estudios</strong> en Manejo de crisis; Derechos humanos; Mantenimiento de paz y Terrorismo global. Es licenciado en Ciencias militares y en Educación física.</p><p>Cuenta con una maestría en <strong>Gestión de la producción</strong> y <strong>otra en Seguridad y defensa</strong>; cuenta con una especialidad en Estudios estratégicos de la defensa y tiene un diplomado superior en Gestión para el aprendizaje universitario.</p><h2>Coronel José Fiallo</h2><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/fiallo-1024x683.jpg" alt="" class="wp-image-1380014" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/fiallo-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/fiallo-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/fiallo-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/fiallo-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/fiallo.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Coronel José Ignacio Fiallo Vásquez. Foto: Cortesía Ejército del Ecuador</figcaption></figure><p>El coronel José Ignacio Fiallo Vásquez tiene también 55 años. Se graduó de subteniente del arma de ingeniería en <strong>1989</strong>.</p><p>Fue <strong>comandante </strong>del Cuarto Escuadrón del Grupo de Fuerzas Especiales 27 Rayo, en la <strong>guerra del Alto Cenepa</strong>; además se desempeñó como asesor militar del Jefe del Comando Conjunto de las Fuerzas Armadas.</p><p>Fiallo fue instructor de la Escuela Superior Militar Eloy Alfaro; profesor de la Academia de Guerra del Ejército y de la Academia de Defensa Militar Conjunta; agregado de Defensa en la Embajada del Ecuador en Estados Unidos y director de la Academia de Guerra del Ejército.</p><h3>Estudios</h3><p>Es <strong>ingeniero civil</strong>, licenciado en Ciencias militares y especialista en Estudios estratégicos de la defensa.</p><p>Cuenta con<strong> dos maestrías</strong>, una en Defensa y seguridad hemisférica y otra en Estudios de defensa y seguridad de las Américas.</p><p>Tiene cursos militares en: Paracaidismo; Comando; Operaciones especiales de contraterrorismo; Avanzado de ingeniería e instructores y Alta Gerencia.</p><h1>Leonardo Campana a un gol de ser el goleador histórico del Inter Miami</h1><h2>Leonardo Campana no fue considerado por la Selección de Ecuador para la Copa América Estados Unidos 2024.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/campana_gol_mls.jpg" class="attachment-full size-full wp-post-image" alt="Leonardo Campana celebra un gol marcado con el Intyer Miami en el 2024." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/campana_gol_mls.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/campana_gol_mls-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/campana_gol_mls-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/campana_gol_mls-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/campana_gol_mls-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Leonardo Campana </strong>es uno de los pocos delanteros ecuatorianos que juegan con regularidad y marcan goles en el exterior. Con el Inter Miami pelean en la parte alta de la Conferencia Este de la MLS.</p><p>Ante la ausencia de <strong>Lionel Messi y Luis Suárez,</strong> convocados por Argentina y Uruguay para la Copa América 2024, Leonardo Campana tomó la posta en la zona de ataque del Inter Miami y no defrauda.</p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/futbol/lionel-messi-deja-futbol-insolito-deporte-padel.html" title="Lionel Messi deja el fútbol por un insólito deporte" data-type="post" data-id="1379715" target="_blank" rel="noreferrer noopener">Lionel Messi deja el fútbol por un insólito deporte</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/copa-ecuador-primer-eliminado-futbol.html" title="La Copa Ecuador tiene su primer eliminado" data-type="post" data-id="1379283" target="_blank" rel="noreferrer noopener">La Copa Ecuador tiene su primer eliminado</a></li></ul><p>Campana no fue considerado por <strong>Félix Sánchez</strong>, entrenador de la Selección de Ecuador, para la Copa América. En su lugar llamó a Enner Valencia, Jordy Caicedo y al recién recuperado Kevin Rodríguez.</p><p>En la temporada 2024 el delantero surgido en <strong>Barcelona Sporting Club</strong> lleva anotados cinco goles en la MLS. El último lo hizo la noche del miércoles 19 de junio en la fecha 20.</p><p>A los 21 minutos marcó el 2-0 parcial. La jugada se gestó por la zona derecha con un centro del alemán nacionalizado norteamericano, Julian Gressel.</p><p>El primer disparo con la cabeza del ecuatoriano fue <strong>rechazado por el arquero Patrick Schulte</strong>. En el rebote remató con pierna derecha para mandarlo al fondo del arco del Columbus Crew.</p><p>Al término de los primeros 45 minutos el marcador favorece al Inter Miami por 2-1.</p><blockquote class="instagram-media" data-instgrm-captioned="" data-instgrm-permalink="https://www.instagram.com/reel/C8arfwpMk2D/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"><div style="padding:1
