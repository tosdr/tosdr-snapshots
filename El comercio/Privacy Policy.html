</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-2.jpg" class="attachment-full size-full wp-post-image" alt="La soledad es el sentimiento de estar aislado o desconectado emocionalmente de los demÃ¡s, independientemente de la cantidad de contactos sociales." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-2.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-2-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-2-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-2-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-2-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>La <strong>soledad no elegida</strong>, a diferencia de la <strong>soledad voluntaria</strong>, es una condiciÃ³n que causa malestar en quien la sufre. No estÃ¡ relacionada necesariamente con la cantidad de contactos sociales, sino con la percepciÃ³n de insuficiencia o baja intensidad de estas interacciones.</p>



<p>Una persona puede estar rodeada de gente y aÃºn sentirse sola. Esta forma de soledad, especialmente cuando se extiende en el tiempo, puede tener efectos devastadores tanto en la <strong>salud mental</strong> como fÃ­sica de las personas.</p>



<h2 class="wp-block-heading" id="h-impacto-en-la-salud-mental">Impacto en la salud mental</h2>



<figure class="wp-block-image size-large"><img decoding="async" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-1024x683.jpg" alt="" class="wp-image-1420523" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /></figure>



<p>La <strong>soledad no elegida</strong> estÃ¡ estrechamente ligada a problemas de <strong>salud mental</strong>. Javier TubÃ­o OrdÃ³Ã±ez, doctor en gerontologÃ­a clÃ­nica y mÃ¡ster de neuropsicologÃ­a y educaciÃ³n de la UNIR, afirma: &#8220;La <strong>soledad no deseada</strong> incrementa el riesgo de padecer depresiÃ³n o de ideaciÃ³n suicida&#8221;.</p>



<p>Este problema es prevalente en todas las edades, pero es especialmente preocupante en <strong>personas mayores</strong>, ya que se ha demostrado que la <strong>soledad crÃ³nica</strong> aumenta significativamente el riesgo de deterioro cognitivo y demencia. </p>



<p>TubÃ­o explica que &#8220;las personas mayores solteras que viven solas tienen hasta un 40% mÃ¡s de riesgo de padecer deterioro cognitivo o demencia&#8221;.</p>



<p>AdemÃ¡s, Vanessa Guadalupe RodrÃ­guez Villalpando, docente en la UISEK, destaca que en personas jÃ³venes y adultas, la soledad puede llevar a &#8220;una percepciÃ³n disminuida del sÃ­ mismo, sensaciones de &#8216;no pertenecer&#8217;, sÃ­ntomas de ansiedad y depresiÃ³n&#8221;. Este sentimiento puede llegar al punto de la <strong>ideaciÃ³n o intentos suicida</strong>s.</p>



<h2 class="wp-block-heading" id="h-efectos-fisicos-de-la-soledad-no-elegida">Efectos fÃ­sicos de la soledad no elegida</h2>



<figure class="wp-block-image size-large"><img decoding="async" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-1-1024x683.jpg" alt="" class="wp-image-1420522" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-1-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-1.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /></figure>



<p>La <strong>soledad no elegida</strong> tambiÃ©n tiene un impacto considerable en la salud fÃ­sica. RodrÃ­guez Villalpando menciona que esta condiciÃ³n &#8220;tiene implicaciones relevantes para nuestra salud fÃ­sica en correlaciÃ³n con enfermedades cardiovasculares, inmunitarias, deterioro cognitivo y hÃ¡bitos de sedentarismo&#8221;. </p>



<p>Las personas solitarias tienden a involucrarse menos en actividades fÃ­sicas, tienen una menor preocupaciÃ³n por el autocuidado y son mÃ¡s propensas a desarrollar hÃ¡bitos poco saludables, como el consumo excesivo de alcohol o una mala alimentaciÃ³n.</p>



<p>Aunque la <strong>soledad no elegida</strong> puede afectar a cualquier persona, existen grupos mÃ¡s vulnerables. RodrÃ­guez Villalpando subraya que &#8220;nadie estÃ¡ exento de padecerla&#8221;, pero se considera que las personas mayores, con bajos ingresos y que viven en zonas urbanas tienen un mayor riesgo de sufrir <strong>soledad crÃ³nica</strong>. SegÃºn TubÃ­o, &#8220;el 20% de la poblaciÃ³n refiere sufrir <strong>soledad no deseada</strong>, siendo mÃ¡s frecuente en mujeres que en hombres&#8221;.</p>



<h2 class="wp-block-heading" id="h-depresion-y-ansiedad-son-causa-y-efecto">DepresiÃ³n y ansiedad son causa y efecto</h2>



<figure class="wp-block-image size-large"><img decoding="async" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-4-1024x683.jpg" alt="" class="wp-image-1420528" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-4-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-4-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-4-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-4-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-4.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /></figure>



<p>La <strong>soledad no elegida</strong> puede ser causada por diversos factores. Los problemas de <strong>salud mental</strong>, como la depresiÃ³n y la ansiedad, son tanto una causa como una consecuencia de la soledad. </p>



<p>AdemÃ¡s, el nivel educativo y los ingresos econÃ³micos tambiÃ©n influyen, siendo las personas desempleadas mÃ¡s propensas a experimentar soledad. </p>



<p>La pandemia de COVID-19 exacerbÃ³ esta situaciÃ³n y aumentÃ³ el aislamiento social y los sentimientos de soledad en muchas personas. RodrÃ­guez Villalpando seÃ±ala que &#8220;la pandemia desencadenÃ³ el incremento en las cifras de sÃ­ntomas relacionados con la ansiedad, la depresiÃ³n y fobias sociales&#8221;.</p>

<p>Para abordar la <strong>soledad no elegida</strong>, es crucial fomentar la cohesiÃ³n social y la participaciÃ³n comunitaria. TubÃ­o sugiere que las personas se involucren en actividades comunitarias, como deportes, <strong>talleres </strong>y voluntariado. </p>

<p>AdemÃ¡s, las polÃ­ticas pÃºblicas deben centrarse en mantener y promover centros sociales y programas de acompaÃ±amiento. Dice <a href="https://cnnespanol.cnn.com/2023/11/15/oms-soledad-prioridad-sanitaria-comision-conexion-social-trax/" data-type="link" data-id="https://cnnespanol.cnn.com/2023/11/15/oms-soledad-prioridad-sanitaria-comision-conexion-social-trax/" title="https://cnnespanol.cnn.com/2023/11/15/oms-soledad-prioridad-sanitaria-comision-conexion-social-trax/">CNN</a> que la <strong>OMS reconociÃ³ la soledad como una prioridad sanitaria mundial</strong>, y algunos paÃ­ses ya han empezado a tratarla como un problema de Estado. </p>

<p>La ComisiÃ³n aprobÃ³ el informe del proceso de fiscalizaciÃ³n y detallÃ³ el acuerdo con el FMI, el viernes 26 de julio de 2024. </p>



<p>Este documento recomienda comenzar el juicio polÃ­tico contra el ministro <strong>Vega</strong>, por supuesto incumplimiento en la firma del tratado. SegÃºn los legisladores, se habrÃ­a incumplido lo que dispone el artÃ­culo 131 de la ConstituciÃ³n de la RepÃºblica.</p>



<p>AdemÃ¡s, la ComisiÃ³n pidiÃ³ declarar nulo el <strong>Acuerdo de Servicio Ampliado</strong>&nbsp;(SAF)&nbsp;suscrito con el FMI, el 25 de abril de 2024. SegÃºn los legisladores, su contenido y clÃ¡usulas, carecen de validez y eficacia.</p>

<p>AdemÃ¡s, agrega que, â€œde la lectura del Acuerdo, se evidencia que se insertan compromisos de expedir, modificar o derogar normativa econÃ³mica y laboral en el Ecuadorâ€. </p>



<p>SegÃºn la mesa legislativa, el prÃ©stamo del FMI no estÃ¡ destinado para la atenciÃ³n de grupos prioritarios o proyectos de inversiÃ³n para infraestructura.</p>

unicaci\u00f3n entre los cuales est\u00e1 el Diario El Comercio, el Diario Ultimas Noticias, el semanario Lideres, revistas y suplementos y la p\u00e1gina web elcomercio.com.<br><br>\u00a02. GRUPO EL COMERCIO C.A., es propietaria de este sitio web y s\u00f3lo recoger\u00e1 informaci\u00f3n que contenga datos personales de usuarios que brinden su consentimiento para ello. \u00a0<br><br>3. GRUPO EL COMERCIO C.A., tratar\u00e1 los datos personales proporcionados por los usuarios de este sitio, \u00fanicamente con la finalidad y en la modalidad detallada en esta Pol\u00edtica de Privacidad y en un todo de acuerdo a la normativa de la Rep\u00fablica del Ecuador.<br><br>4. Con el fin de facilitar un desarrollo r\u00e1pido y eficaz de la relaci\u00f3n entre Diario El Comercio y los USUARIOS, Diario El Comercio garantiza mediante este aviso, la privacidad de los servicios on line de acuerdo con las exigencias legales e informa acerca de su pol\u00edtica de protecci\u00f3n de datos de car\u00e1cter personal para que los USUARIOS determinen libre y voluntariamente si desean facilitar a Diario El Comercio sus datos personales a trav\u00e9s del formulario electr\u00f3nico para la suscripci\u00f3n de los servicios ofrecidos por Diario El Comercio en su WEBSITE.<br><br>5. Los USUARIOS consienten el tratamiento de dichos datos personales por Diario El Comercio en los t\u00e9rminos de la presente Pol\u00edtica de Protecci\u00f3n de Datos de Car\u00e1cter Personal.<br><br>6. Diario El Comercio garantiza la confidencialidad de los datos de car\u00e1cter personal facilitados por los USUARIOS y su tratamiento automatizado de acuerdo a la legislaci\u00f3n vigente sobre protecci\u00f3n de datos de car\u00e1cter personal (Ley de Comercio Electr\u00f3nico, Firmas Electr\u00f3nicas y Mensajes de Datos de 10 de abril del 2002, publicada en el Suplemento del Registro Oficial No. 557 de 17 de abril del 2002, Codificaci\u00f3n No. 2002-67)<br><br>7. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>8. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>9. Los datos personales podr\u00e1n alojarse en los servidores que posee la empresa con un nivel de protecci\u00f3n adecuado.<br><br>10. Mediante el v\u00ednculo \u201cCONTACTANOS\u201d, el usuario podr\u00e1 requerir cualquier tipo de informaci\u00f3n o realizar comentarios a GRUPO EL COMERCIO C.A., y en ese caso, los datos personales que proporcione se archivar\u00e1n en una base de datos de \u201cUSUARIOS REGISTRADOS\u201d y s\u00f3lo se utilizar\u00e1n para responder las consultas, extraer informaci\u00f3n estad\u00edstica o comunicarse con el solicitante.<br><br>11. Cuando el cliente contrate con GRUPO EL COMERCIO C.A., los datos personales que proporcione s\u00f3lo ser\u00e1n utilizados para cumplir lo establecido en la relaci\u00f3n contractual, y se incluir\u00e1n en la base de datos \u201c USUARIOS REGISTRADOS\u201d, con el \u00fanico fin de control de la empresa y del cliente.<br><br>12. Los USUARIOS REGISTRADOS podr\u00e1n hacerlo con el fin de recibir avances noticiosos o correos promocionales. Los usuarios registrados para el env\u00edo de la s\u00edntesis noticiosa reciben dos correos diarios (s\u00edntesis noticiosa y el avance noticioso). Los usuarios inscritos al bolet\u00edn de publicidad pueden llegar a recibir un m\u00e1ximo de 10 correos semanales. Los boletines incluir\u00e1n informaci\u00f3n relacionadas con productos, mensajes de cumplea\u00f1os, informaci\u00f3n sobre eventos especiales y din\u00e1micas promocionales, correos electr\u00f3nicos en fechas especiales y otros que impliquen informaci\u00f3n de producto o promociones.<br><br>13. La Pol\u00edtica de Privacidad se limita a la utilizaci\u00f3n que el usuario haga directamente ingresando a la p\u00e1gina web, y no se garantiza el mismo resultado en caso de que se acceda mediante el re direccionamiento de otros sitios.<br><br>14. Los suscriptores pueden en cualquier momento cancelar su suscripci\u00f3n a los distintos boletines de correo electr\u00f3nico, de forma total o parcial, haciendo clic en el link \u2018Cancelar subscripci\u00f3n\u2019 ubicado en la parte inferior de los correo electr\u00f3nicos enviados por elcomercio.com.<br><br>15. En esta Pol\u00edtica de Privacidad se detallan las pr\u00e1cticas vigentes de la empresa en relaci\u00f3n a los servicios que presta. Por ello, la misma puede ser alterada si GRUPO EL COMERCIO C.A., a su sola voluntad, decide hacerlo.<br><br>16. GRUPO EL COMERCIO C.A., ha implementado todas las medidas de seguridad necesarias para evitar que terceros no autorizados accedan a los datos. Ello incluye las medidas de seguridad f\u00edsicas y el acceso s\u00f3lo de empleados o subcontratistas que necesiten acceder a los datos por razones laborales.<br><br>17. GRUPO EL COMERCIO C.A., har\u00e1 los m\u00e1ximos esfuerzos para proteger los datos personales que le proporcionen los usuarios por esta web. Sin embargo, si en cumplimiento de obligaciones contractuales que asuma con terceros, o en el caso de que exista una orden judicial al respecto, podr\u00e1 revelar algunos de los datos que tenga en su poder.<br><br>18. El Responsable de las bases de datos de \u201cUSUARIOS REGISTRADOS\u201d es GRUPO EL COMERCIO C.A., pudi\u00e9ndose ejercer los derechos de acceso, modificaci\u00f3n o supresi\u00f3n dirigi\u00e9ndose en la ciudad de Quito, a la Av. Pedro Vicente Maldonado 11515 y El Tabl\u00f3n, tel\u00e9fono 2677915. Tambi\u00e9n podr\u00e1 presentar el usuario, en la misma forma, las quejas o sugerencias que entienda oportunas.<br><br>19. En todo lo dem\u00e1s los usuarios se sujetar\u00e1n a las disposiciones de las condiciones generales (en que regulan el acceso, navegaci\u00f3n y uso de los sitios web bajo el dominio &#8220;elcomercio.com&#8221;, as\u00ed como a las responsabilidades derivadas de la utilizaci\u00f3n de sus contenidos.<br><br>20. Si tiene consultas o sugerencias sobre esta Pol\u00edtica de Privacidad de este sitio web, dir\u00edjase al e-mail webmaster@elcomercio.com<br><\/p>\n","disableLayout":false,"useCustomTemplate":false,"customTemplate":null,"microSite":false,"pageMenu":false,"pageMenuNavigation":false,"logo":null,"headerBgnd":null},"micro_page":false,"settings":{"menu":{"principal_header":{"items":[{"ID":1309871,"title":"\u00daltima Hora","menu_item_parent":0,"type_label":"P\u00e1gina","url":"https:\/\/www.elcomercio.com\/ultima-hora\/","image_only":false,"image":[],"featured":false,"textColor":"#009ad6","bgColor":"","visibilityHidden":[]},{"ID":1309872,"title":"Actualidad","menu_item_parent":0,"type_label":"P\u00e1gina","url":"https:\/\/www.elcomercio.com\/actualidad\/","image_only":false,"image":[],"featured":false,"textColor":"#009ad6","bgColor":"","visibilityHidden":[]},{"ID":1309873,"title":"Tendencias","menu_item_parent":0,"type_label":"P\u00e1gina","url":"https:\/\/www.elcomercio.com\/tendencias\/","image_only":false,"image":[],"featured":false,"textColor":"#ff5291","bgColor":"","visibilityHidden":[]},{"ID":1309874,"title":"Tecnolog\u00eda","menu_item_parent":0,"type_label":"P\u00e1gina","url":"https:\/\/www.elcomercio.com\/tecnologia\/","image_only":false,"image":[],"featured":false,"textColor":"#00b0a6","bgColor":"","visibilityHidden":[ <script>

    document.addEventListener('AdvContentParsed', function (event) {

        let config = event.detail;
        let model = config.model;
        let revenue = (function () {

            let rev = model.settings.revenue || {};

            switch (config.type) {

                case 'wp-front':
                    return model.page.revenue || rev;

                case 'wp-archive':
                    return model.revenue || rev;

                case 'wp-article':
                    return model.micro_page?.revenue || model.single.main_category?.revenue || (model.single.post_categories[0] || {}).revenue || rev;

                case 'wp-live':
                case 'wp-page':
                    return model.page.revenue || model.micro_page?.revenue || rev;

                default:
                    return rev;

            }

        })();

        const startAdjacent = () => {

            if (window.AdjacentDisableAutoInit) {

                document.addEventListener('StartAdjacent', () => {

                    startAdjacent();

                });

                return;
            }

            window['ned-adjacent'] = window['ned-adjacent'] || {
                'ned-ad': {},
                'ned-player': {}
            };

            new Adjacent().init().then((response) => {

                let publisher = response.publisher;
                window['ned-adjacent'] = window['ned-adjacent'] || {};
                window['ned-adjacent']['ned-ad'] = {
                    adUnit: revenue.adUnit || model.settings.revenue.adUnit,
                    adEnabled: (() => {

                        if (window['ned-adjacent']['ned-ad'].adEnabled === false) {
                            return false;
                        }

                        if (['wp-archive', 'wp-page'].includes(config.type)) {

                            return !model.archive?.posts.filter((post) => {

                                return post.revenue?.explicit;

                            }).length

                        }

                        if (config.type === 'wp-article') {

                            return !model.single.revenue.disable_ads;

                        }

                        return true;

                    })()
                };

                window['ned-adjacent']['ned-player']['globalVast'] = revenue.videoVast || ((() => {

                    if (revenue.adUnit) {

                        let vastObj = new URL(publisher.globalVast);
                        vastObj.searchParams.set('iu', `/${publisher.dfpNetworkId}/${revenue.adUnit}`);

                        return vastObj.toString();

                    }

                    return '';

                })()) || publisher.globalVast;

            });
        }

        if (window.Adjacent) {
            startAdjacent();
        } else {
            document.addEventListener('NedAdjacentLoaded', () => {
                startAdjacent();
            });
        }

    });
</script>

			<script>
				const startTime = new Date().getTime(); 
				window.addEventListener('load', () => {
					const tagUrl = "https://www.elcomercio.com/deportes/".split(' ').join('');
					const tagTitle = "Deportes".split(' ').join('');
					const tagCondition = "visit";
					const tagScroll = "70";

					const tagVisitTime = parseInt("0");
					const startTime = new Date().getTime();
					
					if ((document.location.href !== tagUrl && document.location.href !== (tagUrl + '/')) && "" !== 'true') return;
					if ("" === 'true') {
						if ((document.location.href !== tagUrl && document.location.href !== (tagUrl + '/')) && !document.location.href.includes(tagUrl + '/')) return;
					}
					setTimeout(() => {
						if (!window.Gravitec) return;
						window.Gravitec.push(["isSubscribed", function (success) {
							if (success) {
								const addTag = () => {
									Gravitec.push(['getTags', function(tags) {
										var newArray = [];
										tags.map((tag)=>newArray.push(tag));
										if (newArray.includes(tagTitle)) return console.log('exist');
										window.Gravitec.push([
											"segmentation.addTag", tagTitle
// 											function() {console.log("Tag has been added")},
	// 										function(err) {console.log(err.message)}
										]);
									}])
								}
								if (tagCondition === "visit") {
									addTag();
									return;
								} else if (tagCondition === "scroll") {
									function getScrollPercent () {
										var h = document.documentElement, 
											b = document.body,
											st = 'scrollTop',
											sh = 'scrollHeight';
										return (h[st]||b[st]) / ((h[sh]||b[sh]) - h.clientHeight) * 100;
									}
									const addTagOnScroll = () => {
										const percent = getScrollPercent();
										if (Math.floor(percent) < parseInt(tagScroll)) return;
										addTag();
										window.removeEventListener('scroll', addTagOnScroll);
										return;
									}
									window.addEventListener('scroll', addTagOnScroll);
								} else if (tagCondition === "time") {
									if (!tagVisitTime) return;
									window.addEventListener('beforeunload', () => {
										const visitDuration = (new Date().getTime() - startTime) / 1000;
										if (visitDuration < tagVisitTime) return;
										addTag();
										return;
									});
								}
							}
						}]);
					}, 2000)
				})
			</script>
