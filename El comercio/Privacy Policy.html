to para los ultrarricos</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/papa-francisco-javier-milei-cumbre-g7.html" title="El papa Francisco y Javier Milei se abrazan en la cumbre del G7" data-type="post" data-id="1373908" target="_blank" rel="noreferrer noopener">El papa Francisco y Javier Milei se abrazan en la cumbre del G7</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/g20-propuesta-impuesto-ultrarricos.html" title="https://www.elcomercio.com/actualidad/mundo/g20-propuesta-impuesto-ultrarricos.html" data-type="URL" data-id="https://www.elcomercio.com/actualidad/mundo/g20-propuesta-impuesto-ultrarricos.html">En el G20 avanza la propuesta de un impuesto para los ultrarricos</a></li></ul><p>La presentación del marco en que se encuadrará esta propuesta será hecha el <strong>próximo miércoles</strong> 24 de julio de 2024, por el presidente brasileño,<strong> Luiz Inácio Lula da Silva</strong>, y la primera ministra de Bangladesh, Sheikh Hasina. Esto en el marco de una<strong> reunión ministerial </strong>del G20 sobre desarrollo.</p><p>El embajador Mauricio Carvalho Lyrio, jefe del equipo negociador brasileño en el G20, explicó en rueda de prensa sobre las bases de esa alianza. Son consensuadas por las <strong>grandes economías </strong>del mundo e incluirán, más allá de una<strong> &#8220;consagración de principios&#8221; </strong>sobre el combate al<strong> hambre y la pobreza,</strong> lo que definió como &#8220;un pilar financiero&#8221;.</p><p>&#8220;Será un gran espacio para el intercambio de experiencias y la cooperación&#8221;. También incluirá <strong>mecanismos financieros</strong>, que aún están en discusión. El objetivo es ayudar a los países en desarrollo a cumplir con el objetivo principal de atender a los más pobres, dijo Lyrio.</p><p>Entre esos diversos mecanismos, se negocia la participación de organismos multinacionales, como el Fondo Monetario Internacional (FMI) y el Banco Mundial. Otra opción es el <strong>perdón de deudas</strong> de países a fin de liberar recursos para atajar el hambre y la miseria, señaló.</p><p>&#8220;Existe una infeliz coincidencia, y es que los países en los que hay mucho hambre también hay mucha deuda&#8221; externa. La intención es<strong> facilitar la apertura </strong>&#8220;del espacio fiscal necesario&#8221; para que esas naciones pueden <strong>enfrentar sus dificultades sociales</strong>, indicó.</p><p>Según Lyrio, la alianza no estará restringida solamente a los miembros del G20. Por el contrario, &#8220;estará abierta a todos los países&#8221;, ya que el objetivo es<strong> poner fin </strong>a &#8220;una tragedia absoluta&#8221; para la propia humanidad.</p><p>El diplomático brasileño citó informes de las Naciones Unidas. Uno de ellos es que 750 millones de personas en el mundo &#8220;pasan hambre&#8221;, y subrayó que esos &#8220;números crecientes&#8221; desde hace años ponen de manifiesto las &#8220;<strong>enormes desigualdades</strong>&#8221; del planeta.</p><p>La iniciativa para la <strong>Alianza Global </strong>contra el <strong>Hambre y la Pobreza</strong> se enmarca en las grandes prioridades que se traza Brasil para su presidencia del G20. Son la reducción de las desigualdades, el combate al <strong>cambio climático </strong>y una profunda reforma de la gobernanza global.</p><h1>Labores de sofocación continúan en el cerro Quingo, en Azuay</h1><h2>Más de 400 hectáreas fueron afectadas por este incendio forestal, según la Secretaría Nacional de Gestión de Riesgos.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/bomberos-cuencia-incendio.jpg" class="attachment-full size-full wp-post-image" alt="Cuerpo de Bomberos de Cuenca." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/bomberos-cuencia-incendio.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/bomberos-cuencia-incendio-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/bomberos-cuencia-incendio-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/bomberos-cuencia-incendio-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/bomberos-cuencia-incendio-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Este sábado 20 de julio de 2024 continúan las labores de sofocación en los cantones azuayos de <strong>Girón</strong> y <strong>Santa Isabel</strong>, debido al <strong>incendio forestal </strong>que se originó en el cerro <strong>Quingo</strong>.</p><h2 id="h-mas-noticias">Más noticias</h2><ul><li><a title="Terrible incendio se originó en el cerro Quingo, en Azuay" data-type="post" data-id="1411084" href="https://www.elcomercio.com/actualidad/ecuador/terrible-incendio-azuay-cerro-quingo.html" target="_blank" rel="noreferrer noopener">Terrible incendio se originó en el cerro Quingo, en Azuay</a></li><li><a title="Rápido operativo policial y militar salvó 49 vidas en Azuay" data-type="post" data-id="1396264" href="https://www.elcomercio.com/actualidad/seguridad/rapido-operativo-policial-y-militar-salvo-49-vidas-en-azuay.html" target="_blank" rel="noreferrer noopener">Rápido operativo policial y militar salvó 49 vidas en Azuay</a></li><li><a title="Quito firmó dos convenios con la prefectura de Azuay" data-type="post" data-id="1383437" href="https://www.elcomercio.com/actualidad/quito/quito-azuay-convenios-obras-publicas.html" target="_blank" rel="noreferrer noopener">Quito firmó dos convenios con la prefectura de Azuay</a></li></ul><p>La mañana de este sábado, un helicóptero de las<strong> Fuerzas Armadas del Ecuador </strong>se sumó al <strong>Cuerpo de Bomberos </strong>y con un el dispositivo bambi bucket empezó a combatir el fuego en el incendio forestal. Afecta principalmente, a los cantones de <strong>Girón y Santa Isabe</strong>l.</p><p>Son más de 400 hectáreas afectadas por este incendio forestal, según las estimaciones de la <strong>Secretaría Nacional de Gestión de Riesgos.</strong></p><h2>Inamhi alerta de condiciones climáticas</h2><p>El <strong>Instituto Nacional de Meteorología e Hidrología </strong>determinó que desde hasta el lunes 22 de julio de 2024  existirán <strong>condiciones atmosféricas favorables </strong>para la activación y propagación de<strong> incendios forestales. </strong>Específicamente en distintos sectores de la <strong>Sierra</strong> y <strong>zonas puntuales </strong>del Litoral.</p><h2>¿Qué hacer según el Inamhi?</h2><p>El Inamhi recomienda <strong>evitar realizar actividades </strong>que puedan generar chispas o fuego en áreas rurales y forestales. <strong>No arroje colillas </strong>de cigarrillos ni fósforos encendidos.</p><p>Además, mantengase informado a través de medios oficiales y siga las indicaciones de las autoridades locales. En caso de detectar un incendio,<strong> notificar inmediatamente </strong>a las autoridades competentes.</p><h2>Zonas afectadas</h2><p>En la <strong>región litoral</strong> se prevé los niveles más altos en la provincia de <strong>Guayas</strong>. En la Región Interandina el Inamhi pronostica altos niveles a lo largo de la Sierra, con mayor énfasis en <strong>Imbabura, Pichincha, Azuay y Loja.</strong></p><h2>¿Qué ocurrió en el cerro Quingo, en Azuay?</h2><p>El <strong>Cuerpo de Bomberos de Cuenca</strong> informó la noche del miércoles 17 de julio de 2024, sobre un<strong> incendio forestal</strong> en el cerro <strong>Quingo</strong>.</p><p>Este cerro está ubicado entre los sectores<strong>&nbsp;Girón y Santa Isabel,</strong>&nbsp;en la provincia de Azuay. Esto se encuentra a 50 kilómetros aproximadamente de la ciudad de Cuenca.</p><h1>El museo Templo del Sol, un espacio para curiosear en Quito en vacaciones</h1><h2>El museo Templo del sol es un espacio destinado al aprendizaje.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-Templo-del-sol.jpg" class="attachment-full size-full wp-post-image" alt="En el museo Templo del sol se cuentan historias de las culturas ancestrales del Quito. Foto: EL COMERCIO." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-Templo-del-sol.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-Templo-del-sol-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-Templo-del-sol-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-Templo-del-sol-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-Templo-del-sol-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El museo <strong>Templo del sol </strong>es un lugar donde la energía humana se puede relajar un instante. Sus instalaciones están diseñadas para aprender sobre <strong>historia </strong>y cómo funciona el <strong>humano </strong>en su aspecto <strong>espiritual</strong>.</p><h2 id="h-mas-noticias">Más noticias</h2><ul><li><a href="https://www.elcomercio.com/actualidad/quito/12-actividades-divertidas-casa-vacaciones-ninos-adolescentes.html" title="12 actividades divertidas para realizar en casa en estas vacaciones" data-type="post" data-id="1397708" target="_blank" rel="noreferrer noopener">12 actividades divertidas para realizar en casa en estas vacaciones</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/vacaciones-patrimonio-quito-rutas.html" title="Vacaciones recorriendo el patrimonio de Quito, con rutas y leyendas" data-type="post" data-id="1397844" target="_blank" rel="noreferrer noopener">Vacaciones recorriendo el patrimonio de Quito, con rutas y leyendas</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/carretera-viajes-recomendaciones-vialidad-vacaciones-ecuador.html" title="Si viajas por carretera en estas vacaciones, ten en cuenta estas recomendaciones" data-type="post" data-id="1397364" target="_blank" rel="noreferrer noopener">Si viajas por carretera en estas vacaciones, ten en cuenta estas recomendaciones</a></li></ul><p>Este <strong>museo</strong>, que fue construido en piedra, está ubicado en el sector de <strong>Pululahua</strong>, al cual se llega por la avenida <strong>Manuel Córdova Galarza</strong>, vía a <strong>Calacalí</strong>.</p><h2 id="h-que-hay-en-el-templo-del-sol">¿Qué hay en el templo del sol?</h2><p>Para ir al <strong>Templo del</strong> <strong>Sol </strong>se necesita ser una persona curiosa. A la llegada, una de las <strong>guías </strong>da la bienvenida en una <strong>lengua ancestral </strong>y se hace un ritual que <strong>purifica </strong>el <strong>espíritu </strong>de los turistas.</p><p>Más tarde se ingresa al Templo del Sol, donde un reloj marca la hora con la luz solar.</p><p>Luego de una explicación sobre este extraño fenómeno se ingresa a una sala de relajación en donde se aprende de las virtudes de la meditación y la función de una variedad de <strong>minerales, </strong>que existe en <strong>Ecuador </strong>y que los ancestros utilizaban para su <strong>protección</strong>.</p><p>La <strong>aromaterapia </strong>también es una de las <strong>actividades </strong>que se pueden hacer en el <strong>Templo del Sol</strong>. Este pequeño ritual está acompañado de <strong>sonidos </strong>similares a los que hacen los <strong>animales</strong>, pero creados a través de <strong>instrumentos ancestrales</strong>.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-1024x683.jpg" alt="" class="wp-image-1410154" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Esculturas hechas en piedra que son parte del museo Templo del Sol y que fueron hechas por Ortega Maila. Foto: EL COMERCIO.</figcaption></figure><h2 id="h-salon-de-arte">Salón de arte</h2><p>Dentro del museo hay un espacio destinado a las obras del <strong>pintor </strong>y <strong>escultor </strong>ecuatoriano <strong>Ortega Maila</strong>, quien es el <strong>dueño</strong> y <strong>fundador </strong>del <strong>Templo del sol.</strong></p><p>Ahí se puede ver una gran variedad de <strong>pinturas </strong>y <strong>esculturas </strong>que el artista realizó durante toda su carrera. Algunas obras son <strong>copias</strong>, porque las originales fueron <strong>vendidas </strong>o <strong>subastadas</strong> en otros países.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Arte-museo-del-sol-1024x683.jpg" alt="" class="wp-image-1410184" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Arte-museo-del-sol-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Arte-museo-del-sol-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Arte-museo-del-sol-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Arte-museo-del-sol-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/Arte-museo-del-sol.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Cuadros pintados por Ortega Maila. Foto: EL COMERCIO.</figcaption></figure><h2 id="h-templo-de-la-luna">Templo de la luna</h2><p>El Templo de la luna está ubicado en la parte posterior del Templo del sol. Su entrada está rodeada de estatuas de piedra, que según sus guías, contienen las almas de los indígenas que no se dejaron colonizar por los españoles.</p><p>En el interior del santuario, la guía explica la relación que tenían los <strong>indígenas </strong>con la <strong>Pacha mama</strong>, y cómo manejaban su <strong>calendario agrícola</strong>, dependiendo de las fases lunares.</p><p>Las <strong>leyendas</strong>, <strong>historias </strong>y <strong>creencias </strong>son la parte más atractiva de este recorrido que dura aproximadamente dos horas.</p><p>El <strong>Templo del Sol </strong>abre sus puertas al público de 09:00 a 20:00 de lunes a domingo. El precio de las entradas es de dos dólares para niños y cuatro para los adultos.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-obras-1024x683.jpg" alt="" class="wp-image-1410201" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-obras-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-obras-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-obras-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-obras-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-obras.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Esculturas que representan el papel de la mujer dentro de las culturas ancestrales de Quito. Foto: EL COMERCIO.</figcaption></figure><h1>Biden insistió en regresar a la campaña presidencial, pese a los pedidos demócratas</h1><h2>El portavoz de la campaña, Michael Tyler, aseguró que el presidente Biden no desistirá. Regresará cuando sea dado de alta por covid 19.</h2><figure><img width="1200" height="670" src="https://www.elcomercio.com/wp-content/uploads/2023/05/13-5.jpg" class="attachment-full size-full wp-post-image" alt="Biden se encuentra actualmente en aislamiento en su vivienda de Delaware, después de que el miércoles diera positivo por covid-19 mientras hacía campaña en Nevada. Foto: EFE" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2023/05/13-5.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2023/05/13-5-300x168.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2023/05/13-5-700x391.jpg 700w, https://www.elcomercio.com/wp-content/uploads/2023/05/13-5-40x22.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2023/05/13-5-55x31.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2023/05/13-5-100x56.jpg 100w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><h5>Agencia EFE</h5><p>Pese a las crecientes críticas sobre la idoneidad del presidente de EE.UU., <strong>Joe Biden</strong>, para presentarse a la reelección, la campaña del mandatario continúa cerrando filas en torno al demócrata.</p><p>Este sábado aseguró que <strong>pronto regresará a la carretera</strong>, tan pronto como se recupere del <strong>covid-19.</strong></p><p>&#8220;Tan pronto como tengamos luz verde, volveremos a estar en la campaña&#8221; y el presidente &#8220;seguirá haciéndolo, como lo vieron hacer todos los días desde el debate en Atlanta&#8221;, apuntó en una llamada con medios el portavoz de la campaña, <strong>Michael Tyler.</strong></p><h2 id="h-la-situacion-de-salud-de-biden">La situación de salud de Biden</h2><p><strong>Biden</strong> se encuentra actualmente en aislamiento en su vivienda de <strong>Delaware</strong>, después de que diera positivo por covid-19 mientras hacía campaña en <strong>Nevada</strong>, estado clave para los comicios de noviembre de 2024. </p><p>Según el último informe del médico del mandatario,<strong> Kevin O&#8217;Connor</strong>, Biden ha experimentado una mejoría &#8220;significativa&#8221; aunque sigue con síntomas, especialmente <strong>tos seca y ronquera.</strong></p><h2>El pedido demócrata de que se retire crece</h2><p>Todo ello mientras cada vez <strong>más demócratas del Congreso</strong> le piden que ponga <strong>fin a su candidatura </strong>para las elecciones de noviembre de 2024. Al menos una treintena han pedido a <strong>Biden</strong> públicamente que se retire.</p><p><strong>Tyler</strong> no hizo balance este sábado 20 de julio de 2024 de las críticas pero aseguró que el <strong>presidente volverá</strong> lo antes que pueda.</p><p>No ofreció detalles sobre dónde podría reaparecer, pero explicó que probablemente se seguirá centrando en estados clave como <strong>Nevada, Arizona, Georgia y Carolina del Norte</strong>, así como en el conocido como &#8216;muro azul&#8217;: <strong>Pensilvania, Wisconsin y Míchigan.</strong></p><p>En este último, en la localidad de <strong>Grand Rapids</strong>, ofrecerá este sábado 20 de julio de 2024 un mitin el expresidente <strong>Donald Trump (2017-2021</strong>), el primero tras el intento de asesinato en su contra de hace una semana y también el primero desde que aceptó la nominación esta semana en la convención del <strong>Partido Republicano en Milwaukee (Wisconsin). </strong></p><p><strong>Trump</strong> estará acompañado de su candidato a vicepresidente, el senador por <strong>Ohio J.D. Vance</strong>, en el primer mitin de la<strong> fórmula presidencial republicana.</strong></p><h1>Estos son los cierres viales en Quito para el sábado 20 de julio de 2024</h1><h2>Desde las 16:00 de este sábado 20 de julio, un grupo de 57 agentes civiles de tránsito (ACT) realizarán un operativo.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/amt-cierres.jpg" class="attachment-full size-full wp-post-image" alt="Agentes Civiles de Tránsito (ACT) realizarán un operativo" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/amt-cierres.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/amt-cierres-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/amt-cierres-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/amt-cierres-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/amt-cierres-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La&nbsp;<strong>Agencia Metropolitana&nbsp;</strong>de&nbsp;<strong>Tránsito (AMT)&nbsp;</strong>informó sobre los cierres viales para este sábado 20 de julio de 2024 debido el concierto de la agrupación mexicana Morat.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/quito/avenida-simon-bolivar-horarios-cierres-trabajos-municipio.html" title="Horario de cierres viales en la avenida Simón Bolívar este 10 de julio de 2024" data-type="post" data-id="1401793" target="_blank" rel="noreferrer noopener">Horario de cierres viales en la avenida Simón Bolívar este 10 de julio de 2024</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/cierres-viales-carrera-rutas-iglesias-quito.html" title="Quito tendrá 94 cierres viales por Ruta de las Iglesias, este sábado 6 de julio" data-type="post" data-id="1398587" target="_blank" rel="noreferrer noopener">Quito tendrá 94 cierres viales por Ruta de las Iglesias, este sábado 6 de julio</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/avenida-simon-bolivar-cierres-trabajos-rehabilitacion.html" title="Horario de cierres viales en la avenida Simón Bolívar este 3 de julio de 2024" data-type="post" data-id="1393922">Horario de cierres viales en la avenida Simón Bolívar este 3 de julio de 2024</a></li></ul><p>Desde las 16:00 de este sábado 20 de julio de 2024, un total de 57 agentes civiles de tránsito (ACT) realizará un operativo con los siguientes cierres viales debido al concierto de Morat en el <strong>Estadio Olímpico Atahualpa </strong>(norte).</p><h2>Cierre principal</h2><p>A las 16:00 se encontrará con restricción vehicular las siguientes calles:</p><ul><li>José Correa y Sebastián Quinteros.</li><li>Manuel María Sánchez y Quintero.</li><li>6 de Diciembre y Germán Alemán.</li></ul><h2>Cierre secundario</h2><p>Al existir una alta afluencia de peatones en la vía, se implementarán cierres:</p><ul><li>6 de Diciembre y José Correa.</li><li>José Correa y Gonzalo Serrano.</li><li>José Correa y Carlos Arroyo del Río.</li><li>Manuel María Sánchez y Carlos Arroyo del Río.</li><li>Manuel María Sánchez y Juan Ramírez.</li><li>Manuel María Sánchez y Javier Arauz.</li><li>Manuel María Sánchez y av. 6 de Diciembre.</li><li>6 de Diciembre y av. Portugal.</li><li>Suecia y Av. De los Shyris.</li><li>Naciones Unidas y av. De los Shyris.</li><li>Naciones Unidas y av. República del Salvador.</li><li>Portugal y av. República del Salvado.</li><li>El Comercio y Av. 6 de Diciembre.</li></ul><h2>Vías alternas</h2><ul><li>De los Shyris.</li><li>Amazonas.</li><li>Eloy Alfaro.</li><li>10 de Agosto.</li></ul><h2>Recomendaciones de la AMT</h2><p>Para este sábado 20 de julio de 2024 se recomienda utilizar transporte público, estacionar solo en lugares permitidos y priorizar la circulación de peatones.</p> </noscript> <script id="app-model" type="application/json">{"globals":[{"ID":1414336,"author":{"author_avatar":"https:\/\/secure.gravatar.com\/avatar\/1d0018912965a0d58bbbdb176884c744?s=96&d=mm&r=g","author_url":"https:\/\/www.elcomercio.com\/autor\/aavila\/","author_name":"Andr\u00e9s \u00c1vila","author_excerpt":""},"post_title":"El Nacional se clasifica para octavos de final de Copa Ecuador","post_title_complement":"","post_type":"post","post_permalink":"\/deportes\/futbol\/elnacional-ciudad-fuego-banos-copa-ecuador-partido.html","post_excerpt":"El Nacional con mucho sufrimiento avanz\u00f3 a la siguiente ronda de la Copa Ecuador. El cotejo se defini\u00f3 por penales.","post_images":{"150":"\/2024\/07\/ENDRICK-PALMEIRAS-2024-07-20T203736.053-150x100.jpg","1200":"\/2024\/07\/ENDRICK-PALMEIRAS-2024-07-20T203736.053.jpg","300":"\/2024\/07\/ENDRICK-PALMEIRAS-2024-07-20T203736.053-300x200.jpg","1024":"\/2024\/07\/ENDRICK-PALMEIRAS-2024-07-20T203736.053-1024x683.jpg"},"post_image_title":"El Nacional y Ciudad Ba\u00f1os de Fuego se enfrentaron por los dieciseisavos de final de la Copa Ecuador.","post_image_alt":"El 00f3n de datos de car\u00e1cter personal para que los USUARIOS determinen libre y voluntariamente si desean facilitar a Diario El Comercio sus datos personales a trav\u00e9s del formulario electr\u00f3nico para la suscripci\u00f3n de los servicios ofrecidos por Diario El Comercio en su WEBSITE.<br><br>5. Los USUARIOS consienten el tratamiento de dichos datos personales por Diario El Comercio en los t\u00e9rminos de la presente Pol\u00edtica de Protecci\u00f3n de Datos de Car\u00e1cter Personal.<br><br>6. Diario El Comercio garantiza la confidencialidad de los datos de car\u00e1cter personal facilitados por los USUARIOS y su tratamiento automatizado de acuerdo a la legislaci\u00f3n vigente sobre protecci\u00f3n de datos de car\u00e1cter personal (Ley de Comercio Electr\u00f3nico, Firmas Electr\u00f3nicas y Mensajes de Datos de 10 de abril del 2002, publicada en el Suplemento del Registro Oficial No. 557 de 17 de abril del 2002, Codificaci\u00f3n No. 2002-67)<br><br>7. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>8. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>9. Los datos personales podr\u00e1n alojarse en los servidores que posee la empresa con un nivel de protecci\u00f3n adecuado.<br><br>10. Mediante el v\u00ednculo \u201cCONTACTANOS\u201d, el usuario podr\u00e1 requerir cualquier tipo de informaci\u00f3n o realizar comentarios a GRUPO EL COMERCIO C.A., y en ese caso, los datos personales que proporcione se archivar\u00e1n en una base de datos de \u201cUSUARIOS REGISTRADOS\u201d y s\u00f3lo se utilizar\u00e1n para responder las consultas, extraer informaci\u00f3n estad\u00edstica o comunicarse con el solicitante.<br><br>11. Cuando el cliente contrate con GRUPO EL COMERCIO C.A., los datos personales que proporcione s\u00f3lo ser\u00e1n utilizados para cumplir lo establecido en la relaci\u00f3n contractual, y se incluir\u00e1n en la base de datos \u201c USUARIOS REGISTRADOS\u201d, con el \u00fanico fin de control de la empresa y del cliente.<br><br>12. Los USUARIOS REGISTRADOS podr\u00e1n hacerlo con el fin de recibir avances noticiosos o correos promocionales. Los usuarios registrados para el env\u00edo de la s\u00edntesis noticiosa reciben dos correos diarios (s\u00edntesis noticiosa y el avance noticioso). Los usuarios inscritos al bolet\u00edn de publicidad pueden llegar a recibir un m\u00e1ximo de 10 correos semanales. Los boletines incluir\u00e1n informaci\u00f3n relacionadas con productos, mensajes de cumplea\u00f1os, informaci\u00f3n sobre eventos especiales y din\u00e1micas promocionales, correos electr\u00f3nicos en fechas especiales y otros que impliquen informaci\u00f3n de producto o promociones.<br><br>13. La Pol\u00edtica de Privacidad se limita a la utilizaci\u00f3n que el usuario haga directamente ingresando a la p\u00e1gina web, y no se garantiza el mismo resultado en caso de que se acceda mediante el re direccionamiento de otros sitios.<br><br>14. Los suscriptores pueden en cualquier momento cancelar su suscripci\u00f3n a los distintos boletines de correo electr\u00f3nico, de forma total o parcial, haciendo clic en el link \u2018Cancelar subscripci\u00f3n\u2019 ubicado en la parte inferior de los correo electr\u00f3nicos enviados por elcomercio.com.<br><br>15. En esta Pol\u00edtica de Privacidad se detallan las pr\u00e1cticas vigentes de la empresa en relaci\u00f3n a los servicios que presta. Por ello, la misma puede ser alterada si GRUPO EL COMERCIO C.A., a su sola voluntad, decide hacerlo.<br><br>16. GRUPO EL COMERCIO C.A., ha implementado todas las medidas de seguridad necesarias para evitar que terceros no autorizados accedan a los datos. Ello incluye las medidas de seguridad f\u00edsicas y el acceso s\u00f3lo de empleados o subcontratistas que necesiten acceder a los datos por razones laborales.<br><br>17. GRUPO EL COMERCIO C.A., har\u00e1 los m\u00e1ximos esfuerzos para proteger los datos personales que le proporcionen los usuarios por esta web. Sin embargo, si en cumplimiento de obligaciones contractuales que asuma con terceros, o en el caso de que exista una orden judicial al respecto, podr\u00e1 revelar algunos de los datos que tenga en su poder.<br><br>18. El Responsable de las bases de datos de \u201cUSUARIOS REGISTRADOS\u201d es GRUPO EL COMERCIO C.A., pudi\u00e9ndose ejercer los derechos de acceso, modificaci\u00f3n o supresi\u00f3n dirigi\u00e9ndose en la ciudad de Quito, a la Av. Pedro Vicente Maldonado 11515 y El Tabl\u00f3n, tel\u00e9fono 2677915. Tambi\u00e9n podr\u00e1 presentar el usuario, en la misma forma, las quejas o sugerencias que entienda oportunas.<br><br>19. En todo lo dem\u00e1s los usuarios se sujetar\u00e1n a las disposiciones de las condiciones generales (en que regulan el acceso, navegaci\u00f3n y uso de los sitios web bajo el dominio &#8220;elcomercio.com&#8221;, as\u00ed como a las responsabilidades derivadas de la utilizaci\u00f3n de sus contenidos.<br><br>20. Si tiene consultas o sugerencias sobre esta Pol\u00edtica de Privacidad de este sitio web, dir\u00edjase al e-mail webmaster@elcomercio.com<br><\/p>\n","disableLayout":false,"useCustomTemplate":false,"customTemplate":null,"microSite":false,"pageMenu":false,"pageMenuNavigation":false,"logo":null,"headerBgnd":null},"micro
