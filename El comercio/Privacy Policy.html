        <h1>Daniel Noboa inauguró una unidad educativa</h1><h2>La construcción de la unidad educativa inaugurada por Daniel Noboa se inició en 2015, pero no había sido concluida. </h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/subteniente-del-Ejercito-que-fue-hallada-sin-vida-en-su-habitacion-del-Cuartel-de-la-Brigada-Militar-19-Napo-2.jpg" class="attachment-full size-full wp-post-image" alt="El presidente Daniel Noboa inauguró instalaciones en una unidad educativa de Paján, Manabí." decoding="async" fetchpriority="high" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/subteniente-del-Ejercito-que-fue-hallada-sin-vida-en-su-habitacion-del-Cuartel-de-la-Brigada-Militar-19-Napo-2.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/subteniente-del-Ejercito-que-fue-hallada-sin-vida-en-su-habitacion-del-Cuartel-de-la-Brigada-Militar-19-Napo-2-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/subteniente-del-Ejercito-que-fue-hallada-sin-vida-en-su-habitacion-del-Cuartel-de-la-Brigada-Militar-19-Napo-2-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/subteniente-del-Ejercito-que-fue-hallada-sin-vida-en-su-habitacion-del-Cuartel-de-la-Brigada-Militar-19-Napo-2-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/subteniente-del-Ejercito-que-fue-hallada-sin-vida-en-su-habitacion-del-Cuartel-de-la-Brigada-Militar-19-Napo-2-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>El presidente <strong>Daniel Noboa</strong> inauguró la<strong> Unidad Educativa Mayor Campozano</strong>, ubicada en <strong>Paján, Manabí</strong>, este 29 de julio de 2024.</p>



<p>La obra inició en 2015 y las administraciones anteriores no la concluyeron.</p>



<h3 class="wp-block-heading" id="h-mas-noticias">Más noticias:</h3>



<ul class="wp-block-list">
<li><a href="https://www.elcomercio.com/actualidad/politica/asamblea-nacional-promulgo-ley-lavado-activos-pese-veto-presidencial.html" title="Asamblea promulgó la Ley de Lavado de Activos, Presidencia demandará inconstitucionalidad" data-type="post" data-id="1420316">Asamblea promulgó la Ley de Lavado de Activos, Presidencia demandará inconstitucionalidad</a></li>

</ul>



<p>La obra servirá a s <strong>2 280 estudiantes</strong> y la planta docente y tuvo una inversión de <strong>1.9 millones de dólares</strong>.</p>



<p>El presidente Daniel Noboa dijo que este centro es parte de las seis unidades educativas cuyas construcciones fueron abandonadas.</p>



<p>El mandatario agregó que estas unidades educativas seguirán abriendo sus puertas con una inversión total de <strong>20 millones de dólares</strong>.</p>



<h2 class="wp-block-heading" id="h-los-servicios-que-tiene-la-unidad-educativa-inaugurada-por-daniel-noboa">Los servicios que tiene la unidad educativa inaugurada por Daniel Noboa</h2>



<p>La  Unidad Educativa Mayor Campozano ofrece desde el nivel inicial hasta bachillerato, en dos jornadas.</p>



<p>Sus instalaciones incluyen aulas de educación inicial, laboratorios de idiomas, computación, física y química, un bar escolar, canchas y salón de uso múltiple, entre otras áreas.</p>



<p>La culminación de estas obras es parte del proyecto &#8220;Culminación y Construcción de<br>Infraestructura Educativa&#8221;.</p>



<p>La ministra de Educación, <strong>Alegría Crespo</strong>, manifestó que establecimiento cuenta con una moderna planta de tratamiento de aguas residuales.</p>



<p>Esto servirá para reutilizar el agua en riego de áreas verdes y sanitarios. </p>



<p><strong>Joselyn Morán</strong>, madre de familia, agradeció al mandatario por la obra.</p>

<h2 class="wp-block-heading" id="h-quien-es-deiveson-figueiredo">¿Quién es Deiveson Figueiredo?</h2>



<p>Deiveson Figueiredo es un peleador de artes marciales mixtas de 36 años. El brasileño está activo desde el 2012.&nbsp;</p>



<p>En la&nbsp;<strong>UFC ha peleado 16 veces</strong>, 14 en la categoría de Peso Mosca y las últimas dos en el Peso Gallo.&nbsp;</p>



<p>Su récord es de 12 victorias, tres derrotas y un empate. Además, fue&nbsp;<strong>campeón</strong>&nbsp;<strong>Mundial</strong>&nbsp;<strong>de Peso Mosca de UFC entre 2020 y 2023.&nbsp;</strong></p>



<p>Por otra parte, su récord total en artes marciales mixtas en 27 peleas es de&nbsp;<strong>23 victorias</strong>, nueve de ellas por nocaut, nueve por sumisión y cinco por decisión.&nbsp;</p>



<p>Las restantes son tres derrotas, una por cada vía posible, y un empate.</p>
<h1>Voraz incendio forestal continúa tras 24 horas en Cuenca</h1><h2>Más de 100 bomberos y 30 brigadistas trabajan en el incendio forestal.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/cuenca-fuego.jpg" class="attachment-full size-full wp-post-image" alt="El incendio se registró en el sector de Pucán, en la parroquia rural de San Joaquín" decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/cuenca-fuego.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/cuenca-fuego-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/cuenca-fuego-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/cuenca-fuego-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/cuenca-fuego-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>Un <strong>voraz incendio forestal</strong> consume la vegetación de alrededor de 90 hectáreas en <strong>Cuenca</strong>, en la provincia de Azuay.</p>



<p>El siniestro se mantiene <strong>activo</strong> desde la noche del domingo 28 de julio de 2024.</p>



<p>El incendio forestal se ubica en el sector de <strong>Pucán</strong>, en la parroquia rural de <strong>San Joaquín</strong>. </p>

<p>En la emergencia trabajan más de <strong>100 bomberos y 30 brigadistas</strong>, que han visto complicada su labor debido a los <strong>fuertes vientos</strong> que existen en el lugar.</p>



<blockquote class="twitter-tweet"><p lang="es" dir="ltr">Bomberos de la <a href="https://twitter.com/hashtag/BRIF?src=hash&amp;ref_src=twsrc%5Etfw">#BRIF</a> <a href="https://twitter.com/hashtag/Ca%C3%B1ar?src=hash&amp;ref_src=twsrc%5Etfw">#Cañar</a> se dirigen a Pucán, <a href="https://twitter.com/hashtag/Cuenca?src=hash&amp;ref_src=twsrc%5Etfw">#Cuenca</a>, para apoyar en las labores de control del incendio forestal.<br><br>Se movilizan:<br>➡️ 23 bomberos de <a href="https://twitter.com/BomberosAzogues?ref_src=twsrc%5Etfw">@BomberosAzogues</a> <a href="https://twitter.com/bomberosbiblian?ref_src=twsrc%5Etfw">@bomberosbiblian</a> <a href="https://twitter.com/Bomberoscanar?ref_src=twsrc%5Etfw">@Bomberoscanar</a> y <a href="https://twitter.com/hashtag/ElTambo?src=hash&amp;ref_src=twsrc%5Etfw">#ElTambo</a>.<br>➡️ 5 camionetas<br>➡️ 1 motobomba <br>➡️ 1 ambulancia. <a href="https://t.co/bSRsKqSU6a">pic.twitter.com/bSRsKqSU6a</a></p>&mdash; Riesgos Ecuador (@Riesgos_Ec) <a href="https://twitter.com/Riesgos_Ec/status/1818029297392869739?ref_src=twsrc%5Etfw">July 29, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>



<p>Un primer grupo del Cuerpo de <strong>Bomberos de Cuenca</strong> se movilizó al cerro la noche del domingo. Sin embargo, la fuerza del fuego hizo necesaria la colaboración de uniformados de otros cantones.</p>



<p>Bomberos de <strong>Azogues</strong>,<strong> Biblian</strong> y <strong>El Tambo</strong> se sumaron a los trabajos durante estos dos días.</p>



<p>Además, del apoyo de brigadistas de <strong>cuatro parroquias</strong> de Cuenca: San Joaquín, Baños, Checa y Chiquintad.</p>



<p>El jefe del Cuerpo de Bomberos de Cuenca, <strong>Sixto Heras</strong>, informó que hasta el medio día de este lunes, los personeros controlaron <strong>más de un kilómetro</strong> de línea de fuego a través de varios frentes.</p>



<p>&#8220;Sin embargo, tenemos <strong>dos kilómetros</strong> al un costado y 400 metros al otro todavía pendiente&#8221;, explicó Heras.</p>



<blockquote class="twitter-tweet"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/Atenci%C3%B3n?src=hash&amp;ref_src=twsrc%5Etfw">#Atención</a> <br>El Cap. Sixto Heras, jefe de <a href="https://twitter.com/hashtag/BomberosCuenca?src=hash&amp;ref_src=twsrc%5Etfw">#BomberosCuenca</a>, informa sobre las labores efectuadas al momento en el incendio forestal de <a href="https://twitter.com/hashtag/SanJoaqu%C3%ADn?src=hash&amp;ref_src=twsrc%5Etfw">#SanJoaquín</a>.<br>80 Bomberos y 30 brigadistas forestales combaten las llamas en una zona agreste con fuertes vientos. <a href="https://t.co/SOWjVPGomJ">pic.twitter.com/SOWjVPGomJ</a></p>&mdash; Bomberos Cuenca (@Bomberos_Cuenca) <a href="https://twitter.com/Bomberos_Cuenca/status/1817975298979508360?ref_src=twsrc%5Etfw">July 29, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>



<h2 class="wp-block-heading" id="h-julio-el-mes-mas-caluroso">Julio el mes más caluroso</h2>



<p>Este tipo de incendios forestales obedecen, en gran parte, a las <strong>altas temperaturas</strong> que se registran en algunas provincias de Ecuador.</p>



<p>Durante las<strong> últimas tres semanas</strong>, en plena <strong>época seca de verano</strong>, en el país se<strong> </strong>han reportado <strong>cifras récords de calor</strong>.</p>



<p>Según <strong>Guillermo Flores</strong>, analista de Pronósticos del Instituto Nacional de Meteorología e Hidrología (Inamhi), este <strong>julio es el mes más cálido</strong> en lo que va del año.</p>



<p>Junto con <strong>mayo</strong>, han sido los meses más cálidos comparados con los mismos meses de 2023, en Ecuador.</p>



<p>Con base en información de la <strong>Organización Meteorológica Mundial</strong> se determinó que <strong>este julio</strong> fue <strong>el más caliente</strong> de todos los registros históricos en el mundo, superando al del 2023 que mantenía el récord.</p>



<p>Estas condiciones atmosféricas se deben al incremento del<strong> aire seco en la troposfera</strong>, que no permite el desarrollo de nubosidades, sobre todo en la Región Interandina.</p>



<p>La falta de nubes permite el ingreso de<strong> radiación ultravioleta</strong> y el<strong> incremento de temperaturas</strong>.</p>



<p>Pichincha, Imbabura y Loja son las tres provincias más afectadas con estas condiciones.</p>

<h2 class="wp-block-heading" id="h-delito-por-el-que-se-le-procesa-al-exministro-de-rafael-correa">Delito por el que se le procesa al exministro de Rafael Correa</h2>



<p>La Fiscalía General del Estado procesa al exministro de Rafael Correa por el presunto cometimiento del delito de enriquecimiento ilícito. </p>



<p>El 10 de enero la fiscal Diana Salazar realizó la formulación de cargos, en la audiencia convocada por el juez de la CNJ, Marco Rodríguez.</p>



<p id="m97-96-98">El juez de la CNJ reinstaló la audiencia al tercer intento en ese entonces y peses al pedido de diferimiento de la defensa del exministro Javier C.</p>



<p>Entre el 1 de enero de 2012 y el 31 de enero de 2018, Javier C. ocupó varios cargos.</p>



<p>Fue<strong> ministro del Interior, ministro de Recursos Naturales No renovables y ministro de Minería.</strong></p>



<p>Durante ese periodo, Javier C. habría acumulado 224 881 dólares en sus cuentas personales y otras a nombres de terceros cercanos a su círculo.</p>



<p>El exministro habría realizado pagos en tarjetas crédito por 809 858 dólares y comprado vehículos por 166 476 dólares.</p>



<h2 class="wp-block-heading" id="h-la-audiencia-de-evaluacion-y-preparatoria-de-juicio-del-exministro-de-rafael-correa-fue-suspendida">La audiencia de evaluación y preparatoria de juicio del exministro de Rafael Correa fue suspendida</h2>



<p>Con el exministro prófugo, este lunes 29 de julio de 2024, su defensa técnica asistió a la audiencia de evaluación y preparatoria de juicio.</p>



<p>La diligencia se instaló en la mañana, se suspendió y se volvió a reinstalar en la tarde.</p>



<p>Finalmente, el juez suspendió la audiencia y anunció su reinstalación para el próximo 5 de agosto, a las 8:30, para dar a conocer si llama o no a juicio a Javier C..</p>

<h2 class="wp-block-heading" id="h-alexander-dominguez-una-leyenda-de-la-copa-sudamericana">Alexander Domínguez, una leyenda de la Copa Sudamericana</h2>



<p>Alexander Domínguez es el <strong>tercer jugador con más partidos disputados</strong> en toda la historia de la Copa Conmebol Sudamericana. </p>



<p>El guardameta de Liga de Quito<strong> tiene 50 partidos jugados</strong>, lo que lo coloca en el tercer lugar, solo por detrás del paraguayo Sergio Aquino, con 51, y el argentino Fabricio Bustos, que ha disputado 52 compromisos. </p>



<p>En la presente edición, <strong>Liga de Quito</strong> jugará los octavos de final de la Copa Sudamericana, por lo que &#8216;Dida&#8217; Domínguez podrá jugar dos partidos más y alcanzar al futbolista argentino. </p>

<h2 class="wp-block-heading" id="h-numeros-de-dominguez-en-la-copa-sudamericana">Números de Domínguez en la Copa Sudamericana</h2>



<p>De los 50 partidos de &#8216;Dida&#8217; en la Sudamericana, <strong>42 fueron con Liga de Quito</strong>, cinco con Vélez Sarsfield (Argentina) y dos con Colón (Argentina). </p>



<p>En cuanto a números, Domínguez ha recibido solo 36 goles y<strong> ha mantenido la valla invicta en 26 partidos. </strong></p>



<p>Además, Alexander Domínguez es bicampeón de la Copa Conmebol Sudamericana con Liga de Quito. Levantó el trofeo en 2009 y en 2023, en ambas siendo una de las figuras del &#8216;Rey de Copas&#8217;.&nbsp;</p>

<h1>La soledad no elegida es un asesino silencioso de la salud mental y física</h1><h2>La soledad no implica necesariamente la falta de compañía; entonces, ¿qué la define realmente?






</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-2.jpg" class="attachment-full size-full wp-post-image" alt="La soledad es el sentimiento de estar aislado o desconectado emocionalmente de los demás, independientemente de la cantidad de contactos sociales." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-2.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-2-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-2-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-2-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-2-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>La <strong>soledad no elegida</strong>, a diferencia de la <strong>soledad voluntaria</strong>, es una condición que causa malestar en quien la sufre. No está relacionada necesariamente con la cantidad de contactos sociales, sino con la percepción de insuficiencia o baja intensidad de estas interacciones.</p>



<p>Una persona puede estar rodeada de gente y aún sentirse sola. Esta forma de soledad, especialmente cuando se extiende en el tiempo, puede tener efectos devastadores tanto en la <strong>salud mental</strong> como física de las personas.</p>



<h2 class="wp-block-heading" id="h-impacto-en-la-salud-mental">Impacto en la salud mental</h2>



<figure class="wp-block-image size-large"><img decoding="async" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-1024x683.jpg" alt="" class="wp-image-1420523" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /></figure>



<p>La <strong>soledad no elegida</strong> está estrechamente ligada a problemas de <strong>salud mental</strong>. Javier Tubío Ordóñez, doctor en gerontología clínica y máster de neuropsicología y educación de la UNIR, afirma: &#8220;La <strong>soledad no deseada</strong> incrementa el riesgo de padecer depresión o de ideación suicida&#8221;.</p>



<p>Este problema es prevalente en todas las edades, pero es especialmente preocupante en <strong>personas mayores</strong>, ya que se ha demostrado que la <strong>soledad crónica</strong> aumenta significativamente el riesgo de deterioro cognitivo y demencia. </p>



<p>Tubío explica que &#8220;las personas mayores solteras que viven solas tienen hasta un 40% más de riesgo de padecer deterioro cognitivo o demencia&#8221;.</p>



<p>Además, Vanessa Guadalupe Rodríguez Villalpando, docente en la UISEK, destaca que en personas jóvenes y adultas, la soledad puede llevar a &#8220;una percepción disminuida del sí mismo, sensaciones de &#8216;no pertenecer&#8217;, síntomas de ansiedad y depresión&#8221;. Este sentimiento puede llegar al punto de la <strong>ideación o intentos suicida</strong>s.</p>



<h2 class="wp-block-heading" id="h-efectos-fisicos-de-la-soledad-no-elegida">Efectos físicos de la soledad no elegida</h2>



<figure class="wp-block-image size-large"><img decoding="async" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-1-1024x683.jpg" alt="" class="wp-image-1420522" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-1-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-1.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /></figure>



<p>La <strong>soledad no elegida</strong> también tiene un impacto considerable en la salud física. Rodríguez Villalpando menciona que esta condición &#8220;tiene implicaciones relevantes para nuestra salud física en correlación con enfermedades cardiovasculares, inmunitarias, deterioro cognitivo y hábitos de sedentarismo&#8221;. </p>



<p>Las personas solitarias tienden a involucrarse menos en actividades físicas, tienen una menor preocupación por el autocuidado y son más propensas a desarrollar hábitos poco saludables, como el consumo excesivo de alcohol o una mala alimentación.</p>



<p>Aunque la <strong>soledad no elegida</strong> puede afectar a cualquier persona, existen grupos más vulnerables. Rodríguez Villalpando subraya que &#8220;nadie está exento de padecerla&#8221;, pero se considera que las personas mayores, con bajos ingresos y que viven en zonas urbanas tienen un mayor riesgo de sufrir <strong>soledad crónica</strong>. Según Tubío, &#8220;el 20% de la población refiere sufrir <strong>soledad no deseada</strong>, siendo más frecuente en mujeres que en hombres&#8221;.</p>



<h2 class="wp-block-heading" id="h-depresion-y-ansiedad-son-causa-y-efecto">Depresión y ansiedad son causa y efecto</h2>



<figure class="wp-block-image size-large"><img decoding="async" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-4-1024x683.jpg" alt="" class="wp-image-1420528" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-4-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-4-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-4-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-4-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-4.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /></figure>



<p>La <strong>soledad no elegida</strong> puede ser causada por diversos factores. Los problemas de <strong>salud mental</strong>, como la depresión y la ansiedad, son tanto una causa como una consecuencia de la soledad. </p>



<p>Además, el nivel educativo y los ingresos económicos también influyen, siendo las personas desempleadas más propensas a experimentar soledad. </p>



<p>La pandemia de COVID-19 exacerbó esta situación y aumentó el aislamiento social y los sentimientos de soledad en muchas personas. Rodríguez Villalpando señala que &#8220;la pandemia desencadenó el incremento en las cifras de síntomas relacionados con la ansiedad, la depresión y fobias sociales&#8221;.</p>



<h2 class="wp-block-heading" id="h-combate-a-la-soledad">Combate a la soledad</h2>



<figure class="wp-block-image size-large"><img decoding="async" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-3-1024x683.jpg" alt="" class="wp-image-1420529" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-3-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-3-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-3-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-3-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/soledad-el-comercio-3.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /></figure>



<p>Para abordar la <strong>soledad no elegida</strong>, es crucial fomentar la cohesión social y la participación comunitaria. Tubío sugiere que las personas se involucren en actividades comunitarias, como deportes, <strong>talleres </strong>y voluntariado. </p>



<p>Rodríguez Villalpando enfatiza la importancia de &#8220;formar tejidos sociales&#8221;, entendidos como la vinculación cercana entre personas en distintos espacios que favorezcan la unión y la sensación de pertenencia.</p>



<p>Además, las políticas públicas deben centrarse en mantener y promover centros sociales y programas de acompañamiento. Dice <a href="https://cnnespanol.cnn.com/2023/11/15/oms-soledad-prioridad-sanitaria-comision-conexion-social-trax/" data-type="link" data-id="https://cnnespanol.cnn.com/2023/11/15/oms-soledad-prioridad-sanitaria-comision-conexion-social-trax/" title="https://cnnespanol.cnn.com/2023/11/15/oms-soledad-prioridad-sanitaria-comision-conexion-social-trax/">CNN</a> que la <strong>OMS reconoció la soledad como una prioridad sanitaria mundial</strong>, y algunos países ya han empezado a tratarla como un problema de Estado. </p>



<p>En el ámbito comunitario, la colaboración y el apoyo mutuo son esenciales para mitigar los efectos de la <strong>soledad no elegida</strong> y mejorar el bienestar de las personas.</p>
<h1>Carlos Alcaraz continúa en busca de la medalla en los Juegos Olímpicos de París 2024</h1><h2>El tenista español Carlos Alcaraz consiguió avanzar a los octavos de final de los Juegos Olímpicos de París 2024 en tenis. </h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/9a4622dc8be8a75b93a01e1ee100dc4b0dab24d0.jpg" class="attachment-full size-full wp-post-image" alt="Carlos Alcaraz celebra su triunfo en los Juegos Oímpicos de París 2024." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/9a4622dc8be8a75b93a01e1ee100dc4b0dab24d0.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/9a4622dc8be8a75b93a01e1ee100dc4b0dab24d0-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/9a4622dc8be8a75b93a01e1ee100dc4b0dab24d0-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/9a4622dc8be8a75b93a01e1ee100dc4b0dab24d0-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/9a4622dc8be8a75b93a01e1ee100dc4b0dab24d0-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>A la enorme decepción, por la forma y el fondo, de <strong>Rafael Nadal </strong>contra Novak Djokovic respondió<strong> Carlos Alcaraz</strong> con un triunfo convincente, apresurado y autoritario ante el neerlandés Tallon Griekspoor (6-1 y 7-6(3)) para reanimar al tenis y al seguidor español del vacío sufrido después del adiós del legendario jugador balear.</p>



<p>Siempre quedará <strong>Alcaraz</strong>, que acude presto a alargar el estado de felicidad que ha proporcionado Nadal durante todo este tiempo. En eso está el murciano, a sus 21 años con cuatro Grand Slam a sus espaldas, con pinta, si se mantiene, de pulverizar cualquier reto y de superar cualquier registro.</p>

<p>También el olímpico. En sus primeros Juegos, el murciano representa el aire fresco. La novedad y el dominio. Ha llegado a París con el título de <strong>Roland Garros </strong>bajo el brazo, logrado semanas atrás, como el príncipe dispuesto a ocupar el histórico trono del gran Nadal.</p>



<p>El murciano, la baza española en París, salió airoso de un duelo que se enquistó en el segundo set, cuando dio síntomas de fatiga física, pidió la asistencia del fisioterapeuta de pista que le trató. Estaba el set, el segundo, en el aire. Pero volvió con decisión, salvó la manga, frenó el crecimiento del neerlandés -que tuvo un punto de set- y cerró el partido en <strong>una hora y 46 minutos.</strong></p>



<p>No se anda con rodeos<strong> Carlos Alcaraz</strong>, que apunta al podio. Además de por la aparente bondad de su parte en el cuadro, por el nivel que ofrece en cada partido. Rapidez de movimientos, puntería en los tiros, seguridad y cada vez más continuidad. Solo las dudas musculares que aparecieron después pueden frenar su progreso.</p>



<h2 class="wp-block-heading" id="h-carlos-alcaraz-va-por-un-record-en-juegos-olimpicos">Carlos Alcaraz va por un récord en Juegos Olímpicos</h2>



<p>El murciano, que si gana el oro será el más joven campeón olímpico en tenis, en el cuadro individual, no hace concesiones. Tampoco sufre desgaste tal y como se vio ante Griekspoor que ocupa un lugar en el ránking para tener en cuenta. El neerlandés es el<strong> 28 del mundo</strong>. También debutante olímpico, afrontó el cara a cara sin ser capaz de haber ganado nunca en su carrera a un<strong> top 5</strong>.</p>



<p>Cuenta con un triunfo en cuatro partidos ante <strong>Alcaraz</strong>. Pero fue en el 2021 en Montpellier, en el primer encuentro entre ambos, cuando el murciano, con 18 años, daba sus primeros pasos en el circuito profesional. Poco después le devolvió el marcador el español que se impuso en Estoril, en tierra y más adelante, en <strong>Wimbledon</strong>, hierba y en Indian Wells el pasado año en pista dura, alargó Alcaraz su dominio en el cara a cara.</p>



<p>La novena victoria consecutiva de <strong>Carlos Alcaraz </strong>duró una hora y tres cuartos. En media hora ya había cerrado la primera manga después de protagonizar un arranque endiablado, con un 3-0 que fue una declaración de intenciones. Acabó el parcial con 6-1.</p>



<h2 class="wp-block-heading" id="h-alcaraz-no-dio-oportunidad">Alcaraz no dio oportunidad</h2>



<p>Mejoró <strong>Griekspoor </strong>después, en el segundo. Y mantuvo el pulso aferrado a su saque el jugador de Harlem que disfrutó en el 2023 de su mejor año con las tres finales de su carrera disputadas. Dos títulos, en Hertogenbosch y Pune y una derrota, en Washington.</p>



<p>No cedía el neerlandés que aprovechó el bajón de <strong>Alcaraz</strong>. Daba la sensación de que era una de esas lagunas que sufre el murciano cuando su velocidad es de crucero. Pero había algo más. Perdió frescura y llamó al fisio. Saltaron las alarmas. Con 5-4 entró el médico y marcharon juntos al vestuario<a href="https://en.wikipedia.org/wiki/2024_Summer_Olympics" title="https://en.wikipedia.org/wiki/2024_Summer_Olympics" data-type="link" data-id="https://en.wikipedia.org/wiki/2024_Summer_Olympics">.</a></p>



<p>Tuvo ocasión de set el neerlandés pero Alcaraz emergió otra vez. Evitó el crecimiento de Griekspoor al que se encontrará otra vez el martes, en dobles, y en el desempate cerró el partido y el pase a octavos de final donde le espera el ruso<strong> Roman Safiullin</strong>, verdugo del argentino <strong>Martín Etcheverry</strong>.</p>

<h2 class="wp-block-heading" id="h-kylian-mbappe-sera-dueno-de-un-equipo">Kylian Mbappé será dueño de un equipo</h2>



<p>Las negociaciones entre ambas partes, que se desarrollan desde hace varias semanas, están a punto de cerrarse &#8220;en las próximas horas&#8221;, añade el diario.</p>



<p>El nuevo jugador del Real Madrid, <strong>Kylian Mbappé, invertirá un poco menos de 20 millones de euros</strong>, para hacerse con el 80 % capital del club y también para enjugar una parte de la deuda de la entidad, indicó por su parte el diario regional Ouest France.</p>



<p>Mbappé <strong>sustituirá al anterior socio mayoritario</strong>, el fondo de inversión estadounidense Oaktree, que en 2020 compró el 80 % de las acciones del club.</p>



<p>El 20 % restante del capital está en manos de Pierre Antoine Capton, actual presidente del consejo de supervisión del club, señaló Ouest France.</p>



<p>Le Parisien recuerda que <strong>Mbappé</strong> y su familia han tenido tradicionalmente una muy buena relación con el club, ya que incluso el jugador estuvo cerca de recalar allí con 13 años, en 2012, una opción que no se materializó debido a las normas francesas sobre el fichaje de futbolistas tan jóvenes.</p>



<p>Cuando un año después el jugador ya tenía más facilidades para fichar, el Caen había bajado a segunda división y su familia optó por el Monaco, de donde salió en 2017 hacia el <strong>Paris Saint-Germain</strong>.</p>



<p>Según el diario parisino, <strong>Mbappé y su madre, Fayza Lamari</strong>, tienen previsto situar en la presidencia del club a alguien de su absoluta confianza, como es Ziad Hammoud, actual director general de la firma que gestiona la imagen del futbolista.</p>



<p>El <strong>Caen</strong>, que finalizó la pasada temporada en sexto lugar de la segunda división francesa (Ligue 2), es un club que tradicionalmente ha apostado por la cantera y el desarrollo de jugadores jóvenes.</p>
<h1>Ecuador suma 26 diplomas en Juegos Olímpicos gracias a París 2024</h1><h2>Ecuador ya cuenta con dos diplomas asegurados en los Juegos Olímpicos de París 2024 y cuenta con más en su historial. </h2><figure><img width="1200" height="799" src="https://www.elcomercio.com/wp-content/uploads/2024/07/4f5e95e25727c1773ba3967fcf5a5586a5c8050a.jpg" class="attachment-full size-full wp-post-image" alt="María José Palacios tras clasificarse a los cuartos de final de los Juegos Olímpicos de París 2024." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/4f5e95e25727c1773ba3967fcf5a5586a5c8050a.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/4f5e95e25727c1773ba3967fcf5a5586a5c8050a-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/4f5e95e25727c1773ba3967fcf5a5586a5c8050a-1024x682.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/4f5e95e25727c1773ba3967fcf5a5586a5c8050a-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/4f5e95e25727c1773ba3967fcf5a5586a5c8050a-768x511.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>Los triunfos de <strong>María José Palacios y Gerlon Congo</strong> en los Juegos Olímpicos de París 2024 les aseguraron un diploma olímpico y sumaron dos más a los conseguidos por Ecuador. Aquellas distinciones se suman a otras 20 de la misma índole que han obtenido los participantes del país a través de la historia.</p>



<p>La victoria de la boxeadora ecuatoriana llegó al cuarto día de la competencia y la llevó hasta los cuartos de final de la categoría<strong> 60 kilogramos</strong>. Antes también ya había conseguido otro triunfo en ronda inicial del certamen.</p>

</ul>



<p>En el caso de Gerlon Congo, este también se impuso en los octavos de final, pero en la categoría de 92 kilogramos (peso pesado). El triunfo de Congo se produjo en su debut en el certamen y en un evento de tal naturaleza, pues es su primera experiencia en el máximo evento deportivo. </p>



<h2 class="wp-block-heading" id="h-el-primer-diploma-olimpico-llego-con-jorge-delgado">El primer diploma olímpico llegó con Jorge Delgado</h2>



<figure class="wp-block-image size-large"><img decoding="async" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-86-1024x683.jpg" alt="Jorge Delgado, quien tuvo el primer diploma olímpico en la historia de Ecuador, durante su etapa de nadador." class="wp-image-1420495" title="Jorge Delgado, quien tuvo el primer diploma olímpico en la historia de Ecuador, durante su etapa de nadador." srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-86-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-86-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-86-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-86-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-86.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /></figure>



<p>Antes de los dos ecuatorianos, el primer diploma olímpico llegó en <strong>Múnich 1972</strong>. A partir de aquel momento, el palmarés fue en alza y los mayores éxitos llegaron en el Siglo XXI, en Tokio 2020+1.</p>



<p>En los Juegos Olímpicos de Múnich 1972, <strong>Jorge Delgado </strong>hizo historia en natación y se ubicó en una posición nunca antes vista para un deportista ecuatoriano. El atleta finalizó en el cuarto puesto de la competencia.</p>



<p>Delgado estuvo a punto de repetir la distinción en los <strong>Juegos Olímpicos de Montreal 1976</strong>. Allí, el nadador terminó en la séptima posición y, en aquella época, únicamente recibían diploma los seis primeros y no los ocho. </p>



<h2 class="wp-block-heading" id="h-jefferson-perez-volvio-y-la-decada-del-2000-trajo-mas">Jefferson Pérez volvió y la década del 2000 trajo más</h2>



<figure class="wp-block-image size-large"><img decoding="async" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/dia_deporte_ecuador-1-1024x683.jpg" alt="Jefferson Pérez en los Juegos Olímpicos Atlanta 1996." class="wp-image-1418620" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/dia_deporte_ecuador-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/dia_deporte_ecuador-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/dia_deporte_ecuador-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/dia_deporte_ecuador-1-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/dia_deporte_ecuador-1.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption class="wp-element-caption">Jefferson Pérez en los Juegos Olímpicos Atlanta 1996.</figcaption></figure>



<p>Después de lo sucedido con Jorge Delgado, <strong>Jefferson Pérez</strong> logró diploma y medalla de oro en los Juegos Olímpicos de Atlanta 1996. Allí, el azuayo triunfo en la prueba de 20 kilómetros marcha. </p>



<p><strong>Pérez </strong>volvió a conseguir un diploma olímpico en Sidney 2000, donde se ubicó en el cuarto lugar. En Atenas 2004 repitió al obtener la misma posición y<strong> Alexandra Escobar</strong> lo consiguió gracias a un séptimo puesto en halterofilia. </p>



<p>En los Juegos Olímpicos de Beijing 2008, <strong>Jefferson Pérez </strong>tuvo un nuevo un diploma al ponerse la medalla de plata. Durante aquel mismo evento, <strong>Escobar </strong>lo hizo al finalizar en cuarto puesto; Carlos Góngora, en boxeo, terminó en quinta posición. </p>



<h2 class="wp-block-heading" id="h-londres-2012-y-rio-2016-de-los-mas-existosos">Londres 2012 y Río 2016, de los más existosos</h2>



<figure class="wp-block-image size-large"><img decoding="async" width="1024" height="756" src="https://www.elcomercio.com/wp-content/uploads/2024/07/3981200-1024x756.jpg" alt="Álex Quiñónez dutante los Juegos Olímpicos de Lonres 2012." class="wp-image-1420476" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/3981200-1024x756.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/3981200-300x221.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/3981200-150x111.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/3981200-768x567.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/3981200-1200x886.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/3981200-1536x1134.jpg 1536w, https://www.elcomercio.com/wp-content/uploads/2024/07/3981200-2048x1512.jpg 2048w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption class="wp-element-caption">Álex Quiñónez dutante los Juegos Olímpicos de Lonres 2012.</figcaption></figure>



<p>En los Juegos Olímpicos de Londres 2012, Ecuador se adjudicó cinco diplomas. <strong>Seledina Nieve</strong> y <strong>Alexandra Escobar</strong> terminaron en el séptimo puesto de halterofilia, <strong>David Arroyo</strong> en el sexto y Rosa Tenorio en el octavo. <strong>Álex Quiñónez</strong> fue séptimo en 100 metros planos, también consiguió un diploma. </p>



<p>En Río 2016 el número se repitió. Los boxeadores <strong>Carlos Quipo y Carlos Mina</strong> finalizaron en la quinta posición y las pesistas <strong>Neisi Dajomes y Alexandra Escobar</strong>, en la séptima y cuarta. </p>



<h2 class="wp-block-heading" id="h-tokio-2020-1-los-mejores-juegos-olimpicos-para-ecuador">Tokio 2020+1, los mejores Juegos Olímpicos para Ecuador</h2>



<figure class="wp-block-image size-large"><img decoding="async" width="700" height="417" src="https://www.elcomercio.com/wp-content/uploads/2021/07/Carapaz-3-2-700x417.jpg" alt="" class="wp-image-687906" srcset="https://www.elcomercio.com/wp-content/uploads/2021/07/Carapaz-3-2-700x417.jpg 700w, https://www.elcomercio.com/wp-content/uploads/2021/07/Carapaz-3-2-300x179.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2021/07/Carapaz-3-2-40x24.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2021/07/Carapaz-3-2-55x33.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2021/07/Carapaz-3-2-100x60.jpg 100w, https://www.elcomercio.com/wp-content/uploads/2021/07/Carapaz-3-2.jpg 859w" sizes="(max-width: 700px) 100vw, 700px" /><figcaption class="wp-element-caption">El ciclista ecuatoriano Richard Carapaz con el diploma olímpico y la caja de la medalla de oro. Cortesía del COE</figcaption></figure>



<p>En Tokio 2020+1, Ecuador consiguió tres medallas y, por ende, la misma cantidad de diplomas. Richard Carapaz obtuvo el oro en ciclismo, las pesistas<strong> Neisi Dájomes y Tamara Salazar </strong>se llevaron el oro y la plata.</p>



<p>Cuatro tricolores más obtuvieron diplomas. <strong>Alfredo Campo</strong> finalizó quinto en ciclismo BMX; <strong>Lucía Yépez</strong> y  L<strong>uisa Valverde</strong>, octavas en lucha; y <strong>Angie Palacios</strong>, sexta en halterofilia.</p>



<h2 class="wp-block-heading" id="h-como-se-otorgan-los-diplomas-olimpicos">¿Cómo se otorgan los diplomas olímpicos?</h2>



<p>Los atletas que en las distintas disciplinas de sus deportes finalicen <strong>entre el primer y el octavo luga</strong>r se hacen acreedores a un diploma olímpico. Este cuenta con un diseño exclusivo del evento y está firmado por el presidente del Comité Olímpico Internacional y el Comité Organizador. </p>



<p>A partir de 1981, la entidad empezó a otorgar diplomas a los <strong>ocho primeros deportistas</strong>. En el caso de los ganadores de medalla, estos reciben el documento con otros detalles que acreditan su podio<a href="https://en.wikipedia.org/wiki/2024_Summer_Olympics" title="https://en.wikipedia.org/wiki/2024_Summer_Olympics" data-type="link" data-id="https://en.wikipedia.org/wiki/2024_Summer_Olympics">.</a> </p>
<h1>Caravana de transportistas llegó a Quito para exigir seguridad en las vías</h1><h2>La movilización pacífica se realizó la tarde de este lunes 29 de julio.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/movilizacion-transporte.jpg" class="attachment-full size-full wp-post-image" alt="Alrededor de 600 vehículos, entre camiones, tráileres y livianos, participaron de la caravana" decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/movilizacion-transporte.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/movilizacion-transporte-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/movilizacion-transporte-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/movilizacion-transporte-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/movilizacion-transporte-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>Una caravana de <strong>transportistas pesados</strong> llegó a <strong>Quito</strong> la tarde de este lunes 29 de julio de 2024 para reunirse con el <strong>Gobierno Nacional</strong>.</p>



<p>Los conductores y representantes de la Federación Nacional de Asociaciones de Conductores del Ecuador (<strong>Fenace</strong>) tomaron esta medida para exigir mayores<strong> controles de seguridad</strong> en las vías del país.</p>



<h3 class="wp-block-heading" id="h-mas-noticias">Más noticias</h3>



<ul class="wp-block-list">
<li><a href="https://www.elcomercio.com/actualidad/ecuador/la-inseguridad-en-ecuador-va-mas-alla-de-las-armas.html" title="La inseguridad en Ecuador va más allá de las armas" data-type="post" data-id="1418092" target="_blank" rel="noreferrer noopener">La inseguridad en Ecuador va más allá de las armas</a></li>



<li><a href="https://www.elcomercio.com/actualidad/quito/barrios-quito-organizan-inseguridad-policia-nacional.html" title="WhatsApp, una de las herramientas que se usa en Quito para combatir la inseguridad" data-type="post" data-id="1416583" target="_blank" rel="noreferrer noopener">WhatsApp, una de las herramientas que se usa en Quito para combatir la inseguridad</a></li>



<li><a href="https://www.elcomercio.com/actualidad/seguridad/guardias-privados-policia-plan-seguridad.html" title="Guardias privados apoyarán a la Policía en seguridad, ¿cómo funciona este plan?" data-type="post" data-id="1413138" target="_blank" rel="noreferrer noopener">Guardias privados apoyarán a la Policía en seguridad, ¿cómo funciona este plan?</a></li>
</ul>



<p>Según detalló <strong>Carlos Martínez</strong>, presidente de la federación, alrededor de <strong>600 transportistas</strong> de las 24 provincias llegaron a la capital entre <strong>bocinas, banderas</strong> y <strong>pancartas</strong>.</p>



<p>&#8220;Decidimos venir porque<strong> las carreteras están abandonada</strong>s, nos afecta la inseguridad en nuestro trabajo, tenemos <strong>36 compañeros abatidos </strong>este año y otros secuestrados a manos de la delincuencia&#8221;, manifestó.</p>



<p>El dirigente aclaró que su organización se movilizó <strong>pacíficamente</strong> por cuenta propia y que no se sienten respaldados por otras agremiaciones.</p>



<p>&#8220;Las otras federaciones de transporte que se han sentado a &#8216;dialogar&#8217; con el Gobierno y otros sectores <strong>solo han sacado beneficio y provecho para ellos</strong>&#8220;, dijo Martínez.</p>



<h2 class="wp-block-heading" id="h-caravana-termino-en-el-trebol">Caravana terminó en El Trébol</h2>



<p>Los conductores profesionales tenían previsto recorrer varias calles de Quito, desde el terminal de Quitumbe hasta las cercanías al <strong>Centro Histórico</strong>.</p>



<p>Sin embargo, el operativo de movilidad de la Agencia Metropolitana de Tránsito (<strong>AMT</strong>) recomendó que la caravana de <strong>tráileres y camiones</strong> finalizara en el sector de El Trébol.</p>



<p>En este punto, los conductores estacionaron sus unidades. La <strong>Policía Nacional </strong>brindó resguardo a los vehículos.</p>



<p>Tras su llegada, <strong>ocho dirigentes</strong> del transporte pesado se reunieron con representantes del Gobierno de <strong>Daniel Noboa</strong>, en el<strong> Palacio de Carondelet</strong>.</p>



<p>Se espera que en las próximas horas la Fenace comunique los acuerdos de seguridad alcanzados.</p>



<h2 class="wp-block-heading" id="h-vias-mas-peligrosas-del-ecuador">Vías más peligrosas del Ecuador</h2>



<p>Al pedido de la Asociación de Conductores del Ecuador se suma la de la&nbsp;<strong>Federación Nacional de Transporte Pesado del Ecuador</strong> (Fenatrape)</p>



<p><strong>Luis Felipe Vizcaíno</strong>, representante de la agremiación ratificó la solicitud al Gobierno de fortalecer la seguridad en las vías.</p>



<p>Según el dirigente, las carreteras de Ecuador, de forma general, son&nbsp;<strong>peligrosas</strong>, pero existen algunas vías que son consideradas como&nbsp;<strong>zonas rojas</strong>. Estas son:</p>



<ul class="wp-block-list">
<li>Santo Domingo-<strong>Quevedo</strong>-Guayaquil</li>



<li><strong>Guayaquil</strong>-Naranjal-<strong>Machala</strong>-Huaquillas</li>



<li>Cuenca-<strong>Molleturo</strong>-El Empalme</li>



<li>Cajas-Otavalo-<strong>Carchi</strong></li>



<li>Loreto-<strong>Coca</strong>-Lago Agrio</li>
</ul>
<h1>Japón lidera el medallero de los Juegos Olímpicos de París 2024</h1><h2>Japón es el nuevo líder del medallero olímpico de los Juegos Olímpicos de París 2024. ¿En qué puesto está la delegación de Ecuador?</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-29T184401.155.jpg" class="attachment-full size-full wp-post-image" alt="Gimnastas del equipo masculino de Japón con la medalla de oro de los Juegos Olímpicos de París 2024." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-29T184401.155.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-29T184401.155-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-29T184401.155-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-29T184401.155-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-29T184401.155-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>Acabado el tercer día de competencia oficial de los <strong>Juegos Olímpicos</strong> <strong>de París 2024,</strong> que se disputó este lunes 29 de julio, la delegación de Japón está en la primera posición del medallero olímpico, con seis medallas de oro. </p>



<p>El podio lo completa la anfitriona de la cita olímpica<strong>, Francia, con cinco medallas de oro, y China</strong>, que también tiene la misma cantidad de oros. Estados Unidos, que es el favorito a quedarse con el primer puesto, está en la sexta casilla con apenas tres oros. </p>

<h2 class="wp-block-heading" id="h-japon-lidera-el-medallero-de-los-juegos-olimpicos-nbsp">Japón lidera el medallero de los Juegos Olímpicos&nbsp;</h2>



<p>La <strong>delegación de Japón tiene seis medallas de oro </strong>que se dividen en </p>



<ul class="wp-block-list">
<li>Dos en <strong>skateboarding</strong>, una en masculino, gracias a Horigome Yuto y otra en femenino, gracias a Coco Yoshizawa. </li>



<li>Dos en <strong>judo</strong>, una en la categoría 48 kg femenino por Tsunoda Natsumi y otra en la categoría 66 kg masculino por Abe Hifumi.</li>



<li>Una en <strong>esgrima</strong> en espada individual masculina por Kano Koki</li>



<li>Una en <strong>gimnasia artística</strong>, que la consiguió el equipo masculino. </li>
</ul>



<p>Además, el país nipón tiene <strong>dos medallas de plata</strong>, una en natación y otra en skateboarding, y<strong> cuatro medallas de bronce</strong>, una en hípica y tres en judo, que dan un total de 12  medallas en total en los Juegos Olímpicos de París 2024. </p>



<h2 class="wp-block-heading" id="h-el-pais-con-mas-medallas-olimpicas">¿El país con más medallas olímpicas?</h2>



<p>En lo que va de los Juegos Olímpicos, <strong>Estados Unidos </strong>es el país que más medallas tiene. </p>



<p>La delegación <strong>norteamericana tiene un total de 20 medallas</strong>, pero solo tres son de oro. El resto son ocho de plata y nueve de bronce. </p>



<p>Sus preseas doradas correspondan una a esgrima y dos a natación.&nbsp;</p>



<h2 class="wp-block-heading" id="h-en-que-puesto-esta-ecuador">¿En qué puesto está Ecuador?</h2>



<p>La d<strong>elegación de Ecuador,</strong> al no tener ninguna medalla olímpica hasta el momento, no tiene un puesto asignado en el medallero de los Juegos Olímpicos de París 2024. </p>



<p>Sin embargo, ya contamos con<strong> dos diplomas olímpicos </strong>asegurados gracias a Gerlon Congo y María José Palacios, boxeadores ecuatorianos que están entre los ocho mejores de sus respectivas categorías. </p>

<h1>Ricardo Montaner y otros famosos que rechazan a Nicolás Maduro</h1><h2>La jornada electoral en Venezuela no solo despertó reacciones a escala nacional sino también internacional. </h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/rechazo-nicolas-maduro-el-comercio-6.jpg" class="attachment-full size-full wp-post-image" alt="Scarlet Ortiz, Ricardo Montaner, Gaby Espino. Fotos: Instagram" decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/rechazo-nicolas-maduro-el-comercio-6.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/rechazo-nicolas-maduro-el-comercio-6-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/rechazo-nicolas-maduro-el-comercio-6-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/rechazo-nicolas-maduro-el-comercio-6-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/rechazo-nicolas-maduro-el-comercio-6-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>El domingo 28 de julio de 2024, se llevaron a cabo las elecciones presidenciales en Venezuela para el período 2025-2030. Según los resultados del <strong>Consejo Nacional Electoral (CNE), Nicolás Maduro fue declarado ganador. </strong></p>



<p>La noticia se conoció en horas de la madrugada y generó una <strong>oleada de reacciones, con muchos famosos</strong> denunciando lo que consideran un fraude electoral.</p>



<p>Millones de venezolanos participaron en los comicios, mientras el mundo observaba atentamente. El <strong>candidato presidencial Edmundo González y la líder opositora María Corina Machado</strong> rechazaron los resultados, exigiendo una auditoría y gritando &#8220;Fraude&#8221;.</p>



<p>La frustración y descontento se hicieron palpables entre los venezolanos y aquellos que esperaban un cambio político. Maduro obtuvo el 51,2% de los votos, mientras que González logró el 44,25%.</p>



<p>Numerosas figuras venezolanas del entretenimiento expresaron su descontento a través de las redes sociales. El cantante Ricardo Montaner, Nacho, la artista <a href="https://www.instagram.com/lelepons/?hl=es-la" title="https://www.instagram.com/lelepons/?hl=es-la" data-type="link" data-id="https://www.instagram.com/lelepons/?hl=es-la">Lele Pons</a>, la actriz <a href="https://www.instagram.com/gabyspanictv/?hl=es" title="https://www.instagram.com/gabyspanictv/?hl=es" data-type="link" data-id="https://www.instagram.com/gabyspanictv/?hl=es">Gabriela Spanic </a>y otros artistas criticaron la tercera reelección de Maduro. </p>

<p>La actriz Gaby Espino compartió su &#8220;horrible sensación&#8221; sobre los resultados, mientras Lele Pons afirmó: &#8220;¡Nos robaron los votos!&#8221;. </p>



<p>Gabriela Spanic instó a no desmotivarse, y la <strong>ex Miss Universo<a href="https://www.instagram.com/machadooficial/?hl=es" title="https://www.instagram.com/machadooficial/?hl=es" data-type="link" data-id="https://www.instagram.com/machadooficial/?hl=es"> Alicia Machado</a> </strong>lamentó: &#8220;Otro día en el que se burlan de la esperanza de todo un país&#8230;&#8221;. </p>

<p>Por su parte, el cantautor <a href="https://www.instagram.com/francodevita/?hl=es" title="https://www.instagram.com/francodevita/?hl=es" data-type="link" data-id="https://www.instagram.com/francodevita/?hl=es">Franco de Vita</a> mostró su apoyo a los opositores Edmundo González y María Corina Machado mediante un video durante la campaña electoral. </p>



<p>Celebridades como Don Omar, Alejandro Sanz y la ex Miss Universo Dayana Mendoza también han expresado su simpatía hacia la oposición a Maduro.</p>



<p>En contraste, Roger Waters, miembro fundador de Pink Floyd, generó controversia al criticar a González y Machado en Twitter. La cantante puertorriqueña Olga Tañón compartió su canción Todo pasará, enviando un mensaje de esperanza y pidiendo la protección de Dios para todos. </p>

<h2 class="wp-block-heading" id="h-el-puma-dedico-cancion-a-venezuela-antes-de-las-elecciones">El Puma dedicó canción a Venezuela antes de las elecciones</h2>



<figure class="wp-block-embed is-provider-youtube wp-block-embed-youtube"><div class="wp-block-embed__wrapper">
<iframe title="José Luis Rodríguez - Yo Regresaré (Official Video)" width="500" height="281" src="https://www.youtube.com/embed/IzW4dXCNHk0?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
</div></figure>



<p>Antes de las elecciones presidenciales en Venezuela, la canción Yo regresaré de José Luis Rodríguez, conocido como El Puma, resurgió en las redes sociales. Publicada en mayo de 2021, la canción expresa el anhelo de regresar a Venezuela y describe el sufrimiento y la violencia causados por la disputa política. </p>



<p>La canción de El Puma se suma a otras composiciones de apoyo a la oposición a Nicolás Maduro, como las de Nacho &#8216;La Criatura&#8217;. Durante las elecciones a la Asamblea Nacional de 2015, Nacho y Víctor Muñoz dedicaron el tema <a href="https://www.youtube.com/watch?v=P_UyU3TIU-g" title="https://www.youtube.com/watch?v=P_UyU3TIU-g" data-type="link" data-id="https://www.youtube.com/watch?v=P_UyU3TIU-g">Mi Felicidad</a> a la oposición. </p>



<p><a href="https://www.youtube.com/watch?v=xDzyimHBM9w&amp;t=1s" title="">Valiente</a>, una colaboración de Nacho con Franco de Vita, Víctor Muñoz y el grupo &#8220;Los Fantásticos&#8221; también inspiró a los venezolanos a mantener la esperanza por la libertad del país. La jornada electoral en Venezuela no solo despertó reacciones a escala nacional sino también internacional. </p>
<h1>OEA abordará resultados de elecciones en Venezuela este miércoles 31 de julio</h1><h2>Ecuador y 11 países más hicieron esta solicitud a la OEA para abordar el resultado de las elecciones en Venezuela.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/04/oea.jpg" class="attachment-full size-full wp-post-image" alt="La Organización de Estados Americanos (OEA) es veedora en procesos electorales. Imagen referencial." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/04/oea.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/04/oea-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/04/oea-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/04/oea-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/04/oea-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/04/oea-40x27.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2024/04/oea-55x37.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2024/04/oea-100x67.jpg 100w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>La Misión Permanente del <strong>Ecuador </strong>ante la <strong>Organización de los Estados Americanos (OEA) </strong>solicitó una sesión extraordinaria urgente del Consejo Permanente.</p>



<p>El pedido fue realizado este lunes 29 de julio de 2024, a través de un oficio dirigido a la OEA.</p>

<li><a href="https://www.elcomercio.com/actualidad/mundo/venezolanos-ecuador-reaccionan-conmocionados-triunfo-de-maduro.html" title="Venezolanos en Ecuador reaccionan conmocionados ante el triunfo de Maduro" data-type="post" data-id="1420253">Venezolanos en Ecuador reaccionan conmocionados ante el triunfo de Maduro</a></li>

<p>Desde que se conoció el resultado de las elecciones en Venezuela, Ecuador y otros países han cuestionado la transparencia de los resultados.</p>



<p>Además, han pedido el reconteo de los votos.</p>



<p>La oposición en Venezuela, encabezada por <strong>María Corina Machado</strong>, asegura que los resultados electorales les fueron favorables.</p>



<p>Sin embargo, el presidente <strong>Nicolás Maduro</strong>, quien fue reelecto, según los resultados oficiales, rechazó estos pronunciamientos.</p>



<p>El<strong> Consejo Nacional Electoral de Venezuela</strong> proclamó los resultados de forma oficial.</p>



<p>En las últimas horas, María Corina Machado dijo que la victoria de <strong>Edmundo González</strong> es aplastante.</p>



<p>Además, llamó a la población a <strong>movilizarse pacíficamente</strong>.</p>



<h2 class="wp-block-heading" id="h-fecha-y-hora-para-sesion-pedida-a-la-oea-por-ecuador-y-11-paises-sobre-las-elecciones-en-venezuela">Fecha y hora para sesión pedida a la OEA por Ecuador y 11 países sobre las elecciones en Venezuela</h2>



<p>Los 11 países que comparten este pedido son: <strong>Argentina, Canadá, Chile, Costa Rica, Estados Unidos de América, Guatemala, Panamá, Paraguay</strong>.</p>



<p>Además, <strong>Perú, República Dominicana, Uruguay y el mismo Ecuador</strong>.</p>



<p>Los doce países solicitan la convocatoria a una sesión extraordinaria urgente del Consejo Permanente de la OEA.</p>



<p>Proponen el <strong>miércoles 31 de julio de 2024</strong>, a las 15h00, para la realización de esta sesión.</p>



<p>La finalidad es abordar las &#8220;Los resultados del proceso electoral en Venezuela&#8221;.</p>

</ul>



<p>La remisión se hizo para su correspondiente<strong> objeción o sanción, </strong>de acuerdo con el <strong>artículo 63 de la Ley Orgánica de la Función Legislativa</strong>.</p>



<h2 class="wp-block-heading" id="h-objeto-y-plazo-de-objecion-de-la-asamblea-nacional">Objeto y plazo de objeción de la Asamblea Nacional</h2>



<p>El plazo para expedir la objeción por parte del<strong> Presidente de la República </strong>terminaba el 24 de julio de 2024. </p>



<p>Sin embargo, el 25 de julio de 2024, la <strong>Presidencia de la República</strong> remitió a la Asamblea Nacional el oficio N.º T.280–SGJ–23–0305. En este oficio, se presentaba una objeción parcial por inconstitucionalidad del <strong>proyecto de ley</strong>.</p>



<blockquote class="twitter-tweet"><p lang="es" dir="ltr">La Asamblea Nacional informa que la Ley Orgánica de Prevención, Detección y Combate del Delito de Lavado de Activos y de la Financiación de Otros Delitos ha sido publicada en el cuarto suplemento del Registro Oficial No. 610, luego de haber sido promulgada por el Legislativo.… <a href="https://t.co/wiJ0QboVU8">pic.twitter.com/wiJ0QboVU8</a></p>&mdash; Asamblea Nacional (@AsambleaEcuador) <a href="https://twitter.com/AsambleaEcuador/status/1818034583499325839?ref_src=twsrc%5Etfw">July 29, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>



<p>La <strong>Asamblea Nacional</strong> promulgó el proyecto de ley, en cumplimiento del <strong>artículo 137 de la Carta Magna</strong> y el<strong> artículo 63 </strong>de la <strong>Ley Orgánica de la Función Legislativa</strong>. La promulgación se hizo con la aprobación en segundo debate del<strong> Pleno del Legislativo</strong>. El proyecto se envió para su inmediata publicación en el <strong>Registro Oficial</strong>.</p>



<h3 class="wp-block-heading" id="h-proceso-legislativo-y-decision-final">Proceso legislativo y decisión final</h3>



<p>La Asamblea Nacional tomó esta acción para cumplir con e<strong>l marco legal establecido</strong>. La remisión del proyecto y su o<strong>bjeción por parte del Ejecutivo</strong> se realizaron en los tiempos establecidos. La objeción presentada por la Presidencia se  atendió y se siguieron los <strong>procedimientos legislativos correspondientes</strong>.</p>



<p>El proyecto de ley busca fortalecer los mecanismos de<strong> prevención, detección y combate del lavado de activos</strong>. Esta acción es importante para mejorar la <strong>transparencia y seguridad en el país</strong>. La promulgación de esta ley representa un paso fundamental en la <strong>lucha contra el crimen financiero y la financiación de otros delitos</strong>.</p>



<h3 class="wp-block-heading" id="h-publicacion-en-el-registro-oficial">Publicación en el Registro Oficial</h3>



<p>Finalmente, la Ley Orgánica de Prevención, Detección y Combate del Delito de Lavado de Activos y de la Financiación de Otros Delitos fue publicada en el cuarto suplemento del <strong>Registro Oficial No. 610</strong>. </p>



<blockquote class="twitter-tweet"><p lang="es" dir="ltr">La Asamblea Nacional informa que la Ley Orgánica de Prevención, Detección y Combate del Delito de Lavado de Activos y de la Financiación de Otros Delitos ha sido publicada en el cuarto suplemento del Registro Oficial No. 610, luego de haber sido promulgada por el Legislativo.… <a href="https://t.co/wiJ0QboVU8">pic.twitter.com/wiJ0QboVU8</a></p>&mdash; Asamblea Nacional (@AsambleaEcuador) <a href="https://twitter.com/AsambleaEcuador/status/1818034583499325839?ref_src=twsrc%5Etfw">July 29, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>



<p>Con esta publicación, la ley <strong>entra oficialmente en vigor</strong>, lo que permite que las nuevas disposiciones legales <strong>comiencen a aplicarse</strong>.</p>



<h2 class="wp-block-heading" id="h-la-presidencia-demandara-la-inconstitucionalidad">La Presidencia demandará la inconstitucionalidad </h2>



<p>La Presidencia anunció que demandará por inconstitucionalidad el envío al Registro Oficial del Proyecto de Ley de Lavado de Activos.</p>



<p>&#8220;Rechazamos esta decisión sin fundamento (&#8230;) El Ejecutivo envió oportunamente una objeción parcial por inconstitucionalidad, con fecha 25 de julio de 2024&#8221;, señaló en el comunicado.</p>



<p>La Presidencia señala que el objetivo de ese veto era que la designación del titular de la Unidad de Análisis Financiero sea técnica &#8220;y que no caiga en intereses políticos&#8221;.</p>



<p>El comunicado de la Presidencia señaló que esta observación fue &#8220;arbitrariamente&#8221; desconocida por el Legislativo.</p>



<p>Explicó que la Presidencia recibió el proyecto de ley el 25 de junio de 2024 y que &#8220;argumentar lo contrario atenta contra la buena fe, racionalidad y la confianza legítima&#8221;.</p>



<p>&#8220;El país no puede tener más leyes mal construidas y que no responden a la realidad ecuatoriana&#8221;, concluyó la Presidencia.</p>
<h1>Maduro se buscó otro &#8220;archienemigo&#8221;</h1><h2>El Presidente de Venezuela aseguró que el dueño de SpaceX y la red social X quiere invadir su país con cohetes y un ejército.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Elon-Musk-pide-respaldo-para-Machado.jpg" class="attachment-full size-full wp-post-image" alt="El multimillonario Elon Musk respalda a María Corina Machado." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Elon-Musk-pide-respaldo-para-Machado.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Elon-Musk-pide-respaldo-para-Machado-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Elon-Musk-pide-respaldo-para-Machado-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Elon-Musk-pide-respaldo-para-Machado-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Elon-Musk-pide-respaldo-para-Machado-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>El presidente de Venezuela, Nicolás Maduro, dijo este lunes 29 de julio de 2024 que el fundador de <strong>SpaceX y de la red social X, Elon Musk</strong>, es su <strong>&#8220;nuevo archienemigo&#8221;</strong> que <strong>&#8220;quisiera venir con sus cohetes y con un ejército a invadir Venezuela&#8221;.</strong></p>



<p>&#8220;Hay una cosa que llaman redes sociales, que crean una realidad virtual, ¿y la realidad virtual quién la controla? Nuestro nuevo archienemigo, el célebre <strong>Elon Musk</strong> (…). Él quisiera venirse con sus cohetes y con un ejército a invadir Venezuela&#8221;, dijo el mandatario durante el acto de proclamación como presidente reelecto, según el <strong>Consejo Nacional Electoral (CNE)</strong>, en Caracas.</p>

<p>&#8220;¿Ustedes no lo vieron? Da vergüenza. (…) Unas imágenes de una gente llevándose unas cosas, unas cajas, y resulta que era un video de por ahí, de una gente llevándose unos aires acondicionados.</p>



<p>Entonces él dijo &#8216;la prueba contra Maduro que se robó las elecciones, las cajas que se están robando del CNE&#8217;. (…) Estás desesperado, te fuiste de boca, Elon Musk&#8221;, manifestó el mandatario.</p>

<h1>Hernán Galíndez confesó la fatal decisión que pensó tomar en 2010</h1><h2>Hernán Galíndez llegó al fútbol de Ecuador en el 2012 para jugar en Universidad Católica. Se mantuvo por 10 temporadas consecutivas.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/hernan_galindez_huracan.jpg" class="attachment-full size-full wp-post-image" alt="Hernán Galíndez con Huracán en la temporada 2024 en el fútbol de Argentina." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/hernan_galindez_huracan.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/hernan_galindez_huracan-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/hernan_galindez_huracan-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/hernan_galindez_huracan-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/hernan_galindez_huracan-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p><strong>Hernán Galíndez </strong>vive un momento feliz con Huracán en la Primera División del Fútbol de Argentina. En las ocho primeras jornadas son los líderes absolutos en la tabla de posiciones.</p>



<p>La campaña de Hernán Galíndez y su <strong>Huracán se resume en cinco victorias y tres empates</strong>. Acumula 18 puntos. Marcó 10 goles y recibió tres para tener un gol diferencia positivo de +7.</p>

<p>Galíndez regresó al fútbol de <strong>Argentina luego de 13 años</strong>. Su última aventura fue en 2011 con Rosario Central, club en el que se formó desde los 10 años y debutó profesionalmente en 2008 con 21.</p>



<p>En el equipo rosarino <strong>jugó por primera vez profesionalmente de la mano de Pablo &#8216;Vitamina&#8217; Sánchez</strong>, actual entrenador de Liga de Quito, que lo incorporó a sus filas para reemplazar al español Josep Alcácer, cesado del cargo en mayo.</p>



<p>En la octava jornada regresó al <strong>Gigante de Arroyito para enfrentar a Rosario Central </strong>con la camiseta de Huracán. La victoria fue de 0-1 en favor de la visitan con un tanto de Walter Mazzanti. </p>



<p>Finalizado el encuentro, Galíndez conversó con los medios de comunicación y recordó los duros momentos que le <strong>tocó vivir con el descenso de Rosario Central en 2010</strong>, donde fue el arquero titular y uno de los señalados por lo sucedido.</p>

<h2 class="wp-block-heading" id="h-hernan-galindez-y-el-triste-descenso-con-central">Hernán Galíndez y el triste descenso con Central</h2>



<p>En el Torneo Clausura de 2010 el &#8216;Canalla&#8217; perdió la categoría, <strong>precisamente con Hernán Galíndez</strong> como el arquero titular ante All Boys, que se llevó la serie de la promoción por un marcador global de 4-1.</p>



<p>La ida, jugada en Buenos Aires, <strong>terminó empatada 1-1</strong>, por lo que todo hacía presagiar que en la revancha, a jugarse en Rosario, todo se definiría en favor de los locales, que contaban con el respaldo de su siempre fie hinchada.</p>



<p>Pero nada sucedió como se esperaba y la visita ganó con un contundente 0-3 con tantos de <strong>Marcelo Vieytes, Mariano Campodónico y Cristian Vella</strong>, abriendo una herida en el argentino-ecuatoriano que parece aún está abierta y que la volvió a recordar en entrevista con TyC Sports.</p>



<p>&#8220;Es la primera vez que vuelvo a jugar en este estadio después de 14 años y la gente, no todos, pero sí algunos, me mostraron su descontento. <strong>Sé que soy uno de los culpables de lo que pasó ese día</strong>, pero a mí me dolió porque era jugador de fútbol y porque era hincha de Central. Fue un momento muy duro de mi vida, no solamente en mi vida deportiva&#8221;, mencionó el mundialista en Catar 2022.</p>



<p>Aseguró que el cambio que vivió entre Argentina y Ecuador fue de 180 grados, porque pasó de jugar en estadios con 40 000 personas con rivales como <strong>Juan Román Riquelme, Martín Palermo y Juan Sebastián Verón</strong>, al torneo de la Serie B con la Universidad Católica que no pasaba de los 200 hinchas por jornada.</p>



<p>Luego recordó que en su momento, con 23 años, pensó en &#8220;<strong>hacer una locura</strong>&#8221; por todo lo que se desató con el descenso de los rosarinos.</p>



<p>&#8220;No voy a hacer una locura como en su momento lo pensé. <strong>Cualquier cosa, fueron momentos duros</strong>. Sobre mi vida, sí claro. Fue duro&#8221;, recordó el campeón en 2022 de la Liga Pro de Ecuador con Aucas, con un penal suyo atajado en los 90 minutos ante Damián Díaz, otro jugador formado en Rosario Central.</p>



<p>&#8220;Hoy puedo soportar cualquier cosa después de haber soportado eso deportivamente y soy feliz de haber pasado por eso, de <strong>haber podido superar eso porque me encontré un día jugando un Mundial</strong> y uno se acuerda de esas cosas, <a href="https://www.transfermarkt.es/hernan-galindez/leistungsdatendetails/spieler/77127/plus/0/saison/2008/wettbewerb/ARG1/verein/1418" title="" target="_blank" rel="noreferrer noopener">así que vale la pena el aprendizaje</a>&#8220;, detalló a TyC Sports.</p>
