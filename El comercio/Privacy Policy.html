tyle=" width: 0; height: 0; border-top: 2px solid transparent; border-left: 6px solid #f4f4f4; border-bottom: 2px solid transparent; transform: translateX(16px) translateY(-4px) rotate(30deg)"></div></div><div style="margin-left: auto;"><div style=" width: 0px; border-top: 8px solid #F4F4F4; border-right: 8px solid transparent; transform: translateY(16px);"></div><div style=" background-color: #F4F4F4; flex-grow: 0; height: 12px; width: 16px; transform: translateY(-4px);"></div><div style=" width: 0; height: 0; border-top: 8px solid #F4F4F4; border-left: 8px solid transparent; transform: translateY(-4px) translateX(8px);"></div></div></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center; margin-bottom: 24px;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 224px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 144px;"></div></div></a><p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a href="https://www.instagram.com/p/CMivx-Zhg_z/?utm_source=ig_embed&amp;utm_campaign=loading" style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">Una publicación compartida por Astrólogo Védico Devarshi Narada Das (@devarshinaradha)</a></p></div></blockquote> <script async="" src="//www.instagram.com/embed.js"></script> <h1>Shakira, la tarjeta rosa y otras rarezas de la Copa América</h1><h2>Artistas, hinchas, decisiones históricas, innovaciones y legendarios jugadores le darán un aspecto especial a la Copa América 2024</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/shakira.jpg" class="attachment-full size-full wp-post-image" alt="La cantante Shakira pondrá el marco musical a la Copa América con una versión especial de uno de sus éxitos." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/shakira.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/shakira-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/shakira-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/shakira-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/shakira-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Las pasiones que despierta el <strong>fútbol</strong> se volverán a sentir en la <strong>Copa América 2024</strong> que empezará este 20 de junio.</p><p>Al margen de las estrellas en la cancha, habrá otros protagonistas, además de artistas, hinchas, decisiones históricas e innovaciones que le darán un cariz especial al certamen.</p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/seleccion-ecuador-moises-caicedo-apoyo-copa-america.html" title="Moisés Caicedo exige confiar en la Selección de Ecuador en Copa América" data-type="post" data-id="1378135" target="_blank" rel="noreferrer noopener">Moisés Caicedo exige confiar en la Selección de Ecuador en Copa América</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/lionel-messi-copa-america-curiosidades.html" title="Lionel Messi revela curiosidades que emocionan antes de la Copa América" data-type="post" data-id="1378043" target="_blank" rel="noreferrer noopener">Lionel Messi revela curiosidades que emocionan antes de la Copa América</a></li></ul><h2>Shakira en la Copa América</h2><p>La cantante <strong>Shakira </strong>pondrá el marco musical al torneo con una<a href="https://www.elcomercio.com/deportes/futbol/copa-america-himno-wakawaka-shakira.html" title="" target="_blank" rel="noreferrer noopener"> versión especial de &#8216;Puntería</a>&#8216;, tema que destaca en su más reciente álbum, &#8216;Las mujeres ya no lloran&#8217;.</p><p>La colombiana es toda una experimentada en la producción de éxitos musicales para eventos deportivos desde que su &#8216;Hips don&#8217;t lie &#8211; <strong>Bamboo</strong>&#8216;, interpretada junto al rapero haitiano Wyclef Jean, fue proclamado la melodía oficial del Mundial de Alemania 2006.</p><p>Luego vino el célebre &#8216;<strong>Waka waka</strong>&#8216;, el himno del <a href="https://es.wikipedia.org/wiki/Copa_Mundial_de_F%C3%BAtbol_de_2010" title="" target="_blank" rel="noreferrer noopener">Mundial de Sudáfrica 2010</a>, y la canción &#8216;La la la&#8217;, que interpretó en la final de la Copa del Mundo de Brasil 2014.</p><h2 id="h-un-guia"><strong>Un guía</strong></h2><p>El entrenador Marcelo Bielsa, ahora desde el banquillo de Uruguay, vuelve a participar en una<strong> </strong>Copa América después de dos décadas, con el reto ahora de desempatar el número de títulos logrados por la Celeste y su natal <strong>Argentina,</strong> actual campeona del mundo y del continente.</p><p>Desde el comienzo del torneo en 1916, ambas selecciones se han consagrado campeonas en 15 ocasiones cada una.</p><p>Considerado casi un guía espiritual del fútbol por quienes le admiran, Bielsa deberá ratificar el buen momento de la Celeste, que es segunda en las eliminatorias sudamericanas del Mundial de 2026 y llega a la Copa América con un empate a cero ante <strong>Costa Rica</strong> y una goleada por 4-0 a México.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Disen%CC%83o-sin-ti%CC%81tulo-1024x683.jpeg" alt="Marcelo Bielsa, DT de la Selección de Uruguay, en uno de los amistosos previos a la Copa América." class="wp-image-1367855" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Disen%CC%83o-sin-ti%CC%81tulo-1024x683.jpeg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Disen%CC%83o-sin-ti%CC%81tulo-300x200.jpeg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Disen%CC%83o-sin-ti%CC%81tulo-150x100.jpeg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Disen%CC%83o-sin-ti%CC%81tulo-768x512.jpeg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/Disen%CC%83o-sin-ti%CC%81tulo.jpeg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Marcelo Bielsa, DT de la Selección de Uruguay, en uno de los amistosos previos a la Copa América.</figcaption></figure><h2><strong>Justicia femenina</strong> en Copa América</h2><p>Por primera vez en su historia, la <strong>Copa América</strong> incluirá a mujeres entre sus árbitros, algunas como centrales y otras como asistentes.</p><p>En el grupo destaca la brasileña Edina Alves Batista, la primera mujer que dirigió en un torneo masculino absoluto de la FIFA: el Mundial de Clubes jugado en Catar en 2020.</p><p>También la estadounidense Mary Victoria Penso, que dirigió la final del Mundial femenino de 2023 y fue la primera en conducir un partido de la MLS.</p><p>Junto a ellas estarán las brasileñas Neuza Back, Cindy Nahuelco y María Belén Carvajal, las estadounidenses Brooke Mayo y Kathryn Nesbitt, la colombiana Mary Blanco y la venezolana Migdalia Rodríguez, que serán asistentes.</p><p>Además, la nicaragüense Tatiana Guzmán estará en el VAR.</p><h2><strong>Beckham sin sus estrellas</strong> en la Copa América</h2><p>La MLS estadounidense avanzará de forma paralela a la <strong>Copa América</strong>, lo que hará que equipos como Inter Miami, del exjugador David Beckham, pierda a estrellas como el argentino<strong> Lionel Messi </strong>y el uruguayo <strong>Luis Suárez</strong>, convocados por sus selecciones.</p><p>La preocupación es evidente en filas del club dirigido por el argentino <strong>Gerardo Martino</strong>, ya que ambos jugadores se perderán varios partidos, lo que podría poner en riesgo el liderato actual del Inter en la Conferencia Este de la MLS.</p><p>El Inter de <strong>Beckham </strong>no será el único afectado, pues también el <strong>Orlando City</strong> cedió a la selección peruana al guardameta <strong>Pedro Gallese</strong> y al volante <strong>Wilder Cartagena</strong>, y Los Angeles hizo lo propio con el delantero uruguayo Cristian Olivera.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-15T111255.119-1024x683.jpg" alt="Lionel Messi encabeza a la Selección de Argentina para la Copa América 2024." class="wp-image-1375266" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-15T111255.119-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-15T111255.119-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-15T111255.119-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-15T111255.119-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-15T111255.119.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Lionel Messi encabeza a la Selección de Argentina para la Copa América 2024.</figcaption></figure><h2><strong>Tribuna hispana</strong></h2><p>La protagonista indiscutible desde las gradas será la comunidad latinoamericana en Estados Unidos, a la que se sumarán los numerosos hinchas que viajarán desde los países participantes en el certamen para apoyar a sus selecciones.</p><p>Estados Unidos tiene una población superior a 331 millones de personas, de las que más de 62 millones son de origen hispanoamericano, según datos del Censo de 2020.</p><p>Aunque el fútbol no es el deporte mayor en el país norteamericano, es probable que algunos de sus habitantes no hispanos también se vuelquen a las canchas impulsados sobre todo por la &#8216;Messimanía&#8217; desatada tras la llegada del astro argentino a la MLS en 2023.</p><h2><strong>Capitán, la mascota del torneo</strong></h2><p>La cuadragésima octava edición de la <strong>Copa América </strong>tendrá como mascota a Capitán, un águila que representa &#8220;la fusión única entre la pasión sudamericana por el fútbol y la vibrante atmósfera estadounidense&#8221;, según explicó la Conmebol.</p><p>La institución deportiva señaló que eligió a esa ave por su &#8220;simbología&#8221; en diversas culturas de América y aseguró que &#8220;invita a celebrar la diversidad cultural de Sudamérica&#8221; y del país anfitrión, respetando &#8220;siempre&#8221; las diferencias entre los países.</p><p>Hija de madre latina y padre estadounidense, <strong>Capitán</strong> tiene la cabeza roja y el resto de su plumaje es azul oscuro. Además, viste una camiseta blanca con franjas rojas y azules en las mangas, un pantalón corto azul y medias blancas.</p><h2><strong>Tarjeta rosa</strong></h2><p>La tarjeta rosa es una innovación presentada por la <strong>Conmebol</strong> como una medida de seguridad para que los equipos puedan hacer un sexto cambio en un partido en casos de traumatismo craneoencefálico y conmoción cerebral de alguno de sus jugadores.</p><p>Los árbitros no enseñarán esta tarjeta, sino que en realidad será un formulario distinto al de las sustituciones regulares.</p><p>Si un equipo recurre a esta medida, su rival automáticamente dispondrá de una sustitución adicional que podrá ser simultánea o posterior al cambio por traumatismo.&nbsp;</p><h1>Cristiano Ronaldo, el hombre récord de la Eurocopa</h1><h2>Cristiano Ronaldo cuenta con 10 récords en la Eurocopa y busca acrecentar su leyenda en la edición de 2024.</h2><figure><img width="1200" height="801" src="https://www.elcomercio.com/wp-content/uploads/2024/06/77297dd92dcc2e562ac2f957b1576761ad680c89.jpg" class="attachment-full size-full wp-post-image" alt="Cristiano Ronaldo celebra el triunfo de Portugal en la Eurocopa ante República Checa." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/77297dd92dcc2e562ac2f957b1576761ad680c89.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/77297dd92dcc2e562ac2f957b1576761ad680c89-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/77297dd92dcc2e562ac2f957b1576761ad680c89-1024x684.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/77297dd92dcc2e562ac2f957b1576761ad680c89-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/77297dd92dcc2e562ac2f957b1576761ad680c89-768x513.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El astro portugués <strong>Cristiano Ronaldo</strong> encara su sexta Eurocopa consecutiva, desde su estreno del año 2004 en su país hasta la fase final en Alemania 2024, en un recorrido de récord que agrandará desde este martes, cuando inicie una nueva aventura continental con la ambición de siempre, como aspirante indudable a todo.</p><p>El futbolista fue campeón con Portugal en 2016 y llevó a su país a ganar el primer título de su historia. Pese a sus ya 39 años, &#8216;<strong>CR7</strong>&#8216; se mantiene vigente y con ganas de más con su selección.</p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/portugal-cristiano-ronaldo-eurocopa-vivo-partido-chequia.html" title="Portugal y Cristiano Ronaldo ganan al último minuto en Eurocopa" data-type="post" data-id="1378052">Portugal y Cristiano Ronaldo ganan al último minuto en Eurocopa</a></li><li><a href="https://www.elcomercio.com/deportes/eurocopa-turquia-georgia-partido.html" title="Turquía empieza bien la Eurocopa y frena a Georgia" data-type="post" data-id="1377996">Turquía empieza bien la Eurocopa y frena a Georgia</a></li><li><a href="https://www.elcomercio.com/deportes/cristiano-ronaldo-portugual-hora-chequia-eurocopa.html" title="¿A qué hora juega Cristiano Ronaldo la Eurocopa?" data-type="post" data-id="1377704">¿A qué hora juega Cristiano Ronaldo la Eurocopa?</a></li></ul><h2 id="h-el-jugador-con-mas-minutos-en-la-eurocopa">El jugador con más minutos en la Eurocopa</h2><p>&#8211; 2.033 minutos ha disputado en sus <strong>cinco Eurocopas</strong> hasta ahora, desde debut en el torneo del 12 de junio de 2004, hace 20 años, con derrota ante Grecia (1-2), cuando entró al campo para la segunda parte. Pepe, su compañero de selección, lo sigue con 1.710 minutos. Gianluigi Buffon, el imponente portero italiano, es el tercero, con 1.530 minutos.</p><h2 id="h-cristiano-ronaldo-quien-mas-partidos-tiene-en-fases-finales">Cristiano Ronaldo, quien más partidos tiene en fases finales</h2><p>&#8211; 25 partidos ha jugado Cristiano Ronaldo, a sus 39 años, en las fases finales de la <strong>Eurocopa</strong>; más que ningún otro a lo largo de la historia, seguido por dos compatriotas suyos: Pepe, también presente en Alemania 2024, y <strong>Joao Moutinho</strong>, con 19 duelos cada uno. El cuarto es el alemán Bastian Schweinsteiger, con 18, los mismos que el italiano Leonardo Bonucci.</p><h2 id="h-la-mayor-cantidad-de-titularidades">La mayor cantidad de titularidades</h2><p>&#8211; 23 titularidades ha registrado el atacante luso en la Eurocopa, aunque su primer encuentro, con 19 años, fue como suplente en el esquema dirigido por <strong>Luiz Felipe Scolari</strong>, que recurrió a él para levantar el 0-1 en contra frente a Grecia. No bastó su presencia, aunque marcó el único gol luso, a pase de Luis Figo. Hay 13 años de diferencia entre ambos. Su compatriota Pepe también es el segundo con más titularidades (19). El podio lo completan tres italianos: <strong>Gianluigi Buffon, Giorgio Chiellini y Bonucci</strong>, con 17 cada uno.</p><h2 id="h-el-maximo-goleador-historico">El máximo goleador histórico</h2><p>&#8211;<strong> 14 goles </strong>ha marcado Cristiano Ronaldo en sus encuentros en la Eurocopa, desde el primero ante Grecia, el citado día de su debut, hasta los dos últimos frente a Francia en la fase de grupos de la última edición, en 2021. No pudo batir la portería contraria en el último duelo hasta la fecha de Portugal: la eliminación en los octavos de final frente a Bélgica (1-0), el 27 de junio de 2021. Antes, Cristiano había anotado cinco dianas en tres encuentros.</p><h2 id="h-cr7-con-tantos-en-10-partidos-distintos">&#8216;CR7&#8217; con tantos en 10 partidos distintos</h2><p>&#8211; <strong>10 partidos diferentes</strong> han asistido a sus 14 goles en el torneo continental, divididos en cinco ediciones: dos tantos en 2004 (a Grecia y Países Bajos); uno en 2008 (a la República Checa); tres en 2012 (dos a Países Bajos y uno a la República Checa); tres en 2016, cuando se proclamó campeón (dos a Hungría y uno a Gales); y cinco en 2021, con otros dos a Hungría, uno a Alemania y dos a Francia. El más cercano en cantidad de partidos en los que ha marcado en esta competición es el inglés Alan Shearer, con seis. Son cuatro menos.</p><h2 id="h-dobletes-a-granel-del-bicho">Dobletes a granel del &#8216;Bicho&#8217;</h2><p>&#8211;<strong> 4 dobletes</strong> ha conseguido Cristiano Ronaldo en la Eurocopa, por encima de los dos de los alemanes <strong>Gerd Müller y Rudi Völler</strong>, el belga Romelu Lukaku y los franceses Karim Benzema y Antoine Griezmann. El astro luso los logró en el 2-2 con Francia del 23 de junio de 2021, en el 0-3 a Hungría del 15 de junio de 2021, en el 3-3 con Hungría del 22 de junio de 2016 y en el 2-1 a Países Bajos del 17 de junio de 2012.</p><h2 id="h-abrio-el-marcador-en-cinco-oportunidades">Abrió el marcador en cinco oportunidades</h2><p>&#8211; <strong>5 goles de Cristiano abrieron el marcador de la selección portuguesa </strong>en este torneo: en el 2-2 con Francia y en la derrota 2-4 con Alemania de la edición de 2020, trasladada a 2021 por la pandemia de Covid-19; en el 2-0 a Gales en 2016; en el 0-1 a la República Checa en 2012 y en el 2-1 a Países Bajos en las semifinales de la Eurocopa 2004.</p><h2 id="h-12-victorias-en-25-partidos">12 victorias en 25 partidos</h2><p>&#8211; 12 victorias suma Cristiano Ronaldo en sus 25 partidos en la Eurocopa.<strong> Nadie cuenta tantos triunfos en el recorrido de las dieciséis ediciones anteriores </strong>de la competición, aunque no ha ganado ningún de los tres últimos (dos derrotas y un empate) y sólo ha vencido cuatro de los doce más recientes, con seis igualadas y dos encuentros perdidos. Los siguientes más ganadores son los españoles Cesc Fábregas y Andrés Iniesta, con 11.</p><h2 id="h-cristiano-ronaldo-presente-en-20-acciones-de-gol">Cristiano Ronaldo, presente en 20 acciones de gol</h2><p>&#8211; <strong>20 goles</strong> han contado con él como elemento esencial, los 14 que ha marcado, pero también los seis en los que ha ejercido como pasador decisivo, en<strong> 25 encuentros</strong>. El legendario Michel Platini contribuyó en diez con la selección de Francia en apenas cinco choques. El tercer puesto lo comparten Antoine Griezmann y el alemán Jurgen Klinsmann, con la participación en nueve dianas en once y trece duelos, respectivamente.</p><h2 id="h-el-que-mas-remata-en-la-eurocopa">El que más remata en la Eurocopa</h2><p>&#8211; 60 remates ha propuesto<strong> Cristiano Ronaldo</strong> en sus apariciones ofensivas en la Eurocopa. Más que nadie. 19 de ellos han ido a portería, los mismos que el galés Gareth Bale con el que comanda ese registro, seguido por Antoine Griezmann, su competidor en esta edición, con 17, y por Álvaro Morata, con 15, desde que existe la estadísticas avanzada.</p><h1>Este es el peso de los subsidios en las finanzas públicas ecuatorianas</h1><h2>El Banco Central de Ecuador presentó un informe que compara los subsidios a los combustibles frente a otros rubros como salud y educación.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/combustibles-Ecuador.jpg" class="attachment-full size-full wp-post-image" alt="El Gobierno de Ecuador retiró los subsidios a los combustibles Extra y Ecopaís. Cortesía: Freepik" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/combustibles-Ecuador.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/combustibles-Ecuador-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/combustibles-Ecuador-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/combustibles-Ecuador-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/combustibles-Ecuador-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El monto destinado a los <strong>subsidios a los combustibles</strong> alcanzó los 3 265 millones de dólares, en el 2023. Esa cantidad superó <strong>al gasto en salud</strong>, que fue de 3 064 millones de ese período, según el <strong>Ministerio de Economía y Finanzas</strong>.</p><p>Estos subsidios a las <strong>gasolinas Extra, Ecopaís y diésel y gas</strong> <strong>licuado de petróleo</strong> representaron el 67,5% del gasto en <strong>educación</strong>, que se ubicó en 4 835 millones de dólares en 2023.</p><p>El <strong>Banco Central de Ecuador</strong> presentó un informe sobre el impacto que tienen estos subsidios en las <strong>finanzas públicas</strong>.</p><p>Otra comparativa que realizó es frente a los<strong> programas de protección social como el </strong>Bono de Desarrollo Humano (BDH), <strong>pensión al adulto mayor</strong>, entre otros. El resultado fue que superó en casi tres veces. El egreso en estos programas fue de 1 296 millones de dólares, con una cobertura de más de 1,4 millones de beneficiarios.</p><p>Para 2024, la<strong> Proforma del Presupuesto General del Estado (PGE)</strong> establece que los subsidios a los combustibles alcanzarían los 3 093 millones. Este valor supera las transferencias destinadas a la <strong>Seguridad Social</strong>, que son de 3 082 millones y al Desarrollo Social, que es de 1 549 millones.</p><p>El subsidio a las gasolinas alcanzó 644 millones de dólares en el 2023. Ese monto representó el 20% del total de los subsidios a los combustibles.</p><h3>Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/negocios/quienes-reciben-mas-subsidios-a-las-gasolinas-en-ecuador.html" title="¿Quiénes reciben más subsidios a las gasolinas en Ecuador? " data-type="post" data-id="1377885">¿Quiénes reciben más subsidios a las gasolinas en Ecuador?</a></li><li><a href="https://www.elcomercio.com/opinion/editorial/ecuador-tendra-prueba-madurez-eliminacion-subsidios.html" title="Ecuador tendrá una prueba de madurez con la eliminación de subsidios" data-type="post" data-id="1376696">Ecuador tendrá una prueba de madurez con la eliminación de subsidios</a></li><li><a href="https://www.elcomercio.com/actualidad/negocios/sector-automotriz-prefiere-eliminacion-subsidios-reformas.html" title="El sector automotor se pronuncia sobre el retiro de subsidios a extra y ecopaís" data-type="post" data-id="1374808">El sector automotor se pronuncia sobre el retiro de subsidios a extra y ecopaís</a></li></ul><h2 id="h-los-subsidios-en-las-finanzas-publicas">Los subsidios en las finanzas públicas</h2><p>El <strong>Banco Central del Ecuador</strong> destacó que entre 2010 y 2023, los subsidios a los combustibles representaron, en promedio, el 12,8% de la <strong>Proforma del Presupuesto General del Estad</strong>o.</p><p>Para 2024, este porcentaje se fijó en el 8,7%. Este informe del Central indica que, la participación más alta de los subsidios a los combustibles en relación a la Proforma ocurrió en el 2011 y 2012, que fue del 25,2% y 26%, respectivamente.</p><p>Además, se estimó que <strong>Ecuador</strong> pierde al año aproximadamente USD 200 millones por el <strong>contrabando</strong> de gasolina.</p><p>El <strong>Banco Central del Ecuador</strong> considera oportuna la implementación de un nuevo esquema de precios para las gasolinas<strong> Extra y Ecopaís</strong>, “acompañada de compensaciones monetarias para proteger a la población más vulnerable”.</p><p>Esta entidad aseguró que esta medida permitirá que los 644 millones presupuestados para subsidios a <strong>gasolinas</strong> en 2024, “en su mayoría, sean redireccionados a proteger a la población que pertenece a los deciles de ingresos más bajos, mitigar el impacto ambiental y contribuir a la sostenibilidad de las finanzas públicas”.</p><p>En <strong>Ecuador</strong>, los subsidios a los combustibles están concentrados, especialmente, en <strong>diésel, gasolinas</strong> y <strong>Gas Licuado de Petróleo (GLP</strong>). De 2010 a 2023, se destinó un total de 53 922 millones para subsidios a los combustibles. El 43% corresponde a diésel, 25% a gasolinas y el 18% a GLP. Estos tres subsidios concentraron el 86% del total para el período analizado.</p><h1>¿Por qué regresó a Ecuador Alejandra Jaramillo, ‘La Caramelo’? </h1><h2>'La Caramelo', conocida por su carrera desde concursos intercolegiales hasta su éxito en la televisión nacional, regresó a Ecuador.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/caramelo-ecuador-.jpg" class="attachment-full size-full wp-post-image" alt="Alejandra Jaramillo, comunicadora, actriz y emprendedora ecuatoriana. Foto: Instagram @ale_jaramillo." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/caramelo-ecuador-.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/caramelo-ecuador--300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/caramelo-ecuador--1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/caramelo-ecuador--150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/caramelo-ecuador--768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Alejandra Jaramillo</strong>, conocida como <strong>&#8216;La Caramelo&#8217;</strong>, realizó una breve visita a Quito. La popular presentadora, ‘influencer’ y emprendedora ecuatoriana compartió la noticia en su cuenta de <strong>Instagram</strong>.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/alejandra-jaramillo-enamorada-colombiano-habria-conquistado.html" title="https://www.elcomercio.com/tendencias/entretenimiento/alejandra-jaramillo-enamorada-colombiano-habria-conquistado.html" data-type="URL" data-id="https://www.elcomercio.com/tendencias/entretenimiento/alejandra-jaramillo-enamorada-colombiano-habria-conquistado.html" target="_blank" rel="noreferrer noopener">¿Alejandra Jaramillo está enamorada? Un colombiano va al corazón de ‘La Caramelo’</a></li><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/por-que-tendencia-alejandra-jaramillo.html" title="https://www.elcomercio.com/tendencias/entretenimiento/por-que-tendencia-alejandra-jaramillo.html" data-type="URL" data-id="https://www.elcomercio.com/tendencias/entretenimiento/por-que-tendencia-alejandra-jaramillo.html" target="_blank" rel="noreferrer noopener">¿Por qué es tendencia Alejandra Jaramillo?</a>&nbsp;</li></ul><p>Desde sus inicios en concursos de teatro intercolegiales hasta su consolidación en la televisión nacional, <strong>&#8216;La Caramelo&#8217; </strong>ha dejado una huella significativa, ganándose el cariño del público tanto en pantalla como en <strong>redes sociales</strong>.&nbsp;</p><h2><strong>¿Quién es Alejandra Jaramillo?</strong>&nbsp;</h2><p>De acuerdo con la <a href="https://alejaramillo.com.ec/alejandra/" title="https://alejaramillo.com.ec/alejandra/" data-type="URL" data-id="https://alejaramillo.com.ec/alejandra/" target="_blank" rel="noreferrer noopener">página oficial</a> de la ‘influencer’, <strong>Alejandra Jaramillo</strong> es comunicadora, actriz y emprendedora ecuatoriana originaria de Esmeraldas. Ha forjado una sólida carrera desde sus inicios en concursos intercolegiales de teatro.&nbsp;</p><p>A los 12 años debutó en televisión como parte del cuerpo de baile en el programa infantil <strong>Magneto</strong> y luego como mini presentadora. &nbsp;</p><p>Su ascenso continuó con roles protagónicos en producciones como la novela ‘Cholicienta’ y programas como ‘Destino Aventura’. &nbsp;</p><p>Tras destacarse en el canal de televisión Gama, se convirtió en panelista de <strong>‘Vamos con Todo’</strong> y conductora de <strong>‘La Fiesta del Gol’ </strong>durante el <strong>Mundial de Rusia 2018</strong>. &nbsp;</p><p>A los 25 años, consolidó su éxito en <strong>Ecuavisa</strong> con programas como<strong> ‘En Contacto’ </strong>y <strong>‘Prueba de Amor’.</strong>&nbsp;</p><h2><strong>‘La Caramelo’ regresa a Ecuador por un proyecto especial</strong>&nbsp;</h2><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/caramelo-ecuador-1-1024x683.jpg" alt="'La Caramelo' regresa a Ecuador por una colaboración con una marca. Foto: Instagram @ale_jaramillo." class="wp-image-1378473" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/caramelo-ecuador-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/caramelo-ecuador-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/caramelo-ecuador-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/caramelo-ecuador-1-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/caramelo-ecuador-1.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>&#8216;La Caramelo&#8217; regresa a Ecuador por una colaboración con una marca. Foto: Instagram @ale_jaramillo.</figcaption></figure><p>&#8216;La Caramelo&#8217; ha vuelto a Ecuador por segunda vez desde que se mudó a Miami. Actualmente participa como panelista en el nuevo programa <strong>‘Siéntese quien pueda’</strong> de Unimás, asociado con <strong>Univisión Televisa</strong>. &nbsp;</p><p>Según su publicación en <strong>Instagram </strong>(@ale_jaramillo), su visita se debe a una colaboración con una marca:&nbsp;</p><p>“Un sello necesario en mi pasaporte me hizo volver a la carita de Dios, a la capital de mi país, por 24 horas.&nbsp;<br>&nbsp;<br>Miles de recuerdos en un solo día. Mi comida, mi gente, fragancias, paisajes, y tanto que sentí.”, se puede leer en la publicación. &nbsp;</p><p>Durante su breve estadía de 24 horas en Quito, compartió en el video imágenes de su experiencia, que incluían paisajes de la serranía ecuatoriana y momentos en los que la &#8216;influencer&#8217; degustó platos típicos como el <strong>locro</strong> estilo quiteño y el <strong>ceviche</strong> estilo Jipijapa.&nbsp;</p><blockquote class="instagram-media" data-instgrm-captioned="" data-instgrm-permalink="https://www.instagram.com/reel/C8XW4kTucBa/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"><div style="padding:16px;"> <a href="https://www.instagram.com/reel/C8XW4kTucBa/?utm_source=ig_embed&amp;utm_campaign=loading" style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank" rel="noopener"><div style=" display: flex; flex-direction: row; align-items: center;"><div style="background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 40px; margin-right: 14px; width: 40px;"></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 100px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 60px;"></div></div></div><div style="padding: 19% 0;"></div><div style="display:block; height:5 0px;"></div><div style=" width: 0; height: 0; border-top: 2px solid transparent; border-left: 6px solid #f4f4f4; border-bottom: 2px solid transparent; transform: translateX(16px) translateY(-4px) rotate(30deg)"></div></div><div style="margin-left: auto;"><div style=" width: 0px; border-top: 8px solid #F4F4F4; border-right: 8px solid transparent; transform: translateY(16px);"></div><div style=" background-color: #F4F4F4; flex-grow: 0; height: 12px; width: 16px; transform: translateY(-4px);"></div><div style=" width: 0; height: 0; border-top: 8px solid #F4F4F4; border-left: 8px solid transparent; transform: translateY(-4px) translateX(8px);"></div></div></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center; margin-bottom: 24px;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 224px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 144px;"></div></div></a><p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a href="https://www.instagram.com/reel/C8XW4kTucBa/?utm_source=ig_embed&amp;utm_campaign=loading" style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">Una publicación compartida de ALEJANDRA JARAMILLO🍬 (@ale_jaramillo)</a></p></div></blockquote> <script async="" src="//www.instagram.com/embed.js"></script> <h1>Claudia Sheinbaum llama a la &#8216;unidad del movimiento&#8217;</h1><h2>Claudia Sheinbaum se comprometió a avanzar “en ser una potencia económica”.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/claudia-sheinbaum-mexico-efe.jpg" class="attachment-full size-full wp-post-image" alt="La presidenta electa de México, Claudia Sheinbaum, en la Ciudad de México." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/claudia-sheinbaum-mexico-efe.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/claudia-sheinbaum-mexico-efe-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/claudia-sheinbaum-mexico-efe-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/claudia-sheinbaum-mexico-efe-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/claudia-sheinbaum-mexico-efe-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La presidenta electa de México, <a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/mundo/claudia-sheinbaum-desafio-seguridad-periodistas.html" data-type="URL" data-id="https://www.elcomercio.com/actualidad/mundo/claudia-sheinbaum-desafio-seguridad-periodistas.html" target="_blank" title="https://www.elcomercio.com/actualidad/mundo/claudia-sheinbaum-desafio-seguridad-periodistas.html">Claudia Sheinbaum</a>, hizo un llamado este martes 18 de junio de 2024 a los legisladores de su alianza a la “unidad del movimiento”. Esto, más allá de los <strong>partidos políticos</strong> que los abanderan, para aprobar las <strong>reformas constitucionales </strong>que impulsa el Ejecutivo.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/mundo/gobierno-peru-planes-investigacion-dina-boluarte.html" title="Gobierno de Perú pide no entregar planes de investigación contra Dina Boluarte&nbsp;" data-type="post" data-id="1378165" target="_blank" rel="noreferrer noopener">Gobierno de Perú pide no entregar planes de investigación contra Dina Boluarte</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/dina-boluarte-peticion-tribunal-constitucional-relojes-rolex.html" title="Dina Boluarte hace una petición al Tribunal Constitucional sobre los relojes Rolex" data-type="post" data-id="1358662" target="_blank" rel="noreferrer noopener">Dina Boluarte hace una petición al Tribunal Constitucional sobre los relojes Rolex</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/dina-boluarte-fiscal-general-nicanor.html" title="Dina Boluarte acude a declarar ante el fiscal general" data-type="post" data-id="1355794" target="_blank" rel="noreferrer noopener">Dina Boluarte acude a declarar ante el fiscal general</a></li></ul><p>“Somos un movimiento único en el mundo y debemos asumir esa responsabilidad, no solo la unidad de nuestros partidos, sino la unidad que representa <strong>nuestro movimiento</strong> con el pueblo de México es fundamental”, destacó Sheinbaum.</p><h2>Claudia Sheinbaum, diputados y senadores</h2><p>Antes del inicio a puerta cerrada de la primera reunión con los<strong> diputados y senadores</strong> electos sobre las reformas constitucionales propuestas por Andrés Manuel López Obrador, la oficialista pidió no olvidar que su “mandato como<strong> servidores públicos </strong>es <strong>servir al pueblo</strong> de México”.</p><p>Sheinbaum recordó las<strong> cinco reformas</strong> que componen el primer paquete a aprobarse al inicio del nuevo congreso el próximo 1 de septiembre. Un mes antes de que ella asuma la presidencia. Incluyen, además de la polémica <strong>reforma judicial</strong>, la de no reelección, del <strong>Instituto de Seguridad y Servicios Sociales</strong> de los Trabajadores del Estado (ISSSTE) y dos nuevos <strong>programas sociales </strong>que prometió durante su campaña.</p><p>“Ya estaremos platicando para definir las <strong>prioridades </strong>para septiembre”, declaró la presidenta electa, quien asumirá el próximo 1 de octubre.</p><p>Asimismo, pidió seguir siendo “un <strong>ejemplo en todo el mundo</strong> de lo que representa la cuarta transformación”, como se conoce al gobierno de López Obrador.</p><p>“En estos seis años que vienen, nos vamos a sentir más orgullosos de ser mexicanos”, afirmó la futura presidenta.</p><h2>Potencia económica</h2><p>Además se comprometió a avanzar “en ser una potencia económica”, con “<strong>mayor inversión pública</strong> pero también privada”, así como con mayor paz y seguridad y “más derechos y justicia para las mujeres”.</p><p>“Vamos a seguir haciendo historia, no solo con la primera mujer presidenta, si no que con los legisladores vamos a poner todo de nuestra parte para seguir construyendo la <strong>cuarta transformación</strong>”, declaró.</p><p>Al grito de “presidenta”, y como una muestra de la unidad, los legisladores corearon una y otra vez “Es un honor estar con Obrador” y <strong>“Viva México”,</strong> a petición de Sheinbaum.</p><p>El dirigente nacional del partido gobernante, el Movimiento de Regeneración Nacional (Morena), Mario Delgado, enfatizó que aunque la coalición tiene la mayoría en el Congreso y en el Senado, quienes creen que será un <strong>gobierno autoritario</strong>, “se van a quedar con las ganas”.</p><p>Mientras que el dirigente nacional del Partido del Trabajo (PT),<strong> Alberto Anaya</strong>, acusó de “una ofensiva desestabilizadora en materia de finanzas&#8221;. Ante las fluctuaciones en el peso por la incertidumbre de la reforma al Poder Judicial, que busca, entre otras cuestiones, la elección popular de jueces y ministros.</p><p>Sheinbaum dio su mensaje de unidad acompañada de quienes fueron sus principales rivales Marcelo Ebrard, Adán Augusto López, Ricardo Monreal y Gerardo Fernández Noroña.</p><h1>Conoce las vías habilitadas para llegar a la Amazonía, tras las fuertes lluvias</h1><h2>El Gobierno Nacional en coordinación con los gobiernos autónomos descentralizados trabajan en la habilitación de las vías que conectan la Sierra con la Amazonía.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-12.jpg" class="attachment-full size-full wp-post-image" alt="Vías habilitadas para trasladarse a la Amazonía." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-12.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-12-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-12-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-12-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-12-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El Gobierno publicó un listado de las vías habilitadas para llegar a la Amazonía, tras las fuertes lluvias, registradas en los últimos días.</p><p>Varias vías fueron afectadas por las fuertes lluvias en diferentes provincias del país.</p><p>Las provincias más afectadas se ubican en la Sierra y en la Amazonía, por las lluvias del 16 de junio de 2024.</p><h3>Más noticias:</h3><ul><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/ecuador/un-canton-en-emergencia-y-activacion-del-coe-en-ocho-localidades-por-fuertes-lluvias-en-ecuador.html" data-type="post" data-id="1376743" target="_blank" title="Un cantón en emergencia y activación del COE en ocho localidades por fuertes lluvias en Ecuador">Un cantón en emergencia y activación del COE en ocho localidades por fuertes lluvias en Ecuador</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/intensas-inusuales-lluvias-ecuador-junio.html" title="¿A qué se deben las intensas e inusuales lluvias de este fin de semana?" data-type="post" data-id="1377126" target="_blank" rel="noreferrer noopener">¿A qué se deben las intensas e inusuales lluvias de este fin de semana?</a></li></ul><p>Por esta razón, la intervención del Gobierno Nacional y los gobiernos locales se ha enfocado en restablecer las conexiones viales para garantizar el comercio, el turismo, la producción y la conectividad.</p><p>El Ministerio de Transporte y Obras Públicas (MTOP) y otras instituciones del Gobierno coordinaron con los gobiernos locales de Napo, Sucumbíos, Orellana, Pastaza y Morona Santiago.</p><p>Desplegaron personal y equipos técnicos para rehabilitar la infraestructura vial afectada por la época lluviosa en la Región Amazónica.</p><h2 id="h-vias-habilitadas-para-llegar-a-la-amazonia">Vías habilitadas para llegar a la Amazonía</h2><p>El Ministerio de Transporte y Obras Públicas destalló cuáles son las vías que están habilitadas:</p><p>• Napo, la vía Pifo – Baeza – Tena.<br>• Sucumbíos, Pifo – Baeza – Lago Agrio.<br>• Orellana, por la ruta Pifo – Baeza – Narupa – Coca.<br>• Pastaza, Pifo – Baeza – Tena – Puyo.<br>• Morona Santiago, Pifo – Baeza – Tena – Puyo – «Y «de Sevilla Don Bosco – Seipa – Sucúa.<br>• Zamora Chinchipe, utilizar la ruta Pifo – Baeza – Tena – Puyo – «Y «de Sevilla Don Bosco – Seipa – Sucúa – Macas-Gualaquiza – El Pangui – Yantzaza – Zamora, o la Cuenca – Sigshi – Chiguinda – Bomboiza – El Pangui – Yantzaza – Zamora.</p><p>El Gobierno y los gobiernos locales continúan con las labores de limpieza de los derrumbes en la Red Vial con personal y maquinaria.</p><p>Además, existe un monitoreo constante para ejecutar acciones inmediatas ante las emergencias.</p><p>La ciudaanía puede conocer el estado vial, a nivel nacional, consulte nuestras redes sociales y la página web de la institución: www.obraspublicas.gob.ec</p><p></p><h1>Una exposición busca sensibilizar sobre el racismo y el colonialismo en Ecuador </h1><h2>La exposición 'Petrona, Úrsula, Isabel: Silencios y resistencias en la historia colonial' explora el impacto del colonialismo y el racismo.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/exposicion-museo-carmen-alto.jpg" class="attachment-full size-full wp-post-image" alt="&#039;Petrona, Úrsula, Isabel: silencios y resistencias en la historia colonial&#039; revela la deshumanización y resistencia de los colonizados. Foto: Cortesía Museo del Carmen Alto." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/exposicion-museo-carmen-alto.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/exposicion-museo-carmen-alto-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/exposicion-museo-carmen-alto-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/exposicion-museo-carmen-alto-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/exposicion-museo-carmen-alto-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El <strong>Museo del Carmen Alto</strong> presenta la exposición temporal ‘Petrona, Úrsula, Isabel. Silencios y resistencias en la historia colonial’.&nbsp;&nbsp;</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/tendencias/cultura/dia-museos-quito-cultura-actividades-efemeride.html" title="https://www.elcomercio.com/tendencias/cultura/dia-museos-quito-cultura-actividades-efemeride.html" data-type="URL" data-id="https://www.elcomercio.com/tendencias/cultura/dia-museos-quito-cultura-actividades-efemeride.html" target="_blank" rel="noreferrer noopener">Quito celebra los museos con eventos únicos</a></li><li><a href="https://www.elcomercio.com/tendencias/cultura/museo-muna-cultura-feria-quito.html" title="https://www.elcomercio.com/tendencias/cultura/museo-muna-cultura-feria-quito.html" data-type="URL" data-id="https://www.elcomercio.com/tendencias/cultura/museo-muna-cultura-feria-quito.html" target="_blank" rel="noreferrer noopener">Una feria interactiva de museos llega al MuNa</a></li></ul><p>Esta exposición aborda el impacto de la <strong>estructura colonial</strong> en la sociedad actual ecuatoriana. Se destacan los silencios, opresiones y resistencias de pueblos indígenas y afrodescendientes en los conventos.  </p><p>La muestra se enfoca en la <strong>deshumanización</strong> y resistencia de los <strong>colonizados</strong>. Con el apoyo del Centro de Investigación de Estudios de África y Afroamérica de la Universidad Amawtay Wasi, se invita a reflexionar sobre la <strong>herencia colonial </strong>y su relación con el <strong>racismo estructural</strong> actual. </p><h2><strong>Petrona, Úrsula, Isabel. Silencios y resistencias en la historia colonial</strong>&nbsp;</h2><p>Con información de la <a rel="noreferrer noopener" href="https://fundacionmuseosquito.gob.ec/petrona-ursula-isabel-silencios-y-resistencias-en-la-historia-colonial/" data-type="URL" data-id="https://fundacionmuseosquito.gob.ec/petrona-ursula-isabel-silencios-y-resistencias-en-la-historia-colonial/" target="_blank" title="https://fundacionmuseosquito.gob.ec/petrona-ursula-isabel-silencios-y-resistencias-en-la-historia-colonial/">Fundación Museos de la Ciudad</a>, esta muestra destaca las opresiones y resistencias de los <strong>pueblos indígenas</strong> y <strong>afrodescendientes</strong> en los conventos, que representaban la estructura social, política y económica de la Real Audiencia.  </p><p>La exposición promueve un posicionamiento informado sobre el <strong>legado colonial</strong> y el <strong>racismo estructural</strong> en la sociedad ecuatoriana. Es relevante para la reflexión y sensibilización social frente al <strong>racismo</strong>, al identificar la <strong>herencia colonial </strong>resultante de la violencia y el sometimiento. </p><p>La muestra cuestiona las estrategias sociales que llevaron a la <strong>deshumanización de personas </strong>mediante justificaciones religiosas y raciales. También explica el contexto y la historia de los <strong>colonizadores</strong> y su relación con los <strong>conventos</strong>, parte de las instituciones coloniales.  </p><p>Resignifica la historia de las <strong>personas colonizadas</strong> y <strong>esclavizadas</strong>, al destacar la resistencia y rebeldía a través de historias de mujeres y casos de archivo.&nbsp;&nbsp;</p><p>Genera una conexión entre pasado y presente, lo que permite identificar la continuidad de la colonialidad en la actualidad.&nbsp;&nbsp;</p><h2><strong>Una exposición que nos sumerge en nuestra herencia colonial </strong> </h2><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/exposicion-museo-carmen-alto-1-1024x683.jpg" alt="La exposición, inaugurada desde finales de 2023, rescata los silencios y personajes omitidos por la historia oficial. Foto: Cortesía Museo del Carmen Alto." class="wp-image-1377906" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/exposicion-museo-carmen-alto-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/exposicion-museo-carmen-alto-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/exposicion-museo-carmen-alto-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/exposicion-museo-carmen-alto-1-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/exposicion-museo-carmen-alto-1.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>La exposición, inaugurada desde finales de 2023, rescata los silencios y personajes omitidos por la historia oficial. Foto: Cortesía Museo del Carmen Alto.</figcaption></figure><p>La muestra, trabajada desde finales de 2023, se enfoca en aquellos silencios y <strong>personajes no contados</strong> por la historia oficial.&nbsp;&nbsp;</p><p>La exposición cuenta con el asesoramiento del<strong> Centro de Investigación de Estudios de África y Afroamérica</strong> de la <strong>Universidad Amawtay Wasi</strong>.&nbsp;&nbsp;</p><p>Se organiza en tres líneas discursivas: humanizar a las personas <strong>afrodescendientes</strong> e <strong>indígenas</strong> invisibilizadas por la historia colonial, evidenciar sus luchas y resistencias, y conectar estas violencias entre el pasado y el presente para una <strong>relectura actual</strong> del racismo y la violencia estructural.&nbsp;&nbsp;</p><p>La revisión crítica de archivos y documentos históricos de los siglos XVII al XIX revela los silencios, ausencias y resistencias de las <strong>personas esclavizadas</strong> y en servidumbre, principalmente en espacios conventuales.&nbsp;&nbsp;</p><p>Este ejercicio de memoria busca convertirnos en agentes activos contra la desmemoria, la <strong>discriminación</strong> y el <strong>racismo</strong>, lo que fomenta una toma de conciencia sobre la violencia continua de nuestra historia colonial.&nbsp;</p><h2><strong>¿Hasta cuándo estará abierta la exposición?</strong> </h2><p>La exposición estará disponible hasta septiembre de 2024 y se puede visitar en el <strong>Museo del Carmel Alto</strong>, ubicado en el <strong>Centro Histórico de Quito</strong>, en la calle García Moreno y Rocafuerte (frente al arco de la Reina). El horario del museo es de miércoles a domingo, de 9:30 a.m. a 5:30 p.m. Para más información, visita: <a rel="noreferrer noopener" href="https://fundacionmuseosquito.gob.ec/mca1/" target="_blank">https://fundacionmuseosquito.gob.ec/mca1/</a> </p><h1>¿Quién es Jon Lee Anderson?, periodista de The New Yorker que dialogó con Daniel Noboa</h1><h2>Jon Lee Anderson es un periodista estadounidense conocido por sus reportajes en zonas de conflicto y biografías de figuras políticas.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/jon-lee-anderson.jpg" class="attachment-full size-full wp-post-image" alt="Jon Lee Anderson, periodista de The New Yorker en la Feria Internacional del Libro en Guadalajara, México." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/jon-lee-anderson.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/jon-lee-anderson-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/jon-lee-anderson-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/jon-lee-anderson-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/jon-lee-anderson-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Nacido el 15 de enero de 1957 en <strong>California</strong>, Anderson comenzó su carrera periodística en <strong>América Latina</strong>. A lo largo de los años, ha trabajado para diversas publicaciones de prestigio, incluyendo <strong>Time y The New York Times. </strong></p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-refirio-bukele-milei-boric.html" target="_blank" title="">¿Criterios de Daniel Noboa sobre Bukele, Milei y Boric fueron descontextualizados por The New Yorker?</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-hablo-supuesto-intento-asesinato-su-contra.html" title="" target="_blank" rel="noreferrer noopener">Daniel Noboa habló de un supuesto intento de asesinato en su contra, según The New Yorker</a></li></ul><p>Sin embargo, su asociación más larga y significativa ha sido con <strong>The New Yorker</strong>, donde ha publicado una gran cantidad de <strong>artículos y reportajes profundos</strong>. Anderson es conocido por su capacidad para acceder a<strong> zonas de conflicto y ofrecer narrativas detalladas y humanas</strong> de eventos complejos.</p><p>Dentro de su cobertura incluye conflictos en <strong>Afganistán, Irak, Líbano, Libia, Siria </strong>y varios países africanos y latinoamericanos. Su estilo de escritura combina un<strong> profundo conocimiento histórico</strong> con una perspectiva personal, lo que le ha permitido <strong>ganar la confianza </strong>de sus lectores y la admiración de sus colegas.</p><p>Su especialidad es la&nbsp;<strong>crónica de guerra</strong>&nbsp;y la elaboración de perfiles. Ha estado presente en el frente de los conflictos bélicos de<strong>&nbsp;Iraq y Afganistán</strong>, de los que ha publicado los libros <strong>&#8216;La tumba del León&#8217;</strong> y <strong>&#8216;La caída de Bagdad&#8217;</strong>, cuya reportería la hizo en&nbsp;<strong>árabe y farsí</strong>, idiomas que maneja con facilidad<a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Jon_Lee_Anderson" target="_blank">.</a></p><p>El reportaje sobre&nbsp;<strong>Daniel Noboa</strong>&nbsp;es su segundo trabajo sobre Ecuador para&nbsp;<strong>The New Yorker</strong>, en 2021 publicó un reportaje sobre el<strong>&nbsp;impacto de la pandemia en Guayaquil</strong>&nbsp;y el resto del país.</p><blockquote class="twitter-tweet"><p lang="en" dir="ltr">Ecuador’s recently elected president, Daniel Noboa, has declared war on the country’s drug gangs. But is he imperiling the democracy he claims to defend? <a href="https://t.co/YBn4YMEQWz">https://t.co/YBn4YMEQWz</a></p>— The New Yorker (@NewYorker) <a href="https://twitter.com/NewYorker/status/1803151288059736547?ref_src=twsrc%5Etfw">June 18, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2 id="h-obras-destacadas-de-jon-lee-anderson">Obras destacadas de Jon Lee Anderson</h2><p>Además de sus artículos periodísticos, <strong>Anderson</strong> ha escrito varios libros aclamados. Entre ellos destaca &#8220;<strong>Che Guevara: A Revolutionary Life</strong>&#8221; (1997), una biografía exhaustiva del<strong> líder revolucionario argentino-cubano</strong> que se ha convertido en una referencia esencial sobre el tema<a href="https://es.wikipedia.org/wiki/Jon_Lee_Anderson" title="https://es.wikipedia.org/wiki/Jon_Lee_Anderson" data-type="URL" data-id="https://es.wikipedia.org/wiki/Jon_Lee_Anderson" target="_blank" rel="noreferrer noopener">.</a></p><p>Otros libros notables incluyen &#8220;<strong>The Fall of Baghdad</strong>&#8221; (2004), que ofrece una crónica detallada de la invasión estadounidense a Irak, y &#8220;<strong>Guerrillas: Journeys in the Insurgent World</strong>&#8221; (1992), que explora la vida de <strong>varios movimientos insurgentes </strong>en diferentes partes del mundo.</p><h2 id="h-jon-lee-anderson-y-sus-reconocimientos">Jon Lee Anderson y sus reconocimientos</h2><p>El trabajo de Anderson ha sido ampliamente reconocido y premiado. Ha recibido numerosos galardones, incluyendo el Premio <strong>Maria Moors Cabot </strong>de la<strong> Universidad de Columbia</strong>, uno de los más prestigiosos en el periodismo latinoamericano. Su habilidad para combinar la investigación rigurosa con la narración envolvente le ha permitido destacar en un <strong>campo competitivo y complejo</strong>.</p><p>A lo largo de su carrera, Anderson ha demostrado un compromiso inquebrantable con la búsqueda de la <strong>verdad y la exposición de injusticias</strong>.</p><p>Su trabajo no solo informa, sino que también invita a la reflexión y al debate, contribuyendo significativamente al entendimiento global de los <strong>conflictos y las dinámicas sociales </strong>contemporáneas.</p><p>En resumen, <strong>Jon Lee Anderson</strong> es un periodista cuya carrera está marcada por la <strong>excelencia y el compromiso</strong>. Su trabajo en <strong>The New Yorker</strong> y sus numerosas publicaciones han dejado una huella indeleble en el <strong>periodismo moderno</strong>, destacando la importancia del <strong>periodismo de investigación</strong> en la comprensión de nuestro mundo.</p><h2>Principales puntos del reportaje de Jon Lee Anderson con Daniel Noboa para The New Yorker</h2><p>En una reciente entrevista con <strong>The New Yorker </strong>realizada por <strong>Jon Lee Anderson</strong>, Daniel Noboa, el recién electo Presidente de <strong>Ecuador</strong>, reveló la extrema peligrosidad a la que se enfrenta desde que asumió el cargo.</p><p>Los diálogos entre&nbsp;<strong>Noboa y Anderson</strong>&nbsp;fueron en su mayoría en inglés, a pesar de que el reportero de&nbsp;<strong>The New Yorker&nbsp;</strong>habla un<strong>&nbsp;español perfecto</strong>. Noboa, a su vez, ha estudiado en el exterior y se desenvuelve con naturalidad en inglés.</p><p>Noboa compartió en su entrevista que sicarios enviados por <strong>narcotraficantes</strong> intentaron asesinarlo, resultando en la muerte de<strong> cuatro atacantes</strong> durante un enfrentamiento con las fuerzas de seguridad ecuatorianas. Este incidente <strong>subraya la inseguridad constante que enfrenta Noboa</strong>, quien señaló con una risa irónica que nunca estaría fuera de peligro.</p><p>En su entrevista con Anderson, Noboa detalló que está liderando un <strong>conflicto armado interno</strong> contra veintidós <strong>bandas criminales</strong> que representan una de las fuerzas más poderosas del país. Solo unos meses después de su toma de posesión, Noboa supervisa un conflicto que ha definido su mandato.</p><p>El Primer Mandatario también habló sobre otras autoridades de la región como <a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-refirio-bukele-milei-boric.html" data-type="URL" data-id="https://www.elcomercio.com/actualidad/politica/daniel-noboa-refirio-bukele-milei-boric.html" target="_blank" title="https://www.elcomercio.com/actualidad/politica/daniel-noboa-refirio-bukele-milei-boric.html">Javier Milei, Gabriel Boric y Nayib </a><a href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-refirio-bukele-milei-boric.html" title="https://www.elcomercio.com/actualidad/politica/daniel-noboa-refirio-bukele-milei-boric.html" data-type="URL" data-id="https://www.elcomercio.com/actualidad/politica/daniel-noboa-refirio-bukele-milei-boric.html" target="_blank" rel="noreferrer noopener">Bukele,</a> que generaron críticas por sus opiniones.</p><p>A pesar de los desafíos, Noboa continúa decidido a combatir la<strong> influencia del narcotráfico en Ecuado</strong>r, demostrando su firmeza y compromiso con la<strong> seguridad naciona</strong>l en su entrevista con <strong>The New Yorker</strong>.</p> </noscript> <script id="app-model" type="application/json">{"globals":[{"ID ":"","post_image_caption":"","post_image_description":"","post_image_author":null,"post_image_author_url":null,"post_image_author_org":null,"main_category":false,"post_date":"2021-04-01T07:58:47-05:00","post_categories":[],"related_posts":[],"media":false,"slug":"politicas-de-privacidad","extra":"","revenue":[],"post_content":"\n<p>1. GRUPO EL COMERCIO C.A., es una compa\u00f1\u00eda legalmente constituida en el pa\u00eds que se dedica a la edici\u00f3n y distribuci\u00f3n de Medios de comunicaci\u00f3n entre los cuales est\u00e1 el Diario El Comercio, el Diario Ultimas Noticias, el semanario Lideres, revistas y suplementos y la p\u00e1gina web elcomercio.com.<br><br>\u00a02. GRUPO EL COMERCIO C.A., es propietaria de este sitio web y s\u00f3lo recoger\u00e1 informaci\u00f3n que contenga datos personales de usuarios que brinden su consentimiento para ello. \u00a0<br><br>3. GRUPO EL COMERCIO C.A., tratar\u00e1 los datos personales proporcionados por los usuarios de este sitio, \u00fanicamente con la finalidad y en la modalidad detallada en esta Pol\u00edtica de Privacidad y en un todo de acuerdo a la normativa de la Rep\u00fablica del Ecuador.<br><br>4. Con el fin de facilitar un desarrollo r\u00e1pido y eficaz de la relaci\u00f3n entre Diario El Comercio y los USUARIOS, Diario El Comercio garantiza mediante este aviso, la privacidad de los servicios on line de acuerdo con las exigencias legales e informa acerca de su pol\u00edtica de protecci\u00f3n de datos de car\u00e1cter personal para que los USUARIOS determinen libre y voluntariamente si desean facilitar a Diario El Comercio sus datos personales a trav\u00e9s del formulario electr\u00f3nico para la suscripci\u00f3n de los servicios ofrecidos por Diario El Comercio en su WEBSITE.<br><br>5. Los USUARIOS consienten el tratamiento de dichos datos personales por Diario El Comercio en los t\u00e9rminos de la presente Pol\u00edtica de Protecci\u00f3n de Datos de Car\u00e1cter Personal.<br><br>6. Diario El Comercio garantiza la confidencialidad de los datos de car\u00e1cter personal facilitados por los USUARIOS y su tratamiento automatizado de acuerdo a la legislaci\u00f3n vigente sobre protecci\u00f3n de datos de car\u00e1cter personal (Ley de Comercio Electr\u00f3nico, Firmas Electr\u00f3nicas y Mensajes de Datos de 10 de abril del 2002, publicada en el Suplemento del Registro Oficial No. 557 de 17 de abril del 2002, Codificaci\u00f3n No. 2002-67)<br><br>7. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>8. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>9. Los datos personales podr\u00e1n alojarse en los servidores que posee la empresa con un nivel de protecci\u00f3n adecuado.<br><br>10. Mediante el v\u00ednculo \u201cCONTACTANOS\u201d, el usuario podr\u00e1 requerir cualquier tipo de informaci\u00f3n o realizar comentarios a GRUPO EL COMERCIO C.A., y en ese caso, los datos personales que proporcione se archivar\u00e1n en una base de datos de \u201cUSUARIOS REGISTRADOS\u201d y s\u00f3lo se utilizar\u00e1n para responder las consultas, extraer informaci\u00f3n estad\u00edstica o comunicarse con el solicitante.<br><br>11. Cuando el cliente contrate con GRUPO EL COMERCIO C.A., los datos personales que proporcione s\u00f3lo ser\ atos por razones laborales.<br><br>17. GRUPO EL COMERCIO C.A., har\u00e1 los m\u00e1ximos esfuerzos para proteger los datos personales que le proporcionen los usuarios por esta web. Sin embargo, si en cumplimiento de obligaciones contractuales que asuma con terceros, o en el caso de que exista una orden judicial al respecto, podr\u00e1 revelar algunos de los datos que tenga en su poder.<br><br>18. El Responsable de las bases de datos de \u201cUSUARIOS REGISTRADOS\u201d es GRUPO EL COMERCIO C.A., pudi\u00e9ndose ejercer los derechos de acceso, modificaci\u00f3n o supresi\u00f3n dirigi\u00e9ndose en la ciudad de Quito, a la Av. Pedro Vicente Maldonado 11515 y El Tabl\u00f3n, tel\u00e9fono 2677915. Tambi\u00e9n podr\u00e1 presentar el usuario, en la misma forma, las quejas o sugerencias que entienda oportunas.<br><br>19. En todo lo dem\u00e1s los usuarios se sujetar\u00e1n a las disposiciones de las condiciones generales (en que regulan el acceso, navegaci\u00f3n y uso de los sitios web bajo el dominio &#8220;elcomercio.com&#8221;, as\u00ed como a las responsabilidades derivadas de la utilizaci\u00f3n de sus contenidos.<br><br>20. Si tiene consultas o sugerencias sobre esta Pol\u00edtica de Privacidad de este sitio web, dir\u00edjase al e-mail webmaster@elcomercio.com<br><\/p>\n","disableLayout":false,"useCustomTemplate":false,"customTemplate":null,"microSite":false,"pageMenu":false,"pageMenuNavigation":false,"logo":null,"headerBgnd":null},"micro_page":false,"settings":{"menu":{"principal_header":{"items":[{"ID":1309871,"title":"\u00daltima Hora","menu_item_parent":0,"type_label":"P\u00e1gina","url":"https:\/\/www.elcomercio.com\/ultima-hora\/","image_only":false,"image":[],"featured":false,"textColor":"#009ad6","bgColor":"","visibilityHidden":[]},{"ID":1309872,"title":"Actualidad","menu_item_parent":0,"type_label":"P\u00e1gina","url":"https:\/\/www.elcomercio.com\/actualidad\/","image_only":false,"image":[],"featured":false,"textColor":"#009ad6","bgColor":"","visibili
