attachment-full size-full wp-post-image" alt="Leonel Álvarez ganó su último título en 2017 con Cerro Porteño en Paraguay." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/alvarez_presentacion_emelec.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/alvarez_presentacion_emelec-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/alvarez_presentacion_emelec-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/alvarez_presentacion_emelec-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/alvarez_presentacion_emelec-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El técnico <strong>Leonel Álvarez</strong> aseguró el martes 18 de junio de 2024, que llegó al Emelec en busca de buenos resultados como su principal desafío, tal como ha sido la característica en su carrera como entrenador.</p><p>&#8220;Nuestra carrera ha sido corta, <strong>pero con buenos resultados</strong>, que serán los que buscaremos con Emelec, embarcándonos dentro de la presión en procura de ser campeones, convencidos que con un buen trabajo se lograrán los resultados&#8221;, precisó Leonel Álvarez en una rueda de prensa.</p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/futbol/barcelona-sporting-club-carlos-rodriguez.html" title="Barcelona Sporting Club se despide de Carlos Rodríguez" data-type="post" data-id="1378277" target="_blank" rel="noreferrer noopener">Barcelona Sporting Club se despide de Carlos Rodríguez</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/lionel-messi-copa-america-curiosidades.html" title="Lionel Messi revela curiosidades que emocionan antes de la Copa América" data-type="post" data-id="1378043" target="_blank" rel="noreferrer noopener">Lionel Messi revela curiosidades que emocionan antes de la Copa América</a></li></ul><p>Álvarez resaltó que las negociaciones para vincularse a Emelec &#8220;<strong>fueron muy rápidas</strong>&#8220;, pues comenzaron el sábado 15, y ya este martes está por asumir &#8220;este lindo desafío&#8221;.</p><p>El colombiano llegó al Emelec en reemplazo de su compatriota Hernán Torres, que dejó al equipo porque no logró los objetivos.</p><p>&#8220;<strong>Fue muy llamativa la posibilidad de estar acá</strong>, cargada de mucha responsabilidad con una plantilla muy competitiva, a la que con trabajo vamos a reforzar en todo lo que nosotros queremos&#8221;, añadió.</p><h2>Leonel Álvarez promete un Emelec intenso</h2><p>Con relación al estilo de juego que le agrada aplicar y que han sido una constante en los equipos que ha dirigido, el cafetero resaltó: &#8220;Me gustan equipos cortos, compactos, que generen buenas sensaciones y <strong>que compitan con intensidad</strong>, tanto para atacar como para defender&#8221;.</p><p>Dijo que siempre pide a sus delanteros que <strong>se conviertan en los primeros en defender</strong> y que en eso tiene previsto trabajar con intensidad en Emelec, involucrando a los jóvenes, porque para ellos es importante tener ese tipo de competencia.</p><p>&#8220;Buscaremos que Emelec compita como debe competir, <strong>que genere esas sensaciones</strong>, con jugadores con sentido de pertenencia, que quieran la gloria, ganar siempre, que ha sido mi característica con una carrera corta, pero consiguiendo importantes resultados&#8221;, insistió.</p><p>Aseguró estar &#8220;convencido que con Emelec no será la excepción. Entregaremos con pasión hasta nuestro último esfuerzo, <strong>para que este equipo pueda obtener resultados </strong>que le permitan soñar en llegar a grandes logros, como ser campeones&#8221;, apostilló.</p><p>&#8220;<strong>Vengo a hacer un proceso de dos años</strong>, con jugadores comprometidos, para llevarlos a la Selección como fruto del buen trabajo que realicen con el equipo, esa es nuestra misión, de ahí no nos bajaremos porque queremos que Emelec gane siempre&#8221;, remarcó el estratega colombiano.</p><blockquote class="instagram-media" data-instgrm-captioned="" data-instgrm-permalink="https://www.instagram.com/reel/C8XrWQyp-n1/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"><div style="padding:16px;"> <a href="https://www.instagram.com/reel/C8XrWQyp-n1/?utm_source=ig_embed&amp;utm_campaign=loading" style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank" rel="noopener"><div style=" display: flex; flex-direction: row; align-items: center;"><div style="background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 40px; margin-right: 14px; width: 40px;"></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 100px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 60px;"></div></div></div><div style="padding: 19% 0;"></div><div style="display:block; height:50px; margin:0 auto 12px; width:50px;"><svg width="50px" height="50px" viewBox="0 0 60 60" version="1.1" xmlns="https://www.w3.org/2000/svg" xmlns:xlink="https://www.w3.org/1999/xlink"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g transform="translate(-511.000000, -20.000000)" fill="#000000"><g><path d="M556.869,30.41 C554.814,30.41 553.148,32.076 553.148,34.131 C553.148,36.186 554.814,37.852 556.869,37.852 C558.924,37.852 560.59,36.186 560.59,34.131 C560.59,32.076 558.924,30.41 556.869,30.41 M541,60.657 C535.114,60.657 530.342,55.887 530.342,50 C530.342,44.114 535.114,39.342 541,39.342 C546.887,39.342 551.658,44. x);"></div></div></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center; margin-bottom: 24px;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 224px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 144px;"></div></div></a><p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a href="https://www.instagram.com/reel/C8XrWQyp-n1/?utm_source=ig_embed&amp;utm_campaign=loading" style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">Una publicación compartida por Club Sport Emelec (@csemelec)</a></p></div></blockquote> <script async="" src="//www.instagram.com/embed.js"></script> <h2 id="h-alvarez-como-entrenador">Álvarez como entrenador</h2><p>Arrancó como asistente técnico&nbsp;<strong>en 2007 en Deportivo Pereira</strong>. En 2008 y 2009 trabajó con Santiago ‘Sachi’ Escobar. En 2010 y 2011 con Hernán Darío Gómez en la Selección de Colombia.</p><p>Su primer equipo como entrenador principal fue el&nbsp;<strong>Deportivo Independiente Medellín en 2009</strong>. En su debut alcanzó el título del Torneo Finalización.</p><p>Luego pasó por Águilas Doradas, Deportivo Cali y Deportivo Pereira en Colombia.</p><p>En Paraguay fue contratado por&nbsp;<strong>Cerro Porteño y Libertad</strong>.</p><p>En Perú pasó por el Cienciano del Cusco.</p><p>En 2011 también tuvo un fugaz paso por la&nbsp;<strong>Selección de Colombia</strong>.</p><p>Al Torneo Finalización de 2009, le sumó el Apertura de 2016 con el mismo DIM. Con el Deportivo Cali se llevó la Superliga de Colombia en 2014.</p><p>En Paraguay ganó el&nbsp;<a href="https://es.wikipedia.org/wiki/Leonel_%C3%81lvarez" target="_blank" rel="noreferrer noopener">Torneo Clausura de 2017&nbsp;</a>con Cerro Porteño.</p><h1>Cierre vehicular en vía a Napo</h1><h2>El Ministerio de Transporte y Obras Públicas informó que la decisión se toma por la seguridad de los conductores.</h2><figure><img width="800" height="477" src="https://www.elcomercio.com/wp-content/uploads/2021/07/vialluvias.jpg" class="attachment-full size-full wp-post-image" alt="Foto archivo de la vía Papallacta-Baeza." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2021/07/vialluvias.jpg 800w, https://www.elcomercio.com/wp-content/uploads/2021/07/vialluvias-300x179.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2021/07/vialluvias-700x417.jpg 700w, https://www.elcomercio.com/wp-content/uploads/2021/07/vialluvias-40x24.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2021/07/vialluvias-55x33.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2021/07/vialluvias-100x60.jpg 100w" sizes="(max-width: 800px) 100vw, 800px" /></figure><p>El <strong>Ministerio de Transporte y Obras Públicas</strong> informó sobre un cierre vehicular en una vía que va a <strong>Napo</strong>.</p><p>El cierre se da para precautelar la <strong>seguridad</strong> de los conductores, este martes 18 de junio de 2024.</p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/ecuador/un-canton-en-emergencia-y-activacion-del-coe-en-ocho-localidades-por-fuertes-lluvias-en-ecuador.html" title="Un cantón en emergencia y activación del COE en ocho localidades por fuertes lluvias en Ecuador" data-type="post" data-id="1376743" target="_blank" rel="noreferrer noopener">Un cantón en emergencia y activación del COE en ocho localidades por fuertes lluvias en Ecuador</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/estado-de-emergencia-banos-puyo-gobierno-daniel-noboa.html" title="Gobierno declara en estado de emergencia a la red vial Baños-Puyo" data-type="post" data-id="1377941" target="_blank" rel="noreferrer noopener">Gobierno declara en estado de emergencia a la red vial Baños-Puyo</a></li></ul><p>Esto, debido al incremento del caudal en la quebrada Maspa-Napo, a causa de las fuertes lluvias de los últimos días.</p><p>Se trata de la vía E20 &#8220;Y&#8221; de Baeza &#8211; Papallacta.</p><h2 id="h-vias-habilitadas-para-acceder-a-la-amazonia">Vías habilitadas para acceder a la Amazonía</h2><p>Por la tarde, el Ministerio informó que, por el trabajo conjunto entre el gobierno central y los gobiernos locales de la Amazonía, se encuentran habilitadas varias vías de acceso a esa región:</p><p>• Napo, la vía Pifo – Baeza – Tena.<br>• Sucumbíos, Pifo – Baeza – Lago Agrio.<br>• Orellana, por la ruta Pifo – Baeza – Narupa – Coca.<br>• Pastaza, Pifo – Baeza – Tena – Puyo.<br>• Morona Santiago, Pifo – Baeza – Tena – Puyo – «Y «de Sevilla Don Bosco – Seipa – Sucúa.<br>• Zamora Chinchipe, utilizar la ruta Pifo – Baeza – Tena – Puyo – «Y «de Sevilla Don Bosco – Seipa – Sucúa – Macas-Gualaquiza – El Pangui – Yantzaza – Zamora, o la Cuenca – Sigshi – Chiguinda – Bomboiza – El Pangui – Yantzaza – Zamora.</p><p>El Gobierno informó que existen daños en <strong>vías, puentes y viviendas</strong> en <strong>13 provincias </strong>del país.</p><p>Además de <strong>pérdidas humanas</strong>: fallecidos, heridos, desaparecidos y más de mil afectados por las fuertes lluvias.</p><p>Un cantón fue declarado en emergencia, Penipe, en Chimborazo; aunque la Asociación de Municipalidades de Ecuador pidió declarar 29 cantones en emergencia.</p><p>El gobierno adelantó los pagos pendientes a los municipios de <strong>Baños y Penipe</strong> por la emergencia ocasionada por las fuertes lluvias.</p><h1>Defensa de Jorge Glas se pronuncia tras publicación de The New Yorker</h1><h2>Daniel Noboa habría calificado como "una figura muy oscura" al exvicepresidente Jorge Glas, en el reportaje de The New Yorker.</h2><figure><img width="2048" height="1366" src="https://www.elcomercio.com/wp-content/uploads/2024/04/jorge-glas-detenido.jpeg" class="attachment-full size-full wp-post-image" alt="Jorge Glas fue trasladado a la prisión La Roca, en Guayaquil. Foto: Cortesía" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/04/jorge-glas-detenido.jpeg 2048w, https://www.elcomercio.com/wp-content/uploads/2024/04/jorge-glas-detenido-300x200.jpeg 300w, https://www.elcomercio.com/wp-content/uploads/2024/04/jorge-glas-detenido-1024x683.jpeg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/04/jorge-glas-detenido-150x100.jpeg 150w, https://www.elcomercio.com/wp-content/uploads/2024/04/jorge-glas-detenido-768x512.jpeg 768w, https://www.elcomercio.com/wp-content/uploads/2024/04/jorge-glas-detenido-1536x1025.jpeg 1536w, https://www.elcomercio.com/wp-content/uploads/2024/04/jorge-glas-detenido-1200x800.jpeg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/04/jorge-glas-detenido-40x27.jpeg 40w, https://www.elcomercio.com/wp-content/uploads/2024/04/jorge-glas-detenido-55x37.jpeg 55w, https://www.elcomercio.com/wp-content/uploads/2024/04/jorge-glas-detenido-100x67.jpeg 100w" sizes="(max-width: 2048px) 100vw, 2048px" /></figure><p>La defensa del exvicepresidente Jorge Glas se pronunció tras la publicación del reportaje de The New Yorker, en el que el presidente Daniel Noboa se refiere a varios temas.</p><p>En el reportaje The New Yorker, <a href="https://www.elcomercio.com/actualidad/politica/quien-es-jon-lee-anderson-periodista-the-new-yorker.html" title="¿Quién es Jon Lee Anderson?, periodista de The New Yorker que dialogó con Daniel Noboa" data-type="post" data-id="1378155" target="_blank" rel="noreferrer noopener">Jon Lee Anderson</a> señala que Daniel Noboa se refirió a Jorge Glas como &#8220;una figura muy oscura&#8221;.</p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-hablo-supuesto-intento-asesinato-su-contra.html" data-type="post" data-id="1377277" target="_blank" title="Daniel Noboa habló de un supuesto intento de asesinato en su contra, según The New Yorker">Daniel Noboa habló de un supuesto intento de asesinato en su contra, según The New Yorker</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-refirio-bukele-milei-boric.html" title="¿Criterios de Daniel Noboa sobre Bukele, Milei y Boric fueron descontextualizados por The New Yorker?" data-type="post" data-id="1377693" target="_blank" rel="noreferrer noopener">¿Criterios de Daniel Noboa sobre Bukele, Milei y Boric fueron descontextualizados por The New Yorker?</a></li></ul><p>El reportaje señala que Daniel Noboa resolvió ingresar a la Embajada de México en Quito para capturar al expresidente Jorge Glas, porque si lograba “escaparse” habría perdido la consulta popular del 21 de abril pasado.</p><p>La incursión policial a la Embajada de México en Quito se realizó en abril de 2024 y ahora Jorge Glas está detenido en La Roca, cárcel de máxima seguridad, ubicada en Guayas.</p><h2>Defensa de Jorge Glas habla de secuestro, tras publicación de The New Yorker</h2><p>La abogada <strong>Sonia Vera</strong>, defensora internacional del exvicepresidente Jorge Glas, se refirió al reportaje de The New Yorker, en su cuenta de X.</p><p>&#8220;El secuestro es la privación de la libertad que es realizada fuera de los cauces legales y con el objetivo de obtener un beneficio, coaccionar o someter a la víctima a una situación de poder&#8221;, señaló.</p><p>Y agregó: &#8220;Si se priva de libertad sin seguir los procedimientos legales, se configura un secuestro&#8221;.</p><h2>Daniel Noboa no se ha pronunciado sobre la publicación de The New Yorker</h2><p>El presidente <strong>Daniel Noboa</strong> no se ha pronunciado sobre el reportaje de The New Yorker, publicado el lunes 17 de junio de 2024.</p><p>La secretaria de Comunicación de la Presidencia, Irina Vélez, dijo que la publicación de The New Yorker se hizo el marco de una “<strong>conversación coloquial</strong>” y que habrían sido &#8220;<strong>sacadas de contexto</strong>&#8220;.</p><h1>La Selección de Ecuador y sus debuts en la Copa América en el siglo XXI</h1><h2>La Selección de Ecuador integra el grupo B de la Copa América 2024 junto a Venezuela, Jamaica y México.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_copa_america.jpg" class="attachment-full size-full wp-post-image" alt="John Yeboah celebra un gol marcado con la Selección de Ecuador en el 2024." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_copa_america.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_copa_america-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_copa_america-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_copa_america-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_copa_america-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La <strong>Selección de Ecuador</strong> está cada vez más cerca de iniciar su participación el el grupo B de la Copa América Estados Unidos 2024. Saltará a la cancha el sábado 22 de junio para medirse a Venezuela en Santa Clara, California.</p><p>Luego de enfrentar a la &#8216;Vinotinto&#8217;, la <strong>Selección de Ecuador irá el 26 a Las Vegas </strong>para enfrentarse a Jamaica en la segunda jornada de la Copa América.  Finalmente, el 30 se verá con México en Glendale, Arizona.</p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/futbol/seleccion-ecuador-sarmiento-yeboah-copa-america.html" title="Sarmiento y Yeboah jugarán la Copa América, pero antes representaron a otras selecciones" data-type="post" data-id="1378119" target="_blank" rel="noreferrer noopener">Sarmiento y Yeboah jugarán la Copa América, pero antes representaron a otras selecciones</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/cuando-juega-barcelona-sporting-club.html" title="¿Cuándo juega Barcelona Sporting Club?" data-type="post" data-id="1378182" target="_blank" rel="noreferrer noopener">¿Cuándo juega Barcelona Sporting Club?</a></li></ul><p>Para Ecuador la<strong> Copa América </strong>es un torneo lleno de malos resultados, goleadas en contra, frustraciones y eliminaciones tempranas.</p><p>En sus 29 participaciones previas, solo en dos, cuando fue anfitriona, llegó a las semifinales y terminó cuarto.</p><p>En el siglo XXI la Tri <strong>jugó ocho veces la Copa América</strong>. En seis fue eliminada en la fase de grupos y solo ganó tres partidos de 27 que disputó.</p><p>En sus ocho debuts no ganó un solo partido. Perdió seis y empató dos.</p><h2>La Selección de Ecuador en Colombia 2001</h2><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_3-1024x683.jpg" alt="" class="wp-image-1378658" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_3-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_3-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_3-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_3-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_3.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Foto: Archivo Histórico EL COMERCIO.</figcaption></figure><p>En la <strong>Copa América 2001</strong> la expectativa era grande. El equipo dirigido por Hernán Darío Gómez destacaba en las eliminatorias al Mundial Corea-Japón y su estado de forma era más que prometedor.</p><p>Con ese antecedente 11 de julio debutó contra Chile en el estadio Metropolitano de Barranquilla y <strong>perdió por 1-4</strong>. Cléber Chalá fue el autor del transitorio empate 1-1.</p><p>Los chilenos marcaron por intermedio de Reinaldo Navia, Cristian Montesinos (2) y Marcelo Corrales.</p><p>En el grupo pasaron a cuartos de final Colombia y Chile. Ecuador y Venezuela regresaron a casa.</p><h2>Perú 2004</h2><p>La historia era parecida a la de 2001. La Tri se encaminaba en las <strong>eliminatorias a Alemania 2006</strong> con el &#8216;Bolillo&#8217; Gómez como su entrenador.</p><p>El 7 de julio en el estadio Elías Aguirre de Chiclayo recibió una <strong>goleada de 1-6 contra  Argentina</strong>.</p><p>Cristian González, Javier Pedro Saviola (2), Andrés D&#8217;Alessandro y Luis González anotaron para la &#8216;Albiceleste&#8217;. Agustín Delgado descontó.</p><p>De ese encuentro se desprende la famosa frase &#8216;<strong>es un resultados saca técnico</strong>&#8216;, dicha por Gómez, algo que finalmente ocurrió con su salida.</p><p>México, Argentina y Uruguay clasificaron a la siguiente fase. Ecuador no.</p><h2>Venezuela 2007</h2><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_2-1024x683.jpg" alt="" class="wp-image-1378659" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_2-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_2-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_2-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_2-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_2.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Foto: Archivo Histórico EL COMERCIO.</figcaption></figure><p>El 27 de junio Ecuador fue <strong>derrotado 2-3 por Chile</strong> en el estadio Cachamay de Ciudad Guayana.</p><p>Humberto Suazo (2) y Carlos Villanueva registraron su nombre en el marcador por los ganadores, mientras que Christian Benítez y Antonio Valencia por los perdedores.</p><p>México, Brasil y Chile se clasificaron para los cuartos de final. Ecuador, como era costumbre, no.</p><h2>Argentina 2011</h2><p>En Argentina 2011 Ecuador no perdió en su partido de debut, pero al menos sumó un punto.</p><p>El 3 de julio <strong>empató 0-0 contra Paraguay</strong> en el estadio Brigadier Estanislao López de Santa Fe.</p><p>Brasil, Venezuela y Paraguay lograron los puntos necesarios para seguir en competencia. Ecuador hizo sus maletas y se despidió.</p><h2>Chile 2015</h2><p>Otra vez Chile era la <strong>Selección con la que Ecuador </strong>debutaba en la Copa América.</p><p>El 11 de junio en un repleto estadio Nacional de Santiago, <strong>la Tri cayó 2-0 contra los locales</strong> con goles de Arturo Vidal y Eduardo Vargas.</p><p>Chile y Bolivia sellaron sus boletos de clasificación a la otra etapa. Ecuador y México no lo lograron.</p><h2>Estados Unidos 2016</h2><p>El 4 de junio la Selección de Ecuador sumó un nuevo empate en su debut en Copa América.</p><p>En el estadio Rose Bowl de Pasadena, <strong>empató 0-0 con Brasil</strong>, con un polémico gol anulado a Miller Bolaños.</p><p>Sorpresivamente, la <strong>Selección avanzó a los cuartos de final </strong>junto a Perú. Brasil y Haití  quedaron eliminados.</p><h2>Brasil 2019</h2><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_1-1024x683.jpg" alt="" class="wp-image-1378660" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_1-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/ecuador_debut_1.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Foto: Archivo Histórico EL COMERCIO.</figcaption></figure><p>Uruguay le propinó una g<strong>oleada de 4-0 a Ecuador</strong> en el estadio Mineirao de Belo Horizonte.</p><p>Ese 16 de junio anotaron Nicolás Lodeiro, <strong>Edinson Cavani, Luis Suárez</strong> y Arturo Mina en contra.</p><p>Uruguay y Chile continuaron en competencia. Ecuador y Japón se despidieron sin pena ni gloria.</p><p>Al final del torneo, <strong>Hernán Darío Gómez</strong>, fue cesado como DT en su segundo ciclo.</p><h2>Brasil 2021</h2><p>El último debut de<a href="https://es.wikipedia.org/wiki/Selecci%C3%B3n_de_f%C3%BAtbol_de_Ecuador" title="" target="_blank" rel="noreferrer noopener"> Ecuador en la Copa América </a>se volvió a saldar con una derrota.</p><p>El 13 de junio <strong>Colombia le ganó 1-0</strong> con un tanto de Edwin Cardona en el estadio Arena Pantanal.</p><p>En esta ocasión <strong>la Tri avanzó a los cuartos de final</strong>. Ahí perdió por 3-0 ante Argentina.</p><h1>Diana Salazar pidió la reducción de la pena al 10% para Xavier Muñoz, exvocal del CJ</h1><h2>Diana Salazar pidió declarar audiencia reservada por la cooperación eficaz de Xavier Muñoz y el juez Julio Inga suspendió la audiencia inicial.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-11.jpg" class="attachment-full size-full wp-post-image" alt="Xavier Muñoz, exvocal del Consejo de la Judicatura, procesado en el caso Independencia Judicial." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-11.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-11-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-11-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-11-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-11-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Diana Salazar</strong>, fiscal general del Estado, pidió la reducción de la pena al 10% para <strong>Xavier Muñoz</strong>, exvocal del <strong>Consejo de la Judicatura (CJ)</strong>, procesado en el <strong>caso Independencia Judicial</strong>.</p><p>El pedido lo hizo la tarde de este martes 18 de junio de 2024, ante el juez de la Corte Nacional de Justicia, Julio Inga, en la audiencia de procedimiento abreviado, solicitado por el procesado, Xavier Muñoz.</p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/wilman-teran-asamblea-nacional-juicio-politico.html" title="Wilman Terán acudió a la Asamblea como parte del proceso de juicio político e hizo acusaciones" data-type="post" data-id="1375986" target="_blank" rel="noreferrer noopener">Wilman Terán acudió a la Asamblea como parte del proceso de juicio político e hizo acusaciones</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/los-casos-mas-relevantes-que-investiga-la-fiscal-diana-salazar.html" title="Estos son los casos más relevantes que investiga la fiscal Diana Salazar" data-type="post" data-id="1352392">Estos son los casos más relevantes que investiga la fiscal Diana Salazar</a></li></ul><p></p><p>Xavier Muñoz, exvocal del CJ, es investigado por la<strong> Fiscalía General del Estado (FGE)</strong> por presunta <strong>obstrucción de la justicia</strong>, mientras cumplía sus funciones, al frente del Consejo de la Judicatura.</p><h2>Las razones de Diana Salazar para pedir la reducción de la pena</h2><p>Diana Salazar, fiscal general del Estado, pidió al juez de la Corte Nacional de Justicia (CNJ), Julio Inga, que se acepte la solicitud del procedimiento abreviado.</p><p>Al inicio de su intervención, <strong>Diana Salazar, sugirió la pena, por parte de la FGE, de 92 meses</strong>, es decir, 7 años y 8 meses de privación de la libertad.</p><p>Además, el pago de 24 salarios básico unificado, 11 040 dólares.</p><p>Pese a ello, tras presentar los 86 elementos de convicción para que se acepte el procedimiento abreviado, al final de su intervención, <strong>Diana Salazar pidió la reducción de la pena al 10%.</strong></p><p>Los argumentos fueron la cooperación eficaz realizada por Xavier Muñoz.</p><p>En abril de 2024, Xavier Muñoz fue uno de dos procesados en este caso que dio testimonio anticipado ante la Corte Nacional de Justicia.</p><p>En el <strong>Código Orgánico Integral Penal (Coip)</strong>, el delito de obstrucción de la justicia tiene una pena de entre 5 a 7 años que, con agravantes, puede llegar hasta los 10 años.</p><h2>El Consejo de la Judicatura no estuvo de acuerdo y la CNJ suspendió la audiencia</h2><p>El representante del Consejo de la Judicatura, presente en la audiencia, se opuso a la propuesta de la FGE sobre el procedimiento abreviado y a la reducción de la pena al 10%.</p><p>Diana Salazar pidió que se instale audiencia reserva.</p><p>El juez Julio Inga aceptó la petición de la FGE, por la cooperación eficaz que ha realizado el procesado Xavier Muñoz.</p><p>Julio Inga suspendió a la audiencia de procedimiento abreviado y se reinstalará el jueves 20 de junio a las 12:00.</p><h2>La historia del caso Independencia Judicial</h2><p>La FGE inició esta investigación en 2022, por el presunto cometimiento del delito de tráfico de influencias contra los exvocales del Consejo de la Judicatura, Juan José M. y Maribel B.; por la que, posteriormente, se solicitó fecha para la formulación de cargos ante la Corte Nacional de Justicia.</p><p>Luego del sorteo correspondiente, la competencia para tramitar dicha causa recayó en el juez Walter Macías Fernández, quien señaló la audiencia para el 4 de mayo de 2023, pero no se instaló, debido a que un día antes (3 de mayo), Maribel B. presentó una demanda de recusación en su contra.</p><p>Sin embargo, el 11 de mayo de 2023, los integrantes del pleno del Consejo de la Judicatura suspendieron de sus funciones al mencionado Juez, amparados en los informes técnicos y memorandos emitidos por sus subalternos, a pesar de que –horas antes– la demanda de recusación fue rechazada.</p><p>El 8 de marzo de 2023 se presentó una denuncia administrativa en contra del juez Walter Macías, en el marco del denominado caso “Las Torres”.</p><p>Esto, por una supuesta infracción, al no haber informado al Presidente de la Corte Nacional la demanda de recusación en contra del juez Adrián Rojas (juez del Tribunal de dicha causa).</p><p>Además, de la emisión de la sentencia oral, cuando se encontraba suspendida la competencia de este último, sin que la sentencia del juicio de recusación se encuentre ejecutoriada.</p><p>El Consejo de la Judicatura calificó a esta denuncia administrativa como “infracción gravísima” y destituyó al juez Macías.</p><p>Esa decisión fue tomada con dos votos favorables de los cinco posibles –correspondientes a los vocales (5) que conforman el Pleno– en una sesión marcada por irregularidades.</p><p></p><h1>Julian Lennon felicita a Paul McCartney por su cumpleaños: &#8220;Feliz cumple, tío Paul&#8221;</h1><h2>Un emotivo mensaje que refleja la estrecha relación entre ambos músicos y el legado de The Beatles.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Julian-Lennon.jpg" class="attachment-full size-full wp-post-image" alt="Julian Lennon envió un saludo de cumpleaños a su &#039;tío&#039; Paul." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Julian-Lennon.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Julian-Lennon-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Julian-Lennon-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Julian-Lennon-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Julian-Lennon-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Paul McCartney</strong>, el legendario músico británico y exmiembro de <strong>The Beatles</strong>, celebró su 82 cumpleaños este 18 de junio de 2024. Entre los numerosos mensajes de felicitación que recibió, uno de los más emotivos fue el de <a href="https://es.wikipedia.org/wiki/Julian_Lennon" title="" target="_blank" rel="noreferrer noopener">Julian Lennon, hijo de John Lennon y Cynthia Powell.</a></p><h2 id="h-un-mensaje-desde-el-corazon"><strong>Un mensaje desde el corazón</strong></h2><p>&#8220;¡Feliz cumple, tío Paul! <strong>Solo amor… Jude</strong>&#8220;, escribió Lennon en su cuenta de Instagram junto a una foto de ambos.</p><blockquote class="instagram-media" data-instgrm-captioned="" data-instgrm-permalink="https://www.instagram.com/reel/C8VaDU6saRu/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"><div style="padding:16px;"> <a href="https://www.instagram.com/reel/C8VaDU6saRu/?utm_source=ig_embed&amp;utm_campaign=loading" style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank" rel="noopener"><div style=" display: flex; flex-direction: row; align-items: center;"><div style="background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 40px; margin-right: 14px; width: 40px;"></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 100px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 60px;"></div></div></div><div style="padding: 19% 0;"></div><div style="display:block; height:50px; margin:0 auto 12px; wi dth: 0; height: 0; border-top: 2px solid transparent; border-left: 6px solid #f4f4f4; border-bottom: 2px solid transparent; transform: translateX(16px) translateY(-4px) rotate(30deg)"></div></div><div style="margin-left: auto;"><div style=" width: 0px; border-top: 8px solid #F4F4F4; border-right: 8px solid transparent; transform: translateY(16px);"></div><div style=" background-color: #F4F4F4; flex-grow: 0; height: 12px; width: 16px; transform: translateY(-4px);"></div><div style=" width: 0; height: 0; border-top: 8px solid #F4F4F4; border-left: 8px solid transparent; transform: translateY(-4px) translateX(8px);"></div></div></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center; margin-bottom: 24px;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 224px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 144px;"></div></div></a><p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a href="https://www.instagram.com/reel/C8VaDU6saRu/?utm_source=ig_embed&amp;utm_campaign=loading" style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">Una publicación compartida por Julian Lennon (@julespicturepalace)</a></p></div></blockquote> <script async="" src="//www.instagram.com/embed.js"></script> <p>Este simple mensaje, cargado de cariño y respeto, refleja la estrecha relación que existe entre ambos músicos. A pesar de la trágica muerte de John Lennon en 1980, McCartney siempre ha estado presente en la vida de Julian, brindándole apoyo y guía.</p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/leyendas-musica-longevas-iconos-rock-folk.html" title="Las 10 leyendas más longevas de la música" data-type="post" data-id="1371552" target="_blank" rel="noreferrer noopener">Las 10 leyendas más longevas de la música</a></li><li><a href="https://www.elcomercio.com/tendencias/feid-copa-america.html" title="¿Quién es Feid, el cantante que estará en el show de la Copa América 2024?" data-type="post" data-id="1378250" target="_blank" rel="noreferrer noopener">¿Quién es Feid, el cantante que estará en el show de la Copa América 2024?</a></li></ul><h2><strong>Un vínculo que trasciende la música</strong></h2><p>La relación entre Julian Lennon y Paul McCartney va más allá de la música. Ambos comparten una historia personal marcada por la fama, la pérdida y la búsqueda de su propio camino.</p><p>McCartney ha sido una figura paterna para Julian, brindándole consejos y apoyo durante momentos difíciles. A su vez, Julian ha encontrado en McCartney un amigo y mentor, alguien con quien compartir su pasión por la música y su visión del mundo.</p><h2><strong>Más que un cumpleaños</strong></h2><p>El cumpleaños de Paul McCartney no solo es una celebración de su vida y obra, sino también un recordatorio del legado de The Beatles y el impacto que tuvieron en la música y la cultura popular.</p><p>Julian Lennon, al igual que millones de fans en todo el mundo, celebra la música de McCartney y su contribución a la historia de la música.</p><h2><strong>Un mensaje de unidad y amor</strong></h2><p>En un mundo que a menudo se ve dividido por la discordia y la polarización, el mensaje de Julian Lennon a Paul McCartney es un recordatorio de la importancia del amor, la familia y la unidad.</p><p>Ambos músicos han demostrado a través de su música y su vida personal que es posible superar las adversidades y construir relaciones duraderas basadas en el respeto y el cariño.</p><h2><strong>El legado continúa</strong></h2><p>Julian Lennon y Paul McCartney son dos figuras importantes en la historia de la música. Su talento, su creatividad y su pasión por la música han inspirado a generaciones de músicos y fans por todo el mundo.</p><p>El mensaje de Julian Lennon en el cumpleaños de Paul McCartney es un recordatorio de que la música tiene el poder de unir a las personas y crear un mundo mejor.</p><iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/24lX0YfUlQfqb2T2GioLji?utm_source=generator" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe><h1>Estas son las compensaciones que recibirán los transportistas por el incremento de las gasolinas</h1><h2>Los transportistas de Ecuador recibirán compensaciones económicas mensuales debido al incremento del precio de las gasolinas extra y ecopaís, que implementará el gobierno.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Roberto-Luque-2.jpg" class="attachment-full size-full wp-post-image" alt="El ministro Rober Luque (2do der.) y otros funcionarios de Estado informaron sobre los acuerdos alcanzados con los transportistas sobre las compensaciones por incremento del precio de las gasolinas extra y ecopaís. Foto: Cortesía" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Roberto-Luque-2.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Roberto-Luque-2-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Roberto-Luque-2-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Roberto-Luque-2-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Roberto-Luque-2-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Este martes 18 de junio de 2024 se conoció el acuerdo al que llegó el gobierno del presidente <strong>Daniel Noboa</strong> con los transportistas. Los dueños de taxis, tricimotos y camionetas reguladas acordaron el monto de las <strong>compensaciones económicas</strong> que recibirán mensualmente, tras el incremento del precio de las gasolinas extra y ecopaís.</p><h3>Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/negocios/las-gasolinas-extra-y-ecopais-suben-de-precio-en-ecuador-desde-fines-de-junio.html" title="Las gasolinas extra y ecopaís subirán de precio en Ecuador desde fines de junio" data-type="post" data-id="1372570" target="_blank" rel="noreferrer noopener">Las gasolinas extra y ecopaís subirán de precio en Ecuador desde fines de junio</a></li><li><a href="https://www.elcomercio.com/actualidad/negocios/quienes-reciben-mas-subsidios-a-las-gasolinas-en-ecuador.html" title="¿Quiénes reciben más subsidios a las gasolinas en Ecuador? " data-type="post" data-id="1377885" target="_blank" rel="noreferrer noopener">¿Quiénes reciben más subsidios a las gasolinas en Ecuador?</a></li><li><a href="https://www.elcomercio.com/actualidad/negocios/peso-subsidios-finanzas-publicas-ecuatorianas.html" title="Este es el peso de los subsidios en las finanzas públicas ecuatorianas" data-type="post" data-id="1378296" target="_blank" rel="noreferrer noopener">Este es el peso de los subsidios en las finanzas públicas ecuatorianas</a></li></ul><p>Está previsto que el galón de las gasolinas extra y ecopaís pase de 2,46 a 2,72 dólares en los próximos días. Esto representará un ahorro para el Estado de cerca de 330 millones de dólares, entre julio y diciembre de este año.</p><h2>Compensaciones para transportistas por incremento de precios de gasolinas</h2><p>El ministro de Transporte y Obras Públicas,<strong> Roberto Luque</strong>, señaló que después de un análisis técnico realizado por la  Agencia Nacional de Tránsito (ANT), la Agencia de Regulación y Control, y  el Servicio de Rentas Internas (SRI) se determinó que los taxistas reciban una compensación económica por 156 galones de gasolina, las tricimotos por 90 galones y las camionetas de transporte mixto por 145 galones.</p><p><strong>Esto en dólares es:</strong></p><ul><li>Taxistas: 40,56 dólares cada mes.</li><li>Tricimotos: 23,40 cada mes.</li><li>Camionetas de transporte mixto: 37,7 dólares mensuales.</li></ul><p>Según Luque, los beneficiarios serán 84 000 transportistas en todo el país. El gasto por estas compensaciones será aproximadamente 35 millones de dólares en los siete meses que restan al 2024.</p><p>Por su parte<strong>, Jorge Calderón</strong>, presidente de la Federación de Taxis del Ecuador, confirmó que el gremio llegó al acuerdo con el gobierno y que el monto de compensación será igual para todos los conductores de estas modalidades de transporte en cualquier cantón del país.</p><p>Las <strong>compensaciones serán depositadas directamente</strong> a las cuentas bancarias de cada uno de los beneficiarios. Las transferencias se harán antes del inicio de cada mes, por ello solicitaron que los dueños de estas modalidades de transporte que se registren en la página web del <a rel="noreferrer noopener" href="https://registro.mtop.gob.ec/#/login" data-type="URL" data-id="https://registro.mtop.gob.ec/#/login" target="_blank" title="https://registro.mtop.gob.ec/#/login">Ministerio de Transporte y Obras Públicas (MTOP)</a>, para recibir la compensación. El primer corte será el 24 de junio.</p><p>El proceso de registro se inició el 9 de junio y hasta la fecha, 3 500 conductores han completado el formulario. Quienes no se registren hasta el próximo lunes 24 de junio tendrán cuatro meses para llenar la solicitud y ser beneficiario de las compensaciones.</p><p>El pago de las compensaciones será retroactivo desde que se incremente el precio de las gasolinas extra y ecopaís.</p><blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/C8DxwDMInun/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px grow: 0; height: 14px; width: 144px;"></div></div></a><p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a href="https://www.instagram.com/p/C8DxwDMInun/?utm_source=ig_embed&amp;utm_campaign=loading" style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">Una publicación compartida de Diario El Comercio de Ecuador (@elcomerciocom)</a></p></div></blockquote> <script async src="//www.instagram.com/embed.js"></script> <p></p><h1>Detectan una nueva señal del vuelo de Malaysia Airlines MH370, una universidad así lo afirma</h1><h2>El vuelo MH370 desapareció de los radares civiles poco después de despegar de Kuala Lumpur rumbo a Pekín en el 2014. Según la &#8216;Universidad de Cardiff&#8217;, la señal fue captada por hidrófonos (micrófonos de agua) en el momento en que se presume que el MH370 se estrelló el 8 de marzo de 2014. Esta señal [&hellip;]</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Malasia.jpg" class="attachment-full size-full wp-post-image" alt="" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Malasia.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Malasia-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Malasia-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Malasia-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Malasia-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El vuelo MH370 desapareció de los <strong>radares civiles</strong> poco después de despegar de Kuala Lumpur rumbo a Pekín en el 2014<a href="https://en.wikipedia.org/wiki/Malaysia_Airlines_Flight_370" title="https://en.wikipedia.org/wiki/Malaysia_Airlines_Flight_370" data-type="URL" data-id="https://en.wikipedia.org/wiki/Malaysia_Airlines_Flight_370">.</a></p><p>Según la<strong> &#8216;Universidad de Cardiff&#8217;, la señal fue captada por hidrófonos</strong> (micrófonos de agua) en el momento en que se presume que el MH370 se estrelló el 8 de marzo de <strong>2014</strong>. Esta señal es bastante corta, pues tiene una duración de solo <strong>seis segundos</strong>.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/negocios/estas-son-las-aerolineas-que-han-salido-de-ecuador-los-ultimos-meses.html" title="Estas son las aerolíneas que han salido de Ecuador los últimos meses " data-type="post" data-id="1356665">Estas son las aerolíneas que han salido de Ecuador los últimos meses</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/ucrania-justicia-victimas-avion-mh17.html" title="https://www.elcomercio.com/actualidad/mundo/ucrania-justicia-victimas-avion-mh17.html" data-type="URL" data-id="https://www.elcomercio.com/actualidad/mundo/ucrania-justicia-victimas-avion-mh17.html" target="_blank" rel="noreferrer noopener">Ucrania pide justicia para las víctimas del avión MH17 de Malaysia Airlines</a></li></ul><h2>Malaysia Airlines MH370, el misterio</h2><p>Sin embargo, se necesitarán más pruebas para determinar la localización exacta del lugar del accidente. El 8 de marzo de 2014, el vuelo MH370 despegó de<strong> Kuala Lumpur</strong> con 239 personas a bordo con destino a Pekín, pero aproximadamente 40 minutos después desapareció de los radares civiles de Malasia.</p><p>Desde entonces, las búsquedas exhaustivas no han tenido éxito en encontrar los <strong>restos del avión</strong>.</p><p>Ahora bien, los investigadores han analizado más de 100 horas de datos de <strong>hidrófonos obtenidos tras diez accidentes aéreos históricos</strong> y la desaparición de un submarino, esto ofrece nuevas perspectivas sobre la búsqueda del vuelo MH370 de Malaysia Airlines.</p><h2>Los hidrófonos son la clave</h2><p>Según el portal de la Universidad, El Dr. Usama Kadri, profesor de la Facultad de Matemáticas de la Universidad de Cardiff, explicó: &#8220;Nuestro análisis muestra que los <strong>hidrófonos </strong>detectaron señales claras de presión de accidentes aéreos anteriores, incluso a distancias superiores a 3 000 km&#8221;. </p><p>Por esta razón, sugirió que las autoridades realicen experimentos de campo con<strong> explosiones controladas</strong> o armas de aire a lo largo del séptimo arco, monitoreando las señales recibidas en estaciones hidroacústicas circundantes.</p><p>El Dr. Kadri sugirió que las autoridades realicen <strong>experimentos monitoreando</strong> las señales recibidas en estaciones hidroacústicas circundantes para saber qué pasó con el vuelo MH370 que despegó de Kuala Lumpur.</p><h1>Liga de Quito aún tiene cuentas pendientes con Antonio Valencia</h1><h2>Liga de Quito y su dirigencia aún no cierra la contratación de un entrenador para reemplazar a Josep Alcácer.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/liga_quito_valencia.jpg" class="attachment-full size-full wp-post-image" alt="Antonio Valencia en el 2019 en su presentación como jugador de Liga de Quito." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/liga_quito_valencia.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/liga_quito_valencia-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/liga_quito_valencia-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/liga_quito_valencia-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/liga_quito_valencia-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Liga de Quito</strong> vive momentos de transición dirigencial que han afectado su rendimiento en el plano futbolístico. El primer semestre dejó resultados que no llenaron las expectativas de sus exigentes hinchas.</p><p>Otro de los aspectos que preocupa al mundo de <strong>Liga de Quito</strong> es el económico, puesto que el club no pasa precisamente por el mejor momento, dicho por el propio Isaac Álvarez, presidente de la institución.</p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/portugal-cristiano-ronaldo-eurocopa-vivo-partido-chequia.html" title="Portugal y Cristiano Ronaldo ganan al último minuto en Eurocopa" data-type="post" data-id="1378052" target="_blank" rel="noreferrer noopener">Portugal y Cristiano Ronaldo ganan al último minuto en Eurocopa</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/seleccion-ecuador-sarmiento-yeboah-copa-america.html" title="Sarmiento y Yeboah jugarán la Copa América, pero antes representaron a otras selecciones" data-type="post" data-id="1378119" target="_blank" rel="noreferrer noopener">Sarmiento y Yeboah jugarán la Copa América, pero antes representaron a otras selecciones</a></li></ul><p>Esos números en rojo han hecho que Liga aún siga sin contratar un entrenador para el segundo semestre de 2024, puesto que, por ejemplo, <strong>Miguel Ramírez</strong>, exentrenador de Independiente del Valle, sobrepasó el presupuesto.</p><p>&#8220;La situación para el equipo no es sencilla, <strong>ni en el aspecto económico</strong>, ni en el deportivo&#8221;, declaró Álvarez en La Red el martes 18 de junio de 2024.</p><p>En esa misma línea, Álvarez reveló que el club <strong>tiene una deuda de 30 millones de dólares</strong>, heredada de la gestión de Esteban Paz como presidente de la Comisión Especial de Fútbol de LDU, que dejó el cargo en enero.</p><p>El cuadro universitario tendrá que solventar hasta finales de julio deudas con el Servicio de Rentas Internas (SRI) y el <strong>Instituto Ecuatoriano de Seguridad Social</strong> (IESS).</p><p>El valor a pagar al SRI es de cinco millones de dólares.</p><h2>Liga de Quito le debe a Antonio Valencia</h2><p>Isaac Álvarez reveló que aún hay valores pendientes por cubrir con Antonio Valencia, el histórico jugador ecuatoriano que en junio de 2019 dejó el <strong>Manchester United</strong> para unirse a la disciplina de Liga de Quito.</p><p>&#8220;<strong>Estamos por cerrar un convenio de pago con él</strong>&#8220;, dijo el presidente de los albos.</p><p>&#8220;La hinchada me trató muy bien en el año que estuve. Salí de Liga por muchos temas que no me gustaron de la directiva y <strong>cómo se maneja la parte administrativa</strong>. Entonces decidí  mejor salirme tranquilamente&#8221;, comentó Valencia el 14 de junio a Área Deportiva.</p><p>Con LDU el &#8216;Toño&#8217; jugó 28 partidos, anotó un gol y entregó dos asistencias. Ganó la Copa&nbsp; Ecuador 2019 y la Supercopa Ecuador 2020.</p><p>Tras su salida a mediados de 2020, en el 2021 fue <strong>contratado por el Querétaro de México</strong>. Ahí finalizó su exitosa carrera que incluyó una década en el Manchester United, donde llegó a ser capitán y considerado uno de los mejores extranjeros de todos los tiempos.</p><h2 id="h-liga-arreglara-con-cuatro-jugadores-mas">Liga arreglará con cuatro jugadores más</h2><p>Pero no solo Valencia es el jugador con el que se mantienen deudas.</p><p>Hernán Pellerano, <strong>Matías Zunino, Ángel González</strong> y Billy Arce se suman a la lista con los que tendrán que llegar a acuerdos de pago para evitar algún tipo de demanda en los meses venideros.</p><p>En lo deportivo, <strong>Liga de Quito </strong>tiene por delante los play-off de los octavos de final de la Copa Sudamericana ante Always Ready de Bolivia.</p><p>En las próximas semanas se conocerá su rival en la <strong>Copa Ecuador</strong> y la fecha de la reanudación de la Liga Pro en su segunda fase.</p><h2>No te pierdas &#8211; El Confesionario con Antonio Valencia</h2><iframe loading="lazy" width="560" height="315" src="https://www.youtube.com/embed/cy3FhmMgG0I?si=g91dqwznhUFG1lua" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><h1>Daniel Noboa dijo a The New Yorker que quiere hacer una cárcel en la Antártida, ¿es posible?</h1><h2>Daniel Noboa propuso construir cárceles de máxima seguridad, incluyendo una en la Antártida, para combatir el narcotráfico.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/poli-daniel-noboa.png" class="attachment-full size-full wp-post-image" alt="Daniel Noboa mencionó una idea de crear una cárcel en la Antártida para los criminales más peligroso." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/poli-daniel-noboa.png 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/poli-daniel-noboa-300x200.png 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/poli-daniel-noboa-1024x683.png 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/poli-daniel-noboa-150x100.png 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/poli-daniel-noboa-768x512.png 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>En una entrevista reciente con el reconocido periodista<strong> Jon Lee Anderson</strong> para <strong>The New Yorker</strong>, <strong>Daniel </strong>Noboa, el presidente de Ecuador, discutió abiertamente la<strong> peligrosa situación</strong> que enfrenta debido a las <strong>amenazas de muerte de los narcotraficantes</strong>.</p><h3>Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-refirio-bukele-milei-boric.html">¿Criterios de Daniel Noboa sobre Bukele, Milei y Boric fueron descontextualizados por The New Yorker?</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-hablo-supuesto-intento-asesinato-su-contra.html?source=Internal&amp;ref=Single+Content+Link">Daniel Noboa habló de un supuesto intento de asesinato en su contra, según The New Yorker</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/jucio-penal-veronica-abad-crea-ruptura-ejecutivo-legislativo.html?source=Internal&amp;ref=Single+Content+Link">¿A Daniel Noboa le espera más inestabilidad tras revés en la Asamblea por juicio a Verónica Abad?</a></li></ul><p>Daniel Noboa habló de los planes para construir<strong> cárceles de máxima seguridad</strong> en un esfuerzo por controlar la<strong> crisis de violencia</strong> y corrupción que ha devastado al país.</p><p>El Presidente comentó sobre la <strong>situación de las prisiones en Ecuador</strong>, que han sido controladas por líderes de<strong> bandas de narcotráfico</strong>, utilizando estos centros para <strong>organizar actividades criminales</strong> desde el interior.</p><p>Su propuesta de construir<strong> cárceles de máxima seguridad</strong> busca poner fin a esta dinámica. “Tengo que endurecer mi corazón, en nombre de <strong>18 millones de ecuatorianos</strong>”, dijo Noboa<a href="https://es.wikipedia.org/wiki/Daniel_Noboa" title="https://es.wikipedia.org/wiki/Daniel_Noboa" data-type="URL" data-id="https://es.wikipedia.org/wiki/Daniel_Noboa" target="_blank" rel="noreferrer noopener">.</a></p><p>El Primer Mandatario también relató incidentes específicos que destacaron la <strong>gravedad de la situación</strong>. Mencionó la fuga del líder de <strong>Los Choneros</strong>, <strong>Adolfo Macías</strong>, alias<strong> Fito</strong>, y los recientes disturbios y situaciones de <strong>rehenes en las cárceles</strong>.</p><p>En respuesta, Noboa declaró un <strong>estado de emergencia </strong>y movilizó al ejército para tomar el control de las prisiones, clasificando a las <strong>bandas de narcotraficantes</strong> como <strong>&#8216;terroristas&#8217; </strong>y <strong>objetivos militares</strong>.</p><h2 id="h-daniel-noboa-y-la-idea-de-construir-una-carcel-en-la-antartida">Daniel Noboa y la idea de construir una cárcel en la Antártida</h2><p>Durante su visita a<strong> Manabí</strong>, una región fuertemente afectada por el narcotráfico, Noboa enfatizó la necesidad de <strong>emplear a los jóvenes y proporcionar seguridad</strong>, y resaltó su política de mano dura contra los narcotraficantes.</p><p>Noboa, quien ha recibido <strong>amenazas directas de los carteles</strong>, expresó su determinación de continuar la lucha, incluso contemplando la posibilidad de <strong>construir una cárcel en la Antártida</strong> para los <strong>criminales más peligrosos</strong>.</p><blockquote class="twitter-tweet"><p lang="en" dir="ltr">Ecuador’s recently elected president, Daniel Noboa, has declared war on the country’s drug gangs. But is he imperiling the democracy he claims to defend? <a href="https://t.co/YBn4YMEQWz">https://t.co/YBn4YMEQWz</a></p>— The New Yorker (@NewYorker) <a href="https://twitter.com/NewYorker/status/1803151288059736547?ref_src=twsrc%5Etfw">June 18, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>A pesar de las críticas y los desafíos, Noboa se mantiene firme en su<strong> objetivo</strong> de restablecer el orden y la <strong>seguridad en Ecuador</strong>. Su enfoque decidido y sus acciones contundentes han generado tanto apoyo como controversia.</p><p><strong>The New Yorker</strong> menciona que un asesor principal, había tosido de manera nerviosa al escuchar la idea de crear esta cárcel. &#8220;Señor Presidente, no es una mala idea, pero creo que las naciones antárticas están <strong>sujetas a un tratado</strong>, y su presencia allí se limita a la <strong>investigación científica y cosas por el estilo</strong>&#8220;, dijo. &#8220;<strong>Pero lo investigaré</strong>&#8221; agregó Noboa.</p><h2>¿Es viable construir una cárcel en la Antártida?</h2><p>Construir una cárcel en la<strong> Antártida</strong> es una idea <strong>extremadamente improbable y enfrenta varios obstáculos</strong> legales, logísticos y éticos. Aquí hay algunos puntos clave que explican por qué:</p><ul><li><strong>Tratado Antártico</strong>: La Antártida está gobernada por el Tratado Antártico, firmado en 1959 y vigente desde 1961. Este tratado establece que la Antártida debe ser utilizada exclusivamente para fines pacíficos y prohíbe cualquier actividad militar, incluida la construcción de instalaciones militares. <br>Además, se promueve la cooperación internacional en la investigación científica y se prohíben las pruebas nucleares y la eliminación de desechos radiactivos.</li><li><strong>Logística y condiciones ambientales</strong>: La Antártida es uno de los lugares más inhóspitos del planeta, con temperaturas extremadamente bajas, vientos fuertes y aislamiento geográfico. <br>Construir y mantener una instalación carcelaria en este entorno sería logísticamente complejo y costoso. El acceso a suministros básicos como alimentos, agua y atención médica sería difícil y caro.</li><li><strong>Derechos Humanos</strong>: Encerrar a personas en un entorno tan extremo podría considerarse una violación de los derechos humanos. <br>Las condiciones de vida en una cárcel en la Antártida podrían ser vistas como inhumanas y degradantes, y probablemente enfrentarían oposición tanto nacional como internacional.</li><li><strong>Cooperación internacional</strong>: Cualquier intento de construir una cárcel en la Antártida requeriría la cooperación de los países signatarios del Tratado Antártico. Es altamente improbable que la comunidad internacional apoye una iniciativa que va en contra de los principios del tratado.</li></ul><h1>Municipio de Quito inicia la demolición de la tribuna De los Shyris</h1><h2>El Municipio de Quito comenzó la demolición de la tribuna De los Shyris por su mal estado y problemas de seguridad.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Tribuna-Shyris-demolicion.jpg" class="attachment-full size-full wp-post-image" alt="Los trabajos de demolición de la tribuna De los Shyris demolición ya empezaron." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Tribuna-Shyris-demolicion.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Tribuna-Shyris-demolicion-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Tribuna-Shyris-demolicion-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Tribuna-Shyris-demolicion-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Tribuna-Shyris-demolicion-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El martes 18 de junio de 2024, el Municipio de Quito inició la <strong>demolición </strong>de la tribuna De los Shyris, un espacio emblemático de la ciudad. La estructura, deteriorada y convertida en un foco de inseguridad, será reemplazada por un &#8220;sendero seguro&#8221;.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/quito/tribuna-shyris-dictadura-militar-desfiles.html" title="La historia detrás de la Tribuna de los Shyris" data-type="post" data-id="1354102">La historia detrás de la Tribuna de los Shyris</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/tribuna-shyris-desfiles-confraternidad-derrocamiento.html" target="_blank">¿Qué pasará con los desfiles de la Shyris?</a></li></ul><p>La tribuna De los Shyris ha sido un punto de encuentro para cientos de personas durante los desfiles y celebraciones de Quito. Sin embargo, el deterioro de la infraestructura y la inseguridad en la zona motivaron al Municipio a emprender su demolición.</p><h2 id="h-cuatro-pasos-para-la-demolicion-de-la-tribuna-de-los-shyris">Cuatro pasos para la demolición de la tribuna De los Shyris</h2><p>Este proyecto se llevará a cabo en<strong> cuatro fases</strong>, comenzando con la instalación de pacificadores en la avenida De los Shyris, que obligan a los conductores a disminuir la velocidad de los autos. La segunda fase consiste en la retirada de objetos que impedían el acceso al graderío.</p><p>La tercera fase contempla la<strong> demolición de la tribuna</strong>, proceso que se espera dure aproximadamente 90 días, según Fernando Tovar, gerente de Obras Públicas de la Empresa Pública Metropolitana de Movilidad y Obras Públicas (Epmmop).</p><p>La última fase incluye la construcción de un <strong>bulevar con iluminación</strong>, caminaderas y vegetación, parte del proyecto &#8220;Sendero Seguro&#8221;, que será inaugurado en diciembre de 2024, aproximadamente.</p><p>El inicio de la demolición incluyó la retirada de las<strong> mallas que bloqueaban el acceso al graderío </strong>y el cercado de la zona con una lona verde para indicar los trabajos en curso. La Epmmop lidera estas labores, que buscan mejorar la seguridad y revitalizar el espacio para los ciudadanos.</p><h2>Desfiles de la tribuna de la avenida De los Shyris</h2><p>En la tribuna de la avenida <strong>De los Shyris</strong> todos los años se realiza el Desfile de la Confraternidad. Este evento se desarrolla en el marco de las fiestas de fundación de Quito y participan colegios y comparsas.</p><p>EL COMERCIO preguntó en mayo pasado a la<strong> Secretaría de Cultura </strong>sobre qué pasará con el desfile de este 2024, tras el derrocamiento de la tribuna de la avenida De los Shyris.</p><p>En un breve mensaje se explicó que “cuando llegue el momento se realizará la <strong>logística necesaria</strong> para que el Desfile de la Confraternidad se desarrolle”.</p><h1>Gato Oscar, el vidente felino que predijo 100 muertes en un asilo</h1><h2>Oscar, un gato adoptado en un asilo de ancianos en Estados Unidos, se convirtió en una sensación viral por su habilidad para predecir la muerte de los residentes.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Gato-Oscar.jpg" class="attachment-full size-full wp-post-image" alt="El gato Oscar predijo más de 100 muertes en un asilo estadounidense." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Gato-Oscar.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Gato-Oscar-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Gato-Oscar-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Gato-Oscar-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Gato-Oscar-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Aunque los gatos han sido objeto de mala fama en el pasado, Oscar, un pequeño gato de un geriátrico estadounidense, logró superar esta imagen al predecir más muertes que cualquier otro vidente durante toda su vida. Su don para pronosticar la muerte fue estudiado por expertos y ha generado una gran cantidad de <a href="https://www.eltiempo.com/vida/mascotas/oscar-el-gato-que-logro-predecir-la-muerte-de-mas-de-100-personas-709946" title="" target="_blank" rel="noreferrer noopener">preguntas y debates</a>.</p><h2 id="h-la-historia-de-oscar">La historia de Oscar</h2><p>Oscar fue adoptado por el asilo de ancianos <strong>Steere House en Rhode Island</strong>, Estados Unidos, en el  2005. Aunque inicialmente fue adoptado para brindar compañía a los enfermos terminales, pronto se descubrió que tenía un don especial. Se acercaba a los pacientes que estaban a punto de morir y se acurrucaba a su lado, lo que era un indicador claro de que su final estaba cerca.</p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/alabanzas-belicas-musica-corridos-religion.html" title="La fusión musical de corridos y canciones religiosas se viraliza" data-type="post" data-id="1362874" target="_blank" rel="noreferrer noopener">La fusión musical de corridos y canciones religiosas se viraliza</a></li><li><a href="https://www.elcomercio.com/afull/karol-g-es-abucheada-en-su-concierto-en-amsterdam-hizo-algo-que-no-debia.html" title="Karol G es abucheada en su concierto en Ámsterdam… ¿Hizo algo que no debía?" data-type="post" data-id="1377900" target="_blank" rel="noreferrer noopener">Karol G es abucheada en su concierto en Ámsterdam… ¿Hizo algo que no debía?</a></li><li><a href="https://www.elcomercio.com/afull/pedro-mapache-meme-video-carra.html" title="Este es el origen del video viral del mapache Pedro&nbsp;" data-type="post" data-id="1338375" target="_blank" rel="noreferrer noopener">Este es el origen del video viral del mapache Pedro</a></li></ul><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">Óscar, el gato que presiente la muerte <a href="https://t.co/4sdbPJs5Z8">https://t.co/4sdbPJs5Z8</a> <a href="https://twitter.com/hashtag/Mascotas?src=hash&amp;ref_src=twsrc%5Etfw">#Mascotas</a> <a href="https://t.co/txK3p3IC13">pic.twitter.com/txK3p3IC13</a></p>— Crowd Pets (@CrowdPets) <a href="https://twitter.com/CrowdPets/status/895183514450219008?ref_src=twsrc%5Etfw">August 9, 2017</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2 id="h-el-don-de-oscar">El don de Oscar</h2><p>La teoría más aceptada es que Oscar podía oler los bioquímicos liberados por las células moribundas, lo que le permite predecir la muerte. Sin embargo, algunos expertos también han sugerido que su don pudo ser un aspecto sobrenatural o un sexto sentido. Según David Sosa, un médico especializado en geriatría, en un estudio publicado en <strong>‘The New England Journal of Medicine’</strong>&#8211; el misterioso e inexplicable don del felino: pronosticar la muerte y retomado por El Tiemppo de Bogotá. Oscar ha predicho más de 100 muertes en su vida, lo que es un registro inusualmente alto.</p><h2 id="h-la-labor-de-oscar">La labor de Oscar</h2><p>Aunque Oscar ha sido objeto de estudio y debate, su labor como gato de terapia fue reconocida y apreciada por los pacientes y el personal del asilo. Su presencia fue fundamental para mejorar la calidad de vida de los ancianos y brindarles un poco de alegría y consuelo en sus últimos días.</p><h2 id="h-tras-la-muerte-de-oscar">Tras la muerte de Oscar</h2><p>La historia de Oscar ha sido ampliamente publicada y ha generado una gran cantidad de interés en todo el mundo. Su don único y su capacidad para brindar consuelo a los moribundos lo convirtieron en un símbolo de esperanza y compasión en el mundo de los cuidados paliativos. Oscar murió en 2022, pero su legado continúa inspirando a muchos y recordando la importancia del amor y la compasión en el cuidado de los ancianos.</p><blockquote class="instagram-media" data-instgrm-captioned="" data-instgrm-permalink="https://www.instagram.com/p/CMivx-Zhg_z/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"><div style="padding:16px;"> <a href="https://www.instagram.com/p/CMivx-Zhg_z/?utm_source=ig_embed&amp;utm_campaign=loading" style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank" rel="noopener"><div style=" display: flex; flex-direction: row; align-items: center;"><div style="background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 40px; margin-right: 14px; width: 40px;"></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 100px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 60px;"></div></div></div><div style="padding: 19% 0;"></div><div style="display:block; height:50px; margin:0 auto
