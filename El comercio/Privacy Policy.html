, especialmente por sus problemas legales y su reputacin en la industria del entretenimiento para adultos.</p><h1>Javier Milei arremete contra Pedro Snchez desde Madrid</h1><h2>Javier Milei fue el protagonista de varios halagos hacia la presidenta de la Comunidad de Madrid Isabel Daz.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Javier-Milei-espana-efe.jpg" class="attachment-full size-full wp-post-image" alt="La presidenta de la Comunidad de Madrid, Isabel Daz Ayuso, condecora al presidente de la Repblica Argentina, Javier Milei, en la Real Casa de Correos." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Javier-Milei-espana-efe.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Javier-Milei-espana-efe-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Javier-Milei-espana-efe-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Javier-Milei-espana-efe-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Javier-Milei-espana-efe-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/mundo/javier-milei-varios-paises-europa.html" data-type="URL" data-id="https://www.elcomercio.com/actualidad/mundo/javier-milei-varios-paises-europa.html" target="_blank" title="https://www.elcomercio.com/actualidad/mundo/javier-milei-varios-paises-europa.html">Javier Milei</a> arremeti este viernes 21 de junio de 2024 desde Madrid contra el presidente del Gobierno, <strong>Pedro Snchez</strong>. Lo acus de querer <strong>&#8220;llevarse puestos a los espaoles&#8221;</strong>, aunque espera que estos acaben despertando, tal y como hizo su pas.</p><h3 id="h-mas-noticias">Ms noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/mundo/javier-milei-medalla-comunidad-madrid.html" title="Javier Milei recibir una medalla de la Comunidad de Madrid" data-type="post" data-id="1380333" target="_blank" rel="noreferrer noopener">Javier Milei recibir una medalla de la Comunidad de Madrid</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/javier-milei-varios-paises-europa.html" title="Javier Milei visitar varios pases de Europa" data-type="post" data-id="1379093" target="_blank" rel="noreferrer noopener">Javier Milei visitar varios pases de Europa</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/espana-javier-milei-pais-pueblo.html" title="Espaa advierte a Javier Milei que si vuelve al pas respete al pueblo" data-type="post" data-id="1377840" target="_blank" rel="noreferrer noopener">Espaa advierte a Javier Milei que si vuelve al pas respete al pueblo</a></li></ul><p>&#8220;Si los socialistas entendieran de <strong>economa no seran socialistas</strong>, parece que una de las excepciones la tienen ustedes con el seor Snchez que evidentemente a pesar de estudiar economa o no entendi o le gusta mucho llevarse <strong>puestos los espaoles</strong>&#8220;, ha dicho, parafraseando al economista Friedrich Hayek.</p><p>Milei se expres en estos trminos durante su discurso en la Real Casa de Correos, donde acudi para recibir de manos de la presidenta de la Comunidad de Madrid,<strong> Isabel Daz Ayuso</strong>, la Medalla Internacional de Madrid.</p><p>&#8220;Tengo esperanzas de que estn despertando como despert en Argentina&#8221;, expres un Milei que fue el protagonista de varios halagos hacia Ayuso. Calific la conocida como <strong>&#8216;poltica de motosierra&#8217;</strong> del presidente argentino como un &#8220;<strong>movimiento reformador</strong>&#8220;.</p><p>&#8220;Recuerdo que cuando arranqu la campaa en el cierre dije que yo no vena a guiar corderos vena a despertar leones. Parece que ese rugir desde un lugar alejado de Sudamrica empez a llegar a todo el mundo ya dio una <strong>leccin a Europa </strong>recientemente&#8221;, ha destacado.</p><p>Milei es el primer presidente en ejercicio en recoger personalmente dicha distincin con la que ya fueron reconocidos otros mandatarios como el ucraniano<strong> Volodimir Zelenski </strong>y el ecuatoriano Daniel Noboa.</p><h1>Riesgos pide no acercarse a las playas de Ecuador</h1><h2>Gestin de Riesgos solicit a la poblacin no acercarse a las playas. Se marc con bandera roja a 20 playas y con bandera amarilla, a 21.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/bandera-roja.jpg" class="attachment-full size-full wp-post-image" alt="20 playas tienen bandera roja este 21 y 22 de junio." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/bandera-roja.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/bandera-roja-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/bandera-roja-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/bandera-roja-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/bandera-roja-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El <strong>Instituto Oceanogrfico de la Armada</strong> (Inocar) inform sobre las condiciones del <strong>oleaje</strong> en las costas del Ecuador.</p><h3 id="h-mas-noticias">Ms noticias</h3><ul><li><a href="https://www.elcomercio.com/opinion/fuerte-oleaje-olon-gerardo-villacreces-carbo-columnista.html" title="Fuerte oleaje en Oln" data-type="post" data-id="1339303" target="_blank" rel="noreferrer noopener">Fuerte oleaje en Oln</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/carretera-banos-deslave-estado-vias-rio-verde.html" title="As est la carretera Baos  Puyo, tras el deslave" data-type="post" data-id="1381057" target="_blank" rel="noreferrer noopener">As est la carretera Baos  Puyo, tras el deslave</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/rio-verde-lugar-destruido-fuerza-naturaleza.html" title="Ro Verde, en Baos, est a un paso de ser reubicado" data-type="post" data-id="1379316" target="_blank" rel="noreferrer noopener">Ro Verde, en Baos, est a un paso de ser reubicado</a></li></ul><p>Este informe incluye una <strong>alerta roja </strong>para este 21 y 22 de junio debido a que el<strong> mar estar muy agitado</strong>, debido a la <strong>presencia de olas</strong> con perodos grandes y a la fase de <strong>aguaje</strong>.</p><p>Del 23 al 24 de junio, la condicin del mar pasar a estado <strong>agitado</strong>.</p><p>La alerta roja de mar <strong>muy agitado</strong> se refiere a peligro por la conjuncin de <strong>olas altas </strong>con mayor energa, presencia de resacas en zona de rompientes, aumento y ascenso del nivel del mar asociado al aguaje mximo y periodos altos.</p><p>La alerta del mar <strong>agitado</strong> significa presencia de olas medias y altas con mayor energa, ascenso del nivel del mar, posiblemente por aguaje o perodos altos. Posible presencia de corrientes de resaca en zona de rompientes.</p><h2>La alerta roja en las playas de Ecuador</h2><p>La <strong>fase de aguaje</strong> que estar presente del 21 al 24 de junio, <strong>ms las olas</strong> de perodos mayores al promedio provocarn <strong>corrientes de resacas </strong>y mayor transporte de sedimentos en zonas cercanas a la playa.</p><p>El Inocar recomienda tener <strong>precaucin</strong> al realizar cualquier tipo de actividad en el mar y estar pendiente a los<strong> comunicados oficiales.</strong></p><h2>Gestin de Riesgos solicita precaucin</h2><p>La Secretara de Gestin de Riesgos emiti una<strong> amenaza alta </strong>debido al oleaje en 20 playas de la costa.</p><p>Y un nivel de <strong>amenaza media</strong> en 21 playas restantes evaluadas del <a href="https://es.wikipedia.org/wiki/Ecuador" title="https://es.wikipedia.org/wiki/Ecuador" data-type="URL" data-id="https://es.wikipedia.org/wiki/Ecuador" target="_blank" rel="noreferrer noopener">territorio nacional</a>.</p><p>Riesgos solicita a la poblacin <strong>no acercarse a las playas</strong>.</p><p>Te dejamos un mapa con las <strong>playas de Ecuador </strong>con bandera roja y naranja.</p><iframe loading="lazy" src="https://www.google.com/maps/d/u/0/embed?mid=1WhdIFWR9OT9xNAlpHQbu53OuKiNI1aU&#038;ehbc=2E312F" width="100%" height="480"></iframe><h2>Consejos si vas a la playa</h2><ul><li>Si vives cerca de<strong> la playa</strong>, ten precaucin durante estos das y <strong>no realices actividades en el mar</strong>.</li></ul><ul><li>Si tienes <strong>nios</strong>, viglalos siempre.</li></ul><ul><li>Si piensas viajar <strong>a la playa</strong>, ten precaucin y revisa siempre <strong>las alertas</strong>.</li></ul><h1>Cpccs resolver impugnaciones a candidatos para presidir el Consejo de la Judicatura</h1><h2>La Comisin Tcnica del Cpccs sesion el jueves 20 de junio de 2024. Dos de los tres candidatos a presidir el Consejo de la Judicatura tienen impugnaciones.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-22.jpg" class="attachment-full size-full wp-post-image" alt="La Comisin Tcnica para la designacin del presidente del Consejo de la Judicatura." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-22.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-22-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-22-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-22-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-22-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El Consejo de Participacin Ciudadana y Control Social<strong> (Cpccs)</strong> avanza en la fase de<strong> impugnaciones</strong> a los candidatos para presidir el <strong>Consejo de la Judicatura</strong> (CJ).</p><p>Los candidatos presentados por la <strong>Corte Nacional de Justicia (CNJ) </strong>para esta designacin son: <strong>Mario Godoy Naranjo, Telmo Molina Cceres y Dunia Martnez.</strong></p><h3 id="h-mas-noticias">Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/politica/cpccs-pide-informe-juridico-antes-de-designar-defensor-publico.html" title="Cpccs pide informe jurdico antes de designar Defensor Pblico" data-type="post" data-id="1379271" target="_blank" rel="noreferrer noopener">Cpccs pide informe jurdico antes de designar Defensor Pblico</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/cnj-completa-terna-para-designar-nuevo-presidente-consejo-judicatura.html" title="CNJ completa terna para designar nuevo presidente del Consejo de la Judicatura" data-type="post" data-id="1365848" target="_blank" rel="noreferrer noopener">CNJ completa terna para designar nuevo presidente del Consejo de la Judicatura</a></li></ul><p>La <strong>Comisin Tcnica</strong> para la designacin del presidente del Consejo de la Judicatura sesion el jueves 20 de junio de 2024 para resolver sobre las impugnaciones presentadas.</p><p>Tras el anlisis de las impugnaciones, dos de seis fueron descalificadas por extemporneas.</p><h2>Impugnaciones a candidatos para presidir el Consejo de la Judicatura</h2><p>Las cuatro impugnaciones calificadas por la Comisin son en contra de Mario Godoy Naranjo y Telmo Molina Cceres.</p><p><strong>Marcela Estrella</strong> impugn al candidato Telmo Molina Cceres por falta de <strong>probidad notoria</strong>.</p><p>Roberto Cuello impugn a Mario Godoy Naranjo, porque no cuenta con probidad notoria.</p><p><strong>Roberto Cuello </strong>impugn a Telmo Molina Cceres por falta de <strong>probidad e idoneidad</strong>.</p><p><strong>Diana Pardo</strong> impugn a Mario Godoy Naranjo por falta de probidad.</p><p>La Comisin no realiz la lectura de las motivaciones para las causales mencionadas.</p><p>Ahora, el Pleno del Cpccs tomar la decisin final sobre las impugnaciones presentadas.</p><h2>Dumia Martnez es la nica que no tiene impugnaciones</h2><p>Ninguna de las impugnaciones calificadas por la Comisin corresponde a la candidata Dumia Martnez.</p><p>La nica impugnacin en su contra fue presentada por Wilson Borja y fue descalificada porque se present el jueves 20 de junio.</p><p>El plazo para la presentacin de las impugnaciones concluy el 19 de junio.</p><h2>El designado reemplazar a lvaro Romn, en el Consejo de la Judicatura</h2><p>De los tres candidatos saldr el nombre de quien reemplazar a<strong> lvaro Roman</strong>, actual presidente del Consejo de la Judicatura (CJ).</p><p>lvaro Romn asumi el poder tras la renuncia de <strong>Wilman Tern</strong>, ahora procesado en el <strong>caso Metstasis</strong> y en el caso <strong>Independencia Judicial.</strong></p><p>La <strong>Fiscala General del Estado</strong> investiga el delito de<strong> delincuencia organizada </strong>en el caso Metstasis y el de <strong>obstruccin de la justicia</strong> en el caso Indepedencia Judicial.</p><p></p><h1>Coca Codo Sinclair vuelve operar este 21 de junio de 2024 Los cortes de luz continan?</h1><h2>La hidroelctrica Coca Codo Sinclair retom operaciones la tarde de este viernes 21 de junio de 2024, despus de nueve horas de permanecer apagada.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/coca-codo-sinclair-1.jpg" class="attachment-full size-full wp-post-image" alt="La central Coca Codo Sinclair suspendi sus operaciones, este 21 de junio de 2024. Foto: Captura" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/coca-codo-sinclair-1.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/coca-codo-sinclair-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/coca-codo-sinclair-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/coca-codo-sinclair-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/coca-codo-sinclair-1-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Coca Codo Sinclair </strong>retom operaciones la tarde de este viernes 21 de junio de 2024. As lo inform la central en su cuenta de X. Esta hidroelctrica permaneci apagada por cerca de nueve horas y se registraron cortes de luz en varias ciudades del pas<a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Coca_Codo_Sinclair" data-type="URL" data-id="https://es.wikipedia.org/wiki/Coca_Codo_Sinclair" target="_blank" title="https://es.wikipedia.org/wiki/Coca_Codo_Sinclair">.</a></p><h3 id="h-mas-noticias">Ms noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/negocios/cortes-luz-tres-coca-codo-hidroelectricas-lluvias-ecuador.html" title="Hidroelctrica Coca Codo Sinclair deja de operar, habr cortes de luz?" data-type="post" data-id="1376058" target="_blank" rel="noreferrer noopener">Hidroelctrica Coca Codo Sinclair deja de operar, habr cortes de luz?</a></li><li><a href="https://www.elcomercio.com/actualidad/negocios/ingenieros-estados-unidos-celec-estrategias-erosion-regresiva-coca-codo-sinclair.html" title="Ingenieros de Estados Unidos y tcnicos de Celec se renen por Coca Codo Sinclair" data-type="post" data-id="1377002" target="_blank" rel="noreferrer noopener">Ingenieros de Estados Unidos y tcnicos de Celec se renen por Coca Codo Sinclair</a></li><li><a href="https://www.elcomercio.com/actualidad/negocios/ocp-suspende-operaciones-avance-erosion-regresiva-rio-coca.html" title="OCP alerta sobre sus operaciones y avance de la erosin del ro Coca debido a las lluvias" data-type="post" data-id="1376299" target="_blank" rel="noreferrer noopener">OCP alerta sobre sus operaciones y avance de la erosin del ro Coca debido a las lluvias</a></li></ul><p>Cerca de las 13:50 de este viernes,<strong> Coca Codo Sinclar</strong>, junto a un video, seal que est operativa y que el restablecimiento de energa est marcha. Las empresas distribuidoras del pas tambin confirmaron que restablecieron sus operaciones normales.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr">Ya estoy operativa. <br><br>Restablecimiento de energa en marcha. <a href="https://t.co/BFb1xtfwSD">pic.twitter.com/BFb1xtfwSD</a></p> Coca Codo Sinclair (@UNCocaSinclair) <a href="https://twitter.com/UNCocaSinclair/status/1804220268891529622?ref_src=twsrc%5Etfw">June 21, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p><strong>Coca Codo Sinclair</strong>, la hidroelctrica ms grande del<strong>Ecuador</strong>, tambin suspendi el 100% de su operatividad, el 17 de junio de 2024 debido a las intensas lluvias y la cantidad de sedimentos que se genera en el ro Coca.</p><p>Pero esta no ha sido la nica central afectada por la poca invernal. Las precipitaciones registradas entre el 15 y 16 de junio de 2024, en distintas provincias del Ecuador, tambin dejaron inhabilitadas las centrales <strong>Agoyn y San Francisco, en Tungurahua.</strong></p><p>Por su parte, el <strong>Ministerio de Energa</strong> seal este vieres que, los <strong>cortes de energa</strong> por falta de generacin iniciaron en abril de este ao, pero ya estn suspendidos, aunque se presentan ciertos cortes. &#8220;El de hoy (21 de junio), fue por sedimentos&#8221;, public.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr">Los cortes de energa por falta de generacin que iniciaron en abril estn suspendidos, pero an se presentan ciertos cortes. El de hoy, fue por sedimentos.<br><br>Para aprender a diferenciarlos, les compartimos el siguiente grfico: <a href="https://t.co/VmXNmDKbWp">pic.twitter.com/VmXNmDKbWp</a></p> Ministerio de Energa y Minas Ecuador (@RecNaturalesEC) <a href="https://twitter.com/RecNaturalesEC/status/1804234173701378182?ref_src=twsrc%5Etfw">June 21, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>La maana de este viernes, el Operador Nacional de Electricidad (Cenace) seal que: Debido al incremento de caudales en el ro Coca, en Napo, nuevamente subieron los sedimentos en la central hidroelctrica<strong> Coca Codo Sinclair</strong> y a las 04:00 se realiz el cierre de compuertas. Por esta razn se realizaron los cortes de luz.</p><p>Las empresas distribuidoras publicaron los horarios de cortes de luz hasta las 16:00 de este viernes. Se prev que ya no haya ms cortes de energa despus de esa hora.</p><h1>Rusia est abierta a negociaciones con Estados Unidos</h1><h2>Vladmir Putin se refiri a las perspectivas del dilogo con Estados Unidos, "solo si es integral".</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Vladimir-putin-gobierno-efe-1.jpg" class="attachment-full size-full wp-post-image" alt="Vladmir Putin durante uno de sus discursos." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Vladimir-putin-gobierno-efe-1.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Vladimir-putin-gobierno-efe-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Vladimir-putin-gobierno-efe-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Vladimir-putin-gobierno-efe-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Vladimir-putin-gobierno-efe-1-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/mundo/rusia-declaro-la-busqueda-del-presidente-de-ucrania.html" data-type="URL" data-id="https://www.elcomercio.com/actualidad/mundo/rusia-declaro-la-busqueda-del-presidente-de-ucrania.html" target="_blank" title="https://www.elcomercio.com/actualidad/mundo/rusia-declaro-la-busqueda-del-presidente-de-ucrania.html">Rusia</a> est abierta al dilogo con<strong> Estados Unidos</strong>. Sin embargo, las negociaciones deben incluir todos los asuntos de importancia, incluido la guerra en Ucrania, dijo este viernes 21 de junio de 2024, el portavoz del Kremlin, Dmitri Peskov.</p><h3 id="h-mas-noticias">Ms noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/mundo/rusia-bielorrusia-maniobras-militares.html" title="Rusia y  Bielorrusia abren maniobras militares" data-type="post" data-id="1354652" target="_blank" rel="noreferrer noopener">Rusia y  Bielorrusia abren maniobras militares</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/rusia-rechaza-estados-unidos.html" title="Rusia rechaza denuncia de Estados Unidos" data-type="post" data-id="1350657" target="_blank" rel="noreferrer noopener">Rusia rechaza denuncia de Estados Unidos</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/vladimir-putin-se-despide-de-kim-jong-un.html" title="Vladmir Putin se despide de Kim Jong-un" data-type="post" data-id="1379173" target="_blank" rel="noreferrer noopener">Vladmir Putin se despide de Kim Jong-un</a></li></ul><p>&#8220;Estamos abiertos al dilogo. A un <strong>dilogo amplio</strong>, abarcador, que aborde todos los temas, incluyendo el actual, vinculado al conflicto en torno a<strong> Ucrania</strong>. Adems, de la <strong>implicacin directa </strong>de Estados Unidos en este conflicto&#8221;, afirm en declaraciones a la prensa rusa.</p><h2>Rusia y el dilogo</h2><p>Record que el presidente ruso, <strong>Vladmir Putin</strong>, se refiri a las <strong>perspectivas del dilogo</strong> con EE.UU. &#8220;pero solo si es integral&#8221;.</p><p>Peskov asegur que no se pueden &#8220;aislar&#8221; algunos asuntos concretos &#8220;del conjunto general de problemas acumulados&#8221;.</p><p>No obstante, insisti que &#8220;en general existe una <strong>gran demanda de dilogo</strong>. Es necesario, porque los problemas se acumulan, y hay muchos vinculados a la arquitectura global de la seguridad&#8221;.</p><p>El representante estadounidense seal que su pas est dispuesto a debatir temas de<strong> desarme nuclear</strong> y una actualizacin del tratado START.</p><p>&#8220;Rusia rechaz rotundamente nuestras propuestas, citando el continuo apoyo de EE.UU. a Ucrania. Seguimos abiertos a <strong>dialogar con Rusia </strong>sobre el riesgo nuclear y el<strong> control de armas</strong>, y nunca hemos vinculado esas discusiones a Ucrania&#8221;, indic el portavoz estadounidense.</p><p>Peskov zanj que &#8220;a todas luces los que hacen estas declaraciones ni se toman el trabajo a leer con atencin las palabras del presidente ruso.</p><p>Por su parte, el expresidente ruso Dmitri Medvdev afirm hoy en Telegram que las <strong>negociaciones</strong> entre <strong>Mosc y Washington</strong> &#8220;solo sern posible tras el fin de abastecimiento de armas al rgimen ucraniano y el bloqueo de su ingreso a la OTAN&#8221;.</p><p>De lo contrario, amenaz con reeditar la poca de las <strong>dcadas de los 50 y los 60</strong>, cuando &#8220;en EEUU cundi la total psicosis de construccin de bnkeres contra las bombas y los misiles rusos&#8221;.</p><p>Estados Unidos no solo suministra armamento para combatir al Ejrcito ruso en territorio ucraniano, sino que ha permitido el <strong>uso de armas estadounidenses </strong>contra las regiones rusas fronterizas con Ucrania.</p><p>El portavoz del Pentgono Patrick Ryder seal que <strong>Ucrania podr &#8220;responder al fuego&#8221;</strong> desde territorio ruso &#8220;utilizando armas proporcionadas por EEUU&#8221;.</p><p>Rusia congel en febrero de 2023 el cumplimiento del ltimo tratado de <strong>desarme nuclear</strong> con Estados Unidos, el Nuevo START o START III, que expira en 2026, y amenaz con reanudar los ensayos nucleares si Washington tambin lo hace.</p><p>Anteriormente Mosc prohibi las<strong> inspecciones estadounidenses</strong> in situ de su arsenal nuclear, al alegar dificultades para hacer lo propio en EE.UU. debido a las sanciones occidentales.</p><h1>Esteban Paz tilda de &#8216;mentiroso&#8217; a Isaac lvarez</h1><h2>Esteban Paz dej la dirigencia de Liga de Quito en enero de 2024. Recientemente, se integr a Leones del Norte de Imbabura.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/esteban_paz_alvarez.jpg" class="attachment-full size-full wp-post-image" alt="Esteban Paz en una conferencia de prensa de 2022." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/esteban_paz_alvarez.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/esteban_paz_alvarez-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/esteban_paz_alvarez-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/esteban_paz_alvarez-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/esteban_paz_alvarez-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Esteban Paz </strong>no se qued callado sobre lo que pasa en Liga de Quito y sali a responder a Isaac lvarez, actual presidente de los albos, que no ha tenido reparos en exponer la tambaleante situacin econmica.</p><p><strong>Esteban Paz</strong> se mantuvo como presidente de la Comisin Especial de Ftbol de Liga de Quito hasta el 31 de enero de 2024. Su vnculo no fue renovado y dej la institucin en la que se mantuvo por cerca de 15 aos.</p><h3>Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/copa-america/inauguracion-copa-america-2024-estados-unidos.html" title="Feid prendi el ambiente en la ceremonia de inauguracin de laCopaAmrica" data-type="post" data-id="1381213" target="_blank" rel="noreferrer noopener">Feid prendi el ambiente en la ceremonia de inauguracin de laCopaAmrica</a></li><li><a href="https://www.elcomercio.com/deportes/copa-america/argentina-canada-copa-america-partido-resultado.html" title="Argentina venci a Canad en el debut de Copa Amrica" data-type="post" data-id="1381252">Argentina venci a Canad en el debut de Copa Amrica</a></li><li><a href="https://www.elcomercio.com/deportes/copa-america/lionel-messi-supera-record-copa-america.html" title="Lionel Messi supera otro rcord en Copa Amrica" data-type="post" data-id="1381345" target="_blank" rel="noreferrer noopener">Lionel Messi supera otro rcord en Copa Amrica</a></li></ul><p>lvarez detall que la<strong> deuda de Liga llega a los 30 millones de dlares</strong>. La misma fue adquirida durante la gestin de Paz, que manejaba exclusivamente al equipo de ftbol con el que logr ttulos nacionales e internacionales.</p><p>&#8220;<strong>Es un mentiroso</strong>&#8221; dijo un contundente Paz sobre lvarez, al tiempo de mencionar que todos los documentos de su gestin le fueron presentados, por lo que no se explica sobre la &#8220;amnesia selectiva&#8221; que el actual dirigente tiene, al decir que desconoce sobre lo sucedido antes de tomar todo el poder.</p><p>Un contrariado Paz asegur que lvarez estaba predispuesto &#8220;<strong>para los viajes y las fotos</strong>&#8220;, pero que su aporte a la institucin en los ltimos cinco aos se resume en haber cerrado un auspicio &#8220;que no llegaba ni a los 50 mil dlares&#8221;, cont este viernes 21 de junio de 2024, en entrevista con Mundo Deportivo.</p><h2 id="h-esteban-paz-critica-gestion-de-alvarez">Esteban Paz critica gestin de lvarez</h2><p>El martes 18, en entrevista con rea Deportiva, Isaac lvarez revel que an hay valores pendientes por cubrir con A<strong>ntonioValencia</strong>, el histrico jugador ecuatoriano que en junio de 2019 dej el Manchester United para unirse a la disciplina de Liga de Quito.</p><p>Matas Zunino, ngel Gonzlez,<strong> Juan Luis Anangon, Billy Arce, Hernn Pellerano</strong>, Juan Cruz Kaprof, Luis Ayala, y Lucas Villarroel se suman a la lista con los que tendrn que llegar a acuerdos de pago para evitar algn tipo de demanda en los meses venideros.</p><p>Ante esto Paz acus de no ser &#8220;recursivo&#8221; a lvarez para buscar solucionar estos requerimientos de los exjugadores del club.</p><p>&#8220;Solo tenan que <strong>contestar el telfono y por eso demandan</strong>. Son acuerdos de pago que siempre se hacen. El ao pasado tuvimos problemas y se resolvieron. Lo que hay que ser es recursivo y cumplir&#8221;, dijo.</p><p>Sobre la fallida venta de scar Zambrano al Athletic Football Club Bournemouth de la Premier League por 7 millones de dlares a inicios de ao, volvi a tildar a lvarez de mentiroso, puesto que estaba al tanto de las negociaciones.</p><p><strong>No quiso hacer (la negociacin)</strong>. No le permitieron a scar tener un contrato muy bueno, cerr.</p><h2>Calendario de la Eurocopa y Copa Amrica 2024</h2><p>Descarga y comparte el calendario de los partidos de la Copa Amrica y Eurocopa 2024.<a rel="noreferrer noopener" href="https://www.elcomercio.com/wp-content/uploads/2024/06/Calendario-de-la-Eurocopa-2024-y-Copa-Ame%CC%81rica-2024.pdf?source=Internal&amp;ref=Single+Content+Link" target="_blank"><strong>CLIC AQU</strong></a>.</p><iframe src="https://drive.google.com/file/d/19eo0SixegHxgxjP81uVRu66QlMlrAE-M/preview" width="100%" height="600" allowfullscreen="" loading="lazy" scrolling="no" style="border: 1px solid #ccc;"></iframe><h1>En Quito, estos son los horarios de los cortes de luz este viernes 21 de junio</h1><h2>Los cortes de luz en Quito fueron anunciados por la Empresa Elctrica esta maana. Los apagones sern en todo Ecuador</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/luzquito.jpg" class="attachment-full size-full wp-post-image" alt="Los cortes de luz en Quito sern durante esta maana del viernes 21 de junio." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/luzquito.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/luzquito-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/luzquito-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/luzquito-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/luzquito-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La<strong> Empresa Elctrica Quito</strong> anunci este viernes 21 de junio los horarios de cortes de luz para la ciudad de <strong>Quito</strong>.</p><h3 id="h-mas-noticias">Ms noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/ecuador/cortes-de-luz-se-daran-segun-estos-horarios.html" title="Cortes de luz se darn segn estos horarios" data-type="post" data-id="1381565" target="_blank" rel="noreferrer noopener">Cortes de luz se darn segn estos horarios</a></li><li><a href="https://www.elcomercio.com/actualidad/cortes-de-luz-se-anunciaran-este-viernes-21-de-junio.html" title="Cortes de luz se anunciarn este viernes 21 de junio" data-type="post" data-id="1381554" target="_blank" rel="noreferrer noopener">Cortes de luz se anunciarn este viernes 21 de junio</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/cortes-luz-ecuador-falta-inversion-roberto-luque.html" title="Cortes de luz de hoy son por falta de inversin; se pudo haber evitado, seala Roberto Luque" data-type="post" data-id="1379947" target="_blank" rel="noreferrer noopener">Cortes de luz de hoy son por falta de inversin; se pudo haber evitado, seala Roberto Luque</a></li></ul><p>Los <strong>cortes de luz</strong> en Quito establecidos para este viernes sern en un rango mximo de dos horas.</p><p>Todos los cortes del suministro se desarrollarn <strong>en la maana</strong>, no hay ninguno programado para la noche.</p><h2>Los cortes de luz en Quito sern en estos sectores y horarios</h2><iframe loading="lazy" src="https://drive.google.com/file/d/1fv8Ci6f7wCk1CwsmKicuBFBpdNYFZKQu/preview" width="640" height="480" allow="autoplay"></iframe><h2>Horarios de cortes de luz para la tarde</h2><iframe loading="lazy" src="https://drive.google.com/file/d/1XBwNCymFICrotCtNTDKapzar0iYZdMba/preview" width="640" height="480" allow="autoplay"></iframe><h2>Quito fue parte del apagn nacional</h2><p>El 19 de junio, Quito se qued sin luz, al igual que el resto del pas, debido a una falla tcnica ocurri en el<strong>&nbsp;Sistema de Transmisin Milagro  Zhoray</strong>.</p><p>El<strong> Sistema de Transmisin</strong> permite el transporte de energa hacia el&nbsp;<strong>Sistema Nacional Interconectado</strong> (SNI), que lleva la energa a los usuarios.</p><p>Cuando ocurre una falla en alguno de los tramos del <strong>sistema de transmisin</strong> afecta el suministro de energa a las empresas de distribucin y por ende, a los usuarios.</p><p>Ese da, el <strong>ministro Luque</strong> inform que la alerta le lleg por parte del Cenace. Este <strong>corte</strong> ocasion una desconexin en cascada en todo <a title="https://es.wikipedia.org/wiki/Ecuador" data-type="URL" data-id="https://es.wikipedia.org/wiki/Ecuador" href="https://es.wikipedia.org/wiki/Ecuador" target="_blank" rel="noreferrer noopener">Ecuador</a>.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr">El reporte inmediato que nos lleg de CENACE es que existe una falla en la lnea de transmisin que ocasion una desconexin en cascada, por lo que no hay servicio energtico a escala nacional.<br><br>Estamos concentrando todos nuestros esfuerzos en resolver el problema lo ms rpido.</p> Roberto Luque (@RobertoLuqueN) <a href="https://twitter.com/RobertoLuqueN/status/1803531032978661816?ref_src=twsrc%5Etfw">June 19, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h1>Lionel Messi, el mejor asistidor de la Copa Amrica</h1><h2>Si se habla de la Copa Amrica toca mencionar a Lionel Messi, uno de los mejores futbolistas que disput el torneo.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T142703.514.jpg" class="attachment-full size-full wp-post-image" alt="Lionel Messi con la Seleccin de Argentina en el debut de la Copa Amrica 2024." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T142703.514.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T142703.514-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T142703.514-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T142703.514-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T142703.514-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La Copa Amrica Estados Unidos 2024 arranc el jueves 20 de junio, con la victoria de la Seleccin de Argentina de <strong>Lionel Messi </strong>contra Canad por dos goles a cero.</p><p>El 10 de la &#8216;Albiceleste&#8217; fue uno de los mejores jugadores del partido inaugural. De hecho, &#8216;Lio&#8217; <strong>particip</strong> directamente en las <strong>dos anotaciones</strong> de su combinado nacional.</p><h3>Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/copa-america/copa-americ-inaguracion-polemixas-pastor.html" title="La Copa Amrica arranc con una oracin y quejas de Argentina" data-type="post" data-id="1381765" target="_blank" rel="noreferrer noopener">La Copa Amrica arranc con una oracin y quejas de Argentina</a></li><li><a href="https://www.elcomercio.com/deportes/copa-america/copa-america-quien-juega-hoy.html" title="Quin juega hoy la Copa Amrica?" data-type="post" data-id="1381108" target="_blank" rel="noreferrer noopener">Quin juega hoy la Copa Amrica?</a></li><li><a href="https://www.elcomercio.com/deportes/copa-america/lionel-messi-copa-america-debut.html" title="Lionel Messi no anot en el debut de la Copa Amrica" data-type="post" data-id="1381470" target="_blank" rel="noreferrer noopener">Lionel Messi no anot en el debut de la Copa Amrica</a></li></ul><h2 id="h-lionel-messi-el-jugador-con-mas-asistencias-en-la-copa-america">Lionel Messi, el jugador con ms asistencias en la Copa Amrica</h2><p>En la victoria de <strong>Argentina</strong> por 2-0 sobre Canad, Lionel Messi realiz una asistencia para el segundo gol, que lo convirti Lautaro Martnez.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">78&#39; ST Cerrrrquita Messi de nuevo  El mejor del mundo tambin falla <a href="https://twitter.com/hashtag/Argentina?src=hash&amp;ref_src=twsrc%5Etfw">#Argentina</a> 1-0 <a href="https://twitter.com/hashtag/Canad%C3%A1?src=hash&amp;ref_src=twsrc%5Etfw">#Canad</a><br><br>Segu en VIVO la CONMEBOL <a href="https://twitter.com/hashtag/CopaAm%C3%A9rica?src=hash&amp;ref_src=twsrc%5Etfw">#CopaAmrica</a> USA 2024 en <a href="https://twitter.com/hashtag/ArgentinaXTelefe?src=hash&amp;ref_src=twsrc%5Etfw">#ArgentinaXTelefe</a> por <a href="https://t.co/2ECurz6Kmn">https://t.co/2ECurz6Kmn</a>  con <a href="https://twitter.com/JPVarsky?ref_src=twsrc%5Etfw">@JPVarsky</a> y <a href="https://twitter.com/giraltpablo?ref_src=twsrc%5Etfw">@giraltpablo</a> <a href="https://t.co/2XWBuhT6Y6">pic.twitter.com/2XWBuhT6Y6</a></p>&mdash; telefe (@telefe) <a href="https://twitter.com/telefe/status/1803968652670025827?ref_src=twsrc%5Etfw">June 21, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>Con ese nuevo pase de gol, Messi se convirti en el <strong>primer jugador en toda la historia de la Copa</strong> <strong>Amrica</strong> con alguna asistencia en, al menos, siete ediciones distintas del torneo, segn el experto en estadsticas MisterChip.</p><p>El argentino realiz un pase de gol en 2007, tres en 2011, tres en 2015, cuatro en 2016, una en 2019 y cinco en 2021, sumando un <strong>total de 18 asistencias</strong>.</p><p>Asimismo, <strong>Lionel Messi</strong> es el jugador con ms asistencias en la historia de la Copa Amrica, con 18, 10 ms que el segundo que es Alex de Brasil, que ya est retirado. El jugador en activo que tiene ms asistencias es ngel Di Mara, con seis.</p><h2>Messi tambin es el jugador con ms presencias</h2><p><strong>Lionel</strong>&nbsp;<strong>Messi</strong>&nbsp;arranc de titular en el debut de la Seleccin de Argentina en la Copa Amrica 2024.</p><p>Gracias a su titularidad ante Canad, Leo Messi se convirti en el jugador que ms partidos ha disputado en la&nbsp;<strong>Copa Amrica</strong>, 35, uno ms que el arquero chileno Sergio Livingstone.</p><p><strong>Messi</strong>&nbsp;super al comienzo de su sptima participacin en una Copa Amrica la marca que estaba en poder del sapo Livingstone, titular en 34 partidos desde 1941 a 1953.</p><p>De los 35 partidos,<strong>Lionel Messi</strong>utiliz la cinta de capitn en 24 partidos.</p><iframe src="https://drive.google.com/file/d/19eo0SixegHxgxjP81uVRu66QlMlrAE-M/preview" width="100%" height="600" allowfullscreen="" loading="lazy" scrolling="no" style="border: 1px solid #ccc;"></iframe><h1>Austria revive en la Eurocopa Lewandowski fuera?</h1><h2>La Seleccin de Austria se impuso por 3-1 en la Eurocopa y la Polonia de Robert Lewandowski est casi eliminado</h2><figure><img width="1200" height="730" src="https://www.elcomercio.com/wp-content/uploads/2024/06/f940955320f60c51b959f16b5c20879ae77e534c-1.jpg" class="attachment-full size-full wp-post-image" alt="Jugadores de la Seleccin de Austria celebran su triunfo ante Polonia." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/f940955320f60c51b959f16b5c20879ae77e534c-1.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/f940955320f60c51b959f16b5c20879ae77e534c-1-300x183.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/f940955320f60c51b959f16b5c20879ae77e534c-1-1024x623.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/f940955320f60c51b959f16b5c20879ae77e534c-1-150x91.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/f940955320f60c51b959f16b5c20879ae77e534c-1-768x467.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Austria </strong>se impuso este viernes por 1-3 a Polonia, gracias a los goles de Trauner, Baumgartner y Arnautovic, este ltimo de penalti, para mantener viva la esperanza de clasificarse a octavos de final de la Eurocopa 2024 y frustrar el regreso de<a href="https://www.transfermarkt.com/robert-lewandowski/profil/spieler/38253" title="https://www.transfermarkt.com/robert-lewandowski/profil/spieler/38253" data-type="URL" data-id="https://www.transfermarkt.com/robert-lewandowski/profil/spieler/38253" target="_blank" rel="noreferrer noopener"> Robert Lewandowski</a>, al borde de la eliminacin.</p><p>El partido se resolvi en la segunda parte, despus de un primer tiempo parejo en el que haba habido fases buenas de cada uno de los dos equipos, que se medirn a <strong>Francia</strong>, en el caso de Polonia, y a Pases Bajos, en el de Austria, en la ltima jornada. Austria depende de s misma.</p><h3 id="h-mas-noticias">Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/kylian-mbappe-francia-mascara-lesion-paises-bajos.html" title="Kylian Mbapp sorprende con cambio de mscara en la Eurocopa" data-type="post" data-id="1381872" target="_blank" rel="noreferrer noopener">Kylian Mbapp sorprende con cambio de mscara en la Eurocopa</a></li><li><a href="https://www.elcomercio.com/deportes/eurocopa-ucrania-eslovaquia-partido.html" title="Ucrania logra sorprendente remontada en la Eurocopa" data-type="post" data-id="1381761" target="_blank" rel="noreferrer noopener">Ucrania logra sorprendente remontada en la Eurocopa</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/quien-juega-hoy-eurocopa-francia.html" title="Quin juega hoy en la Eurocopa 2024?" data-type="post" data-id="1381274" target="_blank" rel="noreferrer noopener">Quin juega hoy en la Eurocopa 2024?</a></li></ul><p>Austria fue el equipo que llev la iniciativa en los primeros minutos y logr poner el baln cerca del rea polaca con <strong>Mwene y Marcel Sabitzer </strong>buscando llegar permanentemente por la banda izquierda.</p><p>Los esfuerzos fueron premiados en el minuto 9 cuando <strong>Trauner </strong>marc de cabeza aprovechando un centro al primer poste de Mwene (0-1).</p><p>Hasta ese momento, el partido haba sido prcticamente un monlogo austraco, pero, tras el 0-1, <strong>Polonia </strong>tuvo una clara reaccin y logr sacudirse el dominio contrario.</p><p>En el 18, <strong>Zalewski </strong>se acerc al empate cuando remat desviado desde excelente posicin. No fall Polonia en el 30, cuando logr la igualada, marcada por Piatek. El atacante aprovech un rebote tras un remate de Bednarek que haba pegado en el cuerpo de <strong>Lienhardt</strong>.</p><h2 id="h-robert-lewandowski-no-pudo-cambiar-la-suerte-de-polonia">Robert Lewandowski no pudo cambiar la suerte de Polonia</h2><p>Robert Lewandowski segua el encuentro desde el banquillo, tras la lesin muscular que lo haba apartado del duelo anterior frente a<strong> Pases Bajos</strong>. An no estaba listo para ser titular. No sali al campo hasta el minuto 59, an con 1-1, en medio de las ovaciones de los seguidores polacos.</p><p>Antes, el equilibrio del partido lo pudo desnivelar de nuevo <strong>Sabitzer</strong>, en un contragolpe. Fall en el remate. Despus, lanz un disparo desde lejos en el 42 que sali ligeramente desviado.</p><p>Del lado polaco, <strong>Zielinski </strong>estuvo cerca en el descuento con un lanzamiento de falta que el meta Patrick Pentz tuvo que desviar a saque de esquina.</p><p>En la segunda parte, el partido fue de ida y vuelta. Los dos necesitaban ganar. En uno de esos avances, Austria volvi a adelantarse con un gol de <strong>Christoph Baumgartner</strong>, que marc con un remate raso desde el centro del rea a centro de Prass.</p><p>Tras el segundo gol, Austria no se conform, apret, mantuvo su presin y sentenci con el tercer tanto de penalti por <strong>Arnautovic</strong>. Era el minuto 78. La pena mxima se haba producido despus de que el meta Szczesny derribase a Sabitzer cuando ste se dispona a rematar a puerta vaca tras una jugada de contragolpe.</p><p>Ya no hubo respuesta en el marcador de <strong>Polonia</strong>, aunque dispuso de alguna llegada peligrosa. Austria incluso pudo haber logrado el cuarto.</p><p>Polonia, mientras tanto, con la segunda derrota consecutiva llegar al ltimo partido del grupo, contra <strong>Francia</strong>, prcticamente sin esperanza alguna.</p><h2 id="h-alineaciones-de-polonia-y-austria-en-la-eurocopa">Alineaciones de Polonia y Austria en la Eurocopa</h2><p>1 &#8211; <strong>Polonia</strong>: Szczesny; Bednarek, Dawidowicz, Kiwior; Frankowski, Zielinski (Urbanski, m. 87), Zalewski; Piotrowski (Moder, m. 46); Slisz, Piatek (Lewandowski, m. 59), Buksa (Swiderski, m. 59).</p><p>3 &#8211; <strong>Austria</strong>: Pentz; Posch, Lienhart, Trauner (Danso, m. 59) Mwene (Prass, m. 63); Seiwald, Laimer; Grillitsch (Wimmer, m. 46), Baumgartner (Schmid, m. 81), Sabitzer; Arnautovic (Gregoritsch, m. 81).</p><p><strong>Goles</strong>: 0-1, m. 9: Trauner. 1-1, m. 30: Piatek. 1-2, m. 66: Baumgartner. 1-3, m. 78: Arnautovic, de penalti.</p><h1>La agenda musical de este 21, 22 y 23 de junio de 2024 en Quito</h1><h2>Msica para todos los gustos en la agenda de este fin de semana en Quito. Te contamos los detalles.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-100.jpg" class="attachment-full size-full wp-post-image" alt="El Tro Colonial celebra sus 40 aos de trayectoria musical. Foto: Facebook" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-100.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-100-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-100-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-100-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-100-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La agenda de este fin de <strong>semana </strong>estar llena de msica; hay ritmos para todos los gustos.</p><h3 id="h-mas-noticias">Ms noticias</h3><ul><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/angeles-azules-parque-bicentenario-quito-verano-2024.html" title="https://www.elcomercio.com/tendencias/entretenimiento/angeles-azules-parque-bicentenario-quito-verano-2024.html" data-type="URL" data-id="https://www.elcomercio.com/tendencias/entretenimiento/angeles-azules-parque-bicentenario-quito-verano-2024.html">A qu hora cantarn Los ngeles Azules en Quito?</a></li><li><a href="https://www.elcomercio.com/afull/dia-chanclas-meme-zapatos-historia-curiosidades.html" title="https://www.elcomercio.com/afull/dia-chanclas-meme-zapatos-historia-curiosidades.html" data-type="URL" data-id="https://www.elcomercio.com/afull/dia-chanclas-meme-zapatos-historia-curiosidades.html">Hoy celebramos a las chanclas, el &#8216;arma&#8217; preferida de todas las mams</a></li><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/juan-fernando-velasco-gira-25-anos-trayectoria-musical.html?source=Internal&amp;ref=Single+Content+Link" title="https://www.elcomercio.com/tendencias/entretenimiento/juan-fernando-velasco-gira-25-anos-trayectoria-musical.html?source=Internal&amp;ref=Single+Content+Link" data-type="URL" data-id="https://www.elcomercio.com/tendencias/entretenimiento/juan-fernando-velasco-gira-25-anos-trayectoria-musical.html?source=Internal&amp;ref=Single+Content+Link">Quito se rindi ante el encanto de Juan Fernando Velasco con su gira llena de recuerdos y nostalgia</a></li></ul><p>El primer concierto estar protagonizado por <strong>Tercer Mundo.</strong> Los hermanos Jcome cantarn este 21 y 22 de junio de2024 en el Teatro San Gabriel.</p><p>La velada romntica arrancar a las 20:00. Las entradas siguen a la venta. Felipe Jcome llegar al San Gabriel despus de acompaar a Juan Fernando Velasco en la interpretacin de Tarjetitas, en el Teatro d script async src="//www.instagram.com/embed.js"></script> <p>La cita ser estesbado 22 de junio, desde las 17:00, en laPlaza de Toros . En esta celebracin los acompaarn Bomba Estreo, El Retorno de Exxon Valdez, Don Medardo y sus Players, Lolabm, Carlos Cortez, Swing Original Monks, La Mquina Camalen.</p><p>Las entradas para este evento estn disponibles en la web<a href="https://www.buenplan.com.ec/">www.BuenPlan.com.ec</a>. Hay diferentes localidades como<strong>Chuchaki, La Diabla (antes Fuego) y Lero Lero</strong>.</p><h1>Kylian Mbapp sorprende con cambio de mscara en la Eurocopa</h1><h2>Kylian Mbapp de Francia jugar la Eurocopa con una mscara despus de sufrir una fractura en la nariz ante Austria.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/68dc9bec300c0a3309ad6eb393da4788ef849b72.jpg" class="attachment-full size-full wp-post-image" alt="Kylian Mbapp con la Seleccin de Francia en su ltimo partido en la Eurocopa, donde sufri una lesin en la nariz." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/68dc9bec300c0a3309ad6eb393da4788ef849b72.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/68dc9bec300c0a3309ad6eb393da4788ef849b72-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/68dc9bec300c0a3309ad6eb393da4788ef849b72-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/68dc9bec300c0a3309ad6eb393da4788ef849b72-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/68dc9bec300c0a3309ad6eb393da4788ef849b72-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>En el ltimo partido entre Francia y Austria durante la primera fecha de la Eurocopa, el delantero galo <strong>Kylian Mbapp</strong> present una fractura en su pas. Tras ser operado, el delantero deber usar una mscara, aunque ya contaba con una, este deber usar una distinta en el choque ante Pases Bajos.</p><p>Este 21 de junio de 2024 a las 14:00, los <strong>franceses </strong>chocarn ante el conjunto neerlands y buscarn la clasificacin a los octavos de final. Para el duelo est Mbapp dentro de la lista, aunque estar en el banco de suplentes debido a su malestar.</p><h3 id="h-mas-noticias">Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/futbol/kylian-mbappe-mascara-francia-eurocopa.html" title="Kylian Mbapp estrena mscara con Francia para la Eurocopa" data-type="post" data-id="1380748">Kylian Mbapp estrena mscara con Francia para la Eurocopa</a></li><li><a href="https://www.elcomercio.com/deportes/kylian-mbappe-lesion-francia-eurocopa.html" title="(Video) Kylian Mbapp se rompe Se termina su Eurocopa?" data-type="post" data-id="1376866">(Video) Kylian Mbapp se rompe Se termina su Eurocopa?</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/kylian-mbappe-prepara-ganar-primera-eurocopa.html" title="Kylian Mbapp se prepara para ganar su primera Eurocopa" data-type="post" data-id="1374212">Kylian Mbapp se prepara para ganar su primera Eurocopa</a></li></ul><p>Antes del compromiso, el delantero del<strong> Real Madrid</strong> mostr en sus redes sociales la mscara protectora que utilizar. Pese a ello, dio un giro total en funcin de la cual haba lucido en las primeras prcticas luego de su lesin.</p><p>Dentro de los entrenamientos con el equipo que dirige <strong>Didier Deschamps</strong>, el ariete utiliz un protector facial con los colores de la bandera francesa, el escudo de su seleccin y dos estrellas en referencia a los dos campeonatos del mundo. Para el duelo ante Pases Bajos, esta cuenta con impedimentos y no ser la misma.</p><h2 id="h-por-que-kylian-mbappe-cambio-su-mascara">Por qu Kylian Mbapp cambi su mscara?</h2><p>Pese a la colorida mscara que luci Kylian Mbapp en su entrenamiento con Francia, esta no puede ser utilizada en el partido. Los reglamentos de la <strong>UEFA </strong>impiden que uno de estos accesorios cuenten con ms de un solo color en su diseo.</p><p>Para el compromiso, el &#8217;10&#8217; de los galos tendr un<strong> protector facial </strong>de color negro. Este le cubrir la zona de la nariz, pmulos y parte de su frente.</p><p>En el compromiso, los franceses volvern a utilizar su uniforme alterno, tal y como lo hicieron en la primera fecha. Este tiene la<strong> camiseta blanca</strong> con finas rayas complementarias con los colores restantes de su pas. Los pantalones cortos son azules y las medias repiten el blanco.</p><figure class="wp-block-image size-large"><img loading="lazy" width="473" height="1024" src="https://www.elcomercio.com/wp-content/uploads/2024/06/IMG_1387-473x1024.png" alt="" class="wp-image-1381924" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/IMG_1387-473x1024.png 473w, https://www.elcomercio.com/wp-content/uploads/2024/06/IMG_1387-139x300.png 139w, https://www.elcomercio.com/wp-content/uploads/2024/06/IMG_1387-69x150.png 69w, https://www.elcomercio.com/wp-content/uploads/2024/06/IMG_1387-768x1662.png 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/IMG_1387-710x1536.png 710w, https://www.elcomercio.com/wp-content/uploads/2024/06/IMG_1387.png 828w" sizes="(max-width: 473px) 100vw, 473px" /></figure><h2 id="h-como-fue-la-lesion-de-kylian-mbappe">Cmo fue la lesin de Kylian Mbapp?</h2><p>La lesin de<strong> Kylian Mbapp</strong> se produjo en el cierre del partido entre Francia y Austria. El delantero estuvo en el rea durante un tiro de esquina y busc ampliar el marcador para su escuadra con un cabezazo. El partido estaba 10.</p><p>Tras ganar el duelo areo, el baln impact en la cabeza de un defensor que salt a despejarlo. Despus del suceso, a raz de la fuerza y velocidad con la que los futbolistas se impulsaron, el rostro del artillero choc con el hombro de su rival y se produjo la <strong>fractura</strong>.</p><h1>Liga de Quito se desprende de Facundo Rodrguez</h1><h2>Liga de Quito jugar los play-off de los octavos de final de la Copa Sudamericana ante Always Ready de Bolivia.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/liga_quito_rodriguez.jpg" class="attachment-full size-full wp-post-image" alt="Facundo Rodrguez con Liga de Quito en el 2023." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/liga_quito_rodriguez.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/liga_quito_rodriguez-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/liga_quito_rodriguez-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/liga_quito_rodriguez-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/liga_quito_rodriguez-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Liga de Quito </strong>sigue haciendo noticia con la puesta a punto de la plantilla con la que jugar el segundo semestre del 2024.</p><p>Lo primero que confirm Liga de Quito fue a <strong>Pablo &#8216;Vitamina&#8217; Snchez</strong> como su nuevo entrenador. El argentino fue presentado la tarde del jueves 20 de junio y firm un contrato hasta diciembre de 2025.</p><h3>Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/futbol/kylian-mbappe-mascara-francia-eurocopa.html" title="Kylian Mbapp estrena mscara con Francia &nbsp;para la Eurocopa&nbsp;" data-type="post" data-id="1380748" target="_blank" rel="noreferrer noopener">Kylian Mbapp estrena mscara con Francia &nbsp;para la Eurocopa</a></li><li><a href="https://www.elcomercio.com/deportes/copa-america/seleccion-ecuador-venezuela-copa-america.html" title="La Seleccin de Ecuador gole dos veces a Venezuela en la Copa Amrica" data-type="post" data-id="1380697" target="_blank" rel="noreferrer noopener">La Seleccin de Ecuador gole dos veces a Venezuela en la Copa Amrica</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/pabo-sancehz-debut-liga-quito.html" title="Cundo debuta Pablo Snchez con Liga de Quito?" data-type="post" data-id="1381111" target="_blank" rel="noreferrer noopener">Cundo debuta Pablo Snchez con Liga de Quito?</a></li></ul><p>El objetivo de Liga, <strong>segn Isaac lvarez</strong>, presidente de la institucin, es llegar a disputar las final de la Copa Sudamericana, Copa Ecuador y Liga Pro, los tres torneos que tienen por delante en lo que resta del ao.</p><p>En cuanto a jugadores, tanto Snchez como lvarez, fueron claros en comentar que los jugadores que se ajusten a su plan de trabajo &#8220;<strong>se quedarn en el equipo</strong>&#8220;, mientras que los que no, tendrn todas las facilidades para seguir su carrera lejos de Pomasqui.</p><p>El primer nombre confirmado fue el de <strong>Madison Julio</strong>, con pasado reciente en El Nacional, que fue anunciado como flamante refuerzo.</p><p>Uno de los jugadores que no seguir es el <strong>argentino Facundo Rodrguez</strong>, que fue vendido a Estudiantes de La Plata.</p><p>El acuerdo entre los clubes est dado. Solo falta que la <strong>revisin mdica sea superada</strong>, para que el defensa central firme su contrato hasta diciembre de 2027, segn revel el periodista Csar Luis Merlo, el medioda de este viernes 21 de junio</p><h2 id="h-facundo-rodriguez-en-liga-de-quito">Facundo Rodrguez en Liga de Quito</h2><p>Facundo Santiago Rodrguez naci en San Martn, Argentina, el 26 de febrero de 2000.</p><p>Lleg a LDU para la temporada 2023 desde <strong>Guillermo Brown</strong>, club del ascenso del ftbol argentino.</p><p>Segn Transfermarkt, Rodrguez <strong>jug con los albos 53 partidos</strong>, anot dos goles y entreg dos asistencias.</p><p>Entre la Liga Pro, Copa Libertadores y <strong>Copa Sudamericana</strong> acumul 4 685 minutos en cancha.</p><p>Fue clave en la consecucin de los ttulos de la <strong>Liga Pro y la Sudamericana</strong>. La primera la gan al derrotar a Independiente del Valle, y la segunda a Fortaleza de Brasil.</p><p>Ambas definiciones desde el lanzamiento de los tiros penales.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p>En Argentina tambin jug en <strong>Godoy Cruz de Mendoza </strong>y Temperley de Buenos Aires.</p><h2>Calendario de la Eurocopa y Copa Amrica 2024</h2><p>Descarga y comparte el calendario de los partidos de la Copa Amrica y Eurocopa 2024.&nbsp;<a rel="noreferrer noopener" href="https://www.elcomercio.com/wp-content/uploads/2024/06/Calendario-de-la-Eurocopa-2024-y-Copa-Ame%CC%81rica-2024.pdf?source=Internal&amp;ref=Single+Content+Link" target="_blank"><strong>CLIC AQU</strong></a>.</p><iframe src="https://drive.google.com/file/d/19eo0SixegHxgxjP81uVRu66QlMlrAE-M/preview" width="100%" height="600" allowfullscreen="" loading="lazy" scrolling="no" style="border: 1px solid #ccc;"></iframe> </noscript> <script id="app-model" type="application/json">{"globals":[{"ID":1382145,"author":{"author_avatar":"https:\/\/secure.gravatar.com\/avatar\/98d5bc098a678e5338a33291508d0678?s=96&d=mm&r=g","author_url":"https:\/\/www.elcomercio.com\/autor\/acaceres\/","author_name":"Mois\u00e9s C\u00e1ceres","author_excerpt":""},"post_title":"V\u00eda de Cuyuja &#8211; Quijos presenta inconvenientes por las lluvias","post_title_complement":"","post_type":"post","post_permalink":"\/actualidad\/ecuador\/estado-via-quijos-cuyuja-lluvia.html","post_excerpt":"Esta carretera es muy importante para el tr\u00e1nsito nacional porque conecta a Quito con Tena.","post_images":{"150":"\/2024\/06\/Via-cerrada-por-lluvia-y-lodo-150x100.jpg","1200":"\/2024\/06\/Via-cerrada-por-lluvia-y-lodo.jpg","300":"\/2024\/06\/Via-cerrada-por-lluvia-y-lodo-300x200.jpg","1024":"\/2024\/06\/Via-cerrada-por-lluvia-y-lodo-1024x683.jpg"},"post_image_title":"","post_image_alt":"Este viernes 21 de junio la v\u00eda present\u00f3 novedades por las lluvias. Foto: Cortes\u00eda.","post_image_caption":"Este viernes 21 de junio la v\u00eda present\u00f3 novedades por las lluvias. Foto: Cortes\u00eda. ","post_image_description":"Este viernes 21 de junio la v\u00eda present\u00f3 novedades e usuarios que brinden su consentimiento para ello. \u00a0<br><br>3. GRUPO EL COMERCIO C.A., tratar\u00e1 los datos personales proporcionados por los usuarios de este sitio, \u00fanicamente con la finalidad y en la modalidad detallada en esta Pol\u00edtica de Privacidad y en un todo de acuerdo a la normativa de la Rep\u00fablica del Ecuador.<br><br>4. Con el fin de facilitar un desarrollo r\u00e1pido y eficaz de la relaci\u00f3n entre Diario El Comercio y los USUARIOS, Diario El Comercio garantiza mediante este aviso, la privacidad de los servicios on line de acuerdo con las exigencias legales e informa acerca de su pol\u00edtica de protecci\u00f3n de datos de car\u00e1cter personal para que los USUARIOS determinen libre y voluntariamente si desean facilitar a Diario El Comercio sus datos personales a trav\u00e9s del formulario electr\u00f3nico para la suscripci\u00f3n de los servicios ofrecidos por Diario El Comercio en su WEBSITE.<br><br>5. Los USUARIOS consienten el tratamiento de dichos datos personales por Diario El Comercio en los t\u00e9rminos de la presente Pol\u00edtica de Protecci\u00f3n de Datos de Car\u00e1cter Personal.<br><br>6. Diario El Comercio garantiza la confidencialidad de los datos de car\u00e1cter personal facilitados por los USUARIOS y su tratamiento automatizado de acuerdo a la legislaci\u00f3n vigente sobre protecci\u00f3n de datos de car\u00e1cter personal (Ley de Comercio Electr\u00f3nico, Firmas Electr\u00f3nicas y Mensajes de Datos de 10 de abril del 2002, publicada en el Suplemento del Registro Oficial No. 557 de 17 de abril del 2002, Codificaci\u00f3n No. 2002-67)<br><br>7. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>8. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>9. Los datos personales podr\u00e1n alojarse en los servidores que posee la empresa con un nivel de protecci\u00f3n adecuado.<br><br>10. Mediante el v\u00ednculo \u201cCONTACTANOS\u201d, el usuario podr\u00e1 requerir cualquier tipo de informaci\u00f3n o realizar comentarios a GRUPO EL COMERCIO C.A., y en ese caso, los datos personales que proporcione se archivar\u00e1n en una base de datos de \u201cUSUARIOS REGISTRADOS\u201d y s\u00f3lo se utilizar\u00e1n para responder las consultas, extraer informaci\u00f3n estad\u00edstica o comunicarse con el solicitante.<br><br>11. Cuando el cliente contrate con GRUPO EL COMERCIO C.A., los datos personales que proporcione s\u00f3lo ser\u00e1n utilizados para cumplir lo establecido en la relaci\u00f3n contractual, y se incluir\u00e1n en la base de datos \u201c USUARIOS REGISTRADOS\u201d, con el \u00fanico fin de control de la empresa y del cliente.<br><br>12. Los USUARIOS REGISTRADOS podr\u00e1n hacerlo con el fin de recibir avances noticiosos o correos promocionales. Los usuarios registrados para el env\u00edo de la s\u00edntesis noticiosa reciben dos correos diarios (s\u00edntesis noticiosa y el avance noticioso). Los usuarios inscritos al bolet\u00edn de publicidad pueden llegar a recibir un m\u00e1ximo de 10 correos semanales. Los boletines incluir\u00e1n informaci\u00f3n relacionadas con productos, mensajes de cumplea\u00f1os, informaci\u00f3n sobre eventos especiales y din\u00e1micas promocionales, correos electr\u00f3nicos en fechas especiales y otros que impliquen informaci\u00f3n de producto o promociones.<br><br>13. La Pol\u00edtica de Privacidad se limita a la utilizaci\u00f3n que el usuario haga directamente ingresando a la p\u00e1gina web, y no se garantiza el mismo resultado en caso de que se acceda mediante el re direccionamiento de otros sitios.<br><br>14. Los suscriptores pueden en cualquier momento cancelar su suscripci\u00f3n a los distintos boletines de correo electr\u00f3nico, de forma total o parcial, haciendo clic en el link \u2018Cancelar subscripci\u00f3n\u2019 ubicado en la parte inferior de los correo electr\u00f3nicos enviados por elcomercio.com.<br><br>15. En esta Pol\u00edtica de Privacidad se detallan las pr\u00e1cticas vigentes de la empresa en relaci\u00f3n a los servicios que presta. Por ello, la misma puede ser alterada si GRUPO EL COMERCIO C.A., a su sola voluntad, decide hacerlo.<br><br>16. GRUPO EL COMERCIO C.A., ha implementado todas las medidas de seguridad necesarias para evitar que terceros no autorizados accedan a los datos. Ello incluye las medidas de seguridad f\u00edsicas y el acceso s\u00f3lo de empleados o subcontratistas que necesiten acceder a los datos por razones laborales.<br><br>17. GRUPO EL COMERCIO C.A., har\u00e1 los m\u00e1ximos esfuerzos para proteger los datos personales que le proporcionen los usuarios por esta web. Sin embargo, si en cumplimiento de obligaciones contractuales que asuma con terceros, o en el caso de que exista una orden judicial al respecto, podr\u00e1 revelar algunos de los datos que tenga en su poder.<br><br>18. El Responsable de las bases de datos de \u201cUSUARIOS REGISTRADOS\u201d es GRUPO EL COMERCIO C.A., pudi\u00e9ndose ejercer los derechos de acceso, modificaci\u00f3n o supresi\u00f3n dirigi\u00e9ndose en la ciudad de Quito, a la Av. Pedro Vicente Maldonado 11515 y El Tabl\u00f3n, tel\u00e9fono 2677915. Tambi\u00e9n podr\u00e1 presentar el usuario, en la misma forma, las quejas o sugerencias que entienda oportunas.<br><br>19. En todo lo dem\u00e1s los usuarios se sujetar\u00e1n a las disposiciones de las condiciones generales (en que regulan el acceso, navegaci\u00f3n y uso de los sitios web bajo el dominio &#8220;elcomercio.com&#8221;, as\u00ed como a las responsabilidades derivadas de la utilizaci\u00f3n de sus contenidos.<br><br>20. Si tiene consultas o sugerencias sobre esta Pol\u00edtica de Privacidad de este sitio web, dir\u00edjase al e-mail webmaster@elcomercio.com<br><\/p>\n","disableLayout":false,"useCustomTemplate":false,"customTemplate":null,"microSite":false,"pageMenu":false,"pageMenuNavigation":false,"logo":null,"headerBgnd":null},"micro_page":false,"settings":{"menu":{"principal_header":{"items":[{"ID":1309871,"title":"\u00daltima Hora","menu_item_parent":0,"type_label":"P\u00e1gina","url":"https:\/\/www.elcomercio.com\/ultima-hora\/","image_only":false,"image":[],"featured":false,"textColor":"#009ad6","bgColor":"","visibilityHidden":[]},{"ID":1309872,"title":"Actualidad","menu_item_parent":0,"type_label":"P\u00e1gina","url":"https:\/\/www.elcomercio.com\/actualidad\/","image_only":false,"image":[],"featured":false,"textColor":"#009ad6","bgColor":"","visibilityHidden":[]},{"ID":1309873,"title":"Tendencias","menu_item_parent":0,"type_label":"P\u00e1gina","url":"https:\/\/www.elcomercio.com\/tendencias\/","image_only":false,"image":[],"featured":false,"textColor":"#ff5291","bgColor":"","visibilityHidden":[]},{"ID":1309874,"title":"Tecnolog\u00eda","menu_item_parent":0,"type_label":"P\u00e1gina","url":"https:\/\/www.elcomercio.com\/tecnologia\/","image_only":false,"image":[],"featured":false,"textColor":"#00b0a6","bgColor":"","visibilityHidden":[]},{"ID":1309875,"title":"Deportes","menu_item_parent":0,"type_label":"P\u00e1gina","url":"https:\/\/www.elcomercio.com\/deportes\/","image_only":false,"image":[],"featured":false,"textColor":"#ff7a00","bgColor":"","visibilityHidden":[]},{"ID":1309876,"title":"Opinion","menu_item_parent":0,"type_label":"P\u00e1gina","url
