T203736.053.jpg" class="attachment-full size-full wp-post-image" alt="El Nacional y Ciudad Ba√±os de Fuego se enfrentaron por los dieciseisavos de final de la Copa Ecuador." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T203736.053.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T203736.053-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T203736.053-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T203736.053-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T203736.053-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>El Nacional</strong> inici√≥ con pie derecho su camino en la Copa Ecuador 2024. En su debut, que fue este s√°bado 20 de julio, el &#8216;Bi-Tri&#8217; derrot√≥ a <strong>Ba√±os de Ciudad de Fuego</strong>, equipo de la Segunda Categor√≠a de Tungurahua, por penales.</p><p>Gracias a la victoria, el elenco militar se clasific√≥ para los octavos de final del torneo que organiza la <strong>Federaci√≥n Ecuatoriana de F√∫tbol</strong>. En la siguiente ronda, El Nacional se enfrentar√° al ganador de la llave entre Orense y Deportivo Santo Domingo.¬†</p><h3 id="h-mas-noticias">M√°s noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/futbol/el-nacional-debuta-en-la-copa-ecuador.html" title="El Nacional debuta en la Copa Ecuador 2024" data-type="post" data-id="1414146" target="_blank" rel="noreferrer noopener">El Nacional debuta en la Copa Ecuador 2024</a></li><li><a href="https://www.elcomercio.com/deportes/aucas-la-castellana-copa-ecuador.html" title="Aucas gole√≥ y elimin√≥ a La Castellana de la Copa Ecuador" data-type="post" data-id="1413715" target="_blank" rel="noreferrer noopener">Aucas gole√≥ y elimin√≥ a La Castellana de la Copa Ecuador</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/copa-ecuador-partidos-dieciseisavos-final.html" title="La Copa Ecuador se reanuda con cuatro partidos de la segunda etapa" data-type="post" data-id="1407990" target="_blank" rel="noreferrer noopener">La Copa Ecuador se reanuda con cuatro partidos de la segunda etapa</a></li></ul><h2>El Nacional sufri√≥ mucho</h2><p>El primer tiempo en el Estadio Jos√© Silva Romo, en la ciudad de Ba√±os, Tungurahua, fue una <strong>pesadilla</strong> <strong>para el Nacional</strong>.</p><p>Los militares<strong> fueron superados en intensidad </strong>e idea de juego por su rival Ba√±os Ciudad de Fuego, que estuvo m√°s l√∫cido.</p><p>Pese a que, El Nacional estuvo muy incomod√≥, se adelant√≥ en el marcador gracias a una genialidad de <strong>Jawer</strong> <strong>Guisamano</strong>, que se uni√≥ hace poco al club.</p><p>El volante sac√≥ un derechazo a media distancia y la guard√≥ en el √°ngulo del arco.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">¬°GOOOL DE EL NACIONAL! üî•üî¥<br><br>‚öΩ Guisamano enganch√≥ y sac√≥ un TREMENDO derechazo que se meti√≥ en √°ngulo.<br><br>üéôÔ∏è <a href="https://twitter.com/FPHidalgo?ref_src=twsrc%5Etfw">@FPHidalgo</a>, <a href="https://twitter.com/CarlosAndresMN?ref_src=twsrc%5Etfw">@CarlosAndresMN</a> y <a href="https://twitter.com/sambaalvaradoc?ref_src=twsrc%5Etfw">@sambaalvaradoc</a><a href="https://twitter.com/hashtag/CopaEcuadorEnDSPORTS?src=hash&amp;ref_src=twsrc%5Etfw">#CopaEcuadorEnDSPORTS</a> | <a href="https://twitter.com/hashtag/CopaEcuadorDIRECTVPlayGreen?src=hash&amp;ref_src=twsrc%5Etfw">#CopaEcuadorDIRECTVPlayGreen</a> <a href="https://t.co/iRgCdWI0Wt">pic.twitter.com/iRgCdWI0Wt</a></p>&mdash; DSPORTS (@DSports) <a href="https://twitter.com/DSports/status/1814820030347132994?ref_src=twsrc%5Etfw">July 21, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>Pese a la anotaci√≥n, <strong>El Nacional nunca mejor√≥</strong>, mientras que, Ba√±os Ciudad de Fuego se mantuvo concentrado e intent√≥ igualar el marcador.</p><p>Para la segunda mitad, el conjunto local sorprendi√≥ con un gol de camerino.</p><p><strong>Duffer</strong> <strong>Carabal√≠</strong>, el 10 de Ba√±os Ciudad de Fuego, igual√≥ el cotejo, con un remate cruzado a media distancia, con complicidad de Leod√°n Chal√°, arquero del El Nacional, que tuvo una floja reacci√≥n.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">¬°GOOOL DE BA√ëOS CIUDAD DE FUEGO! üî•<br><br>‚öΩ Carabali sac√≥ el zurdazo y puso el 1 a 1 ante El Nacional.<br><br>üéôÔ∏è <a href="https://twitter.com/FPHidalgo?ref_src=twsrc%5Etfw">@FPHidalgo</a>, <a href="https://twitter.com/CarlosAndresMN?ref_src=twsrc%5Etfw">@CarlosAndresMN</a> y <a href="https://twitter.com/sambaalvaradoc?ref_src=twsrc%5Etfw">@sambaalvaradoc</a><a href="https://twitter.com/hashtag/CopaEcuadorEnDSPORTS?src=hash&amp;ref_src=twsrc%5Etfw">#CopaEcuadorEnDSPORTS</a> | <a href="https://twitter.com/hashtag/CopaEcuadorDIRECTVPlayGreen?src=hash&amp;ref_src=twsrc%5Etfw">#CopaEcuadorDIRECTVPlayGreen</a> <a href="https://t.co/OXjWY0pHzy">pic.twitter.com/OXjWY0pHzy</a></p>&mdash; DSPORTS (@DSports) <a href="https://twitter.com/DSports/status/1814832216146325778?ref_src=twsrc%5Etfw">July 21, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>El elenco de Ba√±os estuvo cerca del batacazo a los 80 minutos, con un centro raso, que no aprovecharon.</p><p>Al final el partido termin√≥ en 1-1, y se fue a los penales.</p><p>En los penales El Nacional gan√≥ 3-1 y avanz√≥ a la siguiente ronda.</p><h2 id="h-los-premios-de-la-copa-ecuador">Los premios de la Copa Ecuador</h2><p>El campe√≥n representar√° al pa√≠s en la&nbsp;<strong>Copa Libertadores 2025</strong>&nbsp;con la denominaci√≥n de Ecuador 4. Ir√° a la primera fase y asegurar√°, tomando en cuenta los montos de 2024, de 400 000 &nbsp;d√≥lares.</p><p>Otro premio deportivo del monarca de la Copa Ecuador,&nbsp;<strong>ser√° disputar la Supercopa Ecuador</strong>&nbsp;con el campe√≥n de la Liga Pro 2024.</p><p>En lo econ√≥mico, la&nbsp;<a href="https://x.com/CopaEcuador/status/1812991803077107887" target="_blank" rel="noreferrer noopener">Copa Ecuador repartir√° 1,6 millones de d√≥lares</a>. El ganador sumar√° a sus arcas 340 000 d√≥lares.</p><h1>En Calacal√≠, la gastronom√≠a es un atractivo vacacional que afina los sentidos</h1><h2>Un restaurante de Calacal√≠ tiene una propuesta un poco peculiar. Una opci√≥n para estas vacaciones.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Calacali.jpg" class="attachment-full size-full wp-post-image" alt="Chef Alfredo Guaman√≠, due√±o de un restaurante curioso de Calacal√≠. Foto: EL COMERCIO." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Calacali.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Calacali-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Calacali-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Calacali-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Calacali-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Calacal√≠ </strong>es una de las parroquias m√°s <strong>antiguas </strong>de <strong>Quito</strong>. Es conocida por tener una <strong>cultura agricultora </strong>y una <strong>gastronom√≠a </strong>que invita a <strong>turistas </strong>durante las vacaciones<a href="https://es.wikipedia.org/wiki/Gastronom%C3%ADa" title="https://es.wikipedia.org/wiki/Gastronom%C3%ADa" data-type="URL" data-id="https://es.wikipedia.org/wiki/Gastronom%C3%ADa" target="_blank" rel="noreferrer noopener">.</a></p><h2 id="h-mas-noticias">M√°s noticias</h2><ul><li><a href="https://www.elcomercio.com/video/la-migracion-integro-la-comida-venezolana-a-la-oferta-gastronomica-de-quito.html" title="La migraci√≥n integr√≥ la comida venezolana a la oferta gastron√≥mica de Quito" data-type="post" data-id="1391709" target="_blank" rel="noreferrer noopener">La migraci√≥n integr√≥ la comida venezolana a la oferta gastron√≥mica de Quito</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/ecuador-premios-oscar-turismo-2024.html" title="Ecuador gan√≥ seis premios en los ‚Äò√ìscar del Turismo‚Äô 2024" data-type="post" data-id="1394470" target="_blank" rel="noreferrer noopener">Ecuador gan√≥ seis premios en los ‚Äò√ìscar del Turismo‚Äô 2024</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/12-actividades-divertidas-casa-vacaciones-ninos-adolescentes.html" title="12 actividades divertidas para realizar en casa en estas vacaciones" data-type="post" data-id="1397708" target="_blank" rel="noreferrer noopener">12 actividades divertidas para realizar en casa en estas vacaciones</a></li></ul><p>En este sector hay un restaurante que tiene un proyecto peculiar que promete hacer un cambio en la <strong>mentalidad de las personas.</strong></p><h2 id="h-el-patio-un-restaurante-que-desafia-los-miedos-en-calacali">El Patio, un restaurante que desaf√≠a los miedos en Calacal√≠</h2><p>El proyecto naci√≥ de la mano del chef <strong>Alfredo Guaman√≠</strong>, quien siempre ha vivido en <strong>Calacal√≠ </strong>y convirti√≥ al <strong>patio </strong>de su casa en un <strong>restaurante</strong><a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Calacal%C3%AD" data-type="URL" data-id="https://es.wikipedia.org/wiki/Calacal%C3%AD" target="_blank" title="https://es.wikipedia.org/wiki/Calacal%C3%AD">.</a></p><p>Este <strong>restaurante </strong>deja una gran <strong>ense√±anza</strong>: aprender a no juzgar a las personas por sus <strong>apariencias</strong>. Lo hace de una <strong>manera curiosa</strong>.</p><p>Al inicio, unos <strong>gu√≠as </strong>reciben a los <strong>turistas </strong>y les vendan los ojos. Les explican las <strong>reglas del juego</strong>, les dicen qu√© van a hacer y luego, solamente hay que confiar.</p><p>En fila, todos caminan por el espacio donde el chef tiene sus ingredientes frescos: su huerto, que est√° en la parte posterior de su casa.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Experiencia-gastronomia-1024x683.jpg" alt="" class="wp-image-1413517" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Experiencia-gastronomia-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Experiencia-gastronomia-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Experiencia-gastronomia-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Experiencia-gastronomia-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/Experiencia-gastronomia.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Los turistas caminan con los ojos vendados por un huerto. Foto: EL COMERCIO.</figcaption></figure><p>Luego ingresan al <strong>restaurante</strong>, o sea, el patio de la casa de <strong>Guaman√≠ </strong>y se sientan en orden con la ayuda de los gu√≠as.</p><p>A estas alturas, ya se asimila de qu√© trata la experiencia: de saber c√≥mo hacen las <strong>personas no videntes </strong>para realizar sus actividades diarias.</p><p>Nuevamente, un gu√≠a da las indicaciones de c√≥mo deben actuar en la mesa para no tener <strong>accidentes </strong>con los <strong>utensilios</strong>.</p><p>Para que la <strong>experiencia </strong>siga siendo √∫nica, el orden en que se <strong>sirven </strong>los <strong>alimentos </strong>es diferente al convencional.</p><p>La comida se sirve en platos de un <strong>material duro </strong>para que en caso de que se <strong>caigan </strong>no se <strong>rompan </strong>y lastimen a alguien.</p><p>Uno de los desaf√≠os al comer con los ojos cerrados es el de saber d√≥nde est√°n los cubiertos. Pero gracias a una <strong>t√©cnica </strong>que el gu√≠a explica con mucho detalle, el alimentarse se hace un poco m√°s f√°cil.</p><p>En caso de que la <strong>desesperaci√≥n </strong>de no saber qu√© se est√° comiendo o de no poder hacerlo de la mejor manera, las reglas del juego permiten <strong>quitarse la venda</strong>, pero no se puede decir nada a los dem√°s.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="768" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-1024x768.jpeg" alt="" class="wp-image-1413531" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-1024x768.jpeg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-300x225.jpeg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-150x113.jpeg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-768x576.jpeg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-1200x900.jpeg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-1536x1152.jpeg 1536w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-800x600.jpeg 800w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-400x300.jpeg 400w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-200x150.jpeg 200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia.jpeg 2048w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>El comer con los ojos vendados se vuelve un desaf√≠o. Foto: EL COMERCIO.</figcaption></figure><p>Al final de la experiencia, por lo menos por un instante, todos se vuelven un poco m√°s <strong>tolerantes </strong>ante las <strong>dificultades </strong>de los dem√°s.</p><p>Como √∫ltimo paso, el <strong>chef </strong>explica qu√© comida les sirvi√≥ y los <strong>ingredientes </strong>que ten√≠a cada una de sus preparaciones.</p><p>Todos elementos que utiliza <strong>Guaman√≠ </strong>para sus recetas son de su <strong>huerto </strong>y comprados en la misma comunidad de <strong>Calacal√≠</strong>.</p><p>La √∫nica forma en que se puede comer en <strong>El Patio </strong>es bajo <strong>reserva</strong>, porque en palabras de su due√±o: ‚Äúest√°n en contra de <strong>recalentar la comida</strong>‚Äù.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Guias-de-El-Patio-1024x683.jpg" alt="" class="wp-image-1413540" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Guias-de-El-Patio-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Guias-de-El-Patio-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Guias-de-El-Patio-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Guias-de-El-Patio-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/Guias-de-El-Patio.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Gu√≠as de El Patio. Foto: EL COMERCIO.</figcaption></figure><h1>Las muertes crecen en las v√≠as de Quito por no usar cascos ni cinturones de seguridad</h1><h2>EL COMERCIO desarroll√≥ un especial analizado la data de la Agencia Nacional de Tr√°nsito. Los resultados son impactantes.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Siniestro-en-la-Simo%CC%81n-Boli%CC%81var.jpg" class="attachment-full size-full wp-post-image" alt="Los siniestros en la Sim√≥n Bol√≠var de Quito son frecuentes. Cortes√≠a" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Siniestro-en-la-Simo%CC%81n-Boli%CC%81var.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Siniestro-en-la-Simo%CC%81n-Boli%CC%81var-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Siniestro-en-la-Simo%CC%81n-Boli%CC%81var-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Siniestro-en-la-Simo%CC%81n-Boli%CC%81var-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Siniestro-en-la-Simo%CC%81n-Boli%CC%81var-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Entre enero y mayo de 2024, <strong>Quito</strong> ha experimentado un promedio alarmante de un siniestro cada dos horas, con un tr√°gico resultado: un fallecido diario.</p><p>Los motociclistas aparecen como los m√°s vulnerables en los accidentes debido al incumplimiento de normas b√°sicas de seguridad como el uso de <strong>cascos homologados </strong>y el respeto a los<strong> l√≠mites de velocidad.</strong></p><p>Los habitantes de <strong>Quito</strong> han tenido que acostumbrarse a estos reportes diarios de tragedias en las v√≠as.</p><p>Eso ha generado un preocupante aumento en la siniestralidad en los <strong>√°mbitos local y nacional</strong>, con un incremento significativo en el n√∫mero de muertes y lesiones graves.</p><h2 id="h-la-data-de-la-agencia-nacional-de-transito">La data de la Agencia Nacional de Tr√°nsito</h2><p>Los datos recopilados por la <strong>Agencia Nacional de Tr√°nsito (ANT)</strong>, fueron utilizados por <strong>EL COMERCIO</strong> para desarrollar cinco visualizaciones que revelan la magnitud del problema durante los primeros meses del 2024.</p><p>La <strong>Agencia Metropolitana de Tr√°nsito (AMT)</strong> ha reconocido la importancia de estos datos para la planificaci√≥n de medidas preventivas y correctivas, destacando la disparidad en cifras registradas en a√±os anteriores entre ambas entidades.</p><p class="has-text-align-center"><strong>Revisa el especial completo. Clic en este link:</strong></p><div class="card mb-3" style="max-width: 826px;"> <a href="https://www.elcomercio.com/actualidad/68-personas-usaron-el-cinturon-en-1603-siniestros-ninguna-uso-casco-en-quito/?source=Internal&amp;ref=Single+Content+Link" class="text-decoration-none" style="color:#000;"><div class="row no-gutters" style="border: 1px solid #ccc;"><div class="col-md-4 wp-image-1409302" style="background:url(https://www.elcomercio.com/wp-content/uploads/2024/07/siniestro-bus-quito.jpg)  center / cover no-repeat; min-height:140px"></div><div class="col-md-8" style="padding: 15px;"><div class="card-body"><div class="lc-block"><div><h5>68 de 1 111 personas usaron el cintur√≥n en 1 603 siniestros en Quito; ninguna us√≥ casco</h5><p>En las calles urbanas de Quito se incrementa la siniestralidad por exceso de velocidad. Las carreteras de 90 km/h no son los √∫nicos puntos peligrosos.</p> <small class="text-muted">Clic para saber m√°s</small></div></div></div></div></div> </a></div><h1>¬øPor qu√© se deterior√≥ el f√≠sico de Pedro El Escamoso?</h1><h2>Miguel Varoni, quien interpreta a Pedro Coral, y su esposa explicaron por qu√© cambi√≥ la imagen de este actor colombiano.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/pedro-el-escamoso-el-comercio.jpg" class="attachment-full size-full wp-post-image" alt="Miguel Varoni, conocido por su ic√≥nico papel como Pedro Coral en la serie Pedro El Escamoso, ha experimentado un notable cambio f√≠sico en los √∫ltimos a√±os. Foto: Imdb" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/pedro-el-escamoso-el-comercio.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/pedro-el-escamoso-el-comercio-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/pedro-el-escamoso-el-comercio-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/pedro-el-escamoso-el-comercio-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/pedro-el-escamoso-el-comercio-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Mig<strong>uel Varoni</strong>, conocido por su ic√≥nico papel como<strong> Pedro Coral</strong> en la serie<strong> Pedro El Escamoso</strong>, ha experimentado un notable cambio f√≠sico en los √∫ltimos a√±os.</p><p>Su imagen ha generado una gran atenci√≥n en <strong>redes sociales y medios de comunicaci√≥n.&nbsp;</strong></p><p>La segunda temporada de <strong>Pedro el Escamoso </strong>se estren√≥ el 16 de julio de 2024 en el <strong>Canal Caracol de Colombia </strong>y en la plataforma de streaming<strong> Disney+.&nbsp;</strong></p><p>La serie sigue la historia de Pedro Coral, interpretado por Miguel Varoni, quien regresa a <strong>Colombia</strong> despu√©s de vivir 20 a√±os en el extranjero.</p><p>Al regresar, Pedro se encuentra con su hijo <strong>Pedrito</strong>, ahora un hombre exitoso, interpretado por <strong>Carlos Torres.</strong> La relaci√≥n entre padre e hijo se convierte en el eje central de la trama, ya que Pedrito se averg√ºenza del extravagante estilo de vida de su padre.&nbsp;</p><h2 id="h-recuperacion-del-covid">Recuperaci√≥n del covid</h2><p>Una de las principales razones del cambio en el f√≠sico de <strong>Varoni</strong> es su lucha contra el <strong>covid-19.</strong></p><p>Seg√∫n su <strong>esposa, Catherine Siachoqu</strong>e, el actor sufri√≥ de manera severa durante su contagio, lo que result√≥ en una dr√°stica p√©rdida de peso.</p><p>Durante su enfermedad, <strong>Varoni</strong> tuvo dificultades para comer, lo que contribuy√≥ a su delgadez extrema. Siachoque relat√≥ que ella tuvo que administrarle medicamentos y alimentos especiales para ayudarlo a recuperarse.</p><h2>Decisi√≥n de estilo de vida</h2><p>A m√°s de los efectos del covid, <strong>Miguel</strong> Varoni ha optado por un cambio en su estilo de vida, incluyendo una <strong>dieta vegana.</strong></p><p>Esta decisi√≥n, que comparte con su esposa, ha influido en su peso y apariencia general.&nbsp;</p><p><strong>Varoni</strong> ha expresado que se siente feliz con su nueva imagen, a pesar de las cr√≠ticas que ha recibido en redes sociales sobre su apariencia.</p><h2>Retoques est√©ticos</h2><p>El actor tambi√©n ha mencionado que se ha sometido a algunos retoques est√©ticos.</p><p>Aunque esto ha generado comentarios mixtos entre sus seguidores, <strong>Varoni</strong> ha defendido su derecho a mejorar su apariencia y ha manifestado que es un tema personal que le resulta complicado.</p><h2>La reacci√≥n del p√∫blico</h2><p>La transformaci√≥n de <strong>Varoni</strong> no ha pasado desapercibida. Muchos de sus seguidores han expresado preocupaci√≥n por su salud, pregunt√°ndose si estaba lidiando con alguna enfermedad.</p><p>Sin embargo, tanto √©l como su <strong>esposa</strong> han aclarado que su <strong>cambio f√≠sico</strong> no se debe a problemas de salud, sino a las razones mencionadas anteriormente.</p><h1>Jordy Caicedo convirti√≥ un doblete con el Sporting Gij√≥n</h1><h2>El delantero ecuatoriano Jordy Caicedo empez√≥ a mostrar sus capacidades ofensivas en el Sporting Gij√≥n de Espa√±a.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T183955.218.jpg" class="attachment-full size-full wp-post-image" alt="Jordy Caicedo anot√≥ con el Sporting Gij√≥n." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T183955.218.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T183955.218-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T183955.218-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T183955.218-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T183955.218-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Jordy</strong> <strong>Caicedo</strong> disput√≥ su
