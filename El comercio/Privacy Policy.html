e-post_type menu-item-object-page menu-item-1309881"><a href="https://www.elcomercio.com/actualidad/">Actualidad</a></li><li id="menu-item-1309882" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309882"><a href="https://www.elcomercio.com/tendencias/">Tendencias</a></li><li id="menu-item-1309884" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309884"><a href="https://www.elcomercio.com/tecnologia/">Tecnologa</a></li><li id="menu-item-1309885" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309885"><a href="https://www.elcomercio.com/deportes/">Deportes</a></li><li id="menu-item-1309886" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309886"><a href="https://www.elcomercio.com/opinion/">Opinion</a></li><li id="menu-item-1309887" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1309887"><a href="https://www.elcomercio.com/categoria/video/">Videos</a></li><li id="menu-item-1309888" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1309888"><a href="https://www.elcomercio.com/categoria/podcasts/">Podcasts</a></li></ul></div><div class="menu-lateral-b-container"><ul id="menu-lateral-b" class="menu"><li id="menu-item-1324035" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1324035"><a href="https://www.elcomercio.com/empleo/">Empleo</a></li><li id="menu-item-1312585" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1312585"><a href="https://www.elcomercio.com/contactos/">Contactos</a></li></ul></div> </noscript> <noscript><h1>Caso Encuentro, Fiscala realiz una peticin sobre los investigados</h1><h2>La Fiscala realiz una solicitud en el Caso Encuentro por presunta delincuencia organizada.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/caso-enc-tro.jpg" class="attachment-full size-full wp-post-image" alt="Abogados de Danilo Carrera en la audiencia del caso Encuentro en el Complejo Judicial Norte." decoding="async" fetchpriority="high" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/caso-enc-tro.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/caso-enc-tro-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/caso-enc-tro-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/caso-enc-tro-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/caso-enc-tro-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La continuacin de la audiencia sobre el <strong>caso Encuentro</strong> se reanud este martes 23 de julio de 2023. El 22 de julio de 2024<a href="https://es.wikipedia.org/wiki/Caso_Encuentro" title="https://es.wikipedia.org/wiki/Caso_Encuentro" data-type="URL" data-id="https://es.wikipedia.org/wiki/Caso_Encuentro" target="_blank" rel="noreferrer noopener">,</a> la<strong> Fiscala General del Estado</strong> present su dictamen contra<strong> Danilo Carrera, Hernn Luque y otros procesados</strong> en el caso por presunta <strong>delincuencia organizada</strong>.</p><ul class="wp-block-list"><li><a title="Caso Encuentro, Fiscala hizo esta acusacin contra Danilo Carrera y otros procesados" data-type="post" data-id="1414957" href="https://www.elcomercio.com/actualidad/seguridad/caso-encuentro-fiscalia-acusa-autores-danilo-carrera-otros-procesados.html">Caso Encuentro, Fiscala hizo esta acusacin contra Danilo Carrera y otros procesados</a></li><li><a title="En el caso Encuentro, juez Renn Andrade tom nuevas medidas" data-type="post" data-id="1386047" href="https://www.elcomercio.com/actualidad/politica/juez-tomo-medidas-caso-encuentro.html">En el caso Encuentro, juez Renn Andrade tom nuevas medidas</a></li><li><a title="Caso Encuentro: juez Ren Andrade tom una decisin sobre este proceso" data-type="post" data-id="1397218" href="https://www.elcomercio.com/actualidad/seguridad/caso-encuentro-juez-dicto-medidas-danilo-carrera.html">Caso Encuentro: juez Ren Andrade tom una decisin sobre este proceso</a></li></ul><p>La<strong> audiencia de evaluacin y preparatoria de juicio,</strong> previamente suspendida, se reinstal para conocer los argumentos y pruebas de la Fiscala.</p><p>Segn el dictamen, <strong>Danilo Carrera y Rubn Cherres</strong>, asesinado anteriormente, cometieron varios delitos para obtener <strong>beneficios econmicos indebidos</strong>. Utilizaron varias empresas pblicas y contaron con la colaboracin de funcionarios, personas particulares y contratistas vinculados al sector elctrico.</p><p>La Fiscala revel los <strong>elementos de conviccin</strong> para acusar a los siete procesados y solicit que sean llamados a la etapa de juzgamiento.</p><h2 class="wp-block-heading">Solicitud de la Fiscala en el caso Encuentro</h2><p>La <strong>Fiscala General del Estado</strong> solicit al juez que llame a juicio a <strong>Danilo C., Hernn L., Antonio I., Leonardo C., Gabriel M., Karen C. y Ericka F.,</strong> como presuntos <strong>autores directos del delito de delincuencia organizada</strong> en el <strong>caso Encuentro</strong>.</p><p>La solicitud se basa en la evidencia recopilada durante la instruccin fiscal que, segn la Fiscal del caso, demuestra con<strong> claridad y certeza</strong> la existencia de una estructura criminal de corrupcin que oper dentro de varias empresas pblicas.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/AHORA?src=hash&amp;ref_src=twsrc%5Etfw">#AHORA</a> | <a href="https://twitter.com/hashtag/CasoEncuentro?src=hash&amp;ref_src=twsrc%5Etfw">#CasoEncuentro</a>: en el Complejo Judicial Norte de <a href="https://twitter.com/hashtag/Quito?src=hash&amp;ref_src=twsrc%5Etfw">#Quito</a>, se reinstala la audiencia de evaluacin y preparatoria de juicio contra Danilo C., Hernn L. y otros procesados por presunta <a href="https://twitter.com/hashtag/delincuenciaorganizada?src=hash&amp;ref_src=twsrc%5Etfw">#delincuenciaorganizada</a>. Hoy, <a href="https://twitter.com/hashtag/Fiscal%C3%ADaEc?src=hash&amp;ref_src=twsrc%5Etfw">#FiscalaEc</a> concluir con su intervencin. <a href="https://t.co/rHg4A8r2UO">pic.twitter.com/rHg4A8r2UO</a></p>&mdash; Fiscala Ecuador (@FiscaliaEcuador) <a href="https://twitter.com/FiscaliaEcuador/status/1815745180340822412?ref_src=twsrc%5Etfw">July 23, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>La Fiscal afirm que los<strong> elementos probatorios </strong>son contundentes y respaldan la acusacin de <strong>delincuencia organizada</strong> contra los implicados.</p><p>Estos individuos, presuntamente, formaron parte de una<strong> red dedicada a actividades ilcitas</strong> que afectaron significativamente el <strong>funcionamiento y la integridad de las instituciones estatales</strong>.</p><h2 class="wp-block-heading" id="h-proceso-del-caso-encuentro">Proceso del caso Encuentro</h2><p>El <strong>juez anticorrupcin Renn Andrade</strong> presidi la primera jornada de la diligencia del caso Encuentro el 5 de julio. Tras analizar los alegatos de la<strong> fiscal Luzmila Lluglla</strong>, determin su competencia para conocer la causa y no encontr<strong> vulneraciones de derechos a los procesados</strong>, declarando la validez procesal.</p><p>Esta decisin permiti avanzar a la fase preparatoria de juicio, donde se definir si los acusados enfrentan cargos por el <strong>presunto delito de delincuencia organizada</strong>. La fiscal Luzmila Lluglla acus a Danilo Carrera, Luque Lecaro y Antonio I. como autores directos del delito de delincuencia organizada.</p><p>Tambin seal a Leonardo C., Gabriel Naim M., y a las empresarias Karen Leonor C. O. y rika Tatiana F. M.</p><p>La Fiscala sostuvo que Carrera y Rubn Cherres cometieron varios delitos para obtener <strong>rditos econmicos indebidos a travs de varias empresas pblicas</strong>. Esto se dara con la participacin de funcionarios, particulares y contratistas del sector elctrico.</p><h2 class="wp-block-heading" id="h-que-se-investiga-en-este-caso">Qu se investiga en este caso?</h2><p>El caso Encuentro es una investigacin en curso llevada a cabo por la<strong>&nbsp;Fiscala General del Estad</strong>o.</p><p>Este caso se centra en una presunta organizacin criminal, que estara&nbsp;<strong>conformada por funcionarios pblicos y particulares&nbsp;</strong>que habran utilizado su influencia poltica para interferir en instituciones pblicas y obtener rditos econmicos indebidos.</p><p>Adems, la investigacin apunta a que esta organizacin direccionaba la adjudicacin de contratos y facilitaba el ingreso irregular de personas en empresas estatales como<strong>&nbsp;CNEL EP, BanEcuador y el Servicio Nacional de Aduanas</strong>.</p><p>La red criminal habra operado de manera planificada y coordinada, aprovechando su proximidad con el&nbsp;<strong>poder poltico</strong>&nbsp;para sus actividades ilcitas.</p><iframe title="Personas vinculadas al caso Encuentro" aria-label="Tabla" id="datawrapper-chart-dTsSh" src="https://datawrapper.dwcdn.net/dTsSh/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="489" data-external="1"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(a){if(void 0!==a.data["datawrapper-height"]){var e=document.querySelectorAll("iframe");for(var t in a.data["datawrapper-height"])for(var r=0;r<e.length;r++)if(e[r].contentWindow===a.source){var i=a.data["datawrapper-height"][t]+"px";e[r].style.height=i}}}))}();</script> <p><strong><em>Noticia en desarrollo....</em></strong></p><h1>Durn y los resultados despus de la toma ordenada por Daniel Noboa</h1><h2>Allanamientos y aprehensin son parte de las labores en Durn, tras la toma de Daniel Noboa.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Duran-1.jpg" class="attachment-full size-full wp-post-image" alt="El Bloque de Seguridad lleg a Durn para desarrollar labores contra los grupos delincuenciales." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Duran-1.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Duran-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Duran-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Duran-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Duran-1-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Bloque de Seguridad</strong> opera en el cantn <strong>Durn</strong>, de forma permanente, desde el 17 de julio de 2024. Segn el gobierno de <strong>Daniel Nobo</strong>a. Este martes 23 se informaron algunos resultados de las labores<a title="" href="https://es.wikipedia.org/wiki/Daniel_Noboa" target="_blank" rel="noreferrer noopener">.</a></p><p>Segn el <strong>Ministerio de Defensa</strong>, el contingente militar y policial se triplic. En el lugar se han realizado allanamientos con personal de fuerzas especiales y lucha contra el terrorismo.</p><h3 class="wp-block-heading" id="h-mas-noticias">Ms noticias</h3><ul class="wp-block-list"><li><a title="" href="https://www.elcomercio.com/actualidad/seguridad/los-habitantes-de-duran-esperan-comprobar-los-resultados-en-seguridad.html" target="_blank" rel="noreferrer noopener">Los habitantes de Durn esperan los resultados en seguridad</a></li><li><a title="" href="https://www.elcomercio.com/actualidad/ecuador/daniel-noboa-toma-de-duran-sicariato.html" target="_blank" rel="noreferrer noopener">Daniel Noboa se toma Durn, un da despus hay un sicariato</a></li><li><a title="" href="https://www.elcomercio.com/actualidad/seguridad/operativo-duran-balance-policia-noboa.html" target="_blank" rel="noreferrer noopener">Polica present los primeros resultados que deja la intervencin a Durn</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-duran-progreso-narcotrafico-operativos.html?source=Internal&amp;ref=Single+Content+Link" target="_blank" rel="noreferrer noopener">Daniel Noboa: El viejo Ecuador quiere que Durn siga siendo una sede del narcotrfico</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/daniel-noboa-seguridad-duran-policia.html?source=Internal&amp;ref=Single+Content+Link" target="_blank" rel="noreferrer noopener">Daniel Noboa liderar la seguridad en Durn durante al menos una semana</a></li><li><a href="https://www.elcomercio.com/actualidad/seguridad/daniel-noboa-entrega-equipamento-nuevo-policia-nacional.html?source=Internal&amp;ref=Single+Content+Link" target="_blank" rel="noreferrer noopener">Daniel Noboa entreg equipamiento nuevo a la Polica Nacional</a></li></ul><h2 class="wp-block-heading">Acciones en Durn tras la toma de Daniel Noboa</h2><p> El Grupo de Tarea Conjunta <strong>Durn</strong> se encuentra desplegado en diferentes puntos para combatir a los grupos narcoterroristas que operan en este cantn.</p><p>Segn declaraciones del ministro de Defensa, <strong>Gian Carlo Loffredo</strong>, No descansarn hasta devolver la paz y la tranquilidad a los ciudadanos de este cantn.</p><p>En los primeros das, por medio de labores de inteligencia, se logr la desarticulacin de una oficina paralela al <strong>Municipio</strong> de ese cantn.</p><p>Tambin se captur a personas consideradas como objetivos de alto valor, como alias &#8216;Pistola&#8217; y varios<br>miembros del grupo de delincuencia organizada <strong>&#8216;Chonekillers&#8217;</strong>.</p><p>Del mismo modo,  se desmantel una bodega clandestina de trmites de trnsito de, al menos, <strong>31 gobiernos municipales.</strong></p><p>Segn el <strong>Ministerio de Defensa</strong>, los allanamientos se realizan a diario, incautando droga, dinero en efectivo, armas, municiones y vehculos.</p><h2 class="wp-block-heading">Resultados hasta este 23 de julio</h2><p>El gobernador del Guayas, <strong>Vicente Auad</strong>, inform que estn trabajando de acuerdo con mapas de calor geo referenciados. Entre los resultados destac que se han recuperado casas que haban sido tomadas por la delincuencia.</p><p>Por parte de las <strong>Fuerzas Armadas</strong>, este 23 de julio, en rueda de prensa, informaron que hacen un acompaamiento permanente a la comunidad, para que, de a poco, se recupere la paz.</p><p>Desde la <strong>Polica</strong> indicaron que en la semana del 15 al 21 de julio de 2024 hubo una reduccin de 20 muertes violentas (hubo cinco) respecto del mismo perodo de 2023, cuando hubo 25.</p><p>No obstante, apuntaron, ya han registrado das sin muertes de ese tipo. Adems, ya hubo <strong>28 personas aprehendidas</strong>, ocho armas ubicadas, 138 cartuchos, dos vehculos recuperados y seis motos.</p><h2 class="wp-block-heading">Viviendas vuelven a manos de sus dueos</h2><p><strong><strong>Se entregaron 70 viviendas a sus propietarios, </strong></strong>a quienes grupos delictivos despojaron de los predios violentamente.&nbsp;</p><p>Este 23 de julio tambin se aprehendieron a tres sujetos que extorsionaban a la poblacin.</p><p>Segn las <strong>fuerzas del orden</strong>, las personas ya empiezan a salir de sus viviendas, se acercan a los policas y militares.</p><p>Claro que, enfatiz el <strong>Gobernador del Guayas</strong>, es una lucha de largo aliento y no van a salir de <strong>Durn </strong>hasta recuperar el cantn. Anunci que este proceso ser integral, con capacitaciones y servicios.</p><h1>Beyonc autoriz el uso de Freedom en la campaa de Kamala Harris</h1><h2>La cantante estadounidense Beyonc autoriz el uso de Freedom, un himno a la libertad.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo79.jpg" class="attachment-full size-full wp-post-image" alt="Beyonc es la intrprete de Freedom. Foto: Instagram" decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo79.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo79-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo79-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo79-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo79-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La reconocida cantante <strong>Beyonc </strong>dio su visto bueno para que <strong>Kamala Harris</strong>, vicepresidenta del gobierno estadounidense y aspirante a la candidatura demcrata para las presidenciales de noviembre, utilice su popular cancin Freedom en los eventos de su campaa.</p><p>Segn informaciones de <strong>CNN</strong>, el equipo de <strong>Harris </strong>recibi la autorizacin de los representantes de Beyonc para emplear el tema en sus actos polticos.</p><h3 class="wp-block-heading" id="h-mas-noticias">Ms noticias</h3><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/shakira-latina-influyente-pop-musica.html" data-type="URL" data-id="https://www.elcomercio.com/tendencias/entretenimiento/shakira-latina-influyente-pop-musica.html" title="https://www.elcomercio.com/tendencias/entretenimiento/shakira-latina-influyente-pop-musica.html">Shakira es un camalen latino con visin</a></li><li><a href="https://www.elcomercio.com/afull/shakira-todavia-incomoda-a-pique-y-clara-chia.html" data-type="URL" data-id="https://www.elcomercio.com/afull/shakira-todavia-incomoda-a-pique-y-clara-chia.html" title="https://www.elcomercio.com/afull/shakira-todavia-incomoda-a-pique-y-clara-chia.html">Shakira todava incomoda a Piqu y Clara Cha</a></li><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/thalia-cantante-actriz-outfit-maquillaje-redes-sociales.html?source=Internal&amp;ref=Single+Content+Link" title="https://www.elcomercio.com/tendencias/entretenimiento/thalia-cantante-actriz-outfit-maquillaje-redes-sociales.html?source=Internal&amp;ref=Single+Content+Link" data-type="URL" data-id="https://www.elcomercio.com/tendencias/entretenimiento/thalia-cantante-actriz-outfit-maquillaje-redes-sociales.html?source=Internal&amp;ref=Single+Content+Link">Thala es criticada y alabada por lucir una prenda de vestir que record a &#8216;Marimar&#8217;</a></li></ul><h3 class="wp-block-heading"><strong>Beyonc autoriz el uso de Freedom a Kamala Harris</strong></h3><p>El permiso fue otorgado de manera rpida despus de que el equipo de <strong>Harris </strong>solicitara el uso de Freedom el pasado lunes.</p><figure class="wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio"><div class="wp-block-embed__wrapper"> <iframe title="Beyonc - Freedom (feat. Kendrick Lamar) (Official Music Video)" width="500" height="281" src="https://www.youtube.com/embed/4eX23_HoRbM?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div></figure><p>A pesar de que <strong>Beyonc </strong>no ha manifestado un apoyo pblico explcito hacia <strong>Harris</strong>, la autorizacin para el uso de su cancin refleja una clara inclinacin de la superestrella hacia la vicepresidenta.</p><p>Esta colaboracin se produjo en un momento crucial, justo despus de que el presidente <strong>Joe Biden </strong>anunciara que no buscar un segundo mandato.</p><blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/reel/C0AFOafy4sm/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375 yle="padding-top: 8px;"><div style=" color:#3897f0; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:550; line-height:18px;">View this post on Instagram</div></div><div style="padding: 12.5% 0;"></div><div style="display: flex; flex-direction: row; margin-bottom: 14px; align-items: center;"><div><div style="background-color: #F4F4F4; border-radius: 50%; height: 12.5px; width: 12.5px; transform: translateX(0px) translateY(7px);"></div><div style="background-color: #F4F4F4; height: 12.5px; transform: rotate(-45deg) translateX(3px) translateY(1px); width: 12.5px; flex-grow: 0; margin-right: 14px; margin-left: 2px;"></div><div style="background-color: #F4F4F4; border-radius: 50%; height: 12.5px; width: 12.5px; transform: translateX(9px) translateY(-18px);"></div></div><div style="margin-left: 8px;"><div style=" background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 20px; width: 20px;"></div><div style=" width: 0; height: 0; border-top: 2px solid transparent; border-left: 6px solid #f4f4f4; border-bottom: 2px solid transparent; transform: translateX(16px) translateY(-4px) rotate(30deg)"></div></div><div style="margin-left: auto;"><div style=" width: 0px; border-top: 8px solid #F4F4F4; border-right: 8px solid transparent; transform: translateY(16px);"></div><div style=" background-color: #F4F4F4; flex-grow: 0; height: 12px; width: 16px; transform: translateY(-4px);"></div><div style=" width: 0; height: 0; border-top: 8px solid #F4F4F4; border-left: 8px solid transparent; transform: translateY(-4px) translateX(8px);"></div></div></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center; margin-bottom: 24px;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 224px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 144px;"></div></div></a><p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a href="https://www.instagram.com/reel/C0AFOafy4sm/?utm_source=ig_embed&amp;utm_campaign=loading" style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">A post shared by Beyonce (@beyonce)</a></p></div></blockquote> <script async src="//www.instagram.com/embed.js"></script> <p>Harris ya hizo uso de Freedom en su primera visita oficial a su sede de campaa la noche anterior. <strong>Beyonc</strong>, conocida por sus estrictas normas en la autorizacin de su msica, muestra as su respaldo de una manera significativa, alinendose con su historial de apoyo a candidatos demcratas.</p><p>En 2013, <strong>Beyonc </strong>interpret el himno nacional en la toma de posesin del presidente <strong>Barack Obama</strong>. En 2016, junto a su esposo Jay-Z, particip en un concierto para <strong>Bill Clinton </strong>en Cleveland, y en 2020, respald pblicamente la candidatura Biden-Harris.</p><h3 class="wp-block-heading"><strong>De qu trata Freedom de Beyonc?</strong></h3><p>Freedom, un himno a la libertad incluido en el lbum &#8216;Lemonade&#8217; de 2016, ser ahora una pieza clave en la campaa de <strong>Harris</strong>, subrayando el apoyo continuo de <strong>Beyonc </strong>hacia el partido Demcrata y sus candidatos.</p><h1>Flix Snchez Bas es el nuevo DT de Gonzalo Plata en Catar</h1><h2>Flix Snchez Bas y Gonzalo Plata se volvern a encontrar, pero esta vez no ser en la Seleccin de Ecuador.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-23T112029.280.jpg" class="attachment-full size-full wp-post-image" alt="Flix Snchez Bas dirigir a Gonzalo Plata en Catar." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-23T112029.280.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-23T112029.280-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-23T112029.280-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-23T112029.280-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-23T112029.280-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Flix Snchez Bas</strong>, quien fue entrenador de la Seleccin de Ecuador desde marzo de 2023 hasta principios de julio de 2024, ya encontr un nuevo equipo. El estratega espaol dirigir en Catar y coincidir con <strong>Gonzalo Plata</strong>.</p><p>El ex DT de la &#8216;Tri&#8217; <strong>volver al pas que lo vio nacer como entrenador</strong> cuando se uni al Aspire Academy en 2006, para despus pasar por todos los equipos juveniles de la Seleccin de Catar hasta llegar al conjunto absoluto y dirigirlo en el primer Mundial (2022) de su historia.</p><h3 class="wp-block-heading">Ms noticias:</h3><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/deportes/futbol/fernando-leon-critico-fuertemente-felix-sanchez-bas.html" title="Fernando Len critic fuertemente a Flix Snchez Bas" data-type="post" data-id="1405832" target="_blank" rel="noreferrer noopener">Fernando Len critic fuertemente a Flix Snchez Bas</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/felix-sanchez-bas-razones-renuncia-seleccion-ecuador.html" title="Las razones de la renuncia de Flix Snchez Bas de la Seleccin de Ecuador" data-type="post" data-id="1403660" target="_blank" rel="noreferrer noopener">Las razones de la renuncia de Flix Snchez Bas de la Seleccin de Ecuador</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/felix-sanchez-bas-reencontrara-gonzalo-plata.html" title="Flix Snchez Bas se reencontrar con Gonzalo Plata" data-type="post" data-id="1400473" target="_blank" rel="noreferrer noopener">Flix Snchez Bas se reencontrar con Gonzalo Plata</a></li></ul><p><strong>Al Sadd,el equipo ms importante y ganador de Catar</strong>, con 17 ttulos nacionales,anunci a travs de sus redes sociales que Flix Snchez ser el nuevo director tcnico del equipo.</p><p>&#8220;Flix Snchez ser el entrenador del campen por las<strong> prximas dos temporadas</strong>&#8220;, public el equipo catar en su cuenta de Instagram.</p><p>Lo curioso de la presentacin de Flix Snchez Bas, es que el mensaje estuvo acompaado de un video con varios momentos del espaol como entrenador, pero ninguno fue con la <strong>Seleccin de Ecuador.</strong></p><p>Todas las imgenes eran cuando era el DT de Catar o estaba en la Aspire Academy.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="en" dir="ltr">Welcome to <a href="https://twitter.com/hashtag/AlSadd?src=hash&amp;ref_src=twsrc%5Etfw">#AlSadd</a>, Felix Sanchez!  <a href="https://t.co/L9ckefUoVm">pic.twitter.com/L9ckefUoVm</a></p>&mdash;  #79 Al Sadd SC |   (@AlsaddSC) <a href="https://twitter.com/AlsaddSC/status/1815764901912092909?ref_src=twsrc%5Etfw">July 23, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2 class="wp-block-heading" id="h-felix-sanchez-el-nuevo-dt-de-gonzalo-plata">Flix Snchez, el nuevo DT de Gonzalo Plata</h2><p>En el Al Sadd milita el ecuatoriano&nbsp;<strong>Gonzalo Plata</strong>, que fue una de las figuras en la temporada pasada y con quien Snchez Bas ya coincidi en la Seleccin de Ecuador.&nbsp;</p><p>Bajo la tutela del espaol, P<strong>lata tuvo un inconveniente en una concentracin con la Tri,</strong> cuando se fue a un club nocturno con otros jugadores. Dicha accin le cost al extremo la participacin en la Copa Amrica 2024.</p><p>En la Seleccin de Ecuador, Gonzalo Plata y Flix Snchez Bas coincidieron en cancha en cuatro partidos,&nbsp;<strong>tres amistosos y uno por las Eliminatorias</strong>&nbsp;Sudamericanas para el Mundial de 2026.&nbsp;</p><p>Con Snchez Bas como DT, el extremo fue tres veces titular, sum 253 minutos, anot un gol y reparti una asistencia.&nbsp;</p><h1>Adis a la voz de Nobita de Doraemon</h1><h2>La icnica voz de Nobita en Doraemon falleci a los 88 aos, Conoce ms sobre su destacada carrera en el mundo del anime.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/actriz-doraemon-nobita.jpg" class="attachment-full size-full wp-post-image" alt="Noriko Ohara, la voz emblemtica de Nobita, dej una huella imborrable en el anime. Foto: IMDb." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/actriz-doraemon-nobita.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/actriz-doraemon-nobita-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/actriz-doraemon-nobita-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/actriz-doraemon-nobita-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/actriz-doraemon-nobita-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Quien ha visto <strong>Doraemon</strong>, de ley conoce a <strong>Nobita</strong>.  l es un nio de 10 aos que suele tener malas notas en la escuela y problemas con sus amigos.</p><p>Uno de los aspectos ms memorables de las series, en general, son las voces de los personajes. En este caso, las de Nobita, Doraemon, Shizuka y Gigante. Justamente, una de esas voces se apag.</p><p><strong>La actriz de doblaje Noriko Ohara</strong> que daba la voz en japons a Nobita falleci. El deceso ocurri el 12 de julio de 2024, a los 88 aos.</p><p>Sin embargo, la noticia fue anunciada este 23 de julio por la pgina web de <strong>81 Produce</strong>, una reconocida agencia japonesa de <strong>representantes de actores de voz en Japn (seiys)</strong>. As lo informa <a rel="noreferrer noopener" href="https://www.meneame.net/m/actualidad/fallece-noriko-ohara-voz-japones-nobita" data-type="URL" data-id="https://www.meneame.net/m/actualidad/fallece-noriko-ohara-voz-japones-nobita" target="_blank" title="https://www.meneame.net/m/actualidad/fallece-noriko-ohara-voz-japones-nobita">Mename</a>. </p><h3 class="wp-block-heading" id="h-mas-noticias">Ms noticias</h3><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/afull/ranma-anime-manga-remake-estreno.html" title="https://www.elcomercio.com/afull/ranma-anime-manga-remake-estreno.html" data-type="URL" data-id="https://www.elcomercio.com/afull/ranma-anime-manga-remake-estreno.html" target="_blank" rel="noreferrer noopener">El remake de Ranma  ya tiene triler y fecha de estreno&nbsp;en Netflix</a></li><li><a href="https://www.elcomercio.com/audios/tendencias/asi-fue-la-inauguracion-del-budokan-2024.html" title="https://www.elcomercio.com/audios/tendencias/asi-fue-la-inauguracion-del-budokan-2024.html" data-type="URL" data-id="https://www.elcomercio.com/audios/tendencias/asi-fue-la-inauguracion-del-budokan-2024.html" target="_blank" rel="noreferrer noopener">As fue la inauguracin del Budokan 2024</a></li></ul><p>La agencia 81 Produce es dirigida por <strong>Rihoko Yoshida</strong>, una ex seiy. La noticia del fallecimiento se hizo pblica hoy por respeto al <strong>luto de la familia</strong> y por la privacidad con la que manejaron la enfermedad y la muerte de la actriz.</p><p>Ohara es recordada por su contribucin a la infancia de muchos nios amantes del<strong> anime y el manga</strong>.  La actriz de doblaje estaba en tratamiento contra una enfermedad no especificada al momento de su muerte. La familia efectu un funeral en privado, para respetarla privacidad y el duelo.</p><p><strong>Noriko Ohara</strong> deja un legado imborrable en la <strong>industria del doblaje</strong>. Su voz marc generaciones y su partida es una gran prdida para la cultura japonesa. &nbsp;</p><blockquote class="twitter-tweet"><p lang="ja" dir="ltr">81712<a href="https://t.co/iOo7ExdN3M">https://t.co/iOo7ExdN3M</a><br><br><br></p>   (@voice_nohara) <a href="https://twitter.com/voice_nohara/status/1815632025673707570?ref_src=twsrc%5Etfw">July 23, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2 class="wp-block-heading"><strong>Una trayectoria inolvidable en el mundo del anime</strong>&nbsp;</h2><p>La carrera de <strong>Noriko Ohara</strong>, a decir de <a rel="noreferrer noopener" href="https://www.hobbyconsolas.com/noticias/ha-muerto-noriko-ohara-iconica-voz-nobita-doraemon-88-anos-1396938" data-type="URL" data-id="https://www.hobbyconsolas.com/noticias/ha-muerto-noriko-ohara-iconica-voz-nobita-doraemon-88-anos-1396938" target="_blank" title="https://www.hobbyconsolas.com/noticias/ha-muerto-noriko-ohara-iconica-voz-nobita-doraemon-88-anos-1396938">Hobbyconsolas</a>, comenz en los aos sesenta. Particip en series legendarias como Heidi y Marco. En Heidi, <strong>Ohara dio vida a Pedro</strong>, en 1974, y en Marco, a Cocetta Peppino, en 1976.</p><h2 class="wp-block-heading"><strong>La voz de Nobita Nobi</strong>&nbsp;</h2><p>El papel ms destacado de Ohara fue como<strong> Nobita Nobi</strong> en Doraemon. Su trabajo en la serie comenz en 1973, como la <strong>madre de Nobita</strong>.</p><p>Luego, en 1979, asumi el papel de Nobita. Le dio su voz durante 26 aos en la serie, las pelculas y los especiales de Doraemon.</p><p>Segn <a rel="noreferrer noopener" href="https://www.sensacine.com/series/serie-17684/" data-type="URL" data-id="https://www.sensacine.com/series/serie-17684/" target="_blank" title="https://www.sensacine.com/series/serie-17684/">Sensacine</a>, Doraemon es una serie de televisin basada en el manga homnimo de <strong>Fujiko F. Fujio</strong>. Narra las aventuras de un gato-robot del futuro que llega al siglo XX para ayudar a Nobita Nobi, un nio perezoso y mal estudiante. </p><p>Nobita, acosado por sus compaeros y apoyado por su amor platnico, Shizuka Minamoto, pide ayuda a Doraemon para resolver sus problemas. <strong>El gato csmico</strong> utiliza su <strong>bolsillo mgico</strong> para sacar artefactos futuristas, que a menudo complican ms las situaciones.</p><p>Doraemon fue emitida en Japn entre 1979 y 2005. Tuvo gran xito con 1 787 captulos.</p><figure class="wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-4-3 wp-has-aspect-ratio"><div class="wp-block-embed__wrapper"> <iframe title="Doraemon El Gato Csmico Opening LATINO [Original]" width="500" height="375" src="https://www.youtube.com/embed/jqlZXcdeTEE?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div></figure><h2 class="wp-block-heading"><strong>Premios y reconocimientos</strong>&nbsp;</h2><p>La carrera de Ohara fue galardonada con <strong>mltiples premios</strong> en Japn. Recibi el <strong>Anime Grand Prix</strong> y los <strong>Seiyu Awards</strong>, segn ADN Radio.</p><p>The New York Times destac su trabajo en el doblaje de pelculas extranjeras, donde prest su voz a personajes femeninos maduros y elegantes, como los interpretados por la actriz norteamericana <strong>Jane Fonda</strong>.</p><p></p><h1>Prioridades para avanzar</h1><h2>El esfuerzo del pas debe ir tambin hacia la creacin de oportunidades para las personas, tanto laborales como educativas.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/04/Saudia-Levoyer-2.jpg" class="attachment-full size-full wp-post-image" alt="Saudia Levoyer, columnista en EL COMERCIO." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/04/Saudia-Levoyer-2.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/04/Saudia-Levoyer-2-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/04/Saudia-Levoyer-2-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/04/Saudia-Levoyer-2-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/04/Saudia-Levoyer-2-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/04/Saudia-Levoyer-2-40x27.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2024/04/Saudia-Levoyer-2-55x37.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2024/04/Saudia-Levoyer-2-100x67.jpg 100w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Hace unos das, la ONUDC informaba sobre las seis prioridades en las que trabajar de manera conjunta con el <strong>Gobierno del Ecuador,</strong> para afrontar el<strong> crimen organizado</strong>, en los prximos meses.</p><p>La primera ser <strong>combatir la corrupcin</strong> en el sistema portuario del pas. Esto implicar no solo reforzar la seguridad, sino entender los<strong> riesgos de corrupcin</strong> que hay dentro de estos espacios, justamente por la presin que ejercen los <strong>grupos criminales</strong>. La empresa privada tambin ser incluida en este trabajo, lo cual es clave, porque hay, entre otros, problemas, los de contaminacin de carga, falta de mayor control en contenedores, mayor coordinacin en seguridad con los puertos privados.</p><p>La segunda lnea ser el <strong>refuerzo del control penitenciario</strong>, entendido como <strong>combate al crimen organizado dentro de las crceles.</strong> Esto incluir, por ejemplo, estrategias para impedir el reclutamiento de ms integrantes a los carteles, reforzar la cooperacin entre la Polica, la Fiscala y el SNAI.</p><p>La tercera lnea ser el <strong>fortalecimiento de las capacidades para enfrentar el lavado de dinero y activos</strong>. Una de las ideas que se dieron a conocer es que el Gobierno tome los activos identificados como producto de lavado y los utilice para el desarrollo del pas.</p><p>La cuarta plantea la <strong>cooperacin transfronteriza fluvial y martima</strong>, lo cual incluir una reforma a las capacidades de la Polica y la Armada.</p><p>Tambin se anunci que se trabajar, como quinta prioridad, en el <strong>fortalecimiento de la capacidad de adaptacin de las instituciones de justicia penal</strong>. Frente a los asesinatos de jueces, el miedo de ser testigos, se trabajar en el reforzamiento de la seguridad de actores y testigos en los procesos. La proteccin de derechos humanos es planteada como clave en este punto.</p><p>La sexta prioridad ser la mejora en la cooperacin regional e internacional para prevencin y combate del <strong>crimen organizado</strong>, lo cual implicar intercambio de informacin, inteligencia, operativos conjuntos, en una suerte de uso de redes del pas y de la regin para entender lo que ocurre y continuar afrontndolo.</p><p>En trminos generales, se puede decir, que es una propuesta importante en la <strong>lucha contra la criminalidad,</strong> pero solo a cierta escala.</p><p>El esfuerzo del pas debe ir tambin hacia la <strong>creacin de oportunidades</strong> para las personas, tanto laborales como educativas.</p><p>La forma como ha contaminado el tejido social, <strong>la criminalidad es profunda </strong>y sobre ese tema hay demasiado por hacer. Solo basta mencionar un pequeo ejemplo: el uso que se est dando a menores, como campanas o sicarios, de los grupos delictivos.</p><p>Ms all de las buenas intenciones y de los resultados que se logren -y que ojal sean positivos-, an damos manotazos de ahogados en este tema.</p><p>El pas necesita conversar, en serio, sobre qu hacer, cmo hacerlo, qu alianzas generar, qu propuesta regional hacer. Mientras no se trace un objetivo claro, ms all de responder con fuego frente a la <strong>violencia y las actividades criminales</strong>, no avanzaremos mucho.</p><h1>Remocin en el Servicio Secreto de EE.UU. tras crticas por el atentado a Trump</h1><h2>La oposicin republicana presion para que  la directora del departamento dimita.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-14.jpg" class="attachment-full size-full wp-post-image" alt="La directora del Servicio Secreto de Estados Unidos testifica en una audiencia en la Cmara de Representantes en el Capitolio, el pasado 22 de julio del 2024. FOTO: EFE" decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-14.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-14-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-14-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-14-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-14-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La hasta ahora directora del Servicio Secreto estadounidense, Kimberly Cheatle, dimiti este martes 23 de julio del 2024, segn adelant la cadena NBC.</p><p>Esto ocurre tras las crticas por los errores en la seguridad del mitin en Butler (Pensilvania). En este sitio el expresidente Donald Trump (2017-2021) sufri un intento de asesinato.</p><h2 class="wp-block-heading" id="h-mas-noticias">Ms noticias</h2><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/actualidad/mundo/kamala-harris-donald-trump-machismo-racismo.html" data-type="post" data-id="1414919" title="Kamala Harris contra Donald Trump, un pulso al machismo y racismo">Kamala Harris contra Donald Trump, un pulso al machismo y racismo</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/kamala-harris-es-candidata-principal-partido-democrata.html" data-type="post" data-id="1415290" title="Kamala Harris es la principal candidata por el Partido Demcrata en EE.&nbsp;UU. Pero!">Kamala Harris es la principal candidata por el Partido Demcrata en EE.&nbsp;UU. Pero!</a></li></ul><p>La cadena NBC adelant, citando a tres fuentes familiarizadas con el tema, que la renuncia se produjo despus de varios llamamientos de los legisladores para que renuncie a su cargo.</p><p>Precisamente ayer Cheatle compareci en un comit de la Cmara de Representantes. Afirm que el intento de asesinato al expresidente Donald Trump supuso el &#8220;mayor fallo operativo&#8221; de la agencia &#8220;en dcadas&#8221;.</p><p>Cheatle asumi &#8220;la responsabilidad completa&#8221; del lapso en &#8220;seguridad&#8221; de su agencia y asegur que coopera con las investigaciones en curso sobre el atentado.</p><p>La oposicin republicana haba pedido la renuncia de Cheatle, al frente de la agencia encargada de la seguridad de Trump.</p><p>Trump fue herido de bala en una oreja mientras participaba en un mitin en Butler (Pensilvania) el 13 de julio por un tirador que haba trepado a un tejado a unos 140 metros del expresidente, aunque fuera del permetro de seguridad.</p><p>Testigos haban alertado desde dos minutos antes de los disparos de la sospechosa presencia del agresor, un joven de 20 aos cuyos motivos an se desconocen y que fue abatido por agentes del Servicio Secreto.</p><p>Durante la audiencia, los republicanos protestaron por la negativa de Cheatle de responder a la mayora de sus preguntas alegando que hay varias investigaciones en curso con las que el Servicio Secreto est colaborando para esclarecer qu fall en el operativo.</p><h1>As funciona el Metro de Quito este martes 23 de julio</h1><h2>Los horarios del servicio son de lunes a viernes de 05:30 a 23:00. Los sbados de 07:00 a 23:00 y los domingos y feriados de 07:00 a 22:00.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Metro-.jpg" class="attachment-full size-full wp-post-image" alt="Los horarios del servicio son de lunes a viernes de 05:30 a 23:00." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Metro-.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Metro--300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Metro--1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Metro--150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Metro--768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Este martes 23 de julio, el&nbsp;<strong>Metro de Quito</strong>&nbsp;arranc sus operaciones con normalidad a las&nbsp;<strong>05:30</strong>&nbsp;en sus 15 estaciones distribuidas a lo largo de la ciudad.</p><h3 class="wp-block-heading" id="h-mas-noticias">Ms noticias</h3><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/actualidad/quito/cuidado-vias-de-quito-cierre-caida-arbol.html" title="Cuidado! Vas de Quito tienen otro cierre por cada de un rbol" data-type="post" data-id="1416138" target="_blank" rel="noreferrer noopener">Cuidado! Vas de Quito tienen otro cierre por cada de un rbol</a></li><li><a href="https://www.elcomercio.com/actualidad/seguridad/captura-sujetos-disfrazaban-policias-medicos-para-delinquir.html" title="Capturan a sujetos que se disfrazaban de policas y mdicos para delinquir" data-type="post" data-id="1416099">Capturan a sujetos que se disfrazaban de policas y mdicos para delinquir</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/asi-funciona-el-pico-y-placa-en-quito-este-martes-23-de-julio.html" title="As funciona el Pico y placa en Quito este martes 23 de julio" data-type="post" data-id="1415604" target="_blank" rel="noreferrer noopener">As funciona el Pico y placa en Quito este martes 23 de julio</a></li></ul><h2 class="wp-block-heading">La Cultura Metro</h2><p>Dentro de las estaciones del <strong>Metro de Quito</strong> es importante respetar ciertas normas bajo las directrices del personal que est en cada una de las estaciones.</p><p>Estas normas se han establecido no solo para cuidar el <strong>patrimonio de todos</strong> y hacer buen uso del bien pblico, sino para tener una <strong>mejor convivencia </strong>entre todos.</p><p>Pero, sobre todo, ciertas de las normas se han definido para<strong> precautelar la seguridad</strong> de todos los usuarios del<strong> sistema Metro</strong>.</p><p>Una de ellas es la <strong>lnea amarilla</strong>, la cual es una seal de<strong> seguridad </strong>en los andenes del Metro que significan una alerta para que no te acerques ms a las rieles.</p><p>Si no haces caso al <strong>reglamento </strong>ni a los miembros de la <strong>seguridad de las estaciones</strong>, puedes ser sancionado con una multa de<strong> 460 dlares</strong>.</p><h2 class="wp-block-heading">As funciona el Metro de Quito hoy</h2><p>Este martes 23 de julio de 2024, el&nbsp;<strong>Metro de Quito</strong>&nbsp;opera con normalidad en todas&nbsp;<strong>estaciones&nbsp;</strong>distribuidas entre el norte y el&nbsp;<a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Metro_de_Quito" target="_blank">sur de Quito</a>.</p><p>Los horarios del servicio son de<strong>&nbsp;lunes a viernes</strong>&nbsp;de 05:30 a 23:00. Los&nbsp;<strong>sbados</strong>&nbsp;de 07:00 a 23:00 y los&nbsp;<strong>domingos y feriados</strong>&nbsp;de 07:00 a 22:00.</p><p>Los trenes recorren los 22 km que unen a&nbsp;<strong>Quitumbe con El Labrador</strong>&nbsp;a una velocidad promedio de 40 km/hora.</p><p>El trayecto entre&nbsp;<strong>El Labrador y Quitumbe</strong>&nbsp;se realiza en 35 minutos, en horas pico.</p><p>El costo del pasaje es de<strong>&nbsp;0,45 centavos de dlar&nbsp;</strong>y se maneja a travs de<strong>&nbsp;cdigos QR&nbsp;</strong>que se leen a travs de mquinas con&nbsp;sensor.</p><h1>Cundo correr Richard Carapaz en el Mundial de Ciclismo?</h1><h2>Richard Carapaz fue uno de los protagonistas del Tour de Francia 2024. Ahora competir en la Vuelta a Espaa.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/carapaz_circuito_mundial.jpg" class="attachment-full size-full wp-post-image" alt="Richard Carapaz con el EF Education-EasyPost en el Tour de Francia 2024." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/carapaz_circuito_mundial.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/carapaz_circuito_mundial-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/carapaz_circuito_mundial-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/carapaz_circuito_mundial-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/carapaz_circuito_mundial-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Richard Carapaz </strong>ser el lder del equipo de Ecuador que competir en Zrich, Suiza, en la edicin 91 del Campeonato Mundial de Ciclismo en Ruta.</p><p>Para Richard Carapaz esta ser su<strong> cuarta participacin en el Campeonato Mundial de Ciclismo en Ruta</strong>. Llega consagrado como el mejor ciclista del pas de todos los tiempos y uno de los ms destacados del mundo.</p><h3 class="wp-block-heading">Ms noticias:</h3><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/deportes/cuando-juega-liga-de-quito-copa-sudamericana-vuelta-always-ready.html" title="Cundo juega Liga de Quito por Copa Sudamericana?" data-type="post" data-id="1415135" target="_blank" rel="noreferrer noopener">Cundo juega Liga de Quito por Copa Sudamericana?</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/liga-de-quito-jugara-en-el-estadio-mas-alto-de-bolivia-por-copa-sudamericana.html" title="Liga de Quito jugar en el estadio ms alto de Bolivia por Copa Sudamericana" data-type="post" data-id="1415227" target="_blank" rel="noreferrer noopener">Liga de Quito jugar en el estadio ms alto de Bolivia por Copa Sudamericana</a></li><li><a href="https://www.elcomercio.com/deportes/juegos-olimpicos/vanessa-chala-judo-juegos-olimpicos-paris2024-ecuador.html" title="Vanessa Chal representa al judo de Ecuador en los Juegos Olmpicos de Pars 2024" data-type="post" data-id="1415183" target="_blank" rel="noreferrer noopener">Vanessa Chal representa al judo de Ecuador en los Juegos Olmpicos de Pars 2024</a></li></ul><p>La primera vez que Carapaz dijo presente en el <strong>Mundial de Ciclismo fue en el 2018 en Innsbruck, Austria</strong>. El ganador fue el espaol Alejandro Valverde, mientras que el carchense se coloc en la casilla 72.</p><p>En el <strong>2019 estuvo en Yorkshire, Reino Unido</strong>. Esta vez no logr terminar el recorrido de 261,8 kilmetros y se retir. El campen fue el dans Mads Pedersen.</p><p>En el <strong>2020 represent al pas en mola, Italia</strong>. Termin el recorrido de 258,2 kilmetros en el puesto 22. El francs Julian Alaphilippe se apoder del puesto.</p><p>Para el 2024 el recorrido contempla una distancia de 273,9 kilmetros. Arrancar en Winterthur, la sexta ciudad ms poblada de Suiza, y terminar en Zrich, la capital del pas.</p><h2 class="wp-block-heading">Cundo es la competencia de Richard Carapaz?</h2><p>La participacin de <strong>Richard Carapaz y el equipo de Ecuador en el Mundial de Ciclismo en Ruta</strong>, est programada para el domingo 29 de septiembre.</p><p>La Unin Ciclista Internacional (UCI) determin que la carrera arranque a las 10:30 de Suiza, esto quiere decir que en Ecuador sern las 03:30 de la madrugada.</p><p>El recorrido se estima que se cubra en un <strong>tiempo aproximado de seis horas y 30 minutos</strong>.</p><figure class="wp-block-image size-full"><img decoding="async" width="942" height="1024" src="https://www.elcomercio.com/wp-content/uploads/2024/07/recorrido_mundial.png" alt="" class="wp-image-1416208" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/recorrido_mundial.png 942w, https://www.elcomercio.com/wp-content/uploads/2024/07/recorrido_mundial-276x300.png 276w, https://www.elcomercio.com/wp-content/uploads/2024/07/recorrido_mundial-138x150.png 138w, https://www.elcomercio.com/wp-content/uploads/2024/07/recorrido_mundial-768x835.png 768w" sizes="(max-width: 942px) 100vw, 942px" /><figcaption>Foto: zurich2024.com.</figcaption></figure><p>La carrera tiene su punto de inicio en Winterthur, pasa por Kyburg y antes de llegar &nbsp;a Zrich, el circuito recorrer Illnau, Volketswil, Fllanden, Maur, Binz, Zumikon, Ksnacht y Zollikon.</p><p>Ya en Zrich<strong> tendrn que completar seis vueltas en un circuito que alcanza 501 metros</strong> de elevacin entre distintos puntos de la referida ciudad y sus alrededores.</p><p>El recorridos estn acompaados por el los lagos de Greifensee y de Zrich.</p><p>El actual campen mundial de ruta es el neerlands Mathieu van der Poel. Lo logr en el 2023 en Glasgow, Escocia.</p><iframe width="560" height="315" src="https://www.youtube.com/embed/o45c5aBMg5E?si=-_4IryjcAPneagtN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><h2 class="wp-block-heading" id="h-equipo-de-ecuador-para-el-mundial-de-ciclismo">Equipo de Ecuador para el Mundial de Ciclismo</h2><p>Richard Carapaz (EF Education-EasyPost) ser el lder del equipo de Ecuador en la competencia.</p><p>Sus compaeros son un verdadero lujo y son la lite del ciclimo ecuatoriano: <strong>Jhonatan Narvez (INEOS Grenadiers)</strong>, Jonathan Caicedo (Petrolike), Alexander Cepeda (EF Education-EasyPost) y Jefferson Cepeda (Caja Rural-Seguros RGA).</p><p>La presencia de <strong>Harold Martn Lpez (Astana Qazaqstan Team)</strong> an no confirma su participacin por motivo de agenda, pero tiene la primera opcin para integrar el equipo. En caso de no ser as, se tomar en cuenta a otro deportista.</p><h2 class="wp-block-heading">No te pierdas &#8211; San viernes con Richard Carapaz</h2><iframe width="560" height="315" src="https://www.youtube.com/embed/PV_VcFSi1u0?si=gP9QhWRm6Z3iYHTh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboa l" title="https://www.elcomercio.com/tendencias/entretenimiento/karol-g-concierto-vivo-youtube-ecuador.html">Karol G transmitir en vivo el ltimo concierto de su gira A qu hora se ver en Ecuador?</a></li><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/karol-g-himno-nacionanl-criticas-multas-carcel-mexico.html?source=Internal&amp;ref=Single+Content+Link" data-type="URL" data-id="https://www.elcomercio.com/tendencias/entretenimiento/karol-g-himno-nacionanl-criticas-multas-carcel-mexico.html?source=Internal&amp;ref=Single+Content+Link" title="https://www.elcomercio.com/tendencias/entretenimiento/karol-g-himno-nacionanl-criticas-multas-carcel-mexico.html?source=Internal&amp;ref=Single+Content+Link">Karol G y otros famosos que no cumplieron las expectativas al cantar el himno nacional</a></li><li><a href="https://www.elcomercio.com/afull/karol-g-feid-colombia-copa-america.html?source=Internal&amp;ref=Single+Content+Link" data-type="URL" data-id="https://www.elcomercio.com/afull/karol-g-feid-colombia-copa-america.html?source=Internal&amp;ref=Single+Content+Link" title="https://www.elcomercio.com/afull/karol-g-feid-colombia-copa-america.html?source=Internal&amp;ref=Single+Content+Link">Karol G y el beso apasionado que agit las redes sociales</a></li></ul><h3 class="wp-block-heading"><strong>Quin es Karol G?</strong></h3><p>Karol G, cuyo nombre real es Carolina Giraldo Navarro, es una destacada cantante y compositora colombiana. Naci en Medelln el 14 de febrero de 1991.</p><p>Comenz su carrera musical a una edad temprana y ha logrado consolidarse como una de las figuras ms influyentes del reguetn y la msica urbana.</p><figure class="wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio"><div class="wp-block-embed__wrapper"> <iframe title="KAROL G, Carla Morrison - Maana Ser Bonito (Visualizer)" width="500" height="281" src="https://www.youtube.com/embed/orNpRKOfjzY?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div></figure><p>Su lbum debut, &#8216;Unstoppable&#8217; (2017), marc el inicio de su xito internacional, que se consolid con su segundo lbum, &#8216;Ocean (2019)&#8217;, y xitos globales como Ahora Me Llama y Tusa.</p><p>Karol G es conocida por su habilidad para combinar ritmos pegajosos con letras empoderadoras, lo que le ha ganado una base de seguidores leal y numerosos premios.</p><iframe title="KAROL G, Carla Morrison - Maana Ser Bonito (Visualizer)" width="500" height="281" src="https://www.youtube.com/embed/orNpRKOfjzY?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><p>Su influencia en la msica latina y su estilo distintivo continan capturando la atencin del pblico a nivel mundial.</p><h3 class="wp-block-heading"><strong>Karol G: su ltimo concierto tambin se ver en Ecuador </strong></h3><p>&#8220;Maana es el ltimo concierto de &#8216;Maana Ser Bonito Tour&#8217; y lo vamos transmitir por mi canal de <strong>YouTube </strong>para que todas las personas que hubieran querido estar, y por alguna razn no pudieron, puedan verlo (&#8230;)&#8221;. Renanse con su familia, amigos&#8230; en la casa, en el barrio, en el colegio, en la universidad&#8230; Pongan pantalla gigante en la cuadra o vayan a su bar favorito&#8230; Pero por nada del mundo me faltes a esta ltima cita&#8221;.</p><blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/C8ASP0dCd_p/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min
