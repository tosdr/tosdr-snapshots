e-post_type menu-item-object-page menu-item-1309881"><a href="https://www.elcomercio.com/actualidad/">Actualidad</a></li><li id="menu-item-1309882" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309882"><a href="https://www.elcomercio.com/tendencias/">Tendencias</a></li><li id="menu-item-1309884" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309884"><a href="https://www.elcomercio.com/tecnologia/">Tecnologa</a></li><li id="menu-item-1309885" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309885"><a href="https://www.elcomercio.com/deportes/">Deportes</a></li><li id="menu-item-1309886" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309886"><a href="https://www.elcomercio.com/opinion/">Opinion</a></li><li id="menu-item-1309887" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1309887"><a href="https://www.elcomercio.com/categoria/video/">Videos</a></li><li id="menu-item-1309888" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1309888"><a href="https://www.elcomercio.com/categoria/podcasts/">Podcasts</a></li></ul></div><div class="menu-lateral-b-container"><ul id="menu-lateral-b" class="menu"><li id="menu-item-1324035" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1324035"><a href="https://www.elcomercio.com/empleo/">Empleo</a></li><li id="menu-item-1312585" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1312585"><a href="https://www.elcomercio.com/contactos/">Contactos</a></li></ul></div> </noscript> <noscript><h1>Va de Cuyuja &#8211; Quijos presenta inconvenientes por las lluvias</h1><h2>Esta carretera es muy importante para el trnsito nacional porque conecta a Quito con Tena.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Via-cerrada-por-lluvia-y-lodo.jpg" class="attachment-full size-full wp-post-image" alt="Este viernes 21 de junio la va present novedades por las lluvias. Foto: Cortesa." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Via-cerrada-por-lluvia-y-lodo.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Via-cerrada-por-lluvia-y-lodo-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Via-cerrada-por-lluvia-y-lodo-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Via-cerrada-por-lluvia-y-lodo-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Via-cerrada-por-lluvia-y-lodo-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Las fuertes <strong>lluvias </strong>de la noche del jueves 20 de junio y madrugada del viernes 21 dejaron secuelas en el sector <strong>Maspa</strong> en la va <strong>Cuyuja</strong>  <strong>Quijos</strong>.</p><h2 id="h-mas-noticias">Ms noticias</h2><ul><li><a href="https://www.elcomercio.com/actualidad/quito/caida-de-arbol-causa-cierre-de-una-via-principal-en-quito.html" data-type="post" data-id="1381542" title="Cada de rbol causa cierre de una va principal en Quito">Cada de rbol causa cierre de una va principal en Quito</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/carretera-banos-deslave-estado-vias-rio-verde.html" data-type="post" data-id="1381057" title="As est la carretera Baos  Puyo, tras el deslave">As est la carretera Baos  Puyo, tras el deslave</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/banos-carretera-comercio-puyo-deslave.html" title="Deslave en Baos desconecta estas actividades de la Amazona de Ecuador con el pas" data-type="post" data-id="1380428">Deslave en Baos desconecta estas actividades de la Amazona de Ecuador con el pas</a></li></ul><h2 id="h-como-esta-la-via-cuyuja-quijos">Cmo est la va Cuyuja &#8211; Quijos?</h2><p>En la va prevalece la presencia de <strong>lodo</strong>, <strong>piedras </strong>y <strong>agua de lluvia</strong>. <strong>El ECU 911 </strong>coordin el traslado de los recursos necesarios para atender la emergencia.</p><p>Los organismos de <strong>primera respuesta </strong>informaron de forma preliminar que no existen <strong>personas afectadas </strong>y que la va se encuentra <strong>parcialmente habilitada</strong>. </p><p>En las imgenes compartidas por el <strong>Ministerio </strong>de <strong>Transporte</strong> y <strong>Obras Pblicas </strong>se observa cmo la lluvia arrastr piedras y madera hasta la calzada.</p><p>Se recomienda a las personas que utilicen esta va que transiten con precaucin, porque la calzada se vuelve resbalosa. Esta carretera conecta <strong>Quito </strong>con <strong>Tena</strong>.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/En-la-via-hay-presencia-de-lodo-1024x683.jpg" alt="" class="wp-image-1382216" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/En-la-via-hay-presencia-de-lodo-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/En-la-via-hay-presencia-de-lodo-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/En-la-via-hay-presencia-de-lodo-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/En-la-via-hay-presencia-de-lodo-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/En-la-via-hay-presencia-de-lodo.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>En la va prevalece la presencia del lodo. Foto: Cortesa.</figcaption></figure><h2 id="h-estado-de-la-carretera-de-banos-puyo">Estado de la carretera de Baos  Puyo</h2><p>La&nbsp;<strong>carretera&nbsp;</strong>est&nbsp;<strong>cerrada&nbsp;</strong>para el paso vehicular.&nbsp;<strong>Marlon Guevara</strong>, alcalde de&nbsp;<strong>Baos</strong>, dijo que la rehabilitacin completa de esta va se demorar hasta&nbsp;<strong>tres meses.</strong></p><p>Aunque, la noche del mircoles circul un video en el que el<strong>Alcalde</strong>de<strong>Baos</strong>dijo que el<strong>Gobierno</strong>de<strong>Pastaza</strong>permiti el paso de<strong>trileres</strong>que transportaban<strong>combustibles</strong>.</p><p>Franklin Lozada, chofer de un camin que intenta pasar por&nbsp;<strong>Baos</strong>, dijo que solo dejan ingresar vehculos que transportan&nbsp;<strong>medicinas</strong>,&nbsp;<strong>alimentos&nbsp;</strong>y combustible para los habitantes.</p><p>Segn la informacin del Servicio Integrado de Seguridad<strong>ECU 911</strong>, la va contina<strong>cerrada</strong>por<strong>deslizamientos</strong>de<strong>tierra</strong>en varios sectores de la carretera.</p><p>La va<strong>Pelileo</strong><strong>Baos</strong><strong>Pelileo</strong>est<strong>parcialmente habilitada</strong>, porque existen trabajos en la carretera por parte del<strong>Gobierno Provincial de Tungurahua.</strong></p><h1>Conoce el estado de las vas en Ecuador tras los deslizamientos</h1><h2>En este mapa revise el estado de las vas en Ecuador a escala nacional. Mire el reporte de las carreteras cerradas o parcialmente habilitadas.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Banoscarretera.jpg" class="attachment-full size-full wp-post-image" alt="Maquinaria pesada trabaja en las vas de Baos en la remocin de material." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Banoscarretera.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banoscarretera-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banoscarretera-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banoscarretera-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banoscarretera-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Durante la noche del 15 de junio y madrugada del domingo 16 de junio se registraron <strong>deslizamientos </strong>en las vas de Ecuador que causaron serias <strong>afectaciones</strong>.</p><h3 id="h-mas-noticias">Ms noticias</h3><ul><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/ecuador/carretera-banos-deslave-estado-vias-rio-verde.html" data-type="post" data-id="1381057" target="_blank" title="As est la carretera Baos  Puyo, tras el deslave">As est la carretera Baos  Puyo, tras el deslave</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/ecuador/cifras-oficiales-banos-deslizamiento.html" data-type="post" data-id="1378053" target="_blank" title="Alcalde de Baos anuncia detalles de las vctimas del deslizamiento en El Placer">Alcalde de Baos anuncia detalles de las vctimas del deslizamiento en El Placer</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/caida-de-arbol-causa-cierre-de-una-via-principal-en-quito.html" title="Cada de rbol causa cierre de una va principal en Quito" data-type="post" data-id="1381542" target="_blank" rel="noreferrer noopener">Cada de rbol causa cierre de una va principal en Quito</a></li></ul><p>Despus de esos das, <strong>las lluvias</strong> han seguido cayendo sobre todo en la <strong>Amazona y la Sierra</strong>.</p><h2>El estado de las vas en Ecuador</h2><p>Algunas de las vas del pas registran <strong>cierres parciales o totales</strong> mientras se ejecutan trabajos de limpieza o de reparacin.</p><p>Otras carreteras se cerraron por <strong>precautelar la seguridad</strong> de los conductores debido a que su estado no es ptimo.</p><p>En la<strong> Alag-Santo Domingo</strong>, por ejemplo, un puente registra fisuras en los dos extremos; por ello se restringi la circulacin vehicular como medida de precaucin.</p><p>En la va <strong>Riobamba-Penipe</strong>, se construye un muro y se recupera la calzada.</p><p>As mismo, en la va <strong>Y de Baeza-Papallacta</strong>, sector Maspa, personal y maquinaria trabajan en la limpieza del material que qued sobre la va tras un derrumbe. La va est ya <strong>habilitada</strong>.</p><p>Personal y maquinaria se mantiene <strong>en la zona </strong>para atender cualquier emergencia.</p><p>En <strong>Bolvar,</strong> se concluyeron los trabajos de relleno del socavn en el km 72 de la va<strong> Guaranda-Ambato</strong> y la va se encuentra habilitada.</p><p>En <strong>Tungurahua,</strong> se registran ms deslizamientos en los sectores de San Francisco y<strong> tnel de San Jorge</strong> de la va<strong> Baos-Puyo</strong>.</p><p>53 mquinas se encuentran operativas en el sitio.<strong> Esta va est cerrada</strong>. Solo se permite el paso de ingreso de <strong>ayuda humanitaria</strong> y abastecimiento de combustible a las<strong> 13:00 y 14:00.</strong></p><figure class="wp-block-image size-large is-resized"><img loading="lazy" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Banosvia-1024x683.jpg" alt="" class="wp-image-1382210" width="840" height="560" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Banosvia-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banosvia-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banosvia-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banosvia-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banosvia.jpg 1200w" sizes="(max-width: 840px) 100vw, 840px" /><figcaption>Maquinaria realiza la limpieza de los tneles en la carretera de Baos. Foto: Julio Estrella/El Comercio</figcaption></figure><p>Adems, en la va <strong>Salinas-Lita</strong>, se realizaron labores de limpieza debido a <strong>deslizamientos menores</strong>. La va est habilitada.</p><p>Las<strong> lluvias an son constantes</strong> y se mantendrn por lo menos hasta el <strong>23 de junio</strong> segn los pronsticos del Inamhi. Si debe transitar por las carreteras del pas, hgalo con mucha precaucin.</p><p>En el siguiente <strong><a href="https://es.wikipedia.org/wiki/Ecuador" title="https://es.wikipedia.org/wiki/Ecuador" data-type="URL" data-id="https://es.wikipedia.org/wiki/Ecuador" target="_blank" rel="noreferrer noopener">mapa</a></strong>, puedes revisar el<strong> estado de las vas </strong>que fueron afectadas por las lluvias.<style>article .entry__content iframe{width:100%; min-height:400px; border:none; margin:1.5rem 0;}</style></p><iframe width="100%" height="600px" frameborder="0" marginheight="0" scrolling="no" marginwidth="0" src="https://especiales.elcomercio.com/2017/05/estado_carreteras/mapa.html" id="reporte-carreteras" style="border: 1px solid #ccc;" loading="lazy">Cargando</iframe> <script>let urll=window.location.href;
console.log(urll);
window.onload = function() {
    document.getElementById('reporte-carreteras').src += "index.html?id="+urll;
};</script> <p>Si la <strong>carretera o va afectada</strong> en Ecuador no est en el mapa <strong>reprtalo</strong> en el siguiente formulario:</p><hr><iframe width="100%" height="830px" frameborder="0" marginheight="0" scrolling="no" marginwidth="0" src="https://especiales.elcomercio.com/2023/03/formulario-vias-ecuador/" style="border: 1px solid #ccc;" loading="lazy"></iframe><h1>Escenarios que le quedan a Daniel Noboa para que Vernica Abad no asuma la Presidencia</h1><h2>Gobierno de Daniel Noboa enfrenta una incertidumbre y pocas opciones claras para evitar que Vernica Abad asuma la presidencia.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/noboa-abad-presidencia.jpg" class="attachment-full size-full wp-post-image" alt="El presidente de la repblica, Daniel Noboa, posesion a las nuevas autoridades del gobierno nacional, 23 de noviembre de 2023." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/noboa-abad-presidencia.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/noboa-abad-presidencia-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/noboa-abad-presidencia-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/noboa-abad-presidencia-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/noboa-abad-presidencia-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El presidente de Ecuador, <strong>Daniel Noboa</strong>, y su vicepresidenta, <strong>Vernica Abad</strong>, han mostrado un distanciamiento evidente desde que asumieron sus cargos. Esto se agrav luego de que voceros de la Presidencia mencionaran que <strong>no quiere que Vernica Abad</strong> asuma la <strong>Presidencia </strong>en caso de que <strong>Noboa</strong> entre a elecciones en 2025.</p><h3 id="h-mas-noticias">Ms noticias</h3><ul><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-soy-loco-servir-mi-pais.html?_thumbnail_id=1381708" target="_blank" title="">Daniel Noboa: &#8216;Soy loco por querer servir a mi pas&#8217;</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/veronica-abad-vicepresidenta-vinculacion-caso-nene-fiscalia.html" target="_blank" title="">Fiscala General del Estado vincular a vicepresidenta Vernica Abad en caso Nene</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/el-futuro-de-veronica-abad-si-daniel-noboa-es-candidato-en-2025.html?source=Internal&amp;ref=Single+Content+Link" title="" target="_blank" rel="noreferrer noopener">El futuro de Vernica Abad, si Daniel Noboa es candidato en 2025</a></li></ul><p>Las tensiones entre ambos han escalado a tal punto que <strong>Noboa</strong> envi a <strong>Abad</strong> como <strong>embajadora a Israel</strong>, lo que muchos interpretan como una <strong>medida para mantenerla alejada de la poltica nacional</strong>.</p><p>Estas discrepancias se han intensificado con el tiempo, especialmente con la<strong> proximidad de las elecciones</strong> de 2025, en las que<strong> Noboa podra buscar la reeleccin</strong>.</p><p>La situacin se complic an ms cuando Abad acus al presidente de <strong>hostigamiento y maltrato</strong>, declarando que ha sido vctima de<strong> decretos inconstitucionales</strong> y una campaa de persecucin poltica. Estas <strong>acusaciones se hicieron pblicas</strong> en varias entrevistas donde Abad expres su descontento con la manera en que ha sido tratada y la presin para que renuncie a su cargo.</p><p>Adems, Abad ha mencionado que la detencin de su hijo, <strong>Francisco Barreiro</strong>, bajo sospecha de trfico de influencias, es parte del <strong>hostigamiento que denuncia</strong>.</p><p>El futuro poltico de Ecuador se encuentra en un momento de incertidumbre, ya que, segn la ley, en caso de que Noboa decida postularse para las <strong>prximas elecciones</strong>, debera ceder el poder temporalmente a Abad.</p><p>Sin embargo, la actual crisis entre ambos plantea serias dudas sobre la<strong> estabilidad y la gobernabilidad</strong> del pas durante este <strong>periodo de transicin</strong>.</p><h2>Primos pasos para evitar que Abad llegue a la Presidencia</h2><h3>TCE archiv la causa para impulsar el juicio contra Vernica Abad</h3><p>Un<strong>vocal del Consejo de Participacin Ciudadana</strong>y Control Social (CPCCS) de Ecuador anunci el 15 de mayo de 2024 que<strong>impulsar un juicio</strong>en el Tribunal Contencioso Electoral (TCE) contra la vicepresidenta, Vernica Abad.</p><p>Juan Esteban Guarderas, integrante del <strong>Cpccs</strong>, indic que el jueves 16 de mayo present la denuncia ante el <strong>TCE</strong>.</p><p>El 17 de junio, el<strong>Tribunal Contencioso Electoral (TCE)</strong>archiv la denuncia presentada en contra de la vicepresidenta<strong>Vernica Abad</strong><a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Ver%C3%B3nica_Abad" target="_blank">,</a>por presunta<strong>infraccin electoral</strong>grave. En un escrito firmado por el juez del TCE,<strong>Fernando Muoz</strong>, se dispone el<strong>archivo</strong>de esta causa, en primera instancia.</p><blockquote class="twitter-tweet"><p lang="pt" dir="ltr"> COMUNICADO OFICIAL <a href="https://t.co/lvrKz4e2i0">pic.twitter.com/lvrKz4e2i0</a></p> Juan E. Guarderas (@JuanEGuarderas) <a href="https://twitter.com/JuanEGuarderas/status/1803226532204220846?ref_src=twsrc%5Etfw">June 19, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h3 id="h-asamblea-nacional-se-opuso-al-inicio-del-juicio-penal-contra-veronica-abad">Asamblea Nacional se opuso al inicio del juicio penal contra Vernica Abad</h3><p>A travs de un video en la cuenta oficial de la<strong>Fiscala General del Estado</strong> se anunci el lunes 10 de junio que la vicepresidenta de la Repblica,<strong>Vernica Abad</strong>, fue vinculada al<strong>caso Nene</strong><a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Ver%C3%B3nica_Abad" target="_blank">.</a></p><p>La Fiscala inform que el caso va a la<strong>Unidad de Fuero</strong>de esa entidad. Esta entidad realiza instrucciones fiscales para funcionarios con fuero de corte, tales como<strong>Presidente y Vicepresidente de la Repblica</strong>.</p><p>Daniella Camacho, jueza de la CNJ, remiti el pedido el pasado 12 de junio de 2024. En el documento seal que, a fin de garantizar el debido proceso, solictese a la&nbsp;<strong>Asamblea Nacional</strong>&nbsp;la autorizacin para el enjuiciamiento penal de la ciudadana&nbsp;<strong>Mara Vernica Abad Rojas</strong>. Ella est presuntamente relacionada con el&nbsp;<strong>caso Nene</strong>.</p><p>En el documento firmado por la jueza&nbsp;<strong><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/caso-nene-veronica-abad-tiene-juzgadora-corte-nacional-justicia.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">Daniella Camacho</a></strong>&nbsp;se especific que, tomando en cuenta el pedido realizado por la fiscal general del Estado,&nbsp;<strong>Diana Salazar</strong>, y mientras la&nbsp;<strong>Asamblea Nacional</strong>&nbsp;resuelve la situacin jurdica de&nbsp;<strong>Vernica Abad</strong>, se darn otros pasos en el caso.</p><p>El Pleno de la<strong>Asamblea</strong>decidi sobre la<strong>autorizacin de juicio penal</strong>por el delito de concusin contra la vicepresidenta de la Repblica,<strong>Vernica Abad</strong><a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Ver%C3%B3nica_Abad" target="_blank">,</a>el 14 de junio, en modalidad virtual.</p><p>La mocin no fue aprobada en el Pleno de la Asamblea. La votacin se distribuy as:&nbsp;<strong>41 votos fueron afirmativos de ADN, 74 negativos de RC, PSC Y Pk; y 18 abstenciones.</strong>&nbsp;Construye vot dividido.</p><p>La Asamblea necesita de una mayora calificada, es decir, <strong>92 votos a favor</strong>, para aprobar la autorizacin de juicio poltico contra la vicepresidenta,<strong> Vernica Abad</strong>.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/Urgente?src=hash&amp;ref_src=twsrc%5Etfw">#Urgente</a> <br>La solicitud de enjuiciamiento penal a la ciudadana Mara Vernica Abad Rojas <a href="https://twitter.com/veroniabad?ref_src=twsrc%5Etfw">@veroniabad</a> , vicepresidenta de la Repblica del Ecuador, fue negada por el Pleno de la Asamblea Nacional. <a href="https://twitter.com/hashtag/AsambleaInforma?src=hash&amp;ref_src=twsrc%5Etfw">#AsambleaInforma</a> <a href="https://t.co/BjPvA1hjyb">pic.twitter.com/BjPvA1hjyb</a></p> Asamblea Nacional (@AsambleaEcuador) <a href="https://twitter.com/AsambleaEcuador/status/1801721083604963616?ref_src=twsrc%5Etfw">June 14, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h3>Procuradura se abstuvo de decidir sobre la licencia de Daniel Noboa para las elecciones de 2025</h3><p>El jueves 20 de junio, la<strong>Procuradura General del Estado</strong>, dirigida por Juan Carlos Larrea, decidi no emitir una<strong>respuesta a la consulta</strong>sobre si el presidente<strong>Daniel Noboa</strong>puede tomar<strong>licencia</strong>para participar en la<strong>campaa electoral de 2025</strong>.</p><p>La Procuradura mencion que carece de competencia para interpretar sentencias de la Corte Constitucional (CC) y no puede intervenir en las competencias del<strong>&nbsp;Consejo Nacional Electoral (CNE)</strong>, durante un proceso electoral.</p><p>En definitiva, la<strong>&nbsp;Procuradura General del Estado</strong>&nbsp;no puede pronunciarse sobre la consulta planteada. Esto se debe a la falta de competencia segn las disposiciones constitucionales, legales y sentencias de la CC, as como a la necesidad de evitar una posible intromisin en las competencias de los rganos de la Funcin Electoral, se lee en el documento firmado por Larrea.</p><iframe loading="lazy" src="https://drive.google.com/file/d/1d2u4Bttk1F7IGnAdsWPRgXk0jegHF5yT/preview" width="640" height="480" allow="autoplay"></iframe><h2 id="h-que-caminos-le-quedan-al-gobierno-para-que-veronica-abad-no-llegue-a-la-presidencia">Qu caminos le quedan al Gobierno para que Vernica Abad no llegue a la Presidencia?</h2><p>En el marco de la <strong>crisis poltica</strong> que atraviesa el Ecuador, la posible asuncin de <strong>Vernica Abad</strong> a la presidencia plantea un <strong>desafo significativo</strong> para el actual gobierno de <strong>Daniel Noboa</strong>.</p><h3>Qu opciones tiene el Gobierno?</h3><p><strong>Edison Guarango</strong>, abogado constitucionalista, coment que las opciones del Gobierno para evitar que Abad asuma la presidencia son limitadas. La nica opcin viable era la <strong>ausencia definitiva en el cargo</strong>, pero Abad no ha mostrado intencin de acogerse a una <strong>ausencia temporal o definitiva</strong>, explic.</p><p>Guarango sugiri que la <strong>renuncia de Abad</strong> sera la nica salida, pero si esto no ocurre, la <strong>sucesin es inevitable </strong>en caso de que el presidente<strong> falte por algn motivo</strong>.</p><p>El respaldo poltico de Abad en la Asamblea, evidenciado por el fracaso del <strong>pedido de enjuiciamiento poltico</strong>, le otorga una<strong> fortaleza significativa</strong> en su cargo, afirm.</p><p>La discusin sobre un posible<strong> juicio poltico</strong> a Abad contina en el <strong>mbito legislativo</strong>. Para que este proceso avance, es indispensable que una bancada lo proponga formalmente y que se obtenga un respaldo mayoritario de al menos <strong>92 votos</strong> en la <strong>Asamblea Nacional.</strong> Sin embargo, las recientes votaciones sugieren que alcanzar este apoyo ser un <strong>desafo considerable</strong>.</p><p>Finalmente, Guarango resalt que la negativa del <strong>Procurador General</strong> a responder la consulta enviada por el Presidente y la oposicin de la Asamblea a las medidas del Ejecutivo evidencian el <strong>escaso capital poltico del gobierno</strong>.</p><p>Existe una estabilidad relativa entre el<strong> Ejecutivo y el Legislativo,</strong> pero a nivel de relacin con la ciudadana, el presidente Noboa mantiene un <strong>mayor capital poltico</strong>, concluy.</p><h3>Qu generara que Abad est en la Presidencia?</h3><p><strong>Rodrigo Jordn</strong>, director del<strong> Centro Latinoamericano de Manejo de Crisis Poltica</strong>, expres que la incertidumbre en el <strong>Ejecutivo</strong> es alta, debido a que las tres opciones consideradas para evitar que <strong>Vernica Abad </strong>asuma la presidencia se han visto truncadas.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/daniel-noboa-abad-presidencia-1024x683.jpg" alt="" class="wp-image-1382092" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/daniel-noboa-abad-presidencia-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/daniel-noboa-abad-presidencia-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/daniel-noboa-abad-presidencia-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/daniel-noboa-abad-presidencia-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/daniel-noboa-abad-presidencia.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Vernica Abad junto a Daniel Noboa el 23 de noviembre de 2023 en Carondelet. Foto: Flickr Presidencia</figcaption></figure><p>Primero, la actuacin de la Asamblea, luego la del <strong>Tribunal Contencioso Electoral</strong> y, finalmente, la decisin del<strong> Procurador General del Estado</strong> de abstenerse de emitir un criterio sobre este tema han dejado casi sin caminos al presidente, indic.</p><p>Jordn seal que la nica alternativa viable sera impedir el <strong>regreso de Abad al pas</strong>, lo que implicara nombrar a una persona encargada por el<strong> Ejecutivo</strong>. Sin embargo, esto sera altamente cuestionado por las <strong>entidades legales en Ecuador</strong>.</p><p>Una eventual presidencia de <strong>Vernica Abad </strong>traera mucha inestabilidad, dado que ella podra dejar sin efecto algunas <strong>medidas econmicas </strong>y ejecutar una posicin de<strong> oposicin poltica</strong> al Presidente, agreg Jordn.</p><p>Adems, anticip que si Abad llega a la Presidencia, podra cambiar su<strong> equipo de confianza</strong> y gabinete, lo que generara<strong> inestabilidad socioeconmica</strong> y repercusiones en los <strong>mercados internacionales</strong>.</p><p>La incertidumbre poltica tambin podra afectar indicadores como el <strong>riesgo pas</strong> y la calificacin de la deuda ecuatoriana, as como los proyectos de inversin, concluy.</p><h1>Por qu se volvi viral el &#8216;Chipi Chipi Chapa Chapa&#8217;?</h1><h2>Descubre cmo la cancin infantil "Dubidubidu (Chipi Chipi Chapa Chapa)" se volvi un fenmeno viral en redes sociales.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi.jpg" class="attachment-full size-full wp-post-image" alt="La autora es Christell, cuyo nombre completo es Christell Jazmn Rodrguez Carrillo y que actualmente tiene 26 aos. Foto: Captura de pantalla." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Seguro que escuchaste como audio de algn <strong>meme</strong>, mayoritariamente de gatos, el estribillo: &#8220;Chipi chipi chapa chapa / Dubi dubi daba daba / Mgico mi dubi dubi / Bum, bum, bum, bum&#8221;.</p><h3 id="h-mas-noticias">Ms noticias</h3><ul><li><a href="https://www.elcomercio.com/afull/pedro-mapache-meme-video-carra.html" title="https://www.elcomercio.com/afull/pedro-mapache-meme-video-carra.html" data-type="URL" data-id="https://www.elcomercio.com/afull/pedro-mapache-meme-video-carra.html" target="_blank" rel="noreferrer noopener">Este es el origen del video viral del mapache Pedro</a></li><li><a href="https://www.elcomercio.com/afull/meme-cancion-musica-cristiana-curiosidades.html" title="https://www.elcomercio.com/afull/meme-cancion-musica-cristiana-curiosidades.html" data-type="URL" data-id="https://www.elcomercio.com/afull/meme-cancion-musica-cristiana-curiosidades.html" target="_blank" rel="noreferrer noopener">La cancin religiosa que es parte de un&nbsp;meme y una alabanza blica</a>&nbsp;&nbsp;</li></ul><p>Seguramente tambin intentaste bailar alguna de las <strong>coreografas</strong> que inundan redes como <strong>TikTok</strong>. En esta nota te contamos el origen de este audio, quin canta la <strong>cancin original </strong>y por qu se viraliz.</p><h2><strong>La cancin infantil que se volvi viral</strong>&nbsp;</h2><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-1-1024x683.jpg" alt="La viralizacin comenz cuando un meme de Internet mostr a un gato moviendo su cabeza al ritmo del &quot;Chipi Chipi Chapa Chapa&quot;. Foto: Captura de pantalla." class="wp-image-1380415" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-1-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-1.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>La viralizacin comenz cuando un meme de Internet mostr a un gato moviendo su cabeza al ritmo del &#8220;Chipi Chipi Chapa Chapa&#8221;. Foto: Captura de pantalla.</figcaption></figure><p>El nombre oficial de la cancin es <strong>Dubidubidu (Chipi Chipi Chapa Chapa)</strong>. La letra del tema es muy simple y cuenta la historia de una nia que invita a sus amigos a jugar en su casa.&nbsp;</p><p>La <a rel="noreferrer noopener" href="https://www.bbc.com/mundo/articles/cgrl606g263o" data-type="URL" data-id="https://www.bbc.com/mundo/articles/cgrl606g263o" target="_blank" title="https://www.bbc.com/mundo/articles/cgrl606g263o">BBC</a> informaque, en 2003, el tema fue estrenado por la artista infantil chilena <strong>Christell</strong> en el programa de talentos &#8216;Rojo Fama Contrafama&#8217; de TVN. </p><p>Fue incluido en el lbum homnimo &#8216;Christell&#8217;, primer disco de la cantante que en aquel entonces tena cinco aos. </p><p>Debido a su edad, <strong>Christell </strong>aport con la idea de desarrollar una cancin sobre invitar a sus amigos a jugar a su casa. Ella no particip en la composicin musical ni en la escritura de las letras.&nbsp;</p><p><strong>Christell</strong>, cuyo nombre completo es Christell Jazmn Rodrguez Carrillo y que actualmente tiene 26 aos, seal en una entrevista en enero de 2024 que la cancin gener opiniones divididas entre el equipo de produccin. Fue la ltima composicin en ser grabada y en ingresar al listado definitivo del lbum.&nbsp;</p><blockquote class="tiktok-embed" cite="https://www.tiktok.com/@christellrod/video/7311346144800476422" data-video-id="7311346144800476422" style="max-width: 605px;min-width: 325px;"><section> <a target="_blank" title="@christellrod" href="https://www.tiktok.com/@christellrod?refer=embed" rel="noopener">@christellrod</a> Quien me explica por qu se hizo viral mi cancin 20 aos despues? Jajaja <a title="dubidubi" target="_blank" href="https://www.tiktok.com/tag/dubidubi?refer=embed" rel="noopener">#dubidubi</a> <a title="chipichipichapachapadubidubidabadaba" target="_blank" href="https://www.tiktok.com/tag/chipichipichapachapadubidubidabadaba?refer=embed" rel="noopener">#chipichipichapachapadubidubidabadaba</a> <a target="_blank" title=" Awaken Fox -   " href="https://www.tiktok.com/music/Awaken-Fox-7294713392903359238?refer=embed" rel="noopener"> Awaken Fox &#8211;   </a></section></blockquote> <script async="" src="https://www.tiktok.com/embed.js"></script> <h2><strong>&#8220;Chipi Chipi Chapa Chapa&#8221; en varios rincones del mundo </strong>&nbsp;</h2><p>Segn <a href="https://www.latercera.com/tendencias/noticia/por-que-una-antigua-cancion-de-christell-se-hizo-viral-en-estados-unidos/26KSE3XSW5AJVASQHQUTSHKYAE/" title="https://www.latercera.com/tendencias/noticia/por-que-una-antigua-cancion-de-christell-se-hizo-viral-en-estados-unidos/26KSE3XSW5AJVASQHQUTSHKYAE/" data-type="URL" data-id="https://www.latercera.com/tendencias/noticia/por-que-una-antigua-cancion-de-christell-se-hizo-viral-en-estados-unidos/26KSE3XSW5AJVASQHQUTSHKYAE/" target="_blank" rel="noreferrer noopener">La Tercera</a>, la <strong>viralizacin</strong> de la cancin comenz cuando se utiliz en un <strong>meme</strong> de Internet que mostraba a un gato que mova su cabeza al ritmo del &#8220;Chipi Chipi Chapa Chapa&#8221;. Este meme se volvi popular en<strong> redes sociales </strong>como<strong> TikTok</strong>.&nbsp;</p><figure class="wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio"><div class="wp-block-embed__wrapper"> <iframe loading="lazy" title="chipi chipi chapa chapa dubi dubi daba daba tiktok cat | Christell - Dubidubidu (LETRA)" width="500" height="281" src="https://www.youtube.com/embed/a-utnfedCDE?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div></figure><p>La misma fuente seala que la cancin empez a difundirse en comunidades de <strong>videojuegos</strong> en Estados Unidos a finales de 2023. &nbsp;</p><p>En estas comunidades, la frase &#8220;mgico mi dubi dubi&#8221; fue malinterpretada como &#8220;magic pony&#8221; en ingls, lo que contribuy a su popularidad inicial. Posteriormente, la cancin gan fama en Asia, lo que la hizo an ms conocida.&nbsp;</p><p>Dado que&nbsp;no estaba disponible en <strong>Spotify</strong>, y tras un video de <strong>Christell </strong>en sus <strong>redes sociales </strong>en el que preguntaba por qu se haba vuelto viral, Warner Music decidi publicar la cancin en plataformas de streaming, lo que increment su popularidad, segn informa la BBC.&nbsp;</p><p>El 15 de enero de 2024, de acuerdo con <a href="https://www.tvn.cl/noticias/tendencias/por-que-christell-rodriguez-es-tendencia-en-estados-unidos" title="https://www.tvn.cl/noticias/tendencias/por-que-christell-rodriguez-es-tendencia-en-estados-unidos" data-type="URL" data-id="https://www.tvn.cl/noticias/tendencias/por-que-christell-rodriguez-es-tendencia-en-estados-unidos" target="_blank" rel="noreferrer noopener">TVN</a>,<strong> Spotify </strong>anunci que la cancin haba alcanzado el nmero uno en la lista viral semanal en Japn. &nbsp;</p><p>En febrero del mismo ao, tambin se convirti en un xito en plataformas de &#8216;streaming&#8217; en Alemania, Finlandia, y Corea del Sur, entre otros pases.</p><h1>La vida de Kevin Johansen convertida en un viaje musical</h1><h2>Un viaje introspectivo lleno de emociones con el msico argentino Kevin Johansen 'En el Silln' de EL COMERCIO.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T155321.876.jpg" class="attachment-full size-full wp-post-image" alt="Kevin Johansen (izq.) y Ricardo Liniers (der.) abren su mundo interior &#039;En el Silln&#039;. Foto: EL COMERCIO" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T155321.876.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T155321.876-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T155321.876-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T155321.876-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T155321.876-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong><a href="https://kevinjohansen.com.ar/" title="https://kevinjohansen.com.ar/" data-type="URL" data-id="https://kevinjohansen.com.ar/" target="_blank" rel="noreferrer noopener">Kevin Johansen</a></strong>, nacido en <strong>Fairbanks</strong>, <strong>Alaska</strong>, ha dejado una huella indeleble en el mundo de la <strong>msica</strong>. Con races argentinas y estadounidenses, su carrera ha sido un viaje constante de <strong>descubrimiento </strong>y <strong>creacin</strong>.</p><h3 id="h-mas-noticias">Ms noticias</h3><ul><li><a href="https://www.elcomercio.com/video/sillon-programa-el-comercio-youtube.html" data-type="URL" data-id="https://www.elcomercio.com/video/sillon-programa-el-comercio-youtube.html" title="https://www.elcomercio.com/video/sillon-programa-el-comercio-youtube.html">&#8216;En el Silln&#8217;: Una ventana a la vida de las personalidades</a></li><li><a href="https://www.elcomercio.com/tendencias/paulina-tamayo-en-el-sillon.html" data-type="URL" data-id="https://www.elcomercio.com/tendencias/paulina-tamayo-en-el-sillon.html" title="https://www.elcomercio.com/tendencias/paulina-tamayo-en-el-sillon.html">Paulina Tamayo: Ms ntima que nunca</a></li><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/chris-campbell-ecuador-sillon-entrevista-reino-unido.html" title="https://www.elcomercio.com/tendencias/entretenimiento/chris-campbell-ecuador-sillon-entrevista-reino-unido.html" data-type="URL" data-id="https://www.elcomercio.com/tendencias/entretenimiento/chris-campbell-ecuador-sillon-entrevista-reino-unido.html">Chris Campbell declara su amor por Ecuador en &#8216;En El Silln&#8217;</a></li></ul><h3><strong>La vida de Kevin Johansen convertida en un viaje musical</strong></h3><p>Desde sus primeros pasos en el rock argentino hasta su consagracin como referente del circuito alternativo, <strong>Johansen </strong>ha conquistado escenarios y corazones con su estilo eclctico y su talento incomparable.</p><h3><strong>&#8216;En el Silln&#8217;: Revelaciones ntimas de un artista verstil</strong></h3><p>En una entrevista exclusiva para &#8216;En el Silln&#8217;, Kevin Johansen abri las puertas de su mundo interior, compartiendo detalles fascinantes sobre su trayectoria y sus inspiraciones.</p><figure class="wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio"><div class="wp-block-embed__wrapper"> <iframe loading="lazy" title="Kevin Johansen y Liniers hacen de su vida un viaje artstico" width="500" height="281" src="https://www.youtube.com/embed/14OgB6eoVAY?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div></figure><p><strong>Johansen </strong>nos llev en un viaje introspectivo lleno de emociones y ancdotas que iluminan su camino en la msica.</p><h3><strong>Un artista verstil y en constante evolucin</strong></h3><p>La carrera de <strong>Kevin Johansen</strong> ha sido un viaje musical incesante, marcado por la experimentacin y la colaboracin con destacados artistas de todo el mundo.</p><p>Entre sus colaboraciones ms destacadas se encuentran:</p><ul><li><strong>Andrea Echeverri (Aterciopelados): </strong>La unin de estas dos voces dio lugar a una combinacin explosiva de talento latinoamericano. Se refleja en temas como Cumbiera intelectual y Guacamole.</li><li>Amparo Snchez (Amparanoia): Juntos crearon una fusin nica de ritmos latinos y europeos, dando vida a canciones como Down with my baby y Nada especial.</li></ul><figure class="wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-4-3 wp-has-aspect-ratio"><div class="wp-block-embed__wrapper"> <iframe loading="lazy" title="Kevin Johansen - Desde Que Te Perd (Videoclip)" width="500" height="375" src="https://www.youtube.com/embed/DZn5VjLiJ7s?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div></figure><ul><li>Albert Pl: La colaboracin entre Kevin Johansen y este reconocido cantautor espaol dio lugar a una serie de canciones llenas de humor y poesa, como La procesin y Me qued grande tu amor.</li><li>Paulino Moska: Esta colaboracin brasilea result en una fusin de sonidos cariocas y argentinos, que se puede apreciar en temas como La falla de San Andrs y No voy a ser yo.</li></ul><p>Con lbumes como &#8216;Logo&#8217; y &#8216;Mis Amricas&#8217;, ha continuado sorprendiendo a su audiencia con su mezcla nica de estilos y su enfoque lrico perspicaz.</p><p>Su ltimo lanzamiento, &#8216;Quiero Mejor&#8217;, demuestra una vez ms su habilidad para reinventarse y seguir cautivando a sus seguidores con su msica innovadora y sus letras provocativas.</p><p>Kevin Johansen, con su talento sin fronteras y su inquebrantable espritu creativo, sigue siendo una figura icnica en el panorama musical contemporneo, llevando su singular visin artstica a nuevos horizontes con cada nueva produccin.</p><h1>As estar el clima en Quito durante el concierto de Los ngeles Azules</h1><h2>Los ngeles Azules se presentarn en el Parque Bicentenario de Quito, este viernes 21 de junio.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/clima-bicentenario.jpg" class="attachment-full size-full wp-post-image" alt="El concierto por el Verano de las Artes se realizar en el Parque Bicentenario" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/clima-bicentenario.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/clima-bicentenario-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/clima-bicentenario-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/clima-bicentenario-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/clima-bicentenario-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Quit vivir el inicio del <strong>Verano de las Artes</strong> este viernes 21 de junio de 2024 con un espectculo musical donde se presentarn <strong>artistas nacionales</strong> e <strong>internacionales</strong>.</p><p>El Festival Apertura Verano 2024 se desarrollar a partir de las <strong>16:00</strong>, en el <strong>Parque Bicentenario</strong>.</p><h3>Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/angeles-azules-parque-bicentenario-quito-verano-2024.html" title="A qu hora cantarn Los ngeles Azules en Quito?" data-type="post" data-id="1381768" target="_blank" rel="noreferrer noopener">A qu hora cantarn Los ngeles Azules en Quito?</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/asi-funciona-el-metro-de-quito-este-viernes-21-de-junio.html" title="As funciona el Metro de Quito este viernes 21 de junio" data-type="post" data-id="1381520" target="_blank" rel="noreferrer noopener">As funciona el Metro de Quito este viernes 21 de junio</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/angeles-azules-quito-verano-de-las-artes.html" title="Los ngeles Azules abrirn el Verano de las Artes, en Quito" data-type="post" data-id="1377827" target="_blank" rel="noreferrer noopener">Los ngeles Azules abrirn el Verano de las Artes, en Quito</a></li></ul><p>En el escenario se presentar la reconocida agrupacin mexicana <strong>Los ngeles Azules</strong>. Por Ecuador los acompaarn: <strong>Don Medardo y sus Players</strong>, Tierra Canela y La Vagancia.</p><h2 id="h-como-estara-el-clima-durante-el-concierto">Cmo estar el clima durante el concierto?</h2><p>El Instituto Nacional de Meteorologa e Hidrologa (<strong>Inamhi)</strong> inform las condiciones climticas que tendr la capital este viernes.</p><p>Los pronsticos del tiempo en la ciudad indican que, durante la tarde, es probable que el cielo nublado de la maana se transforme en <strong>lluvias ocasionales</strong>.</p><p>La temperatura en la tarde oscilar entre los <strong>16 y 21 C</strong>.</p><p>En la <strong>noche </strong>el clima se mantendr similar con <strong>posibles lloviznas </strong>en el norte, donde se realizar el concierto, pero tambin en el sur.</p><p>Durante la noche y madrugada la temperatura variar entre los <strong>9 y 12 C</strong>.</p><p>En el resto del pas, este viernes 21 mantendr <strong>cielos nublados</strong>, con excepcin de la <strong>Amazona</strong>, donde se espera la presencia de lluvias con variable intensidad.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/Pron%C3%B3sticoPichincha?src=hash&amp;ref_src=twsrc%5Etfw">#PronsticoPichincha</a> l Viernes 21 de junio pronstico del tiempo para la provincia de Pichincha &#8211; Condiciones meteorolgicas para el viernes 21 y madrugada del 22 de junio de 2024. <a href="https://t.co/pdYYCCqRT2">pic.twitter.com/pdYYCCqRT2</a></p> INAMHI Ecuador  (@inamhi_ec) <a href="https://twitter.com/inamhi_ec/status/1804142309988085936?ref_src=twsrc%5Etfw">June 21, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2>Transporte pblico con horario extendido</h2><p>Para facilitar la llegada al Parque Bicentenario, el <strong>Metro de Quito</strong> operar este viernes en horario extendido, hasta las 00:00.</p><p>Los corredores <strong>Trolebs </strong>y <strong>Ecova</strong> operarn hasta las 23:30, en las rutas Labrador &#8211; Quitumbe y Ro Coca &#8211; Quitumbe.</p><h1>Francia, sin Mbapp, igual con Pases Bajos en Eurocopa</h1><h2>El Grupo D de la Eurocopa sigue abierto por el empate entre la Seleccin de Francia de Kylian Mbapp contra la Seleccin de Pases Bajos.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T153023.494.jpg" class="attachment-full size-full wp-post-image" alt="Antoine Griezmann fue capitn de la Seleccin de Francia por la ausencia de Kylian Mbapp en el partido contra Pases Bajos por la Eurocopa 2024." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T153023.494.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T153023.494-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T153023.494-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T153023.494-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T153023.494-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Una <strong>Francia</strong>, sin poder en ataque por la falta de <strong>Kylian Mbapp</strong>, no rompi el cerrojo ante Pases Bajos, llevndose un empate en la segunda fecha del Grupo D de la Eurocopa.</p><p>El compromiso se jug este viernes 21 de junio de 2024, en el RB Arena, ubicado en Leipzig, que cuenta con una capacidad para poco ms de 44 000 espectadores.</p><h3>Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/eurocopa-austria-polonia-robert-lewandoski.html" title="Austria revive en la Eurocopa Lewandowski fuera?" data-type="post" data-id="1381949" target="_blank" rel="noreferrer noopener">Austria revive en la Eurocopa Lewandowski fuera?</a></li><li><a href="https://www.elcomercio.com/deportes/kylian-mbappe-francia-mascara-lesion-paises-bajos.html" title="Kylian Mbapp sorprende con cambio de mscara en la Eurocopa" data-type="post" data-id="1381872" target="_blank" rel="noreferrer noopener">Kylian Mbapp sorprende con cambio de mscara en la Eurocopa</a></li><li><a href="https://www.elcomercio.com/deportes/eurocopa-ucrania-eslovaquia-partido.html" title="Ucrania logra sorprendente remontada en la Eurocopa" data-type="post" data-id="1381761" target="_blank" rel="noreferrer noopener">Ucrania logra sorprendente remontada en la Eurocopa</a></li></ul><p>Con el empate, <strong>Pases Bajos</strong> est primero en el Grupo D y Francia es segundo, con cuatro puntos cada uno. Mientras que, Austria es tercero, con tres unidades, y Polonia es ltima con cero puntos.</p><h2 id="h-francia-sin-mbappe-desperdicio-oportunidades">Francia, sin Mbapp, desperdici oportunidades</h2><p>Francia y los Pases Bajos empataron 0-0 despus de los primeros 45 minutos de la segunda jornada del Grupo D de la Eurocopa y en los que <strong>Antoine</strong> <strong>Griezmann</strong> dispuso de la ocasin ms clara para abrir el marcador.</p><p>Al cuarto de hora, el jugador del <strong>Atltico</strong> <strong>de</strong> <strong>Madrid</strong> no fue capaz de empujar a la red un pase de Rabiot cuando estaba casi debajo de la portera defendida por Verbruggen.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">NO SE PUEDE CREER LO QUE SE PERDI FRANCIA!!! INSLITO!<br><br> Mir la <a href="https://twitter.com/hashtag/EURO2024?src=hash&amp;ref_src=twsrc%5Etfw">#EURO2024</a> por <a href="https://twitter.com/hashtag/ESPNenStarPlus?src=hash&amp;ref_src=twsrc%5Etfw">#ESPNenStarPlus</a> <a href="https://t.co/UnwXlHpZsP">pic.twitter.com/UnwXlHpZsP</a></p>&mdash; SportsCenter (@SC_ESPN) <a href="https://twitter.com/SC_ESPN/status/1804232160582181222?ref_src=twsrc%5Etfw">June 21, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>Adems, dispuso de otras dos oportunidades, ambas disparos desde fuera del rea que salv el portero neerlands. Por contra, Pases Bajos pudo marcar con un mano a mano de <strong>Frimpong</strong> en el primer minuto que despej a crner Maignan.</p><h2>Goles errados, VAR y ms</h2><p>Para la segunda mitad se mantuvo la dinmica, con una <strong>Francia</strong> ms activa y acechando el rea rival, pero con poca contundencia para abrir el marcador.</p><p><strong>Antoine</strong> <strong>Griezmann</strong>, que fue el capitn del conjunto francs ante la ausencia de Kylian Mbapp, no estuvo en su mejor noche, y al igual que en el primer tiempo, err un gol inslito debajo del arco.</p><p>Tras una buena combinacin de Francia, el esfrico le qued al delantero del Atltico de Madrid dentro del rea, que con poca comodidad remat al cuerpo del guardameta a los 65 minutos.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">OTRA VEZ SE LO PERDI ANTOINE! Griezmann volvi a tener un chance CLARSIMA para abrir el marcador.<br><br> Mir la <a href="https://twitter.com/hashtag/EURO2024?src=hash&amp;ref_src=twsrc%5Etfw">#EURO2024</a> por <a href="https://twitter.com/hashtag/ESPNenStarPlus?src=hash&amp;ref_src=twsrc%5Etfw">#ESPNenStarPlus</a> <a href="https://t.co/ST3X9gKGf9">pic.twitter.com/ST3X9gKGf9</a></p>&mdash; SportsCenter (@SC_ESPN) <a href="https://twitter.com/SC_ESPN/status/1804249522685513971?ref_src=twsrc%5Etfw">June 21, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>Pases Bajos anot contra todo pronstico a los 69 minutos, tras aprovechar un rebote dentro del rea. <strong>Xavi</strong> <strong>Simons</strong> remat de primera intencin y guard el esfrico en redes.</p><p>Sin embargo, la anotacin no fue convalidada por el <strong>VAR</strong> porque hubo un fuera de juego de un jugador de Pases Bajos, que interfiri con la reaccin del arquero francs Mike Maignan.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="ca" dir="ltr">POLMICA EN LEIPZIG! ANULADO EL GOL DE XAVI SIMONS POR OFFSIDE DE DUMFRIES. Qu te pareci?<br><br> Mir la <a href="https://twitter.com/hashtag/EURO2024?src=hash&amp;ref_src=twsrc%5Etfw">#EURO2024</a> por <a href="https://twitter.com/hashtag/ESPNenStarPlus?src=hash&amp;ref_src=twsrc%5Etfw">#ESPNenStarPlus</a> <a href="https://t.co/nJC74oUx76">pic.twitter.com/nJC74oUx76</a></p>&mdash; SportsCenter (@SC_ESPN) <a href="https://twitter.com/SC_ESPN/status/1804251265708294609?ref_src=twsrc%5Etfw">June 21, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>En el tramo final del partido, ninguno de los dos equipos rompi el esquema contrario para ponerse en ventaja.</p><h1>Actor porno enfrenta a la polica espaola</h1><h2>El actor porno espaol, de 50 aos, suma una nueva polmica a su vida.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T152946.615.jpg" class="attachment-full size-full wp-post-image" alt="El actor porno espaol tiene tres hijos. Foto: Instagram" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T152946.615.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T152946.615-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T152946.615-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T152946.615-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T152  gira llena de recuerdos y nostalgia</a></li></ul><p>Tras el <strong>incidente</strong>, el reconocido <strong>actor porno</strong> espaol Nacho Vidal fue trasladado a un centro mdico en Valencia, donde se le practic un examen TAC debido a un presunto golpe en la cabeza durante el accidente.</p><p>Informes del diario Levante-EMV indican que se le realizaron pruebas de deteccin de sustancias, arrojando resultados positivos para diversas drogas.</p><h3><strong>Un actor porno con varias polmicas</strong></h3><p>Este no es el primer problema legal de Vidal. En 2019, estuvo involucrado en un caso polmico relacionado con la muerte de un fotgrafo durante un ritual de inhalacin de veneno de sapo bufo en una casa de campo.</p><blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/CZZf-ZTraZ2/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"><div style="padding:16px;"> <a href="https://www.instagram.com/p/CZZf-ZTraZ2/?utm_source=ig_embed&amp;utm_campaign=loading" style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank" rel="noopener"><div style=" display: flex; flex-direction: row; align-items: center;"><div style="background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 40px; margin-right: 14px; width: 40px;"></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 100px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 60px;"></div></div></div><div style="padding: 1
