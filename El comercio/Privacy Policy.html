 color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a href="https://www.instagram.com/p/C8ASP0dCd_p/?utm_source=ig_embed&amp;utm_campaign=loading" style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">A post shared by KAROL G (@karolg)</a></p></div></blockquote> <script async src="//www.instagram.com/embed.js"></script> <p>Eso escribi la cantante colombiana en una de sus historias en su cuenta oficial de Instagram; por ese canal tambin comparti un poco de lo que fue su penltimo concierto en Madrid.</p><p>En esa misma historia, Karol G confirm el horario de transmisin de su ltimo show; ser a las 17:30 de Ecuador.</p><p></p><h1>Tras la detencin de alias &#8216;Chabalo&#8217;, as est su situacin judicial</h1><h2>Juan Carlos Ch., alias 'Chabalo', fue detenido tras dcadas por narcotrfico. En su arresto se incautaron armas y dinero.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/chabelo-narcotraficante.jpg" class="attachment-full size-full wp-post-image" alt="Militares capturan a alias &#039;Chabalo&#039; objetivo de alto valor." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/chabelo-narcotraficante.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/chabelo-narcotraficante-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/chabelo-narcotraficante-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/chabelo-narcotraficante-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/chabelo-narcotraficante-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Juan Carlos Ch., alias &#8216;Chabalo&#8217;,</strong> estuvo involucrado en <strong>narcotrfico desde 1999</strong>. En ese ao, junto a otras 10 personas, fue procesado por esta causa en el <strong>caso Retorno</strong>. El 21 de julio de 2024 fue detenido en un departamento en<strong> Manta</strong><a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Manta_(Ecuador)" data-type="URL" data-id="https://es.wikipedia.org/wiki/Manta_(Ecuador)" target="_blank" title="https://es.wikipedia.org/wiki/Manta_(Ecuador)">.</a></p><p>Las autoridades ecuatorianas, con apoyo de <strong>Estados Unidos</strong>, lo buscaban intensamente.</p><h3 class="wp-block-heading" id="h-mas-noticias">Ms noticias</h3><ul class="wp-block-list"><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/seguridad/gestion-daniel-noboa-bloque-de-seguridad-revela-crimenes.html" data-type="post" data-id="1414856" target="_blank" title="Gestin de Daniel Noboa con Bloque de Seguridad detalla estos crmenes">Gestin de Daniel Noboa con Bloque de Seguridad detalla estos crmenes</a></li><li><a href="https://www.elcomercio.com/actualidad/seguridad/ministro-defensa-cuestiona-justicia-inseguridad-ecuador.html" title="Ministro de Defensa cuestiona a la justicia en medio de crisis de inseguridad en Ecuador" data-type="post" data-id="1383681">Ministro de Defensa cuestiona a la justicia en medio de crisis de inseguridad en Ecuador</a></li><li></li></ul><p>Sin embargo, el proceso se diluy y, en 2020, prescribi. Juan Carlos Ch. <strong>nunca se present ante la justicia</strong> y fue liberado junto con otro procesado, Pedro Antonio V. D.</p><p>Desde mayo de 2024, &#8216;Chabalo&#8217; solicit ocultar sus datos <strong>personales del sistema judicial</strong>, calificando su caso como injusto.</p><p>Mientras lo buscaban se convirti en un prspero empresario del <strong>transporte pesado</strong>. Es accionista en tres empresas de transporte, algunas con nombres que llevan sus apellidos. Aunque sus declaraciones de impuestos <strong>muestran cifras modestas</strong>, su estilo de vida sugiere mayor rentabilidad.</p><h2 class="wp-block-heading">Situacin judicial de Juan Carlos Ch. alias &#8216;Chabalo&#8217;</h2><p>En su arresto, se incautaron ms de <strong>medio milln de dlares </strong>en efectivo, armas, municiones y vehculos blindados. Tambin se encontraron sandalias de lujo, lo que indica un <strong>alto nivel de vida</strong>. Las autoridades lo vinculan con los <strong>Comandos de la Frontera</strong>, una <strong>organizacin narcoguerrillera</strong> que opera entre Ecuador y Colombia.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr">Con acciones contundentes, el <a href="https://twitter.com/hashtag/BloqueDeSeguridad?src=hash&amp;ref_src=twsrc%5Etfw">#BloqueDeSeguridad</a> ha logrado la aprehensin de blancos de alto y mediano valor, a fin de reducir los ndices de inseguridad a nivel nacional.<br><br>Retiramos nuestro compromiso de continuar trabajando por la paz, la seguridad y el bienestar de los . <a href="https://t.co/usUVPUMabQ">pic.twitter.com/usUVPUMabQ</a></p> Ministerio de Defensa Nacional del Ecuador (@DefensaEc) <a href="https://twitter.com/DefensaEc/status/1815491636773978208?ref_src=twsrc%5Etfw">July 22, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>La Fiscala abri un proceso por <strong>delincuencia organizada</strong>. La instruccin fiscal durar 30 das. Junto a Juan Carlos Ch., otras<strong> seis personas fueron detenidas</strong> y se dict<strong> prisin preventiva</strong>. La justicia tambin orden la<strong> prohibicin de enajenar los bienes</strong> de los procesados, as como de los vehculos retenidos.</p><p>Su influencia en la ruta del <strong>narcotrfico entre Sucumbos y los puertos de Manab refuerza la teora de tener</strong> nexos con el narcotrfico colombiano. La conexin con los Comandos de la Frontera se evidenci con el hallazgo de un <strong>campamento armado en Sucumbos en 2020</strong>.</p><h1>Venezolanos que viven en Ecuador no votarn este 28 de julio de 2024</h1><h2>Venezolanos en Ecuador no podrn sufragar debido a que los consulados de Quito y Guayaquil fueron cerrados.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/venezuela-migrantes-archivo.jpg" class="attachment-full size-full wp-post-image" alt="Ecuador es el centro de mltiples desplazamientos de poblacin." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/venezuela-migrantes-archivo.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/venezuela-migrantes-archivo-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/venezuela-migrantes-archivo-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/venezuela-migrantes-archivo-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/venezuela-migrantes-archivo-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Los<strong> venezolanos en Ecuador </strong>no podrn votar el domingo 28 de julio de 2024 para las elecciones presidenciales de Venezuela<a href="https://es.wikipedia.org/wiki/Venezuela">. </a></p><p>Esto se debe a que los <a data-type="URL" data-id="https://www.elcomercio.com/actualidad/mundo/impacto-consulados-venezuela-quito-guayaquil.html" title="https://www.elcomercio.com/actualidad/mundo/impacto-consulados-venezuela-quito-guayaquil.html" href="https://www.elcomercio.com/actualidad/mundo/impacto-consulados-venezuela-quito-guayaquil.html" target="_blank" rel="noreferrer noopener">consulados de Quito y Guayaquil </a>fueron cerrados, por decisin de<strong>Nicols Maduro</strong>, quien hizo el anuncio el 16 de abril de 2024.</p><h2 class="wp-block-heading" id="h-mas-noticias">Ms noticias</h2><ul class="wp-block-list"><li><a data-type="post" data-id="1415471" title="Venezolanos en el extranjero no podrn votar por las trabas gubernamentales" href="https://www.elcomercio.com/actualidad/mundo/venezolanos-extranjero-votar-trabas-gubernamentales.html" target="_blank" rel="noreferrer noopener">Venezolanos en el extranjero no podrn votar por las trabas gubernamentales</a></li><li><a data-type="post" data-id="1405904" title="Comercio, un pilar econmico de los venezolanos en Quito" href="https://www.elcomercio.com/video/comercio-un-pilar-economico-de-los-venezolanos-en-quito.html" target="_blank" rel="noreferrer noopener">Comercio, un pilar econmico de los venezolanos en Quito</a></li><li><a title="Venezolanos en Ecuador solicitan a Daniel Noboa renovar visas y regularizacin" data-type="post" data-id="1389833" href="https://www.elcomercio.com/actualidad/politica/venezolanos-en-ecuador-solicitan-a-daniel-noboa-renovar-visas-y-regularizacion.html" target="_blank" rel="noreferrer noopener">Venezolanos en Ecuador solicitan a Daniel Noboa renovar visas y regularizacin</a></li></ul><p><a href="https://www.elcomercio.com/actualidad/mundo/nicolas-maduro-bano-sangre-elecciones-venezuela.html?source=Internal&amp;ref=Single+Content+Link" target="_blank" rel="noreferrer noopener">Venezuela</a>cuenta actualmente, con una<strong>poblacin de aproximadamente</strong><strong>29,4 millones de personas</strong>. De ellos,<strong>21,4 millones</strong>pueden tericamente sufragar en las<strong>elecciones presidenciales</strong>del prximo 28 de julio, tanto dentro como fuera del pas, de acuerdo con la agencia Efe.</p><p>Sin embargo, debido a los diversos requisitos impuestos por el Gobierno para el registro electoral en el extranjero, <strong>solo 69 211 venezolanos</strong> en el exterior estn habilitados para las votaciones, segn la publicacin de la agencia Efe</p><h2 class="wp-block-heading">Venezolanos en Ecuador</h2><p>Para<strong>Eduardo Febres Cordero</strong>, director de la firma Tu Migrante y exdiplomtico, la falta de sufragio es una forma de coartar a los venezolanos el derecho a elegir sus autoridades.</p><p>Al no haber sedes diplomticas, no se sabe cuntos venezolanos que viven en Ecuador estn habilitados para las votaciones desde este domingo 28 de julio.</p><p>En <strong>Venezuela el voto no es obligatorio</strong>, por lo que no implica algn tipo de sancin a las personas que no acudan a las votaciones. Tampoco se otorga algn certificado de votacin necesario para trmites. &#8220;El rgimen busca las mil y una maneras de restringir los derechos a los ciudadanos en todos los aspectos&#8221;, segn informacin proporcionada por Febres Cordero.</p><p>&#8220;Es un sentimiento frustrante porque muchos de los que estamos afuera luchamos&#8221;. Por ejemplo, yo hice huelga de hambre en Quito para poder hacer mi cambio de residencia y poder sufragar en Ecuador. &#8220;Resulta que no lo voy a poder hacer&#8221;, indica <strong>Luis Magallanes,</strong> coordinador Nacional De Voluntad Popular Ecuador.</p><h2 class="wp-block-heading">Colombia, cerca de tres millones de desplazados</h2><p>Cerca de tres millones de venezolanos&nbsp;<strong>viven actualmente en Colombia</strong>, convirtindolo en el pas que ms ciudadanos de esa nacionalidad ha acogido.</p><p>Segn la&nbsp;<strong>Plataforma de Coordinacin Interagencial para Refugiados y Migrantes de Venezuela</strong>&nbsp;de la <strong>Organizacin Internacional </strong>para las Migraciones (OIM) en Colombia <strong>hay 2,9 millones de refugiados</strong> y&nbsp;<strong>migrantes venezolanos</strong>. Esto sita a este pas como el epicentro regional del xodo venezolano, indica Efe.</p><h2 class="wp-block-heading" id="h-espana-el-pais-europeo-con-mas-venezolanos">Espaa, el pas europeo con ms venezolanos</h2><p>Espaa es el&nbsp;<strong>pas europeo</strong>&nbsp;que ms&nbsp;<strong>migrantes venezolanos acoge</strong>. Incluye a muchos lderes opositores que abandonaron Venezuela en los ltimos aos, de acuerdo con Efe.</p><p>Entre ellos estn&nbsp;<strong>Dinorah Figuera, Antonio Ledezma, Diego Arria y Leopoldo Lpez</strong>, quienes forman parte del comando de campaa espaol de Mara Corina Machado.</p><p>Estos opositores trabajaron en favor de la&nbsp;<strong>candidatura de Edmundo Gonzlez Urrutia</strong>.</p><h2 class="wp-block-heading">Per y la situacin de los venezolanos</h2><p>En Per residen cerca de 1,5 millones de venezolanos, de los cuales unos<strong>&nbsp;900 000 tienen edad para votar</strong>. Segn cifras del&nbsp;<strong>Consejo Nacional Electoral</strong>&nbsp;(CNE) solo 589 estn habilitados para votar.</p><p>Una publicacin de la agencia Efe, la mayora no pudo inscribirse debido a los<strong>obstculos impuestos</strong>por las autoridades, que exigen residencia permanente,<strong>pasaporte vigente y cdula de identidad</strong>.</p><h1>Cuidado! Vas de Quito tienen otro cierre por cada de un rbol</h1><h2>La Agencia Metropolitana de Trnsito despleg a sus agentes para asistir en las vas cerradas con la gestin del flujo vehicular</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/cierre-vial.jpg" class="attachment-full size-full wp-post-image" alt="Foto referencial. Los agentes de trnsito asisten en las vas cerradas de esta maana." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/cierre-vial.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/cierre-vial-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/cierre-vial-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/cierre-vial-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/cierre-vial-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La <strong>Agencia Metropolitana de Trnsito</strong> (AMT) inform sobre un<strong> nuevo cierre vial </strong>en las calles del norte de Quito este martes 23 de julio de 2024.</p><p>El primer cierre se produjo a las 06:00 en la <strong>av. Maldonado</strong>, en el sur de Quito.</p><h3 class="wp-block-heading" id="h-mas-noticias">Ms noticias</h3><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/actualidad/seguridad/captura-sujetos-disfrazaban-policias-medicos-para-delinquir.html" title="Capturan a sujetos que se disfrazaban de policas y mdicos para delinquir" data-type="post" data-id="1416099" target="_blank" rel="noreferrer noopener">Capturan a sujetos que se disfrazaban de policas y mdicos para delinquir</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/asi-funciona-el-pico-y-placa-en-quito-este-martes-23-de-julio.html" title="As funciona el Pico y placa en Quito este martes 23 de julio" data-type="post" data-id="1415604" target="_blank" rel="noreferrer noopener">As funciona el Pico y placa en Quito este martes 23 de julio</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/via-cerrada-quito-caida-arbol-trole-martes-23-de-julio.html" title="Una va de Quito est cerrada por la cada de un rbol este martes 23 de julio" data-type="post" data-id="1416079" target="_blank" rel="noreferrer noopener">Una va de Quito est cerrada por la cada de un rbol este martes 23 de julio</a></li></ul><h2 class="wp-block-heading">El primer cierre vial</h2><p>El<strong>Cuerpo de Bomberos Quito</strong>inform este martes 23 de julio<strong>sobre un incidente</strong>registrado esta maana en una de las calles de Quito.</p><p><strong>Bomberos</strong>inform que<strong>un rbol cay sobre un trolebs.</strong>En la imagen compartida por la institucin se puede ver el rbol reposando sobre el techo del vehculo.</p><p>Este incidente se dio en la<strong>&nbsp;av. Pedro Vicente Maldonado</strong>, a la altura de<strong>&nbsp;La Recoleta</strong>, aproximadamente a las 06:00 de este martes.</p><p>Segn&nbsp;<strong>Bomberos</strong>, posiblemente&nbsp;<strong>la fuerza del viento</strong>&nbsp;habra causado la cada del rbol. A pesar de que cay sobre cables, no hay afectaciones elctricas. La&nbsp;<strong>electricidad&nbsp;</strong>de los cables del Trolebs fue desconectada mientras se ejecutan las labores.</p><p><strong>Parques y Jardines</strong>, del Municipio, se encarga del<strong>corte y el retiro</strong>. Afortunadamente,<strong>no existen</strong>personas heridas en esta emergencia.</p><p><strong>La va se cerr</strong>&nbsp;en sus dos carriles mientras se soluciona el inconveniente.<strong>&nbsp;Agentes de trnsito</strong>&nbsp;asisten en el sitio para gestionar el flujo vehicular.</p><p>El cierre de la va va desde<strong>la calle Borrero</strong>hasta la calle Tijano. A esta hora (09:48), la va se encuentra completamente habilitada el trnsito vehicular.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr"> <a href="https://twitter.com/hashtag/Ahora?src=hash&amp;ref_src=twsrc%5Etfw">#Ahora</a> | Nuestro equipo atiende una emergencia en la Av. Pedro Vicente Maldonado, a la altura de La Recoleta. <br><br> Un rbol cay sobre un vehculo. <br><br>No existen heridos.<br><br> La va se encuentra cerrada. Toma precauciones. <a href="https://t.co/E3KZKCnnBo">pic.twitter.com/E3KZKCnnBo</a></p>&mdash; Bomberos Quito (@BomberosQuito) <a href="https://twitter.com/BomberosQuito/status/1815711476314743259?ref_src=twsrc%5Etfw">July 23, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2 class="wp-block-heading">El segundo cierre, esta vez en el norte de Quito</h2><p>La <strong>Agencia de Trnsito </strong>inform que se tuvo que realizar un cierre vial nuevamente en la ciudad, en la avenida <strong>6 de Diciembre y Portuga</strong>l, norte de Quito.</p><p>La causa es la misma: <strong>la cada de un rbol.</strong> Mientras este inconveniente se resuelve, la va se cerr en el carril derecho en sentido norte-sur.</p><p>Los organismos de socorro<strong> atienden la emergencia</strong> y realizan las pericias necesarias para retirar el rbol y habilitar <a href="https://es.wikipedia.org/wiki/Quito" title="https://es.wikipedia.org/wiki/Quito" data-type="URL" data-id="https://es.wikipedia.org/wiki/Quito" target="_blank" rel="noreferrer noopener">la va</a>.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr"> <a href="https://twitter.com/hashtag/CierreVialQuito?src=hash&amp;ref_src=twsrc%5Etfw">#CierreVialQuito</a> | Atencin!<br><br>  Cierre: av. 6 de Diciembre y Portugal<br> Carriles cerrados: carril derecho en sentido norte-sur<br> Motivo: cada del rbol<br><br> Con precaucin  <a href="https://twitter.com/hashtag/QuitoRenace?src=hash&amp;ref_src=twsrc%5Etfw">#QuitoRenace</a> <a href="https://t.co/dva06HQJXY">pic.twitter.com/dva06HQJXY</a></p>&mdash; AMTQuito (@AMT_Quito) <a href="https://twitter.com/AMT_Quito/status/1815754553456722099?ref_src=twsrc%5Etfw">July 23, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h1>Richard Carapaz lidera otra vez el ranking UCI en Ecuador</h1><h2>Despus del Tour de Francia, Richard Carapaz est en el primer lugar del ranking en Ecuador. Jhonatan Narvez est segundo.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/carapas2024tour.jpg" class="attachment-full size-full wp-post-image" alt="Despus del Tour de Francia, Richard Carapaz (izq.) mejor 41 posiciones en el ranking mundial de la UCI." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/carapas2024tour.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/carapas2024tour-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/carapas2024tour-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/carapas2024tour-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/carapas2024tour-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Despus de los puntos sumados en el <strong>Tour de Francia</strong>, <strong>Richard Carapaz</strong> volvi al primer lugar del ranking en Ecuador, segn la clasificacin mundial de la Unin Ciclista Internacional (UCI).</p><p>Con la actualizacin al 23 de julio del 2024, &#8216;Richie&#8217; retorn a lo ms alto del escalafn, entre los ciclistas ecuatorianos, con 2044 puntos. En el ranking mundial mejor 41 posiciones.</p><p><strong>Jhonatan Narvez</strong>, con 1695 unidades, es el segundo ecuatoriano mejor ubicado en el escalafn.</p><h3 class="wp-block-heading" id="h-mas-noticias">Ms noticias:</h3><ul class="wp-block-list"><li><a title="Richard Carapaz lidera el equipazo de Ecuador para el Mundial de Ciclismo" data-type="post" data-id="1415363" href="https://www.elcomercio.com/deportes/ciclismo/richard-carapaz-mundial-ciclismo-suiza.html" target="_blank" rel="noreferrer noopener">Richard Carapaz lidera el equipazo de Ecuador para el Mundial de Ciclismo</a></li><li><a title="Richard Carapaz en la Vuelta a Espaa 2024, faltan 26 das" data-type="post" data-id="1414859" href="https://www.elcomercio.com/deportes/ciclismo/richard-carapaz-vuelta-espana-2024.html" target="_blank" rel="noreferrer noopener">Richard Carapaz en la Vuelta a Espaa 2024, faltan 26 das</a></li><li><a title="El trazado de Juegos Olmpicos de Pars favorece a Jhonatan Narvez" data-type="post" data-id="1404043" href="https://www.elcomercio.com/deportes/jonathan-narvaez-juegos-olimpicos-objetivo.html" target="_blank" rel="noreferrer noopener">El trazado de Juegos Olmpicos de Pars favorece a Jhonatan Narvez</a></li></ul><p>Desde finales de mayo, el <strong>&#8216;Lagarto&#8217; Narvez </strong>se coloc al frente del ranking, gracias a su memorable actuacin en el <strong>Giro de Italia</strong>, donde gan una etapa.</p><p>No obstante, Carapaz retorn al primer lugar por lo sumado en el <strong>Tour de Francia 2024</strong>, donde gan la etapa 17, se coron campen de la montaa y adems fue declarado el ciclista ms combativo de la carrera.</p><h2 class="wp-block-heading">Los puntos sumados por Richard Carapaz</h2><p>La <strong>UCI</strong> realiza la clasificacin de acuerdo con los puntos que gana cada deportista por sus distintas participaciones a nivel mundial en el ltimo ao.</p><p>Las ubicaciones en las carreras y en las etapas tienen distintas puntuaciones. As, por ejemplo, &#8216;Richie&#8217; sum <strong>210 puntos</strong> por haber ganado la clasificacin de la montaa en el <strong>Tour de Francia</strong>.</p><p>La<strong> &#8216;Locomotora del Carchi&#8217; </strong>sum otros 210 puntos por ganar la etapa 17 del Tour.</p><p>Por su puesto 17 en la general, <strong>Carapaz </strong>obtuvo otras 85 unidades.</p><p>90 puntos ms logr por el cuarto lugar en la etapa 19. As, otras ubicaciones tambin le han dado el puntaje que le ha permitido retornar al primer lugar del escalafn entre los ciclistas de Ecuador.</p><h2 class="wp-block-heading">Richard Carapaz y Jhonatan Narvez en el ranking mundial</h2><p>La clasificacin mundial de la UCI la lidera el esloveno <strong>Tadej Pogaca</strong>r, ganador del Giro de Italia y del Tour de Francia en este ao.</p><p><strong>Pogacar</strong> suma 10928 puntos.</p><p>Le siguen <strong>Remco Evenepoel</strong> con 5904,57 unidades y<a href="https://es.wikipedia.org/wiki/Jonas_Vingegaard" title="" target="_blank" rel="noreferrer noopener"> <strong>Jonas Vingegaard</strong></a><strong> </strong>con 4770,5 en el tercer lugar.</p><p><strong>Richard Carapaz</strong> mejor 41 puestos y ahora est en el casillero 26 del <strong>ranking mundial. </strong></p><p>J<strong>honatan Narvez</strong>, representante de Ecuador en los Juegos Olmpicos de Pars 2024, est en el puesto 37 en el mundo.</p><p><strong>Carapaz y Narvez </strong>son los nicos ecuatorianos que aparecen en top 100 de la UCI.</p><h2 class="wp-block-heading">El ranking de Ecuador</h2><ol class="wp-block-list"><li>Richard Carapaz (EF Education), 2044 puntos</li><li>Jhonatan Narvez (Ineos), 1695</li><li>Jefferson Cepeda (Caja Rural), 578</li><li>Jonathan Caicedo (Petrolike), 477,88</li><li>Alexander Cepeda (EF Education), 386</li><li>Martn Lpez (Astana), 232</li></ol><p>Precisamente los cinco primeros corredores han sido confirmados por Ecuador para el mundial de ciclismo en Suiza, en septiembre.</p><p>Lpez, podra ser el sexto hombre del seleccionado, pero an no est confirmado.</p><figure class="wp-block-image size-large"><img decoding="async" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/05/1000040759-1024x683.jpg" alt="Jhonatan Narvez con la 'maglia rosa' del Giro de Italia" class="wp-image-1332448" srcset="https://www.elcomercio.com/wp-content/uploads/2024/05/1000040759-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/05/1000040759-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/05/1000040759-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/05/1000040759-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/05/1000040759.jpg 1199w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption class="wp-element-caption">Jhonatan Narvez con la &#8216;maglia rosa&#8217; del Giro de Italia. Foto: EFE</figcaption></figure><h3 class="wp-block-heading">Ms del tema:</h3><ul class="wp-block-list"><li><a title="Alexander Cepeda, campen del Tour de lAin en Francia" data-type="post" data-id="1406964" href="https://www.elcomercio.com/deportes/ciclismo/alexander-cepeda-campeon-tour-de-lain-francia.html" target="_blank" rel="noreferrer noopener">Alexander Cepeda, campen del Tour de lAin en Francia</a></li><li><a title="Jefferson Cepeda gana en China y emociona a su equipo" data-type="post" data-id="1407222" href="https://www.elcomercio.com/deportes/ciclismo/jefferson-cepeda-gana-china-equipo-ecuatoriano.html" target="_blank" rel="noreferrer noopener">Jefferson Cepeda gana en China y emociona a su equipo</a></li><li><a title="Jonathan Caicedo gana la etapa 3 del Sibiu Cycling Tour en Rumana" data-type="post" data-id="1400114" href="https://www.elcomercio.com/deportes/ciclismo/jonathan-caicedo-gana-etapa3-sibiu-tour-rumania.html" target="_blank" rel="noreferrer noopener">Jonathan Caicedo gana la etapa 3 del Sibiu Cycling Tour en Rumana</a></li></ul><h1>Kamala Harris alcanza el apoyo de suficientes delegados para garantizar su nominacin</h1><h2>Harris no se convertira en la candidata presidencial del partido hasta que los delegados voten el 7 de agosto.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/kamala-harris-estados-unidos.jpg" class="attachment-full size-full wp-post-image" alt="La vicepresidenta estadounidense, Kamala Harris, participa en un acto de la Asociacin Nacional Deportiva Universitaria (NCAA), este 22 de julio de 2024, en la Casa Blanca, Washington (EE.UU.)." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/kamala-harris-estados-unidos.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/kamala-harris-estados-unidos-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/kamala-harris-estados-unidos-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/kamala-harris-estados-unidos-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/kamala-harris-estados-unidos-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/mundo/kamala-harris-record-recaudacion-81-millones-dolares-24-horas.html" data-type="URL" data-id="https://www.elcomercio.com/actualidad/mundo/kamala-harris-record-recaudacion-81-millones-dolares-24-horas.html" target="_blank" title="https://www.elcomercio.com/actualidad/mundo/kamala-harris-record-recaudacion-81-millones-dolares-24-horas.html">Kamala Harris</a> alcanz el <strong>apoyo de suficientes delegados</strong> como para garantizar su nominacin en el <strong>Partido Demcrata</strong> como candidata a las <strong>elecciones presidenciales </strong>de noviembre, segn el congresista de California Robert Garcia.</p><h3 class="wp-block-heading" id="h-mas-noticias">Ms noticias</h3><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/actualidad/mundo/kamala-harris-es-candidata-principal-partido-democrata.html" title="Kamala Harris es la principal candidata por el Partido Demcrata en EE.&nbsp;UU. Pero!" data-type="post" data-id="1415290" target="_blank" rel="noreferrer noopener">Kamala Harris es la principal candidata por el Partido Demcrata en EE.&nbsp;UU. Pero!</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/kamala-harris-record-recaudacion-81-millones-dolares-24-horas.html" title="Kamala Harris bate rcord de recaudacin al conseguir 81 millones de dlares en 24 horas" data-type="post" data-id="1415530" target="_blank" rel="noreferrer noopener">Kamala Harris bate rcord de recaudacin al conseguir 81 millones de dlares en 24 horas</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/kamala-harris-donald-trump-machismo-racismo.html" title="Kamala Harris contra Donald Trump, un pulso al machismo y racismo" data-type="post" data-id="1414919" target="_blank" rel="noreferrer noopener">Kamala Harris contra Donald Trump, un pulso al machismo y racismo</a></li></ul><p>&#8220;California acaba de votar unnimemente para nominar a Kamala Harris para presidenta. Nuestros delegados pusieron a la <strong>vicepresidenta por encima </strong>del nmero requerido que necesita para ser nuestra nominada para la convencin!&#8221;, escribi Garcia en X.</p><h2 class="wp-block-heading">Apoyo para ganar la nominacin</h2><p>Para ganar la nominacin en la primera vuelta de la votacin, un candidato necesita el apoyo de al menos 1 976 delegados de un total de 4 000.</p><p>Estas promesas de apoyo por parte de los delegados son una <strong>muestra simblica de aval a Harris</strong>, ya que los delegados podran cambiar de opinin de aqu a la votacin en agosto.</p><p>Harris no se convertira oficialmente en la candidata presidencial del partido hasta que los delegados voten en una<strong> votacin nominal virtual</strong> que se espera concluya el 7 de agosto.</p><p>La vicepresidenta, quien anunci su candidatura ayer tras la retirada de la carrera del presidente, Joe Biden, ya es la candidata favorita de los demcratas. Esto, tras recibir el apoyo de Biden, la expresidenta de la Cmara de Representantes, Nancy Pelosi, y todos los gobernadores demcratas del pas -algunos de los cuales <strong>sonaban como posibles candidato</strong>s-.</p><p>No obstante, se podran<strong> presentar otros candidatos </strong>que consigan las firmas de nominacin de al menos 300 delegados, y no ms de 50 de un solo estado.</p><p>Si solo un candidato, con toda probabilidad Harris, alcanza el <strong>umbral de 300 firmas,</strong> la votacin virtual podra tener lugar tan pronto como el 1 de agosto. Esto dijeron <strong>funcionarios del partido</strong> a medios locales este lunes, y si hay varios candidatos, la votacin se llevara a cabo das despus, pero se completara antes del 7 de agosto.</p><p>En tanto, si la nominacin se produce a principios de agosto, la convencin demcrata que se celebrar el 19 de agosto en Chicago, ser una <strong>funcin puramente ceremonial.</strong>&nbsp;</p><h1>Qu pasa con el DT de la Seleccin de Ecuador?</h1><h2>La Seleccin de Ecuador espera contratar un nuevo DT tras la Copa Amrica, pero acumula rechazos y no hay candidatos firmes.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Disen%CC%83o-sin-ti%CC%81tulo-24.jpg" class="attachment-full size-full wp-post-image" alt="Jonhn Yeboah en un partido de la Seleccin de Ecuador en la Copa Amrica con Flix Snchez Bas como DT." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Disen%CC%83o-sin-ti%CC%81tulo-24.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Disen%CC%83o-sin-ti%CC%81tulo-24-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Disen%CC%83o-sin-ti%CC%81tulo-24-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Disen%CC%83o-sin-ti%CC%81tulo-24-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Disen%CC%83o-sin-ti%CC%81tulo-24-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La <strong>Seleccin de Ecuador</strong> permanece sin DT a casi un mes de la salida de Flix Snchez Bas del cargo. A las opciones se le han sumado rechazos y no hay un candidato firme para tomar las riendas del equipo.</p><p>El ltimo entrenador en negarse a tomar al equipo fue el argentino <strong>Eduardo Domnguez</strong>. Aunque ya se saba de su negativa, este detall los motivos de est en una rueda de prensa.</p><h3 class="wp-block-heading" id="h-mas-noticias">Ms noticias:</h3><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/deportes/futbol/eduardo-dominguez-razonez-rechazo-ecuador.html" title="Eduardo Domnguez explic el no a la Seleccin de Ecuador" data-type="post" data-id="1414887">Eduardo Domnguez explic el no a la Seleccin de Ecuador</a></li><li><a href="https://www.elcomercio.com/deportes/alexander-bolanos-titulo-seleccion-ecuador.html" title="Alexander Bolaos gan campeonato juvenil con la Seleccin de Ecuador" data-type="post" data-id="1412746">Alexander Bolaos gan campeonato juvenil con la Seleccin de Ecuador</a></li><li><a href="https://www.elcomercio.com/deportes/selaccion-ecuador-rechazos-entrenadores.html" title="Qu tcnicos han rechazado a la Seleccin de Ecuador?" data-type="post" data-id="1411901">Qu tcnicos han rechazado a la Seleccin de Ecuador?</a></li></ul><p>El estratega de Estudiantes de la Plata sostuvo que la oferta para llegar a la <strong>Seleccin de Ecuador</strong> le result sorpresiva. A su vez, seal que se siente cmodo en el conjunto &#8216;pincha&#8217; y cuenta con el objetivo de ganar un nuevo ttulo y potenciar a los jugadores con los que cuenta.</p><p>Domnguez agreg que su intencin no es desmerecer a la Tri y lo que esta representa, sin embargo, su camino est en otro lugar. De igual forma, mencion que su decisin no tiene que ver con la propuesta o el factor econmico, sino con sus <strong>motivaciones</strong>.</p><h2 class="wp-block-heading" id="h-otros-tecnicos-han-rechazado-a-la-seleccion-de-ecuador">Otros tcnicos han rechazado a la Seleccin de Ecuador</h2><p>A Eduardo Domnguez se le suman tcnicos como <strong>Luis Zubelda, Marcelo Gallardo y Fernando Batista</strong>. Dos de ellos tuvieron contacto con la Federacin Ecuatoriana de Ftbol (FER) mientras que otro son como uno de los candidatos, pero manifest su desinters.</p><p>En el caso de Zubelda, este apunt a una decisin vinculada &#8220;<strong>100% a sus valores</strong>&#8220;. As lo dijo cuando fue consultado por su decisin y, adems, cont que se siente feliz y cmodo en Sao Paulo, su actual club al que le debe su concentracin.</p><p>El &#8216;Mueco&#8217; Gallardo recibi la oferta de la FEF, son embargo, brind una respuesta por medio de su manager. Este argument <strong>motivos personales</strong> para rechazar a la Seleccin de Ecuador.</p><p>Batista, finalmente, tambin se sum al listado. El entrenador de Venezuela relat no ser ajeno a las vinculaciones, sin embargo, este se encuentra <strong>enfocado en llevar a Venezuela al Mundial </strong>y que no se ira. Francisco Egas, presidente de la FEF, seal el haber llamado a su similar venezolano para aclararle que no buscaba arrebatarle a su DT.</p><h2 class="wp-block-heading" id="h-como-le-fue-a-felix-sanchez-bas-como-dt-de-la-seleccion-de-ecuador">Cmo le fue a Flix Snchez Bas como DT de la Seleccin de Ecuador?</h2><p>El espaol <strong>Flix Snchez Bas </strong>se despidi de la Tri despus de su papel en la Copa Amrica. Con el combinado nacional, este avanz hasta los cuartos de final y la eliminacin lleg desde los penales tras un empate de 1-1 ante Argentina, cuadro que termin por consagrarse campen.</p><p>A nivel de eliminatorias, el ibrico supo dar vuelta a los tres puntos menos con los cuales empez la S<strong>eleccin de Ecuador </strong>debido a una sancin. Asimismo la dej en el quinto puesto, zona de clasificacin, con ocho puntos luego de tres victorias, dos empates y una derrota.</p><h1>Otro siniestro de trnsito en Quito. Esto fue lo que pas la maana de hoy</h1><h2>A travs del ECU-911 se coordin la movilizacin de los Bomberos y de personal mdico.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo_20240723_082103_0000.jpg" class="attachment-full size-full wp-post-image" alt="Una buseta escolar se impact contra un camin cargado de madera. FOTO: Cortesa AMT" decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo_20240723_082103_0000.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo_20240723_082103_0000-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo_20240723_082103_0000-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo_20240723_082103_0000-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo_20240723_082103_0000-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Un siniestro vial se produjo a las 07:30 de hoy, martes 23 de julio del 2024, en Tumbaco, el sector La Morita, en la avenida Interocenica antes del semforo.</p><h2 class="wp-block-heading" id="h-mas-noticias">Ms noticias</h2><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/actualidad/asombroso-esta-cantidad-de-personas-iba-en-el-auto-del-siniestro-de-la-via-cuenca.html" title="Asombroso! Esta cantidad de personas iba en el auto del siniestro de la va Cuenca" data-type="post" data-id="1415069">Asombroso! Esta cantidad de personas iba en el auto del siniestro de la va Cuenca</a></li><li><a href="https://www.elcomercio.com/actualidad/muertes-crecen-vias-quito-usar-cascos-cinturones-seguridad.html" title="Las muertes crecen en las vas de Quito por no usar cascos ni cinturones de seguridad" data-type="post" data-id="1414317">Las muertes crecen en las vas de Quito por no usar cascos ni cinturones de seguridad</a></li></ul><p id="h-en-las-imagenes-difundidas-por-la-agencia-metropolitana-de-transito-se-ve-que-se-dio-un-choque-entre-un-camion-que-llevaba-tablones-de-madera-y-una-furgoneta-de-color-amarillo">En las imgenes difundidas por la Agencia Metropolitana de Trnsito (AMT) se ve que se dio un choque entre un camin cargado de tablones de madera y una buseta escolar de color amarillo.</p><p>Los tablones entraron en el parabrisas del automotor.</p><p>Desde el ECU-911 se coordin la atencin de cuatro personas heridas con el personal de los Bomberos de Quito y del Ministerio de Salud Pblica (MSP).</p><p>La AMT inform a las 08:53, a travs de su cuenta de X, que los dos carriles de la va estn cerrados. Esto ocurre en el sentido Quito-Quinche.</p><h2 class="wp-block-heading">La siniestralidad aumenta en la Interocenica</h2><p>La avenida Interocenica es una de las carreteras que muestra una tendencia creciente de siniestros de trnsito, principalmente, por exceso de velocidad por parte de los conductores.</p><p>Los siniestros se presentan en horas de la maana y en la noche. Es por esto que la AMT insta a los propietarios de vehculos a que bajen la velocidad y se coloquen los cinturones de seguridad.</p><p>La entidad realiza este mes de julio operativos educativos en varias vas de alta siniestralidad. La Interocenica tiene varias intersecciones crticas para el trnsito vehicular.</p><p></p><h1>Capturan a sujetos que se disfrazaban de policas y mdicos para delinquir</h1><h2>Las labores investigativas se realizaban como seguimiento a una banda que usaba armas de grueso calibre para asaltar en bancos y domicilios.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Policia-1.jpg" class="attachment-full size-full wp-post-image" alt="La madrugada de este martes 23 de julio, la Polica captur a asaltantes." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Policia-1.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Policia-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Policia-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Policia-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Policia-1-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La <strong>Polica Nacional</strong> inform este martes 23 de julio sobre la ejecucin del <strong>operativo Gran Flix 35</strong>, durante la madrugada de hoy.</p><h3 class="wp-block-heading" id="h-mas-noticias">Ms noticias</h3><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/actualidad/quito/via-cerrada-quito-caida-arbol-trole-martes-23-de-julio.html" title="Una va de Quito est cerrada por la cada de un rbol este martes 23 de julio" data-type="post" data-id="1416079" target="_blank" rel="noreferrer noopener">Una va de Quito est cerrada por la cada de un rbol este martes 23 de julio</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/ecovia-parada-cerrada-repotenciacion-pasajeros.html" title="Otra parada de la Ecova cerrada por 50 das" data-type="post" data-id="1372295" target="_blank" rel="noreferrer noopener">Otra parada de la Ecova cerrada por 50 das</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/asi-funciona-el-pico-y-placa-en-quito-este-martes-23-de-julio.html" title="As funciona el Pico y placa en Quito este martes 23 de julio" data-type="post" data-id="1415604" target="_blank" rel="noreferrer noopener">As funciona el Pico y placa en Quito este martes 23 de julio</a></li></ul><p>Esta <strong>operacin</strong> tuvo el objetivo de desarticular una <strong>organizacin delictiva </strong>dedicada al robo de entidades financieras e inmuebles residenciales.</p><h2 class="wp-block-heading">La operacin Gran Fnix 35</h2><p>Este operativo se ejecut en<strong> Quito</strong>, Guayaquil y Manab, a travs de <strong>varios allanamientos</strong> a distintos inmuebles.</p><p>Las labores investigativas se realizaban como seguimiento a una banda que usaba <strong>armas de grueso </strong>calibre para asaltar en <strong>bancos y domicilios</strong>.</p><p>Los antisociales operaban bajo la modalidad de realizar <strong>falsos operativos policiales</strong> vestidos con prendas de la Polica y de empresas de seguridad privada.</p><h2 class="wp-block-heading">Indicios recogidos</h2><ul class="wp-block-list"><li>Nueve armas de fuego</li><li>15 alimentadoras</li><li>Siete vehculos de alta gama</li><li>Tres motocicletas</li><li>Seis chalecos antibalas</li><li>Un dron</li><li>Prendas de vestir de uso policial, uniformes de seguridad y de mdicos</li><li>Dinero en efectivo</li></ul><p>Adems, la Polica captur a <strong>14 personas involucradas</strong> en estos delitos, mediante la ejecucin de 19 allanamientos realizados en las tres provincias del pas.</p><p>Estas pruebas halladas sern presentadas para<strong> formular cargos </strong>a las personas detenidas en este <a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Guayaquil" data-type="URL" data-id="https://es.wikipedia.org/wiki/Guayaquil" target="_blank" title="https://es.wikipedia.org/wiki/Guayaquil">operativo</a>.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/AHORA?src=hash&amp;ref_src=twsrc%5Etfw">#AHORA</a>||<br><br>EJECUTAMOS ALLANAMIENTOS PARA DESARTICULAR UNA ESTRUCTURA DELICTIVA<br><br>Esta madrugada se desarrollan varios allanamientos en <a href="https://twitter.com/hashtag/DMQ?src=hash&amp;ref_src=twsrc%5Etfw">#DMQ</a> <a href="https://twitter.com/hashtag/DMG?src=hash&amp;ref_src=twsrc%5Etfw">#DMG</a> y <a href="https://twitter.com/hashtag/Manab%C3%AD?src=hash&amp;ref_src=twsrc%5Etfw">#Manab</a>, a fin de capturar a integrantes de una organizacin delictiva, dedicada al robo de entidades financieras mediante el uso de <a href="https://t.co/rRINMtoz71">pic.twitter.com/rRINMtoz71</a></p> Polica Ecuador (@PoliciaEcuador) <a href="https://twitter.com/PoliciaEcuador/status/1815692052014715080?ref_src=twsrc%5Etfw">July 23, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2 class="wp-block-heading">Operativos en Durn</h2><p>La<strong> Polica Nacional</strong> ejecut tambin varios operativos contra actividades delictivas y <strong>grupos armados </strong>en Durn, Guayas, este martes 23 de julio de 2024.</p><p>Esta megaoperacin se realiza como parte de la toma militar que el <strong>gobierno de Daniel Noboa</strong> ejecut para tratar de contener los crmenes.</p><p>En este mismo cantn, ayer la<strong> Polica realiz operativos APC</strong> en puntos estratgicos, en donde recuper dos motos robadas y aprehendi a un ciudadano, el que fue puesto a rdenes de la autoridad.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/IMPORTANTE?src=hash&amp;ref_src=twsrc%5Etfw">#IMPORTANTE</a><br><br>OPERATIVOS CONTRA ACTIVIDADES DELICTIVAS Y GRUPOS ARMADOS ORGANIZADOS EN <a href="https://twitter.com/hashtag/DUR%C3%81N?src=hash&amp;ref_src=twsrc%5Etfw">#DURN</a><br><br>Al momento, unidades especializadas de <a href="https://twitter.com/hashtag/Polic%C3%ADaEcuador?src=hash&amp;ref_src=twsrc%5Etfw">#PolicaEcuador</a>, ejecutan un mega operativo a fin de combatir actividades delincuenciales de grupos armados organizados.<br><br>En desarrollo&#8230; <a href="https://t.co/ofM0tRfYed">pic.twitter.com/ofM0tRfYed</a></p> Polica Ecuador (@PoliciaEcuador) <a href="https://twitter.com/PoliciaEcuador/status/1815726797255815242?ref_src=twsrc%5Etfw">July 23, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h1>Una va de Quito est cerrada por la cada de un rbol este martes 23 de julio</h1><h2>Bomberos inform que no se registran personas heridas en este incidente en el sur de Quito. Tome precauciones y busque vas alternas</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Trole.jpg" class="attachment-full size-full wp-post-image" alt="Este martes 23 de julio, Bomberos inform que un rbol cay sobre un trolebs." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Trole.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Trole-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Trole-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Trole-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Trole-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El <strong>Cuerpo de Bomberos Quito</strong> inform este martes 23 de julio <strong>sobre un incidente</strong> registrado esta maana en una de las calles de Quito.</p><h3 class="wp-block-heading" id="h-mas-noticias">Ms noticias</h3><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/actualidad/quito/asi-funciona-el-pico-y-placa-en-quito-este-martes-23-de-julio.html" title="As funciona el Pico y placa en Quito este martes 23 de julio" data-type="post" data-id="1415604" target="_blank" rel="noreferrer noopener">As funciona el Pico y placa en Quito este martes 23 de julio</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/dos-incendios-forestales-se-registran-en-menos-de-24-horas-en-quito.html" title="Dos incendios forestales se registran en menos de 24 horas en Quito" data-type="post" data-id="1415473" target="_blank" rel="noreferrer noopener">Dos incendios forestales se registran en menos de 24 horas en Quito</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/incendio-cerro-quingo-afecto-850-hectareas-de-vegetacion.html" title="Incendio en el cerro Quingo afect 850 hectreas de vegetacin" data-type="post" data-id="1415331" target="_blank" rel="noreferrer noopener">Incendio en el cerro Quingo afect 850 hectreas de vegetacin</a></li></ul><h2 class="wp-block-heading">La emergencia en Quito</h2><p>El <strong>Cuerpo de Bomberos</strong> inform que <strong>un rbol cay sobre un trolebs.</strong> En la imagen compartida por la institucin se puede ver el rbol reposando sobre el techo del vehculo.</p><p>Este incidente se dio en  la<strong> av. Pedro Vicente Maldonado</strong>, a la altura de<strong> La Recoleta</strong>, aproximadamente a las 06:00 de este martes.</p><p>Segn <strong>Bomberos</strong>, posiblemente <strong>la fuerza del viento</strong> habra causado la cada del rbol. A pesar de que cay sobre cables, no hay afectaciones elctricas. La <strong>electricidad </strong>de los cables del Trolebs fue desconectada mientras se ejecutan las labores.</p><p><strong>Parques y Jardines</strong>, del Municipio, se encarga del <strong>corte y el retiro</strong>. Afortunadamente,<strong> no existen </strong>personas heridas en esta emergencia.</p><h2 class="wp-block-heading">Va cerrada</h2><p><strong>La va se cerr</strong> en sus dos carriles mientras se soluciona el inconveniente.<strong> Agentes de trnsito</strong> asisten en el sitio para gestionar el flujo vehicular.</p><p>El cierre de la va va desde<strong> la calle Borrero</strong> hasta la calle Tijano. Tome <a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Quito" data-type="URL" data-id="https://es.wikipedia.org/wiki/Quito" target="_blank" title="https://es.wikipedia.org/wiki/Quito">rutas alternas</a>.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr"> <a href="https://twitter.com/hashtag/CierreVialQuito?src=hash&amp;ref_src=twsrc%5Etfw">#CierreVialQuito</a> | Atencin!<br><br> En el sector La Recoleta, en la av. Maldonado, hay el cierre total de la va, ambos sentidos desde la Borrero hasta la Tijano por la cada de un rbol.<br><br> Con precaucin y atencin en las vas <a href="https://twitter.com/hashtag/QuitoRenace?src=hash&amp;ref_src=twsrc%5Etfw">#QuitoRenace</a> <a href="https://t.co/hd0JdwzNTi">pic.twitter.com/hd0JdwzNTi</a></p>&mdash; AMTQuito (@AMT_Quito) <a href="https://twitter.com/AMT_Quito/status/1815707252797374760?ref_src=twsrc%5Etfw">July 23, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2 class="wp-block-heading">Bomberos apagaron un incendio en el Ilal</h2><p>El<strong>Cuerpo de Bomberos Quito</strong>inform ayer, lunes 22 de julio, que atendieron un conato de<strong>incendio</strong>en Cununyacu en el volcn Ilal.</p><p>El<strong>ECU911</strong>report que brindan apoyo visual en este conato de incendio. El<strong>Cuerpo de Bomberos</strong>despleg sus recursos y elementos en la zona para tratar de controlar el fuego.</p><p>Bomberos inform que para esta emergencia despleg <strong>45 efectivos y 16 vehculos</strong> de ayuda.</p><p>Para luchar contra esta emergencia, Bomberos ejecut la tcnica del<strong> &#8216;chorro maestro&#8217;, </strong>que se utiliza para alcanzar distancias ms largas y mayores alturas.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr">Uno de los ataques utilizados para controlar el incendio forestal fue el &quot;chorro maestro&quot;<br><br>Aqu te contamos ms: <a href="https://t.co/NPJc9glchL">pic.twitter.com/NPJc9glchL</a></p>&mdash; Bomberos Quito (@BomberosQuito) <a href="https://twitter.com/BomberosQuito/status/1815533151361675271?ref_src=twsrc%5Etfw">July 22, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h1>As funciona el Pico y placa en Quito este martes 23 de julio</h1><h2>Infrmate sobre las restricciones y documentos necesarios para circular en Quito este martes. Revisa la fecha de caducidad de tus documentos</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Pico-y-placaq.jpg" class="attachment-full size-full wp-post-image" alt="Los agentes metropolitanos vigilan el cumplimiento del Pico y placa." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Pico-y-placaq.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Pico-y-placaq-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Pico-y-placaq-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Pico-y-placaq-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Pico-y-placaq-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La medida del<strong>Pico y Placa</strong>sigue vigente en Quito para<strong>restringir la movilidad</strong>de ciertos vehculos un da de la semana, segn el ltimo dgito del registro metlico.</p><h3 class="wp-block-heading" id="h-mas-noticias">Ms noticias</h3><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/actualidad/quito/dos-incendios-forestales-se-registran-en-menos-de-24-horas-en-quito.html" title="Dos incendios forestales se registran en menos de 24 horas en Quito" data-type="post" data-id="1415473">Dos incendios forestales se registran en menos de 24 horas en Quito</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/incendio-cerro-quingo-afecto-850-hectareas-de-vegetacion.html" title="Incendio en el cerro Quingo afect 850 hectreas de vegetacin" data-type="post" data-id="1415331" target="_blank" rel="noreferrer noopener">Incendio en el cerro Quingo afect 850 hectreas de vegetacin</a></li><li><a href="https://www.elcomercio.com/actualidad/seguridad/multiple-asesinato-en-restaurante-de-manta-se-investiga-como-un-hecho-aislado.html" title="Mltiple asesinato en restaurante de Manta se investiga como un hecho aislado" data-type="post" data-id="1415051" target="_blank" rel="noreferrer noopener">Mltiple asesinato en restaurante de Manta se investiga como un hecho aislado</a></li></ul><h2 class="wp-block-heading">El esquema de aplicacin del Pico y Placa</h2><p>Segn el ltimo dgito de la placa, el cronograma es el siguiente:</p><ul class="wp-block-list"><li><strong>Lunes</strong>: placas terminadas en&nbsp;<strong>1 y 2</strong>.</li><li><strong>Martes</strong>: placas terminadas en&nbsp;<strong>3 y 4</strong>.</li><li><strong>Mircoles</strong>: placas terminadas en&nbsp;<strong>5 y 6</strong>.</li><li><strong>Jueves</strong>: placas terminadas en&nbsp;<strong>7 y 8</strong>.</li><li><strong>Viernes</strong>: placas terminadas en&nbsp;<strong>9 y 0</strong>.</li></ul><p>Este&nbsp;<strong>martes</strong>, los vehculos con placas terminadas en<strong>&nbsp;3 y 4</strong>&nbsp;no podrn circular dentro de Quito.</p><h2 class="wp-block-heading">Documentos necesarios para circular</h2><p>Para circular, es esencial tener la&nbsp;<strong>licencia</strong>&nbsp;y la matrcula vigentes.</p><p>Si tu licencia est&nbsp;<strong>caducada</strong>, debes seguir estos pasos para renovarla:</p><ol class="wp-block-list"><li>Generar una orden de pago en la pgina de la&nbsp;<strong>Agencia Nacional de Trnsito</strong>&nbsp;(ANT).</li><li><strong>Cancelar</strong>&nbsp;el valor correspondiente, ya sea en lnea o en puntos fsicos de pago.</li><li>Obtener un turno para la emisin de la&nbsp;<strong>licencia</strong>&nbsp;en la agencia de tu preferencia.</li><li>Acercarte a la agencia 15 minutos antes de la hora asignada, presentar el<strong>&nbsp;turno impreso</strong>&nbsp;con la hora y da agendado.</li><li>Realizar la&nbsp;<strong>evaluacin terica</strong>.</li><li>Esperar la entrega de la&nbsp;<strong>nueva licencia</strong>.</li></ol><p>Para&nbsp;<strong>circular</strong>, necesitas tener&nbsp;<strong>impreso el turno</strong>&nbsp;para renovar la licencia.</p><h2 class="wp-block-heading">Colaboracin ciudadana en el Pico y placa</h2><p>El&nbsp;<strong>Municipio de Quito&nbsp;</strong>insta a los conductores a cumplir con las restricciones del&nbsp;<strong>Pico y placa</strong>&nbsp;para mejorar el flujo vehicular en las horas pico.</p><p>Planificar los&nbsp;<strong>recorridos</strong>&nbsp;y verificar que todos los documentos&nbsp;<strong>estn en regla&nbsp;</strong>es fundamental para evitar sanciones y garantizar una movilidad ms eficiente.</p><p>En conclusin, este martes, los<strong>vehculos</strong>con placas terminadas en<strong>3 y 4</strong>no pueden<a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Quito" target="_blank">circular</a>dentro de Quito. Asegrate de tener tu<strong>licencia y matrcula</strong>vigentes para evitar inconvenientes.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/AMTInforma?src=hash&amp;ref_src=twsrc%5Etfw">#AMTInforma</a> | Ponte pilas y evita sanciones!<br><br> Recuerda, la medida Pico y Placa se mantiene con normalidad.<br><br>Respeta las normas de trnsito, construyamos juntos la cultura vial que necesitamos.<br><br> Al conducir con responsabilidad <a href="https://twitter.com/hashtag/QuitoRenace?src=hash&amp;ref_src=twsrc%5Etfw">#QuitoRenace</a> <a href="https://t.co/nKuRc348qf">pic.twitter.com/nKuRc348qf</a></p>&mdash; AMTQuito (@AMT_Quito) <a href="https://twitter.com/AMT_Quito/status/1810618027504742623?ref_src=twsrc%5Etfw">July 9, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> </noscript> <script id="app-model" type="application/json">{"globals":[{"ID":1416186,"author":{"author_avatar":"https:\/\/secure.gravatar.com\/avatar\/f036a36cd8fba329af863f0713d6533f?s=96&d=mm&r=g","author_url":"https:\/\/www.elcomercio.com\/author\/osilva\/","author_name":"Orlando Silva","author_excerpt":""},"post_title":"Caso Encuentro, Fiscal\u00eda realiz\u00f3 una petici\u00f3n sobre los investigados","post_title_complement":"","post_type":"post","post_permalink":"\/actualidad\/seguridad\/caso-encuentro-fiscalia-peticion-investigados\/","post_excerpt":"La Fiscal\u00eda realiz\u00f3 una solicitud en el Caso Encuentro por presunta delincuencia organizada.","post_images":{"150":"\/2024\/07\/caso-enc-tro-150x100.jpg","1200":"\/2024\/07\/caso-enc-tro.jp electr\u00f3nico para la suscripci\u00f3n de los servicios ofrecidos por Diario El Comercio en su WEBSITE.<br><br>5. Los USUARIOS consienten el tratamiento de dichos datos personales por Diario El Comercio en los t\u00e9rminos de la presente Pol\u00edtica de Protecci\u00f3n de Datos de Car\u00e1cter Personal.<br><br>6. Diario El Comercio garantiza la confidencialidad de los datos de car\u00e1cter personal facilitados por los USUARIOS y su tratamiento automatizado de acuerdo a la legislaci\u00f3n vigente sobre protecci\u00f3n de datos de car\u00e1cter personal (Ley de Comercio Electr\u00f3nico, Firmas Electr\u00f3nicas y Mensajes de Datos de 10 de abril del 2002, publicada en el Suplemento del Registro Oficial No. 557 de 17 de abril del 2002, Codificaci\u00f3n No. 2002-67)<br><br>7. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>8. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>9. Los datos personales podr\u00e1n alojarse en los servidores que posee la empresa con un nivel de protecci\u00f3n adecuado.<br><br>10. Mediante el v\u00ednculo \u201cCONTACTANOS\u201d, el usuario podr\u00e1 requerir cualquier tipo de informaci\u00f3n o realizar comentarios a GRUPO EL COMERCIO C.A., y en ese caso, los datos personales que proporcione se archivar\u00e1n en una base de datos de \u201cUSUARIOS REGISTRADOS\u201d y s\u00f3lo se utilizar\u00e1n para responder las consultas, extraer informaci\u00f3n estad\u00edstica o comunicarse con el solicitante.<br><br>11. Cuando el cliente contrate con GRUPO EL COMERCIO C.A., los datos personales que proporcione s\u00f3lo ser\u00e1n utilizados para cumplir lo establecido en la relaci\u00f3n contractual, y se incluir\u00e1n en la base de datos \u201c USUARIOS REGISTRADOS\u201d, con el \u00fanico fin de control de la empresa y del cliente.<br><br>12. Los USUARIOS REGISTRADOS podr\u00e1n hacerlo con el fin de recibir avances noticiosos o correos promocionales. Los usuarios registrados para el env\u00edo de la s\u00edntesis noticiosa reciben dos correos diarios (s\u00edntesis noticiosa y el avance noticioso). Los usuarios inscritos al bolet\u00edn de publicidad pueden llegar a recibir un m\u00e1ximo de 10 correos semanales. Los boletines incluir\u00e1n informaci\u00f3n relacionadas con productos, mensajes de cumplea\u00f1os, informaci\u00f3n sobre eventos especiales y din\u00e1micas promocionales, correos electr\u00f3nicos en fechas especiales y otros que impliquen informaci\u00f3n de producto o promociones.<br><br>13. La Pol\u00edtica de Privacidad se limita a la utilizaci\u00f3n que el usuario haga directamente ingresando a la p\u00e1gina web, y no se garantiza el mismo resultado en caso de que se acceda mediante el re direccionamiento de otros sitios.<br><br>14. Los suscriptores pueden en cualquier momento cancelar su suscripci\u00f3n a los distintos boletines de correo electr\u00f3nico, de forma total o parcial, haciendo clic en el link \u2018Cancelar subscripci\u00f3n\u2019 ubicado en la parte inferior de los correo electr\u00f3nicos enviados por elcomercio.com.<br><br>15. En esta Pol\u00edtica de Privacidad se detallan las pr\u00e1cticas vigentes de la empresa en relaci\u00f3n a los servicios que presta. Por ello, la misma puede ser alterada si GRUPO EL COMERCIO C.A., a su sola voluntad, decide hacerlo.<br><br>16. GRUPO EL COMERCIO C.A., ha implementado todas las medidas de seguridad necesarias para evitar que terceros no autorizados accedan a los datos. Ello incluye las medidas de seguridad f\u00edsicas y el acceso s\u00f3lo de empleados o subcontratistas que necesiten acceder a los datos por razones laborales.<br><br>17. GRUPO EL COMERCIO C.A., har\u00e1 los m\u00e1ximos esfuerzos para proteger los datos personales que le proporcionen los usuarios por esta web. Sin embargo, si en cumplimiento de obligaciones contractuales que asuma con terceros, o en el caso de que exista una orden judicial al respecto, podr\u00e1 revelar algunos de los datos que tenga en su poder.<br><br>18. El Responsable de las bases de datos de \u201cUSUARIOS REGISTRADOS\u201d es GRUPO EL COMERCIO C.A., pudi\u00e9ndose ejercer los derechos de acceso, modificaci\u00f3n o supresi\u00f3n dirigi\u00e9ndose en la ciudad de Quito, a la Av. Pedro Vicente Maldonado 11515 y El Tabl\u00f3n, tel\u00e9fono 2677915. Tambi\u00e9n podr\u00e1 presentar el usuario, en la misma forma, las quejas o sugerencias que entienda oportunas.<br><br>19. En todo lo dem\u00e1s los usuarios se sujetar\u00e1n a las disposiciones de las condiciones generales (en que regulan el acceso, navegaci\u00f3n y uso de los sitios web bajo el dominio &#8220;elcomercio.com&#8221;, as\u00ed como a las responsabilidades derivadas de la utilizaci\u00f3n de sus contenidos.<br><br>20. Si tiene consultas o sugerencias sobre esta Pol\u00edtica de Privacidad de este sitio web, dir\u00edjase al e-mail webmaster@elcomercio.com<br><\/p>\n","disableLayout":false,"useCustomTemplate":false,"customTemplate":null,"microSite":false,"pageMenu":false,"pageMenuNavigation":false,"logo":null,"headerBgnd":null},"micro_page":false,"settings":{"menu":{"principal_header":{"items":[{"ID":1309871,"title":"\u00daltima Hora","menu_item_parent":0,"type_label":"P\u00e1gina","url":"https:\/\/www.elcomercio.com\/u
