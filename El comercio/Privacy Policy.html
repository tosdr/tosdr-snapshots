        <h1>Regreso a clases incluye programas de seguridad en escuelas con riesgos</h1><h2>La Ministra de Educación detalló acciones para la seguridad en instituciones en el regreso a clases. </h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/09/clases-seguridad.jpg" class="attachment-full size-full wp-post-image" alt="Las autoridades inauguraron el año lectivo en el sur de Quito, el 2 de septiembre de 2024." decoding="async" fetchpriority="high" srcset="https://www.elcomercio.com/wp-content/uploads/2024/09/clases-seguridad.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/09/clases-seguridad-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/09/clases-seguridad-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/09/clases-seguridad-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/09/clases-seguridad-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>

<p>Alrededor de <strong>1,7 millones de estudiantes</strong> y 99 592 docentes retornaron a las aulas, en 6 733 instituciones educativas.</p>

<h2 class="wp-block-heading" id="h-el-regreso-a-clases-y-la-seguridad">El regreso a clases y la seguridad</h2>



<p><strong>Alegría Crespo</strong>, ministra de Educación, dio cuenta de que se han identificado planteles educativos a escala nacional de <strong>riesgo alto, medio y bajo</strong>. </p>



<p>Aquellas que están en los dos primeros rangos cuentan con <strong>patrullaje</strong>, presencia de efectivos e infraestructura. En este último punto, agregó la Ministra, se están implementando<strong> cercos eléctricos</strong>, cámaras, guardianía y puertas seguras. </p>



<p>La Funcionaria calificó a la seguridad como el &#8220;oxígeno&#8221; para las escuelas. En esa ruta, se suman operativos especializados, como los denominados Enjambres. A la par, capacitaciones para docentes y activación de botones seguros. </p>



<h2 class="wp-block-heading" id="h-las-acciones-incluyen-monitores">Las acciones incluyen monitores</h2>



<p>Según la Ministra, en una entrevista en Ecuador Radio, este martes, 10 de septiembre de 2024, la Cartera de Estado cuenta con un <strong>centro de monitoreo</strong>. </p>



<p>Frente a alertas de extorsiones que experimentan en planteles educativos, donde profesores ponen cuotas para pagar a vacunadores, <strong>Alegría Crespo </strong>reconoció que es una realidad identificada. </p>



<p>La Funcionaria llamó a los docentes a reportar los casos para proceder con los procesos correspondientes en la <strong>Fiscalía</strong>. </p>



<p><strong>Comunidades Educativas Seguras y Protectoras</strong> son parte de las acciones que se emprenden frente a la inseguridad. </p>



<h2 class="wp-block-heading" id="h-las-autoridades-de-seguridad">Las autoridades de seguridad</h2>



<p>De acuerdo con <strong>John Game</strong>, subsecretario de Seguridad Ciudadana del Ministerio del Interior, identificaron 42 circuitos en riesgo alto. Estos no incluyen a la <strong>Costa, Sierra y Amazonía</strong>. </p>



<p>Las autoridades identificaron <strong>365 unidades educativas</strong> donde hay riesgos potenciales, que incluye reclutamientos de niños y adolescentes por parte de los grupos de delincuencia organizada. </p>



<p>En Quito, ya hay indicios del fenómeno, en sitios como Chillogallo y zonas de la periferia.</p>



<p>La implementación del <strong>Programa de Comunidades Educativas Seguras y Protectoras </strong>empezó con el<br>año lectivo 2024-2025, Costa-Galápagos, el 6 de mayo. </p>



<h2 class="wp-block-heading" id="h-nuevas-materias-para-mejorar-el-panorama">Nuevas materias para mejorar el panorama</h2>



<p>La <strong>Ministra de Educación</strong>, además, recordó que en la Sierra-Amazonía se incorporaron nuevas temáticas. Estas son: <strong>Cívica, Educación para el Desarrollo Sostenible, Educación Socioemocional, Educación Vial y Educación Financiera</strong>. </p>



<p>En la Costa-Galápagos se implementarán en el siguiente año lectivo. </p>



<p>A decir de Alegría Crespo, los nuevos contenidos también van enfocados a mejorar la realidad no solo en los planteles, sino en la sociedad ecuatoriana. </p>



<p>En el caso de <strong>Cívica</strong>, sí es una materia independiente. El resto de temas es parte de la planificación de otras asignaturas. </p>

<p>Actualmente, este sistema es utilizado por los turistas que llegaron a la ciudad para el Congreso Eucarístico.</p>



<h2 class="wp-block-heading" id="h-como-funcionara-el-nuevo-metodo-de-pago">¿Cómo funcionará el nuevo método de pago?</h2>



<p>La Arquidiócesis adquirió 3,500 tarjetas con saldo precargado para 10 viajes cada una, destinadas a los asistentes del evento. Estas tarjetas incluyen un código QR en la parte posterior, que permite recargar saldo para usarse en las 15 estaciones del Metro de Quito.</p>



<p>En las próximas semanas, este sistema podría convertirse en una opción de acceso para turistas o personas que visitan temporalmente la ciudad.</p>



<p>El Metro de Quito afirmó que los medios de acceso digitales, vinculados a la Cuenta Ciudad, como el código QR de la aplicación móvil, la cédula vinculada y la Tarjeta Ciudad, son los métodos más ágiles y efectivos para los usuarios frecuentes.</p>



<p>El objetivo principal de este nuevo método de pago es evitar las filas en la taquilla para comprar tickets. La creación de la Cuenta Ciudad es un proceso único que toma cinco minutos y facilita el acceso a los trenes mediante mecanismos tecnológicos, según el Metro de Quito.</p>



<h2 class="wp-block-heading" id="h-pasos-para-sacar-la-tarjeta-del-metro-de-quito">Pasos para sacar la tarjeta del Metro de Quito</h2>



<p>Actualmente, este medio de transporte tiene como método de pago la tarjeta ciudad. Para poder usar este servicio, es necesario seguir los siguientes pasos:</p>



<ul class="wp-block-list">
<li><strong>Registro</strong> <strong>Online</strong>: En el portal web del Metro de Quito se debe completar un formulario para activar la cuenta ciudad.</li>



<li><strong>Luego</strong>, el usuario debe acercarse a una de las taquillas de cualquier estación del Metro de Quito para que le entreguen su tarjeta ciudad.</li>



<li>La <strong>tarjeta</strong> <strong>ciudad</strong> del <strong>Metro</strong> no tiene ningún costo, pero se debe hacer una primera recarga mínima de tres dólares, en efectivo.</li>



<li><strong>Si el usuario</strong> quiere, puede emparejar la tarjeta ciudad del <strong>Metro</strong> con la <strong>cédula</strong> de identidad. El proceso se hace en cualquier taquilla.</li>



<li><strong>Las recargas de saldo</strong> se pueden hacer en cualquier ventanilla o máquina del <strong>Metro</strong> <strong>de</strong> <strong>Quito</strong>.</li>



<li><strong>Las recargas</strong> en las máquinas se las puede hacer con tarjetas de crédito o en efectivo.</li>
</ul>



<h2 class="wp-block-heading" id="h-como-sacar-el-codigo-qr">Cómo sacar el código QR</h2>



<ul class="wp-block-list">
<li>En la cuenta ciudad se debe ingresar en el espacio que dice Generar QR.</li>



<li>Descargar o imprimir el código QR.</li>
</ul>



<h2 class="wp-block-heading">Tarifas del Metro de Quito</h2>



<ul class="wp-block-list">
<li>Base: 0.45 centavos de dólar.</li>



<li>Adultos mayores y estudiantes de 5 a 17 años: 0.22 centavos de dólar.</li>



<li>Los niños menores de cinco años de edad no pagan tarifa.</li>
</ul>



<h2 class="wp-block-heading">Funcionamiento del Metro de Quito</h2>



<p>El <strong>Metro de Quito</strong> cuenta con 15 estaciones que atraviesan la ciudad de norte a sur y viceversa. En cada una hay señalética que ayuda a la orientación de los usuarios.</p>



<p>Entre las estaciones de <strong>Quitumbe</strong> y <strong>Labrador</strong> hay 22 km que son atravesados en 34 minutos. El tiempo de espera entre trenes es de cinco minutos en horas pico y ocho en valle.</p>



<p>Cada tren tiene un aforo de 1 230 personas.</p>

</ul>

<h2 class="wp-block-heading" id="h-el-mundo-del-comic-despide-a-uno-de-sus-grandes-artistas">El mundo del cómic despide a uno de sus grandes artistas</h2>



<figure class="wp-block-image size-large"><img decoding="async" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/09/john-cassaday-el-comercio-1-1024x683.jpg" alt="Trabajos de John Cassaday. Fotos: X" class="wp-image-1451790" srcset="https://www.elcomercio.com/wp-content/uploads/2024/09/john-cassaday-el-comercio-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/09/john-cassaday-el-comercio-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/09/john-cassaday-el-comercio-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/09/john-cassaday-el-comercio-1-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/09/john-cassaday-el-comercio-1.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption class="wp-element-caption">Trabajos de John Cassaday. Fotos: X</figcaption></figure>



<p>Cassaday se ganó el reconocimiento mundial gracias a su trabajo con personajes icónicos de <strong>Marvel y DC Comics</strong>. Su arte cobró vida en títulos como <strong>&#8216;<a href="https://es.wikipedia.org/wiki/Astonishing_X-Men" title="https://es.wikipedia.org/wiki/Astonishing_X-Men" data-type="link" data-id="https://es.wikipedia.org/wiki/Astonishing_X-Men">Astonishing X-Men</a></strong>&#8216; y <a href="https://es.wikipedia.org/wiki/Capit%C3%A1n_Am%C3%A9rica" title="https://es.wikipedia.org/wiki/Capit%C3%A1n_Am%C3%A9rica" data-type="link" data-id="https://es.wikipedia.org/wiki/Capit%C3%A1n_Am%C3%A9rica">&#8216;<strong>Captain America</strong></a>&#8216;. </p>



<p>Colaboró con escritores de renombre como Joss Whedon y John Ney Rieber. Además, trabajó en la <strong>serie de &#8216;Star Wars&#8217; para Marvel</strong> y fue el artista conceptual en la adaptación cinematográfica de la novela gráfica &#8216;<strong><a href="https://es.wikipedia.org/wiki/Watchmen" title="https://es.wikipedia.org/wiki/Watchmen" data-type="link" data-id="https://es.wikipedia.org/wiki/Watchmen">Watchmen</a>&#8216;, de Alan Moore</strong>.</p>



<p>Nació en Fort Worth, Texas,  y comenzó su carrera en la industria del cómic en 1996 con la publicación de &#8216;Ghost&#8217; para Dark Horse Comics. </p>



<figure class="wp-block-image size-large"><img decoding="async" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/09/john-cassaday-el-comercio-2-1024x683.jpg" alt="Trabajos de John Cassaday. Fotos: X" class="wp-image-1451789" srcset="https://www.elcomercio.com/wp-content/uploads/2024/09/john-cassaday-el-comercio-2-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/09/john-cassaday-el-comercio-2-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/09/john-cassaday-el-comercio-2-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/09/john-cassaday-el-comercio-2-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/09/john-cassaday-el-comercio-2.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption class="wp-element-caption">Trabajos de John Cassaday. Fotos: X</figcaption></figure>



<p>Poco después, su talento fue notado en la <strong>Comic-Con de San Diego</strong>, lo que le permitió recibir ofertas de editoriales importantes. Ganador de varios <strong><a href="https://es.wikipedia.org/wiki/Premio_Eisner" title="https://es.wikipedia.org/wiki/Premio_Eisner" data-type="link" data-id="https://es.wikipedia.org/wiki/Premio_Eisner">premios Eisner</a></strong>, el &#8220;Óscar&#8221; de los cómics, Cassaday logró consolidarse como uno de los artistas más influyentes de su generación.</p>



<p>Además de sus viñetas, <a href="https://x.com/JohnCassaday" title="https://x.com/JohnCassaday" data-type="link" data-id="https://x.com/JohnCassaday">Cassaday</a> incursionó en otros campos del arte, como el cine y la televisión, donde dirigió programas de noticias por cinco años. Su estilo único, influenciado por <strong><a href="https://www.imdb.com/title/tt6459208/" data-type="link" data-id="https://www.imdb.com/title/tt6459208/" title="https://www.imdb.com/title/tt6459208/">NC Wyeth</a></strong> y la cultura de <strong><a href="https://es.wikipedia.org/wiki/Pulp_(literatura)" data-type="link" data-id="https://es.wikipedia.org/wiki/Pulp_(literatura)" title="https://es.wikipedia.org/wiki/Pulp_(literatura)">las revistas pulp</a></strong>, le permitió destacar en el mundo del cómic con obras de gran impacto visual.</p>

<h1>Diana Salazar sigue bajo la sombra del juicio político</h1><h2>Pamela Aguirre denunció intento ilegal de archivar el juicio político a la fiscal Diana Salazar.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/05/fiscal-diana-salazar.jpg" class="attachment-full size-full wp-post-image" alt="Diana Salazar ante la Comisión de Seguridad en la Asamblea Nacional." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/05/fiscal-diana-salazar.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/05/fiscal-diana-salazar-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/05/fiscal-diana-salazar-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/05/fiscal-diana-salazar-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/05/fiscal-diana-salazar-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>La<strong> Comisión de Fiscalización </strong>de la<strong> Asamblea Nacional</strong> se reunió el 9 de septiembre de 2024. El objetivo fue discutir la calificación del<strong> juicio político contra la fiscal general del Estado, Diana Salazar</strong>. </p>

<li><a href="https://www.elcomercio.com/actualidad/politica/diana-salazar-y-la-situacion-de-su-juicio-politico-en-la-asamblea.html" title="Asamblea tomó una decisión sobre juicio político contra Diana Salazar" data-type="post" data-id="1443048" target="_blank" rel="noreferrer noopener">Asamblea tomó una decisión sobre juicio político contra Diana Salazar</a></li>

</ul>



<p>La sesión, que inició a las 21:00, se tornó rápidamente caótica, con<strong> gritos e insultos entre los asambleístas</strong>. El debate giraba en torno a la<strong> sentencia del juez Edgar Romero</strong> sobre la reapertura de tres juicios archivados y la calificación del juicio político contra Salazar.</p>



<p>P<strong>amela Aguirre</strong>, presidenta de la <strong>Comisión</strong>, suspendió el primer punto del orden del día. César Umaginga apeló esta decisión. Aguirre rechazó la apelación y afirmó que la Asamblea no debía acatar dicha sentencia. Finalmente, la apelación de <strong>Umaginga</strong> fue aprobada con cinco votos a favor, permitiendo que la sesión continuara bajo la presidencia de Luis Alvarado.</p>



<h2 class="wp-block-heading" id="h-reactivar-los-juicios-politicos">Reactivar los juicios políticos</h2>



<p>Luego, se votó una moción de <strong>Umaginga </strong>para reactivar los juicios políticos contra los exministros <strong>Sebastián Corral, Andrea Montalvo y Pablo Arosemen</strong>a. Esta moción fue aprobada con cinco votos a favor, dos abstenciones y un voto en contra. </p>



<p>La sesión siguió con la revisión de las solicitudes de<strong> juicio político contra Diana Salazar</strong>, presentadas por <strong>Gisela Garzón y Héctor Valladarez</strong>. La moción para calificar la solicitud de Garzón no fue aprobada, con cuatro votos a favor y cinco en contra.</p>

<p>La Comisión también discutió una moción para unificar las solicitudes de Garzón y Valladarez. Aguirre señaló que <strong>no procedía la unificación,</strong> pero la moción fue aprobada con cinco votos a favor. Ambas solicitudes quedaron<strong> bajo un solo expediente</strong>.</p>



<p>Pasada la medianoche, Umaginga presentó una te<strong>rcera moción para calificar el juicio político contra Salazar</strong>. Afirmó que se cumplían los requisitos para proceder. Esta moción<strong> fue rechazada con cinco votos en contra</strong>. La reconsideración de la votación no fue aceptada, y la sesión concluyó a las 00:42 del 10 de septiembre.</p>



<p>El destino del <strong>juicio político</strong> contra la<strong> fiscal general del Estado, Diana Salazar</strong>, será decidido por el pleno de la Asamblea Nacional. </p>



<p>Ahora, el pleno de la Asamblea Nacional debería sellar el juicio político contra <strong>Diana Salazar</strong> por lo decidido en la <strong>Comisión de Fiscalización</strong>. Luis Alvarado, <strong>vicepresidente de la Comisión</strong>, notificó al presidente de la Asamblea, <strong>Henry Kronfle</strong>, sobre las decisiones tomadas durante la sesión.</p>



<h2 class="wp-block-heading" id="h-respuesta-del-correismo-sobre-el-juicio-politico-contra-diana-salazar">Respuesta del correísmo sobre el juicio político contra Diana Salazar</h2>



<p><strong>Pamela Aguirre</strong>, asambleísta, criticó la reciente decisión de no calificar el juicio político presentado por el asambleísta <strong>Héctor Valladares</strong> contra la fiscal general <strong>Diana Salazar</strong>. Aguirre afirmó que varios legisladores, incluidos los del partido de gobierno, el<strong> Partido Social Cristiano</strong> y los supuestos independientes, votaron en <strong>contra del juicio</strong>, lo que consideró como una traición al pueblo ecuatoriano.</p>



<p>Aguirre denunció que, de <strong>manera ilegal y vergonzosa</strong>, se pretende<strong> archivar el juicio político</strong> impulsado por Valladares. Según ella, se debía<strong> unificar las mociones antes de proceder a su calificación</strong>, algo que no se hizo correctamente, evidenciando<strong> intereses particulares para salvar a la fiscal Salazar</strong>.</p>

<p>La asambleísta aseguró que el<strong> juicio político sigue vigente</strong> y que se retomará en el momento procesal pertinente. Aguirre afirmó que continuarán trabajando para que el proceso presentado por Valladares avance, insistiendo en la necesidad de<strong> respetar las normas legales y el debido proceso</strong>.</p>

<h2 class="wp-block-heading" id="h-la-seleccion-de-ecuador-sin-parar-para-enfrentar-a-peru">La Selección de Ecuador, sin parar para enfrentar a Perú</h2>



<p>Luego de la derrota de la <strong>Selección de Ecuador</strong> ante Brasil, el equipo retornó de forma inmediata al país. Un día después del hecho, el combinado aterrizo y volvió a ponerse en marcha para el siguiente cotejo. </p>



<p>Junto a la Casa de la Selección, el <strong>Estadio Rodrigo Paz Delgado</strong> albergó los trabajos. Allí, la escuadra hizo el reconocimiento de la cancha y se familiarizó con el reducto. </p>



<p>Previo al cotejo, <strong>Sebastián Beccacece </strong>calificó al cotejo frente a Perú como un clásico. A su vez, resaltó el papel de Jorge Fosatti, DT de la &#8216;Albirroja&#8217; y su experiencia y estilo de juego. </p>



<h2 class="wp-block-heading" id="h-la-tri-busca-romper-una-mala-racha">La Tri busca romper una mala racha</h2>



<p>El combinado ecuatoriano y <strong>Beccacece </strong>tendrá la misión de volver a ganar a Perú después de 13 años como locoa. El último triunfo ante el conjunto &#8216;rimac&#8217; se dio en 2011, cuando la Tri disputaba las eliminatorias rumbo a Brasil 2014.</p>



<p>En sus dos últimos choques en Quito, la escuadra cayó por 1-2 en las eliminatorias hacia <strong>Rusia 2018</strong> y por el mismo marcador hacia Qatar 2022. En la primera derrota, aquello dejó a la Tri casi fuera del Mundial -al cual tampoco clasificó-, mientras que la segunda no le representó mayor percance. </p>
<h1>Video capta a persona que provoca incendio forestal en Quito</h1><h2>Quito tuvo tres incendios a gran escala el miércoles 4 de septiembre de 2024. El humo del fuego llegó hasta varias zonas de la capital.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/09/Incendio-forestal-provocado-Quito.jpg" class="attachment-full size-full wp-post-image" alt="Imagen referencial. La mayoría de los incendios forestales son provocados por el hombre. Foto Julio Estrella / EL COMERCIO." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/09/Incendio-forestal-provocado-Quito.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/09/Incendio-forestal-provocado-Quito-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/09/Incendio-forestal-provocado-Quito-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/09/Incendio-forestal-provocado-Quito-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/09/Incendio-forestal-provocado-Quito-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>

<h2 class="wp-block-heading" id="h-municipio-tiene-un-segundo-video">Municipio tiene un segundo video</h2>



<p>El segundo video lo grabaron en el sector de <strong>La Argelia Baja</strong>, en el barrio <strong>San Marcos</strong>, también en el sur de Quito.</p>



<p> Los moradores del sector proporcionaron el material visual al <strong>Municipio</strong>, donde se ve a dos individuos, aún no identificados, involucrados en el inicio de un incendio.</p>



<p>Según el <strong>cabildo</strong>, las imágenes muestran a uno de los sujetos acercándose a la ladera, a un costado de la vía, y arrojando algo que segundos después provoca una <strong>humareda</strong>.</p>



<p>Este hecho desató un <strong>incendio </strong>de <strong>grandes proporciones</strong>, que afectó tanto al sector como a áreas aledañas, incluyendo <strong>San Bartolo</strong>, <strong>El Carmen</strong>, el <strong>Mercado Mayorista </strong>y otros.</p>



<h2 class="wp-block-heading" id="h-incendios-provocados">Incendios provocados</h2>



<p>El <strong>Municipio </strong>revisó ambos videos y concluyó que personas inescrupulosas provocaron intencionalmente los <strong>incendios</strong>, poniendo en riesgo la <strong>seguridad ciudadana</strong>, el bienestar ambiental y la salud de los habitantes del <strong>Distrito Metropolitano</strong> de <strong>Quito</strong>.</p>



<p>El Municipio entregó los videos a las autoridades competentes para que realicen la <strong>evaluación técnica</strong>, investiguen los hechos y determinen las <strong>responsabilidades </strong>y <strong>sanciones correspondientes</strong>.</p>

<h2 class="wp-block-heading" id="h-sanciones-por-provocar-incendios-forestales-en-quito">Sanciones por provocar incendios forestales en Quito</h2>



<p>El alcalde de Quito, <strong>Pabel Muñoz</strong>, indicó el 29 de julio que las multas van desde faltas leves, como fumar en zonas susceptibles a incendios. Otras son impedir el acceso al personal municipal, usar <strong>fuego </strong>sin autorización en predios o provocar incendios forestales.</p>



<p>Todos estos actos tienen multas, que oscilan entre los 450 y 1 150 dólares.</p>



<p>Las infracciones <strong>muy graves </strong>incluyen la quema de residuos de vegetación en vías y espacios públicos En esa categoría también están el <strong>uso no autorizado del fuego</strong> en zonas de restauración de <strong>ecosistemas </strong>o la provocación de <strong>incendios forestales</strong>. Estos puede ocurrir cuando se quema la maleza de los predios.</p>



<p>Las multas por estas infracciones varían entre 1 380 y 2 070 dólares.</p>



<p>Por otro lado, <strong>provocar incendios</strong> <strong>forestales </strong>con pirotecnia en zonas de <strong>protección ecológica </strong>acarrea multas que van desde 2 300 hasta 34 500 dólares.</p>



<h2 class="wp-block-heading" id="h-como-se-producen-los-incendios-forestales">¿Cómo se producen los incendios forestales?</h2>



<p>Christian Rivera, experto en riesgos, explica que la combinación de radiación extremadamente alta, falta de humedad y el aumento en la velocidad de los vientos contribuyen a la rápida propagación de los incendios forestales.</p>



<p>Afirma que el 99% de estos incendios es causado por la actividad humana, mientras que el 1% tiene un origen natural.</p>



<p>El capitán del Cuerpo de Bomberos de Quito, Gabriel Rodríguez, señala que la mayoría de los incendios forestales ocurre por las siguientes causas:</p>



<ul class="wp-block-list">
<li><strong>Quemas</strong> <strong>agrícolas</strong>: Las personas recogen restos de la siembra para quemarlos, ya sea porque no disponen de otro medio para deshacerse de ellos o porque creen que esto mejora el terreno.</li>



<li><strong>Quema de basura</strong>: Este tipo de práctica es más común en zonas rurales o urbanas de difícil acceso.</li>



<li><strong>Fogatas</strong>: Ocurre cuando las personas acampan en las montañas y encienden fogatas.</li>
</ul>

<h2 class="wp-block-heading" id="h-radiacion-ultravioleta">Radiación ultravioleta</h2>



<p>El <strong>Inamhi</strong> advirtió que para este martes 10 de septiembre se prevé en algunas ciudades un índice de <strong>radiación UV </strong>en escala 11, lo que corresponde a <strong>&#8216;extremadamente alto&#8217;</strong>.</p>



<p>Esto aplica para las provincias de <strong>Pichincha, Cotopaxi, Tungurahua, Chimborazo </strong>y el norte de Sucumbíos.</p>



<p>En la mayoría del resto de provincias habrá<strong> índices de radiación</strong> que oscilan entre 8 y 10, lo que corresponde a &#8216;muy alto&#8217;.</p>



<p>En el Litoral, debido a que tendrán<strong> mayor nubosidad </strong>presente en el cielo, los índices de radiación UV se mantendrán en niveles 6 y 7 que corresponden a alto.</p>

<h2 class="wp-block-heading" id="h-consejos-para-protegerte-de-la-radiacion">Consejos para protegerte de la radiación</h2>



<ul class="wp-block-list">
<li>Evitar la exposición prolongada al sol, al menos hasta las 15:00.</li>



<li>Usar siempre protector solar.</li>



<li>Llevar un paraguas o sombrilla para protegerse del sol.</li>



<li>Usar gafas con protección UV.</li>



<li>Vestir ropa con mangas largas que cubran la piel.</li>



<li>Las gorras también son artículos prácticos para proteger la cara y cabeza del sol.</li>



<li>Consuma agua constantemente.</li>
</ul>



<h2 class="wp-block-heading" id="h-como-estara-el-clima">¿Cómo estará el clima?</h2>



<p>Este martes 10 de septiembre de 2024, el <strong>Inamhi</strong> prevé la presencia de ráfagas de viento en algunas zonas y<strong> altas temperaturas diurnas</strong> (mañana).</p>



<p>Las provincias con <strong>temperaturas más altas</strong> son Guayas, El Oro, Manabí y Esmeraldas. Así mismo, en la Sierra, Carchi, Imbabura, Pichincha, Azuay y Loja.</p>



<p><strong>Recomendaciones ante las condiciones climáticas presentes</strong>:</p>



<ul class="wp-block-list">
<li>Modifica las rutinas diarias y minimice la actividad intensa al aire libre</li>



<li>Evita la exposición directa al sol</li>



<li>Mantente hidratado y use protección adicional ante la radiación</li>



<li>Mantén las habitaciones de su casa frescas y ventiladas</li>
</ul>



<p><strong>En cuanto a los incendios:</strong></p>



<ul class="wp-block-list">
<li>Evita realizar actividades que puedan generar chispas o fuego en áreas rurales y forestales</li>



<li>No arrojar colillas de cigarrillos ni fósforos encendidos</li>



<li>Si detectas humo, llama de inmediato al 911</li>
</ul>

<p>&#8220;Esta noche el país finalmente podrá ver el marcado contraste entre l<strong>a fuerza y el éxito de las políticas</strong> de Trump en favor de poner a Estados Unidos primero y la devastación y debilidad de la agenda radical, fallida y de extrema izquierda de Harris&#8221;, dijo en una conferencia de prensa Elise Stefanik, número tres de los republicanos en la Cámara Baja.</p>



<p>El país, según añadió, no puede permitirse &#8220;cuatro años más de<strong> fracaso y debilidad </strong>bajo Harris&#8221;.</p>



<p>El cara a cara de este jueves será el primero entre los dos candidatos. En el anterior debate, el 27 de junio, el aspirante demócrata era el presidente, Joe Biden, cuyo pobre desempeño esa noche acabó desencadenando que el 21 de julio abandonara la carrera a la reelección.</p>



<h2 class="wp-block-heading" id="h-preguntas-dificiles-para-kamala-harris">&#8220;Preguntas difíciles para Kamala Harris&#8221;</h2>



<p>La campaña de Trump señaló que el debate &#8220;será la primera vez que Kamala responda a preguntas difíciles&#8221;. Al hacerlo, en su opinión, la vicepresidenta &#8220;quedará <strong>expuesta ante Estados Unidos</strong> como una lunática de la izquierda radical&#8221;.</p>



<p>&#8220;Harris y sus aliados no lograron convencer a los votantes de que ella no es responsable de los fracasos de los últimos tres años y medio, y de que tampoco es la<strong> liberal radical </strong>que ha adoptado ideas extravagantes a lo largo de su carrera&#8221;, dijo el equipo del exmandatario en un comunicado.</p>



<p>Para los republicanos, las expectativas sobre Harris &#8220;<strong>son muy altas:</strong> por cada nueva idea que se proponga, tendrá que explicar el daño que ha causado a la economía como vicepresidenta en funciones, y por qué no implementaron ninguno de estos nuevos planes&#8221; durante estos años.</p>



<p>Los demócratas también aluden a la diferencia de políticas entre uno y otro: &#8220;El público estadounidense verá un gran contraste entre dos candidatos. Uno que es un <strong>fiscal experimentado,</strong> que dará la cara, y otro que es un delincuente&#8221;, dijo en otra conferencia de prensa el presidente del Caucus Demócrata en la Cámara Baja, Pete Aguilar.</p>



<p>Según el legislador demócrata, que es el<strong> latino de mayor rango en ese hemiciclo</strong>, Harris va a hablar sobre la libertad reproductiva de las mujeres y su rival se va a atribuir el mérito de haber logrado revertir el fallo Roe vs. Wade, que eliminó en 2022 la <strong>protección del derecho al aborto</strong> a nivel federal.</p>



<p>Trump va a apelar a su base, dijo Aguilar, pero Harris está también preparada para esa confrontación.</p>



<p>La diferencia entre ambos en los sondeos no es significativa: según una encuesta de Marist Poll para la cadena NPR publicada este mismo martes. Harris obtendría el <strong>49 % de los votos a nivel nacional </strong>y Trump el 48 %, un porcentaje que entra dentro del margen de error estadístico y, por tanto, supone un empate técnico. </p>

<p>La vicepresidenta <a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/mundo/kamala-harris-se-pronuncia-sobre-la-red-social-x.html" data-type="link" data-id="https://www.elcomercio.com/actualidad/mundo/kamala-harris-se-pronuncia-sobre-la-red-social-x.html" target="_blank" title="https://www.elcomercio.com/actualidad/mundo/kamala-harris-se-pronuncia-sobre-la-red-social-x.html">Kamala Harris</a> y el exmandatario <a href="https://www.elcomercio.com/actualidad/mundo/donald-trump-promete-pena-muerte-pasesinos-policias.html" data-type="link" data-id="https://www.elcomercio.com/actualidad/mundo/donald-trump-promete-pena-muerte-pasesinos-policias.html" title="https://www.elcomercio.com/actualidad/mundo/donald-trump-promete-pena-muerte-pasesinos-policias.html">Donald Trump</a> se enfrentarán esta noche en Filadelfia en un debate que podría ser decisivo para las elecciones del 5 de noviembre. Llega en un momento crucial de la campaña con las encuestas reflejando un <strong>escenario sumamente ajustado</strong>, según la agencia Efe.</p>

<p>El debate, que comenzará a las 21:00 tendrá como escenario la<strong> ciudad de Filadelfia</strong>, en el estado clave de Pensilvania. Está organizado por la<strong> cadena de televisión ABC </strong>y podría ser el único cara a cara entre Trump y Harris, quienes se conocerán formalmente esta noche, ya que nunca antes habían conversado.</p>



<p>Estas son las seis claves del debate:</p>



<h2 class="wp-block-heading" id="h-la-dinamica-de-genero">La dinámica de género</h2>



<p>El debate de esta noche estará marcado por la dinámica de género. Muchas miradas estarán centradas en cómo Trump trata a Harris, observando si la grita o usa su <strong>gran tamaño</strong>, pues mide 1,90 metros, para intentar intimidarla, de acuerdo con la agencia Efe.</p>



<p>El comportamiento de Trump en los <strong>debates de 2016 </strong>aún está presente en la mente de los espectadores. En aquella ocasión, el republicano se colocó en varias ocasiones detrás de la entonces candidata demócrata Hillary Clinton, lo que reforzó la imagen de que era <strong>irrespetuoso con las mujeres.</strong></p>



<p>Clinton, en sus memorias publicadas en 2017, reconoció que cada vez que Trump se situaba tras ella se sentía extremadamente incómoda y se le ponía &#8220;la piel de gallina&#8221;.</p>



<h2 class="wp-block-heading" id="h-la-oratoria-de-harris-como-fiscal">La oratoria de Harris como fiscal</h2>



<p>En todos los debates de su carrera, Harris se distinguió por un <strong>enfoque agresivo pero calibrado</strong>, similar al que usa un fiscal ante un jurado. De hecho, durante la campaña, utilizó su experiencia como fiscal para trazar un<strong> contraste con Trump,</strong> el primer presidente de EE.UU. condenado por delitos graves.</p>



<p>Además, Harris demostró que es capaz de dar respuestas que luego se hacen virales en redes sociales.</p>



<p>El propio presidente estadounidense, Joe Biden, sufrió esa habilidad en sus propias carnes durante un debate de las primarias demócratas para las elecciones de 2020, cuando Harris le criticó duramente por sus<strong> ideas pasadas sobre el racismo</strong>, comparándolas con su experiencia como una de las primeras niñas afroamericanas en vivir la desegregación escolar.</p>



<h2 class="wp-block-heading" id="h-la-imprevisibilidad-y-caos-de-trump">La imprevisibilidad y caos de Trump</h2>



<p>En contraste, la principal ventaja de Trump es su capacidad para sorprender al adversario, rompiendo con las<strong> reglas tradicionales de la política</strong>: suele atacar de forma imprevisible, usando apodos despectivos, mentiras o teorías conspirativas, según lo que cree que tendrá más impacto en cada momento.</p>



<p>Jason Miller, uno de los asesores del exmandatario, comparó a <strong>Trump con boxeadores </strong>como Floyd Mayweather o Muhammad Ali, asegurando que para Harris es imposible prepararse para un debate en el que no se sabe desde qué &#8220;ángulo&#8221; vendrán los ataques.</p>



<p>Además, Trump tiene más experiencia televisiva que Harris, ya que durante años fue una estrella de telerrealidad con programas como &#8216;The Apprentice&#8217;. Este es su séptimo debate electoral general desde 2016 y en cada mitín demuestra que es capaz de convertir todo en un<strong> espectáculo centrado en su figura</strong>.</p>



<h2 class="wp-block-heading" id="h-aborto-vs-inmigracion">Aborto vs. inmigración</h2>



<p>En cuanto a los temas del debate, ambos candidatos lucharán para que el asunto que más les beneficia sea el predominante, de acuerdo a la agencia Efe.</p>



<p>Trump atacará a Harris por su papel como la<strong> &#8220;zarina de la frontera&#8221;</strong> en la Administración Biden, refiriéndose a su responsabilidad de abordar las <strong>causas de la migración </strong>desde Centroamérica hacia EE.UU., aunque nunca tuvo a su cargo la gestión directa de la frontera.</p>



<p>Harris, por su parte, recordará a los votantes que fue Trump quien nombró a los tres jueces del Tribunal Supremo que derogaron el fallo &#8216;Roe vs. Wade&#8217;, que durante medio siglo protegió e<strong>l derecho federal al aborto</strong>.</p>



<h2 class="wp-block-heading" id="h-economia-y-comercio">Economía y comercio</h2>



<p>Kamala Harris está agregando alivio fiscal para las pequeñas empresas a su plataforma de política económica destinada a ayudar a los estadounidenses de clase media y trabajadora, según CNN.</p>



<p>Mientras Trump prometió imponer &#8220;duras sanciones a China y a otros abusadores comerciales&#8221;. &#8220;Se llama: ustedes nos joden, y nosotros los jodemos a ustedes&#8221;, dijo Trump en un mitin en Carolina del Sur, de acuerdo al portal de CNN.</p>



<h2 class="wp-block-heading" id="h-votantes-indecisos">Votantes indecisos</h2>



<p>El debate tendrá como audiencia principal a un puñado de votantes indecisos que podrían decidir las elecciones en siete estados clave: Pensilvania, Wisconsin, Míchigan, Carolina del Norte, Georgia, Arizona y Nevada, indica la agencia Efe.</p>



<p>A todos esos votantes, les une una<strong> preocupación principal: la economía.</strong> Por eso, tanto Trump como Harris han presentado propuestas con medidas populistas para atraerlos, como la exención de impuestos sobre las propinas.&nbsp;</p>



<h2 class="wp-block-heading" id="h-microfonos-silenciados">Micrófonos silenciados</h2>



<p>A favor de Trump podría jugar una de las reglas más controvertidas del debate: los micrófonos se silenciarán al final de cada intervención para permitir que el<strong> otro candidato responda sin interrupciones</strong>.</p>



<p>Esta norma fue propuesta por la campaña demócrata cuando Biden era el candidato, pero el equipo de Harris hubiera preferido que los micrófonos estuvieran activos en todo momento para mostrar a Trump como un candidato incapaz de controlarse, interrumpiendo sin cesar y sin la templanza necesaria para regresar a la Casa Blanca, concluye la agencia Efe.</p>

<h2 class="wp-block-heading" id="h-ecuador-saca-una-leve-ventaja-ante-peru">Ecuador saca una leve ventaja ante Perú</h2>



<p>En lo que respecta a las eliminatorias sudamericanas, la <strong>Selección de Ecuador tiene una pequeña superioridad</strong> sobre Perú.</p>



<p>De los 16 encuentros disputados entre ambas selecciones, la <strong>&#8216;Tri&#8217; ha ganado en seis ocasiones</strong>, empatado en cinco y perdido en las cinco restantes. En cuanto a goles, Ecuador ha marcado 25 tantos y ha recibido 21.</p>



<p>Hasta 2011, el historial favorecía de manera clara a Ecuador, con seis victorias frente a una sola de Perú. Sin embargo, todo cambió en 2013.</p>



<p>La última vez que Ecuador venció a Perú fue en noviembre de 2011, en Quito, con un marcador de 2-0, gracias a los goles de Édison Méndez y Christian Benítez.</p>



<p>Desde entonces, Ecuador no ha podido superar a Perú<strong>, acumulando cinco partidos sin victoria</strong>, con cuatro derrotas, dos de ellas en casa. Las derrotas como local fueron consecutivas en las últimas dos eliminatorias, rumbo a los Mundiales de Rusia 2018 y Catar 2022.</p>



<p>La primera caída fue en septiembre de 2017, cuando <strong>Ecuador perdió 1-2 en el Estadio Olímpic</strong>o Atahualpa. La derrota más reciente fue en junio de 2021, esta vez en el Estadio Rodrigo Paz Delgado, con el mismo resultado de 1-2.</p>



<h2 class="wp-block-heading" id="h-peru-es-superior-en-el-historial-general">Perú es superior en el historial general</h2>



<p>Aunque Ecuador tiene una leve ventaja en eliminatorias, el historial general, contando amistosos y partidos de Copa América, <strong>favorece ampliamente a Perú</strong>.</p>



<p>La selección peruana es el segundo rival al que más veces ha enfrentado Ecuador, con un total de 52 partidos, siendo el primero Chile con 54.</p>



<p><strong>Perú ha ganado 21 veces</strong>, mientras que la &#8216;Tri&#8217; ha salido victoriosa en 16 ocasiones, y los 15 partidos restantes fueron empates.</p>



<p>En términos de goles, <strong>Ecuador ha marcado 68 tantos</strong>, mientras que Perú ha anotado 81.</p>

<p>Bajo la premisa de que <strong>el suicidio puede prevenirse, </strong>distintos esfuerzos se destinan a sensibilizar a la población en cuanto a que el apoyo y la empatía son vitales.</p>



<h2 class="wp-block-heading" id="h-el-suicidio-en-ecuador">El suicidio en Ecuador</h2>



<p>A escala mundial, <strong>cada año fallecen 800 000 personas</strong>, aproximadamente, por temas de suicidio. Esto no se aleja de la realidad ecuatoriana.</p>



<p>En Ecuador, tuvimos durante 2022<strong> una tasa de suicidio de 6,4 </strong>por cada 100 000 habitantes. En 2023 llegó a<strong> 6,23 por cada 100 000 habitantes.</strong></p>



<p><strong>Ecuador es uno de los paíse</strong>s con mayores indicadores de<strong> intencionalidad suicida</strong>, intento de suicidio y suicidio consumado, en la región.</p>



<p>El sicólogo clínico Gabriel Ordóñez Guzmán, director Nacional de Estrategias de Prevención y Control de Enfermedades Crónicas no Transmisibles y Salud Mental, comentó a EL COMERCIO que este es un tema de mucha preocupación para el <strong>Ministerio de Salud Pública</strong> (MSP).</p>



<h2 class="wp-block-heading" id="h-la-tercera-causa-de-muerte">La tercera causa de muerte</h2>



<p>En Latinoamérica, <strong>cada cuatro minutos un joven se suicida.</strong> En el caso de los adolescentes de hasta 15 años, el suicidio pasó de ser la<strong> tercera causa de muerte a ser la segunda. </strong>En los adolescentes o los jóvenes de entre los 15 y los 19 años, en este momento es l<strong>a cuarta causa de muerte a escala mundial. </strong></p>



<p>Ordóñez señala que las estadísticas son lastimosas y están en aumento ahora, por lo que el Ministerio de Salud Pública viene desde hace varios años generando diferentes tipos de acciones. Agrega que se ha fortalecido el tema del <strong>componente de salud mental,</strong> aunque, son conscientes de que necesita más.</p>



<p>El Ministerio adoptó medidas como <strong>el incremento en profesionales de salud mental</strong>. Por ello, aumentó la contratación de sicólogos y siquiatras en hasta 170 profesionales en los Servicios Ambulatorios Intensivos (SAI).</p>



<p>El profesional en salud mental resalta que<strong> el alcohol y el uso de drogas</strong> también tienen un efecto <strong>disparador para el suicidio</strong>. Muchas personas llegan a cometer esto cuando están en estado etílico.</p>



<h2 class="wp-block-heading" id="h-cual-es-la-poblacion-mas-riesgosa">¿Cuál es la población más riesgosa?</h2>



<p>La población con más riesgo de cometer un suicidio<strong> está entre los 20 y los 39 años</strong> en Ecuador. </p>



<p>En 2022, Ecuador registró<strong> 547 muertes en total</strong>, entre hombres y mujeres. Y en<strong> 2023 </strong>llegamos a 477.</p>



<p>Según los datos del MSP,<strong> los hombres tienen tres veces</strong> más probabilidades de efectividad en el intento suicida.<strong> Las mujeres</strong> tienen, en cambio<strong>, mayores cantidades de intentos no efectivos</strong>.</p>



<p>En el país, las formas más usadas para cometer <strong>un suicidio son el ahorcamiento</strong>, uso de sustancias tóxicas (venenos) y, por último, el uso de armas de fuego.</p>



<h2 class="wp-block-heading" id="h-la-importancia-de-la-salud-mental">La importancia de la salud mental</h2>



<p>Según el sicólogo clínico Gabriel Ordóñez, en Ecuador se toma <strong>conciencia de la salud mental t</strong>ras dos eventos. Uno de ellos es tras el terremoto del 16 de abril en 2016 y luego de la pandemia del covid-19.</p>



<p>Estos sucesos revelaron la importancia de <strong>trabajar el componente de salud mental </strong>con mucha mayor fuerza y dejarlo de ver como un tema tabú.</p>



<p>Parte de estos tabús era pensar qu<strong>e no había que hablar sobre suicidio</strong>. Con base en eso, el experto nos da algunos consejos:</p>



<ul class="wp-block-list">
<li>Hablar sobre suicidio es importante</li>



<li>Prestar atención a las personas que dicen frases como &#8216;me quiero morir&#8217;</li>



<li>Conversar sobre lo que sentimos es una descarga emocional </li>



<li>Buscar la ayuda de un profesional especializado en pacientes suicidas</li>



<li>Es fundamental la educación de los familiares de pacientes suicidas, con el fin de brindar un apoyo y una contención adecuada</li>



<li>Limitar los &#8216;medios letales&#8217;, es decir, no dejar al alcance elementos con los que se pueda lastimar.</li>



<li>Mantener vigilada a la persona y crear un ambiente seguro</li>
</ul>



<p>El MSP señala que la <strong>curva de suicidios</strong> está en ascenso y, por ello, a los profesionales de la salud mental y al Ministerio de Salud Pública les corresponde buscar nuevas estrategias. Unas que den respuesta a las características propias de estas <a href="https://es.wikipedia.org/wiki/Daniel_Noboa" title="https://es.wikipedia.org/wiki/Daniel_Noboa" data-type="link" data-id="https://es.wikipedia.org/wiki/Daniel_Noboa" target="_blank" rel="noreferrer noopener">nuevas generaciones.</a></p>



<h2 class="wp-block-heading" id="h-como-acceder-a-salud-mental-publica">Cómo acceder a salud mental pública</h2>



<p>Gabriel Ordóñez Guzmán, <strong>representante del MSP,</strong> señala que el Ministerio es consciente de que se debe establecer una política pública mucho más fuerte en salud mental.</p>



<p>Para ello, se dispuso a los <strong>seguros de salud privados </strong>que contemplen la salud mental dentro de sus pólizas. Se incrementó la contratación de profesionales en salud mental, con una inversión de 27 millones de dólares a nivel país. Paulatinamente, este número se incrementará. </p>



<p>Guzmán señala que el <strong>personal de salud </strong>en las instituciones de salud pública brindan contención emocional o l<strong>os primeros auxilios sicológicos </strong>a personas en casos de vulnerabilidad.</p>



<h2 class="wp-block-heading" id="h-asi-puedes-acceder-a-atencion-en-salud-mental-estatal">Así puedes acceder a atención en salud mental estatal</h2>



<p>Si atraviesas una situación de<strong> vulnerabilidad </strong>o te sientes agotado emocionalmente y necesitas ayuda, sigue estos pasos:</p>



<ul class="wp-block-list">
<li>Acércate al<strong> centro de salud más cercano</strong>. En el 80% de los dispensarios hay un sicólogo.</li>



<li><strong>Llama al 171 opción 2 </strong>para agendar una cita en <strong>primer nivel de atención</strong>, en donde te derivarán a otro especialista si así lo requieres.</li>



<li>Debes saber que puedes comunicarte <strong>al 171 opción 6,</strong> que es una línea que atiende de lunes a viernes de<strong> 08:00 a 17:00. </strong>En esta línea, <strong>sicólogos especializados </strong>pueden brindarte la primera contención emocional. Luego te derivarán a los servicios del sistema de salud.</li>



<li>También puedes comunicarte al 911</li>
</ul>



<h2 class="wp-block-heading" id="h-emergencias-por-suicidios">Emergencias por suicidios</h2>



<p>El ECU911 informó que, mediante l<strong>a línea única de emergencias </strong>y el monitoreo de cámaras de vigilancia, hasta el 31 de agosto se coordinó la atención de <strong>289 llamadas de alerta por suicidios</strong>.</p>



<p><strong>Guayaquil, Quito y Ambato</strong> son los cantones con mayor cantidad de llamadas por este tema.</p>



<p>Así mismo, por<strong> tentativa de suicidio </strong>se registraron 527 llamadas. <strong>Quito, Ambato y Cuenca</strong> son los cantones con más llamadas.</p>



<p>En el 2023, las llamadas por alerta llegaron a 373 y las de intentos autolíticos, a 722.</p>



<p>El ECU911 emite una Clave Roja ante una alerta en la que está<strong> en riesgo la vida </strong>de una persona. El servicio de emergencia cuenta con operadores capacitados en<strong> técnicas de primeros auxilios sicológicos</strong>.</p>



<p>Si atraviesas una<strong> situación de vulnerabilidad</strong> o conoces alguien que la atraviese y<strong> la vida esté en riesgo, </strong>llama de inmediato al 911. <strong>¡Pide ayuda!</strong></p>

<p>Si en la <strong>política ecuatoriana</strong> reinara algo de coherencia en su accionar, lo ocurrido anoche en la <strong>Comisión de Fiscalización de la Asamblea Nacional </strong>no sería noticia, sino una acción de sentido común.</p>



<p>En los <strong>países democráticos</strong>, en donde se entiende que a los políticos les interesa ante todo el bienestar de su sociedad, apoyar el cumplimiento de la ley, el respaldo a quienes luchan contra la <strong>corrupción</strong>, la <strong>criminalidad</strong> y la <strong>corrupción</strong>, tratar de quitar del medio a quien hace su trabajo no sería nunca una opción. Ni se lo plantearían. Al contrario, a funcionarios así los apoyarían, les brindarían las herramientas que requieran, sin que aquello implique dejar de mirar lo que hacen, porque todo servidor de Estado rinde cuentas, tiene <strong>obligaciones</strong> y <strong>responsabilidades</strong> expresas en la ley.</p>

<p>La discusión debiera centrarse en que no se puede permitir que <strong>agendas políticas</strong> particulares, especialmente que buscan <strong>impunidad</strong>, se tomen espacios preciados. Y ahí la <strong>clase política</strong> debe reaccionar.</p>



<p>El juego de acuerdos, nada santos, que han sido innumerables y por muchos años, bajo mayorías pro <strong>gobernabilidad </strong>o pro caos, solo dejan sospechas de hasta dónde ha ido la penetración de la <strong>criminalidad</strong>. ¿Acaso no quedan espacios libres? Creo que sí. Y esos deben mantenerlos y hacerlos crecer. Esa es una de las responsabilidades de la <strong>clase política ecuatoriana</strong> y de todos quieran dedicarse a esa actividad, para devolverle el respeto, la <strong>credibilidad</strong>, que debiera tener.</p>



<p>Suena romántico decir lo que sería correcto, lo que se espera de los<strong> políticos</strong>, pero ¿acaso ellos no debieran ser el ejemplo para la <strong>sociedad</strong>? La respuesta es obvia y la saben. El porqué no la asumen es lo que debieran romper para ayudar a sacar al país de su atolladero.</p>

<h1>Muere presunto femicida de Rebecca Cheptegei por quemaduras</h1><h2>Rebecca Cheptegei falleció luego de que su expareja la roció con gasolina y le prendió fuego en su casa, donde estaba escondido</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/09/Rebecca-Cheptegei.jpg" class="attachment-full size-full wp-post-image" alt="Rebecca Cheptegei falleció el 1 de septiembre por violencia doméstica." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/09/Rebecca-Cheptegei.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/09/Rebecca-Cheptegei-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/09/Rebecca-Cheptegei-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/09/Rebecca-Cheptegei-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/09/Rebecca-Cheptegei-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>El presunto autor de la muerte de la atleta ugandesa <strong>Rebecca Cheptegei,</strong> el keniano Dickson Ndiema Maranganch,<strong> murió este lunes, 9 de septiembre, en el hospital de Eldoret </strong>(oeste de Kenia).</p>



<p>Estaba ingresado desde la semana pasada<strong> tras quemar viva a la maratoniana </strong>y sufrir él mismo graves quemaduras, informó este martes el centro médico.</p>

<h2 class="wp-block-heading" id="h-el-presunto-femicida">El presunto femicida</h2>



<p>Maranganch, con quien <strong>Cheptegei </strong>había mantenido una relación sentimental y del que llevaba tiempo distanciada, falleció la noche de este lunes. Esto sucedió cinco días después que ella, en el mismo lugar, el Hospital Universitario, donde la atleta falleció el 4 de septiembre de 2024.</p>



<p>Según las<strong> investigaciones preliminares de la Policía</strong>, Maranganch, que estaba internado en la unidad de cuidados intensivos (UCI)<strong> roció a Cheptegei con un bidón lleno de cinco litros</strong> de gasolina. Luego le prendió fuego tras una disputa en la casa de la deportista en el condado de Trans-Nzoia, en el oeste de Kenia.</p>



<h2 class="wp-block-heading" id="h-el-ataque-a-la-atleta-ugandesa">El ataque a la atleta ugandesa</h2>



<p>Al parecer,<strong> entró en la casa el domingo</strong>, 1 de septiembre, cuando la atleta, de 33 años, estaba con sus dos hijos en la iglesia y la atacó a su regreso.</p>



<p>Como consecuencia, <strong>Cheptegei sufrió quemaduras en el 80 % </strong>de su cuerpo que afectaron a sus órganos vitales, y Maranganch en el 30 %, según una declaración del hospital recogida por medios locales.</p>



<p><strong>La autopsia de la atleta,</strong> que será enterrada el próximo sábado en el<strong> este de Uganda,</strong> se realizará este miércoles, según la prensa keniana.</p>



<p>De acuerdo con su familia, <strong>este es un caso de violencia machista</strong> que podría haberse evitado si la Policía hubiera actuado a tiempo contra <strong>el presunto maltratador de la deportista</strong>. La ugandesa representó a su país, Uganda, en la maratón de los<strong> Juegos Olímpicos de París,</strong> donde quedó en el puesto 44.</p>



<p>&#8220;Las agencias gubernamentales<strong> nos han fallado </strong>porque informamos con suficiente antelación sobre su seguridad, ya que este hombre solía seguirla <strong>incluso hasta Uganda,</strong> pero no actuaron con rapidez. Era evidente que su vida estaba en peligro&#8221;, dijo el padre de la corredora, Joseph Cheptegei, el pasado jueves en declaraciones a los medios.</p>



<p>La última denuncia la habían puesto<strong> apenas dos días antes del presunto ataque</strong> de Maranganch, aseguró Joseph Cheptegei.</p>



<p>La atleta murió la noche del pasado miércoles 4 de septiembre de 2024 &#8220;después de que todos sus <strong>órganos fallaran</strong>&#8220;, en palabras del doctor Owen Menach, director interino del Hospital Moi.</p>



<p>Su muerte causó una gran consternación y<strong> provocó manifestaciones de condena</strong> en Kenia y Uganda, especialmente, pero también en el <a href="https://es.wikipedia.org/wiki/Rebecca_Cheptegei" data-type="link" data-id="https://es.wikipedia.org/wiki/Rebecca_Cheptegei" title="https://es.wikipedia.org/wiki/Rebecca_Cheptegei">resto del mundo</a>.</p>
<h1>Guayaquil afronta su segundo día de paro de transporte</h1><h2>El Municipio desplegó 91 camionetas, 200 agentes de control municipal y más de 100 efectivos policiales para asistir durante el paro en Guayaquil.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/09/Guayaquil.jpg" class="attachment-full size-full wp-post-image" alt="Los agentes de tránsito gestionan el flujo vehicular en Guayaquil." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/09/Guayaquil.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/09/Guayaquil-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/09/Guayaquil-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/09/Guayaquil-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/09/Guayaquil-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>

<h2 class="wp-block-heading" id="h-el-primer-dia-del-paro">El primer día del paro</h2>



<p>Esto respondió a un<strong> paro de transportistas </strong>convocado por la Federación de Transportadores Urbanos del Guayas (Fetug) como medida de presión para el <strong>alza del pasaje</strong>.</p>



<p>La <strong>Agencia de Tránsito y Movilidad </strong>en Guayaquil (ATM) tomó precauciones tras la convocatoria y planificó medidas para servir a los usuarios.</p>



<p>En un comunicado informó que el <strong>Sistema Metrovía</strong> incrementó el número de unidades en las rutas troncalizadas y alimentadoras para responder el aumento de la demanda.</p>



<p>Además, la ATM mantiene un monitoreo en la ciudad en <strong>coordinación con Segura EP</strong> para identificar los puntos de aglomeración y enviar seguridad.</p>



<h2 class="wp-block-heading" id="h-segundo-dia-de-paro">Segundo día de paro</h2>



<p>Este martes 10 de septiembre, el <strong>paro se mantiene</strong> y algunas cooperativas no brindan el servicio de transporte.</p>



<p>La ATM mantiene las<strong> acciones de contingencia </strong>para aliviar la demanda de transporte en la ciudad.</p>



<p>El <strong>Alcalde de Guayaquil </strong>colocó un video en sus redes sociales donde señala que no va a dialogar con quienes bloquean el desarrollo y atentan contra la ciudad.</p>



<p>&#8220;<strong>Guayaquil se respeta</strong> y vamos a defenderla con todo, porque <strong>Guayaquil es más grande</strong> que cualquier acto de terrorismo&#8221;, señaló.</p>



<p>En el video<strong>, Aquiles Alvarez </strong>señala que no van a permitir que<strong> unos pocos jueguen con la vida </strong>de más de un millón de guayaquileños. </p>



<p>Señaló que <strong>Sarmiento </strong>no defiende<strong> causas justas</strong>, sino que atenta contra la ciudad. Señaló que esto es terrorismo y que está denunciado.</p>



<p>La Agencia de Tránsito informó el lunes 9 de septiembre que abrió<strong> el proceso sancionatorio a 19</strong> operadoras por la suspensión del <strong>servicio de transporte</strong>.</p>



<p>El Alcalde<strong> reiteró que la tarifa se subirá,</strong> pero de acuerdo con las condiciones de los guayaquileños, como el requerimiento de aire acondicionado y wifi. </p>



<p>Recalcó que esta paralización<strong> vulnera el derecho constitucional al libre tránsito </strong>y a la educación de los hijos y por ello recibirán sanciones.</p>

<h2 class="wp-block-heading" id="h-la-contingencia">La contingencia</h2>



<p>El <strong>Municipio de Guayaquil</strong> informó que desplegaron 91 camionetas, 200 agentes de control municipal y más de 100 efectivos policiales.</p>



<p>Segura EP mantiene vigilancia y<strong> monitoreo en las calles de Guayaquil </strong>para garantizar la seguridad de los usuarios. Esto luego de que en la jornada de ayer, varias unidades que prestaban servicio fueron atacadas y vandalizadas.</p>



<p>Además, recalca que el<strong> Grupo de Apoyo a la Seguridad </strong>se mantiene en<a href="https://es.wikipedia.org/wiki/Guayaquil" title="https://es.wikipedia.org/wiki/Guayaquil" data-type="link" data-id="https://es.wikipedia.org/wiki/Guayaquil" target="_blank" rel="noreferrer noopener"> puntos estratégicos</a>.</p>

<h2 class="wp-block-heading" id="h-la-postura-de-fetug">La postura de Fetug</h2>



<p>La <strong>Federación de Transportadores Urbanos del Guayas</strong> (Fetug) mostró su desacuerdo con la postura del Municipio de Guayaquil.</p>



<p>Además, ratificó que <strong>mantendrán la suspensión del servicio </strong>de manera indefinida en Guayaquil. </p>



<p>El presidente de la Fetug,<strong> Christian Sarmiento,</strong> criticó que el alcalde haya dicho que #griten hasta que se cansen&#8221;.</p>

<h1>Políticas de prevención del suicidio son imperativas</h1><h2>La prevención del suicidio es crucial en un mundo con creciente fragilidad mental. Políticas efectivas pueden salvar vidas y mejorar la salud pública.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/09/Suicidio.jpg" class="attachment-full size-full wp-post-image" alt="Prompt: Conversación de personas, una de ellas está triste." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/09/Suicidio.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/09/Suicidio-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/09/Suicidio-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/09/Suicidio-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/09/Suicidio-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>El 10 de septiembre se conmemora el <strong>Día Mundial de la Prevención del Suicidio</strong>, una fecha que nos invita a reflexionar sobre la importancia de implementar políticas efectivas para prevenir este trágico fenómeno. En un momento en que la salud mental de un gran porcentaje de la población mundial es frágil, trabajar en políticas de prevención del suicidio no solo es necesario, sino urgente.</p>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>Según la <strong>Organización Mundial de la Salud (OMS)</strong>, cada año más de 700 000 personas se quitan la vida, lo que equivale a una muerte cada 40 segundos. Este dato es alarmante y subraya la necesidad de acciones inmediatas y efectivas. La prevención del suicidio es una prioridad de salud pública y requiere medidas urgentes para reducir las tasas de mortalidad por esta causa.</p>
</blockquote>



<p>Los factores de riesgo para el suicidio son múltiples y complejos, incluyendo problemas de salud mental, abuso de sustancias, violencia, aislamiento social y acceso a medios letales. Las políticas de prevención deben abordar estos factores de manera integral. La OMS recomienda varias estrategias basadas en evidencia, como restringir el acceso a medios para suicidarse (por ejemplo, armas de fuego y pesticidas), implementar políticas de salud mental y reducción del consumo de alcohol, y promover que los medios de comunicación informen sobre el suicidio de manera responsable.</p>



<p>Las políticas de salud mental deben ser inclusivas y accesibles para todos. Esto incluye la creación de programas de apoyo en las escuelas, lugares de trabajo y comunidades. La capacitación de profesionales de la salud para identificar y tratar problemas de salud mental es igualmente crucial. Además, es esencial que los gobiernos inviertan en servicios de salud mental y en campañas de concienciación para reducir el estigma asociado a estos problemas.</p>



<p>La comunidad y la familia juegan un papel vital en la prevención del suicidio. El apoyo emocional y la creación de redes de apoyo pueden marcar una gran diferencia en la vida de una persona en riesgo. Las campañas de concienciación deben enfocarse en educar a la comunidad sobre cómo identificar señales de alerta y cómo ofrecer apoyo adecuado.</p>



<p>En la era digital, la tecnología puede ser una herramienta poderosa para la prevención del suicidio. Aplicaciones móviles, líneas de ayuda y plataformas en línea pueden ofrecer apoyo inmediato a quienes lo necesitan. Estas herramientas deben ser accesibles y estar diseñadas para llegar a diversas poblaciones, incluyendo jóvenes y personas en áreas rurales.</p>



<p>La prevención del suicidio es una responsabilidad compartida que requiere la colaboración de gobiernos, organizaciones, comunidades y familias. En un mundo donde la salud mental es cada vez más frágil, es imperativo que trabajemos juntos para implementar políticas efectivas que puedan salvar vidas. El Día Mundial de la Prevención del Suicidio nos recuerda que, a través de nuestras acciones, podemos crear esperanza y fortalecer la prevención.</p>
