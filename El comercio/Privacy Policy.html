atro hicieron campaña con los colores de la Revolución Ciudadana, con la intervención del líder del correísmo y expresidente Rafael Correa.</p><p>Son conocidos como los consejeros de la <strong>&#8220;Liga Azul&#8221;</strong>.</p><p>Los excandidatos al Cpccs,<strong> Pamela Troya y Santiago Becdach</strong> presentaron una denuncia contra estos consejeros porque, al igual que el destituido Alembert Vera, habrían recibido auspicio del correísmo.</p><p>La denuncia fue aceptada a trámite en el TCE y está a cargo del juez Fernando Muñoz, quien difirió la audiencia por pedido de una denunciante más.</p><p>La abogada <strong>Mónica Jaramillo</strong>, presidenta del Observatorio Control Ciudadano, denunció a estos  consejeros por los mismos motivos.</p><p>Los tres buscan una sanción por infracción electoral grave.</p><p></p><h1>Liga de Quito golea a Always Ready en Copa Sudamericana</h1><h2>Liga de Quito goleó a Always Ready  de Bolivia en la Copa Sudamericana y tiene un pie en los octavos de final.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/a9a3ed74e92d7dbad24dff580ba3fc353b3b78b2.jpg" class="attachment-full size-full wp-post-image" alt="Álex Arce de Liga de Quito festeja uno de sus goles ante Always Ready en la Copa Sudamericana." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/a9a3ed74e92d7dbad24dff580ba3fc353b3b78b2.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/a9a3ed74e92d7dbad24dff580ba3fc353b3b78b2-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/a9a3ed74e92d7dbad24dff580ba3fc353b3b78b2-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/a9a3ed74e92d7dbad24dff580ba3fc353b3b78b2-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/a9a3ed74e92d7dbad24dff580ba3fc353b3b78b2-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Liga de Quito</strong> y Always Ready se midieron los dieciseisavos de final de la Copa Sudamericana. A partir de las 19:30 de este jueves 18 de julio del 2024, el equipo debutó en el torneo en este 2024.</p><p>El conjunto albo recibió a los bolivianos en el Estadio Rodrigo Paz Delgado de Quito, Ecuador. Los azucenas arribaron al compromiso tras finalizar en la tercera posición de la <strong>Copa Libertadores</strong>, lo cual les permitió obtener el boleto hacia el segundo torneo de mayor importancia.</p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/alineacion-liga-quito-always-ready-sudamericana.html" title="¿Cuál es la alineación de Liga de Quito ante Always Ready?" data-type="post" data-id="1412090">¿Cuál es la alineación de Liga de Quito ante Always Ready?</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/con-quien-juega-liga-quito-sudamericana.html" title="¿Con quién juega Liga de Quito en Sudamericana?" data-type="post" data-id="1411798">¿Con quién juega Liga de Quito en Sudamericana?</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/always-ready-rival-liga-quito.html" title="¿De dónde es Always Ready, rival de Liga de Quito?" data-type="post" data-id="1411775">¿De dónde es Always Ready, rival de Liga de Quito?</a></li></ul><p>El compromiso, no solo marcó el estreno del conjunto universitario en el torneo, sino también el de su entrenador de manera oficial.<strong> Pablo &#8216;Vitamina&#8217; Sánchez</strong> debutó oficialmente con el equipo y frente a sus hinchas.</p><p>Para el cotejo, el entrenador argentino optó por un esquema de<strong> 4-2-3-1</strong>. A su vez, dio la posibilidad de debutar al chileno Fernando Cornejo, refuerzo del plantel capitalino que llegó gracias a su pedido, pues coincidieron previeamente.</p><p>En el caso de <strong>Always Ready</strong>, este arribo tras finalizar segundo en su grupo de la Copa Sudamericana. Los bolivianos, acostumbrados a la altura, también contaron con dos ecuatorianos en su plantilla: Luis Caicedo y José Carabalí.</p><h2 id="h-liga-de-quito-se-puso-adelante-pronto">Liga de Quito se puso adelante pronto</h2><p>Después del pitazo inicial, a<strong> Liga de Quito</strong> no le costó mucho ponerse en ventaja en el marcador. El equipo de &#8216;Vitamina&#8217; se caracterizó por su vocación ofensiva y el permanente asedio sobre sus adversarios.</p><p>El trabajo de los albos dio frutos y el delantero Álex Arce apareció a los 16 minutos. El máximo goleador del conjunto azucena en la temporada recibió la pelota en el área chica en zona de goleador y definió tras una jugada con toques exquisitos entre <strong>Jhojan Julio y Leonel Quiñónez</strong>.</p><p>Con el gol a favor, el club blanco fue por más y a los 27&#8242;,<strong> Ricardo Adé</strong> amplió el marcador y puso el 2-0. El defensa central haitiano encontró una pelota libre en el área y sacó el remate que puso su primero gol con Liga de Quito y desde su arribo al fútbol ecuatoriano.</p><h2 id="h-uno-mas-para-los-albos-y-un-tanto-anulado-a-always-ready">Uno más para los albos y un tanto anulado a Always Ready</h2><p>El segundo tiempo de la &#8216;U&#8217; fue arrollador. Con la ventaja en el marcador, el conjunto de <strong>&#8216;Vitamina&#8217; Sánchez </strong>mantuvo el ímpetu y un nombre más se sumó a la lista de goleadores en el compromiso.</p><p>A los 52 minutos, tras un remate desde fuera del área que rebotó en un defensor, José Quintero interceptó el balón y sacó un pase rasante en diagonal para <strong>Jhojan Julio</strong>. El ecuatorino estaba en el área y sacó un remate cruzado que puso el 3-0.</p><p>Always Ready parecía conseguir un gol a los 77&#8242; gracias a Cristian Cañonzales. Un error en la zona defensiva propició la llegada de los bolivianos, sin embargo, el autor del tanto se encontraba en posición adelantada. El VAR revisó la jugada y no convalidó el tanto.</p><p>Con los tres goles de ventaja, el 25 de julio del 2024 a las 19:30, Liga de Quito se presentará en El Alto (Bolivia) para la definición de la serie.</p><h2 id="h-alineaciones-de-liga-de-quito-y-always-ready-en-copa-sudamericana">Alineaciones de Liga de Quito y Always Ready en Copa Sudamericana</h2><p><strong>Liga de Quito</strong>: Alexander Domínguez (Arquero); José Quintero, Ricardo Adé, Richard Mina y Leonel Quiñónez (Defensas); Óscar Zambrano, Marco Angulo y Fernando Cornejo (Volantes); Jhojan Julio, Álex Arce y Lisandro Alzugaray (Delanteros).</p><p><strong>Always Ready</strong>: Alain Baroja (Arquero); Pablo Vaca, Diego Medina, Marcelo Suárez, Luis Caicedo y Héctor Cuellar (Defensas); Robson Matheus, José Carabalí, Adalid Terrazas y Karl Mboudou (Volantes); Cristian Cañozales (delantero).</p><h1>Pugna entre Aquiles Alvarez y Daniel Noboa crece tras sus recientes declaraciones</h1><h2>Daniel Noboa: 'Yo cumplí mis metas económicas (...) no como otros pillos que han contrabandeado combustible'</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/NOBOA-ALVAREZ.jpg" class="attachment-full size-full wp-post-image" alt="El distanciamiento entre Alvarez y Noboa se ha evidenciado en varias ocasiones" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/NOBOA-ALVAREZ.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/NOBOA-ALVAREZ-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/NOBOA-ALVAREZ-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/NOBOA-ALVAREZ-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/NOBOA-ALVAREZ-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El presidente<strong> Daniel Noboa</strong> aprovechó su visita a la provincia de <strong>Los Ríos</strong>, este jueves 18 de julio de 2024, para referirse a sus <strong>adversarios políticos</strong>.</p><p>El primer mandatario cumplió con una agenda de varias actividades en la provincia, que incluyó la entrega de <strong>10,2 millones de dólares </strong>para <strong>obras de viabilidad</strong> y una reunión del <strong>Gabinete Sectorial</strong> de Infraestructura, Energía y Medio Ambiente que lideró en Babahoyo.</p><h3>Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/negocios/puerto-manta-acuerdo-gobierno-agunsa.html" title="Gobierno logra acuerdo para renegociar el contrato del puerto de Manta" data-type="post" data-id="1409190" target="_blank" rel="noreferrer noopener">Gobierno logra acuerdo para renegociar el contrato del puerto de Manta</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-entrego-financiamientos-y-dirigio-gabinete-en-los-rios.html" data-type="post" data-id="1411921" target="_blank" title="Daniel Noboa entregó financiamientos y dirigió gabinete en Los Ríos">Daniel Noboa entregó financiamientos y dirigió gabinete en Los Ríos</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-duran-progreso-narcotrafico-operativos.html" data-type="post" data-id="1409535" target="_blank" title="Daniel Noboa: ‘El viejo Ecuador quiere que Durán siga siendo una sede del narcotráfico’">Daniel Noboa: ‘El viejo Ecuador quiere que Durán siga siendo una sede del narcotráfico’</a></li></ul><p>Justamente, en el evento de entrega de recursos públicos, Noboa dio un discurso en el que, además de comprometerse con &#8220;el futuro de la provincia&#8221;, se refirió indirectamente a la pugna que mantiene con el alcalde de Guayaquil, <strong>Aquiles Alvarez</strong>.</p><p>Durante su intervención, el presidente dijo: &#8220;<strong>Estoy aquí para servir, yo cumplí con mis metas económicas, gracias a Dios me lo he ganado trabajando, no como otros pillos que lo que han hecho es contrabandear combustible</strong>&#8220;.</p><p>Si bien el funcionario no mencionó a Alvarez, sus palabras podrían estar relacionadas con la <strong>discusión pública </strong>que mantiene con el alcalde por el desacuerdo de la <strong>garantía soberana</strong> comprometida para <strong>Monte Sinaí</strong>.</p><h2 id="h-pugna-entre-daniel-noboa-y-aquiles-alvarez">Pugna entre Daniel Noboa y Aquiles Alvarez</h2><p>El distanciamiento entre <strong>Daniel Noboa y Aquiles Alvarez</strong> parte, de raíz, de sus <strong>tendencias políticas</strong>.</p><p><strong>Más del tema</strong></p><ul><li><a href="https://www.elcomercio.com/actualidad/politica/gobierno-combustible-presunta-comercializacion-ilegal-implicados.html" title="Gobierno denuncia presunta comercialización ilegal de combustibles, ¿quiénes están implicados?" data-type="post" data-id="1404503" target="_blank" rel="noreferrer noopener">Gobierno denuncia presunta comercialización ilegal de combustibles, ¿quiénes están implicados?</a></li></ul><p>Por un lado, el presidente llegó al máximo cargo del Ecuador por el partido de derecha Acción Democrática Nacional (<strong>ADN</strong>); mientras que el alcalde logró liderar la ciudad de Guayaquil apoyado por el movimiento correísta <strong>Revolución Ciudadana</strong>; aunque este último ha mostrado su deseo de alejarse de su partido.</p><p>El <strong>primer roce público </strong>que mostraron Noboa y Alvarez fue en octubre de 2023, en las fiestas por la Independencia de la ciudad.</p><p>En ese momento, el alcalde mostró su molestia, por lo que a su criterio fue un intento de <strong>proselitismo político</strong> por parte del entonces candidato a la Presidencia, quien realizó un mitin cercano al lugar donde se realizaba la sesión solemne.</p><h2 id="h-denuncia-contra-fuelcorp">Denuncia contra Fuelcorp</h2><p>La disputa se agravó con la denuncia que hizo la<strong>&nbsp;</strong>Agencia de Regulación y Control de Energía y Recursos Naturales no Renovables contra la empresa&nbsp;<strong>Fuelcorp S. A.</strong> por una presunta <strong>comercialización ilegal de combustibles</strong>.</p><p><strong>Más del tema</strong></p><ul><li><a href="https://www.elcomercio.com/actualidad/politica/aquiles-alvarez-denuncia-daniel-noboa.html" title="Aquiles Alvarez niega que denuncia de Daniel Noboa esté dirigida a él" data-type="post" data-id="1409507" target="_blank" rel="noreferrer noopener">Aquiles Alvarez niega que denuncia de Daniel Noboa esté dirigida a él</a></li></ul><p>La denuncia presentada el viernes 12 de julio en Fiscalía argumentó que se detectó que Fuelcorp habría adquirido productos hidrocarburíficos de cuatro <strong>personas jurídicas no autorizadas</strong>. En este grupo constan las gasolineras&nbsp;<strong>Codepesa Grasgrupco</strong>, compañía de la familia&nbsp;<strong>Alvarez</strong>.</p><p>Codepesa es una empresa familiar que la conforman el alcalde, sus hermanos y otras seis personas naturales y jurídicas.</p><p>El alcalde de Guayaquil,&nbsp;<strong>Aquiles Alvarez</strong>, reaccionó afirmando que la denuncia es producto de una retaliación por la garantía soberana para que el Municipio acceda a un crédito del&nbsp;Banco de Desarrollo de América Latina y el Caribe&nbsp;(<strong>CAF</strong>).</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr">¡Haremos historia en Monte Sinaí! 💪<br><br>Hoy, el alcalde <a href="https://twitter.com/aquilesalvarez?ref_src=twsrc%5Etfw">@aquilesalvarez</a>, recorrió las calles de este sector para garantizar que sus pedidos serán una realidad.<br><br>Miles de familias se beneficiarán de contar con agua potable en sus hogares.<br><br>Luchemos juntos por una <a href="https://twitter.com/hashtag/CiudadDeTodos?src=hash&amp;ref_src=twsrc%5Etfw">#CiudadDeTodos</a> <a href="https://t.co/9SGDqbdO5D">pic.twitter.com/9SGDqbdO5D</a></p>— Muy Ilustre Municipalidad de Guayaquil (@alcaldiagye) <a href="https://twitter.com/alcaldiagye/status/1810506857686966293?ref_src=twsrc%5Etfw">July 9, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2>Garantía soberana para Monte Sinaí</h2><p>Para Alvarez, todo arrancó luego de confrontar al gobierno de <strong>Daniel Noboa</strong> y mencionar que <strong>“no hay Estado”</strong>.</p><p>La polémica gira en torno a una <strong>garantía soberana </strong>comprometida y firmada por el Gobierno en favor de la Alcaldía.</p><p>Este compromiso estará destinado para la construcción del <strong>quinto acueducto</strong> en el sector de Monte Sinaí, que una vez sea adjudicado, tardará 18 meses en finalizarse.</p><p><strong>Daniel Noboa</strong>, en un enlace radial del 8 de julio, dijo que no es obligación del Gobierno dar la&nbsp;<strong>garantía soberana</strong>.</p><p>Además, apuntó que <strong>no se trata solo de firmar un papel</strong>, pues, compromete la capacidad de endeudamiento del&nbsp;<strong>Estado</strong>.</p><p>Por su parte, Alvarez ha mostrado su inconformidad con la demora en el cumplimiento de la garantía soberana, que se ha retrasado por <strong>cuatro meses</strong>.</p><h2>Distanciamiento entre Alvarez y Noboa</h2><p>En declaraciones brindadas en Radio Centro, este miércoles 17 de julio, Aquiles Alvarez habló del <strong>distanciamiento </strong>que mantiene con Daniel Noboa.</p><p>Al ser consultado sobre la<strong> mala relación</strong> que existe entre la Alcaldía y el Gobierno, el alcalde dijo:</p><p>&#8220;<strong>Es público y notorio </strong>(el distanciamiento), <strong>aquí hay una persecución </strong>(&#8230;) nosotros con valentía afrontaremos el tema, y no vamos a tirar cortinas de humo, ni me voy a prestar como &#8216;pato&#8217; (&#8230;) del Gobierno&#8221;, señaló.</p><p>&#8220;Nosotros hemos demostrado que siempre estamos con las puertas abiertas con el Gobierno (&#8230;) <strong>pero si uno tiene que defender las causas y eso le molesta al Gobierno</strong>, que podemos hacer&#8221;, puntualizó.</p><iframe loading="lazy" src="https://www.facebook.com/plugins/video.php?height=314&#038;href=https%3A%2F%2Fwww.facebook.com%2Falcaldiaguayaquil%2Fvideos%2F1526625318268761%2F&#038;show_text=false&#038;width=560&#038;t=1080" width="560" height="314" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowFullScreen="true"></iframe><h2>Dos sesiones solemnes por las Fiestas Julianas</h2><p>La rivalidad evidenciada entre Alvarez y Noboa se reflejará el jueves <strong>25 de julio</strong>, en el cierre de las <strong>Fiestas Julianas de Guayaquil</strong>.</p><p>Ese día se prevé <strong>dos reuniones solemnes </strong>por los <strong>489 años de fundación </strong>de la ciudad, una por parte de la Alcaldía y otra por la <strong>Gobernación del Guayas</strong>.</p><p>Aquiles Alvarez realizará su sesión en el Palacio de Cristal, mientras que Daniel Noboa participará de la reunión organizada entre los miembros del Gobierno.</p><p>Ambas autoridades no han brindado mayor información de los eventos.</p><h2>Prefecto de Manabí, Leonardo Orlando</h2><p>En el contexto de la disputa entre Daniel Noboa y Aquiles Alvarez, el alcalde también se refirió al Prefecto de Manabí, <strong>Leonardo Orlando</strong>, quien es parte de su mismo movimiento político.</p><p>&#8220;<strong>Al presidente le molesta que se lo confronte</strong>, cuatro meses esperando por una garantía soberana (&#8230;) con todo el cariño, pero con Leonardo Orlando <strong>yo estoy decepcionado </strong>por estar detrás del presidente <strong>rogándole </strong>(&#8230;) hace un show por un papel cuando es una obligación, a mí no me parece&#8221;, comentó el alcalde.</p><p>Por su parte, el Prefecto solo se limitó a responder que estos comentarios le parecieron &#8220;<strong>innecesarios e inexplicables&#8221;. </strong></p><p>&#8220;Eso no se hace a un compañero (&#8230;) fue absolutamente innecesario, no es noble (&#8230;) ya debemos dejar la violencia y el odio político&#8221;, refirió Orlando.</p><h1>¿Cuál es la alineación de Liga de Quito ante Always Ready?</h1><h2>Pablo 'Vitamina' Sánchez puso su primera alineación como DT de Liga de Quito para enfrentar a Always Ready en Copa Sudamericana.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-67.jpg" class="attachment-full size-full wp-post-image" alt="Óscar Zambrano estará presente en la alineación de Pablo &#039;Vitamina&#039; Sánchez para Liga de Quito en Copa Sudamericana." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-67.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-67-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-67-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-67-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-67-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Liga de Quito </strong>se enfrenta ante <strong>Always Ready</strong> por los dieciseiavos de final de la Copa Sudamericana durante este jueves 18 de julio a las 19:30. El conjunto azucena tendrá su debut en el certamen durante este 2024 tras haber sido eliminado de la Copa Libertadores.</p><p>Los ecuatorianos alcanzaron la clasificación tras finalizar terceros en su grupo dentro del torneo de máxima importancia. En la última fecha, el equipo venció al <strong>Universitario </strong>de Perú y se hizo con el penúltimo puesto de la llave.</p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/futbol/con-quien-juega-liga-quito-sudamericana.html" data-type="post" data-id="1411798" title="¿Con quién juega Liga de Quito en Sudamericana?">¿Con quién juega Liga de Quito en Sudamericana?</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/always-ready-rival-liga-quito.html" data-type="post" data-id="1411775" title="¿De dónde es Always Ready, rival de Liga de Quito?">¿De dónde es Always Ready, rival de Liga de Quito?</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/liga-quito-tiene-dos-bajas-para-copa-sudamericana.html" data-type="post" data-id="1411721" title="Liga de Quito tiene dos bajas para la Copa Sudamericana">Liga de Quito tiene dos bajas para la Copa Sudamericana</a></li></ul><p>A diferencia de <strong>Liga de Quito</strong>, Always Ready arriba al compromiso tras finalizar en el segundo puesto de la fase de grupos de la Copa Sudamericana. Los bolivianos disputarán el partido de ida en el Estadio Rodrigo Paz y definirán la serie como locales en El Alto.</p><p>En el caso del elenco albo, el fútbol volverá después del fin de la Liga Pro y el parón por la Copa América desde junio del 2024. Aquel compromiso, además, marcará el estreno oficial de <strong>Pablo &#8216;Vitamina&#8217; Sánchez</strong>, nuevo DT del conjunto universitario.</p><h2 id="h-el-debut-de-pablo-vitamina-sanchez">El debut de Pablo &#8216;Vitamina&#8217; Sánchez</h2><p>El entrenador argentino podrá mostrarse frente a la afición de <strong>Liga de Quito</strong> después de 28 días de estar al mando. Asimismo, tendrá la oportunidad de hacer uso de los cuatro nuevos fichajes que arribaron; uno lo hizo a la par de su llegada y otros tres ya con él a cargo.</p><p>Para su primera prueba con la escuadra de Ponceano, &#8216;Vitamina&#8217; Sánchez optará por un<strong> 4-2-3-1</strong>. En el medio campo estarán dos volantes de marca y un enganche, así como dos mediocampistas laterales, mientas que en la delantera quedará un solo hombre en solitario.</p><h2 id="h-alineaciones-de-liga-de-quito-y-always-ready-en-copa-sudamericana">Alineaciones de Liga de Quito y Always Ready en Copa Sudamericana</h2><p>Liga de Quito: Alexander Domínguez (Arquero); José Quintero, Ricardo Adé, Richard Mina y Leonel Quiñónez (Defensas); Óscar Zambrano, Marco Angulo y Fernando Cornejo (Volantes); Jhojan Julio, Álex Arce y Lisandro Alzugaray (Delanteros).</p><p>Always Ready: Alain Baroja (Arquero); Pablo Vaca, Diego Medina, Marcelo Suárez, Luis Caicedo y Héctor Cuellar (Defensas); Robson Matheus, José Carabalí, Adalid Terrazas y Karl Mboudou (Volantes); Cristian Cañozales (delantero).</p><h1>Esta expectativa salarial se tuvo en el primer semestre de 2024 en Ecuador</h1><h2>La expectativa salarial en Ecuador aumentó en el primer semestre de 2024, alcanzando un salario promedio requerido de 832 dolares en junio.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/salarios.jpg" class="attachment-full size-full wp-post-image" alt="Las mujeres pretendieron salarios menores a los que los hombres, en el primer semestre de 2024. Foto: Pexels" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/salarios.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/salarios-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/salarios-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/salarios-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/salarios-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p id="h-quito-16-de-julio-de-2024-la-expectativa-salarial-en-ecuador-ha-experimentado-un-incremento-del-2-durante-el-primer-semestre-del-ano-segun-el-index-del-mercado-laboral-publicado-por-multitrabajos-el-portal-de-empleos-lider-en-el-pais-este-aumento-se-refleja-en-un-salario-promedio-requerido-de-usd-832-en-junio-marcando-una-variacion-ascendente-del-315-respecto-al-mes-anterior">La expectativa salarial en <strong>Ecuador </strong>tuvo un incremento del 2% durante el primer semestre de 2024. Este aumento se refleja en un salario promedio requerido de 832 dólares en junio, marcando una variación al alza del 3,15% respecto a mayo del este año<a href="https://es.wikipedia.org/wiki/Ecuador" title="https://es.wikipedia.org/wiki/Ecuador" data-type="URL" data-id="https://es.wikipedia.org/wiki/Ecuador" target="_blank" rel="noreferrer noopener">.</a></p><h3>Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/negocios/cuando-se-paga-el-decimo-cuarto-sueldo-en-la-sierra-y-amazonia.html" title="¿Cuándo se paga el décimo cuarto sueldo en la Sierra y Amazonía?" data-type="post" data-id="1410356" target="_blank" rel="noreferrer noopener">¿Cuándo se paga el décimo cuarto sueldo en la Sierra y Amazonía?</a></li><li><a href="https://www.elcomercio.com/actualidad/negocios/sri-identifica-estafas-proceso-devolucion-iva-adultos-mayores.html" title="El SRI identifica estafas en devolución de IVA a adultos mayores" data-type="post" data-id="1411727" target="_blank" rel="noreferrer noopener">El SRI identifica estafas en devolución de IVA a adultos mayores</a></li><li><a href="https://www.elcomercio.com/actualidad/negocios/mayo-mejor-mes-exportaciones-ecuador.html" title="¿Por qué mayo fue el mejor mes para las exportaciones de Ecuador?" data-type="post" data-id="1408362" target="_blank" rel="noreferrer noopener">¿Por qué mayo fue el mejor mes para las exportaciones de Ecuador?</a></li></ul><p>El índice muestra una tendencia ascendente en los<strong> últimos seis mese</strong>s, con excepción de marzo, cuando se registró una disminución significativa del 1,26%. Esta baja coincidió con una <strong>tasa de desempleo</strong> del 4,2%, la más alta desde abril de 2022, según el Instituto Nacional de Estadística y Censos (INEC).</p><p>&#8220;Las aspiraciones salariales de los ecuatorianos fluctúan en línea con los índices de empleo. Para puestos junior, las aspiraciones incluso superan el salario básico actual de 460 dólares&#8221;, señaló <strong>Jeff Morales</strong>, gerente de Marketing de Multitrabajos.</p><p>El incremento acumulado en 2024 supera ligeramente al primer semestre de 2023, con un aumento del 2%.</p><p>En junio de 2024, el salario promedio requerido por los ecuatorianos fue el más alto del año, con 832 dólares por mes. Las variaciones mensuales han sido relativamente estables, con la excepción de junio, que registró un aumento considerable del 3,15% respecto a mayo.</p><iframe loading="lazy" title="Salarios pretendidos en 2024 en Ecuador" aria-label="Gráfico de columnas" id="datawrapper-chart-tWdD8" src="https://datawrapper.dwcdn.net/tWdD8/1/" scrolling="no" frameborder="0" style="border: none;" width="600" height="454" data-external="1"></iframe><h2>Expectativa salarial del personal con experiencia en junio</h2><p id="h-en-junio-los-salarios-promedios-para-las-posiciones-de-supervisor-y-jefe-fueron-de-usd-1-149-con-un-incremento-del-173-respecto-al-mes-anterior-para-las-categorias-semi-senior-y-senior-el-salario-promedio-fue-de-usd-873-con-un-aumento-del-115-mientras-que-para-los-niveles-junior-fue-de-usd-538-con-un-leve-cambio-del-0-43">En junio, los salarios promedios para las posiciones de supervisor y jefe fueron de 1 149 dólares, con un incremento del 1,73% respecto al mes anterior. Para las categorías semi senior y senior, el salario promedio fue de 873 dólares, con un aumento del 1,15%. Mientras que para los niveles junior, fue de 538 dólares, con un leve cambio del 0,43%.</p><h2 id="h-brecha-salarial-por-genero">Brecha salarial por género</h2><p>Durante el primer semestre de 2024, la brecha salarial alcanzó un pico del 12,84% en enero, siendo la más alta registrada, mientras que la más baja fue del 6,19% en febrero. En junio, la brecha salarial por género fue del 9,64%, favoreciendo a los hombres. Las mujeres solicitaron, en promedio, un salario de 790 dólares, mientras que, los hombres pretendieron 866 dólares mensuales.</p><p>La <strong>participación femenina</strong> en las postulaciones disminuye en cargos altos. En junio, el 62,70% de las postulaciones provinieron de hombres, mientras que el 39,98% fueron de mujeres.</p><p>En cargos de jefe o responsable, el 69,85% de los postulantes fueron hombres y el 30,15% mujeres; en posiciones senior o semi senior, el 61,78% correspondieron a hombres y el 38,22% a mujeres; y en puestos junior, el 60,02% fueron hombres y el 39,98% mujeres.</p><h1>Trabajos en la avenida Colón molesta a los ciudadanos, esto dice la Epmmop</h1><h2>Los trabajos de la avenida Colón se realizan desde mayo de 2024.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Avenida-Colon.jpg" class="attachment-full size-full wp-post-image" alt="Los peatones tienen que caminar por la calzada de la avenida Colón. Foto: EL COMERCIO." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Avenida-Colon.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Avenida-Colon-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Avenida-Colon-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Avenida-Colon-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Avenida-Colon-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La avenida <strong>Colón </strong>es intervenida por el personal de la <strong>Empresa Pública</strong> <strong>Metropolitana</strong> de <strong>Movilidad </strong>y <strong>Obras Públicas</strong> (Epmmop) desde mayo de 2024. Los trabajos provocaron <strong>malestar </strong>en los ciudadanos que transitan por el sector todos los días<a href="https://es.wikipedia.org/wiki/Estaci%C3%B3n_multimodal_Seminario_Mayor#:~:text=%E2%80%8BLa%20Empresa%20P%C3%BAblica%20Metropolitana,de%20aproximadamente%20238%20mil%20d%C3%B3lares." title="https://es.wikipedia.org/wiki/Estaci%C3%B3n_multimodal_Seminario_Mayor#:~:text=%E2%80%8BLa%20Empresa%20P%C3%BAblica%20Metropolitana,de%20aproximadamente%20238%20mil%20d%C3%B3lares." data-type="URL" data-id="https://es.wikipedia.org/wiki/Estaci%C3%B3n_multimodal_Seminario_Mayor#:~:text=%E2%80%8BLa%20Empresa%20P%C3%BAblica%20Metropolitana,de%20aproximadamente%20238%20mil%20d%C3%B3lares." target="_blank" rel="noreferrer noopener">.</a></p><h2 id="h-mas-noticias">Más noticias</h2><ul><li><a href="https://www.elcomercio.com/actualidad/quito/senderos-seguros-quito-municipio-empleo-pobreza.html" title="¿Los Senderos Seguros son suficientes para manejar la inseguridad de Quito?" data-type="post" data-id="1368702" target="_blank" rel="noreferrer noopener">¿Los Senderos Seguros son suficientes para manejar la inseguridad de Quito?</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/seguridad-delincuencia-homicidios-quito-policia-robos.html" title="¿Cómo está la seguridad de Quito en los primeros seis meses de 2024?" data-type="post" data-id="1398165" target="_blank" rel="noreferrer noopener">¿Cómo está la seguridad de Quito en los primeros seis meses de 2024?</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/las-vias-en-quito-que-estan-cerradas-por-trabajos-de-bacheo-son-estas.html" title="Las vías en Quito que están cerradas por trabajos de bacheo son estas" data-type="post" data-id="1410022" target="_blank" rel="noreferrer noopener">Las vías en Quito que están cerradas por trabajos de bacheo son estas</a></li></ul><p>En esta zona se realiza un <strong>soterramiento </strong>de cables, por lo que se levantaron las <strong>aceras</strong>, lo que provoca que los <strong>peatones </strong>tengan que transitar por la <strong>calzada, </strong>poniendo en <strong>riesgo su vida.</strong></p><p>La avenida <strong>Colón </strong>es un lugar bastante concurrido, porque en sus inmediaciones hay una <strong>universidad</strong>, conecta <strong>sectores económicamente activos </strong>y está el <strong>Hospital Pediátrico Baca Ortiz.</strong></p><h2 id="h-ciudadanos-expresan-su-incomodidad-por-los-trabajos-en-la-avenida-colon">Ciudadanos expresan su incomodidad por los trabajos en la avenida Colón</h2><p><strong>Carlos Velasteguí </strong>camina por la calle de la avenida <strong>Colón </strong>casi todos los días para ir a sus clases. Llega en la Ecovía, que pasa por la avenida 6 de Diciembre, y camina cuesta a arriba esquivando carros, franjas de seguridad y maquinaria pesada.</p><p>En las redes sociales también hay muestras de <strong>indignación </strong>por parte de los <strong>usuarios</strong>. Detallan que hace meses repavimentaron la <strong>avenida Colón </strong>y comentan que en ese entonces debieron haber levantado las aceras, para incomodar lo menos posible a los ciudadanos.</p><p>De igual manera, los conductores se quejan con frecuencia del tráfico que se crea en la<strong> Plaza Artigas</strong>, que está entre la avenida <strong>Colón </strong>y <strong>12 de Octubre.</strong></p><p>José Javier López conduce un taxi y pasa por el sector constantemente. Al transitar por el <strong>redondel </strong>tiene que estar bien atento, porque los conos, el personal que trabaja y una que otra maquinaria no dejan ver bien el paso de otros <strong>vehículos</strong>.</p><blockquote class="instagram-media" data-instgrm-captioned="" data-instgrm-permalink="https://www.instagram.com/reel/C9iVcEENoQP/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"><div style="padding:16px;"> <a href="https://www.instagram.com/reel/C9iVcEENoQP/?utm_source=ig_embed&amp;utm_campaign=loading" style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank" rel="noopener"><div style=" display: flex; flex-direction: row; align-items: center;"><div style="background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 40px; margin-right: 14px; width: 40px;"></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; wi 12.5px; width: 12.5px; transform: translateX(9px) translateY(-18px);"></div></div><div style="margin-left: 8px;"><div style=" background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 20px; width: 20px;"></div><div style=" width: 0; height: 0; border-top: 2px solid transparent; border-left: 6px solid #f4f4f4; border-bottom: 2px solid transparent; transform: translateX(16px) translateY(-4px) rotate(30deg)"></div></div><div style="margin-left: auto;"><div style=" width: 0px; border-top: 8px solid #F4F4F4; border-right: 8px solid transparent; transform: translateY(16px);"></div><div style=" background-color: #F4F4F4; flex-grow: 0; height: 12px; width: 16px; transform: translateY(-4px);"></div><div style=" width: 0; height: 0; border-top: 8px solid #F4F4F4; border-left: 8px solid transparent; transform: translateY(-4px) translateX(8px);"></div></div></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center; margin-bottom: 24px;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 224px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 144px;"></div></div></a><p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a href="https://www.instagram.com/reel/C9iVcEENoQP/?utm_source=ig_embed&amp;utm_campaign=loading" style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">Una publicación compartida de Diario El Comercio de Ecuador (@elcomerciocom)</a></p></div></blockquote> <script async="" src="//www.instagram.com/embed.js"></script> <h2 id="h-por-que-en-la-avenida-colon-se-intervino-primero-la-calzada-y-luego-las-aceras">¿Por qué en la avenida Colón se intervino primero la calzada y luego las aceras?</h2><p>EL COMERCIO consultó a la Empresa Pública Metropolitana de Movilidad y Obras Públicas sobre por qué se intervino primero la calzada y luego las aceras de la avenida Colón.</p><p>La respuesta fue que “la intervención de la calzada en la av. Colón se realizó mediante contratación e inició en la administración anterior”.</p><p>Por otro lado, los trabajos en las aceras comprenden una “<strong>rehabilitación integral </strong>mediante el proyecto <strong>Sendero Seguro </strong>La Colón”.</p><p>El proyecto incluye el soterramiento, mejoramiento de aceras<a href="https://es.wikipedia.org/wiki/Acera#:~:text=Una%20acera%2C%E2%80%8B%20and%C3%A9n%2C%E2%80%8B,al%20paramento%20de%20las%20casas." title="https://es.wikipedia.org/wiki/Acera#:~:text=Una%20acera%2C%E2%80%8B%20and%C3%A9n%2C%E2%80%8B,al%20paramento%20de%20las%20casas." data-type="URL" data-id="https://es.wikipedia.org/wiki/Acera#:~:text=Una%20acera%2C%E2%80%8B%20and%C3%A9n%2C%E2%80%8B,al%20paramento%20de%20las%20casas." target="_blank" rel="noreferrer noopener">,</a> accesibilidad universal, iluminación ornamental y arborización, que se ejecuta con base a los lineamientos de la actual alcaldía y “se realiza con administración directa”.</p><p>El costo referencial para hacer el <strong>Sendero Seguro </strong>en la avenida <strong>Colón </strong>es de 1 297 147,27 dólares, según la Epmmop.</p><h1>Daniel Salcedo pidió salir de La Roca para atención médica; la CNJ tomó una resolución</h1><h2>Daniel Salcedo argumentó dolores en sus rodillas para salir de La Roca y ser atendido por un especialista.</h2><figure><img width="800" height="447" src="https://www.elcomercio.com/wp-content/uploads/2022/01/Daniel_Salcedo.jpg" class="attachment-full size-full wp-post-image" alt="Daniel Salcedo, quien solicitó el recurso de habeas corpus, es uno de los involucrados en los casos Metástasis." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2022/01/Daniel_Salcedo.jpg 800w, https://www.elcomercio.com/wp-content/uploads/2022/01/Daniel_Salcedo-300x168.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2022/01/Daniel_Salcedo-700x391.jpg 700w, https://www.elcomercio.com/wp-content/uploads/2022/01/Daniel_Salcedo-400x225.jpg 400w, https://www.elcomercio.com/wp-content/uploads/2022/01/Daniel_Salcedo-40x22.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2022/01/Daniel_Salcedo-55x31.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2022/01/Daniel_Salcedo-100x56.jpg 100w" sizes="(max-width: 800px) 100vw, 800px" /></figure><p><strong>Daniel Salcedo</strong>, sentenciado por peculado en el caso Fundas para cadáveres y procesado por delincuencia organizada en el caso Metástasis, presentó un recurso de <strong>habeas corpus</strong> para ser <strong>trasladado de La Roca a un hospital público</strong> por dolencias en sus rodillas.</p><p>Este recurso fue tratado por un Tribunal de la Sala de lo Contencioso Administrativo de la <strong>Corte Nacional de Justicia (CNJ)</strong> compuesto por los jueces Hipatia Ortiz, Iván Larco, Milton Velásquez.</p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/caso-metastasis-wilman-teran-daniel-salcedo-excusa-juez-felipe-cordova.html" title="Caso Metástasis: ¿Qué tiene que ver Wilman Terán y Daniel Salcedo con la excusa del juez Felipe Córdova?" data-type="post" data-id="1390101" target="_blank" rel="noreferrer noopener">Caso Metástasis: ¿Qué tiene que ver Wilman Terán y Daniel Salcedo con la excusa del juez Felipe Córdova?</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/virgilio-hernandez-daniel-salcedo-declaraciones.html" title="¿Qué dijo Virgilio Hernández sobre las declaraciones de Daniel Salcedo?" data-type="post" data-id="1363978" target="_blank" rel="noreferrer noopener">¿Qué dijo Virgilio Hernández sobre las declaraciones de Daniel Salcedo?</a></li></ul><p>La defensa de Daniel Salcedo señaló que este último tiene problemas en las piernas y, al no contar con equipos médicos necesarios en La Roca, el dolor se ha agravado y no puede pararse.</p><p>El abogado de Daniel Salcedo presentó este escrito el 11 de junio de 2024 al <strong>Servicio de Atención de Personas Privadas de la Libertad y Adolescentes Infractores (SNAI).</strong></p><p>La defensa dijo que su defendido necesita atención de un especialista y no puede mantenerse solo con analgésicos.</p><p>Además, Daniel Salcedo tuvo una caída el 6 de junio tras una intervención militar en la cárcel, que abravó su situación, dijo.</p><p>Daniel Salcedo, la defensa y el resto de las partes asistieron de forma telemática.</p><h2>MSP, SNAI y La Roca señalan que Daniel Salcedo sí cuenta con atención médica</h2><p>Según los reportes del SNAI, La Roca y del Ministerio de Salud Pública (MSP), presentados en la audiencia de habeas corpus; Daniel Salcedo cuenta con atención médica.</p><p>El SNAI aseguró que, en La Roca, existen 20 profesionales de salud al servicio de los privados de la libertad, que Daniel Salcedo ha sido valorado médicamente seis veces y que no se ha vulnerado el derecho a la salud.</p><p>El representante de La Roca citó un informe del doctor Wilfrido Rosero, sobre el estado de salud de Daniel Salcedo; por lo que, el Tribunal dispuso contactar a dicho doctor.</p><p><strong>Wilfrido Rosero</strong> señaló que Daniel Salcedo presentó dolor de rodilla izquierda, acompañado de edema y se recetó tratamiento analgésico, antinflamatorio y antibiótico.</p><p>Ante las preguntas de Daniel Salcedo a Wilfrido Rosero, el doctor agregó que se pidió un <strong>eco y rayos X</strong>.</p><p>Que, según el rayo X es un &#8220;pequeño golpe&#8221; y no hay fracturas.</p><p>Sin embargo, <strong>es necesaria la ecografía para poder </strong>saber qué tiene; pues, al momento del análisis había una  contusión y con los rayos X no había ningún problema.</p><p>El doctor Rosero agregó que se necesita el eco para ver si se deriva a Daniel Salcedo a un traumatólogo, hay que esperar ese resultado.</p><p>En la última intervención, el MSP, el SNAI, La Roca y la Procuraduría pidieron negar el habeas corpus por improcedente, porque sí tiene atención.</p><p>El SNAI señaló que se podría crear &#8220;conmoción social&#8221; si se acepta el habeas corpus</p><h2>Daniel Salcedo lamentó tener que acudir a un habeas corpus para ser atendido por un especialista fuera de La Roca</h2><p>El tribunal receptó el testimonio de Daniel Salcedo sobre su condición de salud.</p><p>Daniel Salcedo insistió que ha pasado más de un mes desde que tuvo una caída y no se le ha realizado una ecografía.</p><p>Tampoco se le ha permitido una cita con un especialista en traumatología.</p><p>Salcedo expresó que es una pena que se tenga que recurrir a un habeas corpus, por falta de gestión del SNAI.</p><p>Salcedo indicó que se encuentra en uno de los centros más complicados, sin poder caminar y sin un traumatólogo haga una resonancia.</p><p>Que ninguno de los <strong>20 profesionales de salud</strong> mencionados es traumatólogos y no son de La Roca, sino de otros centros.</p><p>El privado de la libertad insistió que se le permita el traslado a un lugar para que se pueda verificar el estado de sus rodillas.</p><p>Para que los profesionales señalen si es necesaria una intervención quirúrgica porque el &#8220;paracetamol no va a ayudar absolutamente en nada&#8221;.</p><p>Pidió una resonancia magnética y recordó que está colaborando con la justicia como testigo protegido.</p><h2>Decisión de Tribunal</h2><p>El Tribunal determinó que sí se ha garantizado el acceso a servicios de salud de Daniel Salcedo, sin evidencia de haber restringido, limitado u obstaculizado la atención.</p><p>El Tribunal conminó al SNAI, La Roca y el MSP a que continúen garantizando su derecho a la salud e integridad física.</p><p>Además, señaló que se deben realizar los exámenes médicos a Daniel Salcedo y se dispone que cumplan con las medidas generales contenidas en los informes médicos.</p><p>La Roca, el SNAI y el MSP tienen el plazo diez días para cumplir esto. La Defensoría del Pueblo debe dar seguimiento a esta decisión.</p><p>Finalmente, el Tribunal rechazó la supuesta vulneración de derechos a Daniel Salcedo y resuelve declarar improcedente el habeas corpus correctivo.</p><p></p><p></p> </noscript> <script id="app-model" type="application/json">{"globals":[{"ID":1411324,"author":{"author_avatar":"https:\/\/secure.gravatar.com\/avatar\/58d627a488364f882c4250d3c2d53ec5?s=96&d=mm&r=g","author_url":"https:\/\/www.elcomercio.com\/autor\/marcosv\/","author_name":"Marcos Vaca","author_excerpt":""},"post_title":"De los casos Met\u00e1stasis y Purga a la educaci\u00f3n C\u00edvica","post_title_complement":"","post_type":"post","post_permalink":"\/opinion\/editorial\/de-los-casos-metastasis-y-purga-a-la-educacion-civica.html","post_excerpt":"Los casos Met\u00e1stasis y Purga han sacudido a Ecuador, revelando profundas conexiones entre el narcotr\u00e1fico, la pol\u00edtica y la justicia.","post_images":{"150":"\/2024\/07\/Educacio\u0301n-ci\u0301vica-150x100.jpg","1200":"\/2024\/07\/Educacio\u0301n-ci\u0301vica.jpg","300":"\/2024\/07\/Educacio\u0301n-ci\u0301vica-300x200.jpg","1024":"\/2024\/07\/Educacio\u0301n-ci\u0301vica-1024x683.jpg"},"post_image_title":"","post_image_alt":"Prompt: Estudiantes de colegio en un ambiente que se ve a personajes corruptos, pol\u00edticos, narcotr\u00e1fico, illustration, cinematic.","post_image_caption":"Prompt: Estudiantes de colegio en un ambiente que se ve a personajes corruptos, pol\u00edticos, narcotr\u00e1fico, illustration, cinematic.","post_image_description":"Prompt: Estudiantes de colegio en un ambiente que se ve a personajes corruptos, pol\u00edticos, narcotr\u00e1fico, illustration, cinematic.","post_image_author":"Ideogram","post_image_author_url":"","post_image_author_org":"","main_category":{"name":"Editorial","permalink":"\/categoria\/opinion\/editorial\/","revenue" ,"post_image_author_url":null,"post_image_author_org":null,"main_category":false,"post_date":"2021-04-01T07:58:47-05:00","post_categories":[],"related_posts":[],"media":false,"slug":"politicas-de-privacidad","extra":"","revenue":[],"post_content":"\n<p>1. GRUPO EL COMERCIO C.A., es una compa\u00f1\u00eda legalmente constituida en el pa\u00eds que se dedica a la edici\u00f3n y distribuci\u00f3n de Medios de comunicaci\u00f3n entre los cuales est\u00e1 el Diario El Comercio, el Diario Ultimas Noticias, el semanario Lideres, revistas y suplementos y la p\u00e1gina web elcomercio.com.<br><br>\u00a02. GRUPO EL COMERCIO C.A., es propietaria de este sitio web y s\u00f3lo recoger\u00e1 informaci\u00f3n que contenga datos personales de usuarios que brinden su consentimiento para ello. \u00a0<br><br>3. GRUPO EL COMERCIO C.A., tratar\u00e1 los datos personales proporcionados por los usuarios de este sitio, \u00fanicamente con la finalidad y en la modalidad detallada en esta Pol\u00edtica de Privacidad y en un todo de acuerdo a la normativa de la Rep\u00fablica del Ecuador.<br><br>4. Con el fin de facilitar un desarrollo r\u00e1pido y eficaz de la relaci\u00f3n entre Diario El Comercio y los USUARIOS, Diario El Comercio garantiza mediante este aviso, la privacidad de los servicios on line de acuerdo con las exigencias legales e informa acerca de su pol\u00edtica de protecci\u00f3n de datos de car\u00e1cter personal para que los USUARIOS determinen libre y voluntariamente si desean facilitar a Diario El Comercio sus datos personales a trav\u00e9s del formulario electr\u00f3nico para la suscripci\u00f3n de los servicios ofrecidos por Diario El Comercio en su WEBSITE.<br><br>5. Los USUARIOS consienten el tratamiento de dichos datos personales por Diario El Comercio en los t\u00e9rminos de la presente Pol\u00edtica de Protecci\u00f3n de Datos de Car\u00e1cter Personal.<br><br>6. Diario El Comercio garantiza la confidencialidad de los datos de car\u00e1cter personal facilitados por los USUARIOS y su tratamiento automatizado de acuerdo a la legislaci\u00f3n vigente sobre protecci\u00f3n de datos de car\u00e1cter personal (Ley de Comercio Electr\u00f3nico, Firmas Electr\u00f3nicas y Mensajes de Datos de 10 de abril del 2002, publicada en el Suplemento del Registro Oficial No. 557 de 17 de abril del 2002, Codificaci\u00f3n No. 2002-67)<br><br>7. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>8. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>9. Los datos personales podr\u00e1n alojarse en los servidores que posee la empresa con un nivel de protecci\u00f3n adecuado.<br><br>10. Mediante el v\u00ednculo \u201cCONTACTANOS\u201d, el usuario podr\u00e1 requerir cualquier tipo de informaci\u00f3n o realizar comentarios a GRUPO EL COMERCIO C.A., y en ese caso, los datos personales que proporcione se archivar\u00e1n en una base de datos de \u201cUSUARIOS REGISTRADOS\u201d y s\u00f3lo se utilizar\u00e1n para responder las consultas, extraer informaci\u00f3n estad\u00edstica o comunicarse con el solicitante.<br><br>11. Cuando el cliente contrate con GRUPO EL COMERCIO C.A., los datos personales que proporcione s\u00f3lo ser\u00e1n utilizados para cumplir lo establecido en la relaci\u00f3n contractual, y se incluir\u00e1n en la base de datos \u201c USUARIOS REGISTRADOS\u201d, con el \u00fanico fin de control de la empresa y del cliente.<br><br>12. Los USUARIOS REGISTRADOS podr\u00e1n hacerlo con el fin de recibir avances noticiosos o correos promocionales. Los usuarios registrados para el env\u00edo de la s\u00edntesis noticiosa reciben dos correos diarios (s\u00edntesis noticiosa y el avance noticioso). Los usuarios inscritos al bolet\u00edn de publicidad pueden llegar a recibir un m\u00e1ximo de 10 correos semanales. Los boletines incluir\u00e1n informaci\u00f3n relacionadas con productos, mensajes de cumplea\u00f1os, informaci\u00f3n sobre eventos especiales y din\u00e1micas promocionales, correos electr\u00f3nicos en fechas especiales y otros que impliquen informaci\u00f3n de producto o promociones.<br><br>13. La Pol\u00edtica de Privacidad se limita a la utilizaci\u00f3n que el usuario haga directamente ingresando a la p\u00e1gina web, y no se garantiza el mismo resultado en caso de que se acceda mediante el re direccionamiento de otros sitios.<br><br>14. Los suscriptores pueden en cualquier momento cancelar su suscripci\u00f3n a los distintos boletines de correo electr\u00f3nico, de forma total o parcial, haciendo clic en el link \u2018Cancelar subscripci\u00f3n\u2019 ubicado en la parte inferior de los correo electr\u00f3nicos enviados por elcomercio.com.<br><br>15. En esta Pol\u00edtica de Privacidad se detallan las pr\u00e1cticas vigentes de la empresa en relaci\u00f3n a los servicios que presta. Por ello, la misma puede ser alterada si GRUPO EL COMERCIO C.A., a su sola voluntad, decide hacerlo.<br><br>16. GRUPO EL COMERCIO C.A., ha implementado todas las medidas de seguridad necesarias para evitar que terceros no autorizados accedan a los datos. Ello incluye las medidas de seguridad f\u00edsicas y el acceso s\u00f3lo de empleados o subcontratistas que necesiten acceder a los datos por razones laborales.<br><br>17. GRUPO EL COMERCIO C.A., har\u00e1 los m\u00e1ximos esfuerzos para proteger los datos personales que le proporcionen los usuarios por esta web. Sin embargo, si en cumplimiento de obligaciones contractuales que asuma con terceros, o en el caso de que exista una orden judicial al respecto, podr\u00e1 revelar algunos de los datos que tenga en su poder.<br><br>18. El Responsable de las bases de datos de \u201cUSUARIOS REGISTRADOS\u201d es GRUPO EL COMERCIO C.A., pudi\u00e9ndose ejercer los derechos de acceso, modificaci\u00f3n o supresi\u00f3n dirigi\u00e9ndose en la ciudad de Quito, a la Av. Pedro Vicente Maldonado 11515 y El Tabl\u00f3n, tel\u00e9fono 2677915. Tambi\u00e9n podr\u00e1 presentar el usuario, en la misma forma, las quejas o sugerencias que entienda oportunas.<br><br>19. En todo lo dem\u00e1s los usuarios se sujetar\u00e1n a las disposiciones de las condiciones generales (en que regulan el acceso, navegaci\u00f3n y uso de los sitios web bajo el dominio &#8220;elcomercio.com&#8221;, as\u00ed como a las responsabilidades derivadas de la utilizaci\u00f3n de sus contenidos.<br><br>20. Si tiene consultas o sugerencias sobre esta Pol\u00edtica de Privacidad de este sitio web, dir\u00edjase al e-mail webmaster@elcomercio.com<br><\/p>\n","disableLayout":false,"useCustomTemplate":false,"customTemplate":null,"microSite":false,"pageMenu":false,"pageMenuNavigation":false,"logo":null,"headerBgnd":null},"micro_page":false,"settings":{"menu":{"principal_header":{"items":[{"ID":1309871,"title":"\u00daltima Hora","menu_item_parent":0,"type_label":"P\u00e1gina","url":"https:\/\/www.elcomercio.com\/ultima-hora\/","image_only":false,"image":[],"featured":false,"textColor":"#009ad6","bgColor":"","visibilityHidden":[]},{"ID":1309872,"title":"Actualidad","menu_item_parent":0,"type_label":"P\u00e1gina","url":"https:\/\/www.elcomercio.com\/actualidad\/","image_only":false,"image":[],"featured":false,"textColor":"#009ad6","bgColor":"","visibilityHidden":[]},{"ID":1309873,"title":"Tendencias","menu_item_parent":0,"type_label
