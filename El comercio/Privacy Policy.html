        <h1>Snoop Dogg, el rapero que portó la antorcha olímpica en París 2024</h1><h2>Uno de los artistas más conocidos del mundo tuvo una participación icónica en los Juegos Olímpicos de París 2024. </h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-26T113302.339.jpg" class="attachment-full size-full wp-post-image" alt="Snoop Dogg cargando la antorcha olímpica en los Juegos Olímpicas de París 2024." decoding="async" fetchpriority="high" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-26T113302.339.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-26T113302.339-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-26T113302.339-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-26T113302.339-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-26T113302.339-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>La ceremonia de inauguración de los<strong> Juegos Olímpicos de París 2024</strong> se realizará este viernes 26 de julio, que ya contó con momentos icónicos. Uno de ellos fue la aparición de <strong>Snoop Dogg</strong> con la antorcha olímpica. </p>



<p>El rapero estadounidense fue una de las últimas personas en cargar la antorcha olímpica, en el último día de relevo, antes de que aparezca en la ceremonia de apertura, que se realizará en el <strong>río Sena</strong> con todas las delegaciones participantes. </p>

<h2 class="wp-block-heading" id="h-datos-de-la-inauguracion-de-los-juegos-olimpicos-de-paris-2024">Datos de la inauguración de los Juegos Olímpicos de París 2024</h2>



<p>–&nbsp;<strong>Los 6 km de recorrido por el río</strong>: los deportistas surcarán el Sena en&nbsp;<strong>90 embarcaciones</strong>&nbsp;que recorrerán los 6 km desde el puente de Austerlitz al Puente de Jena<a href="https://en.wikipedia.org/wiki/2024_Summer_Olympics">.</a></p>



<p>–&nbsp;<strong>Fin de fiesta en el Trocadero</strong>: la parte más ceremonial de la inauguración se celebrará en Trocadero, donde estarán las autoridades, unos 200 jefes de Estado y de Gobierno.</p>



<p>–&nbsp;Una operación<strong>&nbsp;de seguridad descomunal</strong>: los&nbsp;<strong>326 000 espectadores&nbsp;</strong>que se esperan a lo largo del Sena estarán protegidos por un despliegue de 45 000 agentes. El dispositivo incluye también a 20 000 agentes de seguridad privada y unos 10 000 soldados.<br></p>
<h1>(En vivo) Inauguración de los Juegos Olímpicos de París 2024</h1><h2>Los Juegos Olímpicos de París 2024 se inauguran este viernes 26 de julio. La delegación de Ecuador tiene 40 deportistas clasificados.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/inauguracion_juegos_olimpicos.jpg" class="attachment-full size-full wp-post-image" alt="La Torre Eiffel con los anillos olímpicos se muestra desde la plaza Trocadero antes de la inauguración de los Juegos Olímpicos de París 2024." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/inauguracion_juegos_olimpicos.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/inauguracion_juegos_olimpicos-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/inauguracion_juegos_olimpicos-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/inauguracion_juegos_olimpicos-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/inauguracion_juegos_olimpicos-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>La hora cero llegó. La<strong> inauguración de los Juegos Olímpicos de París 2024</strong> empezará desde las 12:30. El río Sena es el escenario escogido por las autoridades francesas para este evento que está en los ojos del mundo.</p>



<p>En los <strong>Juegos Olímpicos de París 2024 alrededor de 10 500 deportistas </strong>se dan cita para competir en los 32 deportes desde este viernes 26 de julio hasta el domingo 11 de agosto.</p>

<p>Por Ecuador son <strong>40 atletas que se clasificaron para París 2024</strong>, 24 son mujeres y 16 hombres. Los abanderados serán Neisi Dajomes, campeona olímpica en Tokio 2020 y el campeón Panamericano de la categoría ecuestre Julio Mendoza.</p>



<p>En un principio el <strong>elegido para llevar la bandera tricolor fue el marchista Daniel Pintado</strong>, pero recién arribará a la Villa Olímpica en París el 28 de julio desde Portugal, donde se encuentra en su etapa final para competir en los 20 km marcha.</p>



<p> El Departamento Técnico  Metodológico (DTM) del Comité Olímpico Ecuatoriano (COE) se ha puesto la meta “prudente”  de ganar unas 5 medallas.</p>



<p>La halterofilia concentra las mayores esperanzas de medalla para Ecuador con la participación de las hermanas&nbsp;<strong>Neisi Dajomes, actual campeona olímpica, y Angie Palacios,</strong>&nbsp;en el levantamiento de pesas.</p>



<p>También en el COE están convencidos de que la levantadora de pesas Lisseth Ayoví “peleará” por otra medalla más en esta disciplina, por lo menos de bronce.</p>



<p>Las luchadoras&nbsp;<strong>Lucía Yépez y Luisa Valverde</strong>&nbsp;“van por cualquiera de las medallas” y amplían el plan de posibilidades Daniel Pintado, David Hurtado y Glenda Morejón, en los 20 kilómetros marcha.</p>



<h2 class="wp-block-heading" id="h-como-sera-la-inauguracion-de-los-juegos-olimpicos">¿Cómo será la inauguración de los Juegos Olímpicos?</h2>



<p>Como es tradicional,&nbsp;<strong>el desfile lo abrirá la delegación olímpica de Grecia</strong>&nbsp;-por ser la génesis del olimpismo- a un ritmo preciso de 9 kilómetros por hora para completar el recorrido en un tiempo de 42 minutos.</p>



<p>En total, cerca de 90 navíos transportarán a unos 8.500 atletas (en París hay más de 10.000 aspirantes a medalla, pero no todos pueden asistir a la ceremonia), con lo que <strong>las embarcaciones no coincidirán exactamente con el número de naciones participantes (206)</strong> y muchos países tendrán que compartir cubierta.</p>



<p>Lo que los deportistas y 326 000 espectadores presenciales, entre ellos 200 jefes de Estado y de Gobierno, <strong>verán durante las 3 horas y 45 minutos de espectáculo es un misterio</strong>, aunque los preparativos en el Sena han permitido anticipar algunos detalles, incluso a pesar de que el centro de la ciudad es un búnker de seguridad desde el pasado día 18.</p>



<p>Se ha visto en París a<strong> <a href="https://www.elcomercio.com/deportes/juegos-olimpicos/calendario-team-ecuador-juegos-olimpicos.html" title="" target="_blank" rel="noreferrer noopener">Lady Gaga y, sobre todo, a Céline Dion</a></strong>, un nombre que llevaba sonando meses para una gran reaparición olímpica después de que la artista -que es originaria del Canadá francés y representaría un guiño a la francofonía- tuviera que dejar los escenarios por el síndrome de persona rígida (SPR).</p>

<h1>Los Obama dan el apoyo a Kamala Harris como candidata a la presidencia de EE.UU.</h1><h2>El matrimonio dice que hará “todo lo posible para que supere esta elección y llegue al Despacho Oval”. </h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/520-1.jpg" class="attachment-full size-full wp-post-image" alt="El expresidente de Estados Unidos Barack Obama y la ex primera dama Michelle Obama. Foto: EP" decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/520-1.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/520-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/520-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/520-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/520-1-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>La vicepresidenta de EEUU, Kamala Harris, agradeció este viernes 26 de julio del 2024 el apoyo recibido de Barack Obama y de su esposa Michelle. Este espaldarazo es clave para lograr la candidatura demócrata en las elecciones presidenciales del próximo mes de noviembre.</p>

<li><a href="https://www.elcomercio.com/actualidad/mundo/joe-biden-justifica-su-renuncia-a-la-reeleccion-como-un-acto-en-defensa-de-la-democracia.html" title="Joe Biden justifica su renuncia a la reelección como un acto “en defensa de la democracia”" data-type="post" data-id="1417738">Joe Biden justifica su renuncia a la reelección como un acto “en defensa de la democracia”</a></li>

<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>&#8220;Significa mucho contar con vuestro respaldo, @MichelleObama y @BarackObama. Pongámonos a trabajar&#8221;. </p>
</blockquote>



<p>Este mensaje escribió Harris en un escueto mensaje en su cuenta de X. Ahí se reprodujo el video de apoyo que había recibido previamente de los Obama.</p>



<p>En el video, de menos de un minuto, no se ve las caras de los Obama. Se escucha la voz de la pareja en una conversación telefónica con Harris.</p>



<p>&#8220;Llamamos para decir que Michelle y yo no podríamos estar más orgullosos de respaldarte y hacer todo lo posible para que superes esta elección y llegues al Despacho Oval&#8221;. Este mensaje se escucha al exmandatario durante la conversación.</p>



<p>De manera simultánea, los Obama publicaron sendos mensajes en X, en el que también compartieron el mismo video.</p>



<p>El expresidente de EE.UU. confirmaba en su publicación que a principios de esta semana &#8220;Michelle y yo llamamos a nuestro amiga @KamalaHarris&#8221;.</p>



<h2 class="wp-block-heading" id="h-los-obama-creen-que-harris-sera-una-presidenta-fantastica">Los Obama creen que Harris será una presidenta fantástica</h2>



<p>&#8220;Le dijimos que creemos que será una presidenta fantástica de los EE.UU. y que cuenta con todo nuestro apoyo. En este momento crítico para nuestro país, haremos todo lo posible para asegurarnos de que ella gane en noviembre. Esperamos que te unas a nosotros&#8221;, agregó.</p>



<p>De forma paralela, Michelle Obama, en otro mensaje dijo estar &#8220;muy orgullosa de mi chica, Kamala. Barack y yo estamos muy emocionados al respaldarla como candidata demócrata debido a su positividad, sentido del humor y capacidad de llevar luz y esperanza a personas de todo el país. </p>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>¡Te respaldamos, @KamalaHarris!&#8221;. </p>
</blockquote>



<p>Hasta ahora los Obama todavía no habían había hecho público el respaldo a la candidatura de Harris, un apoyo muy esperado por su influencia y ascendencia en el partido.</p>



<h2 class="wp-block-heading" id="h-harris-elige-musica-de-beyonce-para-video-de-campana">Harris elige música de Beyonce para video de campaña</h2>



<p>Kamala Harris lanzó este jueves 25 de julio del 2024 su primer video de campaña. En este se posiciona como una defensora de la libertad con música de Beyoncé de fondo.</p>



<p>Harris explica que las elecciones del 5 de noviembre próximo servirán para que los estadounidenses elijan si quieren vivir en un país donde &#8216;reine el odio o un país en el que las personas sean libres&#8221;.</p>



<p>Con imágenes del candidato republicano, Donald Trump, y de su &#8220;número dos&#8221; JD Vance, la vicepresidenta relata que &#8220;algunos quieren un país de caos, de medio y de odio&#8221;. Pero ella propone algo diferente: &#8220;Nosotros escogemos la libertad&#8221;.</p>

<p>Sobre la <strong>eutanasia </strong>también resalta que: &#8220;Queda estrictamente prohibida la <strong>eutanasia </strong>como método de control de población en criaderos, exceptuando casos que deberán ser autorizados por la Unidad de Bienestar Animal en coordinación con el Comité de Ética o Bioética&#8221;.</p>



<p>También señala que: &#8220;Cuando el <strong>animal </strong>sea diagnosticado cómo peligroso, se debe cumplir lo dispuesto en este título para someterlos a <strong>eutanasia</strong>&#8220;</p>



<p>&#8220;Siempre que se cuente con el consentimiento informado de su tenedor responsable cuando sea aplicable&#8221;.</p>



<h3 class="wp-block-heading" id="h-que-es-cuando-y-como-se-deberia-aplicar-la-eutanasia"><strong>¿Qué es, cuándo y cómo se debería aplicar la eutanasia?</strong></h3>



<p>En el artículo 85 de la <strong>Ordenanza Municipal </strong>se lee que la eutanasia es el único método permitido y aprobado para provocar la muerte de un animal cuando se encuentre en un estado de sufrimiento constante por presentar una afectación morfológica, fisiológica, mental o cerebral; esos padecimientos deben ser diagnosticados por un veterinario titulado.</p>



<p>La <strong>eutanasia </strong>también se aplica cuando el <strong>animal </strong>es portador de una enfermedad zoonótica o epizoótica; esa <strong>enfermedad </strong>debe constituir un riesgo para la salud pública, la biodiversidad.</p>

<p>Y si te preguntabas, <strong>¿cuándo es el Día de los Abuelos en Ecuador?</strong>, pues no solo se conmemora hoy, sino que también, según la página del <a href="https://www.inclusion.gob.ec/ecuador-celebra-el-dia-nacional-de-los-abuelos-y-abuelas/" title="https://www.inclusion.gob.ec/ecuador-celebra-el-dia-nacional-de-los-abuelos-y-abuelas/" data-type="link" data-id="https://www.inclusion.gob.ec/ecuador-celebra-el-dia-nacional-de-los-abuelos-y-abuelas/" target="_blank" rel="noreferrer noopener">Ministerio de Inclusión </a>(MIES), se puede festejar el último domingo de agosto, cuando se celebra el <strong>Día Nacional de los Abuelos y Abuelas</strong>. Además, según dicta la ONU, el <strong>Día Internacional de los Abuelos</strong> se puede homenajear el 1 de octubre, que formalmente es el <strong>Día Internacional de las Personas de Edad</strong>. </p>



<h2 class="wp-block-heading" id="h-que-es-ser-abuelo-nbsp"><strong>¿Qué es ser abuelo?</strong>&nbsp;</h2>



<p>La página <a href="https://www.nosotroslosmayores.es/2022/07/25/ser-abuelo-o-abuela-no-significa-ser-mayor-sino-tener-nietos/" title="https://www.nosotroslosmayores.es/2022/07/25/ser-abuelo-o-abuela-no-significa-ser-mayor-sino-tener-nietos/" data-type="link" data-id="https://www.nosotroslosmayores.es/2022/07/25/ser-abuelo-o-abuela-no-significa-ser-mayor-sino-tener-nietos/" target="_blank" rel="noreferrer noopener">Nosotros los Mayores </a>destaca que<strong> ser abuelo</strong> no significa solo ser mayor y tener nietos. Es importante dar a las <strong>personas mayores</strong> un trato personalizado y no utilizar ‘abuelo’ o ‘abuela’ como sinónimo de <strong>persona mayor</strong>, ya que estas son diversas y heterogéneas.  </p>



<p><strong>Ser abuelo o abuela</strong> es un privilegio, pero <strong>no debe ser una obligación </strong>impuesta por los hijos, sino un derecho de las personas mayores. &nbsp;</p>



<p>Reconocemos el valor de los abuelos en la <strong>transmisión de valores</strong>, cuidado y bienestar psicológico de los nietos, y en la ayuda a las familias y la sociedad. Además, <strong>apoyamos la participación de las personas mayores</strong> en programas intergeneracionales que fomentan el intercambio de experiencias y desmontan estereotipos.&nbsp;</p>



<h2 class="wp-block-heading" id="h-como-les-dicen-a-los-abuelos-en-ecuador-nbsp"><strong>¿Cómo les dicen a los abuelos en Ecuador?</strong>&nbsp;</h2>



<p>En Ecuador, <strong>la forma de llamar a los abuelos </strong>es tan diversa como su rica cultura. Los términos más comunes son &#8220;abuelo&#8221; y &#8220;abuela&#8221;, pero existen variaciones regionales como &#8220;tata&#8221; o &#8220;taita&#8221; en la Sierra, que tienen origen indígena. &nbsp;</p>



<p>Por otro lado, términos cariñosos como &#8220;abuelito&#8221; y &#8220;abuelita&#8221;, o incluso más informales como &#8220;viejo&#8221; y &#8220;vieja&#8221; (utilizados con cariño), son frecuentes. La elección del término depende de factores como la cercanía familiar, el contexto y las tradiciones de cada región. &nbsp;</p>



<h2 class="wp-block-heading" id="h-como-celebrar-el-dia-de-los-abuelos-nbsp"><strong>¿Cómo celebrar el Día de los Abuelos?</strong>&nbsp;</h2>



<p>Para celebrar el <strong>Día de los Abuelos</strong>, además de demostrarles cariño y llevarlos a comer, es fundamental <strong>enfocarse en su salud</strong>. Héctor Padilla, director de la Escuela de Fisioterapia de la UIDE, destaca que la <strong>fisioterapia y el ejercicio </strong>regular son esenciales para mejorar la salud física y mental de los abuelos, ayudándoles a mantener su independencia y <strong>reducir el riesgo de enfermedades y discapacidades</strong>. &nbsp;</p>



<p>La<strong> actividad física combate la sarcopenia</strong> y fortalece el sistema osteomuscular, loq ue reduce la probabilidad de caídas y enfermedades crónicas. Promover el <strong>ejercicio terapéutico</strong> adaptado a las necesidades de cada abuelo es crucial para su bienestar y calidad de vida. </p>

<p>En un documento suscrito por el exembajador, Machado y los partidos que integran la PUD, la coalición señaló que “el triunfo electoral del 28 de julio abrirá puertas a un <strong>periodo de democratización</strong>. Demandará <strong>virtudes personales y cívicas</strong>”, por lo que -expresó- procurarán “<strong>forjar un clima anímico</strong>, político y social que lo facilite y contribuya con el bien común”.</p>



<p>Además, González Urrutia dijo que aspira a tener <strong>“cordiales relaciones”</strong> con China, Rusia y Estados Unidos si gana los comicios, sobre la “<strong>base del respeto, la soberanía</strong>”.</p>



<p>Añadió que mantendrá “<strong>cordiales relaciones</strong> con todos los países del hemisferio”, en referencia a Suramérica.</p>



<p><strong>China y Rusia </strong>se encuentran entre las<strong> naciones aliadas de Maduro</strong>. Esto, mientras que, con <strong>Estados Unidos, el Gobierno chavista</strong> tiene <strong>fricciones constantes,</strong> a causa de las sanciones económicas que Washington mantiene sobre el país caribeño.</p>



<h2 class="wp-block-heading" id="h-llamados-de-atencion">Llamados de atención</h2>



<p>La Casa Blanca advirtió de que cualquier<strong> “represión política</strong>” y <strong>acto de “violencia”</strong> en las elecciones presidenciales. Será <strong>“inaceptable”</strong> y expresó su deseo de que los resultados “reflejen la <strong>voluntad</strong> y las aspiraciones del pueblo venezolano para un futuro más democrático y próspero”.</p>



<p>Igualmente, el presidente de Chile, <strong>Gabriel Boric</strong>, mostró su respaldo a la opinión de su homólogo brasileño, Luiz Inácio Lula da Silva. Dijo que es inconcebible que Maduro amenace con <strong>“baños de sangre”</strong> si no gana las elecciones presidenciales del domingo.</p>



<p>De esta manera, Maduro termina la<strong> campaña presidencial </strong>distanciado de los que son considerados sus <strong>aliados de la región,</strong> incluyendo al presidente de Colombia, Gustavo Petro. En un primer momento criticó la inhabilitación política de María Corina Machado.</p>

<h1>Jefferson Pérez, el rostro del Día del Deporte Ecuatoriano</h1><h2>Jefferson Pérez está catalogado como el mejor deportista de Ecuador de todos los tiempos. Ganó dos medallas olímpicas y tres mundiales.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/dia_deporte_ecuador-1.jpg" class="attachment-full size-full wp-post-image" alt="Jefferson Pérez en los Juegos Olímpicos Atlanta 1996." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/dia_deporte_ecuador-1.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/dia_deporte_ecuador-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/dia_deporte_ecuador-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/dia_deporte_ecuador-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/dia_deporte_ecuador-1-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p><strong>Jefferson Pérez </strong>es el responsable que el país celebre el 26 de julio el Día del Deporte Ecuatoriano. Su nombre es sinónimo de un sinnúmero de logros que quedaron grabados en la historia del país y recorrieron el mundo.</p>



<p>Precisamente el <strong>26 de julio de 1996 en los Juegos Olímpicos de Atlanta</strong>, Jefferson Pérez ganó de manera contundente la primera medalla olímpica de Ecuador. Lo hizo en los 20 km marcha con un tiempo de 1:20&#8217;07&#8221;.</p>

<p><strong>Un año después de la hazaña de Pérez</strong>, el Ministerio de Educación, Cultura y Deporte, mediante Acuerdo Ministerial No. 3401, designó al 26 de julio como el “Día del Deporte Ecuatoriano”.</p>



<p>En el podio de Atlanta, el atleta cuencano superó al ruso I<strong>lya Markov (1:20&#8217;16&#8221;), y al mexicano Bernardo Segura (1:20&#8217;28&#8221;)</strong>, segundo y tercero en ese orden, que no tuvieron respuesta para el fulminante cierre del ecuatoriano.</p>



<p>El esfuerzo que <strong>Pérez hizo para ganar la primer medalla olímpica de Ecuador</strong> se vio reflejado segundos después de cruzar la meta, donde se persignó, se sacó su tradicional gorra e inmediatamente se desvaneció.</p>



<p>Dos voluntarios acudieron a su ayuda mientras sus rodillas toparon la superficie de la pista del <strong>Centennial Olympic Stadium de Atlanta</strong>, luego lo levantaron mientras poco a poco recuperaba fuerzas para subir al podio.</p>

<h2 class="wp-block-heading" id="h-jefferson-perez-y-su-historia">Jefferson Pérez y su historia</h2>



<p>Jefferson Pérez fue uno de los marchistas más <strong>admirados de su época por sus triunfos</strong>, pero también por su técnica que fue emulada por otras generaciones de atletas. </p>



<p>La historia y vida de Jefferson, <strong>relata el sitio web oficial de los Juegos Olímpicos</strong>, está llena de lucha y perseverancia. </p>



<p>De pequeño, solía vender <strong>periódicos en el mercado de la ciudad de Cuenca</strong>, donde nació el 1 de julio de 1974, para ayudar a su familia en su precaria economía.</p>



<p>En estos años visitó las instalaciones deportivas de su ciudad para prepararse y aprobar su materia en educación física. <strong>Para sorpresa de su entonces entrenador, Manuel Ortiz</strong>, obtuvo muy buenos resultados desde el inicio y decidieron enfocarse en la marcha y en su desarrollo como atleta.</p>



<p>En 1990 alcanzó la presea de bronce en el <strong>Campeonato Mundial sub-20 en Bulgaria</strong>, lo que lo puso en la mira de los medios de comunicación ecuatorianos, que empezaron a difundir la carrera del novel deportista.</p>



<p>En 1992 tuvo su primera participación en los Juegos Olímpicos. Fue en Barcelona con tan solo 18 años.</p>



<p>La consagración de Pérez llegó en 1996 cuando, con 22 años, rompió con la historia deportiva de Ecuador al ganar la primera medalla olímpica para el país. En Sídney 200 y Atenas 2004 logró el cuartos lugar.</p>



<figure class="wp-block-image size-large"><img decoding="async" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/dia_deporte_ecuador_3-1024x683.jpg" alt="" class="wp-image-1418634" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/dia_deporte_ecuador_3-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/dia_deporte_ecuador_3-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/dia_deporte_ecuador_3-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/dia_deporte_ecuador_3-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/dia_deporte_ecuador_3.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /></figure>



<p>En su palmarés cuenta con <strong>3 oros consecutivos en el Campeonato Mundial</strong>. El primero en Francia (2003), el segundo en Finlandia (2005) y el tercero en Japón (2007). A estos triunfos, suma 2 oros más en el Campeonato Sudamericano y 2 oros en Juegos Panamericanos.</p>



<p>Pérez <strong>se retiró del deporte de élite a los 34 años</strong>, tras obtener la medalla de plata en los JJ. OO. de Pekín, y el tercer lugar en el Challenge Mundial de Marcha en Murcia, España, en el 2008.</p>

<h1>Así será la inauguración de los Juegos Olímpicos de París 2024</h1><h2>Los Juegos Olímpicos de París 2024 tendrán una ceremonia de inauguración nunca antes vista en el evento deportivo.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/d963add4b773a3fd1a5422fc850aefd3a360e99a.jpg" class="attachment-full size-full wp-post-image" alt="Torre Eiffel con los anillos de los Juegos Olímpicos de París 2024." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/d963add4b773a3fd1a5422fc850aefd3a360e99a.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/d963add4b773a3fd1a5422fc850aefd3a360e99a-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/d963add4b773a3fd1a5422fc850aefd3a360e99a-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/d963add4b773a3fd1a5422fc850aefd3a360e99a-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/d963add4b773a3fd1a5422fc850aefd3a360e99a-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>Los <strong>Juegos Olímpicos de París 2024</strong> tendrán su ceremonia de inauguración oficial durante este viernes 26 de julio. A las 13:00 iniciará el desfile de las delegaciones por el río Sena de&nbsp; Francia<a href="https://es.wikipedia.org/wiki/Juegos_Ol%C3%ADmpicos_de_Par%C3%ADs_2024" title="">.</a></p>



<p>La espera para el inicio del evento deportivo llegó a su fin y el certamen dará la bienvenida a los 10 500 atletas de <strong>206 naciones</strong> que estarán presentes. En el caso de Ecuador, 40 representantes olímpicos formarán parte de la delegación.</p>

<p>Los <strong>Juegos Olímpicos</strong>, a nivel global, contarán con <strong>32 deportes </strong>en esta edición. Pruebas como el breaking harán su primera aparición, mientas que el karate y el béisbol, que estuvieron en Tokio 2020+1 estarán ausentes.</p>



<p>Pese a la fecha de la inauguración y al inicio oficial de los actos, las competencias no arrancarán a partir de ella, pues otras arrancaron con anticipación debido a su calendario. Disciplinas como el <strong>fútbol, el rugby, el balonmano y el tiro con arco</strong> empezaron antes.</p>



<h2 class="wp-block-heading" id="h-el-sena-protagonista-en-la-inauguracion-de-los-juegos-olimpicos-2024">El Sena, protagonista en la inauguración de los Juegos Olímpicos 2024</h2>



<p>La inauguración de los Juegos Olímpicos promete ser icónica debido a los matices que la envuelvan. Esta será la primera vez en la historia que la ceremonia no se lleve a cabo en un estadio, pues l<strong>as delegaciones navegarán por el Sena</strong> y se ubicarán en sus aguas en 90 embarcaciones.</p>



<p>Grecia, cuna del certamen, será quien dé inicio al desfile y Francia, el anfitrión, será quien lo cierre. A su vez, el presidente <strong>Emmanuel Macron</strong> será quién dé por inaugurado el evento.</p>



<p>El acto también contará con un show artístico, sin embargo, los artistas que se presentarán aún no han sido confirmados.<strong> Lady Gaga y Céline Dion</strong> estaban entre las opciones.</p>



<p>Entre los datos que la organización también ha dejado en reserva se encuentra el lugar donde se ubicará la <strong>llama olímpica</strong>. Asimismo, tampoco se conoce qué deportista encenderá el pebetero.</p>



<h2 class="wp-block-heading" id="h-ecuador-con-un-nuevo-abanderado-para-los-juegos-olimpicos-de-paris-2024">Ecuador, con un nuevo abanderado para los Juegos Olímpicos de París 2024</h2>



<p>En la delegación ecuatoriana, los atletas que llevarán la bandera tricolor serán la vigente campeona de halterofilia <strong>Neisi Dajomes </strong>y el jinete <strong>Julio Mendoza</strong>. Antes estaba planificado que lo haga el marchista Daniel Pintado, sin embargo, su compañero la llevará debido a su ausencia en la ceremonia.</p>



<p>El 25 de julio de 2024, un día antes de la inauguración, el Comité Olímpico Ecuatoriano dio a conocer el cambio. Mendoza se hizo la responsabilidad tras haber quedado segundo en la designación por encima del ciclista <strong>Jonathan Narváez</strong>.</p>



<p>En los Juegos Olímpicos de París 2024, Neisi Dajomes volverá a ser abanderada como en Tokio 2020+1. En aquella ocasión, el campeón olímpico en ciclismo de ruta <strong>Richard Carapaz </strong>la acompañó.</p>

<h2 class="wp-block-heading" id="h-el-ataque-a-los-trenes">El ataque a los trenes</h2>



<p>No obstante, ha hecho notar que &#8220;lo que se constata es que esta operación ha sido preparada, coordinada, que se han atacado<strong> puntos neurálgicos</strong>, lo que muestra una forma de conocimiento de la red para atacarla&#8221;.</p>

<p>Los ataques se produjeron entre la 01:00 y las 05:30<strong> de la madrugada</strong> y consistieron en el incendio de instalaciones de señalización de las líneas de los trenes de alta velocidad (TGV).</p>



<p>Eso ha afectado <strong>a tres de los cuatro ejes</strong> de TGV que salen de París, el del Norte (que sirve, por ejemplo, para los Eurostar que van a Londres, Bruselas, Países Bajos y el norte de Alemania), el del Este y el del Atlántico.</p>

<p>La SNCF va a presentar esta tarde un<strong> nuevo plan de transporte</strong> para ofrecer alternativas a las 250 000 personas que calcula que ya se han visto afectadas <strong>por las perturbaciones</strong> y que podrían llegar a ser 800 000 si los problemas se prolongan durante el fin de semana.</p>

<h1>25 años es tiempo suficiente</h1><h2>Los once años de la presidencia de Maduro han sido turbulentos. Inflación, inseguridad y migración, ensombrecen más el panorama.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/04/Juan-Pablo-Lira-B..jpg" class="attachment-full size-full wp-post-image" alt="Juan Pablo Lira B., columnista en EL COMERCIO." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/04/Juan-Pablo-Lira-B..jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/04/Juan-Pablo-Lira-B.-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/04/Juan-Pablo-Lira-B.-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/04/Juan-Pablo-Lira-B.-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/04/Juan-Pablo-Lira-B.-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/04/Juan-Pablo-Lira-B.-40x27.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2024/04/Juan-Pablo-Lira-B.-55x37.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2024/04/Juan-Pablo-Lira-B.-100x67.jpg 100w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>Este 28 de julio, los <strong>venezolanos votarán para elegir a un nuevo presidente</strong> <strong>de la República</strong>, con la salvedad de alrededor de 5 millones de ciudadanos que viven en el exterior y que teniendo los requisitos para votar no podrán hacerlo porque el <strong>Consejo Nacional Electoral</strong>, ente controlado por el Gobierno se los impidió.</p>



<p>Por ello, es muy probable, que la oposición no triunfe, porque el régimen imperante desde que Hugo Chávez fuera electo presidente a fines de 1998, no lo permitirá.</p>



<p>Transcurrido un cuarto de siglo, vale preguntarse por qué el comandante Chávez llegó al poder. Y ante tal interrogante, deben hacerse responsables los dos principales <strong>partidos políticos</strong> que gobernaran desde 1958 en que cayera el dictador Pérez Jiménez, me refiero al socialdemócrata Adeco, y al socialcristiano Copei, que se convirtieron en <strong>movimientos clientelistas</strong>, permitiendo una <strong>corrupción rampante</strong>, que terminó por colmar la paciencia de los ciudadanos.</p>



<p>Chávez gobernó durante 14 años, siendo reelecto en dos ocasiones, no teniendo los opositores ningún tipo de garantías. En enero de 2007 anuncio la implantación del “<strong>Socialismo del Siglo XXI</strong>”, confiscando y nacionalizando todas las <strong>empresas estratégicas</strong>, así como los medios de comunicación.  Su política exterior fue de estrechamiento de relaciones con los<strong> regímenes socialistas</strong>, fuertes discrepancias con su vecina Colombia, caracterizándose por una alianza creciente con Cuba a quién abastecía de petróleo a cambio de un multitudinario contingente de médicos generales, entrenamiento militar, policial y de inteligencia para controlar políticamente al país, y un discurso integracionista muy ideologizado.</p>



<p>Fallecido Chávez, en abril del 2013 triunfa <strong>Nicolás Maduro </strong>quien había sido ungido como el heredero, gobernando hasta ahora, tras ser reelecto en una ocasión.  Ahora, va a la reelección por segunda vez, teniendo como principal contrincante al exdiplomático, Edmundo González. </p>



<p><strong>Los once años de la presidencia de Maduro</strong> <strong>han sido turbulentos</strong>.  La economía es casi enteramente dependiente del crudo, algo que ni Chávez ni él pudieron superar.  <strong>La inflación, la inseguridad</strong> y la multitudinaria migración se han encargado de ensombrecer aún más el panorama.</p>



<p>En octubre pasado, <strong>el oficialismo </strong>y algunos sectores de la oposición firmaron el <strong>Acuerdo de Barbados</strong> con la participación de representantes de varios países. El texto constituyó un marco de trabajo para <strong>posibilitar las negociaciones </strong>de cara al proceso electoral del 2024, con dos objetivos simultáneos, pero interpretados divergentemente.</p>



<p>Según la interpretación del <strong>oficialismo</strong>, el texto ratificaba la inhabilitación de <strong>Ana Corina Machado</strong>, coordinadora nacional del partido Vente Venezuela y principal líder opositor; en cambio, para la oposición, dicho Acuerdo confirmaba exactamente lo contrario, es decir, que Machado podría participar.  </p>



<p>Finalmente, será <strong>Edmundo González</strong>, quien a priori se había inscrito, el candidato opositor más fuerte, tras recibir el aval de Machado y del resto de la Mesa de la Unidad Democrática (MUD).</p>



<p>No es simple entender la “carta” jugada por Washington en todo este complejo cuadro.  A ratos se endurece ante <strong>Maduro</strong>, lo recrimina y condena, para al día siguiente invitarlo a sentarse a negociar. Pareciera que el señor dinero, entiéndase el petróleo, hace que los principios que dice defender, esto es, <strong>la libertad y la democracia languidezcan</strong> -según dicen- debido al interés y la <strong>seguridad nacional</strong>.  ¿Será? </p>



<p>Numerosas encuestas dan una ventaja cómoda para González, aunque la base social del chavismo unido a la “maquinaria” oficialista y el reciente <strong>mejoramiento económico</strong> y la cuestión del Esequibo le han permitido a <strong>Maduro</strong> mantener el <strong>optimismo,</strong> que no se condice con las <strong>amenazas vertidas</strong> en estos días, en el sentido de que si no gana “correrá un río de sangre”.</p>



<p>Por Venezuela y su gente, que todo resulte bien.</p>

<h2 class="wp-block-heading" id="h-perros-en-la-cce">¿Perros en la CCE?</h2>



<p>Resulta más que increíble pensar y constatar que, dentro de las instalaciones de un respetable y emblemático lugar de arte, ciencia y cultura, se albergue a unos cuantos peligrosos y agresivos canes. Me refiero exactamente a la presencia de tres agresivos perros que conviven a la entrada del bloque donde funciona la SEDE (Sociedad ecuatoriana de escritores)  y, de lo que se conoce, en los últimos tiempos, ya vienen atacando a tres personas que, a cualquier hora y por cualquier motivo visitan esta casona.</p>



<p>Hace algunos meses presenté mi queja personal en referencia a esta molesta situación al señor Fernando Cerón (Presidente de la CCE Núcleo de Pichincha),  quien supo responder, a través de su secretaria, que son perritos “adoptados” y por consiguiente, no podrían deshacerse de ellos. La verdad es que, hasta la presente fecha, no se ha hecho absolutamente nada por solucionar este conflicto. Conozco también que, después de unos días de haber presentado mi queja, uno de los canes (el más pequeño de los tres)  atacó nuevamente a otra de las escritoras.</p>



<p>A propósito, se me hace muy raro y difícil de creer, que se proteja más a los animales que a las personas: gente de cultura que acude periódicamente a este edificio.</p>



<p>No estamos en desacuerdo con el cuidado y la protección que se debe dar a las mascotas, pero pensamos, que esta importante Institución, ícono de la cultura, debería asignarles un espacio seguro y apropiado que les permita vivir tranquilas sin hacer daño a los visitantes, evitando así que  se repitan  estos  lamentables y dolorosos episodios.</p>



<p>Fabiola Carrera Alemán</p>



<h2 class="wp-block-heading" id="h-el-problema-del-narcotrafico">El problema del narcotráfico</h2>



<p>Aunque sé&nbsp; que los funcionarios gubernamentales, no leen la opinión de los ciudadanos, escribo estas líneas, porque es desesperante ver que hay ceguera gubernamental al tratar de controlar el narcotráfico. Y digo que hay ceguera, porque no se analiza la&nbsp; naturaleza de la causa fundamental de este sucio negocio que causa tanto daño al país; y si no se conoce la causa, es imposible erradicar el problema.</p>



<p>La causa está en la demanda ávida de toda clase de droga por parte principalmente, de gran parte de la ciudadanía norte americana y de los países europeos, que pagan altos precios por esas substancias, debido sobre todo, a que la prohibición de su consumo, alienta el encarecimiento de esa mercadería y el país, por su situación geográfica se ha convertido en el paso obligatorio de ella. Además, este comercio tiene como proveedor a otros países de América Latina y ha echado ondas raíces en la economía, tanto en los países, llamémosles&nbsp; productores, como en los consumidores Por lo tanto, lo lógico es encontrar la solución tomando en cuenta la naturaleza del problema; y esto lo ha hecho la ONU, pues las&nbsp; Naciones Unidas, el 27 de junio del año pasado, hizo un llamado &#8220;a terminar con la guerra contra las drogas y cambiar el enfoque a&nbsp; la Salud y Derechos Humanos&#8221;. Esto significa para mi. un llamado a legalizar el consumo de los estupefacientes, con lo cual bajaría su precio; pero el esfuerzo de los gobiernos de todo el mundo se enfocaría en la salud mental de sus poblaciones, tanto con medidas preventivas, tales como estudiar a las sociedades para poner remedio a las causas que impulsan el consumo de estupefacientes; como ampliar los centros de salud, dirigidos a rehabilitar a los consumidores.</p>



<p>El camino para el cambio de actitud, requiere que todas las naciones traten la solución de este problema, planteado por las Naciones Unidas, de la misma forma que tratan el cambio climático y adopten una política y estrategia comunes. El gobierno del Ecuador debe ser un promotor  de este cambio de enfoque, como país integrante de esa organización mundial. Requiere mucho tiempo, pero con el objetivo claro, hay que trazar la estrategia adecuada para lograrlo y aplicarla en el país en lo que le tocaría al Ecuador.</p>



<p>&nbsp;Por último, pediría a El Comercio que sea el abanderado en una campaña que motive al Gobierno a aceptar lo propuesto en el penúltimo párrafo</p>



<p>Carlos Adolfo González Sánchez</p>

<h1>Las disputas políticas aportan poco a la sociedad</h1><h2>Las recientes disputas políticas entre el presidente Daniel Noboa, el alcalde de Guayaquil, Aquiles Alvarez y el presidente de la Asamblea Nacional, Henry Kronfle, alargan la polarización que ha vivido el país en los últimos 17 años.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Editorial-El-Comercio.jpg" class="attachment-full size-full wp-post-image" alt="Las disputas políticas en Ecuador detienen a la sociedad." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Editorial-El-Comercio.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Editorial-El-Comercio-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Editorial-El-Comercio-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Editorial-El-Comercio-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Editorial-El-Comercio-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>En el panorama político ecuatoriano, las disputas entre las autoridades se han convertido en un fenómeno recurrente que afecta profundamente a la ciudadanía. La reciente tensión entre el presidente <strong>Daniel Noboa</strong>, el alcalde de Guayaquil, <strong>Aquiles Alvarez</strong>; y el presidente de la Asamblea Nacional, <strong>Henry Kronfle</strong>, es un claro ejemplo de cómo los enfrentamientos políticos pueden tener consecuencias para el país.</p>



<p>La historia política reciente de Ecuador ha estado marcada por una constante lucha entre el correísmo y la oposición, una batalla que parece perpetuarse. Esta polarización ha generado un ambiente de inestabilidad y desconfianza que se refleja en la vida diaria de los ciudadanos. <strong>Las disputas entre Noboa, Álvarez y Kronfle</strong> no son solo un cruce de palabras, sino que representan un obstáculo significativo para pensar en un Ecuador diferente; como siempre se promete en las campañas electorales.</p>



<blockquote class="wp-block-quote is-style-plain is-layout-flow wp-block-quote-is-layout-flow">
<p>Las consecuencias de estas disputas políticas son palpables en la vida de los ciudadanos. La falta de cooperación entre las autoridades ha llevado a una parálisis en la ejecución de proyectos esenciales para el desarrollo del país. La infraestructura, la educación y la salud, por poner ejemplos, son sectores que se han visto gravemente afectados por la falta de consenso y la constante confrontación entre los líderes políticos.</p>
</blockquote>



<p>Además, la población percibe estas disputas como un espectáculo de poder y ego, donde las verdaderas necesidades del pueblo quedan relegadas a un segundo plano. Los ciudadanos exigen más trabajo y menos confrontación, piden que sus líderes se enfoquen en resolver los problemas reales que afectan al país, como la pobreza, la inseguridad y el desempleo.</p>



<p><strong>La polarización política</strong> también ha tenido un impacto negativo en la cohesión social. La constante confrontación entre el correísmo y la oposición ha dividido a la sociedad ecuatoriana y ha creado un ambiente de desconfianza y resentimiento. </p>



<p>La situación actual en Ecuador es un llamado de atención para todos los actores políticos. Se mantienen imágenes, como las de este <strong>25 de julio en Guayaquil</strong>, donde se realizan actos paralelos; como las que ocurrían durante el correísmo y la administración socialcristiana. La historia de los últimos 17 años en Ecuador no ha dejado lecciones a los políticos.</p>
<h1>¿Qué es lo que no se entiende?</h1><h2>El Ecuador tiene infinitas necesidades de capital en el sector de energía, infraestructura, tratamiento de aguas y desechos sólidos urbanos.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf.jpg" class="attachment-full size-full wp-post-image" alt="Kurt Freund Ruf, columnista en EL COMERCIO." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-40x27.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-55x37.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-100x67.jpg 100w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>Con la <strong>ley orgánica de eficiencia económica y generación de empleo </strong>publicada en el registro oficial suplemento número 461 del 20 de diciembre de 2023 en su aspecto general es muy positiva para agilizar la tramitología exigida y así para <strong>atraer los capitales</strong> necesarios para el<strong> desarrollo del país </strong>y el accionar sincrónico funcional entre el Estado y los inversionistas, con el propósito de generar empleo, incrementar la productividad y <strong>generar riqueza en y para el país</strong>.</p>



<p>Dado la <strong>situación crónica y crítica</strong> del erario nacional que no tiene los recursos, tiene un déficit muy alto y muy limitada capacidad de seguirse endeudando o gravando más impuestos, solamente tiene dos alternativas para mejorar su estado de situación.</p>



<p>1.- Reducir el <strong>costo operativo</strong> y la <strong>burocracia</strong>, en un proceso de austeridad fiscal que logre eficiencia, eliminación de trámites innecesarios y múltiples otras situaciones de desperdicio de recursos en las <strong>finanzas públicas</strong>.</p>



<p>2.- Impulsar y facilitar nuevas<strong> inversiones nacionales</strong> y <strong>extranjeras </strong>del sector privado haciendo que esta economía dolarizada se blinde con institucionalidad y <strong>seguridad jurídica </strong>suficiente para que la inversión venga de igual manera como llega prácticamente a todo el resto de países de Sudamérica, otorgando estímulos y permitiendo participación en aquellos sectores mal llamados estratégicos, pues lo único estratégico es la disponibilidad de bienes y servicios. En el mundo ya han desaparecido las barreras entre lo que puede ser <strong>sector público</strong> y el <strong>sector privado</strong> desde el punto de vista de <strong>inversión y propiedad</strong>, pues si alguien hace una <strong>inversión en la construcción</strong> de una carretera, no es para llevarse la carretera, de igual manera en el<strong> sector minero o petrolero</strong> que son actividades necesarias para el funcionamiento del país y el mundo.</p>



<p>Son oportunidades para dar empleo y crea riqueza en el país multiplicando el valor de esta prestación de servicios y bienes en forma permanente en el país. Lo único estratégico son las carencias, como el ejemplo del último año, donde la <strong>carencia de energía</strong> ha obligado al país comprarla hasta 20 veces más cara a Colombia, pero el costo de no disponer de ella significa <strong>altas pérdidas a la economía ecuatoriana</strong>.</p>



<p>En realidad, no hay que inventar mucho, solo hay que aprender de la historia, especialmente siendo un país dolarizado donde no tenemos disponibilidad de moneda propia. La única alternativa es hacer atractivo al país para el ingreso de dólares por inversión, principalmente según informe del <strong>Banco Mundial</strong> en <strong>sectores extractivos</strong>, a<strong>groexportación </strong>y fomento al turismo, principalmente.  Cuando se incrementa la <strong>producción y exportación</strong> llegaran nuevos recursos a la <strong>economía ecuatoriana</strong>.</p>



<p>Tomemos el ejemplo de cómo se reconstruyó Europa después de la<strong> Segunda Guerra Mundial</strong>: fue con ayuda e <strong>inversión extranjera</strong>, principalmente norteamericana. El ejemplo de Singapur un país más pequeño que el cantón Quito localizado al sur de Malasia y que ni siquiera Malasia lo quiso aceptar en 1960 cuando se independizó y cuyo presidente Lee Yuan Yew tomo severas medidas para eliminar corrupción y crimen convirtiéndolo en lo que es ahora uno de los tigres asiáticos con PIB que casi quintuplica al del Ecuador.</p>



<p>También tenemos el <strong>modelo económico de Israel</strong> que en los años 80 tenía una inflación que casi llegó al 400%, pero luego <strong>Shimon Peres</strong> dos veces primer ministro, luego fue presidente y ganador del premio Nobel de la paz en 1994, <strong>fortaleció la economía</strong> impulsando una serie de medidas como fueron: reducción de la burocracia, detener el incremento de sueldos en el sector público, combatir el déficit fiscal, transferir al sector privado todas las empresas públicas ineficientes, suspender la emisión inorgánica de dinero y brindar autonomía al Banco Central, (tema necesario cuando un país es emisor) liberándolo de presiones de influencias externas y logrando que la gente recupere confianza tanto en su moneda local como en la <strong>seguridad jurídica</strong>. También impulsó las iniciativas de emprendimiento, principalmente en el campo tecnológico y el agroindustrial, mediante la participación del Estado con un aporte de hasta 40% de capital a estas nuevas empresas que fueran calificadas por profesionales ajenos a las influencias políticas.</p>



<p>Cuando estas empresas se volvían autosustentables, el Estado desinvertía, recuperando el monto de la inversión a más de un interés acordado. Estas medidas han sido aplicadas por más de 30 años con disciplina complementados con impulso a la <strong>educación y talento</strong> basado en promover y proteger las <strong>iniciativas y la inversión del sector privado</strong>. En esta semana, posiblemente la empresa Google realice la adquisición de una empresa tecnológica israelí por un valor cercano a los 36,000 millones de dólares.</p>



<p>El Ecuador tiene infinitas necesidades de capital en el <strong>sector de energía</strong>, de <strong>infraestructura</strong>, de <strong>tratamiento de aguas y desechos sólidos urbanos</strong> que pueden realizarse con inversión privada tanto en alianza estratégica como <strong>alianzas públicas privadas</strong>; pero para esto último hay que corregir una nueva trampa burocrática donde un reglamento <strong>(norma de menor jerarquía)</strong> que reforma a una ley <strong>(norma de mayor jerarquía)</strong> volviéndola letra muerta cómo se mencionó al inicio. En el artículo 297 del reglamento (Decreto No. 157) contiene el absurdo de prohibir al proponente privado de un proyecto APP, a presentar una nueva oferta, a efectos de igualar o mejorar una oferta presentada por el oferente mejor calificado dentro del concurso público.</p>



<p>La mala intención está en que <strong>desmotiva las iniciativas,</strong> permite vislumbrar fraude, así como aprovechamiento de trabajo ajeno y propiedad intelectual, en perjuicio de quien desarrolló la idea y el trabajo original.  En tal sentido, se debe realizar de manera urgente e inmediata la reforma al mencionado artículo 297 del reglamento para corregir esta <strong>incongruencia jurídica</strong> y hacer que sea atractiva a la inversión privada necesaria y urgente para el desarrollo del país. <strong>¿Qué parte es la que no se entiende?</strong></p>
<h1>Caso Metástasis, primeros nueve procedimientos abreviados dejaron nuevas revelaciones</h1><h2>Nueve sentenciados con procedimiento abreviado en el caso Metástasis revelan información sobre esta investigación que realiza la Fiscalía.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/caso-metastasis-2.png" class="attachment-full size-full wp-post-image" alt="Audiencia en la Corte Nacional de Justicia sobre el procedimiento abreviado a uno de los implicados en el caso Metástasis." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/caso-metastasis-2.png 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/caso-metastasis-2-300x200.png 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/caso-metastasis-2-1024x683.png 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/caso-metastasis-2-150x100.png 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/caso-metastasis-2-768x512.png 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>

<p>La Fiscalía presentó pruebas de su participación en la compra de votos y <strong>fraudes procesales para beneficiar a Leandro Norero</strong>. Helive Paúl A. B. aceptó su responsabilidad y firmó un acuerdo de cooperación eficaz.</p>

<h2 class="wp-block-heading" id="h-quinto-sentenciado-del-caso-metastasis">Quinto sentenciado del caso Metástasis</h2>



<p>La <strong>Corte Nacional de Justicia (CNJ) </strong>trató el quinto <strong>procedimiento abreviado en el caso Metástasis</strong>. La audiencia fue solicitada por otro policía el lunes 22 de julio de 2024. La Fiscalía General del Estado solicitó este procedimiento para<strong> Héctor David P. F.</strong>, agente investigador de la <strong>Dirección de Investigación de Lavado de Activos (Dilat)</strong>.</p>



<p>Héctor David P.F. está procesado por<strong> delincuencia organizada</strong>, delito sancionado con pena privativa de libertad de siete a diez años.</p>



<p>La Fiscal General sugirió una pena reducida de <strong>30 meses de privación de libertad </strong>para Héctor David P.F. La propuesta fue aceptada tras un acuerdo previo con la<strong> defensa del procesado</strong>. Durante la audiencia, el juez <strong>Manuel Cabrera</strong> consultó al procesado y su defensa sobre su conocimiento del acuerdo. Ellos confirmaron su acuerdo con la propuesta de la<strong> Fiscalía General</strong>.</p>

<h2 class="wp-block-heading" id="h-sexto-sentenciado-del-caso-metastasis">Sexto sentenciado del caso Metástasis </h2>

<h2 class="wp-block-heading" id="h-septimo-sentenciado-en-el-caso-metastasis">Séptimo sentenciado en el caso Metástasis</h2>



<p>La Corte Nacional de Justicia (CNJ) conoció el séptimo pedido de procedimiento abreviado a favor del juez que liberó a los sicarios de Leandro Norero. La Fiscalía solicitó esto para Emerson G. C., exjuez de la Unidad Judicial Penal de Santo Domingo.</p>



<p>El exjuez reconoció el delito de delincuencia organizada. Diana Salazar sugirió una pena de 40 meses de prisión, previo acuerdo con Emerson C. y su defensa técnica.</p>



<blockquote class="twitter-tweet"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/AHORA?src=hash&amp;ref_src=twsrc%5Etfw">#AHORA</a> | <a href="https://twitter.com/hashtag/CasoMet%C3%A1stasis?src=hash&amp;ref_src=twsrc%5Etfw">#CasoMetástasis</a>: en la <a href="https://twitter.com/CorteNacional?ref_src=twsrc%5Etfw">@CorteNacional</a>, se instala la audiencia de procedimiento abreviado contra Emerson Geovanny C. U. (juez de <a href="https://twitter.com/hashtag/SantoDomingoDeLosTs%C3%A1chilas?src=hash&amp;ref_src=twsrc%5Etfw">#SantoDomingoDeLosTsáchilas</a>), procesado por <a href="https://twitter.com/hashtag/delincuenciaorganizada?src=hash&amp;ref_src=twsrc%5Etfw">#delincuenciaorganizada</a>. Asiste –vía telemática– la fiscal general del Estado, <a href="https://twitter.com/DianaSalazarM2?ref_src=twsrc%5Etfw">@DianaSalazarM2</a>. <a href="https://t.co/SGe0loqMJh">pic.twitter.com/SGe0loqMJh</a></p>&mdash; Fiscalía Ecuador (@FiscaliaEcuador) <a href="https://twitter.com/FiscaliaEcuador/status/1815845496067649961?ref_src=twsrc%5Etfw">July 23, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>



<p>Emerson C. benefició a <strong>14 personas</strong>, incluyendo al exvicepresidente Jorge Glas. Las investigaciones señalan que alias Madrid y<strong> alias Cuyuyui </strong>ocasionaron la primera masacre carcelaria en 2021. A cambio de la libertad de estos sicarios, Emerson C. recibió<strong> 200 000 dólares</strong> en una caja de cartón de manos de Jairo V., persona de confianza de<strong> Cristian R.</strong>, abogado y cabeza de la organización criminal. </p>



<p>La Fiscalía inició la investigación del caso Metástasis a partir de los chats encontrados en los celulares de Norero, asesinado en octubre de 2022 en la cárcel de Cotopaxi.</p>



<p>El juez de la Sala Penal de la CNJ,<strong> Manuel Cabrera</strong>, impuso<strong> 40 meses de prisión</strong> para Emerson Curipallo como autor directo del delito de delincuencia organizada. También se ordenó el pago de 211 040 dólares como reparación al Estado, incluidos los <strong>200 000 dólares</strong> recibidos por parte de Norero, una multa de 5 520 dólares y el comiso de los bienes.</p>



<h2 class="wp-block-heading" id="h-octavo-sentenciado-en-el-caso-metastasis">Octavo sentenciado en el caso Metástasis </h2>



<p>En la Corte Nacional de Justicia se llevó a cabo una audiencia de procedimiento abreviado el miércoles 24 de julio de 2024.<strong> Álex Francisco P.</strong>,<strong> subcoordinador jurídico</strong>, fue procesado por el delito de delincuencia organizada en el caso Metástasis. La fiscal general, <strong>Diana Salazar</strong>, participó de manera telemática en esta octava audiencia.</p>



<blockquote class="twitter-tweet"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/AHORA?src=hash&amp;ref_src=twsrc%5Etfw">#AHORA</a> | <a href="https://twitter.com/hashtag/CasoMet%C3%A1stasis?src=hash&amp;ref_src=twsrc%5Etfw">#CasoMetástasis</a>: en la <a href="https://twitter.com/CorteNacional?ref_src=twsrc%5Etfw">@CorteNacional</a>, se instala la audiencia de procedimiento abreviado al que se sometió Álex Francisco P., procesado por el delito de <a href="https://twitter.com/hashtag/delincuenciaorganizada?src=hash&amp;ref_src=twsrc%5Etfw">#delincuenciaorganizada</a>. Participa –vía telemática– la fiscal general del Estado, <a href="https://twitter.com/DianaSalazarM2?ref_src=twsrc%5Etfw">@DianaSalazarM2</a>. <a href="https://t.co/hxYRFByZty">pic.twitter.com/hxYRFByZty</a></p>&mdash; Fiscalía Ecuador (@FiscaliaEcuador) <a href="https://twitter.com/FiscaliaEcuador/status/1816131406151487805?ref_src=twsrc%5Etfw">July 24, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>



<p><strong>Álex Francisco P. asesoró a Helive A. </strong>en la compra de decisiones judiciales, usando su influencia en la Corte Nacional de Justicia. Este asesoramiento se confirmó mediante <strong>chats expuestos</strong> por la Fiscalía. Además, tenía vínculos laborales con Cristian R., persona de confianza del presidente del Consejo de la Judicatura, Wilman T.</p>



<p>Álex Francisco P. recibió <strong>10 000 dólares</strong> por retrasar una notificación de sentencia, acciones documentadas en chats y videos. Aceptó su responsabilidad en e<strong>l delito y se sometió </strong>al procedimiento abreviado, cumpliendo con los requisitos del <strong>Código Orgánico Integral Penal</strong>. La Fiscalía solicitó 40 meses de privación de libertad, considerando su autoría directa en el delito.</p>



<p>La Secretaría Relatora de la Sala de lo Penal detalló en la audiencia la evidencia en contra de Álex Francisco P. Un informe técnico pericial mostró una videollamada con Helive Paúl A. B. y Leandro Norero. Se materializaron<strong> 31 chats y 22 conversaciones vinculadas a Leandro Norero</strong>. La Policía solicitó órdenes de detención para 38 ciudadanos y realizó 86 allanamientos. </p>



<p>El juez Manuel Cabrera sentenció a Álex Francisco P. a <strong>15 meses de privación de libertad</strong>.</p>



<h2 class="wp-block-heading" id="h-noveno-sentenciado-en-el-caso-metastasis">Noveno sentenciado en el caso Metástasis</h2>



<p>La <strong>Corte Nacional de Justicia</strong> conoció la solicitud de procedimiento abreviado para Mayra Salazar, excomunicadora de la <strong>Corte de Justicia de Guayas</strong>. La Fiscalía General del Estado solicitó este procedimiento, destacando la cooperación eficaz de Salazar. El<strong> juez Manuel Cabrera</strong> recordó que esta causa persigue el delito de <strong>delincuencia organizada</strong>, con una pena de hasta diez años.</p>



<p>Vía telemática, la fiscal Diana Salazar sustentó la solicitud de <strong>Mayra Salazar</strong> antes de la audiencia de evaluación y preparatoria de juicio. La fiscal pidió que, de ser necesario, se le conceda la palabra a Salazar para confirmar el acuerdo. </p>



<blockquote class="twitter-tweet"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/ATENCI%C3%93N?src=hash&amp;ref_src=twsrc%5Etfw">#ATENCIÓN</a> | <a href="https://twitter.com/hashtag/CasoMet%C3%A1stasis?src=hash&amp;ref_src=twsrc%5Etfw">#CasoMetástasis</a>: Mayra Carolina S. M. es la novena sentenciada por <a href="https://twitter.com/hashtag/delincuenciaorganizada?src=hash&amp;ref_src=twsrc%5Etfw">#delincuenciaorganizada</a>. Aceptó su responsabilidad en el delito imputado por <a href="https://twitter.com/hashtag/Fiscal%C3%ADaEc?src=hash&amp;ref_src=twsrc%5Etfw">#FiscalíaEc</a> y también firmó un acuerdo de cooperación eficaz. <br><br>Detalles ⬇️<br><br>🌐<a href="https://t.co/46anhx9lA9">https://t.co/46anhx9lA9</a> <a href="https://t.co/lZab6ILGKP">pic.twitter.com/lZab6ILGKP</a></p>&mdash; Fiscalía Ecuador (@FiscaliaEcuador) <a href="https://twitter.com/FiscaliaEcuador/status/1816240173241491848?ref_src=twsrc%5Etfw">July 24, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>



<p>En primera instancia, la Fiscalía propuso<strong> 40 meses de privación de libertad</strong>, tiempo que se redujo tras conocerse la cooperación eficaz de la procesada.</p>



<p>Mayra Salazar recibió<strong> 5 520 dólares en multas</strong> y <strong>17 340 dólares</strong> en reparación integral. La cooperación eficaz de Salazar incluyó detalles sobre su contacto directo con<strong> Leandro Norero</strong>, un narcotraficante asesinado en 2022. Además, Salazar <strong>facilitó negociaciones con jueces </strong>para beneficiar a Norero y sus allegados, según los chats y movimientos bancarios.</p>



<p>El juez Manuel Cabrera acogió el procedimiento abreviado y resolvió una pena de <strong>15 meses de prisión para Salazar</strong>, que saldría en libertad en<strong> marzo de 2025</strong>. También impuso una multa y reparación integral, confirmando el comiso de los bienes obtenidos por Salazar. La cooperación de Salazar fue clave para la reducción de la pena en este caso de delincuencia organizada.</p>

<h2 class="wp-block-heading" id="h-tres-reos-se-escaparon-de-una-carcel-de-manabi">Tres reos se escaparon de una cárcel de Manabí</h2>



<p><strong>Tres reos</strong>&nbsp;se fugaron de la&nbsp;<strong>cárcel El Rodeo</strong>, de Portoviejo, en la provincia de Manabí, este jueves 25 de julio de 2024.</p>



<p>El hecho se reportó la mañana de este jueves, sin embargo, fue confirmado en la noche por el Servicio Nacional de Atención Integral a Personas Adultas Privadas de la Libertad y a Adolescentes Infractores (<strong>SNAI</strong>).</p>



<p>Cuando los guardias de seguridad del Centro de Privación de Libertad (CPL)&nbsp;<strong>Manabí N.°4</strong>&nbsp;realizaron el control rutinario comprobaron que los individuos&nbsp;<strong>no se encontraban en sus filas</strong>.</p>



<p>Se conoce que las personas privadas de la libertad (<strong>PPL</strong>) pagaban condenas entre los <strong>22 a 34 años</strong> en el pabellón de máxima seguridad por delitos de <strong>asesinato</strong> y <strong>violación</strong><a href="https://www.policia.gob.ec/" title="https://www.policia.gob.ec/" data-type="link" data-id="https://www.policia.gob.ec/">.</a></p>



<p>El SNAI aseguró que, tras constatar que las PPL evadieron los filtros de seguridad, se activaron las&nbsp;<strong>alertas de búsqueda&nbsp;</strong>de los hombres.</p>
