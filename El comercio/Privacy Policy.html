ttachment-full size-full wp-post-image" alt="lex Arce de Liga de Quito festeja uno de sus goles ante Always Ready en la Copa Sudamericana." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/a9a3ed74e92d7dbad24dff580ba3fc353b3b78b2.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/a9a3ed74e92d7dbad24dff580ba3fc353b3b78b2-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/a9a3ed74e92d7dbad24dff580ba3fc353b3b78b2-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/a9a3ed74e92d7dbad24dff580ba3fc353b3b78b2-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/a9a3ed74e92d7dbad24dff580ba3fc353b3b78b2-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Liga de Quito</strong> y Always Ready se midieron los dieciseisavos de final de la Copa Sudamericana. A partir de las 19:30 de este jueves 18 de julio del 2024, el equipo debut en el torneo en este 2024.</p><p>El conjunto albo recibi a los bolivianos en el Estadio Rodrigo Paz Delgado de Quito, Ecuador. Los azucenas arribaron al compromiso tras finalizar en la tercera posicin de la <strong>Copa Libertadores</strong>, lo cual les permiti obtener el boleto hacia el segundo torneo de mayor importancia.</p><h3 id="h-mas-noticias">Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/alineacion-liga-quito-always-ready-sudamericana.html" title="Cul es la alineacin de Liga de Quito ante Always Ready?" data-type="post" data-id="1412090">Cul es la alineacin de Liga de Quito ante Always Ready?</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/con-quien-juega-liga-quito-sudamericana.html" title="Con quin juega Liga de Quito en Sudamericana?" data-type="post" data-id="1411798">Con quin juega Liga de Quito en Sudamericana?</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/always-ready-rival-liga-quito.html" title="De dnde es Always Ready, rival de Liga de Quito?" data-type="post" data-id="1411775">De dnde es Always Ready, rival de Liga de Quito?</a></li></ul><p>El compromiso, no solo marc el estreno del conjunto universitario en el torneo, sino tambin el de su entrenador de manera oficial.<strong> Pablo &#8216;Vitamina&#8217; Snchez</strong> debut oficialmente con el equipo y frente a sus hinchas.</p><p>Para el cotejo, el entrenador argentino opt por un esquema de<strong> 4-2-3-1</strong>. A su vez, dio la posibilidad de debutar al chileno Fernando Cornejo, refuerzo del plantel capitalino que lleg gracias a su pedido, pues coincidieron previeamente.</p><p>En el caso de <strong>Always Ready</strong>, este arribo tras finalizar segundo en su grupo de la Copa Sudamericana. Los bolivianos, acostumbrados a la altura, tambin contaron con dos ecuatorianos en su plantilla: Luis Caicedo y Jos Carabal.</p><h2 id="h-liga-de-quito-se-puso-adelante-pronto">Liga de Quito se puso adelante pronto</h2><p>Despus del pitazo inicial, a<strong> Liga de Quito</strong> no le cost mucho ponerse en ventaja en el marcador. El equipo de &#8216;Vitamina&#8217; se caracteriz por su vocacin ofensiva y el permanente asedio sobre sus adversarios.</p><p>El trabajo de los albos dio frutos y el delantero lex Arce apareci a los 16 minutos. El mximo goleador del conjunto azucena en la temporada recibi la pelota en el rea chica en zona de goleador y defini tras una jugada con toques exquisitos entre <strong>Jhojan Julio y Leonel Quinez</strong>.</p><p>Con el gol a favor, el club blanco fue por ms y a los 27&#8242;,<strong> Ricardo Ad</strong> ampli el marcador y puso el 2-0. El defensa central haitiano encontr una pelota libre en el rea y sac el remate que puso su primero gol con Liga de Quito y desde su arribo al ftbol ecuatoriano.</p><h2 id="h-uno-mas-para-los-albos-y-un-tanto-anulado-a-always-ready">Uno ms para los albos y un tanto anulado a Always Ready</h2><p>El segundo tiempo de la &#8216;U&#8217; fue arrollador. Con la ventaja en el marcador, el conjunto de <strong>&#8216;Vitamina&#8217; Snchez </strong>mantuvo el mpetu y un nombre ms se sum a la lista de goleadores en el compromiso.</p><p>A los 52 minutos, tras un remate desde fuera del rea que rebot en un defensor, Jos Quintero intercept el baln y sac un pase rasante en diagonal para <strong>Jhojan Julio</strong>. El ecuatorino estaba en el rea y sac un remate cruzado que puso el 3-0.</p><p>Always Ready pareca conseguir un gol a los 77&#8242; gracias a Cristian Caonzales. Un error en la zona defensiva propici la llegada de los bolivianos, sin embargo, el autor del tanto se encontraba en posicin adelantada. El VAR revis la jugada y no convalid el tanto.</p><p>Con los tres goles de ventaja, el 25 de julio del 2024 a las 19:30, Liga de Quito se presentar en El Alto (Bolivia) para la definicin de la serie.</p><h2 id="h-alineaciones-de-liga-de-quito-y-always-ready-en-copa-sudamericana">Alineaciones de Liga de Quito y Always Ready en Copa Sudamericana</h2><p><strong>Liga de Quito</strong>: Alexander Domnguez (Arquero); Jos Quintero, Ricardo Ad, Richard Mina y Leonel Quinez (Defensas); scar Zambrano, Marco Angulo y Fernando Cornejo (Volantes); Jhojan Julio, lex Arce y Lisandro Alzugaray (Delanteros).</p><p><strong>Always Ready</strong>: Alain Baroja (Arquero); Pablo Vaca, Diego Medina, Marcelo Surez, Luis Caicedo y Hctor Cuellar (Defensas); Robson Matheus, Jos Carabal, Adalid Terrazas y Karl Mboudou (Volantes); Cristian Caozales (delantero).</p><h1>Pugna entre Aquiles Alvarez y Daniel Noboa crece tras sus recientes declaraciones</h1><h2>Daniel Noboa: 'Yo cumpl mis metas econmicas (...) no como otros pillos que han contrabandeado combustible'</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/NOBOA-ALVAREZ.jpg" class="attachment-full size-full wp-post-image" alt="El distanciamiento entre Alvarez y Noboa se ha evidenciado en varias ocasiones" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/NOBOA-ALVAREZ.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/NOBOA-ALVAREZ-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/NOBOA-ALVAREZ-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/NOBOA-ALVAREZ-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/NOBOA-ALVAREZ-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El presidente<strong> Daniel Noboa</strong> aprovech su visita a la provincia de <strong>Los Ros</strong>, este jueves 18 de julio de 2024, para referirse a sus <strong>adversarios polticos</strong>.</p><p>El primer mandatario cumpli con una agenda de varias actividades en la provincia, que incluy la entrega de <strong>10,2 millones de dlares </strong>para <strong>obras de viabilidad</strong> y una reunin del <strong>Gabinete Sectorial</strong> de Infraestructura, Energa y Medio Ambiente que lider en Babahoyo.</p><h3>Ms noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/negocios/puerto-manta-acuerdo-gobierno-agunsa.html" title="Gobierno logra acuerdo para renegociar el contrato del puerto de Manta" data-type="post" data-id="1409190" target="_blank" rel="noreferrer noopener">Gobierno logra acuerdo para renegociar el contrato del puerto de Manta</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-entrego-financiamientos-y-dirigio-gabinete-en-los-rios.html" data-type="post" data-id="1411921" target="_blank" title="Daniel Noboa entreg financiamientos y dirigi gabinete en Los Ros">Daniel Noboa entreg financiamientos y dirigi gabinete en Los Ros</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-duran-progreso-narcotrafico-operativos.html" data-type="post" data-id="1409535" target="_blank" title="Daniel Noboa: El viejo Ecuador quiere que Durn siga siendo una sede del narcotrfico">Daniel Noboa: El viejo Ecuador quiere que Durn siga siendo una sede del narcotrfico</a></li></ul><p>Justamente, en el evento de entrega de recursos pblicos, Noboa dio un discurso en el que, adems de comprometerse con &#8220;el futuro de la provincia&#8221;, se refiri indirectamente a la pugna que mantiene con el alcalde de Guayaquil, <strong>Aquiles Alvarez</strong>.</p><p>Durante su intervencin, el presidente dijo: &#8220;<strong>Estoy aqu para servir, yo cumpl con mis metas econmicas, gracias a Dios me lo he ganado trabajando, no como otros pillos que lo que han hecho es contrabandear combustible</strong>&#8220;.</p><p>Si bien el funcionario no mencion a Alvarez, sus palabras podran estar relacionadas con la <strong>discusin pblica </strong>que mantiene con el alcalde por el desacuerdo de la <strong>garanta soberana</strong> comprometida para <strong>Monte Sina</strong>.</p><h2 id="h-pugna-entre-daniel-noboa-y-aquiles-alvarez">Pugna entre Daniel Noboa y Aquiles Alvarez</h2><p>El distanciamiento entre <strong>Daniel Noboa y Aquiles Alvarez</strong> parte, de raz, de sus <strong>tendencias polticas</strong>.</p><p><strong>Ms del tema</strong></p><ul><li><a href="https://www.elcomercio.com/actualidad/politica/gobierno-combustible-presunta-comercializacion-ilegal-implicados.html" title="Gobierno denuncia presunta comercializacin ilegal de combustibles, quines estn implicados?" data-type="post" data-id="1404503" target="_blank" rel="noreferrer noopener">Gobierno denuncia presunta comercializacin ilegal de combustibles, quines estn implicados?</a></li></ul><p>Por un lado, el presidente lleg al mximo cargo del Ecuador por el partido de derecha Accin Democrtica Nacional (<strong>ADN</strong>); mientras que el alcalde logr liderar la ciudad de Guayaquil apoyado por el movimiento corresta <strong>Revolucin Ciudadana</strong>; aunque este ltimo ha mostrado su deseo de alejarse de su partido.</p><p>El <strong>primer roce pblico </strong>que mostraron Noboa y Alvarez fue en octubre de 2023, en las fiestas por la Independencia de la ciudad.</p><p>En ese momento, el alcalde mostr su molestia, por lo que a su criterio fue un intento de <strong>proselitismo poltico</strong> por parte del entonces candidato a la Presidencia, quien realiz un mitin cercano al lugar donde se realizaba la sesin solemne.</p><h2 id="h-denuncia-contra-fuelcorp">Denuncia contra Fuelcorp</h2><p>La disputa se agrav con la denuncia que hizo la<strong>&nbsp;</strong>Agencia de Regulacin y Control de Energa y Recursos Naturales no Renovables contra la empresa&nbsp;<strong>Fuelcorp S. A.</strong> por una presunta <strong>comercializacin ilegal de combustibles</strong>.</p><p><strong>Ms del tema</strong></p><ul><li><a href="https://www.elcomercio.com/actualidad/politica/aquiles-alvarez-denuncia-daniel-noboa.html" title="Aquiles Alvarez niega que denuncia de Daniel Noboa est dirigida a l" data-type="post" data-id="1409507" target="_blank" rel="noreferrer noopener">Aquiles Alvarez niega que denuncia de Daniel Noboa est dirigida a l</a></li></ul><p>La denuncia presentada el viernes 12 de julio en Fiscala argument que se detect que Fuelcorp habra adquirido productos hidrocarburficos de cuatro <strong>personas jurdicas no autorizadas</strong>. En este grupo constan las gasolineras&nbsp;<strong>Codepesa Grasgrupco</strong>, compaa de la familia&nbsp;<strong>Alvarez</strong>.</p><p>Codepesa es una empresa familiar que la conforman el alcalde, sus hermanos y otras seis personas naturales y jurdicas.</p><p>El alcalde de Guayaquil,&nbsp;<strong>Aquiles Alvarez</strong>, reaccion afirmando que la denuncia es producto de una retaliacin por la garanta soberana para que el Municipio acceda a un crdito del&nbsp;Banco de Desarrollo de Amrica Latina y el Caribe&nbsp;(<strong>CAF</strong>).</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr">Haremos historia en Monte Sina! <br><br>Hoy, el alcalde <a href="https://twitter.com/aquilesalvarez?ref_src=twsrc%5Etfw">@aquilesalvarez</a>, recorri las calles de este sector para garantizar que sus pedidos sern una realidad.<br><br>Miles de familias se beneficiarn de contar con agua potable en sus hogares.<br><br>Luchemos juntos por una <a href="https://twitter.com/hashtag/CiudadDeTodos?src=hash&amp;ref_src=twsrc%5Etfw">#CiudadDeTodos</a> <a href="https://t.co/9SGDqbdO5D">pic.twitter.com/9SGDqbdO5D</a></p> Muy Ilustre Municipalidad de Guayaquil (@alcaldiagye) <a href="https://twitter.com/alcaldiagye/status/1810506857686966293?ref_src=twsrc%5Etfw">July 9, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2>Garanta soberana para Monte Sina</h2><p>Para Alvarez, todo arranc luego de confrontar al gobierno de<strong>Daniel Noboa</strong>y mencionar que<strong>no hay Estado</strong>.</p><p>La polmica gira en torno a una <strong>garanta soberana </strong>comprometida y firmada por el Gobierno en favor de la Alcalda.</p><p>Este compromiso estar destinado para la construccin del <strong>quinto acueducto</strong> en el sector de Monte Sina, que una vez sea adjudicado, tardar 18 meses en finalizarse.</p><p><strong>Daniel Noboa</strong>, en un enlace radial del 8 de julio, dijo que no es obligacin del Gobierno dar la&nbsp;<strong>garanta soberana</strong>.</p><p>Adems, apunt que <strong>no se trata solo de firmar un papel</strong>, pues, compromete la capacidad de endeudamiento del&nbsp;<strong>Estado</strong>.</p><p>Por su parte, Alvarez ha mostrado su inconformidad con la demora en el cumplimiento de la garanta soberana, que se ha retrasado por <strong>cuatro meses</strong>.</p><h2>Distanciamiento entre Alvarez y Noboa</h2><p>En declaraciones brindadas en Radio Centro, este mircoles 17 de julio, Aquiles Alvarez habl del <strong>distanciamiento </strong>que mantiene con Daniel Noboa.</p><p>Al ser consultado sobre la<strong> mala relacin</strong> que existe entre la Alcalda y el Gobierno, el alcalde dijo:</p><p>&#8220;<strong>Es pblico y notorio </strong>(el distanciamiento), <strong>aqu hay una persecucin </strong>(&#8230;) nosotros con valenta afrontaremos el tema, y no vamos a tirar cortinas de humo, ni me voy a prestar como &#8216;pato&#8217; (&#8230;) del Gobierno&#8221;, seal.</p><p>&#8220;Nosotros hemos demostrado que siempre estamos con las puertas abiertas con el Gobierno (&#8230;) <strong>pero si uno tiene que defender las causas y eso le molesta al Gobierno</strong>, que podemos hacer&#8221;, puntualiz.</p><iframe loading="lazy" src="https://www.facebook.com/plugins/video.php?height=314&#038;href=https%3A%2F%2Fwww.facebook.com%2Falcaldiaguayaquil%2Fvideos%2F1526625318268761%2F&#038;show_text=false&#038;width=560&#038;t=1080" width="560" height="314" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowFullScreen="true"></iframe><h2>Dos sesiones solemnes por las Fiestas Julianas</h2><p>La rivalidad evidenciada entre Alvarez y Noboa se reflejar el jueves <strong>25 de julio</strong>, en el cierre de las <strong>Fiestas Julianas de Guayaquil</strong>.</p><p>Ese da se prev <strong>dos reuniones solemnes </strong>por los <strong>489 aos de fundacin </strong>de la ciudad, una por parte de la Alcalda y otra por la <strong>Gobernacin del Guayas</strong>.</p><p>Aquiles Alvarez realizar su sesin en el Palacio de Cristal, mientras que Daniel Noboa participar de la reunin organizada entre los miembros del Gobierno.</p><p>Ambas autoridades no han brindado mayor informacin de los eventos.</p><h2>Prefecto de Manab, Leonardo Orlando</h2><p>En el contexto de la disputa entre Daniel Noboa y Aquiles Alvarez, el alcalde tambin se refiri al Prefecto de Manab, <strong>Leonardo Orlando</strong>, quien es parte de su mismo movimiento poltico.</p><p>&#8220;<strong>Al presidente le molesta que se lo confronte</strong>, cuatro meses esperando por una garanta soberana (&#8230;) con todo el cario, pero con Leonardo Orlando <strong>yo estoy decepcionado </strong>por estar detrs del presidente <strong>rogndole </strong>(&#8230;) hace un show por un papel cuando es una obligacin, a m no me parece&#8221;, coment el alcalde.</p><p>Por su parte, el Prefecto solo se limit a responder que estos comentarios le parecieron &#8220;<strong>innecesarios e inexplicables&#8221;. </strong></p><p>&#8220;Eso no se hace a un compaero (&#8230;) fue absolutamente innecesario, no es noble (&#8230;) ya debemos dejar la violencia y el odio poltico&#8221;, refiri Orlando.</p><h1>Cul es la alineacin de Liga de Quito ante Always Ready?</h1><h2>Pablo 'Vitamina' Snchez puso su primera alineacin como DT de Liga de Quito para enfrentar a Always Ready en Copa Sudamericana.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-67.jpg" class="attachment-full size-full wp-post-image" alt="scar Zambrano estar presente en la alineacin de Pablo &#039;Vitamina&#039; Snchez para Liga de Quito en Copa Sudamericana." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-67.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-67-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-67-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-67-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-67-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Liga de Quito </strong>se enfrenta ante <strong>Always Ready</strong> por los dieciseiavos de final de la Copa Sudamericana durante este jueves 18 de julio a las 19:30. El conjunto azucena tendr su debut en el certamen durante este 2024 tras haber sido eliminado de la Copa Libertadores.</p><p>Los ecuatorianos alcanzaron la clasificacin tras finalizar terceros en su grupo dentro del torneo de mxima importancia. En la ltima fecha, el equipo venci al <strong>Universitario </strong>de Per y se hizo con el penltimo puesto de la llave.</p><h3 id="h-mas-noticias">Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/futbol/con-quien-juega-liga-quito-sudamericana.html" data-type="post" data-id="1411798" title="Con quin juega Liga de Quito en Sudamericana?">Con quin juega Liga de Quito en Sudamericana?</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/always-ready-rival-liga-quito.html" data-type="post" data-id="1411775" title="De dnde es Always Ready, rival de Liga de Quito?">De dnde es Always Ready, rival de Liga de Quito?</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/liga-quito-tiene-dos-bajas-para-copa-sudamericana.html" data-type="post" data-id="1411721" title="Liga de Quito tiene dos bajas para la Copa Sudamericana">Liga de Quito tiene dos bajas para la Copa Sudamericana</a></li></ul><p>A diferencia de <strong>Liga de Quito</strong>, Always Ready arriba al compromiso tras finalizar en el segundo puesto de la fase de grupos de la Copa Sudamericana. Los bolivianos disputarn el partido de ida en el Estadio Rodrigo Paz y definirn la serie como locales en El Alto.</p><p>En el caso del elenco albo, el ftbol volver despus del fin de la Liga Pro y el parn por la Copa Amrica desde junio del 2024. Aquel compromiso, adems, marcar el estreno oficial de <strong>Pablo &#8216;Vitamina&#8217; Snchez</strong>, nuevo DT del conjunto universitario.</p><h2 id="h-el-debut-de-pablo-vitamina-sanchez">El debut de Pablo &#8216;Vitamina&#8217; Snchez</h2><p>El entrenador argentino podr mostrarse frente a la aficin de <strong>Liga de Quito</strong> despus de 28 das de estar al mando. Asimismo, tendr la oportunidad de hacer uso de los cuatro nuevos fichajes que arribaron; uno lo hizo a la par de su llegada y otros tres ya con l a cargo.</p><p>Para su primera prueba con la escuadra de Ponceano, &#8216;Vitamina&#8217; Snchez optar por un<strong> 4-2-3-1</strong>. En el medio campo estarn dos volantes de marca y un enganche, as como dos mediocampistas laterales, mientas que en la delantera quedar un solo hombre en solitario.</p><h2 id="h-alineaciones-de-liga-de-quito-y-always-ready-en-copa-sudamericana">Alineaciones de Liga de Quito y Always Ready en Copa Sudamericana</h2><p>Liga de Quito: Alexander Domnguez (Arquero); Jos Quintero, Ricardo Ad, Richard Mina y Leonel Quinez (Defensas); scar Zambrano, Marco Angulo y Fernando Cornejo (Volantes); Jhojan Julio, lex Arce y Lisandro Alzugaray (Delanteros).</p><p>Always Ready: Alain Baroja (Arquero); Pablo Vaca, Diego Medina, Marcelo Surez, Luis Caicedo y Hctor Cuellar (Defensas); Robson Matheus, Jos Carabal, Adalid Terrazas y Karl Mboudou (Volantes); Cristian Caozales (delantero).</p><h1>Esta expectativa salarial se tuvo en el primer semestre de 2024 en Ecuador</h1><h2>La expectativa salarial en Ecuador aument en el primer semestre de 2024, alcanzando un salario promedio requerido de 832 dolares en junio.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/salarios.jpg" class="attachment-full size-full wp-post-image" alt="Las mujeres pretendieron salarios menores a los que los hombres, en el primer semestre de 2024. Foto: Pexels" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/salarios.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/salarios-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/salarios-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/salarios-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/salarios-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p id="h-quito-16-de-julio-de-2024-la-expectativa-salarial-en-ecuador-ha-experimentado-un-incremento-del-2-durante-el-primer-semestre-del-ano-segun-el-index-del-mercado-laboral-publicado-por-multitrabajos-el-portal-de-empleos-lider-en-el-pais-este-aumento-se-refleja-en-un-salario-promedio-requerido-de-usd-832-en-junio-marcando-una-variacion-ascendente-del-315-respecto-al-mes-anterior">La expectativa salarial en <strong>Ecuador </strong>tuvo un incremento del 2% durante el primer semestre de 2024. Este aumento se refleja en un salario promedio requerido de 832 dlares en junio, marcando una variacin al alza del 3,15% respecto a mayo del este ao<a href="https://es.wikipedia.org/wiki/Ecuador" title="https://es.wikipedia.org/wiki/Ecuador" data-type="URL" data-id="https://es.wikipedia.org/wiki/Ecuador" target="_blank" rel="noreferrer noopener">.</a></p><h3>Ms noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/negocios/cuando-se-paga-el-decimo-cuarto-sueldo-en-la-sierra-y-amazonia.html" title="Cundo se paga el dcimo cuarto sueldo en la Sierra y Amazona?" data-type="post" data-id="1410356" target="_blank" rel="noreferrer noopener">Cundo se paga el dcimo cuarto sueldo en la Sierra y Amazona?</a></li><li><a href="https://www.elcomercio.com/actualidad/negocios/sri-identifica-estafas-proceso-devolucion-iva-adultos-mayores.html" title="El SRI identifica estafas en devolucin de IVA a adultos mayores" data-type="post" data-id="1411727" target="_blank" rel="noreferrer noopener">El SRI identifica estafas en devolucin de IVA a adultos mayores</a></li><li><a href="https://www.elcomercio.com/actualidad/negocios/mayo-mejor-mes-exportaciones-ecuador.html" title="Por qu mayo fue el mejor mes para las exportaciones de Ecuador?" data-type="post" data-id="1408362" target="_blank" rel="noreferrer noopener">Por qu mayo fue el mejor mes para las exportaciones de Ecuador?</a></li></ul><p>El ndice muestra una tendencia ascendente en los<strong> ltimos seis mese</strong>s, con excepcin de marzo, cuando se registr una disminucin significativa del 1,26%. Esta baja coincidi con una <strong>tasa de desempleo</strong> del 4,2%, la ms alta desde abril de 2022, segn el Instituto Nacional de Estadstica y Censos (INEC).</p><p>&#8220;Las aspiraciones salariales de los ecuatorianos fluctan en lnea con los ndices de empleo. Para puestos junior, las aspiraciones incluso superan el salario bsico actual de 460 dlares&#8221;, seal <strong>Jeff Morales</strong>, gerente de Marketing de Multitrabajos.</p><p>El incremento acumulado en 2024 supera ligeramente al primer semestre de 2023, con un aumento del 2%.</p><p>En junio de 2024, el salario promedio requerido por los ecuatorianos fue el ms alto del ao, con 832 dlares por mes. Las variaciones mensuales han sido relativamente estables, con la excepcin de junio, que registr un aumento considerable del 3,15% respecto a mayo.</p><iframe loading="lazy" title="Salarios pretendidos en 2024 en Ecuador" aria-label="Grfico de columnas" id="datawrapper-chart-tWdD8" src="https://datawrapper.dwcdn.net/tWdD8/1/" scrolling="no" frameborder="0" style="border: none;" width="600" height="454" data-external="1"></iframe><h2>Expectativa salarial del personal con experiencia en junio</h2><p id="h-en-junio-los-salarios-promedios-para-las-posiciones-de-supervisor-y-jefe-fueron-de-usd-1-149-con-un-incremento-del-173-respecto-al-mes-anterior-para-las-categorias-semi-senior-y-senior-el-salario-promedio-fue-de-usd-873-con-un-aumento-del-115-mientras-que-para-los-niveles-junior-fue-de-usd-538-con-un-leve-cambio-del-0-43">En junio, los salarios promedios para las posiciones de supervisor y jefe fueron de 1 149 dlares, con un incremento del 1,73% respecto al mes anterior. Para las categoras semi senior y senior, el salario promedio fue de 873 dlares, con un aumento del 1,15%. Mientras que para los niveles junior, fue de 538 dlares, con un leve cambio del 0,43%.</p><h2 id="h-brecha-salarial-por-genero">Brecha salarial por gnero</h2><p>Durante el primer semestre de 2024, la brecha salarial alcanz un pico del 12,84% en enero, siendo la ms alta registrada, mientras que la ms baja fue del 6,19% en febrero. En junio, la brecha salarial por gnero fue del 9,64%, favoreciendo a los hombres. Las mujeres solicitaron, en promedio, un salario de 790 dlares, mientras que, los hombres pretendieron 866 dlares mensuales.</p><p>La <strong>participacin femenina</strong> en las postulaciones disminuye en cargos altos. En junio, el 62,70% de las postulaciones provinieron de hombres, mientras que el 39,98% fueron de mujeres.</p><p>En cargos de jefe o responsable, el 69,85% de los postulantes fueron hombres y el 30,15% mujeres; en posiciones senior o semi senior, el 61,78% correspondieron a hombres y el 38,22% a mujeres; y en puestos junior, el 60,02% fueron hombres y el 39,98% mujeres.</p><h1>Trabajos en la avenida Coln molesta a los ciudadanos, esto dice la Epmmop</h1><h2>Los trabajos de la avenida Coln se realizan desde mayo de 2024.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Avenida-Colon.jpg" class="attachment-full size-full wp-post-image" alt="Los peatones tienen que caminar por la calzada de la avenida Coln. Foto: EL COMERCIO." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Avenida-Colon.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Avenida-Colon-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Avenida-Colon-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Avenida-Colon-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Avenida-Colon-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La avenida <strong>Coln </strong>es intervenida por el personal de la <strong>Empresa Pblica</strong> <strong>Metropolitana</strong> de <strong>Movilidad </strong>y <strong>Obras Pblicas</strong> (Epmmop) desde mayo de 2024. Los trabajos provocaron <strong>malestar </strong>en los ciudadanos que transitan por el sector todos los das<a href="https://es.wikipedia.org/wiki/Estaci%C3%B3n_multimodal_Seminario_Mayor#:~:text=%E2%80%8BLa%20Empresa%20P%C3%BAblica%20Metropolitana,de%20aproximadamente%20238%20mil%20d%C3%B3lares." title="https://es.wikipedia.org/wiki/Estaci%C3%B3n_multimodal_Seminario_Mayor#:~:text=%E2%80%8BLa%20Empresa%20P%C3%BAblica%20Metropolitana,de%20aproximadamente%20238%20mil%20d%C3%B3lares." data-type="URL" data-id="https://es.wikipedia.org/wiki/Estaci%C3%B3n_multimodal_Seminario_Mayor#:~:text=%E2%80%8BLa%20Empresa%20P%C3%BAblica%20Metropolitana,de%20aproximadamente%20238%20mil%20d%C3%B3lares." target="_blank" rel="noreferrer noopener">.</a></p><h2 id="h-mas-noticias">Ms noticias</h2><ul><li><a href="https://www.elcomercio.com/actualidad/quito/senderos-seguros-quito-municipio-empleo-pobreza.html" title="Los Senderos Seguros son suficientes para manejar la inseguridad de Quito?" data-type="post" data-id="1368702" target="_blank" rel="noreferrer noopener">Los Senderos Seguros son suficientes para manejar la inseguridad de Quito?</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/seguridad-delincuencia-homicidios-quito-policia-robos.html" title="Cmo est la seguridad de Quito en los primeros seis meses de 2024?" data-type="post" data-id="1398165" target="_blank" rel="noreferrer noopener">Cmo est la seguridad de Quito en los primeros seis meses de 2024?</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/las-vias-en-quito-que-estan-cerradas-por-trabajos-de-bacheo-son-estas.html" title="Las vas en Quito que estn cerradas por trabajos de bacheo son estas" data-type="post" data-id="1410022" target="_blank" rel="noreferrer noopener">Las vas en Quito que estn cerradas por trabajos de bacheo son estas</a></li></ul><p>En esta zona se realiza un <strong>soterramiento </strong>de cables, por lo que se levantaron las <strong>aceras</strong>, lo que provoca que los <strong>peatones </strong>tengan que transitar por la <strong>calzada, </strong>poniendo en <strong>riesgo su vida.</strong></p><p>La avenida <strong>Coln </strong>es un lugar bastante concurrido, porque en sus inmediaciones hay una <strong>universidad</strong>, conecta <strong>sectores econmicamente activos </strong>y est el <strong>Hospital Peditrico Baca Ortiz.</strong></p><h2 id="h-ciudadanos-expresan-su-incomodidad-por-los-trabajos-en-la-avenida-colon">Ciudadanos expresan su incomodidad por los trabajos en la avenida Coln</h2><p><strong>Carlos Velastegu </strong>camina por la calle de la avenida <strong>Coln </strong>casi todos los das para ir a sus clases. Llega en la Ecova, que pasa por la avenida 6 de Diciembre, y camina cuesta a arriba esquivando carros, franjas de seguridad y maquinaria pesada.</p><p>En las redes sociales tambin hay muestras de <strong>indignacin </strong>por parte de los <strong>usuarios</strong>. Detallan que hace meses repavimentaron la <strong>avenida Coln </strong>y comentan que en ese entonces debieron haber levantado las aceras, para incomodar lo menos posible a los ciudadanos.</p><p>De igual manera, los conductores se quejan con frecuencia del trfico que se crea en la<strong> Plaza Artigas</strong>, que est entre la avenida <strong>Coln </strong>y <strong>12 de Octubre.</strong></p><p>Jos Javier Lpez conduce un taxi y pasa por el sector constantemente. Al transitar por el <strong>redondel </strong>tiene que estar bien atento, porque los conos, el personal que trabaja y una que otra maquinaria no dejan ver bien el paso de otros <strong>vehculos</strong>.</p><blockquote class="instagram-media" data-instgrm-captioned="" data-instgrm-permalink="https://www.instagram.com/reel/C9iVcEENoQP/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"><div style="padding:16px;"> <a href="https://www.instagram.com/reel/C9iVcEENoQP/?utm_source=ig_embed&amp;utm_campaign=loading" style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoratio  row; margin-bottom: 14px; align-items: center;"><div><div style="background-color: #F4F4F4; border-radius: 50%; height: 12.5px; width: 12.5px; transform: translateX(0px) translateY(7px);"></div><div style="background-color: #F4F4F4; height: 12.5px; transform: rotate(-45deg) translateX(3px) translateY(1px); width: 12.5px; flex-grow: 0; margin-right: 14px; margin-left: 2px;"></div><div style="background-color: #F4F4F4; border-radius: 50%; height: 12.5px; width: 12.5px; transform: translateX(9px) translateY(-18px);"></div></div><div style="margin-left: 8px;"><div style=" background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 20px; width: 20px;"></div><div style=" width: 0; height: 0; border-top: 2px solid transparent; border-left: 6px solid #f4f4f4; border-bottom: 2px solid transparent; transform: translateX(16px) translateY(-4px) rotate(30deg)"></div></div><div style="margin-left: auto;"><div style=" width: 0px; border-top: 8px solid #F4F4F4; border-right: 8px solid transparent; transform: translateY(16px);"></div><div style=" background-color: #F4F4F4; flex-grow: 0; height: 12px; width: 16px; transform: translateY(-4px);"></div><div style=" width: 0; height: 0; border-top: 8px solid #F4F4F4; border-left: 8px solid transparent; transform: translateY(-4px) translateX(8px);"></div></div></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center; margin-bottom: 24px;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 224px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 144px;"></div></div></a><p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a href="https://www.instagram.com/reel/C9iVcEENoQP/?utm_source=ig_embed&amp;utm_campaign=loading" style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">Una publicacin compartida de Diario El Comercio de Ecuador (@elcomerciocom)</a></p></div></blockquote> <script async="" src="//www.instagram.com/embed.js"></script> <h2 id="h-por-que-en-la-avenida-colon-se-intervino-primero-la-calzada-y-luego-las-aceras">Por qu en la avenida Coln se intervino primero la calzada y luego las aceras?</h2><p>EL COMERCIO consult a la Empresa Pblica Metropolitana de Movilidad y Obras Pblicas sobre por qu se intervino primero la calzada y luego las aceras de la avenida Coln.</p><p>La respuesta fue que la intervencin de la calzada en la av. Coln se realiz mediante contratacin e inici en la administracin anterior.</p><p>Por otro lado, los trabajos en las aceras comprenden una <strong>rehabilitacin integral </strong>mediante el proyecto <strong>Sendero Seguro </strong>La Coln.</p><p>El proyecto incluye el soterramiento, mejoramiento de aceras<a href="https://es.wikipedia.org/wiki/Acera#:~:text=Una%20acera%2C%E2%80%8B%20and%C3%A9n%2C%E2%80%8B,al%20paramento%20de%20las%20casas." title="https://es.wikipedia.org/wiki/Acera#:~:text=Una%20acera%2C%E2%80%8B%20and%C3%A9n%2C%E2%80%8B,al%20paramento%20de%20las%20casas." data-type="URL" data-id="https://es.wikipedia.org/wiki/Acera#:~:text=Una%20acera%2C%E2%80%8B%20and%C3%A9n%2C%E2%80%8B,al%20paramento%20de%20las%20casas." target="_blank" rel="noreferrer noopener">,</a> accesibilidad universal, iluminacin ornamental y arborizacin, que se ejecuta con base a los lineamientos de la actual alcalda y se realiza con administracin directa.</p><p>El costo referencial para hacer el <strong>Sendero Seguro </strong>en la avenida <strong>Coln </strong>es de 1 297 147,27 dlares, segn la Epmmop.</p><h1>Daniel Salcedo pidi salir de La Roca para atencin mdica; la CNJ tom una resolucin</h1><h2>Daniel Salcedo argument dolores en sus rodillas para salir de La Roca y ser atendido por un especialista.</h2><figure><img width="800" height="447" src="https://www.elcomercio.com/wp-content/uploads/2022/01/Daniel_Salcedo.jpg" class="attachment-full size-full wp-post-image" alt="Daniel Salcedo, quien solicit el recurso de habeas corpus, es uno de los involucrados en los casos Metstasis." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2022/01/Daniel_Salcedo.jpg 800w, https://www.elcomercio.com/wp-content/uploads/2022/01/Daniel_Salcedo-300x168.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2022/01/Daniel_Salcedo-700x391.jpg 700w, https://www.elcomercio.com/wp-content/uploads/2022/01/Daniel_Salcedo-400x225.jpg 400w, https://www.elcomercio.com/wp-content/uploads/2022/01/Daniel_Salcedo-40x22.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2022/01/Daniel_Salcedo-55x31.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2022/01/Daniel_Salcedo-100x56.jpg 100w" sizes="(max-width: 800px) 100vw, 800px" /></figure><p><strong>Daniel Salcedo</strong>, sentenciado por peculado en el caso Fundas para cadveres y procesado por delincuencia organizada en el caso Metstasis, present un recurso de <strong>habeas corpus</strong> para ser <strong>trasladado de La Roca a un hospital pblico</strong> por dolencias en sus rodillas.</p><p>Este recurso fue tratado por un Tribunal de la Sala de lo Contencioso Administrativo de la <strong>Corte Nacional de Justicia (CNJ)</strong> compuesto por los jueces Hipatia Ortiz, Ivn Larco, Milton Velsquez.</p><h3 id="h-mas-noticias">Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/caso-metastasis-wilman-teran-daniel-salcedo-excusa-juez-felipe-cordova.html" title="Caso Metstasis: Qu tiene que ver Wilman Tern y Daniel Salcedo con la excusa del juez Felipe Crdova?" data-type="post" data-id="1390101" target="_blank" rel="noreferrer noopener">Caso Metstasis: Qu tiene que ver Wilman Tern y Daniel Salcedo con la excusa del juez Felipe Crdova?</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/virgilio-hernandez-daniel-salcedo-declaraciones.html" title="Qu dijo Virgilio Hernndez sobre las declaraciones de Daniel Salcedo?" data-type="post" data-id="1363978" target="_blank" rel="noreferrer noopener">Qu dijo Virgilio Hernndez sobre las declaraciones de Daniel Salcedo?</a></li></ul><p>La defensa de Daniel Salcedo seal que este ltimo tiene problemas en las piernas y, al no contar con equipos mdicos necesarios en La Roca, el dolor se ha agravado y no puede pararse.</p><p>El abogado de Daniel Salcedo present este escrito el 11 de junio de 2024 al <strong>Servicio de Atencin de Personas Privadas de la Libertad y Adolescentes Infractores (SNAI).</strong></p><p>La defensa dijo que su defendido necesita atencin de un especialista y no puede mantenerse solo con analgsicos.</p><p>Adems, Daniel Salcedo tuvo una cada el 6 de junio tras una intervencin militar en la crcel, que abrav su situacin, dijo.</p><p>Daniel Salcedo, la defensa y el resto de las partes asistieron de forma telemtica.</p><h2>MSP, SNAI y La Roca sealan que Daniel Salcedo s cuenta con atencin mdica</h2><p>Segn los reportes del SNAI, La Roca y del Ministerio de Salud Pblica (MSP), presentados en la audiencia de habeas corpus; Daniel Salcedo cuenta con atencin mdica.</p><p>El SNAI asegur que, en La Roca, existen 20 profesionales de salud al servicio de los privados de la libertad, que Daniel Salcedo ha sido valorado mdicamente seis veces y que no se ha vulnerado el derecho a la salud.</p><p>El representante de La Roca cit un informe del doctor Wilfrido Rosero, sobre el estado de salud de Daniel Salcedo; por lo que, el Tribunal dispuso contactar a dicho doctor.</p><p><strong>Wilfrido Rosero</strong> seal que Daniel Salcedo present dolor de rodilla izquierda, acompaado de edema y se recet tratamiento analgsico, antinflamatorio y antibitico.</p><p>Ante las preguntas de Daniel Salcedo a Wilfrido Rosero, el doctor agreg que se pidi un <strong>eco y rayos X</strong>.</p><p>Que, segn el rayo X es un &#8220;pequeo golpe&#8221; y no hay fracturas.</p><p>Sin embargo, <strong>es necesaria la ecografa para poder </strong>saber qu tiene; pues, al momento del anlisis haba una  contusin y con los rayos X no haba ningn problema.</p><p>El doctor Rosero agreg que se necesita el eco para ver si se deriva a Daniel Salcedo a un traumatlogo, hay que esperar ese resultado.</p><p>En la ltima intervencin, el MSP, el SNAI, La Roca y la Procuradura pidieron negar el habeas corpus por improcedente, porque s tiene atencin.</p><p>El SNAI seal que se podra crear &#8220;conmocin social&#8221; si se acepta el habeas corpus</p><h2>Daniel Salcedo lament tener que acudir a un habeas corpus para ser atendido por un especialista fuera de La Roca</h2><p>El tribunal recept el testimonio de Daniel Salcedo sobre su condicin de salud.</p><p>Daniel Salcedo insisti que ha pasado ms de un mes desde que tuvo una cada y no se le ha realizado una ecografa.</p><p>Tampoco se le ha permitido una cita con un especialista en traumatologa.</p><p>Salcedo expres que es una pena que se tenga que recurrir a un habeas corpus, por falta de gestin del SNAI.</p><p>Salcedo indic que se encuentra en uno de los centros ms complicados, sin poder caminar y sin un traumatlogo haga una resonancia.</p><p>Que ninguno de los <strong>20 profesionales de salud</strong> mencionados es traumatlogos y no son de La Roca, sino de otros centros.</p><p>El privado de la libertad insisti que se le permita el traslado a un lugar para que se pueda verificar el estado de sus rodillas.</p><p>Para que los profesionales sealen si es necesaria una intervencin quirrgica porque el &#8220;paracetamol no va a ayudar absolutamente en nada&#8221;.</p><p>Pidi una resonancia magntica y record que est colaborando con la justicia como testigo protegido.</p><h2>Decisin de Tribunal</h2><p>El Tribunal determin que s se ha garantizado el acceso a servicios de salud de Daniel Salcedo, sin evidencia de haber restringido, limitado u obstaculizado la atencin.</p><p>El Tribunal conmin al SNAI, La Roca y el MSP a que continen garantizando su derecho a la salud e integridad fsica.</p><p>Adems, seal que se deben realizar los exmenes mdicos a Daniel Salcedo y se dispone que cumplan con las medidas generales contenidas en los informes mdicos.</p><p>La Roca, el SNAI y el MSP tienen el plazo diez das para cumplir esto. La Defensora del Pueblo debe dar seguimiento a esta decisin.</p><p>Finalmente, el Tribunal rechaz la supuesta vulneracin de derechos a Daniel Salcedo y resuelve declarar improcedente el habeas corpus correctivo.</p><p></p><p></p> </noscript> <script id="app-model" type="application/json">{"globals":[{"ID":1411324,"author":{"author_avatar":"https:\/\/secure.gravatar.com\/avatar\/58d627a488364f882c4250d3c2d53ec5?s=96&d=mm&r=g","author_url":"https:\/\/www.elcomercio.com\/autor\/marcosv\/","author_name":"Marcos Vaca","author_excerpt":""},"post_title":"De los casos Met\u00e1stasis y Purga a la educaci\u00f3n C\u00edvica","post_title_complement":"","post_type":"post","post_permalink":"\/opinion\/editorial\/de-los-casos-metastasis-y-purga-a-la-educacion-civica.html","post_excerpt":"Los casos Met\u00e1stasis y Purga han sacudido a Ecuador, revelando profundas conexiones entre el narcotr\u00e1fico, la pol\u00edtica y la justicia.","post_images":{"150":"\/2024\/07\/Educacio\u0301n-ci\u0301vica-150x100.jpg","1200":"\/2024\/07\/Educacio\u0301n-ci\u0301vica.jpg","300":"\/2024\/07\/Educacio\u0301n-ci\u0301vica-300x200.jpg","1024":"\/2024\/07\/Educacio\u0301n-ci\u0301vica-1024x683.jpg"},"post_image_title":"","post_image_alt":"Prompt: Estudiantes de colegio en un ambiente que se ve a personajes corruptos, pol\u00edticos, narcotr\u00e1fico, illustration, cinematic.","post_image_caption":"Prompt: Estudiantes de colegio en un ambiente que se ve a personajes corruptos, pol\u00edticos, narcotr\u00e1fico, illustration, cinematic.","post_image_description":"Prompt: Estudiantes de co ltimas Noticias, el semanario Lideres, revistas y suplementos y la p\u00e1gina web elcomercio.com. \u00a02. GRUPO EL COMERCIO C.A., es propietaria [&hellip;]","post_images":[],"post_image_title":"","post_image_alt":"","post_image_caption":"","post_image_description":"","post_image_author":null,"post_image_author_url":null,"post_image_author_org":null,"main_category":false,"post_date":"2021-04-01T07:58:47-05:00","post_categories":[],"related_posts":[],"media":false,"slug":"politicas-de-privacidad","extra":"","revenue":[],"post_content":"\n<p>1. GRUPO EL COMERCIO C.A., es una compa\u00f1\u00eda legalmente constituida en el pa\u00eds que se dedica a la edici\u00f3n y distribuci\u00f3n de Medios de comunicaci\u00f3n entre los cuales est\u00e1 el Diario El Comercio, el Diario Ultimas Noticias, el semanario Lideres, revistas y suplementos y la p\u00e1gina web elcomercio.com.<br><br>\u00a02. GRUPO EL COMERCIO C.A., es propietaria de este sitio web y s\u00f3lo recoger\u00e1 informaci\u00f3n que contenga datos personales de usuarios que brinden su consentimiento para ello. \u00a0<br><br>3. GRUPO EL COMERCIO C.A., tratar\u00e1 los datos personales proporcionados por los usuarios de este sitio, \u00fanicamente con la finalidad y en la modalidad detallada en esta Pol\u00edtica de Privacidad y en un todo de acuerdo a la normativa de la Rep\u00fablica del Ecuador.<br><br>4. Con el fin de facilitar un desarrollo r\u00e1pido y eficaz de la relaci\u00f3n entre Diario El Comercio y los USUARIOS, Diario El Comercio garantiza mediante este aviso, la privacidad de los servicios on line de acuerdo con las exigencias legales e informa acerca de su pol\u00edtica de protecci\u00f3n de datos de car\u00e1cter personal para que los USUARIOS determinen libre y voluntariamente si desean facilitar a Diario El Comercio sus datos personales a trav\u00e9s del formulario electr\u00f3nico para la suscripci\u00f3n de los servicios ofrecidos por Diario El Comercio en su WEBSITE.<br><br>5. Los USUARIOS consienten el tratamiento de dichos datos personales por Diario El Comercio en los t\u00e9rminos de la presente Pol\u00edtica de Protecci\u00f3n de Datos de Car\u00e1cter Personal.<br><br>6. Diario El Comercio garantiza la confidencialidad de los datos de car\u00e1cter personal facilitados por los USUARIOS y su tratamiento automatizado de acuerdo a la legislaci\u00f3n vigente sobre protecci\u00f3n de datos de car\u00e1cter personal (Ley de Comercio Electr\u00f3nico, Firmas Electr\u00f3nicas y Mensajes de Datos de 10 de abril del 2002, publicada en el Suplemento del Registro Oficial No. 557 de 17 de abril del 2002, Codificaci\u00f3n No. 2002-67)<br><br>7. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>8. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>9. Los datos personales podr\u00e1n alojarse en los servidores que posee la empresa con un nivel de protecci\u00f3n adecuado.<br><br>10. Mediante el v\u00ednculo \u201cCONTACTANOS\u201d, el usuario podr\u00e1 requerir cualquier tipo de informaci\u00f3n o realizar comentarios a GRUPO EL COMERCIO C.A., y en ese caso, los datos personales que proporcione se archivar\u00e1n en una base de datos de \u201cUSUARIOS REGISTRADOS\u201d y s\u00f3lo se utilizar\u00e1n para responder las consultas, extraer informaci\u00f3n estad\u00edstica o comunicarse con el solicitante.<br><br>11. Cuando el cliente contrate con GRUPO EL COMERCIO C.A., los datos personales que proporcione s\u00f3lo ser\u00e1n utilizados para cumplir lo establecido en la relaci\u00f3n contractual, y se incluir\u00e1n en la base de datos \u201c USUARIOS REGISTRADOS\u201d, con el \u00fanico fin de control de la empresa y del cliente.<br><br>12. Los USUARIOS REGISTRADOS podr\u00e1n hacerlo con el fin de recibir avances noticiosos o correos promocionales. Los usuarios registrados para el env\u00edo de la s\u00edntesis noticiosa reciben dos correos diarios (s\u00edntesis noticiosa y el avance noticioso). Los usuarios inscritos al bolet\u00edn de publicidad pueden llegar a recibir un m\u00e1ximo de 10 correos semanales. Los boletines incluir\u00e1n informaci\u00f3n relacionadas con productos, mensajes de cumplea\u00f1os, informaci\u00f3n sobre eventos especiales y din\u00e1micas promocionales, correos electr\u00f3nicos en fechas especiales y otros que impliquen informaci\u00f3n de producto o promociones.<br><br>13. La Pol\u00edtica de Privacidad se limita a la utilizaci\u00f3n que el usuario haga directamente ingresando a la p\u00e1gina web, y no se garantiza el mismo resultado en caso de que se acceda mediante el re direccionamiento de otros sitios.<br><br>14. Los suscriptores pueden en cualquier momento cancelar su suscripci\u00f3n a los distintos boletines de correo electr\u00f3nico, de forma total o parcial, haciendo clic en el link \u2018Cancelar subscripci\u00f3n\u2019 ubicado en la parte inferior de los correo electr\u00f3nicos enviados por elcomercio.com.<br><br>15. En esta Pol\u00edtica de Privacidad se detallan las pr\u00e1cticas vigentes de la empresa en relaci\u00f3n a los servicios que presta. Por ello, la misma puede ser alterada si GRUPO EL COMERCIO C.A., a su sola voluntad, decide hacerlo.<br><br>16. GRUPO EL COMERCIO C.A., ha implementado todas las medidas de seguridad necesarias para evitar que terceros no autorizados accedan a los datos. Ello incluye las medidas de seguridad f\u00edsicas y el acceso s\u00f3lo de empleados o subcontratistas que necesiten acceder a los datos por razones laborales.<br><br>17. GRUPO EL COMERCIO C.A., har\u00e1 los m\u00e1ximos esfuerzos para proteger los datos personales que le proporcionen los usuarios por esta web. Sin embargo, si en cumplimiento de obligaciones contractuales que asuma con terceros, o en el caso de que exista una orden judicial al respecto, podr\u00e1 revelar algunos de los datos que tenga en su poder.<br><br>18. El Responsable de las bases de datos de \u201cUSUARIOS REGISTRADOS\u201d es GRUPO EL COMERCIO C.A., pudi\u00e9ndose ejercer los derechos de acceso, modificaci\u00f3n o supresi\u00f3n dirigi\u00e9ndose en la ciudad de Quito, a la Av. Pedro Vicente Maldonado 11515 y El Tabl\u00f3n, tel\u00e9fono 2677915. Tambi\u00e9n podr\u00e1 presentar el usuario, en la misma forma, las quejas o sugerencias que entienda oportunas.<br><br>19. En todo lo dem\u00e1s los usuarios se sujetar\u00e1n a las disposiciones de las condiciones generales (en que regulan el acceso, navegaci\u00f3n y uso de los sitios web bajo el dominio &#8220;elcomercio.com&#8221;, as\u00ed como a las responsabilidades derivadas de la utilizaci\u00f3n de sus contenidos.<br><br>20. Si tiene consultas o sugerencias sobre esta Pol\u00edtica de Privacidad de este sitio web, dir\u00edjase al e-mail webmaster@elcomercio.com<br><\/p>\n","disableLayout":false,"useCustomTemplate":false,"customTemplate":null,"microSite":false,"pageMenu":false,"pageMenuNavigation":false,"logo":null,"headerBgnd":null},"micro_page":false,"settings":{"menu":{"principal_header":{"items":[{"ID":1309871,"title":"\u00daltima Hora","menu_item_parent":0,"type_label":"P\u00e1gina","url":"https:\/\/www.elcomercio.com\/ultima-hora\/","image_only":false,"image":[],"featured":false,"textColor":"#009ad6","bgColor":"","visibilityHidden":[]},{"ID":130987
