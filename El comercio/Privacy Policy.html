<p>Aunque s√©&nbsp; que los funcionarios gubernamentales, no leen la opini√≥n de los ciudadanos, escribo estas l√≠neas, porque es desesperante ver que hay ceguera gubernamental al tratar de controlar el narcotr√°fico. Y digo que hay ceguera, porque no se analiza la&nbsp; naturaleza de la causa fundamental de este sucio negocio que causa tanto da√±o al pa√≠s; y si no se conoce la causa, es imposible erradicar el problema.</p>



<p>La causa est√° en la demanda √°vida de toda clase de droga por parte principalmente, de gran parte de la ciudadan√≠a norte americana y de los pa√≠ses europeos, que pagan altos precios por esas substancias, debido sobre todo, a que la prohibici√≥n de su consumo, alienta el encarecimiento de esa mercader√≠a y el pa√≠s, por su situaci√≥n geogr√°fica se ha convertido en el paso obligatorio de ella. Adem√°s, este comercio tiene como proveedor a otros pa√≠ses de Am√©rica Latina y ha echado ondas ra√≠ces en la econom√≠a, tanto en los pa√≠ses, llam√©mosles&nbsp; productores, como en los consumidores Por lo tanto, lo l√≥gico es encontrar la soluci√≥n tomando en cuenta la naturaleza del problema; y esto lo ha hecho la ONU, pues las&nbsp; Naciones Unidas, el 27 de junio del a√±o pasado, hizo un llamado &#8220;a terminar con la guerra contra las drogas y cambiar el enfoque a&nbsp; la Salud y Derechos Humanos&#8221;. Esto significa para mi. un llamado a legalizar el consumo de los estupefacientes, con lo cual bajar√≠a su precio; pero el esfuerzo de los gobiernos de todo el mundo se enfocar√≠a en la salud mental de sus poblaciones, tanto con medidas preventivas, tales como estudiar a las sociedades para poner remedio a las causas que impulsan el consumo de estupefacientes; como ampliar los centros de salud, dirigidos a rehabilitar a los consumidores.</p>



<p>El camino para el cambio de actitud, requiere que todas las naciones traten la soluci√≥n de este problema, planteado por las Naciones Unidas, de la misma forma que tratan el cambio clim√°tico y adopten una pol√≠tica y estrategia comunes. El gobierno del Ecuador debe ser un promotor¬† de este cambio de enfoque, como pa√≠s integrante de esa organizaci√≥n mundial. Requiere mucho tiempo, pero con el objetivo claro, hay que trazar la estrategia adecuada para lograrlo y aplicarla en el pa√≠s en lo que le tocar√≠a al Ecuador.</p>

<p>En realidad, no hay que inventar mucho, solo hay que aprender de la historia, especialmente siendo un pa√≠s dolarizado donde no tenemos disponibilidad de moneda propia. La √∫nica alternativa es hacer atractivo al pa√≠s para el ingreso de d√≥lares por inversi√≥n, principalmente seg√∫n informe del <strong>Banco Mundial</strong> en <strong>sectores extractivos</strong>, a<strong>groexportaci√≥n </strong>y fomento al turismo, principalmente.¬† Cuando se incrementa la <strong>producci√≥n y exportaci√≥n</strong> llegaran nuevos recursos a la <strong>econom√≠a ecuatoriana</strong>.</p>
