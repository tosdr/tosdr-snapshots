e-post_type menu-item-object-page menu-item-1309881"><a href="https://www.elcomercio.com/actualidad/">Actualidad</a></li><li id="menu-item-1309882" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309882"><a href="https://www.elcomercio.com/tendencias/">Tendencias</a></li><li id="menu-item-1309884" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309884"><a href="https://www.elcomercio.com/tecnologia/">Tecnologa</a></li><li id="menu-item-1309885" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309885"><a href="https://www.elcomercio.com/deportes/">Deportes</a></li><li id="menu-item-1309886" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309886"><a href="https://www.elcomercio.com/opinion/">Opinion</a></li><li id="menu-item-1309887" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1309887"><a href="https://www.elcomercio.com/categoria/video/">Videos</a></li><li id="menu-item-1309888" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1309888"><a href="https://www.elcomercio.com/categoria/podcasts/">Podcasts</a></li></ul></div><div class="menu-lateral-b-container"><ul id="menu-lateral-b" class="menu"><li id="menu-item-1324035" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1324035"><a href="https://www.elcomercio.com/empleo/">Empleo</a></li><li id="menu-item-1312585" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1312585"><a href="https://www.elcomercio.com/contactos/">Contactos</a></li></ul></div> </noscript> <noscript><h1>La metfora del alacrn</h1><h2>Es tiempo de repensar la causa principal por la cual vivimos, recuperar el verdadero sentido de existir como personas y como pas.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/04/Fausto-Segovia-Baus.jpg" class="attachment-full size-full wp-post-image" alt="Fausto Segovia Baus, columnista en EL COMERCIO." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/04/Fausto-Segovia-Baus.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/04/Fausto-Segovia-Baus-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/04/Fausto-Segovia-Baus-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/04/Fausto-Segovia-Baus-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/04/Fausto-Segovia-Baus-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/04/Fausto-Segovia-Baus-40x27.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2024/04/Fausto-Segovia-Baus-55x37.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2024/04/Fausto-Segovia-Baus-100x67.jpg 100w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Cul es la causa de la incertidumbre poltica, social, econmica, cultural, religiosa, tica y ambiental?</strong> Esta reflexin tiene sentido cuando revisamos las crisis planetarias que asuelan a la humanidad. La metfora del alacrn?</p><p>Expliqumonos. En mis tiempos juveniles, cuando lea el libro El retorno de los brujos, de Jacques Bergier y Louis Pauwels, y otros de igual catadura, me asaltaron preocupaciones que, hoy por hoy, son pertinentes.</p><p>Las interrogantes eran: El inters personal -lase afn de lucro- es consustancial a la naturaleza humana o es el resultado de cierto tipo de educacin &#8211; formacin o deformacin? -, o de instintos primarios que elogian el egosmo, la dominacin y el apego al dinero -legal o ilegal- como expresin de superioridad o poder? <strong>Es que en etapa post capitalista que vivimos, se ha instalado un monstruo -el alacrn sera apropiado- que, con su veneno, inocula a la misma sociedad que le engendr?</strong></p><p>Carlos Marx, los socialistas utpicos y Friedrich Engels deslumbraron con sus hiptesis sobre el capital y el trabajo, y trazaron el materialismo histrico, que sentaron las bases del Estado socialista que dur setenta aos -1917-1987- con los resultados conocidos. Tambin hubo propuestas de varios Papas, que insistieron en el progreso de los pueblos, la dignificacin del trabajo y la proteccin de los vulnerables.<strong> Y en Amrica Latina surgi la teologa de la liberacin que qued en el olvido</strong>, mientras se consolidaba la economa global. Y hubo iniciativas que formularon la <strong>tercera va, ancladas al desarrollo humano sostenible, que predicaba ni capitalismo ni socialismo.</strong></p><p><strong>La causa de la consolidacin del poder mundial fue, para unos, la cada del muro de Berln</strong>, la terminacin de la Guerra Fra, la desaparicin de la URSS &#8211; con la Perestroika y la Glasnost-; el surgimiento de China y la hegemona del Tratado Mundial de Comercio. <strong>Para otros, la causa fue responsabilidad de Estados Unidos y sus aliados </strong>que fortalecieron un modelo de pensamiento anclado al individualismo, el inters personal y el lucro, antes que a la solidaridad.</p><p>Estas visiones reales o imaginarias- subexisten, y forman parte de patrones de comportamientos personales y sociales, que no dejan de percibirse y cuestionarse en pleno siglo XXI.</p><p><strong>Es el inters personal -competir, ganar, triunfar, acumular- que nutre nuestros sueos y obsesiones? El sueo americano es un mito?</strong> <strong>Por qu la gente no escoge el sueo cubano?</strong> O es que tenemos que elegir entre la civilizacin del amor y el reino de Dios -la parusa-, el paraso socialista o el nirvana? Hay otros factores que influyen en la causa o causas de nuestros desvelos en la construccin del futuro? <strong>Es que la historia ha terminado, como sostiene Francis Fukuyama?</strong></p><p><strong>Es tiempo de repensar la causa principal por la cual vivimos, recuperar el verdadero sentido de existir -como personas y como pas- antes que sea tarde, y que alacrn venenoso sea magnnimo con los que piensen diferente.</strong> Leamos a Viktor Frankl!</p><h1>Desafos que enfrenta Antonio Naranjo, nuevo ministro de salud de Ecuador</h1><h2>El sector de salud demanda reformas estructurales profundas y una gestin eficaz y transparente.</h2><figure><img width="1080" height="705" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Screenshot_2024-06-19-14-33-08-454-edit_com.Slack_.jpg" class="attachment-full size-full wp-post-image" alt="Imagen creada en Freepik con el prompt: falta de medicamentos" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Screenshot_2024-06-19-14-33-08-454-edit_com.Slack_.jpg 1080w, https://www.elcomercio.com/wp-content/uploads/2024/06/Screenshot_2024-06-19-14-33-08-454-edit_com.Slack_-300x196.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Screenshot_2024-06-19-14-33-08-454-edit_com.Slack_-1024x668.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Screenshot_2024-06-19-14-33-08-454-edit_com.Slack_-150x98.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Screenshot_2024-06-19-14-33-08-454-edit_com.Slack_-768x501.jpg 768w" sizes="(max-width: 1080px) 100vw, 1080px" /></figure><p>El sector de salud ecuatoriano arrastra una crisis profunda, especialmente en<strong> zonas rurales</strong> donde la infraestructura sanitaria an es deficiente o inexistente.</p><p>El gobierno anterior arranc el <strong>fortalecimiento de infraestructura y equipamiento </strong>en hospitales y centros de salud, pero este plan se qued corto. Por ejemplo, centros de salud de la <strong>Amazona</strong> demandan una <strong>repotenciacin,</strong> debido al crecimiento de la poblacin y a las necesidades actuales.</p><p>En centros de salud de <strong>Ahuano, Chontapunta, Talag, Puerto Napo,</strong> en el cantn Tena-Napo, hace falta transporte para visitar a las familias ms alejadas. Piden auxilio a la comunidad cuando no cuentan con ambulancia para trasladar a los pacientes hasta el hospital de Tena.</p><p>No todas las unidades cuentan con exmenes de laboratorio, por lo que los pacientes deben ir a los centros satlites o al Tena. El personal no puede velar correctamente por el bienestar de sus pacientes porque una buena parte no tiene ni para el pasaje de bus. La alternativa es la automedicacin y las recetas ancestrales, ahondando ms los problemas y la frustracin de mdicos y enfermeras.</p><p>Al igual que la poblacin, los mdicos rurales de Napo no tienen acceso a <strong>agua potable </strong>de calidad ni <strong>electricidad </strong>de manera continua. Deben comprar el agua en botellones.</p><p>La mala calidad del agua entubada y del ro Napo y sus afluentes hace que su atencin se concentre en enfermedades gastrointestinales. Pero la poblacin demanda mayor atencin a las patologas crnico degenerativas y catastrficas.</p><blockquote class="wp-block-quote"><p>La realidad de la actividad asistencial en lugares remotos solo es una muestra del mal manejo de los recursos a nivel central. Ah persiste el exceso de funcionarios administrativos, puestos directivos innecesarios, colocacin de gerentes y directores mdicos con palancas y cuotas polticas.</p></blockquote><p>La disparidad en el acceso a los servicios de salud entre diferentes regiones y niveles socioeconmicos es evidente y significativa. Aunque la <strong>Constitucin</strong> garantiza el <strong>acceso universal a la salud,</strong> la realidad es otra. La falta de servicios, personal, sumada a la inconsistencia en la disponibilidad de medicamentos y suministros mdicos, afecta a los ms vulnerables. Los frecuentes desabastecimientos obligan a los pacientes a financiar su propia atencin. Inaceptable.</p><p>Los ministros de turno pasan gran parte de su tiempo buscando soluciones para procesos bsicos que deberan ser expeditos, eficientes y transparentes. La <strong>corrupcin</strong> y la <strong>mala administracin</strong> son problemas recurrentes que desvan los fondos y reducen la eficacia del sistema de salud.</p><p>Ante esta problemtica, cmo un ministro puede concentrarse en mejorar la <strong>calidad de la atencin</strong>, desde la prevencin, el diagnstico y el tratamiento?</p><p>No es posible que pacientes tengan que ser reoperados dos y tres veces y pasen ms de diez das de internacin en hospitales de tercer nivel. Parte de estos pacientes son derivados de hospitales de segundo nivel de otras provincias.</p><p>No es coherente tampoco que cirujanos generales, acostumbrados a tratar patologas benignas, estn tratando cnceres de alta complejidad sin la direccin de especialistas en esta materia. En pases de la regin y an ms del primer mundo esto ya no es una discusin.</p><p>Hacen falta auditoras mdicas debido a la cantidad de fracasos causada por la falta de comprensin oncolgica para determinar los procedimientos apropiados.</p><p>El Ecuador debera contar con equipos acadmicamente formados y con experiencia en trasplantes de hgado para evitar que los pacientes deban viajar al extranjero o enfrentarse a cuidados paliativos.</p><p>El nuevo ministro de salud, <strong>Antonio Naranjo</strong>, enfrenta una tarea titnica. Las inversiones en infraestructura, personal capacitado, mejoras en la administracin y un enfoque que busque la equidad son claves para superar los desafos del sector.</p><p>Sin embargo, esto requiere reformas estructurales profundas y una gestin eficaz y transparente. Solo as se garantizar un sistema de salud que responda a las necesidades de los ecuatorianos, sin importar su lugar de residencia o nivel socioeconmico.</p><p>La combinacin de una correcta asignacin de recursos, manejo eficiente, de calidad y una lucha decidida contra la corrupcin es la nica va para construir un sistema de salud robusto y equitativo en Ecuador.</p><h1>Coreano de &#8216;alta peligrosidad&#8217; fue detenido durante un operativo en Guayas</h1><h2>El hombre era requerido por las autoridades de Corea del Sur.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/coreanos.jpg" class="attachment-full size-full wp-post-image" alt="El hombre fue detenido durante un operativo en Samborondn" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/coreanos.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/coreanos-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/coreanos-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/coreanos-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/coreanos-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La Polica Nacional detuvo a un ciudadano de <strong>Corea del Sur</strong> considerado de <strong>alta peligrosidad</strong>, este 18 de junio de 2024.</p><h3 id="h-mas-noticias">Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/seguridad/policia-capturo-objetivos-los-lobos.html" title="Polica captur a dos objetivos de Los Lobos" data-type="post" data-id="1375582" target="_blank" rel="noreferrer noopener">Polica captur a dos objetivos de Los Lobos</a></li><li><a href="https://www.elcomercio.com/actualidad/seguridad/policias-desaparecidos-guayaquil-allanamiento-droga.html" title="Policas estn desaparecidos tras realizar un operativo de droga en Guayaquil" data-type="post" data-id="1374971">Policas estn desaparecidos tras realizar un operativo de droga en Guayaquil</a></li><li><a href="https://www.elcomercio.com/actualidad/seguridad/lider-de-banda-criminal-ya-esta-en-manos-de-la-policia.html" title="Lder de banda criminal ya est en manos de la Polica" data-type="post" data-id="1373574" target="_blank" rel="noreferrer noopener">Lder de banda criminal ya est en manos de la Polica</a></li></ul><p>Segn detall la Institucin, el hombre era solicitado por las autoridades coreanas con &#8220;<strong>fines de extradicin</strong>&#8220;.</p><p>El coreano fue detenido durante el operativo &#8216;<strong>Fnix 228</strong>&#8216;, ejecutado en <strong>Samborondn</strong>, en Guayas.</p><p><strong>Yi S.</strong> tena una orden de detencin en su pas, por cometer delitos contra de la <strong>Ley de Proteccin Sexual de Nios y Adolescentes</strong> de Corea del Sur y promocin del Uso de Redes de Informacin y Proteccin de Informacin.</p><p>Las autoridades no puntualizaron en cules son los delitos que el hombre cometi, sin embargo, explicaron que Yi S. tena en su contra <strong>cinco sentencias condenatorias</strong> que evidencian &#8220;su naturaleza violenta&#8221;.</p><p>El detenido fue puesto a rdenes de la <strong>Corte Nacional de Justicia</strong>, a la espera de su audiencia y del proceso formal de extradicin.</p><h2>Dos objetivos de Los Lobos fueron detenidos</h2><p>La Polica captur a dos objetivos, integrantes al grupo terrorista <strong>Los Lobos</strong>, en Esmeraldas.</p><p>Las investigaciones para dar con las dos personas tomaron varios meses. La misin se concret este 15 de junio de 2024, en la playa <strong>Las Palmas.</strong></p><p>Los dos objetivos son alias <strong>Pepn</strong> y alias <strong>Pia</strong>, quienes estn implicados en varios delitos, como porte de armas.</p><p><strong>Michael R.</strong>, alias <strong>Pepn</strong>, es un objetivo de intermedio valor y posee boleta vigente de localizacin y captura, emitida en el 2023 por el delito de asesinato.</p><p><strong>Wilfrido M.</strong>, alias <strong>Pia</strong>, en cambio, cuenta con una orden vigente por el delito de porte y tenencia de armas de fuego, emitida en el 2024.</p><p>Ambos estn relacionados con delitos como asesinato, robo, porte y tenencia de armas, ejecutados en los cantones de <strong>Atacames y Esmeraldas</strong>.</p><h1>Ro Verde, en Baos, est a un paso de ser reubicado</h1><h2>En la parroquia Ro Verde, en Baos, un deslave dej varios muertos y desaparecidos.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-Rio-Verde.jpg" class="attachment-full size-full wp-post-image" alt="El deslave de Ro Verde, en Baos, se produjo el domingo 16 de junio de 2024. Foto: Julio Estrella / EL COMERCIO." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-Rio-Verde.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-Rio-Verde-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-Rio-Verde-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-Rio-Verde-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-Rio-Verde-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>En el sector <strong>Ro Verde</strong>, zona cero del deslave que ocurri en <strong>Baos</strong> (Tungurahua), el pasado domingo 16 de junio de 2024, una imagen impacta a todos los que llegan al lugar<a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Ba%C3%B1os_(Ecuador)" data-type="URL" data-id="https://es.wikipedia.org/wiki/Ba%C3%B1os_(Ecuador)" target="_blank" title="https://es.wikipedia.org/wiki/Ba%C3%B1os_(Ecuador)">.</a></p><h2 id="h-mas-noticias">Ms noticias</h2><ul><li><a href="https://www.elcomercio.com/opinion/editorial/tragedia-banos-deslaves-podia-prevenir.html" title="La tragedia en Baos por los deslaves se poda prevenir" data-type="post" data-id="1378718" target="_blank" rel="noreferrer noopener">La tragedia en Baos por los deslaves se poda prevenir</a></li><li><a href="https://www.elcomercio.com/actualidad/gobierno-daniel-noboa-recursos-pendientes-banos-penipe-emergencia.html" title="Baos y Penipe reciben recursos pendientes del MEF por emergencia" data-type="post" data-id="1378138" target="_blank" rel="noreferrer noopener">Baos y Penipe reciben recursos pendientes del MEF por emergencia</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/cifras-oficiales-banos-deslizamiento.html" title="Alcalde de Baos anuncia detalles de las vctimas del deslizamiento en El Placer" data-type="post" data-id="1378053" target="_blank" rel="noreferrer noopener">Alcalde de Baos anuncia detalles de las vctimas del deslizamiento en El Placer</a></li></ul><p>El letrero que da la bienvenida al pueblo est en medio de una montaa de lodo. All, donde antes pasaba la carretera, una catarata de escombros y barro ha sepultado al letrero. La valla mide 5,3m, como dice la norma INEN para este tipo de letreros. El fango llega a casi 4 metros. As de triste es la bienvenida que ahora da a rescatistas y vecinos del lugar que no salen del estupor de la avalancha que ha llegado para borrar a Ro Verde de la faz de Tungurahua.</p><p>El <strong>sonido ambiental </strong>ya no era el del viento moviendo las hojas de los rboles ni del zumbido de los pjaros. Ahora sobrevuela el ronquido del <strong>metal de la maquinaria </strong>pesada que golpea el cemento de las<strong> casas destruidas</strong> de Ro Verde, un pueblo que tena 1 337 habitantes, segn el ltimo censo.</p><p>El <strong>paisaje</strong>, de ser en su mayora verde, ahora era marrn, con los uniformes escolares todava colgados en el alambre de ropa; como si una <strong>guerra </strong>hubiese ocurrido en el sector, porque de sus habitantes no queda nadie. Fueron <strong>reubicados </strong>temporalmente, sin mucha esperanza de que puedan retornar.</p><figure class="wp-block-image size-large is-resized"><img loading="lazy" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-de-Agua-Santa-1024x683.jpg" alt="" class="wp-image-1379341" width="840" height="560" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-de-Agua-Santa-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-de-Agua-Santa-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-de-Agua-Santa-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-de-Agua-Santa-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/Deslave-Banos-de-Agua-Santa.jpg 1200w" sizes="(max-width: 840px) 100vw, 840px" /><figcaption>La familia de esta casa tuvo que dejar hasta su ropa recin lavada para irse a un lugar ms seguro. Foto: Julio Estrella / EL COMERCIO</figcaption></figure><p>En el intento de llegar hasta la zona cero, donde estaba toda la maquinaria, el personal de rescate, bomberos, policas y canes de rastreo, una persona que vive a escasos metros del incidente hizo de gua.</p><p>No porque la gente se pueda perder, sino porque haba pocos lugares por donde se poda <strong>caminar seguro</strong>, sin resbalarse y sin hundirse mucho. Esto, a pesar de que tenan botas de caucho. Aunque el calzado de poco importaba si la fuerza de la <strong>naturaleza </strong>de nuevo <strong>atacaba</strong>.</p><p>La segunda impresin fue ver a la <strong>gente destrozada</strong>, cansada y sin muchos nimos con los <strong>ojos hinchados</strong>. Eran familiares de los <strong>fallecidos </strong>que hablaban con el alcalde de Baos, <strong>Marlon Guevara</strong>.</p><p>La frase que ms se repiti en la conversacin entre los <strong>familiares </strong>y <strong>Guevara </strong>fue la de: aydenos, alcalde, aydenos. No nos deje solos. Ya perdimos suficiente.</p><p>Hasta ese momento, la cifra de personas <strong>fallecidas </strong>y <strong>muertas </strong>era incierta. Y la pregunta que todos los extraos con micrfonos y cmaras en la mano le hacan al <strong>Alcalde </strong>era sobre ese tema.</p><p>En su nerviosismo y estrs, <strong>Guevara </strong>contest que eran 13 fallecidos y 4 desaparecidos. Los cuestionamientos no pararon en llegar.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Banos-deslave-1024x683.jpg" alt="" class="wp-image-1379367" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Banos-deslave-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banos-deslave-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banos-deslave-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banos-deslave-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banos-deslave.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Operadores utilizan maquinaria pesada para removel el lodo de Ro Verde. Foto: Julio Estrella / EL COMERCIO</figcaption></figure><p>-Por qu no dicen que son 30 los <strong>desaparecidos</strong>, <strong>Alcalde</strong>? -preguntaban en conjunto los rioverdenses-. Por qu manejan otras <strong>cifras </strong>a las que tienen otras entidades?</p><p>La respuesta del alcalde Guevara era: porque esta es una <strong>va de paso tambin</strong> y no hay seal. Esperemos a que las otras personas lleguen a su lugar de destino y se contacten. Tengamos paciencia.</p><p>Luego de unos minutos, con la mente queriendo escapar de ese lugar, se escuch como 10 veces: la camilla, la camilla, traigan la camilla.</p><p>De repente, todos <strong>empezaron a correr</strong> y una camilla de metal pas hacia donde estaba la maquinaria pesada y junto a un grupo de <strong>rescatistas</strong>. En ese punto encontraron un cuerpo.</p><figure class="wp-block-image size-large is-style-default"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Recuperacion-de-cuerpo-en-Rio-Verde-Banos-1024x683.jpg" alt="" class="wp-image-1379393" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Recuperacion-de-cuerpo-en-Rio-Verde-Banos-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Recuperacion-de-cuerpo-en-Rio-Verde-Banos-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Recuperacion-de-cuerpo-en-Rio-Verde-Banos-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Recuperacion-de-cuerpo-en-Rio-Verde-Banos-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/Recuperacion-de-cuerpo-en-Rio-Verde-Banos.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Los bomberos junto a los canes de rastreo encuentran el cadver nmero 13 Foto: Julio Estrella / EL COMERCIO</figcaption></figure><p>Es increble cmo alguien pasa de tener <strong>nombre</strong> y <strong>apellido </strong>a ser solo un nmero. Todos decan: es el <strong>cuarto muerto </strong>que encontramos en esta zona. Desde ese momento unos lo llamaban el <strong>cadver </strong>nmero cuatro, o 13.</p><p>En el punto donde encontraron el cuerpo nmero 13, que ahora no hay ms que <strong>lodo</strong>. Antes all estaba edificada una casa. La infraestructura desapareci por completo.</p><p>En la premura del estrs de la informacin, a la gente no le quedaba claro un problema: &#8220;por qu le dicen el cuerpo 13 si con este seran 14?&#8221;. Algo no cuadraba en la suma.</p><p>El personal de <strong>rescate </strong>que estaba en un espacio que hicieron como su base de operaciones no saba el dato exacto. O no podan decirlo, para evitar ms dolor.</p><p>Pasados unos cuantos minutos, un agente de la <strong>Polica Nacional </strong>se acerc al alcalde a decirle que el dato exacto es de 13 <strong>fallecidos </strong>y un <strong>desaparecido </strong>-eran las 12:30 del martes 18 de junio-.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Limpieza-de-Rio-Verde-Banos-1024x683.jpg" alt="" class="wp-image-1379400" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Limpieza-de-Rio-Verde-Banos-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Limpieza-de-Rio-Verde-Banos-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Limpieza-de-Rio-Verde-Banos-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Limpieza-de-Rio-Verde-Banos-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/Limpieza-de-Rio-Verde-Banos.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>La maquinaria abri un paso para que puedan ser sacados los cuerpos de los fallecidos. Foto: Julio Estrella / EL COMERCIO</figcaption></figure><p>Unas horas ms tarde, alrededor de las 14:30, unas cuatro camionetas salieron por un pequeo camino que hicieron con la <strong>maquinaria pesada</strong>.</p><p>Eran las <strong>familias </strong>de los <strong>fallecidos </strong>que llevaron los cuerpos de sus seres queridos hasta la iglesia de <strong>Baos</strong>, donde se realiz una <strong>misa en su honor.</strong></p><p>Entre la <strong>desesperacin </strong>y la <strong>resignacin</strong>, la fortaleza humana de sobreponerse a las adversidades se hace presente y la frase &#8220;entre todos arrimamos el hombro&#8221; toma significado.</p><p>Los vecinos de los <strong>afectados</strong>, con escobas y palas, tratan de limpiar. Tambin intentan salvar lo poco o nada que se libr del deslave. As sean unas cuantas <strong>naranjas </strong>o <strong>mandarinas</strong>.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Vecinos-recolectando-las-frutas-del-camion-sepultado-por-el-lodo-1024x683.jpg" alt="" class="wp-image-1379349" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Vecinos-recolectando-las-frutas-del-camion-sepultado-por-el-lodo-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Vecinos-recolectando-las-frutas-del-camion-sepultado-por-el-lodo-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Vecinos-recolectando-las-frutas-del-camion-sepultado-por-el-lodo-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Vecinos-recolectando-las-frutas-del-camion-sepultado-por-el-lodo-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/Vecinos-recolectando-las-frutas-del-camion-sepultado-por-el-lodo.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Vecinos ayudan a recuperar la fruta de un camin que fue golpeado por el lodo. Foto: Julio Estrella / EL COMERCIO</figcaption></figure><h2 id="h-se-pudo-prevenir-el-deslave-de-banos">Se pudo prevenir el deslave de Baos?</h2><p>Por el masivo <strong>deslave </strong>Las autoridades declararon en <strong>emergencia </strong>la <strong>va </strong>y varias personas resultaron afectadas.</p><p>El alcalde, <strong>Marlon Guevara</strong>, en medio de las obras dio una rueda de prensa. All, este Diario pregunt sobre las razones del deslave. Dijo que esto ocurri porque hace ms de 20 aos no llovi de la manera que lo hizo la madrugada del domingo.</p><p>Seal que la lluvia hizo que todo el <strong>lodo </strong>y la <strong>parte</strong> <strong>vegetal </strong>de la cima de la <strong>montaa </strong>se desprendiera y bajara con fuerza.</p><p><strong>Cristopher</strong> <strong>Velasco</strong>, experto en gestin de riesgos, consultado por este Medio, seal que s era factible realizar acciones para <strong>disminuir los daos ante un posible aluvin</strong>. Explic que esto no es solo es competencia del Municipio de Baos, sino tambin del <strong>Gobierno Nacional</strong>.</p><p>Velasco resalt que como alcalde del lugar, <strong>Guevara </strong>debera conocer bien la topografa del lugar, por lo que deba trabajar en la <strong>disminucin de los riesgos</strong>, entre ellos en los <strong>asentamientos humanos </strong>en los sectores de alto riesgo.</p><p><strong>Wilson Goyes</strong>, tambin experto en <strong>gestin </strong>de <strong>riesgos</strong>, dijo que lo nico que se poda hacer en estos casos es mover a las personas a otro lugar, antes de que ocurra el deslave.</p><p>Ambos sealan que deben existir planes de trabajo y <strong>monitoreos constantes </strong>de las zonas de alto <strong>riesgo</strong>. Sin esto, las autoridades seguirn trabajando en modo de <strong>respuesta </strong>y no de <strong>prevencin </strong>y <strong>disminucin </strong>de <strong>riesgos</strong>.</p><blockquote class="instagram-media" data-instgrm-captioned="" data-instgrm-permalink="https://www.instagram.com/reel/C8agL0LvVRJ/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"><div style="padding:16px;"> <a href="https://www.instagram.com/reel/C8agL0LvVRJ/?utm_source=ig_embed&amp;utm_campaign=loading" style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank" rel="noopener"><div style=" display: flex; flex-direction: row; align-items: center;"><div style="background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 40px; margin-right: 14px; width: 40px;"></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 100px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 60px;"></div></div></div><div style="padding: 19% 0;"></div><div style="display:block; height:50px; margin:0 auto 12px; width:50px;"><svg width="50px" height="50px" viewBox="0 0 60 60" version="1.1" xmlns="https://www.w3.org/2000/svg" xmlns:xlink="https://www.w3.org/1999/xlink"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g transform="translate(-511.000000, -20.000000)" fill="#000000"><g><path d="M556.869,30.41 C554.814,30.41 553.148,32.076 553.148,34.131 C553.148,36.186 554.814,37.852 556.869,37.852 C558.924,37.852 560.59,36.186 560.59,34.131 C560.59,32.076 558.924,30.41 556.869,30.41 M541,60.657 C535.114,60.657 5  solid #F4F4F4; border-left: 8px solid transparent; transform: translateY(-4px) translateX(8px);"></div></div></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center; margin-bottom: 24px;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 224px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 144px;"></div></div></a><p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a href="https://www.instagram.com/reel/C8agL0LvVRJ/?utm_source=ig_embed&amp;utm_campaign=loading" style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">Una publicacin compartida de Diario El Comercio de Ecuador (@elcomerciocom)</a></p></div></blockquote> <script async="" src="//www.instagram.com/embed.js"></script> <h2 id="h-reubicacion-de-la-poblacion-de-rio-verde">Reubicacin de la poblacin de Ro Verde</h2><p>El alcalde, <strong>Marlon Guevara, </strong>dijo que existe la urgencia de reubicar a la poblacin del sector <strong>Ro Verde</strong>.</p><p>El Alcalde seal que tiene una propiedad de 20 000 metros cuadrados donde puede ser reubicada la poblacin, aunque desconoce los mecanismos legales para poder hacerlo.</p><p>Seal que el <strong>Gobierno Nacional </strong>le pide un terreno donde puedan vivir los afectados para que se pueda gestionar la <strong>construccin de las viviendas </strong>y la gente pueda estar tranquila.</p><p>Tambin dijo que puede hacer un <strong>bono </strong>para <strong>arrendamientos </strong>y que en un determinado tiempo se puedan encontrar casas donde la poblacin pueda pernoctar algunas noches.</p><p>Guevara afirm que en el lugar del deslave haba 15 viviendas, de las cuales seis fueron completamente destruidas, y tambin tiene otras 65 familias que viven en el pueblo El Placer, que ya no quieren estar ms ah por miedo.</p><h1>Reencuentro de una madre y su beb tras el deslave conmueve en redes sociales</h1><h2>La madre y su pequeo hijo se reencontraron tras ser afectados por el deslave de Baos.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/madre-bebe-video.jpg" class="attachment-full size-full wp-post-image" alt="Usuarios en redes sociales mostraron su emocin por el reencuentro de la madre y su hijo" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/madre-bebe-video.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/madre-bebe-video-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/madre-bebe-video-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/madre-bebe-video-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/madre-bebe-video-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El video del reencuentro de una <strong>madre</strong> con su <strong>beb </strong>tras sobrevivir al <strong>deslave</strong> ocurrido en el cantn <strong>Baos</strong>, en Tungurahua, conmueve en redes sociales.</p><p>En las imgenes difundidas por el medio RTS se observa como la mujer <strong>llora de la alegra</strong> al ver a su hijo en buenas condiciones.</p><h3>Noticias relacionadas:</h3><ul><li><a href="https://www.elcomercio.com/opinion/editorial/tragedia-banos-deslaves-podia-prevenir.html" title="La tragedia en Baos por los deslaves se poda prevenir" data-type="post" data-id="1378718" target="_blank" rel="noreferrer noopener">La tragedia en Baos por los deslaves se poda prevenir</a></li><li><a href="https://www.elcomercio.com/actualidad/gobierno-daniel-noboa-recursos-pendientes-banos-penipe-emergencia.html" title="Baos y Penipe reciben recursos pendientes del MEF por emergencia" data-type="post" data-id="1378138" target="_blank" rel="noreferrer noopener">Baos y Penipe reciben recursos pendientes del MEF por emergencia</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/cifras-oficiales-banos-deslizamiento.html" title="Alcalde de Baos anuncia detalles de las vctimas del deslizamiento en El Placer" data-type="post" data-id="1378053" target="_blank" rel="noreferrer noopener">Alcalde de Baos anuncia detalles de las vctimas del deslizamiento en El Placer</a></li></ul><p>La madre le repite entre llantos al pequeo: &#8220;<strong>Tu madre hizo lo que pudo</strong>, tu madre hizo lo que pudo&#8221;, mientras lo abraza.</p><p>El video muestra como la mujer tiene todava los estragos de las <strong>heridas </strong>que el aluvin le provoc.</p><p>Quienes acompaan a la madre, entre ellos una funcionaria de salud, se emocionan por el <strong>emotivo momento</strong> que observan.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">EMOTIVO!  Una madre se reencontr con su beb luego de sobrevivir al aluvin que ocurri en el sector de Quilloturo, del cantn Baos <a href="https://t.co/n7iel1UdKm">pic.twitter.com/n7iel1UdKm</a></p> RTS (@RTSEcuador) <a href="https://twitter.com/RTSEcuador/status/1803507727853035840?ref_src=twsrc%5Etfw">June 19, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>Usuarios en redes sociales mostraron su alegra al ver que tanto el nio como su madre <strong>sobrevivieron</strong>.</p><p>&#8220;Que bien le hace a la humanidad este tipo de videos, puro amor, amor del bueno, que diferente fuera el mundo si la gente amara as&#8221;, coment <strong>Orlando Pinela</strong> en Instagram.</p><h2 id="h-fatal-deslave-sorprendio-a-los-moradores-de-banos">Fatal deslave sorprendi a los moradores de Baos</h2><p>En la noche del sbado 15 de junio de 2024, una torrencial lluvia cay sobre las provincias de <strong>Tungurahua</strong> y <strong>Chimborazo</strong>.</p><p><strong>Baos y Penipe </strong>fueron los sectores ms afectados de las precipitaciones, que, con el paso de las horas, se transformaron en <strong>deslaves</strong> y <strong>socavones</strong>.</p><p>Esta emergencia dej el lamentable saldo de <strong>13 personas fallecidas</strong> y una <strong>desaparecida.</strong></p><p>Los mltiples deslaves dejaron, adems, cerca de <strong>mil afectados </strong>en 13 provincias del Ecuador, quienes vieron destruidas sus viviendas y vehculos.</p><p>En varios puntos del pas se registraron <strong>vas daadas </strong>y puentes rotos.</p><h1>Quin es Pablo &#8216;Vitamina&#8217; Snchez, el nuevo DT de Liga de Quito?</h1><h2>Tras varias semanas de espera, Liga de Quito tiene al fin nuevo DT. Se trata del argentino Pablo 'Vitamina' Snchez.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T205122.874.jpg" class="attachment-full size-full wp-post-image" alt="Pablo &#039;Vitamina&#039; Snchez ser el nuevo DT de Liga de Quito." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T205122.874.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T205122.874-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T205122.874-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T205122.874-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T205122.874-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Liga</strong> <strong>de</strong> <strong>Quito</strong> anunciar este jueves 20 de junio a Pablo &#8216;Vitamina&#8217; Snchez como el nuevo entrenador del &#8216;Rey de Copas&#8217;. El argentino llega para reemplazar a Patricio Hurtado, que fue tcnico interino tras la partida de Josep Alccer.</p><p>Encontrar un nuevo DT fue una odisea para Liga de Quito, varios nombres y varios rumores estuvieron presentes. Inclusive el conjunto albo estuvo a casi nada de fichar a<strong> Luis Fernando Surez</strong>, ex DT de la Seleccin de Ecuador, pero finalmente la dirigencia opt por &#8216;Vitamina&#8217;.</p><h3>Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/liga-quito-pablo-vitamina-sanchez-presentacion.html" title="Vitamina Snchez ratifica que Liga de Quito es el ms grande de Ecuador" data-type="post" data-id="1379650" target="_blank" rel="noreferrer noopener">Vitamina Snchez ratifica que Liga de Quito es el ms grande de Ecuador</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/liga-quito-pablo-vitamina-sanchez-dt.html" title="Pablo Vitamina Snchez asume como DT de Liga de Quito" data-type="post" data-id="1378800" target="_blank" rel="noreferrer noopener">Pablo Vitamina Snchez asume como DT de Liga de Quito</a></li></ul><h2>Quin es Pablo &#8216;Vitamina&#8217; Snchez?</h2><p>Pablo Andrs Snchez, ms conocido como <strong>&#8216;Vitamina&#8217; Snchez</strong>, es un exfutbolista y entrenador argentino de 51 aos.</p><p>Como <strong>futbolista</strong>, &#8216;Vitamina&#8217; fungi como mediocampista y visti las camisetas de Rosario Central, Gimnasia y Esgrima de La Plata y Quilmes, en Argentina. En Europa defendi los colores del <strong>Feyenoord</strong> (Pases Bajos) y del Deportivo Alavs (Espaa).</p><p>Su carrera como entrenador arranc en 2007 en&nbsp;<strong>Banfield de Argentina</strong>. Luego pas a Rosario Central en 2008. Ese fue el ltimo club en su pas.</p><p>Desde 2009 arranc un periplo por<strong>&nbsp;Oriente Petrolero de Bolivia</strong>; Universidad de Concepcin, OHiggins, Everton, Deportes Iquique, Audax Italiano y Palestino de Chile.</p><p><strong>Vitamina lleva dirigidos 398 partidos</strong>, gan 155, empat 120 y perdi 123. Su&nbsp;<strong>rendimiento es del 48,99%</strong>, es decir, menos de la mitad de los puntos que disput los gan.</p><p>En casi 20 aos de carrera como director tcnico solo levant un ttulo. Fue campen de la Primera B, segunda divisin de Chile, con Universidad de Concepcin en 2013.&nbsp;</p><h2 id="h-cuando-llega-pablo-vitamina-sanchez-a-la-u">Cundo llega Pablo Vitamina Snchez a la U?</h2><p><strong>Liga de Quito</strong>anunci que su nuevo entrenador ser presentado el jueves 20 de junio del 2024. El evento en el cual Vitamina har su primera aparicin pblica con la<a href="https://www.instagram.com/ldu_oficial/?hl=en">escuadra universitaria</a>ser en un hotel de la capital.</p><p>El argentino tendr hasta el 14 de agosto, fecha en que inicia la segunda etapa de la&nbsp;<strong>Liga Pro</strong>, para realizar los trabajas con su equipo y que tanto l como jugadores se adapten entre s. A su vez, los albos podrn sumar refuerzos y evaluar salidas.</p><h1>Ecuador se prepara para la temporada de avistamiento de ballenas</h1><h2>Las ballenas jorobadas llegan a Ecuador entre junio y octubre de cada ao.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/jorobadas-ballenas.jpg" class="attachment-full size-full wp-post-image" alt="El avistamiento de ballenas se realiza en cuatro provincias del Ecuador" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/jorobadas-ballenas.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/jorobadas-ballenas-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/jorobadas-ballenas-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/jorobadas-ballenas-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/jorobadas-ballenas-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La poca de avistamiento de<strong> ballenas jorobadas</strong> est pronta a llegar a Ecuador.</p><p>Entre <strong>junio y octubre</strong>, los cetceos arriban desde el norte del Antrtico hasta las proximidades de las playas ecuatorianas para <strong>aparearse</strong> y <strong>dar a luz</strong> a sus cras.</p><h3>Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/ecuador/cortes-luz-ecuador-falta-inversion-roberto-luque.html" title="Cortes de luz de hoy son por falta de inversin; se pudo haber evitado, seala Roberto Luque" data-type="post" data-id="1379947" target="_blank" rel="noreferrer noopener">Cortes de luz de hoy son por falta de inversin; se pudo haber evitado, seala Roberto Luque</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/clima-lluvias-ecuador-inmahi-alerta.html" title="Las lluvias se mantendrn en Ecuador; Inmahi pide precaucin" data-type="post" data-id="1379248" target="_blank" rel="noreferrer noopener">Las lluvias se mantendrn en Ecuador; Inmahi pide precaucin</a></li><li><a href="https://www.elcomercio.com/opinion/editorial/tragedia-banos-deslaves-podia-prevenir.html" title="La tragedia en Baos por los deslaves se poda prevenir" data-type="post" data-id="1378718" target="_blank" rel="noreferrer noopener">La tragedia en Baos por los deslaves se poda prevenir</a></li></ul><p>Este espectculo natural llama la atencin de los <strong>turistas nacionales y extranjeros</strong>, que, ao a ao, acuden a <strong>Esmeraldas, Manab, Santa Elena y El Oro</strong> a observar de cerca la presencia de las ballenas.</p><p><strong>Niels Olsen</strong>, ministro de Turismo, seal que los comerciantes locales esperan que esta temporada dinamice la economa.</p><p>Este tipo de espectculos es un gran ejemplo de cmo el turismo es utilizado como un vehculo de <strong>conservacin y desarrollo</strong>, asegur el funcionario.</p><h2 id="h-ecuador-se-prepara-para-el-avistamiento-de-ballenas">Ecuador se prepara para el avistamiento de ballenas</h2><p>El <strong>Ministerio de Turismo</strong> lanz oficialmente el cronograma de la temporada de avistamiento de ballenas en Ecuador.</p><p>Durante una rueda de prensa realizada el martes 18 de junio de 2024, la Cartera de Estado, junto a los municipios de <strong>Santa Elena</strong>,<strong> Salinas</strong> y <strong>Puerto Lpez,</strong> detallaron las fechas en las que los turistas podrn observar a las <strong>ballenas jorobadas</strong>.</p><h3>Manab</h3><p><strong>Puerto Lpez</strong>, ciudad de Manab, es uno de los lugares favoritos de los viajeros para avistar los cetceos.</p><p>En este lugar, la temporada se iniciar el <strong>22 de junio</strong>; un total de <strong>19 operadoras </strong>estn autorizadas, con 19 embarcaciones.</p><h3>Santa Elena</h3><p>En la provincia de Santa Elena el avistamiento de ballenas se lo realizar en los cantones <strong>Salinas</strong> y <strong>Santa</strong> <strong>Elena</strong>.</p><p>En el caso de Salinas, el espectculo se inaugurar el <strong>29 de junio</strong> a travs de cinco operadoras y embarcaciones autorizadas.</p><p>Mientras que en las 22 playas del cantn Santa Elena, la temporada arrancar una semana despus, el <strong>6 de julio</strong>. En esta localidad hay <strong>siete operadoras</strong> y 17 embarcaciones autorizadas.</p><p>Existen 17 operadoras ms habilitadas en Santa Elena para movilizar a los turistas hacia la <strong>Isla de la Plata</strong>.</p><h3>Esmeraldas y El Oro</h3><p>En la provincia de Esmeraldas los avistamientos de ballenas ocurren en <strong>Atacames</strong>, Tonsupa, Sa y Muisne</p><p>Por su parte, en El Oro, el espectculo es visible desde los alrededores de la <strong>isla Santa Clara</strong>, en el cantn Santa Rosa.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr">Vive una experiencia nica! De julio a octubre, nuestras costas  se llenan de vida con la llegada de las majestuosas <a href="https://twitter.com/hashtag/BallenasJorobadas?src=hash&amp;ref_src=twsrc%5Etfw">#BallenasJorobadas</a>.  Maravllate con sus espectaculares saltos y danzas durante la temporada de apareamiento y nacimiento de cras.  <a href="https://t.co/KS523QNtA4">pic.twitter.com/KS523QNtA4</a></p> Ministerio de Turismo del Ecuador  (@TurismoEc) <a href="https://twitter.com/TurismoEc/status/1803186375262400563?ref_src=twsrc%5Etfw">June 18, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2>Consejos para el avistamiento de ballenas</h2><p>La ballena jorobada es el <strong>quinto cetceo ms grande del planeta</strong>, llegando a pesar hasta 30 toneladas y medir 16 metros de largo.</p><p>Verlas de cerca mientras visitan el Ecuador es uno de los espectculos tursticos ms <strong>importantes del ao</strong>.</p><p>Sin embargo, el avistamiento de ballenas requiere de recomendaciones especiales, tanto para los visitantes como para los operadores de turismo.</p><p>El Ministerio de Turismo aconseja:</p><ul><li>Contratar <strong>operadores de turismo registrados</strong> y con licencia de funcionamiento.</li><li>Utilizar <strong>chalecos salvavidas </strong>tanto los pasajeros, como la tripulacin.</li><li>No excederse de un tiempo de <strong>25 minutos </strong>durante el avistamiento.</li><li>Mantener una distancia de <strong>100 metros </strong>al avistar las ballenas.</li><li>Durante la movilizacin cercana a los cetceos, mantener una velocidad de <strong>8 km/h</strong>.</li><li><strong>No ponerse de pie</strong> durante el avistamiento para evitar caer al mar.</li><li>No lanzar <strong>desperdicios </strong>o comida.</li><li>No buscar el <strong>contacto fsico</strong> con las ballenas jorobadas.</li></ul><h1>Comisin aprob informe de fiscalizacin sobre proyecto en Oln y recomend juicios polticos</h1><h2>El Pleno de la Asamblea deber conocer el informe de fiscalizacin sobre el proyecto inmobiliario en Oln, sus conclusiones y recomendaciones.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-18.jpg" class="attachment-full size-full wp-post-image" alt="Sesin de la Comisin de Gobiernos Autnomos de la Asamblea Nacional." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-18.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-18-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-18-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-18-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-18-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La <strong>Comisin de Gobiernos Autnomos Descentralizados</strong> de la <strong>Asamblea Nacional</strong> aprob el informe de fiscalizacin sobre el proyecto inmobiliario en<strong> Oln</strong>, Santa Elena y recomend<strong> juicios polticos</strong> para cuatro ministros de Estado.</p><p>Esto, pese a que la compaa Vinazin S.A., creada por el presidente Daniel Noboa y, en la actualidad, con la participacin accionaria de su esposa Lavinia Valvonesi, anunci que suspenda el proyecto inmobiliario ECHO en esa zona.</p><h3 id="h-mas-noticias">Ms noticias:</h3><ul><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/pleno-asamblea-proyecto-inmobiliario-olon.html" data-type="post" data-id="1336494" target="_blank" title="Pleno de la Asamblea trata el tema del proyecto inmobiliario en Oln">Pleno de la Asamblea trata el tema del proyecto inmobiliario en Oln</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/proyecto-en-olon-toma-otro-rumbo-en-ecuador.html" data-type="post" data-id="1340113" target="_blank" title="Vinazin anuncia la suspensin de labores en proyecto de Oln">Vinazin anuncia la suspensin de labores en proyecto de Oln</a></li></ul><p>Vinazin S.A. contaba con el permiso ambiental para construir en esa zona, pese a ello, en mayo, anunci la suspensin del proyecto.</p><p>El Pleno de la Asamblea conoci el caso y la Comisin de Gobiernos Autnomos Descentralizados se encarg de la fiscalizacin del mismo.</p><p>La tarde de este mircoles 19 de junio de 2024, esta Comisin aprob el informe final con ocho votos a favor. El documento ser puesto a consideracin del Pleno de la Asamblea.</p><h2>La Comisin recomienda cuatro juicios polticos</h2><p>En sus conclusiones y recomendaciones finales, la Comisin recomienda al Pleno de la Asamblea iniciar cuatro juicios polticos por este caso.</p><p>Los juicios polticos seran por incumplimiento de funciones y la falta de atencin a los pedidos de informacin de la Asamblea; as como la falta de asistencia a las comparecencias.</p><p>Los funcionarios contra los que se promueven juicios polticos en este informe son: la ministra de Ambiente, <strong>Sade Fritschi</strong>; el ministro de Defensa, <strong>Gian Carlo Loffredo</strong>; el ministro de Turismo, Niels Olsen y la ministra del Interior, Mnica Palencia.</p><h2>Comisin recomienda remitir el informe a la Contralora y a la Fiscala</h2><p>La Comisin de Gobiernos Autnomos recomienda al Pleno remitir el informe de fiscalizacin sobre el proyecto inmobiliario en Oln a la Contralora General del Estado y a la Fiscala.</p><p>A la Contralora para que realice un examen especial sobre el caso.</p><p>Y a la Fiscala para que investigue posibles infracciones en el otorgamiento del registro ambiental a la empresa Vinazn S.A..</p><h1>Nuevo Ministro de Salud define sus prioridades</h1><h2>El ministro de Salud, Antonio Naranjo, reemplaza a Franklin Encalada, quien renunci al cargo.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-16.jpg" class="attachment-full size-full wp-post-image" alt="El nuevo Ministro de Salud, Antonio Naranjo, fue designado el martes 18 de junio de 2024, por el presidente Daniel Noboa." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-16.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-16-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-16-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-16-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-16-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El nuevo <strong>ministro de Salud</strong>, <strong>Antonio Naranjo</strong>, defini las prioridades para su gestin al frente de esta cartera de Estado.</p><p>Antonio Naranjo fue designado el martes 18 de junio de 2024, va <strong>Decreto Ejecutivo</strong> del presidente <strong>Daniel Noboa</strong> y hoy acudi a las oficinas del Ministerio de Salud para presentarse.</p><h3>Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-designa-nuevo-ministro-salud-senescyt-manuel-antonio-naranjo.html" title="Daniel Noboa designa nuevo Ministro de Salud y oficializa al titular de la Senescyt" data-type="post" data-id="1378686" target="_blank" rel="noreferrer noopener">Daniel Noboa designa nuevo Ministro de Salud y oficializa al titular de la Senescyt</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/ministerios-firman-acuerdo-para-establecimientos-de-salud-seguros.html" title="Ministerios firman acuerdo para Establecimientos de Salud Seguros" data-type="post" data-id="1372238" target="_blank" rel="noreferrer noopener">Ministerios firman acuerdo para Establecimientos de Salud Seguros</a></li></ul><p>Soy mdico de profesin y conviccin. Asumo este reto en el Ministerio de Salud Pblica con total responsabilidad, es un enorme desafo y tengo el enorme deseo de contribuir de la manera ms profunda al crecimiento de la salud, fueron sus palabras.</p><h2>Las prioridades del nuevo Ministro de Salud</h2><p>El nuevo ministro de Salud, Antonio Naranjo, priorizar su gestin en el acceso y calidad a los servicios integrales de salud, el fortalecimiento de la vigilancia de la salud, la equidad y garanta del derecho a la salud mediante la prestacin de servicios integrales, la articulacin intersectorial y la participacin ciudadana.</p><p>Adems, la eficiencia y eficacia del Sistema Nacional de Salud para responder a las necesidades<br>de salud de las personas, las familias, y la comunidad, permitiendo la integralidad en los niveles de atencin en el pas y con la Red Pblica Integral de Salud (RPIS) y la Red Complementaria (RPC).</p><p>El fortalecimiento de la prevencin y promocin de hbitos saludables, entre otras.</p><h2 id="h-quien-es-el-nuevo-ministro-de-salud">Quin es el nuevo Ministro de Salud?</h2><p>Antonio Naranjo es un profesional con amplia experiencia en el sector salud, en el mbito pblico y privado.</p><p>Es mdico cirujano por la Universidad Central del Ecuador y posee una especializacin en Medicina Interna de la Universidad Catlica de Chile.</p><p>Durante su carrera como galeno, tambin ha sumado experiencia en la administracin y gerencia en varios centros mdicos de la capital ecuatoriana. Adems de la docencia universitaria.</p><h1>Copa Amrica se olvida de Ecuador en video de presentacin</h1><h2>La espera de la Copa Amrica termin, y la Seleccin de Ecuador buscar ganar su primer torneo continental.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T201143.677.jpg" class="attachment-full size-full wp-post-image" alt="Kendry Pez, jugador de la Seleccin de Ecuador, jugar la Copa Amrica." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T201143.677.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T201143.677-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T201143.677-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T201143.677-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T201143.677-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La <strong>Copa Amrica</strong> iniciar este jueves 20 de junio y a vsperas del pitazo inicial, la Confederacin Sudamericana de Ftbol (Conmebol) public un video emotivo de la competencia.</p><p>El partido inaugural de la copa lo protagonizarn la Seleccin de Argentina, liderada por <strong>Lionel Messi</strong>, contra la Seleccin de Canad, comandada por Alphonso Davies.</p><h3>Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/copa-america/lionel-messi-feid-agotan-entradas-copa-america.html" title="Lionel Messi y Feid agotan entradas en la Copa Amrica" data-type="post" data-id="1379918" target="_blank" rel="noreferrer noopener">Lionel Messi y Feid agotan entradas en la Copa Amrica</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/felix-sanchez-bas-seleccion-ecuador-sueldo.html" title="La sorprendente cifra que gana Flix Snchez Bas, DT de Ecuador" data-type="post" data-id="1379871" target="_blank" rel="noreferrer noopener">La sorprendente cifra que gana Flix Snchez Bas, DT de Ecuador</a></li></ul><h2>La Copa Amrica se olvid de la Seleccin de Ecuador</h2><p>La cuenta oficial del torneo continental public este mircoles 19 de junio un video en sus redes sociales para presentar el torneo continental.</p><p>El producto audiovisual se muestra varios momentos icnicos del torneo, como el ttulo que consigui <strong>Lionel Messi</strong> con Argentina, el doblete de Chile en 2015 y 2016, y una de las veces que Brasil gan el torneo.</p><p>Tambin aparecen jugadas, equipos histricos del torneo y otros momentos.</p><p>Durante el video estn presentes varios instantes icnicos de las selecciones sudamericanas; sin embargo, de la <strong>Seleccin de Ecuador </strong>no aparece ninguno.</p><p>La Tri solo aparece dos veces y es cuando los jugadores saltan a la cancha en dos distintas ediciones de la copa, nada ms.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">BIENVENIDOS. <a href="https://t.co/L6jTaDQRB1">pic.twitter.com/L6jTaDQRB1</a></p>&mdash; CONMEBOL Copa Amrica (@CopaAmerica) <a href="https://twitter.com/CopaAmerica/status/1803578528861933650?ref_src=twsrc%5Etfw">June 20, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2 id="h-debut-de-ecuador-en-copa-america">Debut de Ecuador en Copa Amrica</h2><p>La Seleccin de<strong> Ecuador integra el Grupo B </strong>de junto a Venezuela, Jamaica y Mxico.</p><p>El conjunto ecuatoriano <strong>debutar</strong> en la Copa Amrica 2024 el prximo sbado 22 de junio, contra la Seleccin de <strong>Venezuela</strong>.El cotejo se disputar en el Levis Stadium en Santa Clara, California, a las 17:00 (hora Ecuador).</p><p>Sus siguientes dos compromisos sern contra <strong>Jamaica</strong>, el mircoles 26 de junio, a las 17:00 (hora Ecuador), en el Allegiant Stadium, y cerrar la Fase de Grupos contra <strong>Mxico</strong>, el domingo 30 de junio, a las 19:00, en el Estadio de la Universidad de Phoenix.</p><h1>Ejrcito calific a dos coroneles para su ascenso a generales</h1><h2>El Ejrcito de Ecuador calific a los coroneles tras analizar sus hojas de vida profesionales.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ejercito-g.jpg" class="attachment-full size-full wp-post-image" alt="Los coroneles calificados cuentan con una amplia experiencia militar y profesional" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ejercito-g.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/ejercito-g-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ejercito-g-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ejercito-g-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ejercito-g-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Dos coroneles fueron calificados para el <strong>ascenso a generales </strong>del <strong>Ejrcito</strong> de Ecuador, este mircoles 19 de junio de 2024.</p><p>Los miembros de las Fuerzas Armadas que cumplieron con el proceso de calificacin son <strong>Gustavo Iturralde Maya</strong> y <strong>Jos Fiallo Vsquez</strong>.</p><h3>Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/ecuador/aun-hay-sectores-cortes-luz-ecuador-guayaquil-mas-afectada-informa-luque.html" title="An hay sectores con cortes de luz en Ecuador; Guayaquil es la ms afectada, informa Luque" data-type="post" data-id="1379873" target="_blank" rel="noreferrer noopener">An hay sectores con cortes de luz en Ecuador; Guayaquil es la ms afectada, informa Luque</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/gabriela-sommerfeld-defiende-daniel-noboa-the-new-yorker.html" title="Canciller Gabriela Sommerfeld defiende a Daniel Noboa frente a entrevista en The New Yorker" data-type="post" data-id="1379401" target="_blank" rel="noreferrer noopener">Canciller Gabriela Sommerfeld defiende a Daniel Noboa frente a entrevista en The New Yorker</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/asamblea-comandos-taura-amnistia.html" title="Asamblea decidi sobre proceso de amnista de los comandos de Taura" data-type="post" data-id="1377714" target="_blank" rel="noreferrer noopener">Asamblea decidi sobre proceso de amnista de los comandos de Taura</a></li></ul><p>Los militares pertenecen a la promocin 89 de <strong>Arma</strong> y 86 de <strong>Servicios</strong> del Ejrcito ecuatoriano.</p><p>La institucin asegur que el proceso incluy un minucioso anlisis de sus <strong>hojas de vida</strong> profesionales.</p><h2 id="h-coronel-gustavo-iturralde">Coronel Gustavo Iturralde</h2><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/iturralde-1024x683.jpg" alt="" class="wp-image-1380015" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/iturralde-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/iturralde-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/iturralde-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/iturralde-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/iturralde.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Coronel Gustavo Iturralde Maya. Foto: Cortesa Ejrcito del Ecuador</figcaption></figure><p>El coronel Gustavo Enrique <strong>Iturralde </strong>Maya tiene 55 aos.</p><p>Se desempea como <strong>Oficial de Fuerzas Especiales</strong>, paracaidista, comando, jefe de salto, saltador libre y observador militar. Es subteniente del arma de caballera blindada desde <strong>1989</strong>.</p><p>Particip en la <strong>guerra del Alto Cenepa</strong> como comandante de Equipo de Comandos en Tiwintza. Fue <strong>instructor</strong> de las escuelas Militar, de Selva y de Fuerzas Especiales, de la Academia de Guerra y de la Academia de Defensa Conjunta.</p><p>Iturralde tiene experiencia militar como: observador en Sudn; comandante del Grupo de Fuerzas Especiales del Grupo Especial de Comandos; agregado de Defensa, Asesor Militar en la <strong>OEA</strong> y delegado en la Junta Interamericana de Defensa; jefe del Estado Mayor y comandante de la Brigada de Fuerzas Especiales 9 Patria.</p><h3>Estudios</h3><p>Tiene <strong>estudios</strong> en Manejo de crisis; Derechos humanos; Mantenimiento de paz y Terrorismo global. Es licenciado en Ciencias militares y en Educacin fsica.</p><p>Cuenta con una maestra en <strong>Gestin de la produccin</strong> y <strong>otra en Seguridad y defensa</strong>; cuenta con una especialidad en Estudios estratgicos de la defensa y tiene un diplomado superior en Gestin para el aprendizaje universitario.</p><h2>Coronel Jos Fiallo</h2><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/fiallo-1024x683.jpg" alt="" class="wp-image-1380014" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/fiallo-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/fiallo-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/fiallo-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/fiallo-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/fiallo.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Coronel Jos Ignacio Fiallo Vsquez. Foto: Cortesa Ejrcito del Ecuador</figcaption></figure><p>El coronel Jos Ignacio Fiallo Vsquez tiene tambin 55 aos. Se gradu de subteniente del arma de ingeniera en <strong>1989</strong>.</p><p>Fue <strong>comandante </strong>del Cuarto Escuadrn del Grupo de Fuerzas Especiales 27 Rayo, en la <strong>guerra del Alto Cenepa</strong>; adems se desempe como asesor militar del Jefe del Comando Conjunto de las Fuerzas Armadas.</p><p>Fiallo fue instructor de la Escuela Superior Militar Eloy Alfaro; profesor de la Academia de Guerra del Ejrcito y de la Academia de Defensa Militar Conjunta; agregado de Defensa en la Embajada del Ecuador en Estados Unidos y director de la Academia de Guerra del Ejrcito.</p><h3>Estudios</h3><p>Es <strong>ingeniero civil</strong>, licenciado en Ciencias militares y especialista en Estudios estratgicos de la defensa.</p><p>Cuenta con<strong> dos maestras</strong>, una en Defensa y seguridad hemisfrica y otra en Estudios de defensa y seguridad de las Amricas.</p><p>Tiene cursos militares en: Paracaidismo; Comando; Operaciones especiales de contraterrorismo; Avanzado de ingeniera e instructores y Alta Gerencia.</p><h1>Leonardo Campana a un gol de ser el goleador histrico del Inter Miami</h1><h2>Leonardo Campana no fue considerado por la Seleccin de Ecuador para la Copa Amrica Estados Unidos 2024.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/campana_gol_mls.jpg" class="attachment-full size-full wp-post-image" alt="Leonardo Campana celebra un gol marcado con el Intyer Miami en el 2024." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/campana_gol_mls.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/campana_gol_mls-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/campana_gol_mls-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/campana_gol_mls-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/campana_gol_mls-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Leonardo Campana </strong>es uno de los pocos delanteros ecuatorianos que juegan con regularidad y marcan goles en el exterior. Con el Inter Miami pelean en la parte alta de la Conferencia Este de la MLS.</p><p>Ante la ausencia de <strong>Lionel Messi y Luis Surez,</strong> convocados por Argentina y Uruguay para la Copa Amrica 2024, Leonardo Campana tom la posta en la zona de ataque del Inter Miami y no defrauda.</p><h3>Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/futbol/lionel-messi-deja-futbol-insolito-deporte-padel.html" title="Lionel Messi deja el ftbol por un inslito deporte" data-type="post" data-id="1379715" target="_blank" rel="noreferrer noopener">Lionel Messi deja el ftbol por un inslito deporte</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/copa-ecuador-primer-eliminado-futbol.html" title="La Copa Ecuador tiene su primer eliminado" data-type="post" data-id="1379283" target="_blank" rel="noreferrer noopener">La Copa Ecuador tiene su primer eliminado</a></li></ul><p>Campana no fue considerado por <strong>Flix Snchez</strong>, entrenador de la Seleccin de Ecuador, para la Copa Amrica. En su lugar llam a Enner Valencia, Jordy Caicedo y al recin recuperado Kevin Rodrguez.</p><p>En la temporada 2024 el delantero surgido en <strong>Barcelona Sporting Club</strong> lleva anotados cinco goles en la MLS. El ltimo lo hizo la noche del mircoles 19 de junio en la fecha 20.</p><p>A los 21 minutos marc el 2-0 parcial. La jugada se gest por la zona derecha con un centro del alemn nacionalizado norteamericano, Julian Gressel.</p><p>El primer disparo con la cabeza del ecuatoriano fue <strong>rechazado por el arquero Patrick Schulte</strong>. En el rebote remat con pierna derecha para mandarlo al fondo del arco del Columbus Crew.</p><p>Al trmino de los primeros 45 minutos el marcador favorece al Inter Miami por 2-1.</p><blockquote class="instagram-media" data-instgrm-captioned="" data-instgrm-permalink="https://www.instagram.com/reel/C8arfwpMk2D/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"><div style="padding:16px;"> <a href="https://www.instagram.com/reel/C8arfwpMk2D/?utm_source=ig_embed&amp;utm_campaign=loading" style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank" rel="noopener"><div style=" display: flex; flex-direction: row; align-items: center;"><div style="background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 40px; margin-right: 14px; width: 40px;"></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 100px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 60px;"></div></div></div><div style="padding: 19% 0;"></div><div style="display:block; heigh
