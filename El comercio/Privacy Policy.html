e-post_type menu-item-object-page menu-item-1309881"><a href="https://www.elcomercio.com/actualidad/">Actualidad</a></li><li id="menu-item-1309882" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309882"><a href="https://www.elcomercio.com/tendencias/">Tendencias</a></li><li id="menu-item-1309884" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309884"><a href="https://www.elcomercio.com/tecnologia/">Tecnologa</a></li><li id="menu-item-1309885" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309885"><a href="https://www.elcomercio.com/deportes/">Deportes</a></li><li id="menu-item-1309886" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309886"><a href="https://www.elcomercio.com/opinion/">Opinion</a></li><li id="menu-item-1309887" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1309887"><a href="https://www.elcomercio.com/categoria/video/">Videos</a></li><li id="menu-item-1309888" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1309888"><a href="https://www.elcomercio.com/categoria/podcasts/">Podcasts</a></li></ul></div><div class="menu-lateral-b-container"><ul id="menu-lateral-b" class="menu"><li id="menu-item-1324035" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1324035"><a href="https://www.elcomercio.com/empleo/">Empleo</a></li><li id="menu-item-1312585" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1312585"><a href="https://www.elcomercio.com/contactos/">Contactos</a></li></ul></div> </noscript> <noscript><h1>De los casos Metstasis y Purga a la educacin Cvica</h1><h2>Los casos Metstasis y Purga han sacudido a Ecuador, revelando profundas conexiones entre el narcotrfico, la poltica y la justicia.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Educacio%CC%81n-ci%CC%81vica.jpg" class="attachment-full size-full wp-post-image" alt="Prompt: Estudiantes de colegio en un ambiente que se ve a personajes corruptos, polticos, narcotrfico, illustration, cinematic." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Educacio%CC%81n-ci%CC%81vica.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Educacio%CC%81n-ci%CC%81vica-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Educacio%CC%81n-ci%CC%81vica-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Educacio%CC%81n-ci%CC%81vica-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Educacio%CC%81n-ci%CC%81vica-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>En los ltimos meses, Ecuador ha sido testigo de dos escndalos de corrupcin que han sacudido los cimientos de su sistema judicial y poltico: los casos <strong>Metstasis y Purga</strong>. Se ha revelado la profunda infiltracin del narcotrfico en las instituciones del pas y se ha expuesto una red de corrupcin que involucra a polticos, jueces y fuerzas del orden.</p><p>El caso <strong>Metstasis</strong> ha sido uno de los ms sonados en la historia reciente de Ecuador. La investigacin, que comenz a principios de 2024, ha desvelado los vnculos entre la justicia y el narcotrfico. Entre los primeros sentenciados se encuentran dos policas y un abogado, quienes fueron condenados por su participacin en esta trama delictiva. La <strong>Fiscala</strong> ha presentado pruebas que demuestran cmo estos individuos facilitaban operaciones ilegales a cambio de sobornos.</p><p>Por otro lado, el <strong>caso Purga</strong>, que surgi a raz de las investigaciones del caso Metstasis, ha destapado una red de corrupcin en el sistema judicial. En marzo de 2024, la Fiscala y la Polica Nacional realizaron un operativo en Guayas, deteniendo a 12 personas, entre ellas un <strong>exasamblesta y varios jueces.</strong> Purga ha revelado cmo se compraban sentencias y se beneficiaban judicialmente.</p><p>Estos escndalos subrayan la urgente necesidad de una educacin cvica y tica efectiva en Ecuador. La educacin cvica y tica no debe ser vista como un simple material escolar de relleno o un anuncio coyuntural. Es fundamental que las nuevas generaciones de ecuatorianos comprendan la importancia de la integridad, la transparencia y el respeto por las leyes.</p><p>Paralelamente, la <strong>ministra de Educacin, Alegra Crespo</strong>, anunci que la ctedra de Cvica volver al currculo de los planteles educativos. Y s, la educacin cvica y tica debe ser una prioridad en el sistema educativo ecuatoriano. Los jvenes deben ser formados en valores que promuevan la honestidad, la responsabilidad y el compromiso con la sociedad. Pero est preparado el sistema para abordar esta ctedra?</p><blockquote class="wp-block-quote is-style-plain"><p>Para que la educacin cvica y tica sea efectiva, es necesario que se implemente de manera integral y se le d la importancia que merece. Esto implica no solo incluirla en el currculo escolar, sino tambin capacitar a los docentes para que puedan impartir estos conocimientos de manera adecuada. Adems, es crucial que se realice un seguimiento constante para evaluar el impacto de estas enseanzas en los estudiantes.</p></blockquote><p>Adems de la capacitacin a los profesores en los tpicos especficos, es necesario que la materia sea considerada como necesaria. La experiencia demuestra que en el pasado se la tomaba como un curso secundario, de relleno. Asimismo, se debe apuntar la entrega de recursos educativos como libros, materiales didcticos y herramientas tecnolgicas.</p><p>El <strong>Gobierno, y a la larga el Estado</strong>, deben considerar que para que este proyecto funcione; hay que mantener el apoyo y que no se queden en un enunciado o disposicin de implementacin. Sin un compromiso claro y sostenido por parte de las autoridades, es difcil llevar a cabo las reformas necesarias. Y ese respaldo incluye el entendimiento de que Ecuador es diverso y que -adems- existe desigualdad educativa. No son lo mismo, por ejemplo, las escuelas rurales que las urbanas; lo que lleva a pensar en una verdadera reforma educativa integral.</p><p></p><h1>Francia: No a la extrema derecha</h1><h2>Los franceses han vuelto a dejarlo claro que no quieren a la extrema derecha en el gobierno.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/05/Rodrigo-Albuja-Chaves.jpg" class="attachment-full size-full wp-post-image" alt="Rodrigo Albuja Chaves, columnista en EL COMERCIO." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/05/Rodrigo-Albuja-Chaves.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/05/Rodrigo-Albuja-Chaves-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/05/Rodrigo-Albuja-Chaves-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/05/Rodrigo-Albuja-Chaves-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/05/Rodrigo-Albuja-Chaves-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Luego de las <strong>elecciones para el Parlamento Europeo</strong>,el pasado 9 de junio, que han sacudido la vida poltica francesa, el presidente Emmanuel Macron utiliz una de sus prerrogativas constitucionales y disolvi la Asamblea Nacional como la solucin ms responsable: laextrema derecha se haba posicionado, con una diferencia de votos nada estrecha, como primera fuerza poltica en la Eurocmara. Convoc entonces a elecciones legislativas a llevarse a cabo en dos vueltas, el 30 de junio y el 7 de julio.</p><p>Aunque los franceses siguen profundamente apegados a los valores democrticos, al euro y a la seguridad, que creen que garantiza la <strong>Unin Europea</strong>, queran castigar al gobierno especialmente por la prdida del poder adquisitivo, y manifestarse en contra de la inmigracin percibida como una amenaza para su seguridad. Con la convocatoria, <strong>Francia</strong> seenfrent al desafo de confirmar o no su intencin de confiar el poder al Rassemblement National (RN), el partido de derecha radical heredero del ultraderechista Front National fundado por Jean-Marie Le Pen en 1972.</p><p>Las <strong>clases populares francesas</strong> se encuentran en un estado de insatisfaccin por el largo proceso de desindustrializacin de Francia, de 40 aos aproximadamente, que ha generado prdidas de puestos de trabajo y empobrecimiento, exacerbado por el gobierno de Macron y la falta de respuestas por parte de las lites polticas.</p><p>Esto explica que un alto porcentaje de ciudadanos que perciben ingresos por debajo del mnimo legal encuentren una forma de protesta depositando su voto a favor de la extrema derecha en las elecciones de las ltimas 4 dcadas. La izquierda que ha gobernado no ha sabido responder a las necesidades de un electorado relegado, y la llamada <strong>nueva izquierda </strong>tiene preocupaciones de otro tipo, <strong>ecolgico y antirracista</strong>, dejando por fuera a un importante sector de una <strong>Francia pobre y relegada</strong>.</p><p><strong>Francia acudi a las urnas y dio una sorpresa electoral</strong>: despus de lo que pareca una inminente victoria del partido de extrema derecha Agrupacin Nacional, el electorado prefiri al Nuevo Frente Popular, que no es un partido poltico, sinouna alianza coyunturalde socialistas, ecologistas, comunistas y La Francia Insumisa; tienen algunas diferencias clave en su ideologa y enfoque, pero decidieron formar un bloque para mantener a la<strong> extrema derecha fuera del gobierno</strong>.</p><p>El desafo es, adems de preservar la democracia, la definicin de una estrategia que permita la gobernabilidad para la puesta en marcha de un programa que responda al descontento reinante en los sectores que expresaron su protesta. <strong>Al no haber una</strong> <strong>mayora relativa</strong> que parezca viable, todo va a depender de las negociaciones entre las tres grandes fuerzas triunfadoras para definir sobre el nombramiento del jefe de gobierno, el Primer Ministro.</p><p>Los franceses han vuelto a dejarlo claro que no quieren a la<strong> extrema derecha </strong>en el gobierno, ya sea porque se oponen a sus ideas o porque temen la inestabilidad que traera si llega al poder. Por eso decidieron detener el avance de una de las llamadas nuevas extremas derechas que se expanden por el mundo, cada una con su propia genealoga, y tambin con elementos comunes entre s y con posicionamientos internacionales. La Agrupacin Nacional de Marine Le Pen es un partido de posturas extremistas manifestadas con polmicas declaraciones, especialmente en temas relacionados con las inmigraciones y la identidad nacional. Propone<strong> reducir la inmigracin </strong>y controlar su acceso a los servicios pblicos,<strong>polticas de seguridad interna</strong> y busca reformar la <strong>Unin Europea</strong> desde dentro.</p><p>El centro de gravedad se ha desplazado al centro-izquierda, pero existe incertidumbre sobre el rumbo que puede tomar el nuevo gobierno.</p><h1>Cartas a Quito / 19 de julio de 2024</h1><h2>Estas son las cartas a Quito de este viernes 19 de julio de 2024</h2><figure><img width="1200" height="802" src="https://www.elcomercio.com/wp-content/uploads/2024/04/CARTAS-A-QUITO-1.jpg" class="attachment-full size-full wp-post-image" alt="Cartas a Quito. Foto: Archivo / EL COMERCIO" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/04/CARTAS-A-QUITO-1.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/04/CARTAS-A-QUITO-1-300x201.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/04/CARTAS-A-QUITO-1-1024x684.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/04/CARTAS-A-QUITO-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/04/CARTAS-A-QUITO-1-768x513.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/04/CARTAS-A-QUITO-1-40x27.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2024/04/CARTAS-A-QUITO-1-55x37.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2024/04/CARTAS-A-QUITO-1-100x67.jpg 100w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><h2 id="h-metodologia-enredada-debe-ser-archivada-ant">Metodologa enredada, debe ser archivada. ANT</h2><p>En diciembre 2021, la Agencia Nacional de Trnsito ANT, socializ la Metodologa para la definicin de la tarifa de transporte terrestre pblico intercantonal urbano en Ecuador, cuyo objetivo es: Proporcionar un instrumento tcnico a los GAD Municipales y, Metropolitanos, Mancomunidades y Consorcios, para el clculo de la tarifa del transporte terrestre pblico intercantonal urbano, que permita regular a nivel nacional una tarifa real del servicio del transporte pblico dentro de sus competencias. Al margen de su competencia, se debe aplaudir la iniciativa de la ANT. Desgraciadamente su contenido es poco fiable, adolece de:</p><p>Imprecisiones: El financiamiento para la compra del vehculo se realiza por una sola vez (capital propio o prestado), los recambios se financian con la depreciacin y el valor de rescate (eso es lo que no dice la metodologa, prescinde de una ayuda importante al empresario transportista). Adems, la depreciacin es inversamente proporcional a la vida til o econmica, no al valor de la norma contable, son conceptos distintos, el uno es contable y el otro fsico (es la causa de la penuria econmica del transportista, el mantenimiento es mayor a la depreciacin).</p><p>Conceptos errados: el anlisis dimensional practicado en la frmula del rendimiento del combustible por galn, tiene dimensiones Km/$, distinta a las que deben ser Km/Gln, luego el resultado es errado. Siendo esta frmula la base para muchas otras, las siguientes arrastran el error, en consecuencia el valor del gasto del combustible por da de la metodologa, no es confiable. Este valor en la prctica se obtiene fcilmente multiplicar el consumo diario de combustible de la unidad por el precio unitario del mismo (Costo combustible/da = consumo/da x precio unitario, $/da).</p><p>Dilacin en los procesos matemticos, lo ms grave de esta metodologa es que los procesos matemticos son engorrosos, muchas vueltas y vericuetos para llegar a un resultado muchas veces errado. En el caso del gasto por combustible da hay 3 frmulas matemticas disparadas, cuando se hace con una sola operacin, como se expres en el prrafo anterior. Igual sucede con el clculo de la tarifa (Pasaje) de equilibrio (objetivo), donde para obtener el costo variable la metodologa utiliza una serie de operaciones matemticas que confunden al usuario. Cuando el procedimiento es simple, se suman todos sus componentes del costo variable (combustible, llantas y mantenimiento) en una unidad de tiempo. Luego sumar a los costos fijos y, dividir por la cantidad de pasajeros servidos en esa unidad de tiempo (Pasaje = (costo directo + costo indirecto)/cantidad de pasajeros). Otra dilacin innecesaria es en el clculo del mantenimiento,la metodologa pide analizar ms de 50 rubros, uno por uno, para un ao cualquiera, haciendo perder tiempo y precisin, Lo correcto es cotizar esos y otros rubros en funcin del kilometraje recorrido durante la vida til, utilizando el programa de mantenimiento proporcionado por el proveedor del vehculo. En fin, esta metodologa es enredada, debe ser archivada y, reemplazada, utilizando criterio ingenieril ms que econmico.</p><p>Marco A. Zurita Ros</p><h2>La actividad camaronera en manos de grandes empresas?</h2><p>Paradjicamente, el Ecuador sigue siendo unos de los pases que ms produce camarn y sus exportaciones se mantienen a niveles altos Pero se dice que la actividad, en la actualidad, est en manos de unos cuantos grandes productores, unidos a unos cuantos medianos productores Los pequeos (100 ha.) y medianos (500 a 1000 ha.) se estn viendo en una crisis de no tener a quien vender o a que le paguen a precios que no permite ganancia alguna. Las grandes empresas (15.000 ha), aducen que hay superproduccin de camarn en el mundo y con la nueva tecnologa cada vez es ms el supervit que se obtiene en las piscinas camaroneras del Ecuador.</p><p>Se pensaba que esto era cclico, ya que siempre bajan las compras del camarn por fin de ao, pero la situacin se mantiene y ya est creando problemas serios. Qu sucede, que las grandes productoras de camarn, tienen su crculo de produccin integrado. Cuentan con laboratorio de larva controlada por ellos mismos, balanceado con la calidad que ellos la prefieren, el sistema del manejo del camarn en las piscinas con sistema de alta tecnologa y con produccin por hectrea insuperable, un control fitosanitario que evita la mortalidad lo que les permite producir ms; tienen un sistema de cosecha que hace que el camarn pueda ser recogido sin mayores maltratos. Tienen sus fbricas de hielo. Sus plantas de procesamiento del camarn y el respectivo embalaje para la exportacin. Su sistema de enfriamiento, transporte.- Y por ello el costo de produccin es mucho menor al del mejor productor mediano, por lo que el rendimiento es mayor en todo sentido. La tecnologa permite controlar al animal en su estado natural, la alimentacin apropiada y el control administrativo y de seguridad al ms alto nivel.</p><p>Cerrados los laboratorios pequeos de larvas, los productores de balanceado, las plantas de hielo y a los cientos y miles de empleados que utiliza esta actividad unida a los pequeos y medianos productores ven que su actividad ya no es rentable y prefieren no sembrar para no perder.- Smele a esto el robo, las extorsiones y las diferentes enfermedades que hay que combatir en la produccin de camarn. Deja en la desocupacin a cientos y miles de personas que de una u otra manera dependan de esta actividad y ahora se ven afectados por la falta de trabajo. Para el gobierno, el Ecuador todo est bien porque los ingresos por la exportacin del camarn se mantienen en niveles ptimos.</p><p>Esto ha trado una quiebra de cientos de pequeos y medianos productores que se han visto obligados a&nbsp; dejar de producir porque no les es rentable la actividad.- Y unos pocos siguen insistiendo para poder sobrevivir y vender al mercado nacional.</p><p>El gobierno ecuatoriano a travs de su Ministerio debe tomar asunto al tema, ya que se est volviendo una quiebra muy grave para el productor de larva, para el que produce el balanceado, para el tcnico que no tiene donde trabajar, las fbricas de hielo e igual a los trabajadores de campo, los cosechadores, las descabeza doras, el transportista, y con ello cientos de pequeos comerciantes que provean los suministros requeridos para la produccin, as como los que les provean de los productos alimenticios. Son muchas familias que viven de esto y con ello una mayor pobreza y falta de trabajo.</p><p>Lionel Efran Romero Reyes</p><blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/C7ATpdWugsd/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"><div style="padding:16px;"> <a href="https://www.instagram.com/p/C7ATpdWugsd/?utm_source=ig_embed&amp;utm_campaign=loading" style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank" rel="noopener"><div style=" display: flex; flex-direction: row; align-items: center;"><div style="background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 40px; margin-right: 14px; width: 40px;"></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 100px;"></div><div style=" background-color: #F4F4F4; idth="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf.jpg" class="attachment-full size-full wp-post-image" alt="Kurt Freund Ruf, columnista en EL COMERCIO." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-40x27.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-55x37.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-100x67.jpg 100w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Cuando miramos <strong>turbinas elicas</strong> debemos pensar que las mismas requieren de una gran cantidad de insumos y materiales, por ejemplo: en una turbina generadora de 3 MW se utilizan, aproximadamente, 4,7 ton. de cobre, 335 ton. de acero y 1.200 ton. de concreto, a ms de 2 ton de tierras raras, zinc y molibdeno. En paneles solares se utiliza un 70% de vidrio, 10% de polmeros, y, 7% aluminio; adems de silicona, plata, cobre, estao y plomo; por supuesto, se utiliza cobre para la transmisin en ambos casos. El 10% de la plata mundial se usa para <strong>paneles fotovoltaicos</strong>. Para turbinas elicas, paneles solares y vehculos elctricos se necesita <strong>hierro, acero, silicio, cobre y aluminio</strong>.</p><p>Se proyecta que, para llegar a cumplir los objetivos del <strong>Acuerdo de Pars</strong> para el ao 2059, en referencia al <strong>cambio climtico,</strong> se debe incrementar la produccin de Litio en 965%, cobalto 585%,Grafito 383%, Indio 241%, Vanadio 173%, Nquel 108%, Plata 60%, Neodimio 47%, Molibdeno 11%, Aluminio 9%, Cobre 7%, Manganeso 4%. Considerando que el cobre es el elemento fundamental para la transicin a energas limpias, se estiman necesarias,aproximadamente, unos 550 millones de toneladas en los prximos 25 aos.<br>De dnde se obtendrn estos minerales? Esta transicin a un futuro limpio de carbn es una oportunidad para los <strong>pases emergentes</strong> y para sus economas, en apoyo a un <strong>desarrollo sostenible</strong>. Para tomar ventaja, los pases necesitan implementar prcticas de buena gobernanza, <strong>estrategia de desarrollo sostenible</strong>, transferencia tecnolgica, capacidad de ejecucin, transparencia, financiamiento y prctica de una<strong> minera ecolgica</strong> que minimicen la<strong> afectacin ambiental</strong> y eliminen la huella del carbono, con una colaboracin sinrgica entre <strong>sectores pblico y privado</strong>.</p><p>La minera est en el corazn de la solucin al problema del <strong>cambio climtico</strong>. Por qu? Porque para frenar el <strong>cambio climtico</strong> lo que el mundo tiene que hacer, en esencia, y es lo que est haciendo en Chile, es limpiar la matriz de <strong>generacin elctrica</strong>, dejando atrs los <strong>combustibles fsiles</strong>.</p><p>En esa lnea, tanto las <strong>centrales de generacin de energa renovables </strong>como la electromovilidad requieren cuatro veces ms cobre que las <strong>centrales de generacin elctrica </strong>o vehculos convencionales. En el caso de Chile que produce el 30% de cobre del mundo, sin el cobre sera imposible que el mundo construya la capacidad de generacin renovable que es necesaria para limpiar nuestras matrices y tener la electricidad limpia que nos permitir reemplazar a los<strong> combustibles fsiles </strong>en distintos sectores de la economa. Aqu es donde puede entrar Ecuador, ser importante proveedor de estos minerales al mundo y as un activo protagonista con accin, donde hoy solamente participa de boca.</p><p>Asimismo, es necesario <strong>introducir las tecnologas</strong> para reducir la huella de carbono de la<strong> industria minera </strong>y el resto del sector productivo para utilizar<strong> energas renovables,</strong> implementar sistemas de uso eficiente del agua y aportar con innovacin para hacer ms eficientes y seguros sus procesos.</p><p>Tambin podemos pensar al ser el Ecuador un pas con mltiples opciones de <strong>energa limpia</strong> y principalmente la hidrulica se debe para promover una nueva industria en la<strong> economa local</strong>, la del hidrgeno verde (H2v), tomando en cuenta que este combustible permitir limpiar procesos que son difciles de electrificar, como el uso de disel en los camiones mineros, transporte pesado y de pasajeros entre ciudades, maquinarias y otras herramientas que podran funcionar con H2v. bajando su huella de carbono y acelerando, adems, el desarrollo de esa industria tan promisoria para nuestro pas como potencial generador de divisas con la exportacin de sus derivados e-metanol y amoniaco verde o cualquiera de sus formas, as como ahorro de divisas en <strong>sustitucin de hidrocarburos combustibles</strong> y agroqumicos, con una propia<strong> produccin de fertilizantes verdes </strong>que permitirn una agroexportacin carbono neutro, cumpliendo normas y exigencias de los mercados internacionales.</p><h1>Las 22 plantas de tratamiento de aguas residuales para Quito dependern de 5 alcaldas</h1><h2>El actual Municipio avanza en los estudios de las tres plantas ms grandes y otras siete de zonas rurales</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo_20240718_163135_0000.jpg" class="attachment-full size-full wp-post-image" alt="Con la PTAR Quito se busca descontaminar las aguas del ro Machngara. Foto: Julio Estrella" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo_20240718_163135_0000.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo_20240718_163135_0000-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo_20240718_163135_0000-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo_20240718_163135_0000-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo_20240718_163135_0000-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><h2 id="h-si-no-tienes-tiempo-te-lo-resumimos-en-estas-lineas">Si no tienes tiempo te lo resumimos en estas lneas</h2><ul><li>La PTAR Quito y la PTAR Caldern son las prioridades, con una inversin de 300 millones de dlares y 90 millones de dlares, respectivamente.</li><li>La PTAR Quito tratar el 49,49% de las aguas residuales de la ciudad. Se espera que en 10 aos, el 80% de las aguas residuales de Quito sean tratadas.</li><li>De forma paralela se realizan consultoras para armar planes de manejo de ros y microcuencas hidrogrficas.</li></ul><hr class="wp-block-separator"/><p>Las acciones para limpiar los ros de Quito se concentran, principalmente, en los estudios de diez de las <strong>22 Plantas de Tratamiento de Aguas Residuales (PTAR)</strong> previstas para un horizonte de <strong>17 aos</strong>.</p><p>De forma paralela se desarrollan tres consultoras para hacer los planes estratgicos de <strong>ros y quebradas</strong>; de manejo de <strong>microcuencas hidrogrficas</strong> y de la <strong>infraestructura verde azul</strong>.</p><p>Esto es parte de la estrategia de descontaminacin de los ros de Quito, que aprob el directorio de la Empresa Pblica Metropolitana de Agua Potable y Saneamiento (Epmaps). Pero tambin es parte de las <a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/quito/rio-machangara-contaminacion-demanda-accion-proteccion.html" data-type="URL" data-id="https://www.elcomercio.com/actualidad/quito/rio-machangara-contaminacion-demanda-accion-proteccion.html" target="_blank" title="https://www.elcomercio.com/actualidad/quito/rio-machangara-contaminacion-demanda-accion-proteccion.html">sentencias en las que se ordena la remediacin de los ros Machngara y Monjas</a>. Adems se busca cumplir con la ordenanza Verde Azul, que se aprob en julio del 2023.</p><h3>Ms temas</h3><ul><li><a href="https://www.elcomercio.com/actualidad/blanca-rios-deberia-verse-a-la-sentencia-como-una-oportunidad-para-cambiar-la-historia-del-rio-machangara.html" title="Blanca Ros: Debera verse a la sentencia como una oportunidad para cambiar la historia del ro Machngara" data-type="post" data-id="1400747">Blanca Ros: Debera verse a la sentencia como una oportunidad para cambiar la historia del ro Machngara</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/rio-machangara-planta-tratamiento-tiempo-construccion.html" title="Ro Machngara tendr una planta para aguas residuales, cunto demorar construirla?" data-type="post" data-id="1403779">Ro Machngara tendr una planta para aguas residuales, cunto demorar construirla?</a></li></ul><p>La ciudadana tendr que esperar entre tres a cinco aos para que se concrete, entre otros trmites, el diseo y construccin de una PTAR. Y una vez que entre en operacin se ver cmo las aguas, sobre todo, de los ros <strong>Machngara</strong>, <strong>San Pedro</strong>, <strong>Monjas</strong> y <strong>Guayllabamba</strong> son descontaminadas.&nbsp;&nbsp;</p><p>De las 22 plantas aprobadas para Quito, los esfuerzos del Municipio se enfocan en los estudios y la construccin de la PTAR <strong>Quito</strong> y la PTAR <strong>Caldern</strong>. Ambas se realizan en un solo proceso. La primera y la ms grande tratar el <strong>49,49%</strong> de las aguas residuales (Ver en el mapa ms detalles de cada una).</p><h2 id="h-ubicacion-de-4-plantas-de-tratamiento-de-aguas-servidas">Ubicacin de 4 plantas de tratamiento de aguas servidas</h2><p>De clic en cada ubicacin para conocer su capacidad y la poblacin beneficiada. Fuente: Epmaps</p><iframe loading="lazy" src="https://www.google.com/maps/d/u/1/embed?mid=1MHnjGml7CsYTvLsPMXyc3MGwnBHmeoI&amp;ehbc=2E312F" width="100%" height="600" style="border: 1px solid #ccc;"></iframe><p>En ambos casos se iniciar con estudios bsicos, segn <strong>Vernica Snchez</strong>, gerente de Epmaps. Para esto se cuenta con el financiamiento del Banco Interamericano de Desarrollo (BID) y de la Cooperacin Espaola, a travs del <strong>Programa Agua Potable y Alcantarillado para Quito.&nbsp;</strong></p><p>En una primera etapa se realizarn los estudios de prefactibilidad y factibilidad y en un segundo tiempo, los estudios definitivos y la construccin. Estos estudios duran cerca de ao y medio en ambas plantas.</p><h2>La PTAR Quito requiere de 300 millones de dlares &nbsp;</h2><p>Para la PTAR Quito, que demanda <strong>300</strong> millones de dlares, hay que definir cul ser el modelo de gestin y cmo se financiar. Hay tres opciones: aporte privado, multilaterales o recursos de la misma Epmaps.&nbsp;</p><p>En este caso est avanzada la colocacin del <strong>85%</strong> de interceptores sanitarios. Estos son  tneles que captan las aguas residuales para evitar que lleguen a los ros y se dirijan a las plantas de tratamiento.&nbsp;</p><p>Se espera que la PTAR Quito llegue a feliz trmino y no sea descartada como ocurri con la de <strong>Vindobona</strong>. Pese a que se contaba con los estudios, no se consiguieron 1 000 millones de dlares para su construccin.&nbsp;</p><p>Para la PTAR <strong>Caldern</strong> se requieren <strong>90</strong> millones de dlares, que se cubrirn con fondos de la Epmaps. Una vez listos los estudios se proceder a sacar la licencia ambiental y se iniciar con los interceptores.&nbsp;</p><p>La construccin de ambas plantas tomar cinco aos. Snchez enfatiza que si se concretan los estudios y el financiamiento en los tiempos previstos, en 10 aos Quito contar con <strong>80%</strong> de las aguas residuales tratadas.&nbsp;Es decir, en 2034.</p><p>Actualmente, Quito solo se cuenta con la PTAR <strong>Quitumbe</strong> que beneficia a 75 000 habitantes y tiene una cobertura de apenas el <strong>3%</strong>.&nbsp;</p><p>Tras estas dos grandes plantas est la PTAR <strong>Monjas</strong>, que busca tratar las aguas residuales que van al ro del mismo nombre. Hay que recordar, que va judicial tambin se orden la remediacin de este ro. Adicionalmente, se preven otras <strong>19 plantas</strong>, que se ubicarn en las parroquias rurales de Quito.</p><blockquote class="wp-block-quote"><p>Toda esta estrategia tendra un horizonte de 17 aos. En otras palabras depender de la actual gestin municipal y de otras cuatro administraciones.&nbsp;</p></blockquote><figure class="wp-block-image size-large"><img loading="lazy" width="700" height="391" src="https://www.elcomercio.com/wp-content/uploads/2021/09/riosanpedro-700x391.jpg" alt="Las aguas del ro San Pedro recorren las localidades de Machachi, Cumbay, Sangolqu, entre otras zonas. Foto: Diego Pallero / EL COMERCIO" class="wp-image-733930" srcset="https://www.elcomercio.com/wp-content/uploads/2021/09/riosanpedro-700x391.jpg 700w, https://www.elcomercio.com/wp-content/uploads/2021/09/riosanpedro-300x168.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2021/09/riosanpedro-40x22.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2021/09/riosanpedro-55x31.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2021/09/riosanpedro-100x56.jpg 100w, https://www.elcomercio.com/wp-content/uploads/2021/09/riosanpedro.jpg 800w" sizes="(max-width: 700px) 100vw, 700px" /><figcaption>Las aguas del ro San Pedro recorren las localidades de Machachi, Cumbay, Sangolqu, entre otras zonas. Foto: Diego Pallero / EL COMERCIO</figcaption></figure><h2><strong>Avances de 4 plantas rurales&nbsp;</strong></h2><p>Una de las PTAR ms grandes en los sectores rurales es la planta <strong>Cumbay &#8211; Tumbaco, </strong>que permitir la descontaminacin del ro San Pedro.&nbsp;<strong> </strong>Esta sera cuatro veces ms grande que la de Quitumbe. Su capacidad ser de 500 litros por segundo, mientras que la de Quitumbe es de 100 litros por segundo.&nbsp;&nbsp;</p><p>Actualmente se encuentran ejecutndose los estudios definitivos y se prev que para fines de este julio del 2024 o para agosto estn listos y entregados.&nbsp;</p><p>Con esto se prev tramitar la <strong>licencia ambiental</strong> e iniciar la construccin de <strong>interceptores</strong>, para que capten las aguas de los alcantarillados. Segn la Epmaps, esta planta estara acabada en cuatro aos.&nbsp;</p><p>Para la PTAR&nbsp;<strong>La Merced</strong> y <strong>Checa</strong> ya se estn realizando estudios, mientras que en el Choc Andino estn previstas estas cinco plantas: Calacal, Nanegalito, Nanegal, Pacto y Gualea.</p><p>Segn la gerente de la Epmaps, los estudios de cuatro de las cinco estn en fase inicial.</p><p>Las otras PTAR son: <strong>Guayllabamba</strong>, <strong>Urava</strong>, <strong>Lalagachi</strong>, <strong>Yaruqu</strong>, <strong>Tababela</strong>, <strong>Pintag</strong>, <strong>Pifo</strong> y <strong>Puembo</strong>, <strong>Itulcachi</strong>. Tambin est <strong>Oyacoto</strong>, <strong>Perucho</strong>, <strong>Atahualpa</strong>, <strong>San Jos de Minas</strong>.</p><h2>346 000 dlares para dos consultoras de planes estratgicos</h2><p>De forma paralela a las acciones de la Epmaps, la Secretara del Ambiente se ha enfocado en definir tres instrumentos, que exige la ordenanza Verde Azul.</p><p>El primero se trata del Plan Estratgico Integral en los ros y quebradas de Quito. En este se debe identificar y caracterizar las quebradas, incluidos los factores de afectacin y establecer las acciones necesarias para la recuperacin de sus servicios ecosistmicos.</p><p>En la ordenanza Verde Azul no se menciona especficamente la realizacin de consultoras para la elaboracin de planes, por parte de la autoridad ambiental.</p><p>Para cumplir con este mandato, la Secretara, a travs de su recin creada Unidad de Microcuencas, ha optado por la contratacin de consultores externos para realizar este plan. Pablo Zapata, coordinador, seala que se prev la entrega de este plan para fines de noviembre de 2024.</p><p>La ordenanza tambin seala la participacin de actores como la academia, sociedad civil, gremios interesados y la ciudadana en el proceso de formulacin del plan.</p><p>Asimismo se prev que en noviembre finalice la consultora a cargo del segundo instrumento: el plan de manejo de las cuencas hidrogrficas del Distrito Metropolitano. La Secretara registra 98 ros y 819 quebradas y quebradillas en la urbe.</p><p>Ambas consultoras cuestan 346 000 dlares. Esto representa el 41% del presupuesto total asignado de 845 000 dlares a la Unidad de Microcuencas para este 2024.</p><p>La tercera consultora y que an no se contrata es para efectuar el Plan de Gestin y Manejo de la Infraestructura Verde Azul.</p><p>Este ltimo instrumento de poltica pblica abarca desde la identificacin de  espacios naturales hasta la definicin de acciones concretas, roles de las entidades involucradas y fuentes de financiamiento. De esta manera se busca garantizar la conservacin y uso sostenible de la infraestructura verde azul en el Distrito Metropolitano de Quito.</p><p>La concejal de Quito y miembro de la comision de Ambiente, Cristina Lpez, cuestiona que ya es un ao de la aprobacin de la ordenanza Verde Azul y no conocen en qu fase se encuentran todas las consultoras, creacin de departamentos especializados y presupuestos. &#8220;Es preocupante la falta de informacin no solo para los concejales sino para la ciudadania en general&#8221;.</p><h1>Terremoto de magnitud 7,3 sacude Chile</h1><h2>Un terremoto de magnitud 7,3 sacudi el noreste de Chile cerca de San Pedro de Atacama, segn el USGS, sin riesgo de tsunami. Se sinti tambin en Per.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Terremoto-en-Chile.jpg" class="attachment-full size-full wp-post-image" alt="Un terremoto de magnitud 7,3 sacudi el noreste de Chile cerca de San Pedro de Atacama, causando alarma en la regin y tambin se sinti en Per." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Terremoto-en-Chile.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Terremoto-en-Chile-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Terremoto-en-Chile-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Terremoto-en-Chile-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Terremoto-en-Chile-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Un terremoto de magnitud 7,3 sacudi este jueves 18 de julio, por la noche, <strong>el noreste de Chile</strong>, cerca de San Pedro de Atacama, segn el <strong>Instituto Geolgico de Estados Unidos (USGS)</strong>.</p><p>El terremoto, con epicentro en torno al <strong>Salar de Atacama y a 126 kilmetros de profundidad</strong>, tuvo lugar a la 1.50 hora GMT, indica USGS en su pgina web.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">Nuevas imgenes que nos envan por terremoto en San Pedro de Atacama en la Regin de Antofagasta con una Magnitud de 7.3 Mw, reportan rodados en la Ruta 1 Tocopilla, y corte de suministro elctrico en algunos sectores <a href="https://twitter.com/biobio?ref_src=twsrc%5Etfw">@biobio</a> <a href="https://twitter.com/chile_accidente?ref_src=twsrc%5Etfw">@chile_accidente</a> <a href="https://twitter.com/Louisvasquez23?ref_src=twsrc%5Etfw">@Louisvasquez23</a> <a href="https://twitter.com/Pabl0Manzanares?ref_src=twsrc%5Etfw">@Pabl0Manzanares</a> <a href="https://t.co/toxI4pObc2">pic.twitter.com/toxI4pObc2</a></p>&mdash; IEC-180 CONTROL STGO (@fdo2000) <a href="https://twitter.com/fdo2000/status/1814135482491519475?ref_src=twsrc%5Etfw">July 19, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>El <strong>Sistema Nacional de Prevencin y Respuesta ante Desastres</strong> (Senapred) cifr la magnitud tambin en 7,3 grados y a 20 kilmetros al sur de San Pedro de Atacama, indic que el sismo no revierte riesgos de generar un tsunami en las costas del pas.</p><p>El sismo tambin se registr en las regiones sureas de <strong>Tacna y Arequipa en Per</strong> causando alarma en la poblacin. Hasta las 22:50 de Ecuador no se ha reportado de daos personales o materiales en esas regiones, aunque los pobladores manifestaron, en las redes sociales, que se sinti tambin en Arequipa, una regin vecina a Tacna y con mayor nmero de habitantes.</p><h2 id="h-boric-dice-que-el-sismo-no-deja-heridos-ni-accidentes-hasta-ahora">Boric dice que el sismo no deja heridos ni accidentes hasta ahora</h2><p>El presidente de Chile, <strong>Gabriel Boric</strong>, dijo este jueves que de manera preliminar &#8220;no hay reporte de heridos ni accidentes&#8221;.</p><p>En un mensaje en su cuenta de X, el Mandatario indic que hay &#8220;algunos rodados en la ruta de Calama a Tocopilla&#8221; y &#8220;cortes de luz en San Pedro de Atacama&#8221;.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">Tenemos algunos rodados en la ruta de Calama a Tocopilla y corte de luz en San Pedro de Atacama. No hay reporte de heridos ni accidentes por el momento. Ministra de Defensa se comunic con Generales a cargo de resguardo de frontera y todo el contingente desplegado est bien.</p> Gabriel Boric Font (@GabrielBoric) <a href="https://twitter.com/GabrielBoric/status/1814126978515005464?ref_src=twsrc%5Etfw">July 19, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>&#8220;No hay reporte de heridos ni accidentes por el momento. La ministra de Defensa se comunic con Generales a cargo de resguardo de frontera y todo el contingente desplegado est bien&#8221;, aadi Boric, quien convoc una reunin de emergencia con las autoridades regionales de Antogafasta para &#8220;tomar medidas que sean necesarias&#8221;.</p><p>Segn el <strong>Centro Sismolgico de Chile</strong>, el movimiento telrico se registr a las 21:51 hora local (01:51 GMT) y tuvo una profundidad de 165,5 kilmetros.</p><p>El Servicio Nacional de Prevencin y Respuesta ante Desastres. (Senapred) indic por su parte que &#8220;las caractersticas del sismo NO renen las condiciones necesarias para generar un tsunami en las costas de Chile&#8221;.</p><p>Chile est localizado en la zona suroriental del cinturn de fuego del Pacfico, la zona ms ssmica del mundo, y sufre cientos de pequeos movimientos telricos a causa de la subduccin de la placa de Nazca bajo la placa Sudamericana.</p><p>En 1960, la regin meridional chilena de Valdivia sufri el terremoto ms potente registrado en los tiempos modernos, de magnitud 9,6 en la escala abierta de Richter.</p><h1>Masacre en bus interprovincial deja al menos cuatro asesinados, en Los Ros</h1><h2>El asesinato mltiple se registr en el sector La Aurora, en la provincia de Los Ros.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/bus-masacre-los-rios.jpg" class="attachment-full size-full wp-post-image" alt="El bus qued parado a un costado de la va tras el ataque armado" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/bus-masacre-los-rios.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/bus-masacre-los-rios-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/bus-masacre-los-rios-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/bus-masacre-los-rios-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/bus-masacre-los-rios-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Una <strong>masacre</strong> se registr en el interior de un <strong>bus</strong> de transporte<strong> interprovincial</strong>, en el sector La Aurora, en la provincia de <strong>Los Ros</strong>.</p><p>Segn informacin extraoficial, el vehculo de la <strong>Cooperativa San Cristbal </strong>cubra la ruta Guayaquil &#8211; Tulcn cuando fue interceptado por desconocidos, la noche de este jueves 18 de julio de 2024.</p><h3>Ms noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/quito/siniestro-en-la-av-mariscal-sucre-de-quito-deja-un-fallecido.html" title="Siniestro en la av. Mariscal Sucre de Quito deja un fallecido" data-type="post" data-id="1412209" target="_blank" rel="noreferrer noopener">Siniestro en la av. Mariscal Sucre de Quito deja un fallecido</a></li><li><a href="https://www.elcomercio.com/opinion/editorial/vias-libres-de-violencia-para-los-transportistas-de-ecuador.html" title="Vas libres de violencia para los transportistas de Ecuador" data-type="post" data-id="1409344" target="_blank" rel="noreferrer noopener">Vas libres de violencia para los transportistas de Ecuador</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-mantiene-dialogo-con-transportistas-que-pasa-con-paro.html" title="Daniel Noboa mantiene el dilogo con los transportistas, qu pasa con el paro?" data-type="post" data-id="1407095" target="_blank" rel="noreferrer noopener">Daniel Noboa mantiene el dilogo con los transportistas, qu pasa con el paro?</a></li></ul><p>Los individuos abordaron la <strong>unidad 135</strong> y dispararon contra varios de los viajeros. El ataque armado ocurri pasadas las 20:00.</p><p>Producto de las balas, <strong>cuatro personas</strong> <strong>fueron asesinadas</strong>; dos ciudadanos que resultaron heridos fueron trasladados hacia casas de salud cercanas.</p><p>Uno de los afectados en la masacre es un <strong>nio</strong> de aproximadamente <strong>10 aos</strong>.</p><p>Los cuerpos de las vctimas quedaron tendidos sobre el <strong>piso del bus interprovincial</strong>.</p><p>Testigos reportaron que los armados <strong>huyeron en motocicletas</strong> tras cometer el crimen.</p><p>Tras recibir la alerta de la emergencia, la Polica Nacional se traslad al lugar para investigar lo sucedido.</p><h2>Fenacotip se pronunci tras el crimen</h2><p>La Federacin Nacional de Cooperativas de Transporte Interprovincial de Pasajeros del Ecuador (<strong>Fenacotip</strong>) lament el hecho.</p><p>&#8220;Nuestra solidaridad a las vctimas de este lamentable suceso ocurrido en un bus de la Cooperativa San Cristbal. Como Fenacotip, rechazamos y condenamos enrgicamente estos actos delictivos&#8221;, manifest la organizacin a travs de un mensaje en la red social X<a href="https://fenacotip-ec.com/" title="https://fenacotip-ec.com/" data-type="URL" data-id="https://fenacotip-ec.com/" target="_blank" rel="noreferrer noopener">.</a></p><blockquote class="twitter-tweet"><p lang="es" dir="ltr">Nuestra solidaridad a las vctimas de este lamentable suceso ocurrido en un bus de la Cooperativa San Cristbal. Como Fenacotip, rechazamos y condenamos enrgicamente estos actos delictivos. <a href="https://twitter.com/hashtag/Inseguridad?src=hash&amp;ref_src=twsrc%5Etfw">#Inseguridad</a> <a href="https://twitter.com/hashtag/Transporte?src=hash&amp;ref_src=twsrc%5Etfw">#Transporte</a> <a href="https://twitter.com/hashtag/Transportaci%C3%B3n?src=hash&amp;ref_src=twsrc%5Etfw">#Transportacin</a> <a href="https://twitter.com/hashtag/transportep%C3%BAblico?src=hash&amp;ref_src=twsrc%5Etfw">#transportepblico</a> <a href="https://t.co/AHbkkH8AVX">pic.twitter.com/AHbkkH8AVX</a></p> Fenacotip (@info_fenacotip) <a href="https://twitter.com/info_fenacotip/status/1814135601605611875?ref_src=twsrc%5Etfw">July 19, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>Este hecho ocurre luego del pedido que hicieron los transportistas por mayor seguridad en las vas.</p><p>Ante el anuncio de la Fenacotip de un &#8216;<strong>apagado de motores</strong>&#8216; que estaba previsto para el 16 y 17 de julio, el Gobierno se comprometi a establecer mesas de dilogo con este sector y a reforzar los controles policiales y de las Fuerzas Armadas en las carreteras.</p><p>Se desconoce si el ataque armado en el bus interprovincial responde a un <strong>robo </strong>o si se trat de un crimen al estilo<strong> sicariato</strong>.</p><h1>Toms Peribonio, el nadador de los rcords para los Juegos Olmpicos de Pars 2024</h1><h2>Con rcords y ttulos en su espalda, Toms Peribonio llega a los Juegos Olmpicos de Pars 2024 para representar a Ecuador en natacin.</h2><figure><img width="1220" height="852" src="https://www.elcomercio.com/wp-content/uploads/2024/07/IMG-20240718-WA0051.jpg" class="attachment-full size-full wp-post-image" alt="Toms Peribonio durante una de sus pruebas acuticas en representacin de Ecuador antes de los Juegos Olmpicos de Pars 2024." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/IMG-20240718-WA0051.jpg 1220w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG-20240718-WA0051-300x210.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG-20240718-WA0051-1024x715.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG-20240718-WA0051-150x105.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG-20240718-WA0051-768x536.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG-20240718-WA0051-1200x838.jpg 1200w" sizes="(max-width: 1220px) 100vw, 1220px" /></figure><p>La delegacin de Ecuador tendr 40 atletas en los Juegos Olmpicos de Pars 2024 y entre ellos se encuentra un especialista en romper rcords. David Peribonio representar al pas en la categora de natacin y llega con credenciales.</p><p>El deportista tricolor de 28 aos competir en el certamen en la categora de 200 metros combinados de natacin. Junto al tricolor, Anicka Delgado y David Farinango -Aguas Abiertas- estarn presentes en la disciplina, pero en distintas categoras.</p><h3 id="h-mas-noticias">Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/juegos-olimpicos/aimara-nazareno-atletismo-team-ecuador.html" data-type="post" data-id="1411581" title="Aimara Nazareno y su lucha constante para llegar a los Juegos Olmpicos">Aimara Nazareno y su lucha constante para llegar a los Juegos Olmpicos</a></li><li><a href="https://www.elcomercio.com/deportes/atletismo/magaly-bonilla-juegos-olimpicos-paris2024-marcha.html" data-type="post" data-id="1411811" title="Magaly Bonilla llega motivada para los Juegos Olmpicos de Pars 2024">Magaly Bonilla llega motivada para los Juegos Olmpicos de Pars 2024</a></li><li><a href="https://www.elcomercio.com/deportes/juegos-olimpicos/alfredo-campo-disputara-terceros-juegos-olimpicos-paris-2024.html" data-type="post" data-id="1411588" title="Alfredo Campo disputar sus terceros Juegos Olmpicos en Pars 2024">Alfredo Campo disputar sus terceros Juegos Olmpicos en Pars 2024</a></li></ul><p>Estos sern los segundos Juegos Olmpicos para Toms Peribonio, quien ya tuvo una participacin en Tokio 2020+1. All tambin estuvo en los 200 metros combinados y en los 400, en la primera prueba termin en el puesto 36; en la segunda, en el 24.</p><p>Antes del mximo evento deportivo venidero, el ecuatoriano no solo ha conseguido rcords. Este tambin cuenta con medallas en su haber en otros torneos.</p><h2 id="h-los-records-de-tomas-peribonio">Los rcords de Toms Peribonio</h2><p>Toms Peribonio ha batido marcas de manera constante y ha llegado a superarse a s mismo. Este cuenta con ocho rcords nacionales de piscina larga y seis de piscina corta.</p><p>A nivel global, el nadador tambin ha conseguido destacadas posiciones. En 2018, este fue finalista mundial y se ubic en la sexta posicin.</p><p>El medallero del atleta tambin est complementado por un oro en los Juegos Bolivarianos de 2017. A su vez, Peribonio cuenta con una presea de la misma vala en <strong>Campeonato Sudamericano Absoluto de Deportes Acuticos de 2021.</strong></p><h2 id="h-cuando-compite-en-los-juegos-olimpicos-de-paris-2024">Cundo compite en los Juegos Olmpicos de Pars 2024?</h2><p>El deportista disputar los 200 metros combinados de natacin durante el 28 de julio del 2024. En tal fecha, a las 04:00, el ecuatoriano saltar al aguaen busca de un nuevo rcord y de dejar al nombre del pas en alto.</p><p>La prueba que tendr abarca la natacin de pecho, espalda, estilo mariposa y libre. En el ltimo punto, este tiene libertad para elegir cmo atravesar la piscina.</p><h1>Siniestro en la av. Mariscal Sucre de Quito deja un fallecido</h1><h2>El siniestro ocurri en la av. Mariscal Sucre, la noche de este jueves 18 de julio.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/tunel-san-juan-bus-quito.jpg" class="attachment-full size-full wp-post-image" alt="El siniestro de trnsito se produjo en la av. Mariscal Sucre, a la altura del tnel de San Juan" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/tunel-san-juan-bus-quito.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/tunel-san-juan-bus-quito-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/tunel-san-juan-bus-quito-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/tunel-san-juan-bus-quito-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/tunel-san-juan-bus-quito-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Un <strong>fatal siniestro de trnsito </strong>se registr en el centro de Quito, la noche de este jueves 18 de julio de 2024.</p><p>Una<strong> motocicleta</strong> se movilizaba por la <strong>av. Mariscal Sucre</strong> cuando se impact con un <strong>bus </strong>de transporte pblico.</p><h3>Ms noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/ecuador/siniestro-de-transito-quito-guayaquil-heridos.html" title="Siniestros de trnsito en Quito y Guayaquil dejan personas heridas" data-type="post" data-id="1411147" target="_blank" rel="noreferrer noopener">Siniestros de trnsito en Quito y Guayaquil dejan personas heridas</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/avenida-simon-bolivar-siniestros-julio.html" title="Los siniestros en la av. Simn Bolvar no cesan en julio" data-type="post" data-id="1409191" target="_blank" rel="noreferrer noopener">Los siniestros en la av. Simn Bolvar no cesan en julio</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/motocicilista-mariscal-sucre-siniestro-quito.html" title="Motociclista qued atrapado entre rboles tras siniestro en la av. Mariscal Sucre" data-type="post" data-id="1409323" target="_blank" rel="noreferrer noopener">Motociclista qued atrapado entre rboles tras siniestro en la av. Mariscal Sucre</a></li></ul><p>El hecho se registr pasadas las <strong>18:00</strong> en la interseccin de esta va con la calle <strong>Hermano Miguel</strong>, a la altura del<strong> tnel de San Juan</strong>.</p><p>Tras recibir la alerta, personeros de la <strong>Polica Nacional</strong>, del Cuerpo de <strong>Bomberos </strong>de Quito y de salud se trasladaron al lugar para brindar su apoyo.</p><p>Los Bomberos confirmaron que el conductor de la motocicleta <strong>falleci </strong>en el siniestro.</p><p>Debido al hecho, las avenidas <strong>Mariscal Sucre y Universitaria</strong>, en el sector de Miraflores, permanecieron cerradas cerca de <strong>tres horas </strong>mientras los uniformados atendan la emergencia.</p><p>La Agencia Metropolitana de Trnsito (<strong>AMT</strong>), quien estuvo a cargo de la movilidad, inform a las<strong> 21:00</strong> que estas calles fueron habilitadas y que el <strong>contraflujo </strong>que se realiz en la av. Mariscal Sucre finaliz.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/Actualizaci%C3%B3n?src=hash&amp;ref_src=twsrc%5Etfw">#Actualizacin</a> | Va habilitada! <a href="https://t.co/YnBXkrEDFx">pic.twitter.com/YnBXkrEDFx</a></p> AMTQuito (@AMT_Quito) <a href="https://twitter.com/AMT_Quito/status/1814115020449382776?ref_src=twsrc%5Etfw">July 19, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2 id="h-choques-en-la-av-mariscal-sucre">Choques en la av. Mariscal Sucre</h2><p>Segn datos recogidos por&nbsp;la AMT, de <strong>enero a junio</strong>&nbsp;de 2024, la <strong>av. Mariscal Sucre</strong> es la <strong>segunda va</strong> donde ms choques se producen en la capital<a href="https://www.amt.gob.ec/" title="https://www.amt.gob.ec/" data-type="URL" data-id="https://www.amt.gob.ec/" target="_blank" rel="noreferrer noopener">.</a></p><p>Esta avenida, que une el norte con el sur de Quito, registr <strong>172 siniestros</strong> en los primeros seis meses del ao; 17 menos que la va con ms siniestros de la ciudad, la <strong>av. Simn Bolvar</strong>.</p><p>Este dato se suma a que Quito es el cantn que registra&nbsp;<strong>ms fallecidos&nbsp;</strong>a causa de siniestros de trnsito en Ecuador.</p><p>Las cifras de 2023 demostraron que en la ciudad <strong>fallecieron 329 personas</strong>, un ciudadano cada 26 horas.</p><h1>Daniel Noboa visit Solca de Guayaquil, tras acuerdo de pagos pendientes</h1><h2> El Gobierno de Daniel Noboa pag a Solca 16 millones de dlares, entre  enero y julio de 2024.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T214515.404.jpg" class="attachment-full size-full wp-post-image" alt="El presidente Daniel Noboa hizo un recorrido por varias reas de Solca Guayaquil." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T214515.404.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T214515.404-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T214515.404-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T214515.404-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T214515.404-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Daniel Noboa</strong> visit la <strong>Sociedad de Lucha Contra el Cncer del Ecuador (Solca)</strong>, ncleo <strong>Guayaquil</strong>, tras acuerdo de pagos pendientes.</p><p>El presidente de Solca,<strong> Jos Jouvn,</strong> invit al mandatario para hacer un recorrido, este jueves 18 de julio de 2024.</p><h3 id="h-mas-noticias">Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/negocios/solca-quito-acuerdo-deuda-pagos.html" title="Solca de Quito retoma atencin a pacientes del IESS tras concretar acuerdo" data-type="post" data-id="1397787" target="_blank" rel="noreferrer noopener">Solca de Quito retoma atencin a pacientes del IESS tras concretar acuerdo</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/salud-iess-asamblea-crisis-solca.html" title="Presidente del IESS se excus ante el llamado de la Asamblea frente a la crisis con Solca" data-type="post" data-id="1393183" target="_blank" rel="noreferrer noopener">Presidente del IESS se excus ante el llamado de la Asamblea frente a la crisis con Solca</a></li></ul><p>El presidente Daniel Noboa recorri las reas de quimioterapia, radioterapia, tomgrafos, emergencia peditrica y otras.</p><p>Hace algunas semanas, Solca decidi suspender la atencin a los pacientes del <strong>Instituto Ecuatoriano de Seguridad Social (IESS)</strong> por las deudas pendientes del Estado con la entidad.</p><p>Despus,<strong> </strong>la Sociedad, especializada en enfermedades oncolgicas, logr un acuerdo con el Gobierno para levantar la medida.</p><p>Entonces, Jouvn seal que agradecen el compromiso de la Presidencia de la Repblica por &#8220;priorizar una problemtica tan sensible&#8221;.</p><h2>Los pagos del Gobierno de Daniel Noboa a Solca</h2><p>El Gobierno de Daniel Noboa, a travs del <strong>Ministerio de Economa y Finanzas (MEF)</strong>, pag 16,1 millones de dlares a Solca, entre enero y julio de 2024.</p><p>La mayora de estos recursos correspondan a la cancelacin de deudas pendientes de administraciones anteriores.</p><p>En cuanto a pagos mediante el <strong>Instituto Ecuatoriano de Seguridad Social (IESS)</strong>, en lo que va de este ao, se ha cancelado 57 millones de dlares a Solca.</p><p>El Gobierno inform que, el pasado 18 de junio, se estableci <strong>un acuerdo de pagos</strong> para solventar la<br>deuda heredada por anteriores gobiernos y as garantizar la atencin oncolgica.</p><p>En la misma lnea de garantizar el derecho de la salud, a fines de junio, el Gobierno dispuso la asignacin de ms de 100 millones de dlares para pagos y atencin prioritaria en este sector.<br></p><h1>El perro que sobrevivi a un voraz incendio es &#8216;vocero&#8217; de los Bomberos de Quito</h1><h2>Este can sobrevivi a un devastador incendio en 2023. Hoy aparece para generar conciencia sobre los riesgos de quemar bosques.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo77.jpg" class="attachment-full size-full wp-post-image" alt="Chaupi sobrevivi a un incendio. Foto cortesa: Cuerpo de Bomberos del Distrito Metropolitano de Quito" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo77.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo77-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo77-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo77-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo77-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>&#8216;J<strong>untos contra el fuego</strong>&#8216; es el nombre de la <strong>campaa </strong>que present el <strong>Cuerpo de Bomberos del Distrito </strong>Metropolitano de Quito; tiene varias acciones que involucran a los ciudadanos no solo en el cuidado del entorno, sino tambin en la corresponsabilidad para denunciar al 911 si ven incendios forestales o a las personas que los provoquen.</p><h3 id="h-mas-noticias">Ms noticias</h3><ul><li><a href="https://www.elcomercio.com/tendencias/perros-callejeros-quito-esterilizacion-adopcion.html" title="https://www.elcomercio.com/tendencias/perros-callejeros-quito-esterilizacion-adopcion.html" data-type="URL" data-id="https://www.elcomercio.com/tendencias/perros-callejeros-quito-esterilizacion-adopcion.html">Quito tiene un perro callejero por cada 19 habitantes</a></li><li><a href="https://www.elcomercio.com/narices-frias/maltrato-animal-multa-sancion-infracciones-leves.html" title="https://www.elcomercio.com/narices-frias/maltrato-animal-multa-sancion-infracciones-leves.html" data-type="URL" data-id="https://www.elcomercio.com/narices-frias/maltrato-animal-multa-sancion-infracciones-leves.html">Maltrato animal: las infracciones leves tambin castigan con una multa econmica</a></li><li><a href="https://www.elcomercio.com/narices-frias/crueldad-animal-sancion-ecuador-multa.html?source=Internal&amp;ref=Single+Content+Link" title="https://www.elcomercio.com/narices-frias/crueldad-animal-sancion-ecuador-multa.html?source=Internal&amp;ref=Single+Content+Link" data-type="URL" data-id="https://www.elcomercio.com/narices-frias/crueldad-animal-sancion-ecuador-multa.html?source=Internal&amp;ref=Single+Content+Link">Multa ejemplar para un caso de crueldad animal en Ecuador</a></li></ul><h3><strong>Quin es Chaupi, el perro bombero?</strong></h3><p><strong>Chaupi </strong>es el <strong>perro </strong>que sobrevivi a un incendio forestal en <strong>Quito</strong>; con su historia, el <strong><a rel="noreferrer noopener" href="https://www.bomberosquito.gob.ec/" data-type="URL" data-id="https://www.bomberosquito.gob.ec/" target="_blank" title="https://www.bomberosquito.gob.ec/">Cuerpo de Bomberos</a> </strong>del Distrito Metropolitano de Quito busca generar conciencia a la ciudadana sobre los riesgos de quemar bosques y parques.</p><p>El 2 de agosto de 2023, mientras mltiples puntos de la ciudad estaban en llamas, los bomberos rescataron a <strong>Chaupi</strong>, quien sufri graves quemaduras en gran parte de su cuerpo y sus patas.</p><p>A pesar del peligro, este valiente animalito logr encontrar una manera de escapar entre el fuego y pedir ayuda.</p><h3><strong>As fue el rescate del Chaupi, el perro bombero</strong></h3><p>Tras su rescate, los <strong>bomberos </strong>lo llevaron al veterinario y se encargaron de sus cuidados y gastos mdicos. Durante su recuperacin, lo visitaron regularmente, y una vez que estuvo listo para volver a una vida normal, el jefe del Cuerpo de Bomberos, Esteban Crdenas, decidi darle un hogar en la <strong>Comandancia</strong>, ya que el perrito estaba solo y no tena familia.</p><p>Hoy, <strong>Chaupi </strong>no solo ha encontrado un hogar, sino que se ha convertido en un miembro honorario del Cuerpo de Bomberos.</p><p>Desde ahora, llevar su mensaje junto con el de muchos animales de los bosques de Quito para sensibilizar, informar y educar a la comunidad sobre la importancia de prevenir incendios forestales, que no solo causan daos materiales, sino que tambin ponen en riesgo la vida de innumerables animales que habitan en estos ecosistemas.</p><h1>Gobierno de Daniel Noboa recibe prstamo millonario del CAF</h1><h2>El prstamo fue suscrito por representantes del CAF y del Ministerio de Economa y Finanzas.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/caf-noboa.jpg" class="attachment-full size-full wp-post-image" alt="El Gobierno detall en que se invertir el dinero recibido del CAF" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/caf-noboa.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/caf-noboa-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/caf-noboa-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/caf-noboa-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/caf-noboa-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El Banco de Desarrollo de Amrica Latina y el Caribe (<strong>CAF</strong>) realiz un <strong>millonario prstamo</strong> a Ecuador a travs de <strong>seis contratos de crdito</strong> firmados este jueves 18 de julio de 2024.</p><p>Segn detall el Ministerio de Economa y Finanzas, los <strong>483 millones de dlares </strong>que recibir el Gobierno sern invertidos en &#8220;polticas y obras de beneficio ciudadano&#8221;.</p><h3>Ms noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/negocios/peso-subsidios-finanzas-publicas-ecuatorianas.html" title="Este es el peso de los subsidios en las finanzas pblicas ecuatorianas" data-type="post" data-id="1378296" target="_blank" rel="noreferrer noopener">Este es el peso de los subsidios en las finanzas pblicas ecuatorianas</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-duran-bonos-creditos-y-operativos.html" title="Daniel Noboa llega a Durn con bonos, crditos y operativos" data-type="post" data-id="1410220" target="_blank" rel="noreferrer noopener">Daniel Noboa llega a Durn con bonos, crditos y operativos</a></li><li><a href="https://www.elcomercio.com/actualidad/negocios/gobierno-daniel-noboa-recibira-credito-bid.html" title="Gobierno de Daniel Noboa recibir millonario crdito del BID" data-type="post" data-id="1393889" target="_blank" rel="noreferrer noopener">Gobierno de Daniel Noboa recibir millonario crdito del BID</a></li></ul><p>De este monto, <strong>250 millones de dlares</strong> se destinarn al programa econmico del Estado para potenciar las polticas pblicas de empleo juvenil, igualdad de gnero e inclusin social.</p><p>La otra parte del dinero, <strong>233 millones de dlares</strong>, se utilizar en obras de <strong>vialidad</strong>, <strong>dotacin de agua</strong> y <strong>saneamiento</strong> de cinco gobiernos autnomos descentralizados (GAD).</p><h2 id="h-asignacion-para-los-gad">Asignacin para los GAD</h2><p>Los <strong>GAD</strong> beneficiados con este financiamiento son aquellos que previamente recibieron la aprobacin de las <strong>garantas soberanas</strong> por parte del Ministerio de Economa y Finanzas.</p><p>La distribucin de los 233 millones de dlares se asignar de la siguiente forma:</p><ul><li>Programa de conectividad vial para el desarrollo productivo de <strong>Manab</strong> (43 millones)</li><li>Programa de desarrollo productivo y social de <strong>Guayas </strong>(50 millones)</li><li>Programa de desarrollo integral de <strong>Pichincha</strong> (41 millones)</li><li>Programa de fortalecimiento de la infraestructura urbana de <strong>Guayaquil</strong> (49 millones)</li><li>Proyecto hidrosanitario de la zona norte urbana de <strong>Portoviejo</strong> (50 millones)</li></ul><p>Adems del monto total, el Gobierno de Ecuador recibir del CAF, <strong>250 mil dlares </strong>no reembolsables como &#8220;cooperacin tcnica para atender las necesidades de los estragos de la temporada invernal&#8221;.</p><p>Los contratos de crdito fueron suscritos por<strong> Juan Carlos Vega</strong>, ministro de Economa y Finanzas, y el presidente ejecutivo del CAF, <strong>Sergio Daz</strong>.</p><p>Las autoridades no detallaron los<strong> plazos e intereses </strong>de este nuevo prstamo<a href="https://www.caf.com/" title="https://www.caf.com/" data-type="URL" data-id="https://www.caf.com/" target="_blank" rel="noreferrer noopener">.</a></p><blockquote class="twitter-tweet"><p lang="es" dir="ltr"> <a href="https://twitter.com/hashtag/ComunicadoMEF?src=hash&amp;ref_src=twsrc%5Etfw">#ComunicadoMEF</a> | <a href="https://twitter.com/JuanCVegaEC?ref_src=twsrc%5Etfw">@JuanCVegaEC</a>, ministro de <a href="https://twitter.com/FinanzasEc?ref_src=twsrc%5Etfw">@FinanzasEc</a>, y <a href="https://twitter.com/sergiodigra?ref_src=twsrc%5Etfw">@sergiodigra</a>, presidente ejecutivo de <a href="https://twitter.com/AgendaCAF?ref_src=twsrc%5Etfw">@AgendaCAF</a>, firmaron 6 contratos de crdito por USD 483 millones para impulsar polticas y obras de beneficio ciudadano.<br><br>: <a href="https://t.co/AmLqXQgvEF">https://t.co/AmLqXQgvEF</a><a href="https://twitter.com/hashtag/ElNuevoEcuadorResuelve?src=hash&amp;ref_src=twsrc%5Etfw">#ElNuevoEcuadorResuelve</a> <a href="https://t.co/JZVxsrvzYC">pic.twitter.com/JZVxsrvzYC</a></p> Economa Finanzas Ec (@FinanzasEc) <a href="https://twitter.com/FinanzasEc/status/1814057425164546167?ref_src=twsrc%5Etfw">July 18, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2>Crdito de 200 millones de dlares del BID</h2><p>El prstamo del CAF se suma a otro reciente que recibi el pas del <strong>Banco de Desarrollo del Ecuador</strong>&nbsp;(BDE).</p><p>El convenio firmado el 2 de julio de 2024 acord un crdito <strong>200 millones de dlares&nbsp;</strong>que sern invertidos en programas de&nbsp;agua potable,&nbsp;saneamiento&nbsp;y mejoramiento de las<strong>&nbsp;vas</strong>&nbsp;en Ecuador.</p><p>De este valor, el 60% (<strong>120 millones de dlares</strong>) se utilizar en el&nbsp;<strong>Programa de Inversiones para Agua Potable y Saneamiento</strong>.</p><p>Mientras que el 40% (80 millones de dlares) restante ser destinado al&nbsp;<strong>Programa de Caminos Rurales Provial II</strong>.</p><h1>Qu pas con Argentina en la lesin de Lionel Messi?</h1><h2>Rodrigo de Paul, jugador de la Seleccin de Argentina, revel que pas en la final de la Copa Amrica tras la lesin de Lionel Messi.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-68.jpg" class="attachment-full size-full wp-post-image" alt="Lionel Messi y Rodrigo de Pal tras ganar la Copa Amrica con Argentina." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-68.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-68-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-68-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-68-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-68-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El centrocampista argentino <strong>Rodrigo de Paul</strong> revel este jueves que, tras ver al capitn de su seleccin, <strong>Lionel Messi</strong>, llorando en el banquillo a causa de la lesin que le impidi terminar la final de Copa Amrica, el resto de jugadores se unieron para &#8220;ganar por l&#8221;.</p><p>En el minuto 66 del partido contra <strong>Colombia </strong>en Miami, el jugador de 37 aos debi ser sustituido por una dolencia en el tobillo derecho que lo llev al banquillo, donde las imgenes de televisin mostraron a Messi llorando.</p><h3 id="h-mas-noticias">Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/lionel-messi-resultado-lesion-copa-america.html" title="Cul es la lesin de Lionel Messi tras Copa Amrica?" data-type="post" data-id="1408996">Cul es la lesin de Lionel Messi tras Copa Amrica?</a></li><li><a href="https://www.elcomercio.com/deportes/copa-america/final-copa-america-caos-entrada.html" title="La final de la Copa Amrica en Miami dej 27 detenidos" data-type="post" data-id="1408019">La final de la Copa Amrica en Miami dej 27 detenidos</a></li><li><a href="https://www.elcomercio.com/deportes/copa-america-celebraciones-argentina.html" title="Argentina vivi una noche de fiesta por celebraciones de Copa Amrica" data-type="post" data-id="1407961">Argentina vivi una noche de fiesta por celebraciones de Copa Amrica</a></li></ul><p>El centrocampista del <strong>Atltico de Madrid </strong>dijo en una entrevista con el medio argentino Olga que no es usual que las pantallas de los estadios muestren imgenes como esa, pero que la visin del capitn entre lgrimas hizo que los jugadores sintieran que tenan que ganar por l.</p><h2 id="h-toda-argentina-por-lionel-messi">Toda Argentina por Lionel Messi</h2><p>&#8220;Cuando sali Leo no s si pensamos: &#8216;Uy, cagamos&#8217;, d<strong>ecs &#8216;la **** madre&#8217;, sali el que frota la lmpara. Y cuando vemos la imagen se genera en la gente un gritero total. Nosotros lo vimos y dijimos: &#8216;Es por l&#8217;. Yo siento que fue por </strong>l, expres De Paul.</p><p>El exjugador de Racing Club, de 30 aos, acumul <strong>cuatro ttulos</strong> seguidos con la seleccin: Copa Amrica 2021, Finalissima 2022, Mundial 2022 y Copa Amrica 2024.</p><p>El <strong>mediocentro </strong>afirm que haba disfrutado mucho la ltima conquista porque le ha proporcionado &#8220;paz&#8221;, aunque no detall por qu.</p><p>A su regreso a <strong>Argentina</strong>, De Paul pas por un entrenamiento del Racing Club, en el que se le pudo ver conversando con miembros de la entidad y con el actual tcnico del equipo, Gustavo Costas, segn public la Academia en sus redes sociales.</p><h1>Asamblea inici el trmite de juicio poltico contra Fernando Muoz, juez del TCE</h1><h2>El corresmo quiere un juicio poltico contra Fernando Muoz, quien tramita denuncia contra la 'Liga Azul', del Cpccs.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T191616.085.jpg" class="attachment-full size-full wp-post-image" alt="Fernando Muoz, vocal del TCE con solicitud de juicio poltico en su contra calificada por el CAL en la Asamblea." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T191616.085.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T191616.085-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T191616.085-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T191616.085-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T191616.085-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La Asamblea inici trmite de juicio poltico contra <strong>Fernando Muoz</strong>, juez del <strong>Tribunal Contencioso Electoral (TCE).</strong></p><p>El <strong>Consejo de Administracin Legislativa (CAL)</strong> calific el juicio poltico contra el vocal del TCE, solicitado por el corresmo.</p><h3 id="h-mas-noticias">Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/politica/tce-admite-tramite-denuncia-contra-consejeros-cpccs-afines-correismo.html" title="TCE admite a trmite denuncia contra consejeros del Cpccs afines al corresmo" data-type="post" data-id="1397009">TCE admite a trmite denuncia contra consejeros del Cpccs afines al corresmo</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/juez-tce-archivo-denuncia-contra-veronica-abad-primera-instancia.html" title="Juez del TCE archiv denuncia contra Vernica Abad" data-type="post" data-id="1377084">Juez del TCE archiv denuncia contra Vernica Abad</a></li></ul><p>La calificacin del CAL da paso a que la Comisin de Fiscalizacin inicie con el proceso de juicio poltico, establezca un cronograma de pruebas y comparecencias.</p><p>Todo, con el objetivo de emitir un informe recomendando al Pleno de la Asamblea el enjuiciamiento del funcionario o no.</p><p>De recomendar el juicio poltico, el Pleno de la Asamblea necesita de 92 votos para la censura y destitucin.</p><h2>Corresmo plantea juicio poltico contra Fernando Muoz con tres causales</h2><p>El asamblesta corresta <strong>Roberto Cuero (RC) </strong>plante un juicio poltico contra el vocal del TCE, Fernando Muoz, con tres causales.</p><p>Cuero sostiene que Muoz ha vulnerado la independencia judicial al haber intervenido en una causa.</p><p>Adems, que ha vulnerado el principio de celeridad procesal y que, supuestamente, se ha arrogado funciones.</p><p>Roberto Cuero seal que el juez Muoz ha incurrido en acciones que justifican plenamente un juicio poltico, &#8220;afectando la independencia y transparencia del proceso electoral&#8221;, en el pas.</p><h2>Fernando Muoz tramita la denuncia contra los consejeros del Cpccs de la &#8216;Liga Azul&#8217; afn al corresmo</h2><p>Actualmente, el juez del TCE, Fernando Muoz, tramita la denuncia en contra cuatro consejeros del Consejo de Participacin Ciudadana y Control Social (Cpccs).</p><p>Estos consejeros son: <strong>Yadira Saltos y Augusto Verduga</strong>, principales; y<strong> Vielka Prraga</strong> con<strong>Eduardo Franco Loor</strong>, suplentes.</p><p>Los cuatro hicieron campaa con los colores de la Revolucin Ciudadana, con la intervencin del lder del corresmo y expresidente Rafael Correa.</p><p>Son conocidos como los consejeros de la <strong>&#8220;Liga Azul&#8221;</strong>.</p><p>Los excandidatos al Cpccs,<strong> Pamela Troya y Santiago Becdach</strong> presentaron una denuncia contra estos consejeros porque, al igual que el destituido Alembert Vera, habran recibido auspicio del corresmo.</p><p>La denuncia fue aceptada a trmite en el TCE y est a cargo del juez Fernando Muoz, quien difiri la audiencia por pedido de una denunciante ms.</p><p>La abogada <strong>Mnica Jaramillo</strong>, presidenta del Observatorio Control Ciudadano, denunci a estos  consejeros por los mismos motivos.</p><p>Los tres buscan una sancin por infraccin electoral grave.</p><p></p><h1>Liga de Quito golea a Always Ready en Copa Sudamericana</h1><h2>Liga de Quito gole a Always Ready  de Bolivia en la Copa Sudamericana y tiene un pie en los octavos de final.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/a9a3ed74e92d7dbad24dff580ba3fc353b3b78b2.jpg" class="a
