-item-type-post_type menu-item-object-page menu-item-1309881"><a href="https://www.elcomercio.com/actualidad/">Actualidad</a></li><li id="menu-item-1309882" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309882"><a href="https://www.elcomercio.com/tendencias/">Tendencias</a></li><li id="menu-item-1309884" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309884"><a href="https://www.elcomercio.com/tecnologia/">Tecnología</a></li><li id="menu-item-1309885" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309885"><a href="https://www.elcomercio.com/deportes/">Deportes</a></li><li id="menu-item-1309886" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309886"><a href="https://www.elcomercio.com/opinion/">Opinion</a></li><li id="menu-item-1309887" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1309887"><a href="https://www.elcomercio.com/categoria/video/">Videos</a></li><li id="menu-item-1309888" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1309888"><a href="https://www.elcomercio.com/categoria/podcasts/">Podcasts</a></li></ul></div><div class="menu-lateral-b-container"><ul id="menu-lateral-b" class="menu"><li id="menu-item-1324035" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1324035"><a href="https://www.elcomercio.com/empleo/">Empleo</a></li><li id="menu-item-1312585" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1312585"><a href="https://www.elcomercio.com/contactos/">Contactos</a></li></ul></div> </noscript> <noscript><h1>De los casos Metástasis y Purga a la educación Cívica</h1><h2>Los casos Metástasis y Purga han sacudido a Ecuador, revelando profundas conexiones entre el narcotráfico, la política y la justicia.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Educacio%CC%81n-ci%CC%81vica.jpg" class="attachment-full size-full wp-post-image" alt="Prompt: Estudiantes de colegio en un ambiente que se ve a personajes corruptos, políticos, narcotráfico, illustration, cinematic." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Educacio%CC%81n-ci%CC%81vica.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Educacio%CC%81n-ci%CC%81vica-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Educacio%CC%81n-ci%CC%81vica-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Educacio%CC%81n-ci%CC%81vica-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Educacio%CC%81n-ci%CC%81vica-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>En los últimos meses, Ecuador ha sido testigo de dos escándalos de corrupción que han sacudido los cimientos de su sistema judicial y político: los casos <strong>Metástasis y Purga</strong>. Se ha revelado la profunda infiltración del narcotráfico en las instituciones del país y se ha expuesto una red de corrupción que involucra a políticos, jueces y fuerzas del orden.</p><p>El caso <strong>Metástasis</strong> ha sido uno de los más sonados en la historia reciente de Ecuador. La investigación, que comenzó a principios de 2024, ha desvelado los vínculos entre la justicia y el narcotráfico. Entre los primeros sentenciados se encuentran dos policías y un abogado, quienes fueron condenados por su participación en esta trama delictiva. La <strong>Fiscalía</strong> ha presentado pruebas que demuestran cómo estos individuos facilitaban operaciones ilegales a cambio de sobornos.</p><p>Por otro lado, el <strong>caso Purga</strong>, que surgió a raíz de las investigaciones del caso Metástasis, ha destapado una red de corrupción en el sistema judicial. En marzo de 2024, la Fiscalía y la Policía Nacional realizaron un operativo en Guayas, deteniendo a 12 personas, entre ellas un <strong>exasambleísta y varios jueces.</strong> Purga ha revelado cómo se compraban sentencias y se beneficiaban judicialmente.</p><p>Estos escándalos subrayan la urgente necesidad de una educación cívica y ética efectiva en Ecuador. La educación cívica y ética no debe ser vista como un simple material escolar de relleno o un anuncio coyuntural. Es fundamental que las nuevas generaciones de ecuatorianos comprendan la importancia de la integridad, la transparencia y el respeto por las leyes.</p><p>Paralelamente, la <strong>ministra de Educación, Alegría Crespo</strong>, anunció que la cátedra de Cívica volverá al currículo de los planteles educativos. Y sí, la educación cívica y ética debe ser una prioridad en el sistema educativo ecuatoriano. Los jóvenes deben ser formados en valores que promuevan la honestidad, la responsabilidad y el compromiso con la sociedad. ¿Pero está preparado el sistema para abordar esta cátedra?</p><blockquote class="wp-block-quote is-style-plain"><p>Para que la educación cívica y ética sea efectiva, es necesario que se implemente de manera integral y se le dé la importancia que merece. Esto implica no solo incluirla en el currículo escolar, sino también capacitar a los docentes para que puedan impartir estos conocimientos de manera adecuada. Además, es crucial que se realice un seguimiento constante para evaluar el impacto de estas enseñanzas en los estudiantes.</p></blockquote><p>Además de la capacitación a los profesores en los tópicos específicos, es necesario que la materia sea considerada como necesaria. La experiencia demuestra que en el pasado se la tomaba como un curso secundario, de relleno. Asimismo, se debe apuntar la entrega de recursos educativos como libros, materiales didácticos y herramientas tecnológicas.</p><p>El <strong>Gobierno, y a la larga el Estado</strong>, deben considerar que para que este proyecto funcione; hay que mantener el apoyo y que no se queden en un enunciado o disposición de implementación. Sin un compromiso claro y sostenido por parte de las autoridades, es difícil llevar a cabo las reformas necesarias. Y ese respaldo incluye el entendimiento de que Ecuador es diverso y que -además- existe desigualdad educativa. No son lo mismo, por ejemplo, las escuelas rurales que las urbanas; lo que lleva a pensar en una verdadera reforma educativa integral.</p><p></p><h1>Francia: No a la extrema derecha</h1><h2>Los franceses han vuelto a dejarlo claro que no quieren a la extrema derecha en el gobierno.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/05/Rodrigo-Albuja-Chaves.jpg" class="attachment-full size-full wp-post-image" alt="Rodrigo Albuja Chaves, columnista en EL COMERCIO." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/05/Rodrigo-Albuja-Chaves.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/05/Rodrigo-Albuja-Chaves-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/05/Rodrigo-Albuja-Chaves-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/05/Rodrigo-Albuja-Chaves-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/05/Rodrigo-Albuja-Chaves-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Luego de las <strong>elecciones para el Parlamento Europeo</strong>, el pasado 9 de junio, que han sacudido la vida política francesa, el presidente Emmanuel Macron utilizó una de sus prerrogativas constitucionales y disolvió la Asamblea Nacional como la “solución más responsable”: la extrema derecha se había posicionado, con una diferencia de votos nada estrecha, como primera fuerza política en la Eurocámara. Convocó entonces a elecciones legislativas a llevarse a cabo en dos vueltas, el 30 de junio y el 7 de julio.</p><p>Aunque los franceses siguen profundamente apegados a los valores democráticos, al euro y a la seguridad, que creen que garantiza la <strong>Unión Europea</strong>, querían castigar al gobierno especialmente por la pérdida del poder adquisitivo, y manifestarse en contra de la inmigración percibida como una amenaza para su seguridad. Con la convocatoria, <strong>Francia</strong> se enfrentó al desafío de confirmar o no su intención de confiar el poder al Rassemblement National (RN), el partido de derecha radical heredero del ultraderechista Front National fundado por Jean-Marie Le Pen en 1972.</p><p>Las <strong>clases populares francesas</strong> se encuentran en un estado de insatisfacción por el largo proceso de desindustrialización de Francia, de 40 años aproximadamente, que ha generado pérdidas de puestos de trabajo y empobrecimiento, exacerbado por el gobierno de Macron y la falta de respuestas por parte de las élites políticas.</p><p>Esto explica que un alto porcentaje de ciudadanos que perciben ingresos por debajo del mínimo legal encuentren una forma de protesta depositando su voto a favor de la extrema derecha en las elecciones de las últimas 4 décadas. La izquierda que ha gobernado no ha sabido responder a las necesidades de un electorado relegado, y la llamada <strong>nueva izquierda </strong>tiene preocupaciones de otro tipo, <strong>ecológico y antirracista</strong>, dejando por fuera a un importante sector de una <strong>Francia pobre y relegada</strong>.</p><p><strong>Francia acudió a las urnas y dio una sorpresa electoral</strong>: después de lo que parecía una inminente victoria del partido de extrema derecha Agrupación Nacional, el electorado prefirió al Nuevo Frente Popular, que no es un partido político, sino una alianza coyuntural de socialistas, ecologistas, comunistas y La Francia Insumisa; tienen algunas diferencias clave en su ideología y enfoque, pero decidieron formar un bloque para mantener a la<strong> extrema derecha fuera del gobierno</strong>.</p><p>El desafío es, además de preservar la democracia, la definición de una estrategia que permita la gobernabilidad para la puesta en marcha de un programa que responda al descontento reinante en los sectores que expresaron su protesta. <strong>Al no haber una</strong> <strong>mayoría relativa</strong> que parezca viable, todo va a depender de las negociaciones entre las tres grandes fuerzas triunfadoras para definir sobre el nombramiento del jefe de gobierno, el Primer Ministro.</p><p>Los franceses han vuelto a dejarlo claro que no quieren a la<strong> extrema derecha </strong>en el gobierno, ya sea porque se oponen a sus ideas o porque temen la inestabilidad que traería si llega al poder. Por eso decidieron detener el avance de una de  las llamadas nuevas extremas derechas que se expanden por el mundo, cada una con su propia genealogía, y también con elementos comunes entre sí y con posicionamientos internacionales. La Agrupación Nacional de Marine Le Pen es un partido de posturas extremistas manifestadas con polémicas declaraciones, especialmente en temas relacionados con las inmigraciones y la identidad nacional. Propone<strong> reducir la inmigración </strong>y controlar su acceso a los servicios públicos, <strong>políticas de seguridad interna</strong> y busca reformar la <strong>Unión Europea</strong> desde dentro.</p><p>El centro de gravedad se ha desplazado al centro-izquierda, pero existe incertidumbre sobre el rumbo que puede tomar el nuevo gobierno.</p><h1>Cartas a Quito / 19 de julio de 2024</h1><h2>Estas son las cartas a Quito de este viernes 19 de julio de 2024</h2><figure><img width="1200" height="802" src="https://www.elcomercio.com/wp-content/uploads/2024/04/CARTAS-A-QUITO-1.jpg" class="attachment-full size-full wp-post-image" alt="Cartas a Quito. Foto: Archivo / EL COMERCIO" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/04/CARTAS-A-QUITO-1.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/04/CARTAS-A-QUITO-1-300x201.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/04/CARTAS-A-QUITO-1-1024x684.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/04/CARTAS-A-QUITO-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/04/CARTAS-A-QUITO-1-768x513.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/04/CARTAS-A-QUITO-1-40x27.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2024/04/CARTAS-A-QUITO-1-55x37.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2024/04/CARTAS-A-QUITO-1-100x67.jpg 100w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><h2 id="h-metodologia-enredada-debe-ser-archivada-ant">Metodología enredada, debe ser archivada.  ANT</h2><p>En diciembre 2021, la Agencia Nacional de Tránsito ANT, socializó la “Metodología para la definición de la tarifa de transporte terrestre público intercantonal urbano en Ecuador”, cuyo objetivo es: Proporcionar un instrumento técnico a los GAD Municipales y, Metropolitanos, Mancomunidades y Consorcios, para el cálculo de la tarifa del transporte terrestre público intercantonal urbano, que permita regular a nivel nacional una tarifa real del servicio del transporte público dentro de sus competencias. Al margen de su competencia, se debe aplaudir la iniciativa de la ANT. Desgraciadamente su contenido es poco fiable, adolece de: </p><p>Imprecisiones: El financiamiento para la compra del vehículo se realiza por una sola vez (capital propio o prestado), los recambios se financian con la depreciación y el valor de rescate (eso es lo que no dice la metodología, prescinde de una ayuda importante al empresario transportista). Además, la depreciación es inversamente proporcional a la vida útil o económica, no al valor de la norma contable, son conceptos distintos, el uno es contable  y el otro físico (es la causa de la penuria económica del transportista, el mantenimiento es mayor a la depreciación).</p><p>Conceptos errados: el análisis dimensional practicado en la fórmula del rendimiento del combustible por galón, tiene dimensiones Km/$, distinta a las que deben ser Km/Gln, luego el resultado es errado. Siendo esta fórmula  la base para muchas otras, las siguientes arrastran el error, en consecuencia el valor del gasto del combustible por día de la metodología, no es confiable. Este valor en la práctica se obtiene fácilmente multiplicar el consumo diario de combustible de la unidad por el precio unitario del mismo (Costo combustible/día = consumo/día  x   precio unitario,  $/día).</p><p>Dilación en los procesos matemáticos, lo más grave de esta metodología es que los procesos matemáticos son engorrosos, muchas vueltas y vericuetos para llegar a un resultado muchas veces errado. En el caso del gasto por combustible día hay 3 fórmulas matemáticas disparadas, cuando se hace con una sola operación, como se expresó en el párrafo  anterior. Igual sucede con el cálculo de la tarifa (Pasaje) de equilibrio (objetivo), donde para obtener el costo variable la metodología utiliza una serie de operaciones matemáticas que confunden al usuario. Cuando el procedimiento es simple, se  suman  todos sus componentes del costo variable (combustible, llantas y mantenimiento) en una unidad de tiempo.  Luego sumar a los costos fijos y, dividir por la cantidad de pasajeros servidos en esa unidad de tiempo (Pasaje = (costo directo + costo indirecto)/cantidad de pasajeros). Otra dilación innecesaria es en el cálculo del mantenimiento, la metodología pide analizar más de 50 rubros, uno por uno, para un año cualquiera, haciendo perder tiempo y precisión, Lo correcto es cotizar esos y otros rubros en función del kilometraje recorrido durante la vida útil, utilizando el programa de mantenimiento proporcionado por el proveedor del vehículo. En fin, esta metodología es enredada, debe ser archivada y, reemplazada, utilizando criterio ingenieril más que económico.  </p><p>Marco A. Zurita Ríos </p><h2>¿La actividad camaronera en manos de grandes empresas?</h2><p>Paradójicamente, el Ecuador sigue siendo unos de los países que más produce camarón y sus exportaciones se mantienen a niveles altos Pero se dice que la actividad, en la actualidad,  está en manos de unos cuantos grandes productores, unidos a unos cuantos medianos productores Los pequeños (100 ha.)  y medianos (500 a 1000 ha.) se están viendo en una crisis de no tener a quien vender o a que le paguen a precios que no permite ganancia alguna. Las grandes empresas (15.000 ha), aducen que hay superproducción de camarón en el mundo y con la nueva tecnología cada vez es más el superávit que se obtiene en las piscinas camaroneras del Ecuador.</p><p>Se pensaba que esto era cíclico, ya que siempre bajan las compras del camarón por fin de año, pero la situación se mantiene y ya está creando problemas serios. Qué sucede, que las grandes productoras de camarón, tienen su círculo de producción integrado. Cuentan con laboratorio de larva  controlada por ellos mismos, balanceado con la calidad que ellos la prefieren, el sistema del manejo del camarón en las piscinas con sistema de  alta tecnología y con producción por hectárea insuperable, un control fitosanitario que evita la mortalidad lo que les permite producir más;  tienen un sistema de cosecha que hace que el camarón pueda ser recogido sin mayores maltratos. Tienen sus fábricas de hielo. Sus plantas de procesamiento del camarón y el respectivo embalaje para la exportación. Su sistema de enfriamiento, transporte.-  Y por ello el costo de producción es mucho menor al del mejor productor mediano, por lo que el rendimiento es mayor en todo sentido.  La tecnología permite controlar al animal en su estado natural, la alimentación apropiada  y el control administrativo y de seguridad al más alto nivel.</p><p>Cerrados los laboratorios pequeños  de larvas, los productores de balanceado, las plantas de hielo y a los cientos y miles de empleados que utiliza esta actividad unida a los  pequeños y medianos productores ven que su actividad ya no es rentable y prefieren no sembrar para no perder.-  Súmele a esto el robo, las extorsiones y las diferentes enfermedades que hay que combatir en la producción de camarón. Deja en la desocupación a cientos y miles de personas que de una u otra  manera dependían de esta actividad y ahora se ven afectados por la falta de trabajo. Para el gobierno, el Ecuador todo está bien porque los ingresos por la exportación del camarón se mantienen en niveles óptimos.</p><p>Esto ha traído una quiebra de cientos de pequeños y medianos productores que se han visto obligados a&nbsp; dejar de producir porque no les es rentable la actividad.- Y unos pocos siguen insistiendo para poder sobrevivir y vender al mercado nacional.</p><p>El gobierno ecuatoriano a través de su Ministerio debe tomar asunto al tema, ya que se está volviendo una quiebra muy grave para el productor de larva, para el que produce el balanceado, para el técnico que no tiene donde trabajar, las fábricas de hielo e igual a los trabajadores de campo, los cosechadores, las descabeza doras,  el transportista, y con ello cientos de pequeños comerciantes que proveían los suministros requeridos para la producción, así como los que les proveían de los productos alimenticios. Son muchas familias que viven de esto y  con ello una mayor pobreza y falta de trabajo. </p><p>Lionel Efraín Romero Reyes</p><blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/C7ATpdWugsd/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"><div style="padding:16px;"> <a href="https://www.instagram.com/p/C7ATpdWugsd/?utm_source=ig_embed&amp;utm_campaign=loading" style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank" rel="noopener"><div style=" display: flex; flex-direction: row; align-items: center;"><div style="background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 40px; margin- ario El Comercio de Ecuador (@elcomerciocom)</a></p></div></blockquote> <script async src="//www.instagram.com/embed.js"></script> <h1>Los minerales necesarios para la revolución verde (Parte 2)                             </h1><h2>La minería está en el corazón de la solución al problema del cambio climático.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf.jpg" class="attachment-full size-full wp-post-image" alt="Kurt Freund Ruf, columnista en EL COMERCIO." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-40x27.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-55x37.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2024/04/Kurt-Freund-Ruf-100x67.jpg 100w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Cuando miramos <strong>turbinas eólicas</strong> debemos pensar que las mismas requieren de una gran cantidad de insumos y materiales, por ejemplo: en una turbina generadora de 3 MW se utilizan, aproximadamente, 4,7 ton. de cobre, 335 ton. de acero y 1.200 ton. de concreto, a más de 2 ton de tierras raras, zinc y molibdeno.  En paneles solares se utiliza un 70% de vidrio, 10% de polímeros, y, 7% aluminio; además de silicona, plata, cobre, estaño y plomo; por supuesto, se utiliza cobre para la transmisión en ambos casos. El 10% de la plata mundial se usa para <strong>paneles fotovoltaicos</strong>. Para turbinas eólicas, paneles solares y vehículos eléctricos se necesita <strong>hierro, acero, silicio, cobre y aluminio</strong>.  </p><p>Se proyecta que, para llegar a cumplir los objetivos del <strong>Acuerdo de París</strong> para el año 2059, en referencia al <strong>cambio climático,</strong> se debe incrementar la producción de Litio en 965%, cobalto 585%, Grafito 383%, Indio 241%, Vanadio 173%, Níquel 108%, Plata 60%, Neodimio 47%, Molibdeno 11%, Aluminio 9%, Cobre 7%, Manganeso 4%. Considerando que el cobre es el elemento fundamental para la transición a  energías limpias, se estiman necesarias, aproximadamente, unos 550 millones de toneladas en los próximos 25 años.<br>¿De dónde se obtendrán estos minerales? Esta transición a un futuro limpio de carbón es una oportunidad para los <strong>países emergentes</strong> y para sus economías, en apoyo a un <strong>desarrollo sostenible</strong>. Para tomar ventaja, los países necesitan implementar prácticas de buena gobernanza, <strong>estrategia de desarrollo sostenible</strong>, transferencia tecnológica, capacidad de ejecución, transparencia, financiamiento y práctica de una<strong> minería ecológica</strong> que minimicen la<strong> afectación ambiental</strong> y eliminen la huella del carbono, con una colaboración sinérgica entre <strong>sectores público y privado</strong>.</p><p>La minería está en el corazón de la solución al problema del <strong>cambio climático</strong>. ¿Por qué?  Porque para frenar el <strong>cambio climático</strong> lo que el mundo tiene que hacer, en esencia, y es lo que está haciendo en Chile, es limpiar la matriz de <strong>generación eléctrica</strong>, dejando atrás los <strong>combustibles fósiles</strong>.</p><p>En esa línea, tanto las <strong>centrales de generación de energía renovables </strong>como la electromovilidad requieren cuatro veces más cobre que las <strong>centrales de generación eléctrica </strong>o vehículos convencionales. En el caso de Chile que produce el 30% de cobre del mundo, sin el cobre sería imposible que el mundo construya la capacidad de generación renovable que es necesaria para limpiar nuestras matrices y tener la electricidad limpia que nos permitirá reemplazar a los<strong> combustibles fósiles </strong>en distintos sectores de la economía. Aquí es donde puede entrar Ecuador, ser importante proveedor de estos minerales al mundo y así un activo protagonista con acción, donde hoy solamente participa de boca.</p><p>Asimismo, es necesario <strong>introducir las tecnologías</strong> para reducir la huella de carbono de la<strong> industria minera </strong>y el resto del sector productivo para utilizar<strong> energías renovables,</strong> implementar sistemas de uso eficiente del agua y aportar con innovación para hacer más eficientes y seguros sus procesos.</p><p>También podemos pensar al ser el Ecuador un país con múltiples opciones de <strong>energía limpia</strong> y principalmente la hidráulica se debe para promover una nueva industria en la<strong> economía local</strong>, la del hidrógeno verde (H2v), tomando en cuenta que este combustible permitirá limpiar procesos que son difíciles de electrificar, como el uso de diésel en los camiones mineros, transporte pesado y de pasajeros entre ciudades, maquinarias y otras herramientas que podrían funcionar con H2v. bajando su huella de carbono y acelerando, además, el desarrollo de esa industria tan promisoria para nuestro país como potencial generador de divisas con la exportación de sus derivados e-metanol y amoniaco verde o cualquiera de sus formas, así como ahorro de divisas en <strong>sustitución de hidrocarburos combustibles</strong> y agroquímicos, con una propia<strong> producción de fertilizantes verdes </strong>que permitirán una agroexportación carbono neutro, cumpliendo normas y exigencias de los mercados internacionales.</p><h1>Las 22 plantas de tratamiento de aguas residuales para Quito dependerán de 5 alcaldías</h1><h2>El actual Municipio avanza en los estudios de las tres plantas más grandes y otras siete de zonas rurales</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo_20240718_163135_0000.jpg" class="attachment-full size-full wp-post-image" alt="Con la PTAR Quito se busca descontaminar las aguas del río Machángara. Foto: Julio Estrella" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo_20240718_163135_0000.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo_20240718_163135_0000-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo_20240718_163135_0000-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo_20240718_163135_0000-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo_20240718_163135_0000-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><h2 id="h-si-no-tienes-tiempo-te-lo-resumimos-en-estas-lineas">Si no tienes tiempo te lo resumimos en estas líneas</h2><ul><li>La PTAR Quito y la PTAR Calderón son las prioridades, con una inversión de 300 millones de dólares y 90 millones de dólares, respectivamente.</li><li>La PTAR Quito tratará el 49,49% de las aguas residuales de la ciudad. Se espera que en 10 años, el 80% de las aguas residuales de Quito sean tratadas.</li><li>De forma paralela se realizan consultorías para armar planes de manejo de ríos y microcuencas hidrográficas.</li></ul><hr class="wp-block-separator"/><p>Las acciones para limpiar los ríos de Quito se concentran, principalmente, en los estudios de diez de las <strong>22 Plantas de Tratamiento de Aguas Residuales (PTAR)</strong> previstas para un horizonte de <strong>17 años</strong>.</p><p>De forma paralela se desarrollan tres consultorías para hacer los planes estratégicos de <strong>ríos y quebradas</strong>; de manejo de <strong>microcuencas hidrográficas</strong> y de la <strong>infraestructura verde azul</strong>.</p><p>Esto es parte de la estrategia de descontaminación de los ríos de Quito, que aprobó el directorio de la Empresa Pública Metropolitana de Agua Potable y Saneamiento (Epmaps). Pero también es parte de las <a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/quito/rio-machangara-contaminacion-demanda-accion-proteccion.html" data-type="URL" data-id="https://www.elcomercio.com/actualidad/quito/rio-machangara-contaminacion-demanda-accion-proteccion.html" target="_blank" title="https://www.elcomercio.com/actualidad/quito/rio-machangara-contaminacion-demanda-accion-proteccion.html">sentencias en las que se ordena la remediación de los ríos Machángara y Monjas</a>. Además se busca cumplir con la ordenanza Verde Azul, que se aprobó en julio del 2023.</p><h3>Más temas</h3><ul><li><a href="https://www.elcomercio.com/actualidad/blanca-rios-deberia-verse-a-la-sentencia-como-una-oportunidad-para-cambiar-la-historia-del-rio-machangara.html" title="Blanca Ríos: ‘Debería verse a la sentencia como una oportunidad para cambiar la historia del río Machángara’" data-type="post" data-id="1400747">Blanca Ríos: ‘Debería verse a la sentencia como una oportunidad para cambiar la historia del río Machángara’</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/rio-machangara-planta-tratamiento-tiempo-construccion.html" title="Río Machángara tendrá una planta para aguas residuales, ¿cuánto demorará construirla?" data-type="post" data-id="1403779">Río Machángara tendrá una planta para aguas residuales, ¿cuánto demorará construirla?</a></li></ul><p>La ciudadanía tendrá que esperar entre tres a cinco años para que se concrete, entre otros trámites, el diseño y construcción de una PTAR. Y una vez que entre en operación se verá cómo las aguas, sobre todo, de los ríos <strong>Machángara</strong>, <strong>San Pedro</strong>, <strong>Monjas</strong> y <strong>Guayllabamba</strong> son descontaminadas.&nbsp;&nbsp;</p><p>De las 22 plantas aprobadas para Quito, los esfuerzos del Municipio se enfocan en los estudios y la construcción de la PTAR <strong>Quito</strong> y la PTAR <strong>Calderón</strong>. Ambas se realizan en un solo proceso. La primera y la más grande tratará el <strong>49,49%</strong> de las aguas residuales (Ver en el mapa más detalles de cada una).</p><h2 id="h-ubicacion-de-4-plantas-de-tratamiento-de-aguas-servidas">Ubicación de 4 plantas de tratamiento de aguas servidas</h2><p>De clic en cada ubicación para conocer su capacidad y la población beneficiada. Fuente: Epmaps</p><iframe loading="lazy" src="https://www.google.com/maps/d/u/1/embed?mid=1MHnjGml7CsYTvLsPMXyc3MGwnBHmeoI&amp;ehbc=2E312F" width="100%" height="600" style="border: 1px solid #ccc;"></iframe><p>En ambos casos se iniciará con estudios básicos, según <strong>Verónica Sánchez</strong>, gerente de Epmaps. Para esto se cuenta con el financiamiento del Banco Interamericano de Desarrollo (BID) y de la Cooperación Española, a través del <strong>Programa Agua Potable y Alcantarillado para Quito.&nbsp;</strong></p><p>En una primera etapa se realizarán los estudios de prefactibilidad y factibilidad y en un segundo tiempo, los estudios definitivos y la construcción. Estos estudios duran cerca de año y medio en ambas plantas.</p><h2>La PTAR Quito requiere de 300 millones de dólares &nbsp;</h2><p>Para la PTAR Quito, que demanda <strong>300</strong> millones de dólares, hay que definir cuál será el modelo de gestión y cómo se financiará. Hay tres opciones: aporte privado, multilaterales o recursos de la misma Epmaps.&nbsp;</p><p>En este caso está avanzada la colocación del <strong>85%</strong> de interceptores sanitarios. Estos son  túneles que captan las aguas residuales para evitar que lleguen a los ríos y se dirijan a las plantas de tratamiento.&nbsp;</p><p>Se espera que la PTAR Quito llegue a feliz término y no sea descartada como ocurrió con la de <strong>Vindobona</strong>. Pese a que se contaba con los estudios, no se consiguieron 1 000 millones de dólares para su construcción.&nbsp;</p><p>Para la PTAR <strong>Calderón</strong> se requieren <strong>90</strong> millones de dólares, que se cubrirán con fondos de la Epmaps. Una vez listos los estudios se procederá a sacar la licencia ambiental y se iniciará con los interceptores.&nbsp;</p><p>La construcción de ambas plantas tomará cinco años. Sánchez enfatiza que si se concretan los estudios y el financiamiento en los tiempos previstos, en 10 años Quito contará con <strong>80%</strong> de las aguas residuales tratadas.&nbsp;Es decir, en 2034.</p><p>Actualmente, Quito solo se cuenta con la PTAR <strong>Quitumbe</strong> que beneficia a 75 000 habitantes y tiene una cobertura de apenas el <strong>3%</strong>.&nbsp;</p><p>Tras estas dos grandes plantas está la PTAR <strong>Monjas</strong>, que busca tratar las aguas residuales que van al río del mismo nombre. Hay que recordar, que vía judicial también se ordenó la remediación de este río. Adicionalmente, se preven otras <strong>19 plantas</strong>, que se ubicarán en las parroquias rurales de Quito.</p><blockquote class="wp-block-quote"><p>Toda esta estrategia tendría un horizonte de 17 años. En otras palabras dependerá de la actual gestión municipal y de otras cuatro administraciones.&nbsp;</p></blockquote><figure class="wp-block-image size-large"><img loading="lazy" width="700" height="391" src="https://www.elcomercio.com/wp-content/uploads/2021/09/riosanpedro-700x391.jpg" alt="Las aguas del río San Pedro recorren las localidades de Machachi, Cumbayá, Sangolquí, entre otras zonas. Foto: Diego Pallero / EL COMERCIO" class="wp-image-733930" srcset="https://www.elcomercio.com/wp-content/uploads/2021/09/riosanpedro-700x391.jpg 700w, https://www.elcomercio.com/wp-content/uploads/2021/09/riosanpedro-300x168.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2021/09/riosanpedro-40x22.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2021/09/riosanpedro-55x31.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2021/09/riosanpedro-100x56.jpg 100w, https://www.elcomercio.com/wp-content/uploads/2021/09/riosanpedro.jpg 800w" sizes="(max-width: 700px) 100vw, 700px" /><figcaption>Las aguas del río San Pedro recorren las localidades de Machachi, Cumbayá, Sangolquí, entre otras zonas. Foto: Diego Pallero / EL COMERCIO</figcaption></figure><h2><strong>Avances de 4 plantas rurales&nbsp;</strong></h2><p>Una de las PTAR más grandes en los sectores rurales es la planta <strong>Cumbayá &#8211; Tumbaco, </strong>que permitirá la descontaminación del río San Pedro.&nbsp;<strong> </strong>Esta sería cuatro veces más grande que la de Quitumbe. Su capacidad será de 500 litros por segundo, mientras que la de Quitumbe es de 100 litros por segundo.&nbsp;&nbsp;</p><p>Actualmente se encuentran ejecutándose los estudios definitivos y se prevé que para fines de este julio del 2024 o para agosto estén listos y entregados.&nbsp;</p><p>Con esto se prevé tramitar la <strong>licencia ambiental</strong> e iniciar la construcción de <strong>interceptores</strong>, para que capten las aguas de los alcantarillados. Según la Epmaps, esta planta estaría acabada en cuatro años.&nbsp;</p><p>Para la PTAR&nbsp;<strong>La Merced</strong> y <strong>Checa</strong> ya se están realizando estudios, mientras que en el Chocó Andino están previstas estas cinco plantas: Calacalí, Nanegalito, Nanegal, Pacto y Gualea.</p><p>Según la gerente de la Epmaps, los estudios de cuatro de las cinco están en fase inicial.</p><p>Las otras PTAR son: <strong>Guayllabamba</strong>, <strong>Uravía</strong>, <strong>Lalagachi</strong>, <strong>Yaruquí</strong>, <strong>Tababela</strong>, <strong>Pintag</strong>, <strong>Pifo</strong> y <strong>Puembo</strong>, <strong>Itulcachi</strong>. También está <strong>Oyacoto</strong>, <strong>Perucho</strong>, <strong>Atahualpa</strong>, <strong>San José de Minas</strong>.</p><h2>346 000 dólares para dos consultorías de planes estratégicos</h2><p>De forma paralela a las acciones de la Epmaps, la Secretaría del Ambiente se ha enfocado en definir tres instrumentos, que exige la ordenanza Verde Azul.</p><p>El primero se trata del Plan Estratégico Integral en los ríos y quebradas de Quito. En este se debe identificar y caracterizar las quebradas, incluidos los factores de afectación y establecer las acciones necesarias para la recuperación de sus servicios ecosistémicos.</p><p>En la ordenanza Verde Azul no se menciona específicamente la realización de consultorías para la elaboración de planes, por parte de la autoridad ambiental.</p><p>Para cumplir con este mandato, la Secretaría, a través de su recién creada Unidad de Microcuencas, ha optado por la contratación de consultores externos para realizar este plan. Pablo Zapata, coordinador, señala que se prevé la entrega de este plan para fines de noviembre de 2024.</p><p>La ordenanza también señala la participación de actores como la academia, sociedad civil, gremios interesados y la ciudadanía en el proceso de formulación del plan.</p><p>Asimismo se prevé que en noviembre finalice la consultoría a cargo del segundo instrumento: el plan de manejo de las cuencas hidrográficas del Distrito Metropolitano. La Secretaría registra 98 ríos y 819 quebradas y quebradillas en la urbe.</p><p>Ambas consultorías cuestan 346 000 dólares. Esto representa el 41% del presupuesto total asignado de 845 000 dólares a la Unidad de Microcuencas para este 2024.</p><p>La tercera consultoría y que aún no se contrata es para efectuar el Plan de Gestión y Manejo de la Infraestructura Verde Azul.</p><p>Este último instrumento de política pública abarca desde la identificación de  espacios naturales hasta la definición de acciones concretas, roles de las entidades involucradas y fuentes de financiamiento. De esta manera se busca garantizar la conservación y uso sostenible de la infraestructura verde azul en el Distrito Metropolitano de Quito.</p><p>La concejal de Quito y miembro de la comision de Ambiente, Cristina López, cuestiona que ya es un año de la aprobación de la ordenanza Verde Azul y no conocen en qué fase se encuentran todas las consultorías, creación de departamentos especializados y presupuestos. &#8220;Es preocupante la falta de información no solo para los concejales sino para la ciudadania en general&#8221;.</p><h1>Terremoto de magnitud 7,3 sacude Chile</h1><h2>Un terremoto de magnitud 7,3 sacudió el noreste de Chile cerca de San Pedro de Atacama, según el USGS, sin riesgo de tsunami. Se sintió también en Perú.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Terremoto-en-Chile.jpg" class="attachment-full size-full wp-post-image" alt="Un terremoto de magnitud 7,3 sacudió el noreste de Chile cerca de San Pedro de Atacama, causando alarma en la región y también se sintió en Perú." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Terremoto-en-Chile.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Terremoto-en-Chile-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Terremoto-en-Chile-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Terremoto-en-Chile-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Terremoto-en-Chile-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Un terremoto de magnitud 7,3 sacudió este jueves 18 de julio, por la noche, <strong>el noreste de Chile</strong>, cerca de San Pedro de Atacama, según el <strong>Instituto Geológico de Estados Unidos (USGS)</strong>.</p><p>El terremoto, con epicentro en torno al <strong>Salar de Atacama y a 126 kilómetros de profundidad</strong>, tuvo lugar a la 1.50 hora GMT, indica USGS en su página web.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">Nuevas imágenes que nos envían por terremoto en San Pedro de Atacama en la Región de Antofagasta con una Magnitud de 7.3 Mw, reportan rodados en la Ruta 1 Tocopilla, y corte de suministro eléctrico en algunos sectores <a href="https://twitter.com/biobio?ref_src=twsrc%5Etfw">@biobio</a> <a href="https://twitter.com/chile_accidente?ref_src=twsrc%5Etfw">@chile_accidente</a> <a href="https://twitter.com/Louisvasquez23?ref_src=twsrc%5Etfw">@Louisvasquez23</a> <a href="https://twitter.com/Pabl0Manzanares?ref_src=twsrc%5Etfw">@Pabl0Manzanares</a> <a href="https://t.co/toxI4pObc2">pic.twitter.com/toxI4pObc2</a></p>&mdash; IEC-180 CONTROL STGO (@fdo2000) <a href="https://twitter.com/fdo2000/status/1814135482491519475?ref_src=twsrc%5Etfw">July 19, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>El <strong>Sistema Nacional de Prevención y Respuesta ante Desastres</strong> (Senapred) cifró la magnitud también en 7,3 grados y a 20 kilómetros al sur de San Pedro de Atacama, indicó que el sismo no revierte riesgos de generar un tsunami en las costas del país.</p><p>El sismo también se registró en las regiones sureñas de <strong>Tacna y Arequipa en Perú</strong> causando alarma en la población. Hasta las 22:50 de Ecuador no se ha reportado de daños personales o materiales en esas regiones, aunque los pobladores manifestaron, en las redes sociales, que se sintió también en Arequipa, una región vecina a Tacna y con mayor número de habitantes.</p><h2 id="h-boric-dice-que-el-sismo-no-deja-heridos-ni-accidentes-hasta-ahora">Boric dice que el sismo no deja heridos ni accidentes hasta ahora</h2><p>El presidente de Chile, <strong>Gabriel Boric</strong>, dijo este jueves que de manera preliminar &#8220;no hay reporte de heridos ni accidentes&#8221;.</p><p>En un mensaje en su cuenta de X, el Mandatario indicó que hay &#8220;algunos rodados en la ruta de Calama a Tocopilla&#8221; y &#8220;cortes de luz en San Pedro de Atacama&#8221;.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">Tenemos algunos rodados en la ruta de Calama a Tocopilla y corte de luz en San Pedro de Atacama. No hay reporte de heridos ni accidentes por el momento. Ministra de Defensa se comunicó con Generales a cargo de resguardo de frontera y todo el contingente desplegado está bien.…</p>— Gabriel Boric Font (@GabrielBoric) <a href="https://twitter.com/GabrielBoric/status/1814126978515005464?ref_src=twsrc%5Etfw">July 19, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>&#8220;No hay reporte de heridos ni accidentes por el momento. La ministra de Defensa se comunicó con Generales a cargo de resguardo de frontera y todo el contingente desplegado está bien&#8221;, añadió Boric, quien convocó una reunión de emergencia con las autoridades regionales de Antogafasta para &#8220;tomar medidas que sean necesarias&#8221;.</p><p>Según el <strong>Centro Sismológico de Chile</strong>, el movimiento telúrico se registró a las 21:51 hora local (01:51 GMT) y tuvo una profundidad de 165,5 kilómetros.</p><p>El Servicio Nacional de Prevención y Respuesta ante Desastres. (Senapred) indicó por su parte que &#8220;las características del sismo NO reúnen las condiciones necesarias para generar un tsunami en las costas de Chile&#8221;.</p><p>Chile está localizado en la zona suroriental del cinturón de fuego del Pacífico, la zona más sísmica del mundo, y sufre cientos de pequeños movimientos telúricos a causa de la subducción de la placa de Nazca bajo la placa Sudamericana.</p><p>En 1960, la región meridional chilena de Valdivia sufrió el terremoto más potente registrado en los tiempos modernos, de magnitud 9,6 en la escala abierta de Richter.</p><h1>Masacre en bus interprovincial deja al menos cuatro asesinados, en Los Ríos</h1><h2>El asesinato múltiple se registró en el sector La Aurora, en la provincia de Los Ríos.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/bus-masacre-los-rios.jpg" class="attachment-full size-full wp-post-image" alt="El bus quedó parado a un costado de la vía tras el ataque armado" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/bus-masacre-los-rios.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/bus-masacre-los-rios-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/bus-masacre-los-rios-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/bus-masacre-los-rios-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/bus-masacre-los-rios-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Una <strong>masacre</strong> se registró en el interior de un <strong>bus</strong> de transporte<strong> interprovincial</strong>, en el sector La Aurora, en la provincia de <strong>Los Ríos</strong>.</p><p>Según información extraoficial, el vehículo de la <strong>Cooperativa San Cristóbal </strong>cubría la ruta Guayaquil &#8211; Tulcán cuando fue interceptado por desconocidos, la noche de este jueves 18 de julio de 2024.</p><h3>Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/quito/siniestro-en-la-av-mariscal-sucre-de-quito-deja-un-fallecido.html" title="Siniestro en la av. Mariscal Sucre de Quito deja un fallecido" data-type="post" data-id="1412209" target="_blank" rel="noreferrer noopener">Siniestro en la av. Mariscal Sucre de Quito deja un fallecido</a></li><li><a href="https://www.elcomercio.com/opinion/editorial/vias-libres-de-violencia-para-los-transportistas-de-ecuador.html" title="Vías libres de violencia para los transportistas de Ecuador" data-type="post" data-id="1409344" target="_blank" rel="noreferrer noopener">Vías libres de violencia para los transportistas de Ecuador</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-mantiene-dialogo-con-transportistas-que-pasa-con-paro.html" title="Daniel Noboa mantiene el diálogo con los transportistas, ¿qué pasa con el paro?" data-type="post" data-id="1407095" target="_blank" rel="noreferrer noopener">Daniel Noboa mantiene el diálogo con los transportistas, ¿qué pasa con el paro?</a></li></ul><p>Los individuos abordaron la <strong>unidad 135</strong> y dispararon contra varios de los viajeros. El ataque armado ocurrió pasadas las 20:00.</p><p>Producto de las balas, <strong>cuatro personas</strong> <strong>fueron asesinadas</strong>; dos ciudadanos que resultaron heridos fueron trasladados hacia casas de salud cercanas.</p><p>Uno de los afectados en la masacre es un <strong>niño</strong> de aproximadamente <strong>10 años</strong>.</p><p>Los cuerpos de las víctimas quedaron tendidos sobre el <strong>piso del bus interprovincial</strong>.</p><p>Testigos reportaron que los armados <strong>huyeron en motocicletas</strong> tras cometer el crimen.</p><p>Tras recibir la alerta de la emergencia, la Policía Nacional se trasladó al lugar para investigar lo sucedido.</p><h2>Fenacotip se pronunció tras el crimen</h2><p>La Federación Nacional de Cooperativas de Transporte Interprovincial de Pasajeros del Ecuador (<strong>Fenacotip</strong>) lamentó el hecho.</p><p>&#8220;Nuestra solidaridad a las víctimas de este lamentable suceso ocurrido en un bus de la Cooperativa San Cristóbal. Como Fenacotip, rechazamos y condenamos enérgicamente estos actos delictivos&#8221;, manifestó la organización a través de un mensaje en la red social X<a href="https://fenacotip-ec.com/" title="https://fenacotip-ec.com/" data-type="URL" data-id="https://fenacotip-ec.com/" target="_blank" rel="noreferrer noopener">.</a></p><blockquote class="twitter-tweet"><p lang="es" dir="ltr">Nuestra solidaridad a las víctimas de este lamentable suceso ocurrido en un bus de la Cooperativa San Cristóbal. Como Fenacotip, rechazamos y condenamos enérgicamente estos actos delictivos. <a href="https://twitter.com/hashtag/Inseguridad?src=hash&amp;ref_src=twsrc%5Etfw">#Inseguridad</a> <a href="https://twitter.com/hashtag/Transporte?src=hash&amp;ref_src=twsrc%5Etfw">#Transporte</a> <a href="https://twitter.com/hashtag/Transportaci%C3%B3n?src=hash&amp;ref_src=twsrc%5Etfw">#Transportación</a> <a href="https://twitter.com/hashtag/transportep%C3%BAblico?src=hash&amp;ref_src=twsrc%5Etfw">#transportepúblico</a> <a href="https://t.co/AHbkkH8AVX">pic.twitter.com/AHbkkH8AVX</a></p>— Fenacotip (@info_fenacotip) <a href="https://twitter.com/info_fenacotip/status/1814135601605611875?ref_src=twsrc%5Etfw">July 19, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>Este hecho ocurre luego del pedido que hicieron los transportistas por mayor seguridad en las vías.</p><p>Ante el anuncio de la Fenacotip de un &#8216;<strong>apagado de motores</strong>&#8216; que estaba previsto para el 16 y 17 de julio, el Gobierno se comprometió a establecer mesas de diálogo con este sector y a reforzar los controles policiales y de las Fuerzas Armadas en las carreteras.</p><p>Se desconoce si el ataque armado en el bus interprovincial responde a un <strong>robo </strong>o si se trató de un crimen al estilo<strong> sicariato</strong>.</p><h1>Tomás Peribonio, el nadador de los récords para los Juegos Olímpicos de París 2024</h1><h2>Con récords y títulos en su espalda, Tomás Peribonio llega a los Juegos Olímpicos de París 2024 para representar a Ecuador en natación.</h2><figure><img width="1220" height="852" src="https://www.elcomercio.com/wp-content/uploads/2024/07/IMG-20240718-WA0051.jpg" class="attachment-full size-full wp-post-image" alt="Tomás Peribonio durante una de sus pruebas acuáticas en representación de Ecuador antes de los Juegos Olímpicos de París 2024." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/IMG-20240718-WA0051.jpg 1220w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG-20240718-WA0051-300x210.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG-20240718-WA0051-1024x715.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG-20240718-WA0051-150x105.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG-20240718-WA0051-768x536.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG-20240718-WA0051-1200x838.jpg 1200w" sizes="(max-width: 1220px) 100vw, 1220px" /></figure><p>La delegación de Ecuador tendrá 40 atletas en los Juegos Olímpicos de París 2024 y entre ellos se encuentra un especialista en romper récords. David Peribonio representará al país en la categoría de natación y llega con credenciales.</p><p>El deportista tricolor de 28 años competirá en el certamen en la categoría de 200 metros combinados de natación. Junto al tricolor, Anicka Delgado y David Farinango -Aguas Abiertas- estarán presentes en la disciplina, pero en distintas categorías.</p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/juegos-olimpicos/aimara-nazareno-atletismo-team-ecuador.html" data-type="post" data-id="1411581" title="Aimara Nazareno y su lucha constante para llegar a los Juegos Olímpicos">Aimara Nazareno y su lucha constante para llegar a los Juegos Olímpicos</a></li><li><a href="https://www.elcomercio.com/deportes/atletismo/magaly-bonilla-juegos-olimpicos-paris2024-marcha.html" data-type="post" data-id="1411811" title="Magaly Bonilla llega motivada para los Juegos Olímpicos de París 2024">Magaly Bonilla llega motivada para los Juegos Olímpicos de París 2024</a></li><li><a href="https://www.elcomercio.com/deportes/juegos-olimpicos/alfredo-campo-disputara-terceros-juegos-olimpicos-paris-2024.html" data-type="post" data-id="1411588" title="Alfredo Campo disputará sus terceros Juegos Olímpicos en París 2024">Alfredo Campo disputará sus terceros Juegos Olímpicos en París 2024</a></li></ul><p>Estos serán los segundos Juegos Olímpicos para Tomás Peribonio, quien ya tuvo una participación en Tokio 2020+1. Allí también estuvo en los 200 metros combinados y en los 400, en la primera prueba terminó en el puesto 36; en la segunda, en el 24.</p><p>Antes del máximo evento deportivo venidero, el ecuatoriano no solo ha conseguido récords. Este también cuenta con medallas en su haber en otros torneos.</p><h2 id="h-los-records-de-tomas-peribonio">Los récords de Tomás Peribonio</h2><p>Tomás Peribonio ha batido marcas de manera constante y ha llegado a superarse a sí mismo. Este cuenta con ocho récords nacionales de piscina larga y seis de piscina corta.</p><p>A nivel global, el nadador también ha conseguido destacadas posiciones. En 2018, este fue finalista mundial y se ubicó en la sexta posición.</p><p>El medallero del atleta también está complementado por un oro en los Juegos Bolivarianos de 2017. A su vez, Peribonio cuenta con una presea de la misma valía en <strong>Campeonato Sudamericano Absoluto de Deportes Acuáticos de 2021.</strong></p><h2 id="h-cuando-compite-en-los-juegos-olimpicos-de-paris-2024">¿Cuándo compite en los Juegos Olímpicos de París 2024?</h2><p>El deportista disputará los 200 metros combinados de natación durante el 28 de julio del 2024. En tal fecha, a las 04:00, el ecuatoriano saltará al aguaen busca de un nuevo récord y de dejar al nombre del país en alto.</p><p>La prueba que tendrá abarca la natación de pecho, espalda, estilo mariposa y libre. En el último punto, este tiene libertad para elegir cómo atravesará la piscina.</p><h1>Siniestro en la av. Mariscal Sucre de Quito deja un fallecido</h1><h2>El siniestro ocurrió en la av. Mariscal Sucre, la noche de este jueves 18 de julio.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/tunel-san-juan-bus-quito.jpg" class="attachment-full size-full wp-post-image" alt="El siniestro de tránsito se produjo en la av. Mariscal Sucre, a la altura del túnel de San Juan" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/tunel-san-juan-bus-quito.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/tunel-san-juan-bus-quito-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/tunel-san-juan-bus-quito-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/tunel-san-juan-bus-quito-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/tunel-san-juan-bus-quito-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Un <strong>fatal siniestro de tránsito </strong>se registró en el centro de Quito, la noche de este jueves 18 de julio de 2024.</p><p>Una<strong> motocicleta</strong> se movilizaba por la <strong>av. Mariscal Sucre</strong> cuando se impactó con un <strong>bus </strong>de transporte público.</p><h3>Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/ecuador/siniestro-de-transito-quito-guayaquil-heridos.html" title="Siniestros de tránsito en Quito y Guayaquil dejan personas heridas" data-type="post" data-id="1411147" target="_blank" rel="noreferrer noopener">Siniestros de tránsito en Quito y Guayaquil dejan personas heridas</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/avenida-simon-bolivar-siniestros-julio.html" title="Los siniestros en la av. Simón Bolívar no cesan en julio" data-type="post" data-id="1409191" target="_blank" rel="noreferrer noopener">Los siniestros en la av. Simón Bolívar no cesan en julio</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/motocicilista-mariscal-sucre-siniestro-quito.html" title="Motociclista quedó atrapado entre árboles tras siniestro en la av. Mariscal Sucre" data-type="post" data-id="1409323" target="_blank" rel="noreferrer noopener">Motociclista quedó atrapado entre árboles tras siniestro en la av. Mariscal Sucre</a></li></ul><p>El hecho se registró pasadas las <strong>18:00</strong> en la intersección de esta vía con la calle <strong>Hermano Miguel</strong>, a la altura del<strong> túnel de San Juan</strong>.</p><p>Tras recibir la alerta, personeros de la <strong>Policía Nacional</strong>, del Cuerpo de <strong>Bomberos </strong>de Quito y de salud se trasladaron al lugar para brindar su apoyo.</p><p>Los Bomberos confirmaron que el conductor de la motocicleta <strong>falleció </strong>en el siniestro.</p><p>Debido al hecho, las avenidas <strong>Mariscal Sucre y Universitaria</strong>, en el sector de Miraflores, permanecieron cerradas cerca de <strong>tres horas </strong>mientras los uniformados atendían la emergencia.</p><p>La Agencia Metropolitana de Tránsito (<strong>AMT</strong>), quien estuvo a cargo de la movilidad, informó a las<strong> 21:00</strong> que estas calles fueron habilitadas y que el <strong>contraflujo </strong>que se realizó en la av. Mariscal Sucre finalizó.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/Actualizaci%C3%B3n?src=hash&amp;ref_src=twsrc%5Etfw">#Actualización</a> | Vía habilitada! <a href="https://t.co/YnBXkrEDFx">pic.twitter.com/YnBXkrEDFx</a></p>— AMTQuito (@AMT_Quito) <a href="https://twitter.com/AMT_Quito/status/1814115020449382776?ref_src=twsrc%5Etfw">July 19, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2 id="h-choques-en-la-av-mariscal-sucre">Choques en la av. Mariscal Sucre</h2><p>Según datos recogidos por&nbsp;la AMT, de <strong>enero a junio</strong>&nbsp;de 2024, la <strong>av. Mariscal Sucre</strong> es la <strong>segunda vía</strong> donde más choques se producen en la capital<a href="https://www.amt.gob.ec/" title="https://www.amt.gob.ec/" data-type="URL" data-id="https://www.amt.gob.ec/" target="_blank" rel="noreferrer noopener">.</a></p><p>Esta avenida, que une el norte con el sur de Quito, registró <strong>172 siniestros</strong> en los primeros seis meses del año; 17 menos que la vía con más siniestros de la ciudad, la <strong>av. Simón Bolívar</strong>.</p><p>Este dato se suma a que Quito es el cantón que registra&nbsp;<strong>más fallecidos&nbsp;</strong>a causa de siniestros de tránsito en Ecuador.</p><p>Las cifras de 2023 demostraron que en la ciudad <strong>fallecieron 329 personas</strong>, un ciudadano cada 26 horas.</p><h1>Daniel Noboa visitó Solca de Guayaquil, tras acuerdo de pagos pendientes</h1><h2> El Gobierno de Daniel Noboa pagó a Solca 16 millones de dólares, entre  enero y julio de 2024.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T214515.404.jpg" class="attachment-full size-full wp-post-image" alt="El presidente Daniel Noboa hizo un recorrido por varias áreas de Solca Guayaquil." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T214515.404.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T214515.404-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T214515.404-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T214515.404-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T214515.404-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Daniel Noboa</strong> visitó la <strong>Sociedad de Lucha Contra el Cáncer del Ecuador (Solca)</strong>, núcleo <strong>Guayaquil</strong>, tras acuerdo de pagos pendientes.</p><p>El presidente de Solca,<strong> José Jouvín,</strong> invitó al mandatario para hacer un recorrido, este jueves 18 de julio de 2024.</p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/negocios/solca-quito-acuerdo-deuda-pagos.html" title="Solca de Quito retoma atención a pacientes del IESS tras concretar acuerdo" data-type="post" data-id="1397787" target="_blank" rel="noreferrer noopener">Solca de Quito retoma atención a pacientes del IESS tras concretar acuerdo</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/salud-iess-asamblea-crisis-solca.html" title="Presidente del IESS se excusó ante el llamado de la Asamblea frente a la crisis con Solca" data-type="post" data-id="1393183" target="_blank" rel="noreferrer noopener">Presidente del IESS se excusó ante el llamado de la Asamblea frente a la crisis con Solca</a></li></ul><p>El presidente Daniel Noboa recorrió las áreas de quimioterapia, radioterapia, tomógrafos, emergencia pediátrica y otras.</p><p>Hace algunas semanas, Solca decidió suspender la atención a los pacientes del <strong>Instituto Ecuatoriano de Seguridad Social (IESS)</strong> por las deudas pendientes del Estado con la entidad.</p><p>Después,<strong> </strong>la Sociedad, especializada en enfermedades oncológicas, logró un acuerdo con el Gobierno para levantar la medida.</p><p>Entonces, Jouvín señaló que agradecen el compromiso de la Presidencia de la República por &#8220;priorizar una problemática tan sensible&#8221;.</p><h2>Los pagos del Gobierno de Daniel Noboa a Solca</h2><p>El Gobierno de Daniel Noboa, a través del <strong>Ministerio de Economía y Finanzas (MEF)</strong>, pagó 16,1 millones de dólares a Solca, entre enero y julio de 2024.</p><p>La mayoría de estos recursos correspondían a la cancelación de deudas pendientes de administraciones anteriores.</p><p>En cuanto a pagos mediante el <strong>Instituto Ecuatoriano de Seguridad Social (IESS)</strong>, en lo que va de este año, se ha cancelado 57 millones de dólares a Solca.</p><p>El Gobierno informó que, el pasado 18 de junio, se estableció <strong>un acuerdo de pagos</strong> para solventar la<br>deuda heredada por anteriores gobiernos y así garantizar la atención oncológica.</p><p>En la misma línea de garantizar el derecho de la salud, a fines de junio, el Gobierno dispuso la asignación de más de 100 millones de dólares para pagos y atención prioritaria en este sector.<br></p><h1>El perro que sobrevivió a un voraz incendio es &#8216;vocero&#8217; de los Bomberos de Quito</h1><h2>Este can sobrevivió a un devastador incendio en 2023. Hoy aparece para generar conciencia sobre los riesgos de quemar bosques.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo77.jpg" class="attachment-full size-full wp-post-image" alt="Chaupi sobrevivió a un incendio. Foto cortesía: Cuerpo de Bomberos del Distrito Metropolitano de Quito" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo77.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo77-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo77-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo77-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo77-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>&#8216;J<strong>untos contra el fuego</strong>&#8216; es el nombre de la <strong>campaña </strong>que presentó el <strong>Cuerpo de Bomberos del Distrito </strong>Metropolitano de Quito; tiene varias acciones que involucran a los ciudadanos no solo en el cuidado del entorno, sino también en la corresponsabilidad para denunciar al 911 si ven incendios forestales o a las personas que los provoquen.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/tendencias/perros-callejeros-quito-esterilizacion-adopcion.html" title="https://www.elcomercio.com/tendencias/perros-callejeros-quito-esterilizacion-adopcion.html" data-type="URL" data-id="https://www.elcomercio.com/tendencias/perros-callejeros-quito-esterilizacion-adopcion.html">Quito tiene un perro callejero por cada 19 habitantes</a></li><li><a href="https://www.elcomercio.com/narices-frias/maltrato-animal-multa-sancion-infracciones-leves.html" title="https://www.elcomercio.com/narices-frias/maltrato-animal-multa-sancion-infracciones-leves.html" data-type="URL" data-id="https://www.elcomercio.com/narices-frias/maltrato-animal-multa-sancion-infracciones-leves.html">Maltrato animal: las infracciones leves también castigan con una multa económica</a></li><li><a href="https://www.elcomercio.com/narices-frias/crueldad-animal-sancion-ecuador-multa.html?source=Internal&amp;ref=Single+Content+Link" title="https://www.elcomercio.com/narices-frias/crueldad-animal-sancion-ecuador-multa.html?source=Internal&amp;ref=Single+Content+Link" data-type="URL" data-id="https://www.elcomercio.com/narices-frias/crueldad-animal-sancion-ecuador-multa.html?source=Internal&amp;ref=Single+Content+Link">Multa ejemplar para un caso de crueldad animal en Ecuador</a></li></ul><h3><strong>¿Quién es Chaupi, el perro bombero?</strong></h3><p><strong>Chaupi </strong>es el <strong>perro </strong>que sobrevivió a un incendio forestal en <strong>Quito</strong>; con su historia, el <strong><a rel="noreferrer noopener" href="https://www.bomberosquito.gob.ec/" data-type="URL" data-id="https://www.bomberosquito.gob.ec/" target="_blank" title="https://www.bomberosquito.gob.ec/">Cuerpo de Bomberos</a> </strong>del Distrito Metropolitano de Quito busca generar conciencia a la ciudadanía sobre los riesgos de quemar bosques y parques.</p><p>El 2 de agosto de 2023, mientras múltiples puntos de la ciudad estaban en llamas, los bomberos rescataron a <strong>Chaupi</strong>, quien sufrió graves quemaduras en gran parte de su cuerpo y sus patas.</p><p>A pesar del peligro, este valiente animalito logró encontrar una manera de escapar entre el fuego y pedir ayuda.</p><h3><strong>Así fue el rescate del Chaupi, el perro bombero</strong></h3><p>Tras su rescate, los <strong>bomberos </strong>lo llevaron al veterinario y se encargaron de sus cuidados y gastos médicos. Durante su recuperación, lo visitaron regularmente, y una vez que estuvo listo para volver a una vida normal, el jefe del Cuerpo de Bomberos, Esteban Cárdenas, decidió darle un hogar en la <strong>Comandancia</strong>, ya que el perrito estaba solo y no tenía familia.</p><p>Hoy, <strong>Chaupi </strong>no solo ha encontrado un hogar, sino que se ha convertido en un miembro honorario del Cuerpo de Bomberos.</p><p>Desde ahora, llevará su mensaje junto con el de muchos animales de los bosques de Quito para sensibilizar, informar y educar a la comunidad sobre la importancia de prevenir incendios forestales, que no solo causan daños materiales, sino que también ponen en riesgo la vida de innumerables animales que habitan en estos ecosistemas.</p><h1>Gobierno de Daniel Noboa recibe préstamo millonario del CAF</h1><h2>El préstamo fue suscrito por representantes del CAF y del Ministerio de Economía y Finanzas.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/caf-noboa.jpg" class="attachment-full size-full wp-post-image" alt="El Gobierno detalló en que se invertirá el dinero recibido del CAF" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/caf-noboa.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/caf-noboa-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/caf-noboa-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/caf-noboa-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/caf-noboa-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El Banco de Desarrollo de América Latina y el Caribe (<strong>CAF</strong>) realizó un <strong>millonario préstamo</strong> a Ecuador a través de <strong>seis contratos de crédito</strong> firmados este jueves 18 de julio de 2024.</p><p>Según detalló el Ministerio de Economía y Finanzas, los <strong>483 millones de dólares </strong>que recibirá el Gobierno serán invertidos en &#8220;políticas y obras de beneficio ciudadano&#8221;.</p><h3>Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/negocios/peso-subsidios-finanzas-publicas-ecuatorianas.html" title="Este es el peso de los subsidios en las finanzas públicas ecuatorianas" data-type="post" data-id="1378296" target="_blank" rel="noreferrer noopener">Este es el peso de los subsidios en las finanzas públicas ecuatorianas</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-duran-bonos-creditos-y-operativos.html" title="Daniel Noboa llega a Durán con bonos, créditos y operativos" data-type="post" data-id="1410220" target="_blank" rel="noreferrer noopener">Daniel Noboa llega a Durán con bonos, créditos y operativos</a></li><li><a href="https://www.elcomercio.com/actualidad/negocios/gobierno-daniel-noboa-recibira-credito-bid.html" title="Gobierno de Daniel Noboa recibirá millonario crédito del BID" data-type="post" data-id="1393889" target="_blank" rel="noreferrer noopener">Gobierno de Daniel Noboa recibirá millonario crédito del BID</a></li></ul><p>De este monto, <strong>250 millones de dólares</strong> se destinarán al programa económico del Estado para potenciar las políticas públicas de empleo juvenil, igualdad de género e inclusión social.</p><p>La otra parte del dinero, <strong>233 millones de dólares</strong>, se utilizará en obras de <strong>vialidad</strong>, <strong>dotación de agua</strong> y <strong>saneamiento</strong> de cinco gobiernos autónomos descentralizados (GAD).</p><h2 id="h-asignacion-para-los-gad">Asignación para los GAD</h2><p>Los <strong>GAD</strong> beneficiados con este financiamiento son aquellos que previamente recibieron la aprobación de las <strong>garantías soberanas</strong> por parte del Ministerio de Economía y Finanzas.</p><p>La distribución de los 233 millones de dólares se asignará de la siguiente forma:</p><ul><li>Programa de conectividad vial para el desarrollo productivo de <strong>Manabí</strong> (43 millones)</li><li>Programa de desarrollo productivo y social de <strong>Guayas </strong>(50 millones)</li><li>Programa de desarrollo integral de <strong>Pichincha</strong> (41 millones)</li><li>Programa de fortalecimiento de la infraestructura urbana de <strong>Guayaquil</strong> (49 millones)</li><li>Proyecto hidrosanitario de la zona norte urbana de <strong>Portoviejo</strong> (50 millones)</li></ul><p>Además del monto total, el Gobierno de Ecuador recibirá del CAF, <strong>250 mil dólares </strong>no reembolsables como &#8220;cooperación técnica para atender las necesidades de los estragos de la temporada invernal&#8221;.</p><p>Los contratos de crédito fueron suscritos por<strong> Juan Carlos Vega</strong>, ministro de Economía y Finanzas, y el presidente ejecutivo del CAF, <strong>Sergio Díaz</strong>.</p><p>Las autoridades no detallaron los<strong> plazos e intereses </strong>de este nuevo préstamo<a href="https://www.caf.com/" title="https://www.caf.com/" data-type="URL" data-id="https://www.caf.com/" target="_blank" rel="noreferrer noopener">.</a></p><blockquote class="twitter-tweet"><p lang="es" dir="ltr">🗞️ <a href="https://twitter.com/hashtag/ComunicadoMEF?src=hash&amp;ref_src=twsrc%5Etfw">#ComunicadoMEF</a> | <a href="https://twitter.com/JuanCVegaEC?ref_src=twsrc%5Etfw">@JuanCVegaEC</a>, ministro de <a href="https://twitter.com/FinanzasEc?ref_src=twsrc%5Etfw">@FinanzasEc</a>, y <a href="https://twitter.com/sergiodigra?ref_src=twsrc%5Etfw">@sergiodigra</a>, presidente ejecutivo de <a href="https://twitter.com/AgendaCAF?ref_src=twsrc%5Etfw">@AgendaCAF</a>, firmaron 6⃣ contratos de crédito por USD 4⃣8⃣3⃣ millones para impulsar políticas y obras de beneficio ciudadano.<br><br>⏹️: <a href="https://t.co/AmLqXQgvEF">https://t.co/AmLqXQgvEF</a><a href="https://twitter.com/hashtag/ElNuevoEcuadorResuelve?src=hash&amp;ref_src=twsrc%5Etfw">#ElNuevoEcuadorResuelve</a> <a href="https://t.co/JZVxsrvzYC">pic.twitter.com/JZVxsrvzYC</a></p>— Economía Finanzas Ec (@FinanzasEc) <a href="https://twitter.com/FinanzasEc/status/1814057425164546167?ref_src=twsrc%5Etfw">July 18, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2>Crédito de 200 millones de dólares del BID</h2><p>El préstamo del CAF se suma a otro reciente que recibió el país del <strong>Banco de Desarrollo del Ecuador</strong>&nbsp;(BDE).</p><p>El convenio firmado el 2 de julio de 2024 acordó un crédito <strong>200 millones de dólares&nbsp;</strong>que serán invertidos en programas de&nbsp;agua potable,&nbsp;saneamiento&nbsp;y mejoramiento de las<strong>&nbsp;vías</strong>&nbsp;en Ecuador.</p><p>De este valor, el 60% (<strong>120 millones de dólares</strong>) se utilizará en el&nbsp;<strong>Programa de Inversiones para Agua Potable y Saneamiento</strong>.</p><p>Mientras que el 40% (80 millones de dólares) restante será destinado al&nbsp;<strong>Programa de Caminos Rurales Provial II</strong>.</p><h1>¿Qué pasó con Argentina en la lesión de Lionel Messi?</h1><h2>Rodrigo de Paul, jugador de la Selección de Argentina, reveló que pasó en la final de la Copa América tras la lesión de Lionel Messi.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-68.jpg" class="attachment-full size-full wp-post-image" alt="Lionel Messi y Rodrigo de Paúl tras ganar la Copa América con Argentina." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-68.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-68-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-68-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-68-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-68-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El centrocampista argentino <strong>Rodrigo de Paul</strong> reveló este jueves que, tras ver al capitán de su selección, <strong>Lionel Messi</strong>, llorando en el banquillo a causa de la lesión que le impidió terminar la final de Copa América, el resto de jugadores se unieron para &#8220;ganar por él&#8221;.</p><p>En el minuto 66 del partido contra <strong>Colombia </strong>en Miami, el jugador de 37 años debió ser sustituido por una dolencia en el tobillo derecho que lo llevó al banquillo, donde las imágenes de televisión mostraron a Messi llorando.</p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/lionel-messi-resultado-lesion-copa-america.html" title="¿Cuál es la lesión de Lionel Messi tras Copa América?" data-type="post" data-id="1408996">¿Cuál es la lesión de Lionel Messi tras Copa América?</a></li><li><a href="https://www.elcomercio.com/deportes/copa-america/final-copa-america-caos-entrada.html" title="La final de la Copa América en Miami dejó 27 detenidos" data-type="post" data-id="1408019">La final de la Copa América en Miami dejó 27 detenidos</a></li><li><a href="https://www.elcomercio.com/deportes/copa-america-celebraciones-argentina.html" title="Argentina vivió una noche de fiesta por celebraciones de Copa América" data-type="post" data-id="1407961">Argentina vivió una noche de fiesta por celebraciones de Copa América</a></li></ul><p>El centrocampista del <strong>Atlético de Madrid </strong>dijo en una entrevista con el medio argentino Olga que no es usual que las pantallas de los estadios muestren imágenes como esa, pero que la visión del capitán entre lágrimas hizo que los jugadores sintieran que tenían que ganar por él.</p><h2 id="h-toda-argentina-por-lionel-messi">Toda Argentina por Lionel Messi</h2><p>&#8220;Cuando salió Leo no sé si pensamos: &#8216;Uy, cagamos&#8217;, d<strong>ecís &#8216;la **** madre&#8217;, salió el que frota la lámpara. Y cuando vemos la imagen se genera en la gente un griterío total. Nosotros lo vimos y dijimos: &#8216;Es por él&#8217;. Yo siento que fue por é</strong>l”, expresó De Paul.</p><p>El exjugador de Racing Club, de 30 años, acumuló <strong>cuatro títulos</strong> seguidos con la selección: Copa América 2021, Finalissima 2022, Mundial 2022 y Copa América 2024.</p><p>El <strong>mediocentro </strong>afirmó que había disfrutado mucho la última conquista porque le ha proporcionado &#8220;paz&#8221;, aunque no detalló por qué.</p><p>A su regreso a <strong>Argentina</strong>, De Paul pasó por un entrenamiento del Racing Club, en el que se le pudo ver conversando con miembros de la entidad y con el actual técnico del equipo, Gustavo Costas, según publicó la Academia en sus redes sociales. </p><h1>Asamblea inició el trámite de juicio político contra Fernando Muñoz, juez del TCE</h1><h2>El correísmo quiere un juicio político contra Fernando Muñoz, quien tramita denuncia contra la 'Liga Azul', del Cpccs.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T191616.085.jpg" class="attachment-full size-full wp-post-image" alt="Fernando Muñoz, vocal del TCE con solicitud de juicio político en su contra calificada por el CAL en la Asamblea." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T191616.085.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T191616.085-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T191616.085-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T191616.085-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/FOTOS-WEB-2024-07-18T191616.085-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La Asamblea inició trámite de juicio político contra <strong>Fernando Muñoz</strong>, juez del <strong>Tribunal Contencioso Electoral (TCE).</strong></p><p>El <strong>Consejo de Administración Legislativa (CAL)</strong> calificó el juicio político contra el vocal del TCE, solicitado por el correísmo.</p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/politica/tce-admite-tramite-denuncia-contra-consejeros-cpccs-afines-correismo.html" title="TCE admite a trámite denuncia contra consejeros del Cpccs afines al correísmo" data-type="post" data-id="1397009">TCE admite a trámite denuncia contra consejeros del Cpccs afines al correísmo</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/juez-tce-archivo-denuncia-contra-veronica-abad-primera-instancia.html" title="Juez del TCE archivó denuncia contra Verónica Abad" data-type="post" data-id="1377084">Juez del TCE archivó denuncia contra Verónica Abad</a></li></ul><p>La calificación del CAL da paso a que la Comisión de Fiscalización inicie con el proceso de juicio político, establezca un cronograma de pruebas y comparecencias.</p><p>Todo, con el objetivo de emitir un informe recomendando al Pleno de la Asamblea el enjuiciamiento del funcionario o no.</p><p>De recomendar el juicio político, el Pleno de la Asamblea necesita de 92 votos para la censura y destitución.</p><h2>Correísmo plantea juicio político contra Fernando Muñoz con tres causales</h2><p>El asambleísta correísta <strong>Roberto Cuero (RC) </strong>planteó un juicio político contra el vocal del TCE, Fernando Muñoz, con tres causales.</p><p>Cuero sostiene que Muñoz ha vulnerado la independencia judicial al haber intervenido en una causa.</p><p>Además, que ha vulnerado el principio de celeridad procesal y que, supuestamente, se ha arrogado funciones.</p><p>Roberto Cuero señaló que el juez Muñoz ha incurrido en acciones que justifican plenamente un juicio político, &#8220;afectando la independencia y transparencia del proceso electoral&#8221;, en el país.</p><h2>Fernando Muñoz tramita la denuncia contra los consejeros del Cpccs de la &#8216;Liga Azul&#8217; afín al correísmo</h2><p>Actualmente, el juez del TCE, Fernando Muñoz, tramita la denuncia en contra cuatro consejeros del Consejo de Participación Ciudadana y Control Social (Cpccs).</p><p>Estos consejeros son: <strong>Yadira Saltos y Augusto Verduga</strong>, principales; y<strong> Vielka Párraga</strong> con <strong>Eduardo Franco Loor</strong>, suplentes.</p><p>Los cu
