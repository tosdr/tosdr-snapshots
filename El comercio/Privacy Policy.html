-item-type-post_type menu-item-object-page menu-item-1309881"><a href="https://www.elcomercio.com/actualidad/">Actualidad</a></li><li id="menu-item-1309882" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309882"><a href="https://www.elcomercio.com/tendencias/">Tendencias</a></li><li id="menu-item-1309884" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309884"><a href="https://www.elcomercio.com/tecnologia/">Tecnología</a></li><li id="menu-item-1309885" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309885"><a href="https://www.elcomercio.com/deportes/">Deportes</a></li><li id="menu-item-1309886" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309886"><a href="https://www.elcomercio.com/opinion/">Opinion</a></li><li id="menu-item-1309887" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1309887"><a href="https://www.elcomercio.com/categoria/video/">Videos</a></li><li id="menu-item-1309888" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1309888"><a href="https://www.elcomercio.com/categoria/podcasts/">Podcasts</a></li></ul></div><div class="menu-lateral-b-container"><ul id="menu-lateral-b" class="menu"><li id="menu-item-1324035" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1324035"><a href="https://www.elcomercio.com/empleo/">Empleo</a></li><li id="menu-item-1312585" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1312585"><a href="https://www.elcomercio.com/contactos/">Contactos</a></li></ul></div> </noscript> <noscript><h1>Vía de Cuyuja &#8211; Quijos presenta inconvenientes por las lluvias</h1><h2>Esta carretera es muy importante para el tránsito nacional porque conecta a Quito con Tena.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Via-cerrada-por-lluvia-y-lodo.jpg" class="attachment-full size-full wp-post-image" alt="Este viernes 21 de junio la vía presentó novedades por las lluvias. Foto: Cortesía." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Via-cerrada-por-lluvia-y-lodo.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Via-cerrada-por-lluvia-y-lodo-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Via-cerrada-por-lluvia-y-lodo-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Via-cerrada-por-lluvia-y-lodo-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Via-cerrada-por-lluvia-y-lodo-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Las fuertes <strong>lluvias </strong>de la noche del jueves 20 de junio y madrugada del viernes 21 dejaron secuelas en el sector <strong>Maspa</strong> en la vía <strong>Cuyuja</strong> – <strong>Quijos</strong>.</p><h2 id="h-mas-noticias">Más noticias</h2><ul><li><a href="https://www.elcomercio.com/actualidad/quito/caida-de-arbol-causa-cierre-de-una-via-principal-en-quito.html" data-type="post" data-id="1381542" title="Caída de árbol causa cierre de una vía principal en Quito">Caída de árbol causa cierre de una vía principal en Quito</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/carretera-banos-deslave-estado-vias-rio-verde.html" data-type="post" data-id="1381057" title="Así está la carretera Baños – Puyo, tras el deslave">Así está la carretera Baños – Puyo, tras el deslave</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/banos-carretera-comercio-puyo-deslave.html" title="Deslave en Baños desconecta estas actividades de la Amazonía de Ecuador con el país" data-type="post" data-id="1380428">Deslave en Baños desconecta estas actividades de la Amazonía de Ecuador con el país</a></li></ul><h2 id="h-como-esta-la-via-cuyuja-quijos">¿Cómo está la vía Cuyuja &#8211; Quijos?</h2><p>En la vía prevalece la presencia de <strong>lodo</strong>, <strong>piedras </strong>y <strong>agua de lluvia</strong>. <strong>El ECU 911 </strong>coordinó el traslado de los recursos necesarios para atender la emergencia.</p><p>Los organismos de <strong>primera respuesta </strong>informaron de forma preliminar que no existen <strong>personas afectadas </strong>y que la vía se encuentra <strong>parcialmente habilitada</strong>.  </p><p>En las imágenes compartidas por el <strong>Ministerio </strong>de <strong>Transporte</strong> y <strong>Obras Públicas </strong>se observa cómo la lluvia arrastró piedras y madera hasta la calzada.</p><p>Se recomienda a las personas que utilicen esta vía que transiten con precaución, porque la calzada se vuelve resbalosa. Esta carretera conecta <strong>Quito </strong>con <strong>Tena</strong>.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/En-la-via-hay-presencia-de-lodo-1024x683.jpg" alt="" class="wp-image-1382216" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/En-la-via-hay-presencia-de-lodo-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/En-la-via-hay-presencia-de-lodo-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/En-la-via-hay-presencia-de-lodo-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/En-la-via-hay-presencia-de-lodo-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/En-la-via-hay-presencia-de-lodo.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>En la vía prevalece la presencia del lodo. Foto: Cortesía.</figcaption></figure><h2 id="h-estado-de-la-carretera-de-banos-puyo">Estado de la carretera de Baños – Puyo</h2><p>La&nbsp;<strong>carretera&nbsp;</strong>está&nbsp;<strong>cerrada&nbsp;</strong>para el paso vehicular.&nbsp;<strong>Marlon Guevara</strong>, alcalde de&nbsp;<strong>Baños</strong>, dijo que la rehabilitación completa de esta vía se demorará hasta&nbsp;<strong>tres meses.</strong></p><p>Aunque, la noche del miércoles circuló un video en el que el <strong>Alcalde </strong>de <strong>Baños </strong>dijo que el <strong>Gobierno </strong>de <strong>Pastaza </strong>permitió el paso de <strong>tráileres </strong>que transportaban <strong>combustibles</strong>.</p><p>Franklin Lozada, chofer de un camión que intenta pasar por&nbsp;<strong>Baños</strong>, dijo que solo dejan ingresar vehículos que transportan&nbsp;<strong>medicinas</strong>,&nbsp;<strong>alimentos&nbsp;</strong>y combustible para los habitantes.</p><p>Según la información del Servicio Integrado de Seguridad <strong>ECU 911</strong>, la vía continúa <strong>cerrada </strong>por <strong>deslizamientos</strong> de <strong>tierra </strong>en varios sectores de la carretera.</p><p>La vía <strong>Pelileo </strong>– <strong>Baños </strong>– <strong>Pelileo </strong>está <strong>parcialmente habilitada</strong>, porque existen trabajos en la carretera por parte del <strong>Gobierno Provincial de Tungurahua.</strong></p><h1>Conoce el estado de las vías en Ecuador tras los deslizamientos</h1><h2>En este mapa revise el estado de las vías en Ecuador a escala nacional. Mire el reporte de las carreteras cerradas o parcialmente habilitadas.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Banoscarretera.jpg" class="attachment-full size-full wp-post-image" alt="Maquinaria pesada trabaja en las vías de Baños en la remoción de material." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Banoscarretera.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banoscarretera-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banoscarretera-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banoscarretera-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banoscarretera-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Durante la noche del 15 de junio y madrugada del domingo 16 de junio se registraron <strong>deslizamientos </strong>en las vías de Ecuador que causaron serias <strong>afectaciones</strong>.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/ecuador/carretera-banos-deslave-estado-vias-rio-verde.html" data-type="post" data-id="1381057" target="_blank" title="Así está la carretera Baños – Puyo, tras el deslave">Así está la carretera Baños – Puyo, tras el deslave</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/ecuador/cifras-oficiales-banos-deslizamiento.html" data-type="post" data-id="1378053" target="_blank" title="Alcalde de Baños anuncia detalles de las víctimas del deslizamiento en El Placer">Alcalde de Baños anuncia detalles de las víctimas del deslizamiento en El Placer</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/caida-de-arbol-causa-cierre-de-una-via-principal-en-quito.html" title="Caída de árbol causa cierre de una vía principal en Quito" data-type="post" data-id="1381542" target="_blank" rel="noreferrer noopener">Caída de árbol causa cierre de una vía principal en Quito</a></li></ul><p>Después de esos días, <strong>las lluvias</strong> han seguido cayendo sobre todo en la <strong>Amazonía y la Sierra</strong>.</p><h2>El estado de las vías en Ecuador</h2><p>Algunas de las vías del país registran <strong>cierres parciales o totales</strong> mientras se ejecutan trabajos de limpieza o de reparación.</p><p>Otras carreteras se cerraron por <strong>precautelar la seguridad</strong> de los conductores debido a que su estado no es óptimo.</p><p>En la<strong> Alóag-Santo Domingo</strong>, por ejemplo, un puente registra fisuras en los dos extremos; por ello se restringió la circulación vehicular como medida de precaución.</p><p>En la vía <strong>Riobamba-Penipe</strong>, se construye un muro y se recupera la calzada.</p><p>Así mismo, en la vía <strong>Y de Baeza-Papallacta</strong>, sector Maspa, personal y maquinaria trabajan en la limpieza del material que quedó sobre la vía tras un derrumbe. La vía está ya <strong>habilitada</strong>.</p><p>Personal y maquinaria se mantiene <strong>en la zona </strong>para atender cualquier emergencia.</p><p>En <strong>Bolívar,</strong> se concluyeron los trabajos de relleno del socavón en el km 72 de la vía<strong> Guaranda-Ambato</strong> y la vía se encuentra habilitada.</p><p>En <strong>Tungurahua,</strong> se registran más deslizamientos en los sectores de San Francisco y<strong> túnel de San Jorge</strong> de la vía<strong> Baños-Puyo</strong>.</p><p>53 máquinas se encuentran operativas en el sitio.<strong> Esta vía está cerrada</strong>. Solo se permite el paso de ingreso de <strong>ayuda humanitaria</strong> y abastecimiento de combustible a las<strong> 13:00 y 14:00.</strong></p><figure class="wp-block-image size-large is-resized"><img loading="lazy" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Banosvia-1024x683.jpg" alt="" class="wp-image-1382210" width="840" height="560" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Banosvia-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banosvia-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banosvia-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banosvia-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/Banosvia.jpg 1200w" sizes="(max-width: 840px) 100vw, 840px" /><figcaption>Maquinaria realiza la limpieza de los túneles en la carretera de Baños. Foto: Julio Estrella/El Comercio</figcaption></figure><p>Además, en la vía <strong>Salinas-Lita</strong>, se realizaron labores de limpieza debido a <strong>deslizamientos menores</strong>. La vía está habilitada.</p><p>Las<strong> lluvias aún son constantes</strong> y se mantendrán por lo menos hasta el <strong>23 de junio</strong> según los pronósticos del Inamhi. Si debe transitar por las carreteras del país, hágalo con mucha precaución.</p><p>En el siguiente <strong><a href="https://es.wikipedia.org/wiki/Ecuador" title="https://es.wikipedia.org/wiki/Ecuador" data-type="URL" data-id="https://es.wikipedia.org/wiki/Ecuador" target="_blank" rel="noreferrer noopener">mapa</a></strong>, puedes revisar el<strong> estado de las vías </strong>que fueron afectadas por las lluvias.<style>article .entry__content iframe{width:100%; min-height:400px; border:none; margin:1.5rem 0;}</style></p><iframe width="100%" height="600px" frameborder="0" marginheight="0" scrolling="no" marginwidth="0" src="https://especiales.elcomercio.com/2017/05/estado_carreteras/mapa.html" id="reporte-carreteras" style="border: 1px solid #ccc;" loading="lazy">Cargando…</iframe> <script>let urll=window.location.href;
console.log(urll);
window.onload = function() {
    document.getElementById('reporte-carreteras').src += "index.html?id="+urll;
};</script> <p>Si la <strong>carretera o vía afectada</strong> en Ecuador no está en el mapa <strong>repórtalo</strong> en el siguiente formulario:</p><hr><iframe width="100%" height="830px" frameborder="0" marginheight="0" scrolling="no" marginwidth="0" src="https://especiales.elcomercio.com/2023/03/formulario-vias-ecuador/" style="border: 1px solid #ccc;" loading="lazy"></iframe><h1>Escenarios que le quedan a Daniel Noboa para que Verónica Abad no asuma la Presidencia</h1><h2>Gobierno de Daniel Noboa enfrenta una incertidumbre y pocas opciones claras para evitar que Verónica Abad asuma la presidencia.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/noboa-abad-presidencia.jpg" class="attachment-full size-full wp-post-image" alt="El presidente de la república, Daniel Noboa, posesionó a las nuevas autoridades del gobierno nacional, 23 de noviembre de 2023." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/noboa-abad-presidencia.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/noboa-abad-presidencia-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/noboa-abad-presidencia-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/noboa-abad-presidencia-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/noboa-abad-presidencia-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El presidente de Ecuador, <strong>Daniel Noboa</strong>, y su vicepresidenta, <strong>Verónica Abad</strong>, han mostrado un distanciamiento evidente desde que asumieron sus cargos. Esto se agravó luego de que voceros de la Presidencia mencionaran que <strong>no quiere que Verónica Abad</strong> asuma la <strong>Presidencia </strong>en caso de que <strong>Noboa</strong> entre a elecciones en 2025.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-soy-loco-servir-mi-pais.html?_thumbnail_id=1381708" target="_blank" title="">Daniel Noboa: &#8216;Soy loco por querer servir a mi país&#8217;</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/veronica-abad-vicepresidenta-vinculacion-caso-nene-fiscalia.html" target="_blank" title="">Fiscalía General del Estado vinculará a vicepresidenta Verónica Abad en caso Nene</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/el-futuro-de-veronica-abad-si-daniel-noboa-es-candidato-en-2025.html?source=Internal&amp;ref=Single+Content+Link" title="" target="_blank" rel="noreferrer noopener">El futuro de Verónica Abad, si Daniel Noboa es candidato en 2025</a></li></ul><p>Las tensiones entre ambos han escalado a tal punto que <strong>Noboa</strong> envió a <strong>Abad</strong> como <strong>embajadora a Israel</strong>, lo que muchos interpretan como una <strong>medida para mantenerla alejada de la política nacional</strong>.​</p><p>Estas discrepancias se han intensificado con el tiempo, especialmente con la<strong> proximidad de las elecciones</strong> de 2025, en las que<strong> Noboa podría buscar la reelección</strong>​.</p><p>La situación se complicó aún más cuando Abad acusó al presidente de <strong>hostigamiento y maltrato</strong>, declarando que ha sido víctima de<strong> decretos inconstitucionales</strong> y una campaña de persecución política. Estas <strong>acusaciones se hicieron públicas</strong> en varias entrevistas donde Abad expresó su descontento con la manera en que ha sido tratada y la presión para que renuncie a su cargo​.</p><p>Además, Abad ha mencionado que la detención de su hijo, <strong>Francisco Barreiro</strong>, bajo sospecha de tráfico de influencias, es parte del <strong>hostigamiento que denuncia</strong>.</p><p>El futuro político de Ecuador se encuentra en un momento de incertidumbre, ya que, según la ley, en caso de que Noboa decida postularse para las <strong>próximas elecciones</strong>, debería ceder el poder temporalmente a Abad.</p><p>Sin embargo, la actual crisis entre ambos plantea serias dudas sobre la<strong> estabilidad y la gobernabilidad</strong> del país durante este <strong>periodo de transición</strong>.</p><h2>Primos pasos para evitar que Abad llegue a la Presidencia</h2><h3>TCE archivó la causa para impulsar el juicio contra Verónica Abad</h3><p>Un <strong>vocal del Consejo de Participación Ciudadana</strong> y Control Social (CPCCS) de Ecuador anunció el 15 de mayo de 2024 que<strong> impulsará un juicio</strong> en el Tribunal Contencioso Electoral (TCE) contra la vicepresidenta, Verónica Abad.</p><p>Juan Esteban Guarderas, integrante del <strong>Cpccs</strong>, indicó que el jueves 16 de mayo presentó la denuncia ante el <strong>TCE</strong>.</p><p>El 17 de junio, el <strong>Tribunal Contencioso Electoral (TCE)</strong> archivó la denuncia presentada en contra de la vicepresidenta <strong>Verónica Abad</strong><a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Ver%C3%B3nica_Abad" target="_blank">,</a> por presunta <strong>infracción electoral</strong> grave. En un escrito firmado por el juez del TCE,<strong> Fernando Muñoz</strong>, se dispone el <strong>archivo</strong> de esta causa, en primera instancia.</p><blockquote class="twitter-tweet"><p lang="pt" dir="ltr">🔴 COMUNICADO OFICIAL <a href="https://t.co/lvrKz4e2i0">pic.twitter.com/lvrKz4e2i0</a></p>— Juan E. Guarderas (@JuanEGuarderas) <a href="https://twitter.com/JuanEGuarderas/status/1803226532204220846?ref_src=twsrc%5Etfw">June 19, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h3 id="h-asamblea-nacional-se-opuso-al-inicio-del-juicio-penal-contra-veronica-abad">Asamblea Nacional se opuso al inicio del juicio penal contra Verónica Abad</h3><p>A través de un video en la cuenta oficial de la <strong>Fiscalía General del Estado</strong> se anunció el lunes 10 de junio que la vicepresidenta de la República,<strong> Verónica Abad</strong>, fue vinculada al<strong> caso Nene</strong><a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Ver%C3%B3nica_Abad" target="_blank">.</a></p><p>La Fiscalía informó que el caso va a la<strong> Unidad de Fuero</strong> de esa entidad. Esta entidad realiza instrucciones fiscales para funcionarios con fuero de corte, tales como <strong>Presidente y Vicepresidente de la República</strong>.</p><p>Daniella Camacho, jueza de la CNJ, remitió el pedido el pasado 12 de junio de 2024. En el documento señaló que, a fin de garantizar el debido proceso, “solicítese a la&nbsp;<strong>Asamblea Nacional</strong>&nbsp;la autorización para el enjuiciamiento penal de la ciudadana&nbsp;<strong>María Verónica Abad Rojas</strong>“. Ella está presuntamente relacionada con el&nbsp;<strong>caso Nene</strong>.</p><p>En el documento firmado por la jueza&nbsp;<strong><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/caso-nene-veronica-abad-tiene-juzgadora-corte-nacional-justicia.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">Daniella Camacho</a></strong>&nbsp;se especificó que, tomando en cuenta el pedido realizado por la fiscal general del Estado,&nbsp;<strong>Diana Salazar</strong>, y mientras la&nbsp;<strong>Asamblea Nacional</strong>&nbsp;resuelve la situación jurídica de&nbsp;<strong>Verónica Abad</strong>, se darán otros pasos en el caso.</p><p>El Pleno de la <strong>Asamblea</strong> decidió sobre la <strong>autorización de juicio penal </strong>por el delito de concusión contra la vicepresidenta de la República, <strong>Verónica Abad</strong><a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Ver%C3%B3nica_Abad" target="_blank">,</a> el 14 de junio, en modalidad virtual.</p><p>La moción no fue aprobada en el Pleno de la Asamblea. La votación se distribuyó así:&nbsp;<strong>41 votos fueron afirmativos de ADN, 74 negativos de RC, PSC Y Pk; y 18 abstenciones.</strong>&nbsp;Construye votó dividido.</p><p>La Asamblea necesita de una mayoría calificada, es decir, <strong>92 votos a favor</strong>, para aprobar la autorización de juicio político contra la vicepresidenta,<strong> Verónica Abad</strong>.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/Urgente?src=hash&amp;ref_src=twsrc%5Etfw">#Urgente</a> 🔊<br>La solicitud de enjuiciamiento penal a la ciudadana María Verónica Abad Rojas <a href="https://twitter.com/veroniabad?ref_src=twsrc%5Etfw">@veroniabad</a> , vicepresidenta de la República del Ecuador, fue negada por el Pleno de la Asamblea Nacional. <a href="https://twitter.com/hashtag/AsambleaInforma?src=hash&amp;ref_src=twsrc%5Etfw">#AsambleaInforma</a> <a href="https://t.co/BjPvA1hjyb">pic.twitter.com/BjPvA1hjyb</a></p>— Asamblea Nacional (@AsambleaEcuador) <a href="https://twitter.com/AsambleaEcuador/status/1801721083604963616?ref_src=twsrc%5Etfw">June 14, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h3>Procuraduría se abstuvo de decidir sobre la licencia de Daniel Noboa para las elecciones de 2025</h3><p>El jueves 20 de junio, la <strong>Procuraduría General del Estado</strong>, dirigida por Juan Carlos Larrea, decidió no emitir una <strong>respuesta a la consulta</strong> sobre si el presidente <strong>Daniel Noboa </strong>puede tomar<strong> licencia</strong> para participar en la <strong>campaña electoral de 2025</strong>.</p><p>La Procuraduría mencionó que carece de competencia para interpretar sentencias de la Corte Constitucional (CC) y no puede intervenir en las competencias del<strong>&nbsp;Consejo Nacional Electoral (CNE)</strong>, durante un proceso electoral.</p><p>“En definitiva, la<strong>&nbsp;Procuraduría General del Estado</strong>&nbsp;no puede pronunciarse sobre la consulta planteada. Esto se debe a la falta de competencia según las disposiciones constitucionales, legales y sentencias de la CC, así como a la necesidad de evitar una posible intromisión en las competencias de los órganos de la Función Electoral”, se lee en el documento firmado por Larrea.</p><iframe loading="lazy" src="https://drive.google.com/file/d/1d2u4Bttk1F7IGnAdsWPRgXk0jegHF5yT/preview" width="640" height="480" allow="autoplay"></iframe><h2 id="h-que-caminos-le-quedan-al-gobierno-para-que-veronica-abad-no-llegue-a-la-presidencia">¿Qué caminos le quedan al Gobierno para que Verónica Abad no llegue a la Presidencia?</h2><p>En el marco de la <strong>crisis política</strong> que atraviesa el Ecuador, la posible asunción de <strong>Verónica Abad</strong> a la presidencia plantea un <strong>desafío significativo</strong> para el actual gobierno de <strong>Daniel Noboa</strong>.</p><h3>¿Qué opciones tiene el Gobierno?</h3><p><strong>Edison Guarango</strong>, abogado constitucionalista, comentó que las opciones del Gobierno para evitar que Abad asuma la presidencia son limitadas. “La única opción viable era la <strong>ausencia definitiva en el cargo</strong>, pero Abad no ha mostrado intención de acogerse a una <strong>ausencia temporal o definitiva</strong>”, explicó.</p><p>Guarango sugirió que la <strong>renuncia de Abad</strong> sería la única salida, pero si esto no ocurre, la <strong>sucesión es inevitable </strong>en caso de que el presidente<strong> falte por algún motivo</strong>.</p><p>“El respaldo político de Abad en la Asamblea, evidenciado por el fracaso del <strong>pedido de enjuiciamiento político</strong>, le otorga una<strong> fortaleza significativa</strong> en su cargo”, afirmó.</p><p>La discusión sobre un posible<strong> juicio político</strong> a Abad continúa en el <strong>ámbito legislativo</strong>. Para que este proceso avance, es indispensable que una bancada lo proponga formalmente y que se obtenga un respaldo mayoritario de al menos <strong>92 votos</strong> en la <strong>Asamblea Nacional.</strong> Sin embargo, las recientes votaciones sugieren que alcanzar este apoyo será un <strong>desafío considerable</strong>.</p><p>Finalmente, Guarango resaltó que la negativa del <strong>Procurador General</strong> a responder la consulta enviada por el Presidente y la oposición de la Asamblea a las medidas del Ejecutivo evidencian el <strong>escaso capital político del gobierno</strong>.</p><p>“Existe una estabilidad relativa entre el<strong> Ejecutivo y el Legislativo,</strong> pero a nivel de relación con la ciudadanía, el presidente Noboa mantiene un <strong>mayor capital político</strong>”, concluyó.</p><h3>¿Qué generaría que Abad esté en la Presidencia?</h3><p><strong>Rodrigo Jordán</strong>, director del<strong> Centro Latinoamericano de Manejo de Crisis Política</strong>, expresó que la incertidumbre en el <strong>Ejecutivo</strong> es alta, debido a que las tres opciones consideradas para evitar que <strong>Verónica Abad </strong>asuma la presidencia se han visto truncadas.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/daniel-noboa-abad-presidencia-1024x683.jpg" alt="" class="wp-image-1382092" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/daniel-noboa-abad-presidencia-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/daniel-noboa-abad-presidencia-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/daniel-noboa-abad-presidencia-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/daniel-noboa-abad-presidencia-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/daniel-noboa-abad-presidencia.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Verónica Abad junto a Daniel Noboa el 23 de noviembre de 2023 en Carondelet. Foto: Flickr Presidencia</figcaption></figure><p>“Primero, la actuación de la Asamblea, luego la del <strong>Tribunal Contencioso Electoral</strong> y, finalmente, la decisión del<strong> Procurador General del Estado</strong> de abstenerse de emitir un criterio sobre este tema han dejado casi sin caminos al presidente”, indicó.</p><p>Jordán señaló que la única alternativa viable sería impedir el <strong>regreso de Abad al país</strong>, lo que implicaría nombrar a una persona encargada por el<strong> Ejecutivo</strong>. Sin embargo, esto sería altamente cuestionado por las <strong>entidades legales en Ecuador</strong>.</p><p>“Una eventual presidencia de <strong>Verónica Abad </strong>traería mucha inestabilidad, dado que ella podría dejar sin efecto algunas <strong>medidas económicas </strong>y ejecutar una posición de<strong> oposición política</strong> al Presidente”, agregó Jordán.</p><p>Además, anticipó que si Abad llega a la Presidencia, podría cambiar su<strong> equipo de confianza</strong> y gabinete, lo que generaría<strong> inestabilidad socioeconómica</strong> y repercusiones en los <strong>mercados internacionales</strong>.</p><p>“La incertidumbre política también podría afectar indicadores como el <strong>riesgo país</strong> y la calificación de la deuda ecuatoriana, así como los proyectos de inversión”, concluyó.</p><h1>¿Por qué se volvió viral el &#8216;Chipi Chipi Chapa Chapa&#8217;? </h1><h2>Descubre cómo la canción infantil "Dubidubidu (Chipi Chipi Chapa Chapa)" se volvió un fenómeno viral en redes sociales.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi.jpg" class="attachment-full size-full wp-post-image" alt="La autora es Christell, cuyo nombre completo es Christell Jazmín Rodríguez Carrillo y que actualmente tiene 26 años. Foto: Captura de pantalla." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Seguro que escuchaste como audio de algún <strong>meme</strong>, mayoritariamente de gatos, el estribillo: &#8220;Chipi chipi chapa chapa / Dubi dubi daba daba / Mágico mi dubi dubi / Bum, bum, bum, bum&#8221;. </p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/afull/pedro-mapache-meme-video-carra.html" title="https://www.elcomercio.com/afull/pedro-mapache-meme-video-carra.html" data-type="URL" data-id="https://www.elcomercio.com/afull/pedro-mapache-meme-video-carra.html" target="_blank" rel="noreferrer noopener">Este es el origen del video viral del mapache Pedro</a></li><li><a href="https://www.elcomercio.com/afull/meme-cancion-musica-cristiana-curiosidades.html" title="https://www.elcomercio.com/afull/meme-cancion-musica-cristiana-curiosidades.html" data-type="URL" data-id="https://www.elcomercio.com/afull/meme-cancion-musica-cristiana-curiosidades.html" target="_blank" rel="noreferrer noopener">La canción religiosa que es parte de un&nbsp;meme y una ‘alabanza bélica’</a>&nbsp;&nbsp;</li></ul><p>Seguramente también intentaste bailar alguna de las <strong>coreografías</strong> que inundan redes como <strong>TikTok</strong>. En esta nota te contamos el origen de este audio, quién canta la <strong>canción original </strong>y por qué se viralizó. </p><h2><strong>La canción infantil que se volvió viral</strong>&nbsp;</h2><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-1-1024x683.jpg" alt="La viralización comenzó cuando un meme de Internet mostró a un gato moviendo su cabeza al ritmo del &quot;Chipi Chipi Chapa Chapa&quot;. Foto: Captura de pantalla." class="wp-image-1380415" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-1-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/chipi-chipi-1.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>La viralización comenzó cuando un meme de Internet mostró a un gato moviendo su cabeza al ritmo del &#8220;Chipi Chipi Chapa Chapa&#8221;. Foto: Captura de pantalla.</figcaption></figure><p>El nombre oficial de la canción es <strong>Dubidubidu (Chipi Chipi Chapa Chapa)</strong>. La letra del tema es muy simple y cuenta la historia de una niña que invita a sus amigos a jugar en su casa.&nbsp;</p><p>La <a rel="noreferrer noopener" href="https://www.bbc.com/mundo/articles/cgrl606g263o" data-type="URL" data-id="https://www.bbc.com/mundo/articles/cgrl606g263o" target="_blank" title="https://www.bbc.com/mundo/articles/cgrl606g263o">BBC</a> informa que, en 2003, el tema fue estrenado por la artista infantil chilena <strong>Christell</strong> en el programa de talentos &#8216;Rojo Fama Contrafama&#8217; de TVN.  </p><p>Fue incluido en el álbum homónimo &#8216;Christell&#8217;, primer disco de la cantante que en aquel entonces tenía cinco años.  </p><p>Debido a su edad, <strong>Christell </strong>aportó con la idea de desarrollar una canción sobre invitar a sus amigos a jugar a su casa. Ella no participó en la composición musical ni en la escritura de las letras.&nbsp;</p><p><strong>Christell</strong>, cuyo nombre completo es Christell Jazmín Rodríguez Carrillo y que actualmente tiene 26 años, señaló en una entrevista en enero de 2024 que la canción generó opiniones divididas entre el equipo de producción. Fue la última composición en ser grabada y en ingresar al listado definitivo del álbum.&nbsp;</p><blockquote class="tiktok-embed" cite="https://www.tiktok.com/@christellrod/video/7311346144800476422" data-video-id="7311346144800476422" style="max-width: 605px;min-width: 325px;"><section> <a target="_blank" title="@christellrod" href="https://www.tiktok.com/@christellrod?refer=embed" rel="noopener">@christellrod</a> Quien me explica por qué se hizo viral mi canción 20 años despues? Jajaja <a title="dubidubi" target="_blank" href="https://www.tiktok.com/tag/dubidubi?refer=embed" rel="noopener">#dubidubi</a> <a title="chipichipichapachapadubidubidabadaba" target="_blank" href="https://www.tiktok.com/tag/chipichipichapachapadubidubidabadaba?refer=embed" rel="noopener">#chipichipichapachapadubidubidabadaba</a> <a target="_blank" title="♬ Awaken Fox - 𝘼𝙬𝙖𝙠𝙚𝙣 𝙁𝙤𝙭 🦊🍁" href="https://www.tiktok.com/music/Awaken-Fox-7294713392903359238?refer=embed" rel="noopener">♬ Awaken Fox &#8211; 𝘼𝙬𝙖𝙠𝙚𝙣 𝙁𝙤𝙭 🦊🍁</a></section></blockquote> <script async="" src="https://www.tiktok.com/embed.js"></script> <h2><strong>&#8220;Chipi Chipi Chapa Chapa&#8221; en varios rincones del mundo </strong>&nbsp;</h2><p>Según <a href="https://www.latercera.com/tendencias/noticia/por-que-una-antigua-cancion-de-christell-se-hizo-viral-en-estados-unidos/26KSE3XSW5AJVASQHQUTSHKYAE/" title="https://www.latercera.com/tendencias/noticia/por-que-una-antigua-cancion-de-christell-se-hizo-viral-en-estados-unidos/26KSE3XSW5AJVASQHQUTSHKYAE/" data-type="URL" data-id="https://www.latercera.com/tendencias/noticia/por-que-una-antigua-cancion-de-christell-se-hizo-viral-en-estados-unidos/26KSE3XSW5AJVASQHQUTSHKYAE/" target="_blank" rel="noreferrer noopener">La Tercera</a>, la <strong>viralización</strong> de la canción comenzó cuando se utilizó en un <strong>meme</strong> de Internet que mostraba a un gato que movía su cabeza al ritmo del &#8220;Chipi Chipi Chapa Chapa&#8221;. Este meme se volvió popular en<strong> redes sociales </strong>como<strong> TikTok</strong>.&nbsp;</p><figure class="wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio"><div class="wp-block-embed__wrapper"> <iframe loading="lazy" title="chipi chipi chapa chapa dubi dubi daba daba tiktok cat | Christell - Dubidubidu (LETRA)" width="500" height="281" src="https://www.youtube.com/embed/a-utnfedCDE?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div></figure><p>La misma fuente señala que la canción empezó a difundirse en comunidades de <strong>videojuegos</strong> en Estados Unidos a finales de 2023. &nbsp;</p><p>En estas comunidades, la frase &#8220;mágico mi dubi dubi&#8221; fue malinterpretada como &#8220;magic pony&#8221; en inglés, lo que contribuyó a su popularidad inicial. Posteriormente, la canción ganó fama en Asia, lo que la hizo aún más conocida.&nbsp;</p><p>Dado que&nbsp;no estaba disponible en <strong>Spotify</strong>, y tras un video de <strong>Christell </strong>en sus <strong>redes sociales </strong>en el que preguntaba por qué se había vuelto viral, Warner Music decidió publicar la canción en plataformas de ‘streaming’, lo que incrementó su popularidad, según informa la BBC.&nbsp;</p><p>El 15 de enero de 2024, de acuerdo con <a href="https://www.tvn.cl/noticias/tendencias/por-que-christell-rodriguez-es-tendencia-en-estados-unidos" title="https://www.tvn.cl/noticias/tendencias/por-que-christell-rodriguez-es-tendencia-en-estados-unidos" data-type="URL" data-id="https://www.tvn.cl/noticias/tendencias/por-que-christell-rodriguez-es-tendencia-en-estados-unidos" target="_blank" rel="noreferrer noopener">TVN</a>,<strong> Spotify </strong>anunció que la canción había alcanzado el número uno en la lista viral semanal en Japón. &nbsp;</p><p>En febrero del mismo año, también se convirtió en un éxito en plataformas de &#8216;streaming&#8217; en Alemania, Finlandia, y Corea del Sur, entre otros países. </p><h1>La vida de Kevin Johansen convertida en un viaje musical</h1><h2>Un viaje introspectivo lleno de emociones con el músico argentino Kevin Johansen 'En el Sillón' de EL COMERCIO.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T155321.876.jpg" class="attachment-full size-full wp-post-image" alt="Kevin Johansen (izq.) y Ricardo Liniers (der.) abren su mundo interior &#039;En el Sillón&#039;. Foto: EL COMERCIO" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T155321.876.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T155321.876-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T155321.876-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T155321.876-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T155321.876-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong><a href="https://kevinjohansen.com.ar/" title="https://kevinjohansen.com.ar/" data-type="URL" data-id="https://kevinjohansen.com.ar/" target="_blank" rel="noreferrer noopener">Kevin Johansen</a></strong>, nacido en <strong>Fairbanks</strong>, <strong>Alaska</strong>, ha dejado una huella indeleble en el mundo de la <strong>música</strong>. Con raíces argentinas y estadounidenses, su carrera ha sido un viaje constante de <strong>descubrimiento </strong>y <strong>creación</strong>.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/video/sillon-programa-el-comercio-youtube.html" data-type="URL" data-id="https://www.elcomercio.com/video/sillon-programa-el-comercio-youtube.html" title="https://www.elcomercio.com/video/sillon-programa-el-comercio-youtube.html">&#8216;En el Sillón&#8217;: Una ventana a la vida de las personalidades</a></li><li><a href="https://www.elcomercio.com/tendencias/paulina-tamayo-en-el-sillon.html" data-type="URL" data-id="https://www.elcomercio.com/tendencias/paulina-tamayo-en-el-sillon.html" title="https://www.elcomercio.com/tendencias/paulina-tamayo-en-el-sillon.html">Paulina Tamayo: Más íntima que nunca</a></li><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/chris-campbell-ecuador-sillon-entrevista-reino-unido.html" title="https://www.elcomercio.com/tendencias/entretenimiento/chris-campbell-ecuador-sillon-entrevista-reino-unido.html" data-type="URL" data-id="https://www.elcomercio.com/tendencias/entretenimiento/chris-campbell-ecuador-sillon-entrevista-reino-unido.html">Chris Campbell declara su amor por Ecuador en &#8216;En El Sillón&#8217;</a></li></ul><h3><strong>La vida de Kevin Johansen convertida en un viaje musical</strong></h3><p>Desde sus primeros pasos en el rock argentino hasta su consagración como referente del circuito alternativo, <strong>Johansen </strong>ha conquistado escenarios y corazones con su estilo ecléctico y su talento incomparable.</p><h3><strong>&#8216;En el Sillón&#8217;: Revelaciones íntimas de un artista versátil</strong></h3><p>En una entrevista exclusiva para &#8216;En el Sillón&#8217;, Kevin Johansen abrió las puertas de su mundo interior, compartiendo detalles fascinantes sobre su trayectoria y sus inspiraciones.</p><figure class="wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio"><div class="wp-block-embed__wrapper"> <iframe loading="lazy" title="Kevin Johansen y Liniers hacen de su vida un viaje artístico" width="500" height="281" src="https://www.youtube.com/embed/14OgB6eoVAY?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div></figure><p><strong>Johansen </strong>nos llevó en un viaje introspectivo lleno de emociones y anécdotas que iluminan su camino en la música.</p><h3><strong>Un artista versátil y en constante evolución</strong></h3><p>La carrera de <strong>Kevin Johansen</strong> ha sido un viaje musical incesante, marcado por la experimentación y la colaboración con destacados artistas de todo el mundo.</p><p>Entre sus colaboraciones más destacadas se encuentran:</p><ul><li><strong>Andrea Echeverri (Aterciopelados): </strong>La unión de estas dos voces dio lugar a una combinación explosiva de talento latinoamericano. Se refleja en temas como Cumbiera intelectual y Guacamole.</li><li>Amparo Sánchez (Amparanoia): Juntos crearon una fusión única de ritmos latinos y europeos, dando vida a canciones como Down with my baby y Nada especial.</li></ul><figure class="wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-4-3 wp-has-aspect-ratio"><div class="wp-block-embed__wrapper"> <iframe loading="lazy" title="Kevin Johansen - Desde Que Te Perdí (Videoclip)" width="500" height="375" src="https://www.youtube.com/embed/DZn5VjLiJ7s?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div></figure><ul><li>Albert Plá: La colaboración entre Kevin Johansen y este reconocido cantautor español dio lugar a una serie de canciones llenas de humor y poesía, como La procesión y Me quedó grande tu amor.</li><li>Paulino Moska: Esta colaboración brasileña resultó en una fusión de sonidos cariocas y argentinos, que se puede apreciar en temas como La falla de San Andrés y No voy a ser yo.</li></ul><p>Con álbumes como &#8216;Logo&#8217; y &#8216;Mis Américas&#8217;, ha continuado sorprendiendo a su audiencia con su mezcla única de estilos y su enfoque lírico perspicaz.</p><p>Su último lanzamiento, &#8216;Quiero Mejor&#8217;, demuestra una vez más su habilidad para reinventarse y seguir cautivando a sus seguidores con su música innovadora y sus letras provocativas.</p><p>Kevin Johansen, con su talento sin fronteras y su inquebrantable espíritu creativo, sigue siendo una figura icónica en el panorama musical contemporáneo, llevando su singular visión artística a nuevos horizontes con cada nueva producción.</p><h1>Así estará el clima en Quito durante el concierto de Los Ángeles Azules</h1><h2>Los Ángeles Azules se presentarán en el Parque Bicentenario de Quito, este viernes 21 de junio.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/clima-bicentenario.jpg" class="attachment-full size-full wp-post-image" alt="El concierto por el Verano de las Artes se realizará en el Parque Bicentenario" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/clima-bicentenario.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/clima-bicentenario-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/clima-bicentenario-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/clima-bicentenario-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/clima-bicentenario-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Quitó vivirá el inicio del <strong>Verano de las Artes</strong> este viernes 21 de junio de 2024 con un espectáculo musical donde se presentarán <strong>artistas nacionales</strong> e <strong>internacionales</strong>.</p><p>El Festival Apertura Verano 2024 se desarrollará a partir de las <strong>16:00</strong>, en el <strong>Parque Bicentenario</strong>.</p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/angeles-azules-parque-bicentenario-quito-verano-2024.html" title="¿A qué hora cantarán Los Ángeles Azules en Quito?" data-type="post" data-id="1381768" target="_blank" rel="noreferrer noopener">¿A qué hora cantarán Los Ángeles Azules en Quito?</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/asi-funciona-el-metro-de-quito-este-viernes-21-de-junio.html" title="Así funciona el Metro de Quito este viernes 21 de junio" data-type="post" data-id="1381520" target="_blank" rel="noreferrer noopener">Así funciona el Metro de Quito este viernes 21 de junio</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/angeles-azules-quito-verano-de-las-artes.html" title="Los Ángeles Azules abrirán el Verano de las Artes, en Quito" data-type="post" data-id="1377827" target="_blank" rel="noreferrer noopener">Los Ángeles Azules abrirán el Verano de las Artes, en Quito</a></li></ul><p>En el escenario se presentará la reconocida agrupación mexicana <strong>Los Ángeles Azules</strong>. Por Ecuador los acompañarán: <strong>Don Medardo y sus Players</strong>, Tierra Canela y La Vagancia.</p><h2 id="h-como-estara-el-clima-durante-el-concierto">¿Cómo estará el clima durante el concierto?</h2><p>El Instituto Nacional de Meteorología e Hidrología (<strong>Inamhi)</strong> informó las condiciones climáticas que tendrá la capital este viernes.</p><p>Los pronósticos del tiempo en la ciudad indican que, durante la tarde, es probable que el cielo nublado de la mañana se transforme en <strong>lluvias ocasionales</strong>.</p><p>La temperatura en la tarde oscilará entre los <strong>16 y 21º C</strong>.</p><p>En la <strong>noche </strong>el clima se mantendrá similar con <strong>posibles lloviznas </strong>en el norte, donde se realizará el concierto, pero también en el sur.</p><p>Durante la noche y madrugada la temperatura variará entre los <strong>9 y 12º C</strong>.</p><p>En el resto del país, este viernes 21 mantendrá <strong>cielos nublados</strong>, con excepción de la <strong>Amazonía</strong>, donde se espera la presencia de lluvias con variable intensidad.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/Pron%C3%B3sticoPichincha?src=hash&amp;ref_src=twsrc%5Etfw">#PronósticoPichincha</a> l Viernes 21 de junio pronóstico del tiempo para la provincia de Pichincha &#8211; Condiciones meteorológicas para el viernes 21 y madrugada del 22 de junio de 2024. <a href="https://t.co/pdYYCCqRT2">pic.twitter.com/pdYYCCqRT2</a></p>— INAMHI Ecuador 🇪🇨 (@inamhi_ec) <a href="https://twitter.com/inamhi_ec/status/1804142309988085936?ref_src=twsrc%5Etfw">June 21, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2>Transporte público con horario extendido</h2><p>Para facilitar la llegada al Parque Bicentenario, el <strong>Metro de Quito</strong> operará este viernes en horario extendido, hasta las 00:00.</p><p>Los corredores <strong>Trolebús </strong>y <strong>Ecovía</strong> operarán hasta las 23:30, en las rutas Labrador &#8211; Quitumbe y Río Coca &#8211; Quitumbe.</p><h1>Francia, sin Mbappé, igualó con Países Bajos en Eurocopa</h1><h2>El Grupo D de la Eurocopa sigue abierto por el empate entre la Selección de Francia de Kylian Mbappé contra la Selección de Países Bajos.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T153023.494.jpg" class="attachment-full size-full wp-post-image" alt="Antoine Griezmann fue capitán de la Selección de Francia por la ausencia de Kylian Mbappé en el partido contra Países Bajos por la Eurocopa 2024." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T153023.494.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T153023.494-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T153023.494-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T153023.494-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T153023.494-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Una <strong>Francia</strong>, sin poder en ataque por la falta de <strong>Kylian Mbappé</strong>, no rompió el cerrojo ante Países Bajos, llevándose un empate en la segunda fecha del Grupo D de la Eurocopa. </p><p>El compromiso se jugó este viernes 21 de junio de 2024, en el RB Arena, ubicado en Leipzig, que cuenta con una capacidad para poco más de 44 000 espectadores. </p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/eurocopa-austria-polonia-robert-lewandoski.html" title="Austria revive en la Eurocopa ¿Lewandowski fuera?" data-type="post" data-id="1381949" target="_blank" rel="noreferrer noopener">Austria revive en la Eurocopa ¿Lewandowski fuera?</a></li><li><a href="https://www.elcomercio.com/deportes/kylian-mbappe-francia-mascara-lesion-paises-bajos.html" title="Kylian Mbappé sorprende con cambio de máscara en la Eurocopa" data-type="post" data-id="1381872" target="_blank" rel="noreferrer noopener">Kylian Mbappé sorprende con cambio de máscara en la Eurocopa</a></li><li><a href="https://www.elcomercio.com/deportes/eurocopa-ucrania-eslovaquia-partido.html" title="Ucrania logra sorprendente remontada en la Eurocopa" data-type="post" data-id="1381761" target="_blank" rel="noreferrer noopener">Ucrania logra sorprendente remontada en la Eurocopa</a></li></ul><p>Con el empate, <strong>Países Bajos</strong> está primero en el Grupo D y Francia es segundo, con cuatro puntos cada uno. Mientras que, Austria es tercero, con tres unidades, y Polonia es última  con cero puntos. </p><h2 id="h-francia-sin-mbappe-desperdicio-oportunidades">Francia, sin Mbappé, desperdició oportunidades</h2><p>Francia y los Países Bajos empataron 0-0 después de los primeros 45 minutos de la segunda jornada del Grupo D de la Eurocopa y en los que <strong>Antoine</strong> <strong>Griezmann</strong> dispuso de la ocasión más clara para abrir el marcador.</p><p>Al cuarto de hora, el jugador del <strong>Atlético</strong> <strong>de</strong> <strong>Madrid</strong> no fue capaz de empujar a la red un pase de Rabiot cuando estaba casi debajo de la portería defendida por Verbruggen.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">¡¡¡NO SE PUEDE CREER LO QUE SE PERDIÓ FRANCIA!!! ¡INSÓLITO!<br><br>📺 Mirá la <a href="https://twitter.com/hashtag/EURO2024?src=hash&amp;ref_src=twsrc%5Etfw">#EURO2024</a> por <a href="https://twitter.com/hashtag/ESPNenStarPlus?src=hash&amp;ref_src=twsrc%5Etfw">#ESPNenStarPlus</a> <a href="https://t.co/UnwXlHpZsP">pic.twitter.com/UnwXlHpZsP</a></p>&mdash; SportsCenter (@SC_ESPN) <a href="https://twitter.com/SC_ESPN/status/1804232160582181222?ref_src=twsrc%5Etfw">June 21, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>Además, dispuso de otras dos oportunidades, ambas disparos desde fuera del área que salvó el portero neerlandés. Por contra, Países Bajos pudo marcar con un mano a mano de <strong>Frimpong</strong> en el primer minuto que despejó a córner Maignan.</p><h2>Goles errados, VAR y más</h2><p>Para la segunda mitad se mantuvo la dinámica, con una <strong>Francia</strong> más activa y acechando el área rival, pero con poca contundencia para abrir el marcador.</p><p><strong>Antoine</strong> <strong>Griezmann</strong>, que fue el capitán del conjunto francés ante la ausencia de Kylian Mbappé, no estuvo en su mejor noche, y al igual que en el primer tiempo, erró un gol insólito debajo del arco.</p><p>Tras una buena combinación de Francia, el esférico le quedó al delantero del Atlético de Madrid dentro del área, que con poca comodidad remató al cuerpo del guardameta a los 65 minutos.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">¡OTRA VEZ SE LO PERDIÓ ANTOINE! Griezmann volvió a tener un chance CLARÍSIMA para abrir el marcador.<br><br>📺 Mirá la <a href="https://twitter.com/hashtag/EURO2024?src=hash&amp;ref_src=twsrc%5Etfw">#EURO2024</a> por <a href="https://twitter.com/hashtag/ESPNenStarPlus?src=hash&amp;ref_src=twsrc%5Etfw">#ESPNenStarPlus</a> <a href="https://t.co/ST3X9gKGf9">pic.twitter.com/ST3X9gKGf9</a></p>&mdash; SportsCenter (@SC_ESPN) <a href="https://twitter.com/SC_ESPN/status/1804249522685513971?ref_src=twsrc%5Etfw">June 21, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>Países Bajos anotó contra todo pronóstico a los 69 minutos, tras aprovechar un rebote dentro del área. <strong>Xavi</strong> <strong>Simons</strong> remató de primera intención y guardó el esférico en redes.</p><p>Sin embargo, la anotación no fue convalidada por el <strong>VAR</strong> porque hubo un fuera de juego de un jugador de Países Bajos, que interfirió con la reacción del arquero francés Mike Maignan.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="ca" dir="ltr">¡POLÉMICA EN LEIPZIG! ANULADO EL GOL DE XAVI SIMONS POR OFFSIDE DE DUMFRIES. ¿Qué te pareció?<br><br>📺 Mirá la <a href="https://twitter.com/hashtag/EURO2024?src=hash&amp;ref_src=twsrc%5Etfw">#EURO2024</a> por <a href="https://twitter.com/hashtag/ESPNenStarPlus?src=hash&amp;ref_src=twsrc%5Etfw">#ESPNenStarPlus</a> <a href="https://t.co/nJC74oUx76">pic.twitter.com/nJC74oUx76</a></p>&mdash; SportsCenter (@SC_ESPN) <a href="https://twitter.com/SC_ESPN/status/1804251265708294609?ref_src=twsrc%5Etfw">June 21, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>En el tramo final del partido, ninguno de los dos equipos rompió el esquema contrario para ponerse en ventaja.</p><h1>Actor porno enfrenta a la policía española</h1><h2>El actor porno español, de 50 años, suma una nueva polémica a su vida.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-2024-06-21T152946.615.jpg" class="attachment-full size-full wp-post-image" alt="El actor porno español tiene
