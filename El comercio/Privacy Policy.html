 20px;"></div><div style=" width: 0; height: 0; border-top: 2px solid transparent; border-left: 6px solid #f4f4f4; border-bottom: 2px solid transparent; transform: translateX(16px) translateY(-4px) rotate(30deg)"></div></div><div style="margin-left: auto;"><div style=" width: 0px; border-top: 8px solid #F4F4F4; border-right: 8px solid transparent; transform: translateY(16px);"></div><div style=" background-color: #F4F4F4; flex-grow: 0; height: 12px; width: 16px; transform: translateY(-4px);"></div><div style=" width: 0; height: 0; border-top: 8px solid #F4F4F4; border-left: 8px solid transparent; transform: translateY(-4px) translateX(8px);"></div></div></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center; margin-bottom: 24px;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 224px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 144px;"></div></div></a><p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a href="https://www.instagram.com/reel/C8arfwpMk2D/?utm_source=ig_embed&amp;utm_campaign=loading" style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">Una publicacin compartida por Inter Miami CF (@intermiamicf)</a></p></div></blockquote> <script async="" src="//www.instagram.com/embed.js"></script> <h2>Leonardo Campana se perfila como goleador histrico</h2><p>El delantero ecuatoriano<strong> Leonardo Campana</strong> est a un gol de convertirse en el goleador&nbsp;histrico del Inter Miami, equipo del que es uno de los propietarios, el britnico David Beckham.</p><p>El goleador histrico del Inter Miami es el <strong>argentino Gonzalo Higuan</strong>, subcampen del mundo con su pas en Brasil 2014, y que en su carrera pase su clase en el Chelsea, Milan,&nbsp; Juventus, Napoli, Real Madrid y River Plate. Anot 29 tantos en 70 partidos que jug.</p><p>El segundo es Campana, que<strong> tiene 28 gritos de gol en 80 presencias</strong>. Dos goles lo separan&nbsp; de ser el mximo anotar del club que fue fundado en 2018 y que juega en la Conferencia Este de la MLS.</p><p>En la tercera casilla aparece <strong>Lionel Messi</strong>. La estrella argentina lleg al club en el&nbsp; segundo semestre de 2023. En 28 partidos ya logr 24 anotaciones.</p><p>El uruguayo <strong>Luis Surez</strong> tambin se perfila para tener este reconocimiento. Llegado en 2024&nbsp; desde Gremio de Brasil, el delantero ya registra 13 tantos en 19 presencias.</p><h2 id="h-goleadores-historicos-del-inter-miami">Goleadores histricos del Inter Miami</h2><p>1. Gonzalo Higuan: 29 goles</p><p><strong>2. Leonardo Campana: 28</strong></p><p>3. Lionel Messi: 24</p><p>4. Robert Taylor: 15</p><p>5. Luis Surez: 13</p><p>6. Josef Martnez: 12</p><h1>Cortes de luz de hoy son por falta de inversin; &#8216;se pudo haber evitado&#8217;, seala Roberto Luque</h1><h2>El ministro de Energa (e), Roberto Luque, seal que los cortes de luz son una muestra ms de la crisis energtica que atraviesa el pas.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-17.jpg" class="attachment-full size-full wp-post-image" alt="El ministro de Energa (e), Roberto Luque, se pronunci sobre los cortes de luz masivos desde el Ecu 911 de Samborondn." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-17.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-17-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-17-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-17-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-17-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El ministro de Energa (e), <strong>Roberto Luque</strong>, manifest que los <strong>cortes de luz</strong> que ocurrieron en Ecuador la tarde de este mircoles 19 de junio de 2024 se pudo haber evitado<a href="https://es.wikipedia.org/wiki/Ecuador" title="" target="_blank" rel="noreferrer noopener">.</a></p><p>Roberto Luque seal que un corte como este ya ocurri hace veinte aos, en <strong>2004</strong> y, desde ese momento, se empez a programar la inversin en un sistema de inversin sistmica para salvaguardar la infraestructura.</p><h3>Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/ecuador/aun-hay-sectores-cortes-luz-ecuador-guayaquil-mas-afectada-informa-luque.html" title="An hay sectores con cortes de luz en Ecuador; Guayaquil es la ms afectada, informa Luque" data-type="post" data-id="1379873" target="_blank" rel="noreferrer noopener">An hay sectores con cortes de luz en Ecuador; Guayaquil es la ms afectada, informa Luque</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/metro-de-quito-suspendio-sus-operaciones-debido-a-los-cortes-de-luz.html" title="Metro de Quito reanud sus operaciones tras los cortes de luz" data-type="post" data-id="1379612" target="_blank" rel="noreferrer noopener">Metro de Quito reanud sus operaciones tras los cortes de luz</a></li></ul><p>Sin embargo, esto <strong>nunca se implement</strong>. <strong>&#8220;Lo ocurrido hoy es una muestra ms de la crisis energtica que estamos atravesando. Los cortes hoy fueron por falta de inversin en transmisin; se pudo haber evitado&#8221;</strong>, dijo el ministro.</p><p>Adems, de falta inversin en mantenimiento y proteccin de infraestructura.</p><h2 id="h-roberto-luque-convoco-a-un-comite-de-crisis-por-los-cortes-de-luz">Roberto Luque convoc a un Comit de crisis por los cortes de luz</h2><p>El ministro seal que convoc a un Comit de crisis, dentro del cual hay un Comit de anlisis de fallas.</p><p>El Comit de fallas es liderado por el <strong>CENACE</strong>, con la participacin de tcnicos del Ministerio de Energa y Minas y<strong> CELEC.</strong></p><p>&#8220;Tenemos que seguir todos los protocolos y planes para saber cunta inversin se necesita en proteger. En<strong> abril</strong>, coyunturalmente, estbamos hablando de falta de <strong>generacin</strong> y estamos haciendo inversiones de emergencia en generacin; <strong>hoy</strong>, nos ocurri un problema de <strong>transmisin</strong>, donde tambin nos falta inversin&#8221;, dijo.</p><p>El ministro agreg que &#8220;este es un evento raro y muestra lo frgil que es nuestro sistema&#8221; energtico de Ecuador y refleja la crisis energtica.</p><p>La crisis tiene varias aristas: generacin, transmisin y distribucin de energa. Lneas de contratacin y sistemas de proteccin.</p><p>&#8220;<strong>Esto es un problema de aos</strong>, el problema es que en un ao no puedes corregir lo que no se ha hecho en muchos aos&#8221;, aadi Roberto Luque.</p><p>Adems, tenemos un problema en la Agencia de Regulacin y Control porque hay tcnicos que estn pensando ms en normativas y en procesos burocrticos que en solucionar los problemas, dijo Luque.</p><h1>Metro de Quito reanud sus operaciones tras los cortes de luz</h1><h2>El Metro de Quito interrumpi sus operaciones por ms de tres horas.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/metro-quito-luz.jpg" class="attachment-full size-full wp-post-image" alt="Ciudadanos en los exteriores de la parada Iaquito del Metro" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/metro-quito-luz.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/metro-quito-luz-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/metro-quito-luz-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/metro-quito-luz-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/metro-quito-luz-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El <strong>Metro de Quito</strong> suspendi su servicio de transporte por ms de<strong> tres horas</strong>, la tarde de este mircoles 19 de junio de 2024, debido a los <strong>cortes de luz</strong> registrados en la capital,</p><p>Las operaciones en los <strong>trenes subterrneos</strong> fueron interrumpidas alrededor de las <strong>15:20</strong> y retornaron cerca de las <strong>19:00</strong>.</p><h3>Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/quito/cortes-luz-quito-congestion-vehicular.html" title="Cortes de luz provocan congestin vehicular en Quito" data-type="post" data-id="1379450" target="_blank" rel="noreferrer noopener">Cortes de luz provocan congestin vehicular en Quito</a></li><li><a href="https://www.elcomercio.com/actualidad/negocios/se-reportan-cortes-de-luz-en-quito-guayaquil-cuenca-y-portoviejo-este-19-de-junio-de-2024.html" title="Los cortes de luz fueron en todo el Ecuador, segn el ministro Roberto Luque" data-type="post" data-id="1379391" target="_blank" rel="noreferrer noopener">Los cortes de luz fueron en todo el Ecuador, segn el ministro Roberto Luque</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/cierre-de-tres-carriles-de-la-galo-plaza-lasso-complican-el-transito-en-quito.html" title="Cierre de tres carriles de la Galo Plaza Lasso complican el trnsito en Quito" data-type="post" data-id="1378939" target="_blank" rel="noreferrer noopener">Cierre de tres carriles de la Galo Plaza Lasso complican el trnsito en Quito</a></li></ul><p>A travs de un comunicado, la entidad detall lo ocurrido: Debido a una <strong>falla general del sistema nacional interconectado</strong> de energa elctrica, la operacin del Metro de Quito se encuentra interrumpida mientras se reinician y verifican los sistemas.</p><p>Al momento del apagn general, <strong>un tren </strong>del Metro se encontraba en funcionamiento. Los pasajeros y dems ciudadanos que se encontraban en las estaciones de este servicio fueron <strong>evacuados</strong>.</p><h2>Gerente del Metro de Quito explic lo sucedido</h2><p><strong>Juan Carlos Parra</strong>, gerente del Metro de Quito, habl de lo sucedido en el servicio de transporte.</p><p>En una entrevista con la Radio Municipal de la ciudad, el funcionario detall que las <strong>cuatro subestaciones</strong> que tiene el Metro se encuentran en estabilizacin tras el retorno de la energa elctrica.</p><p>Una vez se estabilicen las cuatro subestaciones <strong>se reanudar el servicio</strong> (&#8230;) pero hay que valorar que los sistemas no tengan variaciones o altos de electricidad, coment Parra, antes de la reanudacin de las operaciones.</p><h3>Subestaciones del Metro sin energa elctrica</h3><p>El Gerente explic que la suspensin del servicio de transporte estuvo relacionada con la falta de energa en las <strong>cuatro subestaciones</strong> del Metro.</p><p>El Metro se alimenta de un <strong>sistema de redundancia</strong> entre las cuatro subestaciones, por ejemplo, cuando en el norte se va la luz, automticamente se alimenta este servicio de otra subestacin, pero cuando el apagn es nacional no hay de donde tomar energa, puntualiz.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/inaquito-s-1024x683.jpg" alt="" class="wp-image-1379801" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/inaquito-s-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/inaquito-s-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/inaquito-s-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/inaquito-s-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/inaquito-s.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Estacin Iaquito del Metro de Quito durante la suspensin del servicio. Foto: Diego Pallero/ EL COMERCIO</figcaption></figure><h3>Evacuacin de los pasajeros</h3><p>Parra explic como se desarroll la <strong>evacuacin de los pasajeros</strong> en el interior del Metro de Quito.</p><p>Cuando ocurre un apagn se activan los <strong>protocolos de seguridad</strong> para que, dentro de un tiempo determinado, se evace a los ciudadanos que estn dentro de las estaciones, alrededor de unos 10 minutos, explic.</p><p>En el caso de los pasajeros que se encontraban dentro del tren en funcionamiento, el Gerente detall que se requiri la ayuda del Cuerpo de <strong>Bomberos de Quito</strong> para la evacuacin.</p><p>Las operaciones del Metro se retomaron con <strong>normalidad </strong>cerca de las 19:00.</p><h2 id="h-congestion-vehicular-en-quito">Congestin vehicular en Quito</h2><p>Miles de calles de&nbsp;<strong>Quito</strong>&nbsp;se vieron afectadas por los&nbsp;<strong>cortes de luz&nbsp;</strong>que se registraron la tarde de este mircoles.</p><p>Los&nbsp;<strong>apagones generales&nbsp;</strong>reportados en la capital provocaron una inusual&nbsp;<strong>congestin vehicular</strong>.</p><p>Pasadas las 15:00, la Agencia Metropolitana de Trnsito (<strong>AMT</strong>) inform que alrededor de&nbsp;<strong>1 027 intersecciones</strong>&nbsp;en la ciudad registraron problemas debido a los&nbsp;<strong>cortes de energa</strong>.</p><p>La falta de servicio elctrico ocasion que los<strong>&nbsp;semforos</strong>&nbsp;de la ciudad dejaran de funcionar.</p><p>En intersecciones de alta concurrencia vehicular, como en las avenidas&nbsp;<strong>Naciones Unidas</strong>&nbsp;y&nbsp;<strong>10 de Agosto</strong>, en el centro norte, los&nbsp;<strong>problemas con el trnsito</strong>&nbsp;se evidenciaron.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/naciones-unidas-1024x683.jpg" alt="" class="wp-image-1379566" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/naciones-unidas-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/naciones-unidas-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/naciones-unidas-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/naciones-unidas-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/naciones-unidas.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Trnsito vehicular en las avenidas Naciones Unidas y 10 de Agosto. Foto: Julio Estrella/ EL COMERCIO</figcaption></figure><p>El alcalde de Quito, <strong>Pabel Muoz</strong>, afirm que los <strong>equipos tcnicos </strong>de reaccin del Municipio de Quito se trabajaron en la emergencia.</p><p>He dispuesto la activacin de todos los equipos de reaccin del <strong>Municipio de Quito</strong> para que se sumen a facilitar la movilidad, prevenir accidentes en las principales intersecciones y cuidar los espacios pblicos, detall.</p><h1>Lionel Messi y Feid agotan entradas en la Copa Amrica</h1><h2>La Copa Amrica 2024 iniciar a lo grande con la presentacin de Lionel Messi con la Seleccin de Argentina y del concierto de Feid.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T190329.439.jpg" class="attachment-full size-full wp-post-image" alt="Lionel Messi en un partido amistoso con la Seleccin de Argentina previo al debut en la Copa Amrica 2024." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T190329.439.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T190329.439-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T190329.439-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T190329.439-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T190329.439-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La Copa Amrica 2024, que se realizar en Estados Unidos, dar su pitazo inicial este jueves 20 de junio, con el debut de la vigente campeona, la <strong>Seleccin de Argentina de Lionel Messi.</strong></p><p>El rival de la &#8216;Albiceleste&#8217; en el partido inaugural es la seleccin norteamericana de Canad. Y antes de que inicie el certamen habr una presentacin del artista Salomn Villada Hoyos, ms conocido como <strong>Feid</strong> o <strong>Ferxxo</strong>.</p><h3>Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/futbol/lionel-messi-deja-futbol-insolito-deporte-padel.html" title="Lionel Messi deja el ftbol por un inslito deporte" data-type="post" data-id="1379715" target="_blank" rel="noreferrer noopener">Lionel Messi deja el ftbol por un inslito deporte</a></li><li><a href="https://www.elcomercio.com/tendencias/feid-copa-america.html" title="Quin es Feid, el cantante que estar en el show de la Copa Amrica 2024?" data-type="post" data-id="1378250" target="_blank" rel="noreferrer noopener">Quin es Feid, el cantante que estar en el show de la Copa Amrica 2024?</a></li></ul><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">BIENVENIDOS. <a href="https://t.co/L6jTaDQRB1">pic.twitter.com/L6jTaDQRB1</a></p>&mdash; CONMEBOL Copa Amrica (@CopaAmerica) <a href="https://twitter.com/CopaAmerica/status/1803578528861933650?ref_src=twsrc%5Etfw">June 20, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2>Lionel Messi y Feid causan furor en la Copa Amrica</h2><p>En la pgina oficial de la Copa Amrica, la Confederacin Sudamericana de Ftbol (<strong>Conmebol</strong>) inform que el partido inaugural del torneo fue un<strong> rotundo xito en la venta de entradas </strong>porque se agotaron.</p><p>Ms de <strong>70 000 aficionados </strong>acudirn al Mercedes-Benz Stadiun de Atalanta para ver el debut de Lionel <strong>Messi</strong> con la Seleccin de Argentina y para disfrutar del concierto previo que realizar Feid.</p><p>&#8220;Vender la totalidad de las entradas para el partido inaugural evidencia la r<strong>elevancia de esta fiesta</strong> de ftbol. Esperamos que los aficionados disfruten desde el inicio hasta el final del torneo.&#8221;, declar Alejandro Domnguez, presidente de la Conmebol.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr"> <a href="https://twitter.com/CopaAmerica?ref_src=twsrc%5Etfw">@CopaAmerica</a>  <a href="https://twitter.com/ferxxo4?ref_src=twsrc%5Etfw">@ferxxo4</a>  <br><br>Hey, mor!  El jueves viviremos una fiesta inaugural inolvidable. <br><br>Vibrar el continente!  <a href="https://t.co/pEJr0CPums">pic.twitter.com/pEJr0CPums</a></p>&mdash; CONMEBOL Copa Amrica (@CopaAmerica) <a href="https://twitter.com/CopaAmerica/status/1803153947760238761?ref_src=twsrc%5Etfw">June 18, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2>Cunto costaban las entradas?</h2><p>El valor ms barato para el partido inaugural entre la Argentina de Lionel Messi vs. la Seleccin de Canad rondaba entre los <strong>180 y 190 dlares</strong>.</p><p>Mientras que la <strong>ms cara costaba 1 500 dlares</strong>, en uno de los mejores asientos del escenario deportivo, que adems ofreca ciertos beneficios que otras localidades no.</p><h2 id="h-la-ultima-copa-america-de-lionel-messi">La ltima Copa Amrica de Lionel Messi</h2><p><strong>Lionel Messi </strong>disputar seguramente su ltima Copa Amrica en Estados Unidos, sumando un total de presencias en siete ediciones distintas, rcord de la competicin.</p><p>Adems, el argentino es el <strong>jugador con ms partidos disputados</strong>, con 34, y es el sptimo goleador histrico, con 13 anotaciones.</p><p>Su primera Copa Amrica fue en Venezuela 2007 y despus dijo presente en Argentina 2011, Chile 2015, Estados Unidos 2016, Brasil 2019 y 2021.</p><p>En cuanto a ttulos, Lionel Messi es <strong>tres veces subcampen</strong> (2007, 2015 y 2016) y <strong>una vez campen</strong> en 2021.</p><h1>An hay sectores con cortes de luz en Ecuador; Guayaquil es la ms afectada, informa Luque</h1><h2>El ministro explic dnde ocurri la falla  y el tiempo que tomar que el servicio elctrico se restablezca al 100% en todo el pas.</h2><figure><img width="1200" height="630" src="https://www.elcomercio.com/wp-content/uploads/2024/05/ROBERTO-LUQUE-LUZ.jpg" class="attachment-full size-full wp-post-image" alt="El ministro de Energa (e), Roberto Luque, se pronunci sobre el apagn masivo desde el Ecu 911 de Samborondn." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/05/ROBERTO-LUQUE-LUZ.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/05/ROBERTO-LUQUE-LUZ-300x158.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/05/ROBERTO-LUQUE-LUZ-1024x538.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/05/ROBERTO-LUQUE-LUZ-150x79.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/05/ROBERTO-LUQUE-LUZ-768x403.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El ministro de Energa (e), <strong>Roberto Luque</strong>, report que an existen <strong>cortes de luz</strong> elctrica en <strong>Ecuador</strong>, siendo la ms afectada la ciudad de<strong> Guayaquil</strong><a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Guayaquil" target="_blank" title="">.</a></p><p>Guayaquil tendr luz al 100% alrededor de las 22:00. Roberto Luque seal que hay ciertas centrales que no tienen sistema de prendido rpido y por eso tarda la reconexin. A las 18:20, Guayaquil estaba al 50%.</p><h3 id="h-mas-noticias">Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/quito/metro-de-quito-suspendio-sus-operaciones-debido-a-los-cortes-de-luz.html" title="Metro de Quito suspendi sus operaciones debido a los cortes de luz" data-type="post" data-id="1379612" target="_blank" rel="noreferrer noopener">Metro de Quito suspendi sus operaciones debido a los cortes de luz</a></li><li><a href="https://www.elcomercio.com/actualidad/negocios/se-reportan-cortes-de-luz-en-quito-guayaquil-cuenca-y-portoviejo-este-19-de-junio-de-2024.html" title="Los cortes de luz fueron en todo el Ecuador, segn el ministro Roberto Luque" data-type="post" data-id="1379391" target="_blank" rel="noreferrer noopener">Los cortes de luz fueron en todo el Ecuador, segn el ministro Roberto Luque</a></li></ul><p>Tomar entre hora y media a dos horas para llegar al 60% y entre tres y cuatro horas para llegar al 100% del servicio de energa elctrica.</p><p>Al momento de la rueda de prensa ofrecida por el ministro, alrededor de las 18:00 de este mircoles 19 de junio, <strong>El Oro</strong> tena 0% de servicio de energa elctrica, <strong>Sucumbos</strong> 33%, <strong>Los Ros </strong>91%,<strong> Azogues</strong> 27%, entre otros.</p><p>Al final de la rueda de prensa, El Oro ya contaba con energa, excepto en <strong>Machala</strong>.</p><p><strong>Alrededor de las 18:00, 2740 MW estaban instalados, esto era un poco ms del 60% de la demanda.</strong></p><h2>Dnde ocurri la falla por la que se dio el corte de luz masivo?</h2><p>Por la tarde, el ministro de Energa seal que el apagn masivo ocurri por una falla en la lnea de transmisin que ocasion una desconexin en cascada, segn el CENACE.</p><p>En la rueda de prensa, precis que la falla ocurri en la <strong>lnea de transmisin de Taday-Zhoray, en Caar</strong>.</p><p>Tcnicos y Fuerzas Armadas se trasladaron al sitio para investigar el error.</p><p>Roberto Luque consult a los tcnicos sobre la probabilidad de que un evento como este vuelva a ocurrir y le respondieron que es muy poco probable, en un 1%.</p><p>Luque advirti con despidos si vuelve a pasar.</p><h2>Paute y Sopladora se paralizaron luego del apagn</h2><p>Las operaciones de la <strong>Central Hidroelctrica Paute</strong>, que es la segunda ms grande de <strong>Ecuador</strong>, estuvieron paralizadas entre las 16:00 y 17:00 de este mircoles 19 de junio de 2024.</p><p>Hasta antes del apagn operaba con las <strong>10 unidades</strong> y su aporte era de 1 013 megavatios/hora. A las 19:30, nueve estn funcionando con 807 megavatios/hora.</p><p>Lo mismo ocurri en la <strong>central San Francisco</strong>, ubicada en la zona suroeste de <strong>Azuay</strong>. Sus dos turbinas dejaron de <strong>generar electricidad</strong> durante esa hora. Estas mquinas producan 232 megavatios/hora. Ese aporte ya se restableci.</p><p>A las 16:00 de este mircoles tambin dejaron de funcionar las dos turbinas de la hidroelctrica <strong>Sopladora</strong>, que est ubicada aguas abajo de la <strong>Central Paute</strong>. Aportaban con 292 megavatios/hora. En este ltimo caso fueron prendidas luego de las 19:00.</p><p><strong>Mazar</strong> no dej de funcionar con sus dos turbinas, pero su generacin baj entre las 16:00 y 17:00 a 49 y 72 megavatios/hora. A las 19:30 alcanz los 170.</p><h1>Educacin suspendi las clases a escala nacional este mircoles 19 de junio</h1><h2>La suspensin de clases en Ecuador se debe a los cortes de luz que se registraron este mircoles 19 de junio.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/clases-suspendidas.jpg" class="attachment-full size-full wp-post-image" alt="El Ministerio de Educacin emiti un comunicado oficial sobre la suspensin de las clases" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/clases-suspendidas.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/clases-suspendidas-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/clases-suspendidas-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/clases-suspendidas-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/clases-suspendidas-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El <strong>Ministerio de Educacin</strong> inform que, debido a los <strong>cortes de luz</strong> que sufri Ecuador, las clases presenciales se suspenden este mircoles 19 de junio de 2024.</p><p>La Cartera de Estado explic que la decisin aplica para <strong>todas las instituciones educativas </strong>fiscales, fiscomisionales, municipales y particulares del pas en su <strong>jornada nocturna</strong></p><h3 id="h-mas-noticias">Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/negocios/se-reportan-cortes-de-luz-en-quito-guayaquil-cuenca-y-portoviejo-este-19-de-junio-de-2024.html" title="Los cortes de luz fueron en todo el Ecuador, segn el ministro Roberto Luque" data-type="post" data-id="1379391" target="_blank" rel="noreferrer noopener">Los cortes de luz fueron en todo el Ecuador, segn el ministro Roberto Luque</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/metro-de-quito-suspendio-sus-operaciones-debido-a-los-cortes-de-luz.html" title="Metro de Quito suspendi sus operaciones debido a los cortes de luz" data-type="post" data-id="1379612" target="_blank" rel="noreferrer noopener">Metro de Quito suspendi sus operaciones debido a los cortes de luz</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/cortes-luz-quito-congestion-vehicular.html" title="Cortes de luz provocan congestin vehicular en Quito" data-type="post" data-id="1379450" target="_blank" rel="noreferrer noopener">Cortes de luz provocan congestin vehicular en Quito</a></li></ul><p>La medida se tom &#8220;con el objetivo de precautelar la <strong>seguridad </strong>(&#8230;) de la comunidad educativa&#8221;, detall el Ministerio.</p><p>Las clases en las jornadas <strong>matutina y vespertina</strong> de este jueves 20 de junio se mantendrn con <strong>normalidad</strong>.</p><p>El comunicado de la entidad, difundido a las 17:00, manifest que las clases se mantendrn <strong>suspendidas </strong>hasta que el servicio elctrico se restablezca.</p><p>Sin embargo, no ha existido un nuevo pronunciamiento oficial tras el <strong>regreso paulatino de la luz </strong>en varias ciudades del Ecuador, durante la tarde y noche de este mircoles.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr">[COMUNICADO] Debido a suspensin del servicio electricidad a escala nacional y con el objetivo de precautelar la seguridad de la comunidad educativa, se suspenden las clases presenciales en la jornada nocturna de las instituciones educativas. <a href="https://t.co/pwCraibzV2">pic.twitter.com/pwCraibzV2</a></p> Ministerio de Educacin del Ecuador (@Educacion_Ec) <a href="https://twitter.com/Educacion_Ec/status/1803548586304541019?ref_src=twsrc%5Etfw">June 19, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2>Cortes de luz a escala nacional</h2><p>Cerca de las 15:20 de este mircoles 19 de junio se reportaron&nbsp;<strong>cortes de luz</strong>&nbsp;en varias ciudades del pas.</p><p><strong>Quito, Guayaquil, Cuenca, Azogues, Portoviejo, Ambato, Riobamba, Ibarra, Atuntaqui, Puyo, Tulcn</strong>, entre otros sectores, reportaron cortes de energa elctrica.</p><p>El ministro de Energa (e),&nbsp;<strong>Roberto Luque</strong>, seal que el apagn ocurri en todo el pas debido a una falla en la&nbsp;<strong>lnea de transmisin</strong>.</p><p>A las 15:51 de este mircoles,&nbsp;<strong>Luque</strong>&nbsp;public, en su cuenta de X, que el&nbsp;<strong>Operador Nacional de Electricidad (Cenace)</strong>&nbsp;inform que una falla en la lnea de transmisin ocasion una&nbsp;<strong>desconexin en cascada</strong>, por lo que el servicio energtico se interrumpi a escala nacional.</p><h1>La Copa Amrica y los favoritos de EL COMERCIO y Bendito Ftbol</h1><h2>La Copa Amrica se inaugura el jueves 20 de junio. Las selecciones de Argentina y Brasil parten como favoritas.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/proyecciones_copa_america.jpg" class="attachment-full size-full wp-post-image" alt="Jordy Caicedo con la Seleccin de Ecuador en la temporada 2024." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/proyecciones_copa_america.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/proyecciones_copa_america-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/proyecciones_copa_america-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/proyecciones_copa_america-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/proyecciones_copa_america-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La <strong>Copa Amrica Estados Unidos 2024 </strong>se inaugurar el jueves 20 de junio de 2024 en Atlanta. Antes que empiece formalmente la competencia se prepara un espectculo al ms puro estilo norteamericano.</p><p>El show de inauguracin de la Copa Amrica tendr como <strong>artista principal al colombiano Feid</strong>, que fue confirmado por la Conmebol como la estrella que pondr la nota musical a un evento que promete, y mucho.</p><h3>Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/futbol/deportivo-quito-partido-puerto-quito-segunda.html" title="Deportivo Quito sufre, pero sigue con vida en Segunda Categora" data-type="post" data-id="1379054" target="_blank" rel="noreferrer noopener">Deportivo Quito sufre, pero sigue con vida en Segunda Categora</a></li><li><a href="https://www.elcomercio.com/deportes/seleccion-ecuador-lionel-messi-copa-america-elogios.html" title="Lionel Messi no para de elogiar a la Seleccin de Ecuador" data-type="post" data-id="1378893" target="_blank" rel="noreferrer noopener">Lionel Messi no para de elogiar a la Seleccin de Ecuador</a></li></ul><p>Desde las 19:00 <strong>saltarn a la cancha Argentina</strong>, vigente campeona de la Copa Amrica, y Canad que espera ser la sorpresa a dos aos de empezar el Mundial 2026, donde ser anfitriona junto a Estados Unidos y Mxico.</p><p>Segn ChatGPT, <strong>Argentina, Brasil y Colombia</strong>, tienen mayores opciones de quedarse con el ttulo.</p><p>Para llegar a esta conclusin la IA tiene en cuenta los resultados de los equipos en las&nbsp;ltimas ediciones del torneo y sus partidos en las eliminatorias al Mundial 2026.</p><p>En el caso de las <strong>selecciones de la Concacaf</strong>, tom los resultados de la Copa Oro y de la&nbsp; Liga de Naciones.</p><p>La misma herramienta puso en los cuartos de final a <strong>Argentina, Canad, Ecuador, Mxico</strong>,&nbsp;Uruguay, Estados Unidos, Colombia y Brasil.</p><h2>Los favoritos de EL COMERCIO y Bendito Ftbol</h2><p>El equipo de EL COMERCIO y Bendito Ftbol tambin se anim a dar un pronstico.</p><p>Entre las selecciones favoritas hubo un consenso que el <strong>ttulo puede disputarse entre Argentina</strong>, actual campeona de la Copa Amrica y del Mundo, ante Brasil, una seleccin que tratar de recuperar la corona que ostent por ltima vez en el 2019.</p><p>Argentina sigue confiando en el <strong>talento de Lionel Messi</strong>. Detrs de l sobresalen nombres propios como los de Lautaro Martnez, Enzo Fernndez, Rodrigo De Paul, Cristian Romero y Emiliano &#8216;Dibu&#8217; Martnez.</p><p>Por su parte Brasil tiene en <strong>Vincios Jnior su portaestandarte </strong>que se enfrenta a su primer gran reto lejos de los flashes de Neymar, uno de los ausentes por lesin.</p><p>Los jvenes <strong>Endrick y Rodrygo</strong>, ms los experimentados Eder Militao, Lucas Paquet y Alisson tienen la responsabilidad de hacer respetar la historia de una pas que vive y respira ftbol las 24 horas del da.</p><h2>Los aspirantes de la Copa Amrica</h2><p>En el lote de los aspirantes aparecen cuatro selecciones que est agazapadas a la espera de un resbaln de los favoritos.</p><p><strong>Colombia </strong>confa en el talento de Luis Daz, Yser Asprilla, Jhon Arias y Daniel Muoz para conquistar su segunda Copa Amrica, luego de la lograda en 2001 cunando fue sede.</p><p><strong>Uruguay </strong>tiene en Marcelo Bielsa un entrenador que cree en los procesos y que poco a poco ha construido una estructura difcil de vulnerar por sus rivales.</p><p>El veteranos <strong>Luis Surez</strong> es el que comanda esta nueva aventura en la Copa Amrica. Cerca de l aparecen Darwin Nez, Federico Valverde, Rodrigo Bentancur, Giorgian De Arrascaeta y Ronald Araujo.</p><p><strong>Chile </strong>tambin se mete en este grupo. De las ltimas cuatro ediciones del torneo gan dos. La ltima precisamente en la edicin de 2016 celebrada en Estados Unidos.</p><p>Los experimentados Claudio Bravo, <strong>Eduardo Vargas, Alexis Snchez</strong> y Mauricio Isla tienen la responsabilidad de posicionar a su pas entre los mejores del continente.</p><p>Finalmente, <strong>Ecuador </strong>se suma a este grupo de aspirantes con una Seleccin de jvenes talentos que, de una vez por todas, quieren dar el salto de calidad que se les exige.</p><p>Moiss Caicedo,<strong> Piero Hincapi, Jeremy Sarmiento</strong>, John Yeboah, Willian Pacho y Kendry Pez son los ms destacados de esta generacin dorada tricolor.</p><h2>Las que pueden sorprender</h2><p><strong>Venezuela, Canad, Estados Unidos y Per </strong>conforman el cuarteto de escuadras que se proyectan como sorpresas.</p><p><strong>Venezuela</strong>, rival de Ecuador en el grupo B, en las eliminatorias sudamericanas marcha en la cuarta casilla. Sus opciones de llegar a su primer Mundial se incrementan jornada a jornada.</p><p><strong>Canad y Estados Unidos</strong> toman a la Copa Amrica como la prueba ms importante para el Mundial 2026 que organizarn, junto con Mxico.</p><p><strong>Per </strong>tiene en la Copa Amrica un torneo en el que regularmente le va bien. En el 2021 fue&nbsp;cuarta; en el 2019 segunda; en el 2015 y 2011 tercera.</p><h2 id="h-van-de-pa  flex-grow: 0; height: 12px; width: 16px; transform: translateY(-4px);"></div><div style=" width: 0; height: 0; border-top: 8px solid #F4F4F4; border-left: 8px solid transparent; transform: translateY(-4px) translateX(8px);"></div></div></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center; margin-bottom: 24px;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 224px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 144px;"></div></div></a><p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a href="https://www.instagram.com/p/C8aq8qGMUMT/?utm_source=ig_embed&amp;utm_campaign=loading" style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">Una publicacin compartida por Bendito Ftbol (@benditofutbol)</a></p></div></blockquote> <script async src="//www.instagram.com/embed.js"></script> <h1>La sorprendente cifra que gana Flix Snchez Bas, DT de Ecuador</h1><h2>Flix Snchez Bas, DT de la Seleccin de Ecuador, tiene un millonario sueldo. Es uno de los ms altos de la regin.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T174941.260.jpg" class="attachment-full size-full wp-post-image" alt="Flix Snchez Bas, DT de la Seleccin de Ecuador, tiene un sueldo millonario." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T174941.260.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T174941.260-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T174941.260-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T174941.260-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T174941.260-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La <strong>Seleccin de Ecuador</strong> est muy cerca de hacer su debut en la Copa Amrica de Estados Unidos 2024. Ser la primera gran prueba de <strong>Flix Snchez Bas</strong> al mando de la &#8216;Tri&#8217;.</p><p>El estratega espaol an no ha dirigido en un campeonato con la Seleccin de Ecuador. Hasta el momento solo ha estado en los banquillos en partidos amistosos y en las <strong>Eliminatorias</strong> <strong>Sudamericanas</strong>.</p><h3>Ms noticias:</h3><ul><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/deportes/seleccion-ecuador-felix-sanchez-copa-america.html" data-type="post" data-id="1377610" target="_blank" title="Flix Snchez revela cmo jugar la Seleccin de Ecuador con Venezuela">Flix Snchez revela cmo jugar la Seleccin de Ecuador con Venezuela</a></li><li><a href="https://www.elcomercio.com/deportes/seleccion-ecuador-moises-caicedo-figura-copa-america.html" title="Moiss Caicedo, el omnipresente de la Seleccin de Ecuador y Copa Amrica" data-type="post" data-id="1379376" target="_blank" rel="noreferrer noopener">Moiss Caicedo, el omnipresente de la Seleccin de Ecuador y Copa Amrica</a></li></ul><h2>Flix Snchez Bas tiene un millonario sueldo</h2><p><strong>Flix</strong> <strong>Snchez</strong> <strong>Bas</strong> tiene uno de los sueldos ms elevados de las selecciones que participarn en la Copa Amrica.</p><p>Segn el portal Finance Football, el DT de la Seleccin de Ecuador percibe la inslita cifra de <strong>2,4 millones</strong> <strong>de</strong> <strong>dlares</strong>, que lo coloca en el puesto octavo puesto de diecisis.</p><p>El espaol gana ms que entrenadores como Gregg Berhalter, DT de Estados Unidos (2,2 millones), <strong>Jorge</strong> <strong>Fossati</strong>, DT de Per (2 millones), Jaime Lozano, DT de Mxico (1,8 millones), Gustavo Alfaro, DT de Costa Rica (750 mil dlares), entre otros.</p><h2>Quin es el DT mejor pagado de la Copa Amrica?</h2><p>Marcelo Bielsa, DT de la Seleccin de Uruguay, tiene el sueldo ms elevado de la regin. El &#8216;Loco&#8217; percibe 4 millones de dlares anuales.</p><p>El podio lo completan <strong>Dorival Junior, DT de Brasil </strong>(3,9 millones) y Ricardo Gareca, DT de Chile (3,7 millones).</p><p>Sorprendentemente, <strong>Lionel Scaloni, DT de la Seleccin de Argentina</strong>, actual campeona del mundo y Amrica, no est entre los cinco mejores pagados del continente.</p><p>El argentino est en sexto puesto, con un salario de <strong>2,6 millones de dlares</strong>, por debajo de Daniel Garnero, DT de Paraguay, y Fernando Batista, DT Venezuela, ambos con un sueldo de 3 millones.</p><h2 id="h-debut-de-ecuador-en-copa-america">Debut de Ecuador en Copa Amrica</h2><p>La Seleccin de Ecuador debutar en la Copa Amrica 2024 el prximo sbado 22 de junio, contra la Seleccin de Venezuela.</p><p>El cotejo se disputar en el Levi&#8217;s Stadium en Santa Clara, California, a las 17:00 (hora Ecuador).</p><h1>&#8216;Vitamina&#8217; Snchez ratifica que Liga de Quito es el ms grande de Ecuador</h1><h2>Liga de Quito espera por Pablo 'Vitamina' Snchez, quien se emociona por su llegada y ya tiene fecha de presentacin.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/g-2024-06-19T173710.509.jpg" class="attachment-full size-full wp-post-image" alt="Pablo &#039;Vitamina&#039; Snchez, nuevo DT de Liga de Quito, en su etapa por Palestino." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/g-2024-06-19T173710.509.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/g-2024-06-19T173710.509-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/g-2024-06-19T173710.509-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/g-2024-06-19T173710.509-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/g-2024-06-19T173710.509-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Pablo &#8216;Vitamina&#8217; Snchez</strong> ser el nuevo entrenador de Liga de Quito y ya dio sus primeras declaraciones antes de su presentacin oficial en el club. El estratega argentino se ilusiona con dirigir al equipo azucena y tuvo gratas palabras para este.</p><p>La maana de este 19 de junio del 2024, <strong>Palestino de Chile</strong> se despidi del director tcnico y seal que esta se ir para perseguir otros retos profesionales. A su vez, por medio de sus redes sociales, el entrenador se proclam nuevo DT del elenco.</p><h3 id="h-mas-noticias">Ms noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/futbol/liga-quito-pablo-vitamina-sanchez-dt.html" title="Pablo Vitamina Snchez asume como DT de Liga de Quito" data-type="post" data-id="1378800">Pablo Vitamina Snchez asume como DT de Liga de Quito</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/liga-quito-deuda-antonio-valencia.html" title="Liga de Quito an tiene cuentas pendientes con Antonio Valencia" data-type="post" data-id="1378549">Liga de Quito an tiene cuentas pendientes con Antonio Valencia</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/joe-armas-tecnico-imbabura-despedida-liga.html" title="Joe Armas se despide del Imbabura, llegar a Liga de Quito?" data-type="post" data-id="1377623">Joe Armas se despide del Imbabura, llegar a Liga de Quito?</a></li></ul><p>Despus de que se hiciese pblica su vinculacin, el estratega convers con FB Radio en torno a su nueva llegada. El <strong>argentino </strong>se mostr entusiasta por su arribo y record a un histrico entrenador del conjunto azucena.</p><p>&#8220;<strong>(Liga de Quito) es el ms grande de Ecuador en ttulos, es un grande de Sudamrica y lo dirigi con xito el &#8216;Patn&#8217; (Edgardo) Bauza. Estoy muy feliz de llegar a Liga</strong>&#8220;, manifest el antiguo timonel de Palestino que no tardar en unirse a la escuadra.</p><h2 id="h-cuando-llega-pablo-vitamina-sanchez-a-la-u">Cundo llega Pablo &#8216;Vitamina&#8217; Snchez a la &#8216;U&#8217;?</h2><p><strong>Liga de Quito</strong> anunci que su nuevo entrenador ser presentado el viernes 20 de junio del 2024. El evento en el cual &#8216;Vitamina&#8217; har su primera aparicin pblica con la<a href="https://www.instagram.com/ldu_oficial/?hl=en" title="https://www.instagram.com/ldu_oficial/?hl=en" data-type="URL" data-id="https://www.instagram.com/ldu_oficial/?hl=en"> escuadra universitaria</a> ser en un hotel de la capital.</p><p>El argentino tendr hasta el 14 de agosto, fecha en que inicia la segunda etapa de la <strong>Liga Pro</strong>, para realizar los trabajas con su equipo y que tanto l como jugadores se adapten entre s. A su vez, los albos podrn sumar refuerzos y evaluar salidas.</p><p>Antes de la llegada de Snchez,<strong> Patricio Hurtado </strong>haba asumido las riendas del equipo de manera interina. El espaol <strong>Josep Alccer</strong> fue el anterior DT definitivo que tuvo la escuadra de Poceano y fue cesado debido a sus resultados.</p><h2 id="h-que-retos-tendra-vitamina-con-liga-de-quito">Qu retos tendr &#8216;Vitamina&#8217; con Liga de Quito?</h2><p>El entrenador disputar tres frentes con Liga de Quito despus de su arribo. Entre sus retos se encuentra la segunda etapa de la<strong> Liga Pro</strong>, la <strong>Copa Ecuador</strong> y la <strong>Copa Sudamericana</strong>.</p><p>En el campeonato local disputar 15 partidos y deber terminar primero en la ronda para disputar la final a la que ya est clasificado<strong> Independiente del Valle</strong>. Para la Copa Ecuador, el elenco azucena an no cuenta con un rival definido.</p><p>Despus de ser eliminado de la Copa Libertadores y finalizar en el tercer r consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>9. Los datos personales podr\u00e1n alojarse en los servidores que posee la empresa con un nivel de protecci\u00f3n adecuado.<br><br>10. Mediante el v\u00ednculo \u201cCONTACTANOS\u201d, el usuario podr\u00e1 requerir cualquier tipo de informaci\u00f3n o realizar comentarios a GRUPO EL COMERCIO C.A., y en ese caso, los datos personales que proporcione se archivar\u00e1n en una base de datos de \u201cUSUARIOS REGISTRADOS\u201d y s\u00f3lo se utilizar\u00e1n para responder las consultas, extraer informaci\u00f3n estad\u00edstica o comunicarse con el solicitante.<br><br>11. Cuando el cliente contrate con GRUPO EL COMERCIO C.A., los datos personales que proporcione s\u00f3lo ser\u00e1n utilizados para cumplir lo establecido en la relaci\u00f3n contractual, y se incluir\u00e1n en la base de datos \u201c USUARIOS REGISTRADOS\u201d, con el \u00fanico fin de control de la empresa y del cliente.<br><br>12. Los USUARIOS REGISTRADOS podr\u00e1n hacerlo con el fin de recibir avances noticiosos o correos promocionales. Los usuarios registrados para el env\u00edo de la s\u00edntesis noticiosa reciben dos correos diarios (s\u00edntesis noticiosa y el avance noticioso). Los usuarios inscritos al bolet\u00edn de publicidad pueden llegar a recibir un m\u00e1ximo de 10 correos semanales. Los boletines incluir\u00e1n informaci\u00f3n relacionadas con productos, mensajes de cumplea\u00f1os, informaci\u00f3n sobre eventos especiales y din\u00e1micas promocionales, correos electr\u00f3nicos en fechas especiales y otros que impliquen informaci\u00f3n de producto o promociones.<br><br>13. La Pol\u00edtica de Privacidad se limita a la utilizaci\u00f3n que el usuario haga directamente ingresando a la p\u00e1gina web, y no se garantiza el mismo resultado en caso de que se acceda mediante el re direccionamiento de otros sitios.<br><br>14. Los suscriptores pueden en cualquier momento cancelar su suscripci\u00f3
