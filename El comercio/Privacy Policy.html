9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">A post shared by nachovidalxxx (@nachovidal_fanpage)</a></p></div></blockquote> <script async src="//www.instagram.com/embed.js"></script> <p>Aunque inicialmente fue arrestado por homicidio imprudente, posteriormente fue liberado. Recientemente, la Audiencia de Valencia decidió reabrir el caso, acusándolo nuevamente de homicidio por imprudencia grave.</p><p>El caso de Nacho Vidal ha generado gran atención mediática y polémica en España, especialmente por sus problemas legales y su reputación en la industria del entretenimiento para adultos.</p><h1>Javier Milei arremete contra Pedro Sánchez desde Madrid</h1><h2>Javier Milei fue el protagonista de varios halagos hacia la presidenta de la Comunidad de Madrid Isabel Díaz.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Javier-Milei-espana-efe.jpg" class="attachment-full size-full wp-post-image" alt="La presidenta de la Comunidad de Madrid, Isabel Díaz Ayuso, condecora al presidente de la República Argentina, Javier Milei, en la Real Casa de Correos." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Javier-Milei-espana-efe.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Javier-Milei-espana-efe-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Javier-Milei-espana-efe-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Javier-Milei-espana-efe-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Javier-Milei-espana-efe-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/mundo/javier-milei-varios-paises-europa.html" data-type="URL" data-id="https://www.elcomercio.com/actualidad/mundo/javier-milei-varios-paises-europa.html" target="_blank" title="https://www.elcomercio.com/actualidad/mundo/javier-milei-varios-paises-europa.html">Javier Milei</a> arremetió este viernes 21 de junio de 2024 desde Madrid contra el presidente del Gobierno, <strong>Pedro Sánchez</strong>. Lo acusó de querer <strong>&#8220;llevarse puestos a los españoles&#8221;</strong>, aunque espera que estos acaben despertando, tal y como hizo su país.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/mundo/javier-milei-medalla-comunidad-madrid.html" title="Javier Milei recibirá una medalla de la Comunidad de Madrid" data-type="post" data-id="1380333" target="_blank" rel="noreferrer noopener">Javier Milei recibirá una medalla de la Comunidad de Madrid</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/javier-milei-varios-paises-europa.html" title="Javier Milei visitará varios países de Europa" data-type="post" data-id="1379093" target="_blank" rel="noreferrer noopener">Javier Milei visitará varios países de Europa</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/espana-javier-milei-pais-pueblo.html" title="España advierte a Javier Milei que si vuelve al país ‘respete’ al pueblo" data-type="post" data-id="1377840" target="_blank" rel="noreferrer noopener">España advierte a Javier Milei que si vuelve al país ‘respete’ al pueblo</a></li></ul><p>&#8220;Si los socialistas entendieran de <strong>economía no serían socialistas</strong>, parece que una de las excepciones la tienen ustedes con el señor Sánchez que evidentemente a pesar de estudiar economía o no entendió o le gusta mucho llevarse <strong>puestos los españoles</strong>&#8220;, ha dicho, parafraseando al economista Friedrich Hayek.</p><p>Milei se expresó en estos términos durante su discurso en la Real Casa de Correos, donde acudió para recibir de manos de la presidenta de la Comunidad de Madrid,<strong> Isabel Díaz Ayuso</strong>, la Medalla Internacional de Madrid.</p><p>&#8220;Tengo esperanzas de que estén despertando como despertó en Argentina&#8221;, expresó un Milei que fue el protagonista de varios halagos hacia Ayuso. Calificó la conocida como <strong>&#8216;política de motosierra&#8217;</strong> del presidente argentino como un &#8220;<strong>movimiento reformador</strong>&#8220;.</p><p>&#8220;Recuerdo que cuando arranqué la campaña en el cierre dije que yo no venía a guiar corderos venía a despertar leones. Parece que ese rugir desde un lugar alejado de Sudamérica empezó a llegar a todo el mundo ya dio una <strong>lección a Europa </strong>recientemente&#8221;, ha destacado.</p><p>Milei es el primer presidente en ejercicio en recoger personalmente dicha distinción con la que ya fueron reconocidos otros mandatarios como el ucraniano<strong> Volodimir Zelenski </strong>y el ecuatoriano Daniel Noboa.</p><h1>Riesgos pide no acercarse a las playas de Ecuador</h1><h2>Gestión de Riesgos solicitó a la población no acercarse a las playas. Se marcó con bandera roja a 20 playas y con bandera amarilla, a 21.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/bandera-roja.jpg" class="attachment-full size-full wp-post-image" alt="20 playas tienen bandera roja este 21 y 22 de junio." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/bandera-roja.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/bandera-roja-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/bandera-roja-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/bandera-roja-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/bandera-roja-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El <strong>Instituto Oceanográfico de la Armada</strong> (Inocar) informó sobre las condiciones del <strong>oleaje</strong> en las costas del Ecuador.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/opinion/fuerte-oleaje-olon-gerardo-villacreces-carbo-columnista.html" title="Fuerte oleaje en Olón" data-type="post" data-id="1339303" target="_blank" rel="noreferrer noopener">Fuerte oleaje en Olón</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/carretera-banos-deslave-estado-vias-rio-verde.html" title="Así está la carretera Baños – Puyo, tras el deslave" data-type="post" data-id="1381057" target="_blank" rel="noreferrer noopener">Así está la carretera Baños – Puyo, tras el deslave</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/rio-verde-lugar-destruido-fuerza-naturaleza.html" title="Río Verde, en Baños, está a un paso de ser reubicado" data-type="post" data-id="1379316" target="_blank" rel="noreferrer noopener">Río Verde, en Baños, está a un paso de ser reubicado</a></li></ul><p>Este informe incluye una <strong>alerta roja </strong>para este 21 y 22 de junio debido a que el<strong> mar estará muy agitado</strong>, debido a la <strong>presencia de olas</strong> con períodos grandes y a la fase de <strong>aguaje</strong>.</p><p>Del 23 al 24 de junio, la condición del mar pasará a estado <strong>agitado</strong>.</p><p>La alerta roja de mar <strong>muy agitado</strong> se refiere a peligro por la conjunción de <strong>olas altas </strong>con mayor energía, presencia de resacas en zona de rompientes, aumento y ascenso del nivel del mar asociado al aguaje máximo y periodos altos.</p><p>La alerta del mar <strong>agitado</strong> significa presencia de olas medias y altas con mayor energía, ascenso del nivel del mar, posiblemente por aguaje o períodos altos. Posible presencia de corrientes de resaca en zona de rompientes.</p><h2>La alerta roja en las playas de Ecuador</h2><p>La <strong>fase de aguaje</strong> que estará presente del 21 al 24 de junio, <strong>más las olas</strong> de períodos mayores al promedio provocarán <strong>corrientes de resacas </strong>y mayor transporte de sedimentos en zonas cercanas a la playa.</p><p>El Inocar recomienda tener <strong>precaución</strong> al realizar cualquier tipo de actividad en el mar y estar pendiente a los<strong> comunicados oficiales.</strong></p><h2>Gestión de Riesgos solicita precaución</h2><p>La Secretaría de Gestión de Riesgos emitió una<strong> amenaza alta </strong>debido al oleaje en 20 playas de la costa.</p><p>Y un nivel de <strong>amenaza media</strong> en 21 playas restantes evaluadas del <a href="https://es.wikipedia.org/wiki/Ecuador" title="https://es.wikipedia.org/wiki/Ecuador" data-type="URL" data-id="https://es.wikipedia.org/wiki/Ecuador" target="_blank" rel="noreferrer noopener">territorio nacional</a>.</p><p>Riesgos solicita a la población <strong>no acercarse a las playas</strong>.</p><p>Te dejamos un mapa con las <strong>playas de Ecuador </strong>con bandera roja y naranja.</p><iframe loading="lazy" src="https://www.google.com/maps/d/u/0/embed?mid=1WhdIFWR9OT9xNAlpHQbu53OuKiNI1aU&#038;ehbc=2E312F" width="100%" height="480"></iframe><h2>Consejos si vas a la playa</h2><ul><li>Si vives cerca de<strong> la playa</strong>, ten precaución durante estos días y <strong>no realices actividades en el mar</strong>.</li></ul><ul><li>Si tienes <strong>niños</strong>, vigílalos siempre.</li></ul><ul><li>Si piensas viajar <strong>a la playa</strong>, ten precaución y revisa siempre <strong>las alertas</strong>.</li></ul><h1>Cpccs resolverá impugnaciones a candidatos para presidir el Consejo de la Judicatura</h1><h2>La Comisión Técnica del Cpccs sesionó el jueves 20 de junio de 2024. Dos de los tres candidatos a presidir el Consejo de la Judicatura tienen impugnaciones.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-22.jpg" class="attachment-full size-full wp-post-image" alt="La Comisión Técnica para la designación del presidente del Consejo de la Judicatura." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-22.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-22-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-22-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-22-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-22-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El Consejo de Participación Ciudadana y Control Social<strong> (Cpccs)</strong> avanza en la fase de<strong> impugnaciones</strong> a los candidatos para presidir el <strong>Consejo de la Judicatura</strong> (CJ).</p><p>Los candidatos presentados por la <strong>Corte Nacional de Justicia (CNJ) </strong>para esta designación son: <strong>Mario Godoy Naranjo, Telmo Molina Cáceres y Dunia Martínez.</strong></p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/politica/cpccs-pide-informe-juridico-antes-de-designar-defensor-publico.html" title="Cpccs pide informe jurídico antes de designar Defensor Público" data-type="post" data-id="1379271" target="_blank" rel="noreferrer noopener">Cpccs pide informe jurídico antes de designar Defensor Público</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/cnj-completa-terna-para-designar-nuevo-presidente-consejo-judicatura.html" title="CNJ completa terna para designar nuevo presidente del Consejo de la Judicatura" data-type="post" data-id="1365848" target="_blank" rel="noreferrer noopener">CNJ completa terna para designar nuevo presidente del Consejo de la Judicatura</a></li></ul><p>La <strong>Comisión Técnica</strong> para la designación del presidente del Consejo de la Judicatura sesionó el jueves 20 de junio de 2024 para resolver sobre las impugnaciones presentadas.</p><p>Tras el análisis de las impugnaciones, dos de seis fueron descalificadas por extemporáneas.</p><h2>Impugnaciones a candidatos para presidir el Consejo de la Judicatura</h2><p>Las cuatro impugnaciones calificadas por la Comisión son en contra de Mario Godoy Naranjo y Telmo Molina Cáceres.</p><p><strong>Marcela Estrella</strong> impugnó al candidato Telmo Molina Cáceres por falta de <strong>probidad notoria</strong>.</p><p>Roberto Cuello impugnó a Mario Godoy Naranjo, porque no cuenta con probidad notoria.</p><p><strong>Roberto Cuello </strong>impugnó a Telmo Molina Cáceres por falta de <strong>probidad e idoneidad</strong>.</p><p><strong>Diana Pardo</strong> impugnó a Mario Godoy Naranjo por falta de probidad.</p><p>La Comisión no realizó la lectura de las motivaciones para las causales mencionadas.</p><p>Ahora, el Pleno del Cpccs tomará la decisión final sobre las impugnaciones presentadas.</p><h2>Dumia Martínez es la única que no tiene impugnaciones</h2><p>Ninguna de las impugnaciones calificadas por la Comisión corresponde a la candidata Dumia Martínez.</p><p>La única impugnación en su contra fue presentada por Wilson Borja y fue descalificada porque se presentó el jueves 20 de junio.</p><p>El plazo para la presentación de las impugnaciones concluyó el 19 de junio.</p><h2>El designado reemplazará a Álvaro Román, en el Consejo de la Judicatura</h2><p>De los tres candidatos saldrá el nombre de quien reemplazará a<strong> Álvaro Roman</strong>, actual presidente del Consejo de la Judicatura (CJ).</p><p>Álvaro Román asumió el poder tras la renuncia de <strong>Wilman Terán</strong>, ahora procesado en el <strong>caso Metástasis</strong> y en el caso <strong>Independencia Judicial.</strong></p><p>La <strong>Fiscalía General del Estado</strong> investiga el delito de<strong> delincuencia organizada </strong>en el caso Metástasis y el de <strong>obstrucción de la justicia</strong> en el caso Indepedencia Judicial.</p><p></p><h1>Coca Codo Sinclair vuelve operar este 21 de junio de 2024 ¿Los cortes de luz continúan?</h1><h2>La hidroeléctrica Coca Codo Sinclair retomó operaciones la tarde de este viernes 21 de junio de 2024, después de nueve horas de permanecer apagada.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/coca-codo-sinclair-1.jpg" class="attachment-full size-full wp-post-image" alt="La central Coca Codo Sinclair suspendió sus operaciones, este 21 de junio de 2024. Foto: Captura" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/coca-codo-sinclair-1.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/coca-codo-sinclair-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/coca-codo-sinclair-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/coca-codo-sinclair-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/coca-codo-sinclair-1-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Coca Codo Sinclair </strong>retomó operaciones la tarde de este viernes 21 de junio de 2024. Así lo informó la central en su cuenta de X. Esta hidroeléctrica permaneció apagada por cerca de nueve horas y se registraron cortes de luz en varias ciudades del país<a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Coca_Codo_Sinclair" data-type="URL" data-id="https://es.wikipedia.org/wiki/Coca_Codo_Sinclair" target="_blank" title="https://es.wikipedia.org/wiki/Coca_Codo_Sinclair">.</a></p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/negocios/cortes-luz-tres-coca-codo-hidroelectricas-lluvias-ecuador.html" title="Hidroeléctrica Coca Codo Sinclair deja de operar, ¿habrá cortes de luz?" data-type="post" data-id="1376058" target="_blank" rel="noreferrer noopener">Hidroeléctrica Coca Codo Sinclair deja de operar, ¿habrá cortes de luz?</a></li><li><a href="https://www.elcomercio.com/actualidad/negocios/ingenieros-estados-unidos-celec-estrategias-erosion-regresiva-coca-codo-sinclair.html" title="Ingenieros de Estados Unidos y técnicos de Celec se reúnen por Coca Codo Sinclair" data-type="post" data-id="1377002" target="_blank" rel="noreferrer noopener">Ingenieros de Estados Unidos y técnicos de Celec se reúnen por Coca Codo Sinclair</a></li><li><a href="https://www.elcomercio.com/actualidad/negocios/ocp-suspende-operaciones-avance-erosion-regresiva-rio-coca.html" title="OCP alerta sobre sus operaciones y avance de la erosión del río Coca debido a las lluvias" data-type="post" data-id="1376299" target="_blank" rel="noreferrer noopener">OCP alerta sobre sus operaciones y avance de la erosión del río Coca debido a las lluvias</a></li></ul><p>Cerca de las 13:50 de este viernes,<strong> Coca Codo Sinclar</strong>, junto a un video, señaló que está operativa y que el restablecimiento de energía está marcha. Las empresas distribuidoras del país también confirmaron que restablecieron sus operaciones normales.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr">Ya estoy operativa. <br><br>Restablecimiento de energía en marcha. <a href="https://t.co/BFb1xtfwSD">pic.twitter.com/BFb1xtfwSD</a></p>— Coca Codo Sinclair (@UNCocaSinclair) <a href="https://twitter.com/UNCocaSinclair/status/1804220268891529622?ref_src=twsrc%5Etfw">June 21, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p><strong>Coca Codo Sinclair</strong>, la hidroeléctrica más grande del <strong>Ecuador</strong>, también suspendió el 100% de su operatividad, el 17 de junio de 2024 debido a las intensas lluvias y la cantidad de sedimentos que se genera en el río Coca.</p><p>Pero esta no ha sido la única central afectada por la época invernal. Las precipitaciones registradas entre el 15 y 16 de junio de 2024, en distintas provincias del Ecuador, también dejaron inhabilitadas las centrales <strong>Agoyán y San Francisco, en Tungurahua. </strong></p><p>Por su parte, el <strong>Ministerio de Energía</strong> señaló este vieres que, los <strong>cortes de energía</strong> por falta de generación iniciaron en abril de este año, pero ya están suspendidos, aunque se presentan ciertos cortes. &#8220;El de hoy (21 de junio), fue por sedimentos&#8221;, publicó.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr">Los cortes de energía por falta de generación que iniciaron en abril están suspendidos, pero aún se presentan ciertos cortes. El de hoy, fue por sedimentos.<br><br>Para aprender a diferenciarlos, les compartimos el siguiente gráfico: <a href="https://t.co/VmXNmDKbWp">pic.twitter.com/VmXNmDKbWp</a></p>— Ministerio de Energía y Minas Ecuador🇪🇨 (@RecNaturalesEC) <a href="https://twitter.com/RecNaturalesEC/status/1804234173701378182?ref_src=twsrc%5Etfw">June 21, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>La mañana de este viernes, el Operador Nacional de Electricidad (Cenace) señaló que: Debido al incremento de caudales en el río Coca, en Napo, nuevamente subieron los sedimentos en la central hidroeléctrica<strong> Coca Codo Sinclair</strong> y a las 04:00 se realizó el cierre de compuertas. Por esta razón se realizaron los cortes de luz.</p><p>Las empresas distribuidoras publicaron los horarios de cortes de luz hasta las 16:00 de este viernes. Se prevé que ya no haya más cortes de energía después de esa hora.</p><h1>Rusia está abierta a negociaciones con Estados Unidos</h1><h2>Vladímir Putin se refirió a las perspectivas del diálogo con Estados Unidos, "solo si es integral".</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Vladimir-putin-gobierno-efe-1.jpg" class="attachment-full size-full wp-post-image" alt="Vladímir Putin durante uno de sus discursos." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Vladimir-putin-gobierno-efe-1.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Vladimir-putin-gobierno-efe-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Vladimir-putin-gobierno-efe-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Vladimir-putin-gobierno-efe-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Vladimir-putin-gobierno-efe-1-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/mundo/rusia-declaro-la-busqueda-del-presidente-de-ucrania.html" data-type="URL" data-id="https://www.elcomercio.com/actualidad/mundo/rusia-declaro-la-busqueda-del-presidente-de-ucrania.html" target="_blank" title="https://www.elcomercio.com/actualidad/mundo/rusia-declaro-la-busqueda-del-presidente-de-ucrania.html">Rusia</a> está abierta al diálogo con<strong> Estados Unidos</strong>. Sin embargo, las negociaciones deben incluir todos los asuntos de importancia, incluido la guerra en Ucrania, dijo este viernes 21 de junio de 2024, el portavoz del Kremlin, Dmitri Peskov.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/mundo/rusia-bielorrusia-maniobras-militares.html" title="Rusia y  Bielorrusia abren maniobras militares" data-type="post" data-id="1354652" target="_blank" rel="noreferrer noopener">Rusia y  Bielorrusia abren maniobras militares</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/rusia-rechaza-estados-unidos.html" title="Rusia rechaza denuncia de Estados Unidos" data-type="post" data-id="1350657" target="_blank" rel="noreferrer noopener">Rusia rechaza denuncia de Estados Unidos</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/vladimir-putin-se-despide-de-kim-jong-un.html" title="Vladímir Putin se despide de Kim Jong-un" data-type="post" data-id="1379173" target="_blank" rel="noreferrer noopener">Vladímir Putin se despide de Kim Jong-un</a></li></ul><p>&#8220;Estamos abiertos al diálogo. A un <strong>diálogo amplio</strong>, abarcador, que aborde todos los temas, incluyendo el actual, vinculado al conflicto en torno a<strong> Ucrania</strong>. Además, de la <strong>implicación directa </strong>de Estados Unidos en este conflicto&#8221;, afirmó en declaraciones a la prensa rusa.</p><h2>Rusia y el diálogo</h2><p>Recordó que el presidente ruso, <strong>Vladímir Putin</strong>, se refirió a las <strong>perspectivas del diálogo</strong> con EE.UU. &#8220;pero solo si es integral&#8221;.</p><p>Peskov aseguró que no se pueden &#8220;aislar&#8221; algunos asuntos concretos &#8220;del conjunto general de problemas acumulados&#8221;.</p><p>No obstante, insistió que &#8220;en general existe una <strong>gran demanda de diálogo</strong>. Es necesario, porque los problemas se acumulan, y hay muchos vinculados a la arquitectura global de la seguridad&#8221;.</p><p>El representante estadounidense señaló que su país está dispuesto a debatir temas de<strong> desarme nuclear</strong> y una actualización del tratado START.</p><p>&#8220;Rusia rechazó rotundamente nuestras propuestas, citando el continuo apoyo de EE.UU. a Ucrania. Seguimos abiertos a <strong>dialogar con Rusia </strong>sobre el riesgo nuclear y el<strong> control de armas</strong>, y nunca hemos vinculado esas discusiones a Ucrania&#8221;, indicó el portavoz estadounidense.</p><p>Peskov zanjó que &#8220;a todas luces los que hacen estas declaraciones ni se toman el trabajo a leer con atención las palabras del presidente ruso.</p><p>Por su parte, el expresidente ruso Dmitri Medvédev afirmó hoy en Telegram que las <strong>negociaciones</strong> entre <strong>Moscú y Washington</strong> &#8220;solo serán posible tras el fin de abastecimiento de armas al régimen ucraniano y el bloqueo de su ingreso a la OTAN&#8221;.</p><p>De lo contrario, amenazó con reeditar la época de las <strong>décadas de los 50 y los 60</strong>, cuando &#8220;en EEUU cundió la total psicosis de construcción de búnkeres contra las bombas y los misiles rusos&#8221;.</p><p>Estados Unidos no solo suministra armamento para combatir al Ejército ruso en territorio ucraniano, sino que ha permitido el <strong>uso de armas estadounidenses </strong>contra las regiones rusas fronterizas con Ucrania.</p><p>El portavoz del Pentágono Patrick Ryder señaló que <strong>Ucrania podrá &#8220;responder al fuego&#8221;</strong> desde territorio ruso &#8220;utilizando armas proporcionadas por EEUU&#8221;.</p><p>Rusia congeló en febrero de 2023 el cumplimiento del último tratado de <strong>desarme nuclear</strong> con Estados Unidos, el Nuevo START o START III, que expira en 2026, y amenazó con reanudar los ensayos nucleares si Washington también lo hace.</p><p>Anteriormente Moscú prohibió las<strong> inspecciones estadounidenses</strong> in situ de su arsenal nuclear, al alegar dificultades para hacer lo propio en EE.UU. debido a las sanciones occidentales.</p><h1>Esteban Paz tilda de &#8216;mentiroso&#8217; a Isaac Álvarez</h1><h2>Esteban Paz dejó la dirigencia de Liga de Quito en enero de 2024. Recientemente, se integró a Leones del Norte de Imbabura.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/esteban_paz_alvarez.jpg" class="attachment-full size-full wp-post-image" alt="Esteban Paz en una conferencia de prensa de 2022." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/esteban_paz_alvarez.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/esteban_paz_alvarez-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/esteban_paz_alvarez-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/esteban_paz_alvarez-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/esteban_paz_alvarez-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Esteban Paz </strong>no se quedó callado sobre lo que pasa en Liga de Quito y salió a responder a Isaac Álvarez, actual presidente de los albos, que no ha tenido reparos en exponer la tambaleante situación económica.</p><p><strong>Esteban Paz</strong> se mantuvo como presidente de la Comisión Especial de Fútbol de Liga de Quito hasta el 31 de enero de 2024. Su vínculo no fue renovado y dejó la institución en la que se mantuvo por cerca de 15 años.</p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/copa-america/inauguracion-copa-america-2024-estados-unidos.html" title="Feid ‘prendió’ el ambiente en la ceremonia de inauguración de la Copa América" data-type="post" data-id="1381213" target="_blank" rel="noreferrer noopener">Feid ‘prendió’ el ambiente en la ceremonia de inauguración de la Copa América</a></li><li><a href="https://www.elcomercio.com/deportes/copa-america/argentina-canada-copa-america-partido-resultado.html" title="Argentina venció a Canadá en el debut de Copa América" data-type="post" data-id="1381252">Argentina venció a Canadá en el debut de Copa América</a></li><li><a href="https://www.elcomercio.com/deportes/copa-america/lionel-messi-supera-record-copa-america.html" title="Lionel Messi supera otro récord en Copa América" data-type="post" data-id="1381345" target="_blank" rel="noreferrer noopener">Lionel Messi supera otro récord en Copa América</a></li></ul><p>Álvarez detalló que la<strong> deuda de Liga llega a los 30 millones de dólares</strong>. La misma fue adquirida durante la gestión de Paz, que manejaba exclusivamente al equipo de fútbol con el que logró títulos nacionales e internacionales.</p><p>&#8220;<strong>Es un mentiroso</strong>&#8221; dijo un contundente Paz sobre Álvarez, al tiempo de mencionar que todos los documentos de su gestión le fueron presentados, por lo que no se explica sobre la &#8220;amnesia selectiva&#8221; que el actual dirigente tiene, al decir que desconoce sobre lo sucedido antes de tomar todo el poder.</p><p>Un contrariado Paz aseguró que Álvarez estaba predispuesto &#8220;<strong>para los viajes y las fotos</strong>&#8220;, pero que su aporte a la institución en los últimos cinco años se resume en haber cerrado un  auspicio &#8220;que no llegaba ni a los 50 mil dólares&#8221;, contó este viernes 21 de junio de 2024, en entrevista con Mundo Deportivo.</p><h2 id="h-esteban-paz-critica-gestion-de-alvarez">Esteban Paz critica gestión de Álvarez</h2><p>El martes 18, en entrevista con Área Deportiva, Isaac Álvarez reveló que aún hay valores pendientes por cubrir con A<strong>ntonio Valencia</strong>, el histórico jugador ecuatoriano que en junio de 2019 dejó el Manchester United para unirse a la disciplina de Liga de Quito.</p><p>Matías Zunino, Ángel González,<strong> Juan Luis Anangonó, Billy Arce, Hernán Pellerano</strong>, Juan Cruz  Kaprof, Luis Ayala, y Lucas Villarroel se suman a la lista con los que tendrán que llegar a acuerdos de pago para evitar algún tipo de demanda en los meses venideros.</p><p>Ante esto Paz acusó de no ser &#8220;recursivo&#8221; a Álvarez para buscar solucionar estos requerimientos de los exjugadores del club.</p><p>&#8220;Solo tenían que <strong>contestar el teléfono y por eso demandan</strong>. Son acuerdos de pago que siempre se hacen. El año pasado tuvimos problemas y se resolvieron. Lo que hay que ser es recursivo y cumplir&#8221;, dijo.</p><p>Sobre la fallida venta de Óscar Zambrano al Athletic Football Club Bournemouth de la Premier League por 7 millones de dólares a inicios de año, volvió a tildar a Álvarez de ´mentiroso´, puesto que estaba al tanto de las negociaciones.</p><p>“<strong>No quiso hacer (la negociación)</strong>. No le permitieron a Óscar tener un contrato muy bueno”, cerró.</p><h2>Calendario de la Eurocopa y Copa América 2024</h2><p>Descarga y comparte el calendario de los partidos de la Copa América y Eurocopa 2024. <a rel="noreferrer noopener" href="https://www.elcomercio.com/wp-content/uploads/2024/06/Calendario-de-la-Eurocopa-2024-y-Copa-Ame%CC%81rica-2024.pdf?source=Internal&amp;ref=Single+Content+Link" target="_blank"><strong>CLIC AQUÍ</strong></a>.</p><iframe src="https://drive.google.com/file/d/19eo0SixegHxgxjP81uVRu66QlMlrAE-M/preview" width="100%" height="600" allowfullscreen="" loading="lazy" scrolling="no" style="border: 1px solid #ccc;"></iframe><h1>En Quito, estos son los horarios de los cortes de luz este viernes 21 de junio</h1><h2>Los cortes de luz en Quito fueron anunciados por la Empresa Eléctrica esta mañana. Los apagones serán en todo Ecuador</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/luzquito.jpg" class="attachment-full size-full wp-post-image" alt="Los cortes de luz en Quito serán durante esta mañana del viernes 21 de junio." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/luzquito.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/luzquito-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/luzquito-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/luzquito-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/luzquito-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La<strong> Empresa Eléctrica Quito</strong> anunció este viernes 21 de junio los horarios de cortes de luz para la ciudad de <strong>Quito</strong>.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/ecuador/cortes-de-luz-se-daran-segun-estos-horarios.html" title="Cortes de luz se darán según estos horarios" data-type="post" data-id="1381565" target="_blank" rel="noreferrer noopener">Cortes de luz se darán según estos horarios</a></li><li><a href="https://www.elcomercio.com/actualidad/cortes-de-luz-se-anunciaran-este-viernes-21-de-junio.html" title="Cortes de luz se anunciarán este viernes 21 de junio" data-type="post" data-id="1381554" target="_blank" rel="noreferrer noopener">Cortes de luz se anunciarán este viernes 21 de junio</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/cortes-luz-ecuador-falta-inversion-roberto-luque.html" title="Cortes de luz de hoy son por falta de inversión; ‘se pudo haber evitado’, señala Roberto Luque" data-type="post" data-id="1379947" target="_blank" rel="noreferrer noopener">Cortes de luz de hoy son por falta de inversión; ‘se pudo haber evitado’, señala Roberto Luque</a></li></ul><p>Los <strong>cortes de luz</strong> en Quito establecidos para este viernes serán en un rango máximo de dos horas.</p><p>Todos los cortes del suministro se desarrollarán <strong>en la mañana</strong>, no hay ninguno programado para la noche.</p><h2>Los cortes de luz en Quito serán en estos sectores y horarios</h2><iframe loading="lazy" src="https://drive.google.com/file/d/1fv8Ci6f7wCk1CwsmKicuBFBpdNYFZKQu/preview" width="640" height="480" allow="autoplay"></iframe><h2>Horarios de cortes de luz para la tarde</h2><iframe loading="lazy" src="https://drive.google.com/file/d/1XBwNCymFICrotCtNTDKapzar0iYZdMba/preview" width="640" height="480" allow="autoplay"></iframe><h2>Quito fue parte del apagón nacional</h2><p>El 19 de junio, Quito se quedó sin luz, al igual que el resto del país, debido a una falla técnica ocurrió en el<strong>&nbsp;Sistema de Transmisión Milagro – Zhoray</strong>.</p><p>El<strong> Sistema de Transmisión</strong> permite el transporte de energía hacia el&nbsp;<strong>Sistema Nacional Interconectado</strong> (SNI), que lleva la energía a los usuarios.</p><p>Cuando ocurre una falla en alguno de los tramos del <strong>sistema de transmisión</strong> afecta el suministro de energía a las empresas de distribución y por ende, a los usuarios.</p><p>Ese día, el <strong>ministro Luque</strong> informó que la alerta le llegó por parte del Cenace. Este <strong>corte</strong> ocasionó una desconexión en cascada en todo <a title="https://es.wikipedia.org/wiki/Ecuador" data-type="URL" data-id="https://es.wikipedia.org/wiki/Ecuador" href="https://es.wikipedia.org/wiki/Ecuador" target="_blank" rel="noreferrer noopener">Ecuador</a>.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr">El reporte inmediato que nos llegó de CENACE es que existe una falla en la línea de transmisión que ocasionó una desconexión en cascada, por lo que no hay servicio energético a escala nacional.<br><br>Estamos concentrando todos nuestros esfuerzos en resolver el problema lo más rápido.</p>— Roberto Luque (@RobertoLuqueN) <a href="https://twitter.com/RobertoLuqueN/status/1803531032978661816?ref_src=twsrc%5Etfw">June 19, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h1>Lionel Messi, el mejor asistidor de la Copa América</h1><h2>Si se habla de la Copa América toca mencionar a Lionel Messi, uno de los mejores futbolistas que disputó el torneo.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T142703.514.jpg" class="attachment-full size-full wp-post-image" alt="Lionel Messi con la Selección de Argentina en el debut de la Copa América 2024." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T142703.514.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T142703.514-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T142703.514-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T142703.514-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-21T142703.514-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La Copa América Estados Unidos 2024 arrancó el jueves 20 de junio, con la victoria de la Selección de Argentina de <strong>Lionel Messi </strong>contra Canadá por dos goles a cero. </p><p>El 10 de la &#8216;Albiceleste&#8217; fue uno de los mejores jugadores del partido inaugural. De hecho, &#8216;Lio&#8217; <strong>participó</strong> directamente en las <strong>dos anotaciones</strong> de su combinado nacional. </p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/copa-america/copa-americ-inaguracion-polemixas-pastor.html" title="La Copa América arrancó con una oración y quejas de Argentina" data-type="post" data-id="1381765" target="_blank" rel="noreferrer noopener">La Copa América arrancó con una oración y quejas de Argentina</a></li><li><a href="https://www.elcomercio.com/deportes/copa-america/copa-america-quien-juega-hoy.html" title="¿Quién juega hoy la Copa América? " data-type="post" data-id="1381108" target="_blank" rel="noreferrer noopener">¿Quién juega hoy la Copa América?</a></li><li><a href="https://www.elcomercio.com/deportes/copa-america/lionel-messi-copa-america-debut.html" title="Lionel Messi no anotó en el debut de la Copa América" data-type="post" data-id="1381470" target="_blank" rel="noreferrer noopener">Lionel Messi no anotó en el debut de la Copa América</a></li></ul><h2 id="h-lionel-messi-el-jugador-con-mas-asistencias-en-la-copa-america">Lionel Messi, el jugador con más asistencias en la Copa América</h2><p>En la victoria de <strong>Argentina</strong> por 2-0 sobre Canadá, Lionel Messi realizó una asistencia para el segundo gol, que lo convirtió Lautaro Martínez. </p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">78&#39; ST⏱ Cerrrrquita Messi de nuevo 🤏 El mejor del mundo también falla 🇦🇷<a href="https://twitter.com/hashtag/Argentina?src=hash&amp;ref_src=twsrc%5Etfw">#Argentina</a> 1-0 <a href="https://twitter.com/hashtag/Canad%C3%A1?src=hash&amp;ref_src=twsrc%5Etfw">#Canadá</a><br><br>Seguí en VIVO la CONMEBOL <a href="https://twitter.com/hashtag/CopaAm%C3%A9rica?src=hash&amp;ref_src=twsrc%5Etfw">#CopaAmérica</a> USA 2024 en <a href="https://twitter.com/hashtag/ArgentinaXTelefe?src=hash&amp;ref_src=twsrc%5Etfw">#ArgentinaXTelefe</a> por <a href="https://t.co/2ECurz6Kmn">https://t.co/2ECurz6Kmn</a> 🇦🇷 con <a href="https://twitter.com/JPVarsky?ref_src=twsrc%5Etfw">@JPVarsky</a> y <a href="https://twitter.com/giraltpablo?ref_src=twsrc%5Etfw">@giraltpablo</a> <a href="https://t.co/2XWBuhT6Y6">pic.twitter.com/2XWBuhT6Y6</a></p>&mdash; telefe (@telefe) <a href="https://twitter.com/telefe/status/1803968652670025827?ref_src=twsrc%5Etfw">June 21, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>Con ese nuevo pase de gol, Messi se convirtió en el <strong>primer jugador en toda la historia de la Copa</strong> <strong>América</strong> con alguna asistencia en, al menos, siete ediciones distintas del torneo, según el experto en estadísticas MisterChip. </p><p>El argentino realizó un pase de gol en 2007, tres en 2011, tres en 2015, cuatro en 2016, una en 2019 y cinco en 2021, sumando un <strong>total de 18 asistencias</strong>. </p><p>Asimismo, <strong>Lionel Messi</strong> es el jugador con más asistencias en la historia de la Copa América, con 18, 10 más que el segundo que es Alex de Brasil, que ya está retirado. El jugador en activo que tiene más asistencias es Ángel Di María, con seis. </p><h2>Messi también es el jugador con más presencias</h2><p><strong>Lionel</strong>&nbsp;<strong>Messi</strong>&nbsp;arrancó de titular en el debut de la Selección de Argentina en la Copa América 2024.</p><p>Gracias a su titularidad ante Canadá, Leo Messi se convirtió en el jugador que más partidos ha disputado en la&nbsp;<strong>Copa América</strong>, 35, uno más que el arquero chileno Sergio Livingstone.</p><p><strong>Messi</strong>&nbsp;superó al comienzo de su séptima participación en una Copa América la marca que estaba en poder del ‘sapo’ Livingstone, titular en 34 partidos desde 1941 a 1953.</p><p>De los 35 partidos, <strong>Lionel Messi</strong> utilizó la cinta de capitán en 24 partidos.</p><iframe src="https://drive.google.com/file/d/19eo0SixegHxgxjP81uVRu66QlMlrAE-M/preview" width="100%" height="600" allowfullscreen="" loading="lazy" scrolling="no" style="border: 1px solid #ccc;"></iframe><h1>Austria revive en la Eurocopa ¿Lewandowski fuera?</h1><h2>La Selección de Austria se impuso por 3-1 en la Eurocopa y la Polonia de Robert Lewandowski está casi eliminado</h2><figure><img width="1200" height="730" src="https://www.elcomercio.com/wp-content/uploads/2024/06/f940955320f60c51b959f16b5c20879ae77e534c-1.jpg" class="attachment-full size-full wp-post-image" alt="Jugadores de la Selección de Austria celebran su triunfo ante Polonia." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/f940955320f60c51b959f16b5c20879ae77e534c-1.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/f940955320f60c51b959f16b5c20879ae77e534c-1-300x183.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/f940955320f60c51b959f16b5c20879ae77e534c-1-1024x623.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/f940955320f60c51b959f16b5c20879ae77e534c-1-150x91.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/f940955320f60c51b959f16b5c20879ae77e534c-1-768x467.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Austria </strong>se impuso este viernes por 1-3 a Polonia, gracias a los goles de Trauner, Baumgartner y Arnautovic, este último de penalti, para mantener viva la esperanza de clasificarse a octavos de final de la Eurocopa 2024 y frustrar el regreso de<a href="https://www.transfermarkt.com/robert-lewandowski/profil/spieler/38253" title="https://www.transfermarkt.com/robert-lewandowski/profil/spieler/38253" data-type="URL" data-id="https://www.transfermarkt.com/robert-lewandowski/profil/spieler/38253" target="_blank" rel="noreferrer noopener"> Robert Lewandowski</a>, al borde de la eliminación.</p><p>El partido se resolvió en la segunda parte, después de un primer tiempo parejo en el que había habido fases buenas de cada uno de los dos equipos, que se medirán a <strong>Francia</strong>, en el caso de Polonia, y a Países Bajos, en el de Austria, en la última jornada. Austria depende de sí misma.</p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/kylian-mbappe-francia-mascara-lesion-paises-bajos.html" title="Kylian Mbappé sorprende con cambio de máscara en la Eurocopa" data-type="post" data-id="1381872" target="_blank" rel="noreferrer noopener">Kylian Mbappé sorprende con cambio de máscara en la Eurocopa</a></li><li><a href="https://www.elcomercio.com/deportes/eurocopa-ucrania-eslovaquia-partido.html" title="Ucrania logra sorprendente remontada en la Eurocopa" data-type="post" data-id="1381761" target="_blank" rel="noreferrer noopener">Ucrania logra sorprendente remontada en la Eurocopa</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/quien-juega-hoy-eurocopa-francia.html" title="¿Quién juega hoy en la Eurocopa 2024?" data-type="post" data-id="1381274" target="_blank" rel="noreferrer noopener">¿Quién juega hoy en la Eurocopa 2024?</a></li></ul><p>Austria fue el equipo que llevó la iniciativa en los primeros minutos y logró poner el balón cerca del área polaca con <strong>Mwene y Marcel Sabitzer </strong>buscando llegar permanentemente por la banda izquierda.</p><p>Los esfuerzos fueron premiados en el minuto 9 cuando <strong>Trauner </strong>marcó de cabeza aprovechando un centro al primer poste de Mwene (0-1).</p><p>Hasta ese momento, el partido había sido prácticamente un monólogo austríaco, pero, tras el 0-1, <strong>Polonia </strong>tuvo una clara reacción y logró sacudirse el dominio contrario.</p><p>En el 18, <strong>Zalewski </strong>se acercó al empate cuando remató desviado desde excelente posición. No falló Polonia en el 30, cuando logró la igualada, marcada por Piatek. El atacante aprovechó un rebote tras un remate de Bednarek que había pegado en el cuerpo de <strong>Lienhardt</strong>.</p><h2 id="h-robert-lewandowski-no-pudo-cambiar-la-suerte-de-polonia">Robert Lewandowski no pudo cambiar la suerte de Polonia</h2><p>Robert Lewandowski seguía el encuentro desde el banquillo, tras la lesión muscular que lo había apartado del duelo anterior frente a<strong> Países Bajos</strong>. Aún no estaba listo para ser titular. No salió al campo hasta el minuto 59, aún con 1-1, en medio de las ovaciones de los seguidores polacos.</p><p>Antes, el equilibrio del partido lo pudo desnivelar de nuevo <strong>Sabitzer</strong>, en un contragolpe. Falló en el remate. Después, lanzó un disparo desde lejos en el 42 que salió ligeramente desviado.</p><p>Del lado polaco, <strong>Zielinski </strong>estuvo cerca en el descuento con un lanzamiento de falta que el meta Patrick Pentz tuvo que desviar a saque de esquina.</p><p>En la segunda parte, el partido fue de ida y vuelta. Los dos necesitaban ganar. En uno de esos avances, Austria volvió a adelantarse con un gol de <strong>Christoph Baumgartner</strong>, que marcó con un remate raso desde el centro del área a centro de Prass.</p><p>Tras el segundo gol, Austria no se conformó, apretó, mantuvo su presión y sentenció con el tercer tanto de penalti por <strong>Arnautovic</strong>. Era el minuto 78. La pena máxima se había producido después de que el meta Szczesny derribase a Sabitzer cuando éste se disponía a rematar a puerta vacía tras una jugada de contragolpe.</p><p>Ya no hubo respuesta en el marcador de <strong>Polonia</strong>, aunque dispuso de alguna llegada peligrosa. Austria incluso pudo haber logrado el cuarto.</p><p>Polonia, mientras tanto, con la segunda derrota consecutiva llegará al último partido del grupo, contra <strong>Francia</strong>, prácticamente sin esperanza alguna.</p><h2 id="h-alineaciones-de-polonia-y-austria-en-la-eurocopa">Alineaciones de Polonia y Austria en la Eurocopa</h2><p>1 &#8211; <strong>Polonia</strong>: Szczesny; Bednarek, Dawidowicz, Kiwior; Frankowski, Zielinski (Urbanski, m. 87), Zalewski; Piotrowski (Moder, m. 46); Slisz, Piatek (Lewandowski, m. 59), Buksa (Swiderski, m. 59).</p><p>3 &#8211; <strong>Austria</strong>: Pentz; Posch, Lienhart, Trauner (Danso, m. 59) Mwene (Prass, m. 63); Seiwald, Laimer; Grillitsch (Wimmer, m. 46), Baumgartner (Schmid, m. 81), Sabitzer; Arnautovic (Gregoritsch, m. 81).</p><p><strong>Goles</strong>: 0-1, m. 9: Trauner. 1-1, m. 30: Piatek. 1-2, m. 66: Baumgartner. 1-3, m. 78: Arnautovic, de penalti.</p><h1>La agenda musical de este 21, 22 y 23 de junio de 2024 en Quito</h1><h2>Música para todos los gustos en la agenda de este fin de semana en Quito. Te contamos los detalles.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-100.jpg" class="attachment-full size-full wp-post-image" alt="El Trío Colonial celebra sus 40 años de trayectoria musical. Foto: Facebook" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-100.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-100-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-100-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-100-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/Diseno-sin-titulo-100-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La agenda de este fin de <strong>semana </strong>estará llena de música; hay ritmos para todos los gustos. </p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/angeles-azules-parque-bicentenario-quito-verano-2024.html" title="https://www.elcomercio.com/tendencias/entretenimiento/angeles-azules-parque-bicentenario-quito-verano-2024.html" data-type="URL" data-id="https://www.elcomercio.com/tendencias/entretenimiento/angeles-azules-parque-bicentenario-quito-verano-2024.html">¿A qué hora cantarán Los Ángeles Azules en Quito?</a></li><li><a href="https://www.elcomercio.com/afull/dia-chanclas-meme-zapatos-historia-curiosidades.html" title="https://www.elcomercio.com/afull/dia-chanclas-meme-zapatos-historia-curiosidades.html" data-type="URL" data-id="https://www.elcomercio.com/afull/dia-chanclas-meme-zapatos-historia-curiosidades.html">Hoy celebramos a las chanclas, el &#8216;arma&#8217; preferida de todas las mamás </a></li><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/juan-fernando-velasco-gira-25-anos-trayectoria-musical.html?source=Internal&amp;ref=Single+Content+Link" title="https://www.elcomercio.com/tendencias/entretenimiento/juan-fernando-velasco-gira-25-anos-trayectoria-musical.html?source=Internal&amp;ref=Single+Content+Link" data-type="URL" data-id="https://www.elcomercio.com/tendencias/entretenimiento/juan-fernando-velasco-gira-25-anos-trayectoria-musical.html?source=Internal&amp;ref=Single+Content+Link">Quito se rindió ante el encanto de Juan Fernando Velasco con su gira llena de recuerdos y nostalgia</a></li></ul><p>El primer concierto estará protagonizado por <strong>Tercer Mundo.</strong> Los hermanos Jácome cantarán este 21 y 22 de junio de 2024 en el Teatro San Gabriel. </p><p>La velada romántica arrancará a las 20:00. Las entradas siguen a la venta. Felipe Jácome llegará al San Gabriel después de acompañar a Juan Fernando Velasco en la interpretación de Tarjetitas, en el Teatro de la <strong>Casa de la Cultura Ecuatoriana</strong>.</p><blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/reel/C8J8pBNuRhT/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"><div style="padding:16px;"> <a href="https://www.instagram.com/reel/C8J8pBNuRhT/?utm_source=ig_embed&amp;utm_campaign=loading" style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank" rel="noopener"><div style=" di px);"></div><div style=" background-color: #F4F4F4; flex-grow: 0; height: 12px; width: 16px; transform: translateY(-4px);"></div><div style=" width: 0; height: 0; border-top: 8px solid #F4F4F4; border-left: 8px solid transparent; transform: translateY(-4px) translateX(8px);"></div></div></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center; margin-bottom: 24px;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 224px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 144px;"></div></div></a><p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a href="https://www.instagram.com/reel/C8J8pBNuRhT/?utm_source=ig_embed&amp;utm_campaign=loading" style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">A post shared by TercerMundo (@lostercermundo)</a></p></div></blockquote> <script async src="//www.instagram.com/embed.js"></script> <p>La cita será este sábado 22 de junio, desde las 17:00, en la Plaza de Toros . En esta celebración los acompañarán Bomba Estéreo, El Retorno de Exxon Valdez, Don Medardo y sus Players, Lolabúm, Carlos Cortez, Swing Original Monks, La Máquina Camaleón.</p><p>Las entradas para este evento están disponibles en la web <a href="https://www.buenplan.com.ec/">www.BuenPlan.com.ec</a>. Hay diferentes localidades como <strong>Chuchaki, La Diabla (antes Fuego) y Lero Lero</strong>. </p><h1>Kylian Mbappé sorprende con cambio de máscara en la Eurocopa</h1><h2>Kylian Mbappé de Francia jugará la Eurocopa con una máscara después de sufrir una fractura en la nariz ante Austria.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/68dc9bec300c0a3309ad6eb393da4788ef849b72.jpg" class="attachment-full size-full wp-post-image" alt="Kylian Mbappé con la Selección de Francia en su último partido en la Eurocopa, donde sufrió una lesión en la nariz." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/68dc9bec300c0a3309ad6eb393da4788ef849b72.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/68dc9bec300c0a3309ad6eb393da4788ef849b72-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/68dc9bec300c0a3309ad6eb393da4788ef849b72-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/68dc9bec300c0a3309ad6eb393da4788ef849b72-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/68dc9bec300c0a3309ad6eb393da4788ef849b72-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>En el último partido entre Francia y Austria durante la primera fecha de la Eurocopa, el delantero galo <strong>Kylian Mbappé</strong> presentó una fractura en su país. Tras ser operado, el delantero deberá usar una máscara, aunque ya contaba con una, este deberá usar una distinta en el choque ante Países Bajos.</p><p>Este 21 de junio de 2024 a las 14:00, los <strong>franceses </strong>chocarán ante el conjunto neerlandés y buscarán la clasificación a los octavos de final. Para el duelo está Mbappé dentro de la lista, aunque estará en el banco de suplentes debido a su malestar.</p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/futbol/kylian-mbappe-mascara-francia-eurocopa.html" title="Kylian Mbappé estrena máscara con Francia  para la Eurocopa " data-type="post" data-id="1380748">Kylian Mbappé estrena máscara con Francia  para la Eurocopa</a></li><li><a href="https://www.elcomercio.com/deportes/kylian-mbappe-lesion-francia-eurocopa.html" title="(Video) Kylian Mbappé se rompe ¿Se termina su Eurocopa?" data-type="post" data-id="1376866">(Video) Kylian Mbappé se rompe ¿Se termina su Eurocopa?</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/kylian-mbappe-prepara-ganar-primera-eurocopa.html" title="Kylian Mbappé se prepara para ganar su primera Eurocopa" data-type="post" data-id="1374212">Kylian Mbappé se prepara para ganar su primera Eurocopa</a></li></ul><p>Antes del compromiso, el delantero del<strong> Real Madrid</strong> mostró en sus redes sociales la máscara protectora que utilizará. Pese a ello, dio un giro total en función de la cual había lucido en las primeras prácticas luego de su lesión.</p><p>Dentro de los entrenamientos con el equipo que dirige <strong>Didier Deschamps</strong>, el ariete utilizó un protector facial con los colores de la bandera francesa, el escudo de su selección y dos estrellas en referencia a los dos campeonatos del mundo. Para el duelo ante Países Bajos, esta cuenta con impedimentos y no será la misma.</p><h2 id="h-por-que-kylian-mbappe-cambio-su-mascara">¿Por qué Kylian Mbappé cambió su máscara?</h2><p>Pese a la colorida máscara que lució Kylian Mbappé en su entrenamiento con Francia, esta no puede ser utilizada en el partido. Los reglamentos de la <strong>UEFA </strong>impiden que uno de estos accesorios cuenten con más de un solo color en su diseño.</p><p>Para el compromiso, el &#8217;10&#8217; de los galos tendrá un<strong> protector facial </strong>de color negro. Este le cubrirá la zona de la nariz, pómulos y parte de su frente.</p><p>En el compromiso, los franceses volverán a utilizar su uniforme alterno, tal y como lo hicieron en la primera fecha. Este tiene la<strong> camiseta blanca</strong> con finas rayas complementarias con los colores restantes de su país. Los pantalones cortos son azules y las medias repiten el blanco.</p><figure class="wp-block-image size-large"><img loading="lazy" width="473" height="1024" src="https://www.elcomercio.com/wp-content/uploads/2024/06/IMG_1387-473x1024.png" alt="" class="wp-image-1381924" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/IMG_1387-473x1024.png 473w, https://www.elcomercio.com/wp-content/uploads/2024/06/IMG_1387-139x300.png 139w, https://www.elcomercio.com/wp-content/uploads/2024/06/IMG_1387-69x150.png 69w, https://www.elcomercio.com/wp-content/uploads/2024/06/IMG_1387-768x1662.png 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/IMG_1387-710x1536.png 710w, https://www.elcomercio.com/wp-content/uploads/2024/06/IMG_1387.png 828w" sizes="(max-width: 473px) 100vw, 473px" /></figure><h2 id="h-como-fue-la-lesion-de-kylian-mbappe">¿Cómo fue la lesión de Kylian Mbappé?</h2><p>La lesión de<strong> Kylian Mbappé</strong> se produjo en el cierre del partido entre Francia y Austria. El delantero estuvo en el área durante un tiro de esquina y buscó ampliar el marcador para su escuadra con un cabezazo. El partido estaba 10.</p><p>Tras ganar el duelo aéreo, el balón impactó en la cabeza de un defensor que saltó a despejarlo. Después del suceso, a raíz de la fuerza y velocidad con la que los futbolistas se impulsaron, el rostro del artillero chocó con el hombro de su rival y se produjo la <strong>fractura</strong>.</p><h1>Liga de Quito se desprende de Facundo Rodríguez</h1><h2>Liga de Quito jugará los play-off de los octavos de final de la Copa Sudamericana ante Always Ready de Bolivia.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/liga_quito_rodriguez.jpg" class="attachment-full size-full wp-post-image" alt="Facundo Rodríguez con Liga de Quito en el 2023." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/liga_quito_rodriguez.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/liga_quito_rodriguez-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/liga_quito_rodriguez-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/liga_quito_rodriguez-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/liga_quito_rodriguez-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Liga de Quito </strong>sigue haciendo noticia con la puesta a punto de la plantilla con la que jugará el segundo semestre del 2024.</p><p>Lo primero que confirmó Liga de Quito fue a <strong>Pablo &#8216;Vitamina&#8217; Sánchez</strong> como su nuevo entrenador. El argentino fue presentado la tarde del jueves 20 de junio y firmó un contrato hasta diciembre de 2025.</p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/futbol/kylian-mbappe-mascara-francia-eurocopa.html" title="Kylian Mbappé estrena máscara con Francia &nbsp;para la Eurocopa&nbsp;" data-type="post" data-id="1380748" target="_blank" rel="noreferrer noopener">Kylian Mbappé estrena máscara con Francia &nbsp;para la Eurocopa</a></li><li><a href="https://www.elcomercio.com/deportes/copa-america/seleccion-ecuador-venezuela-copa-america.html" title="La Selección de Ecuador goleó dos veces a Venezuela en la Copa América" data-type="post" data-id="1380697" target="_blank" rel="noreferrer noopener">La Selección de Ecuador goleó dos veces a Venezuela en la Copa América</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/pabo-sancehz-debut-liga-quito.html" title="¿Cuándo debuta Pablo Sánchez con Liga de Quito?" data-type="post" data-id="1381111" target="_blank" rel="noreferrer noopener">¿Cuándo debuta Pablo Sánchez con Liga de Quito?</a></li></ul><p>El objetivo de Liga, <strong>según Isaac Álvarez</strong>, presidente de la institución, es llegar a disputar las final de la Copa Sudamericana, Copa Ecuador y Liga Pro, los tres torneos que tienen por delante en lo que resta del año.</p><p>En cuanto a jugadores, tanto Sánchez como Álvarez, fueron claros en comentar que los jugadores que se ajusten a su plan de trabajo &#8220;<strong>se quedarán en el equipo</strong>&#8220;, mientras que los que no, tendrán todas las facilidades para seguir su carrera lejos de Pomasqui.</p><p>El primer nombre confirmado fue el de <strong>Madison Julio</strong>, con pasado reciente en El Nacional, que fue anunciado como flamante refuerzo.</p><p>Uno de los jugadores que no seguirá es el <strong>argentino Facundo Rodríguez</strong>, que fue vendido a Estudiantes de La Plata.</p><p>El acuerdo entre los clubes está dado. Solo falta que la <strong>revisión médica sea superada</strong>, para que el defensa central firme su contrato hasta diciembre de 2027, según reveló el periodista César Luis Merlo, el mediodía de este viernes 21 de junio</p><h2 id="h-facundo-rodriguez-en-liga-de-quito">Facundo Rodríguez en Liga de Quito</h2><p>Facundo Santiago Rodríguez nació en San Martín, Argentina, el 26 de febrero de 2000.</p><p>Llegó a LDU para la temporada 2023 desde <strong>Guillermo Brown</strong>, club del ascenso del fútbol argentino.</p><p>Según Transfermarkt, Rodríguez <strong>jugó con los albos 53 partidos</strong>, anotó dos goles y entregó dos asistencias.</p><p>Entre la Liga Pro, Copa Libertadores y <strong>Copa Sudamericana</strong> acumuló 4 685 minutos en cancha.</p><p>Fue clave en la consecución de los títulos de la <strong>Liga Pro y la Sudamericana</strong>. La primera la ganó al derrotar a Independiente del Valle, y la segunda a Fortaleza de Brasil.</p><p>Ambas definiciones desde el lanzamiento de los tiros penales.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p>En Argentina también jugó en <strong>Godoy Cruz de Mendoza </strong>y Temperley de Buenos Aires.</p><h2>Calendario de la Eurocopa y Copa América 2024</h2><p>Descarga y comparte el calendario de los partidos de la Copa América y Eurocopa 2024.&nbsp;<a rel="noreferrer noopener" href="https://www.elcomercio.com/wp-content/uploads/2024/06/Calendario-de-la-Eurocopa-2024-y-Copa-Ame%CC%81rica-2024.pdf?source=Internal&amp;ref=Single+Content+Link" target="_blank"><strong>CLIC AQUÍ</strong></a>.</p><iframe src="https://drive.google.com/file/d/19eo0SixegHxgxjP81uVRu66QlMlrAE-M e privacidad","post_title_complement":"","post_type":"page","post_permalink":"\/politicas-de-privacidad\/","post_excerpt":"1. GRUPO EL COMERCIO C.A., es una compa\u00f1\u00eda legalmente constituida en el pa\u00eds que se dedica a la edici\u00f3n y distribuci\u00f3n de Medios de comunicaci\u00f3n entre los cuales est\u00e1 el Diario El Comercio, el Diario Ultimas Noticias, el semanario Lideres, revistas y suplementos y la p\u00e1gina web elcomercio.com. \u00a02. GRUPO EL COMERCIO C.A., es propietaria [&hellip;]","post_images":[],"post_image_title":"","post_image_alt":"","post_image_caption":"","post_image_description":"","post_image_author":null,"post_image_author_url":null,"post_image_author_org":null,"main_category":false,"post_date":"2021-04-01T07:58:47-05:00","post_categories":[],"related_posts":[],"media":false,"slug":"politicas-de-privacidad","extra":"","revenue":[],"post_content":"\n<p>1. GRUPO EL COMERCIO C.A., es una compa\u00f1\u00eda legalmente constituida en el pa\u00eds que se dedica a la edici\u00f3n y distribuci\u00f3n de Medios de comunicaci\u00f3n entre los cuales est\u00e1 el Diario El Comercio, el Diario Ultimas Noticias, el semanario Lideres, revistas y suplementos y la p\u00e1gina web elcomercio.com.<br><br>\u00a02. GRUPO EL COMERCIO C.A., es propietaria de este sitio web y s\u00f3lo recoger\u00e1 informaci\u00f3n que contenga datos personales de usuarios que brinden su consentimiento para ello. \u00a0<br><br>3. GRUPO EL COMERCIO C.A., tratar\u00e1 los datos personales proporcionados por los usuarios de este sitio, \u00fanicamente con la finalidad y en la modalidad detallada en esta Pol\u00edtica de Privacidad y en un todo de acuerdo a la normativa de la Rep\u00fablica del Ecuador.<br><br>4. Con el fin de facilitar un desarrollo r\u00e1pido y eficaz de la relaci\u00f3n entre Diario El Comercio y los USUARIOS, Diario El Comercio garantiza mediante este aviso, la privacidad de los servicios on line de acuerdo con las exigencias legales e informa acerca de su pol\u00edtica de protecci\u00f3n de datos de car\u00e1cter personal para que los USUARIOS determinen libre y voluntariamente si desean facilitar a Diario El Comercio sus datos personales a trav\u00e9s del formulario electr\u00f3nico para la suscripci\u00f3n de los servicios ofrecidos por Diario El Comercio en su WEBSITE.<br><br>5. Los USUARIOS consienten el tratamiento de dichos datos personales por Diario El Comercio en los t\u00e9rminos de la presente Pol\u00edtica de Protecci\u00f3n de Datos de Car\u00e1cter Personal.<br><br>6. Diario El Comercio garantiza la confidencialidad de los datos de car\u00e1cter personal facilitados por los USUARIOS y su tratamiento automatizado de acuerdo a la legislaci\u00f3n vigente sobre protecci\u00f3n de datos de car\u00e1cter personal (Ley de Comercio Electr\u00f3nico, Firmas Electr\u00f3nicas y Mensajes de Datos de 10 de abril del 2002, publicada en el Suplemento del Registro Oficial No. 557 de 17 de abril del 2002, Codificaci\u00f3n No. 2002-67)<br><br>7. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>8. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>9. Los datos personales podr\u00e1n alojarse en los servidores que posee la empresa con un nivel de protecci\u00f3n adecuado.<br><br>10. Mediante el v\u00ednculo \u201cCONTACTANOS\u201d, el usuario podr\u00e1 requerir cualquier tipo de informaci\u00f3n o realizar comentarios a GRUPO EL COMERCIO C.A., y en ese caso, los datos personales que proporcione se archivar\u00e1n en una base de datos de \u201cUSUARIOS REGISTRADOS\u201d y s\u00f3lo se utilizar\u00e1n para responder las consultas, extraer informaci\u00f3n estad\u00edstica o comunicarse con el solicitante.<br><br>11. Cuando el cliente contrate con GRUPO EL COMERCIO C.A., los datos personales que proporcione s\u00f3lo ser\u00e1n utilizados para cumplir lo establecido en la relaci\u00f3n contractual, y se incluir\u00e1n en la base de datos \u201c USUARIOS REGISTRADOS\u201d, con el \u00fanico fin de control de la empresa y del cliente.<br><br>12. Los USUARIOS REGISTRADOS podr\u00e1n hacerlo con el fin de recibir avances noticiosos o correos promocionales. Los usuarios registrados para el env\u00edo de la s\u00edntesis noticiosa reciben dos correos diarios (s\u00edntesis noticiosa y el avance noticioso). Los usuarios inscritos al bolet\u00edn de publicidad pueden llegar a recibir un m\u00e1ximo de 10 correos semanales. Los boletines incluir\u00e1n informaci\u00f3n relacionadas con productos, mensajes de cumplea\u00f1os, informaci\u00f3n sobre eventos especiales y din\u00e1micas promocionales, correos electr\u00f3nicos en fechas especiales y otros que impliquen informaci\u00f3n de producto o promociones.<br><br>13. La Pol\u00edtica de Privacidad se limita a la utilizaci\u00f3n que el usuario haga directamente ingresando a la p\u00e1gina web, y no se garantiza el mismo resultado en caso de que se acceda mediante el re direccionamiento de otros sitios.<br><br>14. Los suscriptores pueden en cualquier momento cancelar su suscripci\u00f3n a los distintos boletines de correo electr\u00f3nico, de forma total o parcial, haciendo clic en el link \u2018Cancelar subscripci\u00f3n\u2019 ubicado en la parte inferior de los correo electr\u00f3nicos enviados por elcomercio.com.<br><br>15. En esta Pol\u00edtica de Privacidad se detallan las pr\u00e1cticas vigentes de la empresa en relaci\u00f3n a los servicios que presta. Por ello, la misma puede ser alterada si GRUPO EL COMERCIO C.A., a su sola voluntad, decide hacerlo.<br><br>16. GRUPO EL COMERCIO C.A., ha implementado todas las medidas de seguridad necesarias para evitar que terceros no autorizados accedan a los datos. Ello incluye las medidas de seguridad f\u00edsicas y el acceso s\u00f3lo de empleados o subcontratistas que necesiten acceder a los datos por razones laborales.<br><br>17. GRUPO EL COMERCIO C.A., har\u00e1 los m\u00e1ximos esfuerzos para proteger los datos personales que le proporcionen los usuarios por esta web. Sin embargo, si en cumplimiento de obligaciones contractuales que asuma con terceros, o en el caso de que exista una orden judicial al respecto, podr\u00e1 revelar algunos de los datos que tenga en su poder.<br><br>18. El Responsable de las bases de datos de \u201cUSUARIOS REGISTRADOS\u201d es GRUPO EL COMERCIO C.A., pudi\u00e9ndose ejercer los derechos de acceso, modificaci\u00f3n o supresi\u00f3n dirigi\u00e9ndose en la ciudad de Quito, a la Av. Pedro Vicente Maldonado 11515 y El Tabl\u00f3n, tel\u00e9fono 2677915. Tambi\u00e9n podr\u00e1 presentar el usuario, en la misma forma, las quejas o sugerencias que entienda oportunas.<br><br>19. En todo lo dem\u00e1s los usuarios se sujetar\u00e1n a las disposiciones de las condiciones generales (en que regulan el acceso, navegaci\u00f3n y uso de los sitios web bajo el dominio &#8220;elcomercio.com&#8221;, as\u00ed como a las responsabilidades derivadas de la utilizaci\u00f3n de sus contenidos.<br><br>20. Si tiene consultas o sugerencias sobre esta Pol\u00edtica de Privacidad de este sitio web, dir\u00edjase al e-mail webmaster@elcomercio.com<br><\/p>\n","disableLayout":false,"useCustomTemplate":false,"customTemplate":null,"microSite":false,"pageMenu":false,"pageMenuNavigation":fals
