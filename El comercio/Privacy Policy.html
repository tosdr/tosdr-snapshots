<h1>Meta AI traduce textos sin salir de WhatsApp  </h1><h2>Descubre cómo Meta AI revoluciona la traducción del español a numerosos idiomas con su nueva función de traducción en tiempo real.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/whatsapp-traductor.jpg" class="attachment-full size-full wp-post-image" alt="Meta AI ha lanzado una función innovadora para traducir textos del español a múltiples idiomas. Foto: Freepik." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/whatsapp-traductor.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/whatsapp-traductor-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/whatsapp-traductor-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/whatsapp-traductor-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/whatsapp-traductor-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p><strong>Meta AI</strong> ha presentado una nueva función innovadora para<strong> traducir textos </strong>del español a otros idiomas de forma rápida y precisa. &nbsp;</p>



<p>Esta herramienta revolucionaria <strong>facilita la comunicación</strong> sin barreras lingüísticas, lo que expande&nbsp;las oportunidades para la conexión global.&nbsp;</p>



<h3 class="wp-block-heading" id="h-mas-noticias">Más noticias</h3>



<ul class="wp-block-list">
<li><a rel="noreferrer noopener" href="https://www.elcomercio.com/tendencias/tecnologia/meta-ai-whatsapp-inteligencia-artificial.html" data-type="link" data-id="https://www.elcomercio.com/tendencias/tecnologia/meta-ai-whatsapp-inteligencia-artificial.html" target="_blank" title="https://www.elcomercio.com/tendencias/tecnologia/meta-ai-whatsapp-inteligencia-artificial.html">¿Qué es Meta AI en WhatsApp, cómo usarla y cómo desactivarla?</a></li>



<li><a href="https://www.elcomercio.com/tendencias/tecnologia/meta-ai-en-whatsapp-crea-imagenes-directamente-en-el-chat.html" title="https://www.elcomercio.com/tendencias/tecnologia/meta-ai-en-whatsapp-crea-imagenes-directamente-en-el-chat.html" data-type="link" data-id="https://www.elcomercio.com/tendencias/tecnologia/meta-ai-en-whatsapp-crea-imagenes-directamente-en-el-chat.html" target="_blank" rel="noreferrer noopener">Meta AI en WhatsApp crea imágenes directamente en el chat</a></li>
</ul>



<p>Al ingresar el texto en español, <strong>Meta AI</strong> utiliza <strong>algoritmos avanzados</strong> para identificar el idioma de destino y realizar la <strong>traducción en tiempo real</strong>. &nbsp;</p>



<h2 class="wp-block-heading" id="h-que-idiomas-puede-traducir-meta-ai-nbsp"><strong>¿Qué idiomas puede traducir Meta AI?</strong>&nbsp;</h2>



<figure class="wp-block-image size-large"><img decoding="async" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/whatsapp-traductor-2-1024x683.jpg" alt="Meta AI traduce textos a muchos idiomas, pero no incluye el kichwa entre sus opciones. Foto: Captura de pantalla. " class="wp-image-1420406" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/whatsapp-traductor-2-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/whatsapp-traductor-2-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/whatsapp-traductor-2-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/whatsapp-traductor-2-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/whatsapp-traductor-2.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption class="wp-element-caption">Meta AI traduce textos a muchos idiomas, pero no incluye el kichwa entre sus opciones. Foto: Captura de pantalla. </figcaption></figure>



<p><strong>Meta AI </strong>ofrece traducción para una amplia variedad de idiomas: inglés, francés, alemán, italiano, portugués, español, chino (simplificado y tradicional), japonés, coreano, árabe, ruso, hebreo e hindi. Sin embargo, existen algunos idiomas para los cuales la herramienta no puede traducir textos, tales como <strong>lenguas minoritarias o regionales </strong>(por ejemplo, gallego, catalán, <strong>kichwa</strong>), lenguas antiguas o muertas (como latín y griego antiguo), lenguas con escrituras únicas o complejas (como tailandés y vietnamita), y lenguas con pocos recursos de traducción disponibles (algunas lenguas africanas o indígenas).&nbsp;</p>



<h2 class="wp-block-heading" id="h-comunicacion-efectiva-y-contexto-preciso-nbsp"><strong>Comunicación efectiva y contexto preciso</strong>&nbsp;</h2>



<p>La<strong> exactitud y fluidez </strong>de las traducciones de<strong> Meta AI</strong> permiten una comunicación efectiva tanto en entornos personales como profesionales. &nbsp;</p>



<p>Los usuarios pueden traducir correos electrónicos, documentos, conversaciones y textos creativos con facilidad. Además, <strong>Meta AI</strong> proporciona sugerencias para mejorar las traducciones, lo que asegura&nbsp;que el tono y el contexto se mantengan consistentes. Esta función resulta especialmente valiosa para empresas internacionales, viajeros y estudiantes que buscan superar las barreras del idioma.&nbsp;</p>



<h2 class="wp-block-heading" id="h-tutorial-paso-a-paso-para-usar-meta-ai"><strong>Tutorial paso a paso para usar Meta AI</strong></h2>



<figure class="wp-block-image size-large"><img decoding="async" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/whatsapp-traductor-1-1024x683.jpg" alt="Sigue estos pasos en Meta AI para traducir textos. Foto: Captura de pantalla." class="wp-image-1420409" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/whatsapp-traductor-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/whatsapp-traductor-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/whatsapp-traductor-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/whatsapp-traductor-1-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/whatsapp-traductor-1.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption class="wp-element-caption">Sigue estos pasos en Meta AI para traducir textos. Foto: Captura de pantalla. </figcaption></figure>



<p><strong>1. Inicia sesión:</strong> Ingresa a la plataforma de Meta AI y haz clic en &#8220;Iniciar sesión&#8221; si aún no lo has hecho.&nbsp;</p>



<p><strong>2. Selecciona la función de traducción:</strong> Haz clic en la opción &#8220;Traducir texto&#8221; en la barra de menú.&nbsp;</p>



<p><strong>3. Ingresa el texto en español: </strong>Escribe o pega el texto que deseas traducir en el campo de entrada.&nbsp;</p>



<p><strong>4. Selecciona el idioma de destino:</strong> Elige el idioma al que deseas traducir el texto en el menú desplegable.&nbsp;</p>



<p><strong>5. Haz clic en &#8220;Traducir&#8221;: </strong>Meta AI procesará el texto y mostrará la traducción en el idioma seleccionado.&nbsp;</p>



<p><strong>6. Revisa y ajusta:</strong> Revisa la traducción y ajusta cualquier error o sugerencia que Meta AI te proporcione.&nbsp;</p>



<p><strong>7. Copia y comparte:</strong> Copia la traducción y compártela como desees.&nbsp;</p>



<h3 class="wp-block-heading" id="h-recuerda-que-puedes-traducir-textos-en-diferentes-formatos-como-nbsp"><strong>Recuerda que puedes traducir textos en diferentes formatos, como:</strong>&nbsp;</h3>



<p>&#8211; Texto simple&nbsp;</p>



<p>&#8211; Documentos (copiando y pegando el contenido)&nbsp;</p>



<p>&#8211; Conversaciones (AL TRADUCIR mensajes individuales)&nbsp;</p>
<h1>Ecuador destaca en boxeo en los Juegos Olímpicos de París 2024</h1><h2>En apenas pocos días de competencia oficial de los Juegos Olímpicos, Ecuador ha obtenido buenos resultados en boxeo.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-29T174435.565.jpg" class="attachment-full size-full wp-post-image" alt="Gerlon Congo, boxeador ecuatoriano, celebrando su victoria en los Juegos Olímpicos de París 2024." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-29T174435.565.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-29T174435.565-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-29T174435.565-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-29T174435.565-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-29T174435.565-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>Hasta este lunes 29 de julio, la delegación de <strong>Ecuador</strong> ha participado en cuatro deportes en los <strong>Juegos</strong> <strong>Olímpicos de París 2024.</strong> Entre ellos están boxeo, tiro deportivo, ecuestre y el tenis de mesa. </p>



<p>Sin embargo, solo en un deporte ecuador ha destacado más, y ese es el boxeo, gracias a las participaciones excepcionales de <strong>María José Palacios y Gerlon Congo</strong>, dos de los tres boxeadores que están en París 2024. </p>

<li><a href="https://www.elcomercio.com/deportes/juegos-olimpicos-gerlon-congo-abner-teixeira.html" title="Gerlon Congo asegura otro diploma en Juegos Olímpicos de París 2024" data-type="post" data-id="1420217">Gerlon Congo asegura otro diploma en Juegos Olímpicos de París 2024</a></li>
</ul>



<h2 class="wp-block-heading" id="h-ecuador-destaca-en-boxeo-en-paris-2024">Ecuador destaca en boxeo en París 2024</h2>



<p>La buena racha de Ecuador en boxeo en los Juegos Olímpicos de París 2024 inició con la participación de<strong> María Jose Palacios </strong>en la categoría de 60 kg.</p>



<p>Palacios hizo <strong>historia para el boxeo femenino</strong>. En su primera pelea, el 27 de julio, <strong>venció a la sueca Agnes Alexiusson</strong> 4 a 1 y se clasificó para los octavos de final. </p>



<p>En la siguiente ronda, el 29 de julio, la boxeadora ecuatoriana <strong>venció</strong> cómodamente a la australiana <strong>Tyla</strong> <strong>Mcdonald</strong> por 5-0 y avanzó a los cuartos de final, asegurando un <strong>diploma olímpico</strong> para Ecuador, el primero de París de 2024. </p>



<p>La racha positiva la continuó<strong> Gerlon Congo</strong>, que se había clasificado directamente a octavos de final en la categoría 92+ kg. </p>



<p>En su debut, que fue este 29 de julio, Congo se enfrentó al medallista de bronce en Tokio 2020, el brasilero, Abner Teixeira.&nbsp;</p>



<p>Gerlon Congo salió sin temores ante Abner Teixeira y a buscar el combate desde el inicio. La&nbsp;<strong>movilidad, rapidez y agilidad</strong>&nbsp;fueron la principal herramienta del tricolor para imponerse ante su contrincante.</p>



<p>Al finalizar el asalto, las tarjetas de los jueces obedecieron a su buen rendimiento y le dieron la ventaja. Congo ganó con un marcador de 4-1. Gracias al triunfo, <strong>Ecuador se adjudicó su segundo diploma </strong>olímpico. </p>



<p>Por otra parte, <strong>José Rodríguez</strong>, el tercer boxeador clasificado a los Juegos Olímpicos de París 2024, debutará en su categoría, los 71 kg, el 31 de julio. </p>

<h1>Comisión recomienda juicio político contra ministro de Daniel Noboa</h1><h2>La Comisión de Participación aprobó un informe detallado sobre el acuerdo con el FMI y recomendó iniciar juicio político contra el ministro de Economía.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/juan-carlos-vega-1.jpg" class="attachment-full size-full wp-post-image" alt="Juan Carlos Vega, ministro de Economía y Finanzas. Foto: Asamblea Nacional" decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/juan-carlos-vega-1.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/juan-carlos-vega-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/juan-carlos-vega-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/juan-carlos-vega-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/juan-carlos-vega-1-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>La Comisión de Transparencia, Participación Ciudadana y Control Social de la <strong>Asamblea Nacional </strong>recomendó iniciar un <strong>juicio político</strong> en contra el ministro de Economía,<strong> Juan Carlos Vega</strong>.</p>



<p>La causa es el acuerdo alcanzado entre<strong> Fondo Monetario Internacional </strong>(FMI) y Ecuador, por cerca de 4 000 millones de dólares.</p>



<h3 class="wp-block-heading" id="h-mas-noticias">Más noticias</h3>



<ul class="wp-block-list">
<li><a href="https://www.elcomercio.com/actualidad/negocios/sri-reforma-tributaria-director-devolucion-iva.html" title="Reforma tributaria del acuerdo con el FMI tendrá un nuevo plazo de entrega" data-type="post" data-id="1401671">Reforma tributaria del acuerdo con el FMI tendrá un nuevo plazo de entrega</a></li>



<li><a href="https://www.elcomercio.com/actualidad/politica/gary-espinoza-fenocin-criticas-fmi-gobierno.html" title="Gary Espinoza, presidente de la Fenocin, criticó al FMI y las medidas del Gobierno" data-type="post" data-id="1388103">Gary Espinoza, presidente de la Fenocin, criticó al FMI y las medidas del Gobierno</a></li>



<li><a href="https://www.elcomercio.com/actualidad/negocios/fmi-aprueba-credito-4000-millones-ecuador.html" title="https://www.elcomercio.com/actualidad/negocios/fmi-aprueba-credito-4000-millones-ecuador.html" data-type="link" data-id="https://www.elcomercio.com/actualidad/negocios/fmi-aprueba-credito-4000-millones-ecuador.html" target="_blank" rel="noreferrer noopener">FMI aprueba crédito de 4 000 millones de dólares para Ecuador, estas son las claves</a></li>
</ul>



<p>La Comisión aprobó el informe del proceso de fiscalización y detalló el acuerdo con el FMI, el viernes 26 de julio de 2024. </p>



<p>Este documento recomienda comenzar el juicio político contra el ministro <strong>Vega</strong>, por supuesto incumplimiento en la firma del tratado. Según los legisladores, se habría incumplido lo que dispone el artículo 131 de la Constitución de la República.</p>



<p>Además, la Comisión pidió declarar nulo el <strong>Acuerdo de Servicio Ampliado</strong>&nbsp;(SAF)&nbsp;suscrito con el FMI, el 25 de abril de 2024. Según los legisladores, su contenido y cláusulas, carecen de validez y eficacia.</p>



<h2 class="wp-block-heading" id="h-detalles-del-acuerdo-con-el-fmi">Detalles del acuerdo con el FMI</h2>



<p>El documento también detalla los impactos de la firma del Acuerdo con el FMI en los pueblos y nacionalidades, en el derecho a la salud, trabajo, cultura y seguridad social. Precisa que un porcentaje de los recursos iría al pago de la deuda con el propio FMI de créditos anteriores. Y que, el resto del préstamo estaría destinado a pagar a otros acreedores del Estado.</p>



<p>Además, agrega que, “de la lectura del Acuerdo, se evidencia que se insertan compromisos de expedir, modificar o derogar normativa económica y laboral en el Ecuador”. </p>



<p>Según la mesa legislativa, el préstamo del FMI no está destinado para la atención de grupos prioritarios o proyectos de inversión para infraestructura.</p>

<h2 class="wp-block-heading" id="h-pronunciamiento-sobre-el-informe-del-acuerdo-con-el-fmi">Pronunciamiento sobre el informe del acuerdo con el FMI</h2>



<p>Ante la solicitud de la Comisión, la Cámara de Comercio de Quito (CCQ) expresó su preocupación por la  aprobación de este informe. Señala que el documento pone en duda la vigencia del mismo, sin establecer una alternativa para equilibrar la caja fiscal y cumplir con las obligaciones estatales.</p>



<p>&#8220;Alertamos que este pronunciamiento puede generar desconfianza y proyectar una imagen de falta de seriedad del país. Los acuerdos con el FMI son compromisos ya adquiridos, y desconocerlos podría poner en riesgo el apoyo financiero de los organismos multilaterales, cuyos aportes serán cruciales para<br>estabilizar la economía, la producción y el empleo&#8221;, dijo.</p>

unicaci\u00f3n entre los cuales est\u00e1 el Diario El Comercio, el Diario Ultimas Noticias, el semanario Lideres, revistas y suplementos y la p\u00e1gina web elcomercio.com.<br><br>\u00a02. GRUPO EL COMERCIO C.A., es propietaria de este sitio web y s\u00f3lo recoger\u00e1 informaci\u00f3n que contenga datos personales de usuarios que brinden su consentimiento para ello. \u00a0<br><br>3. GRUPO EL COMERCIO C.A., tratar\u00e1 los datos personales proporcionados por los usuarios de este sitio, \u00fanicamente con la finalidad y en la modalidad detallada en esta Pol\u00edtica de Privacidad y en un todo de acuerdo a la normativa de la Rep\u00fablica del Ecuador.<br><br>4. Con el fin de facilitar un desarrollo r\u00e1pido y eficaz de la relaci\u00f3n entre Diario El Comercio y los USUARIOS, Diario El Comercio garantiza mediante este aviso, la privacidad de los servicios on line de acuerdo con las exigencias legales e informa acerca de su pol\u00edtica de protecci\u00f3n de datos de car\u00e1cter personal para que los USUARIOS determinen libre y voluntariamente si desean facilitar a Diario El Comercio sus datos personales a trav\u00e9s del formulario electr\u00f3nico para la suscripci\u00f3n de los servicios ofrecidos por Diario El Comercio en su WEBSITE.<br><br>5. Los USUARIOS consienten el tratamiento de dichos datos personales por Diario El Comercio en los t\u00e9rminos de la presente Pol\u00edtica de Protecci\u00f3n de Datos de Car\u00e1cter Personal.<br><br>6. Diario El Comercio garantiza la confidencialidad de los datos de car\u00e1cter personal facilitados por los USUARIOS y su tratamiento automatizado de acuerdo a la legislaci\u00f3n vigente sobre protecci\u00f3n de datos de car\u00e1cter personal (Ley de Comercio Electr\u00f3nico, Firmas Electr\u00f3nicas y Mensajes de Datos de 10 de abril del 2002, publicada en el Suplemento del Registro Oficial No. 557 de 17 de abril del 2002, Codificaci\u00f3n No. 2002-67)<br><br>7. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>8. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>9. Los datos personales podr\u00e1n alojarse en los servidores que posee la empresa con un nivel de protecci\u00f3n adecuado.<br><br>10. Mediante el v\u00ednculo \u201cCONTACTANOS\u201d, el usuario podr\u00e1 requerir cualquier tipo de informaci\u00f3n o realizar comentarios a GRUPO EL COMERCIO C.A., y en ese caso, los datos personales que proporcione se archivar\u00e1n en una base de datos de \u201cUSUARIOS REGISTRADOS\u201d y s\u00f3lo se utilizar\u00e1n para responder las consultas, extraer informaci\u00f3n estad\u00edstica o comunicarse con el solicitante.<br><br>11. Cuando el cliente contrate con GRUPO EL COMERCIO C.A., los datos personales que proporcione s\u00f3lo ser\u00e1n utilizados para cumplir lo establecido en la relaci\u00f3n contractual, y se incluir\u00e1n en la base de datos \u201c USUARIOS REGISTRADOS\u201d, con el \u00fanico fin de control de la empresa y del cliente.<br><br>12. Los USUARIOS REGISTRADOS podr\u00e1n hacerlo con el fin de recibir avances noticiosos o correos promocionales. Los usuarios registrados para el env\u00edo de la s\u00edntesis noticiosa reciben dos correos diarios (s\u00edntesis noticiosa y el avance noticioso). Los usuarios inscritos al bolet\u00edn de publicidad pueden llegar a recibir un m\u00e1ximo de 10 correos semanales. Los boletines incluir\u00e1n informaci\u00f3n relacionadas con productos, mensajes de cumplea\u00f1os, informaci\u00f3n sobre eventos especiales y din\u00e1micas promocionales, correos electr\u00f3nicos en fechas especiales y otros que impliquen informaci\u00f3n de producto o promociones.<br><br>13. La Pol\u00edtica de Privacidad se limita a la utilizaci\u00f3n que el usuario haga directamente ingresando a la p\u00e1gina web, y no se garantiza el mismo resultado en caso de que se acceda mediante el re direccionamiento de otros sitios.<br><br>14. Los suscriptores pueden en cualquier momento cancelar su suscripci\u00f3n a los distintos boletines de correo electr\u00f3nico, de forma total o parcial, haciendo clic en el link \u2018Cancelar subscripci\u00f3n\u2019 ubicado en la parte inferior de los correo electr\u00f3nicos enviados por elcomercio.com.<br><br>15. En esta Pol\u00edtica de Privacidad se detallan las pr\u00e1cticas vigentes de la empresa en relaci\u00f3n a los servicios que presta. Por ello, la misma puede ser alterada si GRUPO EL COMERCIO C.A., a su sola voluntad, decide hacerlo.<br><br>16. GRUPO EL COMERCIO C.A., ha implementado todas las medidas de seguridad necesarias para evitar que terceros no autorizados accedan a los datos. Ello incluye las medidas de seguridad f\u00edsicas y el acceso s\u00f3lo de empleados o subcontratistas que necesiten acceder a los datos por razones laborales.<br><br>17. GRUPO EL COMERCIO C.A., har\u00e1 los m\u00e1ximos esfuerzos para proteger los datos personales que le proporcionen los usuarios por esta web. Sin embargo, si en cumplimiento de obligaciones contractuales que asuma con terceros, o en el caso de que exista una orden judicial al respecto, podr\u00e1 revelar algunos de los datos que tenga en su poder.<br><br>18. El Responsable de las bases de datos de \u201cUSUARIOS REGISTRADOS\u201d es GRUPO EL COMERCIO     <script>

        (() => {

            window.dataLayer = window.dataLayer || [];
            window.gtag = function() {
            dataLayer.push(arguments);
            };


            // ADBLOCKER IS ON
            const adBlockerOnHandler = (event) => {

            document.removeEventListener('adBlockerOn', adBlockerOnHandler);

            localStorage.setItem('adBlocker', '1');

            gtag('event', `detected`, {
                'event_category': 'NTG adblock',
                'event_label': location.pathname,
                'non_interaction': true
            });

            document.querySelector('html').classList.add('ad-blocker-detected');

            ////////////////////// MUTATION OBSERVER

            let replacePlayer = () => {
                let $players = document.querySelectorAll('.rmp-container, ned-player:not([player-audio="true"])');

                $players.forEach(($player) => {

                let maxWidth = $player.clientWidth ? $player.clientWidth : '100%';

                $player.outerHTML = `<div class="player-fallback" style="width: 100%; max-width: ${maxWidth};"></div>`;

                });

            };

            // Select the node that will be observed for mutations
            let $targetNode = document.querySelector('body');

            // Options for the observer (which mutations to observe)
            let config = {attributes: true, childList: true, subtree: true};

            // Callback function to execute when mutations are observed
            let callback = (mutationsList, observer) => {


                replacePlayer();



            };

            // Create an observer instance linked to the callback function
            let observer = new MutationObserver(callback);

            replacePlayer();

            // Start observing the target node for configured mutations
            observer.observe($targetNode, config);

            };

            document.addEventListener('adBlockerOn', adBlockerOnHandler);

            // ADBLOCKER IS OFF
            const adBlockerOffHandler = (event) => {

            document.removeEventListener('adBlockerOff', adBlockerOffHandler);

            let adBlocked = localStorage.getItem('adBlocker');
            if (adBlocked !== null) {


                if (adBlocked === '1') {

                  gtag('event', `recover-ads`, {
                  'event_category': 'NTG adblock',
                  'event_label': location.pathname,
                  'non_interaction': true
                  });

                }

                localStorage.setItem('adBlocker', '2');

                window.googletag = window.googletag || {cmd: []};
                googletag.cmd.push(function () {

                  googletag.pubads().setTargeting('adjacent', ['recover'].concat(googletag.pubads().getTargeting('adjacent')));

                });

            } else {

                gtag('event', `allow-ads`, {
                'event_category': 'NTG adblock',
                'event_label': location.pathname,
                'non_interaction': true
                });

            }

            };

            document.addEventListener('adBlockerOff', adBlockerOffHandler);


            fetch('https://cdn.getadjacent.com/amd/ned-adjacent.min.js', {
                method: 'HEAD'
            }).then((response) => {
                if (!response.ok) {
                document.dispatchEvent(new Event('adBlockerOn'));
                }
            }).catch((e) => {
                document.dispatchEvent(new Event('adBlockerOn'));
            });

        })();

    </script>

									function getScrollPercent () {
										var h = document.documentElement, 
											b = document.body,
											st = 'scrollTop',
											sh = 'scrollHeight';
										return (h[st]||b[st]) / ((h[sh]||b[sh]) - h.clientHeight) * 100;
