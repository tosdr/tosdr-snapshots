-item-type-post_type menu-item-object-page menu-item-1309881"><a href="https://www.elcomercio.com/actualidad/">Actualidad</a></li><li id="menu-item-1309882" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309882"><a href="https://www.elcomercio.com/tendencias/">Tendencias</a></li><li id="menu-item-1309884" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309884"><a href="https://www.elcomercio.com/tecnologia/">Tecnología</a></li><li id="menu-item-1309885" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309885"><a href="https://www.elcomercio.com/deportes/">Deportes</a></li><li id="menu-item-1309886" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309886"><a href="https://www.elcomercio.com/opinion/">Opinion</a></li><li id="menu-item-1309887" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1309887"><a href="https://www.elcomercio.com/categoria/video/">Videos</a></li><li id="menu-item-1309888" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1309888"><a href="https://www.elcomercio.com/categoria/podcasts/">Podcasts</a></li></ul></div><div class="menu-lateral-b-container"><ul id="menu-lateral-b" class="menu"><li id="menu-item-1324035" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1324035"><a href="https://www.elcomercio.com/empleo/">Empleo</a></li><li id="menu-item-1312585" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1312585"><a href="https://www.elcomercio.com/contactos/">Contactos</a></li></ul></div> </noscript> <noscript><h1>Caso Encuentro, Fiscalía realizó una petición sobre los investigados</h1><h2>La Fiscalía realizó una solicitud en el Caso Encuentro por presunta delincuencia organizada.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/caso-enc-tro.jpg" class="attachment-full size-full wp-post-image" alt="Abogados de Danilo Carrera en la audiencia del caso Encuentro en el Complejo Judicial Norte." decoding="async" fetchpriority="high" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/caso-enc-tro.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/caso-enc-tro-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/caso-enc-tro-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/caso-enc-tro-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/caso-enc-tro-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La continuación de la audiencia sobre el <strong>caso Encuentro</strong> se reanudó este martes 23 de julio de 2023. El 22 de julio de 2024<a href="https://es.wikipedia.org/wiki/Caso_Encuentro" title="https://es.wikipedia.org/wiki/Caso_Encuentro" data-type="URL" data-id="https://es.wikipedia.org/wiki/Caso_Encuentro" target="_blank" rel="noreferrer noopener">,</a> la<strong> Fiscalía General del Estado</strong> presentó su dictamen contra<strong> Danilo Carrera, Hernán Luque y otros procesados</strong> en el caso por presunta <strong>delincuencia organizada</strong>.</p><ul class="wp-block-list"><li><a title="Caso Encuentro, Fiscalía hizo esta acusación contra Danilo Carrera y otros procesados" data-type="post" data-id="1414957" href="https://www.elcomercio.com/actualidad/seguridad/caso-encuentro-fiscalia-acusa-autores-danilo-carrera-otros-procesados.html">Caso Encuentro, Fiscalía hizo esta acusación contra Danilo Carrera y otros procesados</a></li><li><a title="En el caso Encuentro, juez Renán Andrade tomó nuevas medidas" data-type="post" data-id="1386047" href="https://www.elcomercio.com/actualidad/politica/juez-tomo-medidas-caso-encuentro.html">En el caso Encuentro, juez Renán Andrade tomó nuevas medidas</a></li><li><a title="Caso Encuentro: juez René Andrade tomó una decisión sobre este proceso" data-type="post" data-id="1397218" href="https://www.elcomercio.com/actualidad/seguridad/caso-encuentro-juez-dicto-medidas-danilo-carrera.html">Caso Encuentro: juez René Andrade tomó una decisión sobre este proceso</a></li></ul><p>La<strong> audiencia de evaluación y preparatoria de juicio,</strong> previamente suspendida, se reinstaló para conocer los argumentos y pruebas de la Fiscalía.</p><p>Según el dictamen, <strong>Danilo Carrera y Rubén Cherres</strong>, asesinado anteriormente, cometieron varios delitos para obtener <strong>beneficios económicos indebidos</strong>. Utilizaron varias empresas públicas y contaron con la colaboración de funcionarios, personas particulares y contratistas vinculados al sector eléctrico.</p><p>La Fiscalía reveló los <strong>elementos de convicción</strong> para acusar a los siete procesados y solicitó que sean llamados a la etapa de juzgamiento.</p><h2 class="wp-block-heading">Solicitud de la Fiscalía en el caso Encuentro</h2><p>La <strong>Fiscalía General del Estado</strong> solicitó al juez que llame a juicio a <strong>Danilo C., Hernán L., Antonio I., Leonardo C., Gabriel M., Karen C. y Ericka F.,</strong> como presuntos <strong>autores directos del delito de delincuencia organizada</strong> en el <strong>caso Encuentro</strong>.</p><p>La solicitud se basa en la evidencia recopilada durante la instrucción fiscal que, según la Fiscal del caso, demuestra con<strong> claridad y certeza</strong> la existencia de una estructura criminal de corrupción que operó dentro de varias empresas públicas.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/AHORA?src=hash&amp;ref_src=twsrc%5Etfw">#AHORA</a> | <a href="https://twitter.com/hashtag/CasoEncuentro?src=hash&amp;ref_src=twsrc%5Etfw">#CasoEncuentro</a>: en el Complejo Judicial Norte de <a href="https://twitter.com/hashtag/Quito?src=hash&amp;ref_src=twsrc%5Etfw">#Quito</a>, se reinstala la audiencia de evaluación y preparatoria de juicio contra Danilo C., Hernán L. y otros procesados por presunta <a href="https://twitter.com/hashtag/delincuenciaorganizada?src=hash&amp;ref_src=twsrc%5Etfw">#delincuenciaorganizada</a>. Hoy, <a href="https://twitter.com/hashtag/Fiscal%C3%ADaEc?src=hash&amp;ref_src=twsrc%5Etfw">#FiscalíaEc</a> concluirá con su intervención. <a href="https://t.co/rHg4A8r2UO">pic.twitter.com/rHg4A8r2UO</a></p>&mdash; Fiscalía Ecuador (@FiscaliaEcuador) <a href="https://twitter.com/FiscaliaEcuador/status/1815745180340822412?ref_src=twsrc%5Etfw">July 23, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>La Fiscal afirmó que los<strong> elementos probatorios </strong>son contundentes y respaldan la acusación de <strong>delincuencia organizada</strong> contra los implicados.</p><p>Estos individuos, presuntamente, formaron parte de una<strong> red dedicada a actividades ilícitas</strong> que afectaron significativamente el <strong>funcionamiento y la integridad de las instituciones estatales</strong>.</p><h2 class="wp-block-heading" id="h-proceso-del-caso-encuentro">Proceso del caso Encuentro</h2><p>El <strong>juez anticorrupción Renán Andrade</strong> presidió la primera jornada de la diligencia del caso Encuentro el 5 de julio. Tras analizar los alegatos de la<strong> fiscal Luzmila Lluglla</strong>, determinó su competencia para conocer la causa y no encontró<strong> vulneraciones de derechos a los procesados</strong>, declarando la validez procesal.</p><p>Esta decisión permitió avanzar a la fase preparatoria de juicio, donde se definirá si los acusados enfrentan cargos por el <strong>presunto delito de delincuencia organizada</strong>. La fiscal Luzmila Lluglla acusó a Danilo Carrera, Luque Lecaro y Antonio I. como autores directos del delito de delincuencia organizada.</p><p>También señaló a Leonardo C., Gabriel Naim M., y a las empresarias Karen Leonor C. O. y Érika Tatiana F. M.</p><p>La Fiscalía sostuvo que Carrera y Rubén Cherres cometieron varios delitos para obtener <strong>réditos económicos indebidos a través de varias empresas públicas</strong>. Esto se daría con la participación de funcionarios, particulares y contratistas del sector eléctrico.</p><h2 class="wp-block-heading" id="h-que-se-investiga-en-este-caso">¿Qué se investiga en este caso?</h2><p>El caso Encuentro es una investigación en curso llevada a cabo por la<strong>&nbsp;Fiscalía General del Estad</strong>o.</p><p>Este caso se centra en una presunta organización criminal, que estaría&nbsp;<strong>conformada por funcionarios públicos y particulares&nbsp;</strong>que habrían utilizado su influencia política para interferir en instituciones públicas y obtener réditos económicos indebidos.</p><p>Además, la investigación apunta a que esta organización direccionaba la adjudicación de contratos y facilitaba el ingreso irregular de personas en empresas estatales como<strong>&nbsp;CNEL EP, BanEcuador y el Servicio Nacional de Aduanas</strong>.</p><p>La red criminal habría operado de manera planificada y coordinada, aprovechando su proximidad con el&nbsp;<strong>poder político</strong>&nbsp;para sus actividades ilícitas​.</p><iframe title="Personas vinculadas al caso Encuentro" aria-label="Tabla" id="datawrapper-chart-dTsSh" src="https://datawrapper.dwcdn.net/dTsSh/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="489" data-external="1"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(a){if(void 0!==a.data["datawrapper-height"]){var e=document.querySelectorAll("iframe");for(var t in a.data["datawrapper-height"])for(var r=0;r<e.length;r++)if(e[r].contentWindow===a.source){var i=a.data["datawrapper-height"][t]+"px";e[r].style.height=i}}}))}();</script> <p><strong><em>Noticia en desarrollo....</em></strong></p><h1>Durán y los resultados después de la toma ordenada por Daniel Noboa</h1><h2>Allanamientos y aprehensión son parte de las labores en Durán, tras la toma de Daniel Noboa.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Duran-1.jpg" class="attachment-full size-full wp-post-image" alt="El Bloque de Seguridad llegó a Durán para desarrollar labores contra los grupos delincuenciales." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Duran-1.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Duran-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Duran-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Duran-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Duran-1-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Bloque de Seguridad</strong> opera en el cantón <strong>Durán</strong>, de forma permanente, desde el 17 de julio de 2024. Según el gobierno de <strong>Daniel Nobo</strong>a. Este martes 23 se informaron algunos resultados de las labores<a title="" href="https://es.wikipedia.org/wiki/Daniel_Noboa" target="_blank" rel="noreferrer noopener">.</a></p><p>Según el <strong>Ministerio de Defensa</strong>, el contingente militar y policial se triplicó. En el lugar se han realizado allanamientos con personal de fuerzas especiales y lucha contra el terrorismo.</p><h3 class="wp-block-heading" id="h-mas-noticias">Más noticias</h3><ul class="wp-block-list"><li><a title="" href="https://www.elcomercio.com/actualidad/seguridad/los-habitantes-de-duran-esperan-comprobar-los-resultados-en-seguridad.html" target="_blank" rel="noreferrer noopener">Los habitantes de Durán esperan los resultados en seguridad</a></li><li><a title="" href="https://www.elcomercio.com/actualidad/ecuador/daniel-noboa-toma-de-duran-sicariato.html" target="_blank" rel="noreferrer noopener">Daniel Noboa se toma Durán, un día después hay un sicariato</a></li><li><a title="" href="https://www.elcomercio.com/actualidad/seguridad/operativo-duran-balance-policia-noboa.html" target="_blank" rel="noreferrer noopener">Policía presentó los primeros resultados que deja la intervención a Durán</a></li><li><a href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-duran-progreso-narcotrafico-operativos.html?source=Internal&amp;ref=Single+Content+Link" target="_blank" rel="noreferrer noopener">Daniel Noboa: ‘El viejo Ecuador quiere que Durán siga siendo una sede del narcotráfico’</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/daniel-noboa-seguridad-duran-policia.html?source=Internal&amp;ref=Single+Content+Link" target="_blank" rel="noreferrer noopener">Daniel Noboa liderará la seguridad en Durán durante al menos una semana</a></li><li><a href="https://www.elcomercio.com/actualidad/seguridad/daniel-noboa-entrega-equipamento-nuevo-policia-nacional.html?source=Internal&amp;ref=Single+Content+Link" target="_blank" rel="noreferrer noopener">Daniel Noboa entregó equipamiento nuevo a la Policía Nacional</a></li></ul><h2 class="wp-block-heading">Acciones en Durán tras la toma de Daniel Noboa</h2><p> El Grupo de Tarea Conjunta <strong>Durán</strong> se encuentra desplegado en diferentes puntos para combatir a los grupos narcoterroristas que operan en este cantón.</p><p>Según declaraciones del ministro de Defensa, <strong>Gian Carlo Loffredo</strong>, No descansarán hasta devolver la paz y la tranquilidad a los ciudadanos de este cantón.</p><p>En los primeros días, por medio de labores de inteligencia, se logró la desarticulación de una oficina paralela al <strong>Municipio</strong> de ese cantón.</p><p>También se capturó a personas consideradas como objetivos de alto valor, como alias &#8216;Pistola&#8217; y varios<br>miembros del grupo de delincuencia organizada <strong>&#8216;Chonekillers&#8217;</strong>.</p><p>Del mismo modo,  se desmanteló una bodega clandestina de trámites de tránsito de, al menos, <strong>31 gobiernos municipales.</strong></p><p>Según el <strong>Ministerio de Defensa</strong>, los allanamientos se realizan a diario, incautando droga, dinero en efectivo, armas, municiones y vehículos.</p><h2 class="wp-block-heading">Resultados hasta este 23 de julio</h2><p>El gobernador del Guayas, <strong>Vicente Auad</strong>, informó que están trabajando de acuerdo con mapas de calor geo referenciados. Entre los resultados destacó que se han recuperado casas que habían sido tomadas por la delincuencia.</p><p>Por parte de las <strong>Fuerzas Armadas</strong>, este 23 de julio, en rueda de prensa, informaron que hacen un acompañamiento permanente a la comunidad, para que, de a poco, se recupere la paz.</p><p>Desde la <strong>Policía</strong> indicaron que en la semana del 15 al 21 de julio de 2024 hubo una reducción de 20 muertes violentas (hubo cinco) respecto del mismo período de 2023, cuando hubo 25.</p><p>No obstante, apuntaron, ya han registrado días sin muertes de ese tipo. Además, ya hubo <strong>28 personas aprehendidas</strong>, ocho armas ubicadas, 138 cartuchos, dos vehículos recuperados y seis motos.</p><h2 class="wp-block-heading">Viviendas vuelven a manos de sus dueños</h2><p><strong><strong>Se entregaron 70 viviendas a sus propietarios, </strong></strong>a quienes grupos delictivos despojaron de los predios violentamente.&nbsp;</p><p>Este 23 de julio también se aprehendieron a tres sujetos que extorsionaban a la población.</p><p>Según las <strong>fuerzas del orden</strong>, las personas ya empiezan a salir de sus viviendas, se acercan a los policías y militares.</p><p>Claro que, enfatizó el <strong>Gobernador del Guayas</strong>, es una lucha de largo aliento y no van a salir de <strong>Durán </strong>hasta recuperar el cantón. Anunció que este proceso será integral, con capacitaciones y servicios.</p><h1>Beyoncé autorizó el uso de Freedom en la campaña de Kamala Harris</h1><h2>La cantante estadounidense Beyoncé autorizó el uso de Freedom, un himno a la libertad.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo79.jpg" class="attachment-full size-full wp-post-image" alt="Beyoncé es la intérprete de Freedom. Foto: Instagram" decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo79.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo79-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo79-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo79-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo79-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La reconocida cantante <strong>Beyoncé </strong>dio su visto bueno para que <strong>Kamala Harris</strong>, vicepresidenta del gobierno estadounidense y aspirante a la candidatura demócrata para las presidenciales de noviembre, utilice su popular canción Freedom en los eventos de su campaña.</p><p>Según informaciones de <strong>CNN</strong>, el equipo de <strong>Harris </strong>recibió la autorización de los representantes de Beyoncé para emplear el tema en sus actos políticos.</p><h3 class="wp-block-heading" id="h-mas-noticias">Más noticias</h3><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/shakira-latina-influyente-pop-musica.html" data-type="URL" data-id="https://www.elcomercio.com/tendencias/entretenimiento/shakira-latina-influyente-pop-musica.html" title="https://www.elcomercio.com/tendencias/entretenimiento/shakira-latina-influyente-pop-musica.html">Shakira es un camaleón latino con visión</a></li><li><a href="https://www.elcomercio.com/afull/shakira-todavia-incomoda-a-pique-y-clara-chia.html" data-type="URL" data-id="https://www.elcomercio.com/afull/shakira-todavia-incomoda-a-pique-y-clara-chia.html" title="https://www.elcomercio.com/afull/shakira-todavia-incomoda-a-pique-y-clara-chia.html">Shakira todavía incomoda a Piqué y Clara Chía</a></li><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/thalia-cantante-actriz-outfit-maquillaje-redes-sociales.html?source=Internal&amp;ref=Single+Content+Link" title="https://www.elcomercio.com/tendencias/entretenimiento/thalia-cantante-actriz-outfit-maquillaje-redes-sociales.html?source=Internal&amp;ref=Single+Content+Link" data-type="URL" data-id="https://www.elcomercio.com/tendencias/entretenimiento/thalia-cantante-actriz-outfit-maquillaje-redes-sociales.html?source=Internal&amp;ref=Single+Content+Link">Thalía es criticada y alabada por lucir una prenda de vestir que recordó a &#8216;Marimar&#8217;</a></li></ul><h3 class="wp-block-heading"><strong>Beyoncé autorizó el uso de Freedom a Kamala Harris</strong></h3><p>El permiso fue otorgado de manera rápida después de que el equipo de <strong>Harris </strong>solicitara el uso de Freedom el pasado lunes.</p><figure class="wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio"><div class="wp-block-embed__wrapper"> <iframe title="Beyoncé - Freedom (feat. Kendrick Lamar) (Official Music Video)" width="500" height="281" src="https://www.youtube.com/embed/4eX23_HoRbM?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div></figure><p>A pesar de que <strong>Beyoncé </strong>no ha manifestado un apoyo público explícito hacia <strong>Harris</strong>, la autorización para el uso de su canción refleja una clara inclinación de la superestrella hacia la vicepresidenta.</p><p>Esta colaboración se produjo en un momento crucial, justo después de que el presidente <strong>Joe Biden </strong>anunciara que no buscará un segundo mandato.</p><blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/reel/C0AFOafy4sm/?utm_source=ig_embed&amp;utm_campaign=loading" data-in  14px; margin-bottom: 6px; width: 224px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 144px;"></div></div></a><p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a href="https://www.instagram.com/reel/C0AFOafy4sm/?utm_source=ig_embed&amp;utm_campaign=loading" style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">A post shared by Beyoncé (@beyonce)</a></p></div></blockquote> <script async src="//www.instagram.com/embed.js"></script> <p>Harris ya hizo uso de Freedom en su primera visita oficial a su sede de campaña la noche anterior. <strong>Beyoncé</strong>, conocida por sus estrictas normas en la autorización de su música, muestra así su respaldo de una manera significativa, alineándose con su historial de apoyo a candidatos demócratas.</p><p>En 2013, <strong>Beyoncé </strong>interpretó el himno nacional en la toma de posesión del presidente <strong>Barack Obama</strong>. En 2016, junto a su esposo Jay-Z, participó en un concierto para <strong>Bill Clinton </strong>en Cleveland, y en 2020, respaldó públicamente la candidatura Biden-Harris.</p><h3 class="wp-block-heading"><strong>¿De qué trata Freedom de Beyoncé?</strong></h3><p>Freedom, un himno a la libertad incluido en el álbum &#8216;Lemonade&#8217; de 2016, será ahora una pieza clave en la campaña de <strong>Harris</strong>, subrayando el apoyo continuo de <strong>Beyoncé </strong>hacia el partido Demócrata y sus candidatos.</p><h1>Félix Sánchez Bas es el nuevo DT de Gonzalo Plata en Catar</h1><h2>Félix Sánchez Bas y Gonzalo Plata se volverán a encontrar, pero esta vez no será en la Selección de Ecuador.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-23T112029.280.jpg" class="attachment-full size-full wp-post-image" alt="Félix Sánchez Bas dirigirá a Gonzalo Plata en Catar." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-23T112029.280.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-23T112029.280-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-23T112029.280-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-23T112029.280-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-23T112029.280-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Félix Sánchez Bas</strong>, quien fue entrenador de la Selección de Ecuador desde marzo de 2023 hasta principios de julio de 2024, ya encontró un nuevo equipo. El estratega español dirigirá en Catar y coincidirá con <strong>Gonzalo Plata</strong>. </p><p>El ex DT de la &#8216;Tri&#8217; <strong>volverá al país que lo vio nacer como entrenador</strong> cuando se unió al Aspire Academy en 2006, para después pasar por todos los equipos juveniles de la Selección de Catar hasta llegar al conjunto absoluto y dirigirlo en el primer Mundial (2022) de su historia. </p><h3 class="wp-block-heading">Más noticias:</h3><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/deportes/futbol/fernando-leon-critico-fuertemente-felix-sanchez-bas.html" title="Fernando León criticó fuertemente a Félix Sánchez Bas" data-type="post" data-id="1405832" target="_blank" rel="noreferrer noopener">Fernando León criticó fuertemente a Félix Sánchez Bas</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/felix-sanchez-bas-razones-renuncia-seleccion-ecuador.html" title="Las razones de la renuncia de Félix Sánchez Bas de la Selección de Ecuador" data-type="post" data-id="1403660" target="_blank" rel="noreferrer noopener">Las razones de la renuncia de Félix Sánchez Bas de la Selección de Ecuador</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/felix-sanchez-bas-reencontrara-gonzalo-plata.html" title="Félix Sánchez Bas se reencontrará con Gonzalo Plata" data-type="post" data-id="1400473" target="_blank" rel="noreferrer noopener">Félix Sánchez Bas se reencontrará con Gonzalo Plata</a></li></ul><p><strong>Al Sadd, el equipo más importante y ganador de Catar</strong>, con 17 títulos nacionales, anunció a través de sus redes sociales que Félix Sánchez será el nuevo director técnico del equipo. </p><p>&#8220;Félix Sánchez será el entrenador del campeón por las<strong> próximas dos temporadas</strong>&#8220;, publicó el equipo catarí en su cuenta de Instagram. </p><p>Lo curioso de la presentación de Félix Sánchez Bas, es que el mensaje estuvo acompañado de un video con varios momentos del español como entrenador, pero ninguno fue con la <strong>Selección de Ecuador.</strong> </p><p>Todas las imágenes eran cuando era el DT de Catar o estaba en la Aspire Academy.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="en" dir="ltr">Welcome to <a href="https://twitter.com/hashtag/AlSadd?src=hash&amp;ref_src=twsrc%5Etfw">#AlSadd</a>, Felix Sanchez! 👋 <a href="https://t.co/L9ckefUoVm">pic.twitter.com/L9ckefUoVm</a></p>&mdash; 🏆 #79 Al Sadd SC | نادي السد (@AlsaddSC) <a href="https://twitter.com/AlsaddSC/status/1815764901912092909?ref_src=twsrc%5Etfw">July 23, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2 class="wp-block-heading" id="h-felix-sanchez-el-nuevo-dt-de-gonzalo-plata">Félix Sánchez, el nuevo DT de Gonzalo Plata</h2><p>En el Al Sadd milita el ecuatoriano&nbsp;<strong>Gonzalo Plata</strong>, que fue una de las figuras en la temporada pasada y con quien Sánchez Bas ya coincidió en la Selección de Ecuador.&nbsp;</p><p>Bajo la tutela del español, P<strong>lata tuvo un inconveniente en una concentración con la ‘Tri’,</strong> cuando se fue a un club nocturno con otros jugadores. Dicha acción le costó al extremo la participación en la Copa América 2024. </p><p>En la Selección de Ecuador, Gonzalo Plata y Félix Sánchez Bas coincidieron en cancha en cuatro partidos,&nbsp;<strong>tres amistosos y uno por las Eliminatorias</strong>&nbsp;Sudamericanas para el Mundial de 2026.&nbsp;</p><p>Con Sánchez Bas como DT, el extremo fue tres veces titular, sumó 253 minutos, anotó un gol y repartió una asistencia.&nbsp;</p><h1>Adiós a la voz de Nobita de Doraemon </h1><h2>La icónica voz de Nobita en ‘Doraemon’ falleció a los 88 años, Conoce más sobre su destacada carrera en el mundo del anime.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/actriz-doraemon-nobita.jpg" class="attachment-full size-full wp-post-image" alt="Noriko Ohara, la voz emblemática de Nobita, dejó una huella imborrable en el anime. Foto: IMDb." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/actriz-doraemon-nobita.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/actriz-doraemon-nobita-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/actriz-doraemon-nobita-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/actriz-doraemon-nobita-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/actriz-doraemon-nobita-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Quien ha visto <strong>Doraemon</strong>, de ley conoce a <strong>Nobita</strong>.  Él es un niño de 10 años que suele tener malas notas en la escuela y problemas con sus amigos.</p><p>Uno de los aspectos más memorables de las series, en general, son las voces de los personajes. En este caso, las de Nobita, Doraemon, Shizuka y Gigante. Justamente, una de esas voces se apagó.</p><p><strong>La actriz de doblaje Noriko Ohara</strong> que daba la voz en japonés a Nobita falleció. El deceso ocurrió el 12 de julio de 2024, a los 88 años.</p><p>Sin embargo, la noticia fue anunciada este 23 de julio por la página web de <strong>81 Produce</strong>, una reconocida agencia japonesa de <strong>representantes de actores de voz en Japón (‘seiyūs’)</strong>. Así lo informa <a rel="noreferrer noopener" href="https://www.meneame.net/m/actualidad/fallece-noriko-ohara-voz-japones-nobita" data-type="URL" data-id="https://www.meneame.net/m/actualidad/fallece-noriko-ohara-voz-japones-nobita" target="_blank" title="https://www.meneame.net/m/actualidad/fallece-noriko-ohara-voz-japones-nobita">Menéame</a>.  </p><h3 class="wp-block-heading" id="h-mas-noticias">Más noticias</h3><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/afull/ranma-anime-manga-remake-estreno.html" title="https://www.elcomercio.com/afull/ranma-anime-manga-remake-estreno.html" data-type="URL" data-id="https://www.elcomercio.com/afull/ranma-anime-manga-remake-estreno.html" target="_blank" rel="noreferrer noopener">El ‘remake’ de ‘Ranma ½’ ya tiene tráiler y fecha de estreno&nbsp;en Netflix</a></li><li><a href="https://www.elcomercio.com/audios/tendencias/asi-fue-la-inauguracion-del-budokan-2024.html" title="https://www.elcomercio.com/audios/tendencias/asi-fue-la-inauguracion-del-budokan-2024.html" data-type="URL" data-id="https://www.elcomercio.com/audios/tendencias/asi-fue-la-inauguracion-del-budokan-2024.html" target="_blank" rel="noreferrer noopener">Así fue la inauguración del Budokan 2024</a></li></ul><p>La agencia 81 Produce es dirigida por <strong>Rihoko Yoshida</strong>, una ex ‘seiyū’. La noticia del fallecimiento se hizo pública hoy por respeto al <strong>luto de la familia</strong> y por la privacidad con la que manejaron la enfermedad y la muerte de la actriz. </p><p>Ohara es recordada por su contribución a la infancia de muchos niños amantes del<strong> anime y el manga</strong>.  La actriz de doblaje estaba en tratamiento contra una enfermedad no especificada al momento de su muerte. La familia efectuó un funeral en privado, para respetar la privacidad y el duelo. </p><p><strong>Noriko Ohara</strong> deja un legado imborrable en la <strong>industria del doblaje</strong>. Su voz marcó generaciones y su partida es una gran pérdida para la cultura japonesa. &nbsp;</p><blockquote class="twitter-tweet"><p lang="ja" dir="ltr">所属事務所の81プロデュースより発表となりましたとおり、去る7月12日に小原乃梨子は永眠いたしました。<a href="https://t.co/iOo7ExdN3M">https://t.co/iOo7ExdN3M</a><br><br>長年にわたり温かな応援をしてくださったファンの皆様、創造的な活動をご一緒してくださったスタッフ、キャストの皆様に御礼を申し上げます。<br>ありがとうございました。</p>— 小原乃梨子 出演情報 (@voice_nohara) <a href="https://twitter.com/voice_nohara/status/1815632025673707570?ref_src=twsrc%5Etfw">July 23, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2 class="wp-block-heading"><strong>Una trayectoria inolvidable en el mundo del anime</strong>&nbsp;</h2><p>La carrera de <strong>Noriko Ohara</strong>, a decir de <a rel="noreferrer noopener" href="https://www.hobbyconsolas.com/noticias/ha-muerto-noriko-ohara-iconica-voz-nobita-doraemon-88-anos-1396938" data-type="URL" data-id="https://www.hobbyconsolas.com/noticias/ha-muerto-noriko-ohara-iconica-voz-nobita-doraemon-88-anos-1396938" target="_blank" title="https://www.hobbyconsolas.com/noticias/ha-muerto-noriko-ohara-iconica-voz-nobita-doraemon-88-anos-1396938">Hobbyconsolas</a>, comenzó en los años sesenta. Participó en series legendarias como ‘Heidi’ y ‘Marco’. En ‘Heidi’, <strong>Ohara dio vida a Pedro</strong>, en 1974, y en ‘Marco’, a Cocetta Peppino, en 1976. </p><h2 class="wp-block-heading"><strong>La voz de Nobita Nobi</strong>&nbsp;</h2><p>El papel más destacado de Ohara fue como<strong> Nobita Nobi</strong> en ‘Doraemon’. Su trabajo en la serie comenzó en 1973, como la <strong>madre de Nobita</strong>.</p><p>Luego, en 1979, asumió el papel de Nobita. Le dio su voz durante 26 años en la serie, las películas y los especiales de ‘Doraemon’. </p><p>Según <a rel="noreferrer noopener" href="https://www.sensacine.com/series/serie-17684/" data-type="URL" data-id="https://www.sensacine.com/series/serie-17684/" target="_blank" title="https://www.sensacine.com/series/serie-17684/">Sensacine</a>, ‘Doraemon’ es una serie de televisión basada en el manga homónimo de <strong>Fujiko F. Fujio</strong>. Narra las aventuras de un gato-robot del futuro que llega al siglo XX para ayudar a Nobita Nobi, un niño perezoso y mal estudiante.  </p><p>Nobita, acosado por sus compañeros y apoyado por su amor platónico, Shizuka Minamoto, pide ayuda a Doraemon para resolver sus problemas. <strong>El gato cósmico</strong> utiliza su <strong>bolsillo mágico</strong> para sacar artefactos futuristas, que a menudo complican más las situaciones.</p><p>Doraemon fue emitida en Japón entre 1979 y 2005. Tuvo gran éxito con 1 787 capítulos. </p><figure class="wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-4-3 wp-has-aspect-ratio"><div class="wp-block-embed__wrapper"> <iframe title="Doraemon El Gato Cósmico Opening LATINO [Original]" width="500" height="375" src="https://www.youtube.com/embed/jqlZXcdeTEE?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div></figure><h2 class="wp-block-heading"><strong>Premios y reconocimientos</strong>&nbsp;</h2><p>La carrera de Ohara fue galardonada con <strong>múltiples premios</strong> en Japón. Recibió el <strong>Anime Grand Prix</strong> y los <strong>Seiyu Awards</strong>, según ADN Radio.</p><p>The New York Times destacó su trabajo en el doblaje de películas extranjeras, donde prestó su voz a personajes femeninos maduros y elegantes, como los interpretados por la actriz norteamericana <strong>Jane Fonda</strong>. </p><p></p><h1>Prioridades para avanzar</h1><h2>El esfuerzo del país debe ir también hacia la creación de oportunidades para las personas, tanto laborales como educativas.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/04/Saudia-Levoyer-2.jpg" class="attachment-full size-full wp-post-image" alt="Saudia Levoyer, columnista en EL COMERCIO." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/04/Saudia-Levoyer-2.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/04/Saudia-Levoyer-2-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/04/Saudia-Levoyer-2-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/04/Saudia-Levoyer-2-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/04/Saudia-Levoyer-2-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/04/Saudia-Levoyer-2-40x27.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2024/04/Saudia-Levoyer-2-55x37.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2024/04/Saudia-Levoyer-2-100x67.jpg 100w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Hace unos días, la ONUDC informaba sobre las seis prioridades en las que trabajará de manera conjunta con el <strong>Gobierno del Ecuador,</strong> para afrontar el<strong> crimen organizado</strong>, en los próximos meses.</p><p>La primera será <strong>combatir la corrupción</strong> en el sistema portuario del país. Esto implicará no solo reforzar la seguridad, sino entender los<strong> riesgos de corrupción</strong> que hay dentro de estos espacios, justamente por la presión que ejercen los <strong>grupos criminales</strong>. La empresa privada también será incluida en este trabajo, lo cual es clave, porque hay, entre otros, problemas, los de contaminación de carga, falta de mayor control en contenedores, mayor coordinación en seguridad con los puertos privados.</p><p>La segunda línea será el <strong>refuerzo del control penitenciario</strong>, entendido como <strong>combate al crimen organizado dentro de las cárceles.</strong> Esto incluirá, por ejemplo, estrategias para impedir el reclutamiento de más integrantes a los carteles, reforzar la cooperación entre la Policía, la Fiscalía y el SNAI.</p><p>La tercera línea será el <strong>fortalecimiento de las capacidades para enfrentar el lavado de dinero y activos</strong>. Una de las ideas que se dieron a conocer es que el Gobierno tome los activos identificados como producto de lavado y los utilice para el desarrollo del país.</p><p>La cuarta plantea la <strong>cooperación transfronteriza fluvial y marítima</strong>, lo cual incluirá una reforma a las capacidades de la Policía y la Armada.</p><p>También se anunció que se trabajará, como quinta prioridad, en el <strong>fortalecimiento de la capacidad de adaptación de las instituciones de justicia penal</strong>. Frente a los asesinatos de jueces, el miedo de ser testigos, se trabajará en el reforzamiento de la seguridad de actores y testigos en los procesos. La protección de derechos humanos es planteada como clave en este punto.</p><p>La sexta prioridad será la mejora en la cooperación regional e internacional para prevención y combate del <strong>crimen organizado</strong>, lo cual implicará intercambio de información, inteligencia, operativos conjuntos, en una suerte de uso de redes del país y de la región para entender lo que ocurre y continuar afrontándolo.</p><p>En términos generales, se puede decir, que es una propuesta importante en la <strong>lucha contra la criminalidad,</strong> pero solo a cierta escala.</p><p>El esfuerzo del país debe ir también hacia la <strong>creación de oportunidades</strong> para las personas, tanto laborales como educativas.</p><p>La forma como ha contaminado el tejido social, <strong>la criminalidad es profunda </strong>y sobre ese tema hay demasiado por hacer. Solo basta mencionar un pequeño ejemplo: el uso que se está dando a menores, como campanas o sicarios, de los grupos delictivos.</p><p>Más allá de las buenas intenciones y de los resultados que se logren -y que ojalá sean positivos-, aún damos manotazos de ahogados en este tema.</p><p>El país necesita conversar, en serio, sobre qué hacer, cómo hacerlo, qué alianzas generar, qué propuesta regional hacer. Mientras no se trace un objetivo claro, más allá de responder con fuego frente a la <strong>violencia y las actividades criminales</strong>, no avanzaremos mucho.</p><h1>Remoción en el Servicio Secreto de EE.UU. tras críticas por el atentado a Trump</h1><h2>La oposición republicana presionó para que  la directora del departamento dimita.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-14.jpg" class="attachment-full size-full wp-post-image" alt="La directora del Servicio Secreto de Estados Unidos testifica en una audiencia en la Cámara de Representantes en el Capitolio, el pasado 22 de julio del 2024. FOTO: EFE" decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-14.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-14-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-14-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-14-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo-14-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La hasta ahora directora del Servicio Secreto estadounidense, Kimberly Cheatle, dimitió este martes 23 de julio del 2024, según adelantó la cadena NBC.</p><p>Esto ocurre tras las críticas por los errores en la seguridad del mitin en Butler (Pensilvania). En este sitio el expresidente Donald Trump (2017-2021) sufrió un intento de asesinato.</p><h2 class="wp-block-heading" id="h-mas-noticias">Más noticias</h2><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/actualidad/mundo/kamala-harris-donald-trump-machismo-racismo.html" data-type="post" data-id="1414919" title="Kamala Harris contra Donald Trump, un pulso al machismo y racismo">Kamala Harris contra Donald Trump, un pulso al machismo y racismo</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/kamala-harris-es-candidata-principal-partido-democrata.html" data-type="post" data-id="1415290" title="Kamala Harris es la principal candidata por el Partido Demócrata en EE.&nbsp;UU. ¡Pero…!">Kamala Harris es la principal candidata por el Partido Demócrata en EE.&nbsp;UU. ¡Pero…!</a></li></ul><p>La cadena NBC adelantó, citando a tres fuentes familiarizadas con el tema, que la renuncia se produjo después de varios llamamientos de los legisladores para que renuncie a su cargo.</p><p>Precisamente ayer Cheatle compareció en un comité de la Cámara de Representantes. Afirmó que el intento de asesinato al expresidente Donald Trump supuso el &#8220;mayor fallo operativo&#8221; de la agencia &#8220;en décadas&#8221;.</p><p>Cheatle asumió &#8220;la responsabilidad completa&#8221; del lapso en &#8220;seguridad&#8221; de su agencia y aseguró que coopera con las investigaciones en curso sobre el atentado.</p><p>La oposición republicana había pedido la renuncia de Cheatle, al frente de la agencia encargada de la seguridad de Trump.</p><p>Trump fue herido de bala en una oreja mientras participaba en un mitin en Butler (Pensilvania) el 13 de julio por un tirador que había trepado a un tejado a unos 140 metros del expresidente, aunque fuera del perímetro de seguridad.</p><p>Testigos habían alertado desde dos minutos antes de los disparos de la sospechosa presencia del agresor, un joven de 20 años cuyos motivos aún se desconocen y que fue abatido por agentes del Servicio Secreto.</p><p>Durante la audiencia, los republicanos protestaron por la negativa de Cheatle de responder a la mayoría de sus preguntas alegando que hay varias investigaciones en curso con las que el Servicio Secreto está colaborando para esclarecer qué falló en el operativo.</p><h1>Así funciona el Metro de Quito este martes 23 de julio</h1><h2>Los horarios del servicio son de lunes a viernes de 05:30 a 23:00. Los sábados de 07:00 a 23:00 y los domingos y feriados de 07:00 a 22:00.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Metro-.jpg" class="attachment-full size-full wp-post-image" alt="Los horarios del servicio son de lunes a viernes de 05:30 a 23:00." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Metro-.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Metro--300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Metro--1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Metro--150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Metro--768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Este martes 23 de julio, el&nbsp;<strong>Metro de Quito</strong>&nbsp;arrancó sus operaciones con normalidad a las&nbsp;<strong>05:30</strong>&nbsp;en sus 15 estaciones distribuidas a lo largo de la ciudad.</p><h3 class="wp-block-heading" id="h-mas-noticias">Más noticias</h3><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/actualidad/quito/cuidado-vias-de-quito-cierre-caida-arbol.html" title="¡Cuidado! Vías de Quito tienen otro cierre por caída de un árbol" data-type="post" data-id="1416138" target="_blank" rel="noreferrer noopener">¡Cuidado! Vías de Quito tienen otro cierre por caída de un árbol</a></li><li><a href="https://www.elcomercio.com/actualidad/seguridad/captura-sujetos-disfrazaban-policias-medicos-para-delinquir.html" title="Capturan a sujetos que se disfrazaban de policías y médicos para delinquir" data-type="post" data-id="1416099">Capturan a sujetos que se disfrazaban de policías y médicos para delinquir</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/asi-funciona-el-pico-y-placa-en-quito-este-martes-23-de-julio.html" title="Así funciona el Pico y placa en Quito este martes 23 de julio" data-type="post" data-id="1415604" target="_blank" rel="noreferrer noopener">Así funciona el Pico y placa en Quito este martes 23 de julio</a></li></ul><h2 class="wp-block-heading">La Cultura Metro</h2><p>Dentro de las estaciones del <strong>Metro de Quito</strong> es importante respetar ciertas normas bajo las directrices del personal que está en cada una de las estaciones.</p><p>Estas normas se han establecido no solo para cuidar el <strong>patrimonio de todos</strong> y hacer buen uso del bien público, sino para tener una <strong>mejor convivencia </strong>entre todos.</p><p>Pero, sobre todo, ciertas de las normas se han definido para<strong> precautelar la seguridad</strong> de todos los usuarios del<strong> sistema Metro</strong>.</p><p>Una de ellas es la <strong>línea amarilla</strong>, la cual es una señal de<strong> seguridad </strong>en los andenes del Metro que significan una alerta para que no te acerques más a las rieles.</p><p>Si no haces caso al <strong>reglamento </strong>ni a los miembros de la <strong>seguridad de las estaciones</strong>, puedes ser sancionado con una multa de<strong> 460 dólares</strong>.</p><h2 class="wp-block-heading">Así funciona el Metro de Quito hoy</h2><p>Este martes 23 de julio de 2024, el&nbsp;<strong>Metro de Quito</strong>&nbsp;opera con normalidad en todas&nbsp;<strong>estaciones&nbsp;</strong>distribuidas entre el norte y el&nbsp;<a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Metro_de_Quito" target="_blank">sur de Quito</a>.</p><p>Los horarios del servicio son de<strong>&nbsp;lunes a viernes</strong>&nbsp;de 05:30 a 23:00. Los&nbsp;<strong>sábados</strong>&nbsp;de 07:00 a 23:00 y los&nbsp;<strong>domingos y feriados</strong>&nbsp;de 07:00 a 22:00.</p><p>Los trenes recorren los 22 km que unen a&nbsp;<strong>Quitumbe con El Labrador</strong>&nbsp;a una velocidad promedio de 40 km/hora.</p><p>El trayecto entre&nbsp;<strong>El Labrador y Quitumbe</strong>&nbsp;se realiza en 35 minutos, en horas pico.</p><p>El costo del pasaje es de<strong>&nbsp;0,45 centavos de dólar&nbsp;</strong>y se maneja a través de<strong>&nbsp;códigos QR&nbsp;</strong>que se leen a través de máquinas con&nbsp;sensor.</p><h1>¿Cuándo correrá Richard Carapaz en el Mundial de Ciclismo?</h1><h2>Richard Carapaz fue uno de los protagonistas del Tour de Francia 2024. Ahora competirá en la Vuelta a España.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/carapaz_circuito_mundial.jpg" class="attachment-full size-full wp-post-image" alt="Richard Carapaz con el EF Education-EasyPost en el Tour de Francia 2024." decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/carapaz_circuito_mundial.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/carapaz_circuito_mundial-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/carapaz_circuito_mundial-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/carapaz_circuito_mundial-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/carapaz_circuito_mundial-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Richard Carapaz </strong>será el líder del equipo de Ecuador que competirá en Zúrich, Suiza, en la edición 91 del Campeonato Mundial de Ciclismo en Ruta.</p><p>Para Richard Carapaz esta será su<strong> cuarta participación en el Campeonato Mundial de Ciclismo en Ruta</strong>. Llega consagrado como el mejor ciclista del país de todos los tiempos y  uno de los más destacados del mundo.</p><h3 class="wp-block-heading">Más noticias:</h3><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/deportes/cuando-juega-liga-de-quito-copa-sudamericana-vuelta-always-ready.html" title="¿Cuándo juega Liga de Quito por Copa Sudamericana?" data-type="post" data-id="1415135" target="_blank" rel="noreferrer noopener">¿Cuándo juega Liga de Quito por Copa Sudamericana?</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/liga-de-quito-jugara-en-el-estadio-mas-alto-de-bolivia-por-copa-sudamericana.html" title="Liga de Quito jugará en el estadio más alto de Bolivia por Copa Sudamericana" data-type="post" data-id="1415227" target="_blank" rel="noreferrer noopener">Liga de Quito jugará en el estadio más alto de Bolivia por Copa Sudamericana</a></li><li><a href="https://www.elcomercio.com/deportes/juegos-olimpicos/vanessa-chala-judo-juegos-olimpicos-paris2024-ecuador.html" title="Vanessa Chalá representa al judo de Ecuador en los Juegos Olímpicos de París 2024" data-type="post" data-id="1415183" target="_blank" rel="noreferrer noopener">Vanessa Chalá representa al judo de Ecuador en los Juegos Olímpicos de París 2024</a></li></ul><p>La primera vez que Carapaz dijo presente en el <strong>Mundial de Ciclismo fue en el 2018 en Innsbruck, Austria</strong>. El ganador fue el español Alejandro Valverde, mientras que el carchense se colocó en la casilla 72.</p><p>En el <strong>2019 estuvo en Yorkshire, Reino Unido</strong>. Esta vez no logró terminar el recorrido de 261,8 kilómetros y se retiró. El campeón fue el danés Mads Pedersen.</p><p>En el <strong>2020 representó al país en Ímola, Italia</strong>. Terminó el recorrido de 258,2 kilómetros en el puesto 22. El francés Julian Alaphilippe se apoderó del puesto.</p><p>Para el 2024 el recorrido contempla una distancia de 273,9 kilómetros. Arrancará en Winterthur, la sexta ciudad más poblada de Suiza, y terminará en Zúrich, la capital del país.</p><h2 class="wp-block-heading">¿Cuándo es la competencia de Richard Carapaz?</h2><p>La participación de <strong>Richard Carapaz y el equipo de Ecuador en el Mundial de Ciclismo en Ruta</strong>, está programada para el domingo 29 de septiembre.</p><p>La Unión Ciclista Internacional (UCI) determinó que la carrera arranque a las 10:30 de Suiza, esto quiere decir que en Ecuador serán las 03:30 de la madrugada.</p><p>El recorrido se estima que se cubra en un <strong>tiempo aproximado de seis horas y 30 minutos</strong>.</p><figure class="wp-block-image size-full"><img decoding="async" width="942" height="1024" src="https://www.elcomercio.com/wp-content/uploads/2024/07/recorrido_mundial.png" alt="" class="wp-image-1416208" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/recorrido_mundial.png 942w, https://www.elcomercio.com/wp-content/uploads/2024/07/recorrido_mundial-276x300.png 276w, https://www.elcomercio.com/wp-content/uploads/2024/07/recorrido_mundial-138x150.png 138w, https://www.elcomercio.com/wp-content/uploads/2024/07/recorrido_mundial-768x835.png 768w" sizes="(max-width: 942px) 100vw, 942px" /><figcaption>Foto: zurich2024.com.</figcaption></figure><p>La carrera tiene su punto de inicio en Winterthur, pasa por Kyburg y antes de llegar &nbsp;a Zúrich, el circuito recorrerá Illnau, Volketswil, Fällanden, Maur, Binz, Zumikon, Küsnacht y Zollikon.</p><p>Ya en Zúrich<strong> tendrán que completar seis vueltas en un circuito que alcanza 501 metros</strong> de elevación entre distintos puntos de la referida ciudad y sus alrededores.</p><p>El recorridos están acompañados por el los lagos de Greifensee y de Zúrich.</p><p>El actual campeón mundial de ruta es el neerlandés Mathieu van der Poel. Lo logró en el 2023 en Glasgow, Escocia.</p><iframe width="560" height="315" src="https://www.youtube.com/embed/o45c5aBMg5E?si=-_4IryjcAPneagtN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><h2 class="wp-block-heading" id="h-equipo-de-ecuador-para-el-mundial-de-ciclismo">Equipo de Ecuador para el Mundial de Ciclismo</h2><p>Richard Carapaz (EF Education-EasyPost) será el líder del equipo de Ecuador en la competencia.</p><p>Sus compañeros son un verdadero lujo y son la élite del ciclimo ecuatoriano: <strong>Jhonatan Narváez  (INEOS Grenadiers)</strong>, Jonathan Caicedo (Petrolike), Alexander Cepeda (EF Education-EasyPost)  y Jefferson Cepeda (Caja Rural-Seguros RGA).</p><p>La presencia de <strong>Harold Martín López (Astana Qazaqstan Team)</strong> aún no confirma su participación por motivo de agenda, pero tiene la primera opción para integrar el equipo. En caso de no ser así, se tomará en cuenta a otro deportista.</p><h2 class="wp-block-heading">No te pierdas &#8211; San viernes con Richard Carapaz</h2><iframe width="560" height="315" src="https://www.youtube.com/embed/PV_VcFSi1u0?si=gP9QhWRm6Z3iYHTh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><h1>Karol G transmitirá en vivo para Ecuador el último concierto de su histórica gira</h1><h2>Ecuador también disfrutará del último concierto de Karol G. La transmisión será hoy, en tiempo real.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo78.jpg" class="attachment-full size-full wp-post-image" alt="Karol G transmitirá su último concierto de la gira &#039;Mañana Será Bonito&#039; por su canal de YouTube. Foto: Instagram" decoding="async" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo78.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo78-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo78-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo78-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Diseno-sin-titulo78-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Karol G </strong>transmitirá en vivo el último concierto de su gira ¿A qué hora se verá en <strong>Ecuador</strong>? La reconocida cantante <strong>colombiana </strong>está lista para culminar su histórica gira mundial &#8216;<strong>Mañana Será Bonito&#8217;</strong> con un megaconcierto hoy 23 de julio de 2024 en <strong>Madrid</strong>.</p><p>Ese será el último de una serie de cuatro <strong>shows </strong>en tierras españolas. La transmisión será a través de su cuenta oficial de <strong>YouTube</strong>.</p><h3 class="wp-block-heading" id="h-mas-noticias">Más noticias</h3><ul class="wp-block-list"><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/karol-g-concierto-vivo-youtube-ecuador.html" data-type="URL" data-id="https://www.elcomercio.com/tendencias/entretenimiento/karol-g-concierto-vivo-youtube-ecuador.html" title="https://www.elcomercio.com/tendencias/entretenimiento/karol-g-concierto-vivo-youtube-ecuador.html">Karol G transmitirá en vivo el último concierto de su gira ¿A qué hora se verá en Ecuador?</a></li><li><a href="https://www.elcomercio.com/tendencias/entretenimiento/karol-g-himno-nacionanl-criticas-multas-carcel-mexico.html?source=Internal&amp;ref=Single+Content+Link" data-type="URL" data-id="https://www.elcomercio.com/tendencias/entretenimiento/karol-g-himno-nacionanl-criticas-multas-carcel-mexico.html?source=Internal&amp;ref=Single+Content+Link" title="https://www.elcomercio.com/tendencias/entretenimiento/karol-g-himno-nacionanl-criticas-multas-carcel-mexico.html?source=Internal&amp;ref=Single+Content+Link">Karol G y otros famosos que no cumplieron las expectativas al cantar el himno nacional</a></li><li><a href="https://www.elcomercio.com/afull/karol-g-feid-colombia-copa-america.html?source=Internal&amp;ref=Single+Content+Link" data-type="URL" data-id="https://www.elcomercio.com/afull/karol-g-feid-colombia-copa-america.html?source=Internal&amp;ref=Single+Content+Link" title="https://www.elcomercio.com/afull/karol-g-feid-colombia-copa-america.html?source=Internal&amp;ref=Single+Content+Link">Karol G y el beso apasionado que agitó las redes sociales</a></li></ul><h3 class="wp-block-heading"><strong>¿Quién es Karol G?</strong></h3><p>Karol G, cuyo nombre real es Carolina Giraldo Navarro, es una destacada cantante y compositora colombiana. Nació en Medellín el 14 de febrero de 1991.</p><p>Comenzó su carrera musical a una edad temprana y ha logrado consolidarse como una de las figuras más influyentes del reguetón y la música urbana.</p><figure class="wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio"><div class="wp-block-embed__wrapper"> <iframe title="KAROL G, Carla Morrison - Mañana Será Bonito (Visualizer)" width="500" height="281" src="https://www.youtube.com/embed/orNpRKOfjzY?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div></figure><p>Su álbum debut, &#8216;Unstoppable&#8217; (2017), marcó el inicio de su éxito internacional, que se consolidó con su segundo álbum, &#8216;Ocean (2019)&#8217;, y éxitos globales como Ahora Me Llama y Tusa.</p><p>Karol G es conocida por su habilidad para combinar ritmos pegajosos con letras empoderadoras, lo que le ha ganado una base de seguidores leal y numerosos premios.</p><iframe title="KAROL G, Carla Morrison - Mañana Será Bonito (Visualizer)" width="500" height="281" src="https://www.youtube.com/embed/orNpRKOfjzY?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><p>Su influencia en la música latina y su estilo distintivo continúan capturando la atención del público a nivel mundial.</p><h3 class="wp-block-heading"><strong>Karol G: su último concierto también se verá en Ecuador </strong></h3><p>&#8220;Mañana es el último concierto de &#8216;Mañana Será Bonito Tour&#8217; y lo vamos transmitir por mi canal de <strong>YouTube </strong>para que todas las personas que hubieran querido estar, y por alguna razón no pudieron, puedan verlo (&#8230;)&#8221;. Reúnanse con su familia, amigos&#8230; en la casa, en el barrio, en el colegio, en la universidad&#8230; Pongan pantalla gigante en la cuadra o vayan a su bar favorito&#8230; Pero por nada del mundo me faltes a esta última cita&#8221;.</p><blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/C8ASP0dCd_p/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"><div style="padding:16px;"> <a href="https://www.instagram.com/p/C8ASP0dCd_p/?utm_source=ig_embed&amp;utm_campaign=loading" style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank" rel="noopener"><div style=" display: flex; flex-direction: row; align-items: center;"><div style="background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 40px; margin-right: 14px; width: 40px;"></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 100px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 60px;"></div></div></div><div style="padding: 19% 0;"></div><div style="display:block; height:50px; margin:0 auto 12px; width:50px;"><svg width="50px" height="50px" viewBox="0 0 60 60" version="1.1" xmlns="https://www.w3.org/2000/svg" xmlns:xlink="https://www.w3.org/1999/xlink"><
