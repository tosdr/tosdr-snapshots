-item-type-post_type menu-item-object-page menu-item-1309881"><a href="https://www.elcomercio.com/actualidad/">Actualidad</a></li><li id="menu-item-1309882" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309882"><a href="https://www.elcomercio.com/tendencias/">Tendencias</a></li><li id="menu-item-1309884" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309884"><a href="https://www.elcomercio.com/tecnologia/">Tecnología</a></li><li id="menu-item-1309885" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309885"><a href="https://www.elcomercio.com/deportes/">Deportes</a></li><li id="menu-item-1309886" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1309886"><a href="https://www.elcomercio.com/opinion/">Opinion</a></li><li id="menu-item-1309887" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1309887"><a href="https://www.elcomercio.com/categoria/video/">Videos</a></li><li id="menu-item-1309888" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1309888"><a href="https://www.elcomercio.com/categoria/podcasts/">Podcasts</a></li></ul></div><div class="menu-lateral-b-container"><ul id="menu-lateral-b" class="menu"><li id="menu-item-1324035" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1324035"><a href="https://www.elcomercio.com/empleo/">Empleo</a></li><li id="menu-item-1312585" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1312585"><a href="https://www.elcomercio.com/contactos/">Contactos</a></li></ul></div> </noscript> <noscript><h1>El Nacional se clasifica para octavos de final de Copa Ecuador</h1><h2>El Nacional con mucho sufrimiento avanzó a la siguiente ronda de la Copa Ecuador. El cotejo se definió por penales.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T203736.053.jpg" class="attachment-full size-full wp-post-image" alt="El Nacional y Ciudad Baños de Fuego se enfrentaron por los dieciseisavos de final de la Copa Ecuador." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T203736.053.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T203736.053-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T203736.053-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T203736.053-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T203736.053-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>El Nacional</strong> inició con pie derecho su camino en la Copa Ecuador 2024. En su debut, que fue este sábado 20 de julio, el &#8216;Bi-Tri&#8217; derrotó a <strong>Baños de Ciudad de Fuego</strong>, equipo de la Segunda Categoría de Tungurahua, por penales.</p><p>Gracias a la victoria, el elenco militar se clasificó para los octavos de final del torneo que organiza la <strong>Federación Ecuatoriana de Fútbol</strong>. En la siguiente ronda, El Nacional se enfrentará al ganador de la llave entre Orense y Deportivo Santo Domingo. </p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/futbol/el-nacional-debuta-en-la-copa-ecuador.html" title="El Nacional debuta en la Copa Ecuador 2024" data-type="post" data-id="1414146" target="_blank" rel="noreferrer noopener">El Nacional debuta en la Copa Ecuador 2024</a></li><li><a href="https://www.elcomercio.com/deportes/aucas-la-castellana-copa-ecuador.html" title="Aucas goleó y eliminó a La Castellana de la Copa Ecuador" data-type="post" data-id="1413715" target="_blank" rel="noreferrer noopener">Aucas goleó y eliminó a La Castellana de la Copa Ecuador</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/copa-ecuador-partidos-dieciseisavos-final.html" title="La Copa Ecuador se reanuda con cuatro partidos de la segunda etapa" data-type="post" data-id="1407990" target="_blank" rel="noreferrer noopener">La Copa Ecuador se reanuda con cuatro partidos de la segunda etapa</a></li></ul><h2>El Nacional sufrió mucho</h2><p>El primer tiempo en el Estadio José Silva Romo, en la ciudad de Baños, Tungurahua, fue una <strong>pesadilla</strong> <strong>para el Nacional</strong>.</p><p>Los militares<strong> fueron superados en intensidad </strong>e idea de juego por su rival Baños Ciudad de Fuego, que estuvo más lúcido.</p><p>Pese a que, El Nacional estuvo muy incomodó, se adelantó en el marcador gracias a una genialidad de <strong>Jawer</strong> <strong>Guisamano</strong>, que se unió hace poco al club.</p><p>El volante sacó un derechazo a media distancia y la guardó en el ángulo del arco.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">¡GOOOL DE EL NACIONAL! 🔥🔴<br><br>⚽ Guisamano enganchó y sacó un TREMENDO derechazo que se metió en ángulo.<br><br>🎙️ <a href="https://twitter.com/FPHidalgo?ref_src=twsrc%5Etfw">@FPHidalgo</a>, <a href="https://twitter.com/CarlosAndresMN?ref_src=twsrc%5Etfw">@CarlosAndresMN</a> y <a href="https://twitter.com/sambaalvaradoc?ref_src=twsrc%5Etfw">@sambaalvaradoc</a><a href="https://twitter.com/hashtag/CopaEcuadorEnDSPORTS?src=hash&amp;ref_src=twsrc%5Etfw">#CopaEcuadorEnDSPORTS</a> | <a href="https://twitter.com/hashtag/CopaEcuadorDIRECTVPlayGreen?src=hash&amp;ref_src=twsrc%5Etfw">#CopaEcuadorDIRECTVPlayGreen</a> <a href="https://t.co/iRgCdWI0Wt">pic.twitter.com/iRgCdWI0Wt</a></p>&mdash; DSPORTS (@DSports) <a href="https://twitter.com/DSports/status/1814820030347132994?ref_src=twsrc%5Etfw">July 21, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>Pese a la anotación, <strong>El Nacional nunca mejoró</strong>, mientras que, Baños Ciudad de Fuego se mantuvo concentrado e intentó igualar el marcador.</p><p>Para la segunda mitad, el conjunto local sorprendió con un gol de camerino.</p><p><strong>Duffer</strong> <strong>Carabalí</strong>, el 10 de Baños Ciudad de Fuego, igualó el cotejo, con un remate cruzado a media distancia, con complicidad de Leodán Chalá, arquero del El Nacional, que tuvo una floja reacción.</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">¡GOOOL DE BAÑOS CIUDAD DE FUEGO! 🔥<br><br>⚽ Carabali sacó el zurdazo y puso el 1 a 1 ante El Nacional.<br><br>🎙️ <a href="https://twitter.com/FPHidalgo?ref_src=twsrc%5Etfw">@FPHidalgo</a>, <a href="https://twitter.com/CarlosAndresMN?ref_src=twsrc%5Etfw">@CarlosAndresMN</a> y <a href="https://twitter.com/sambaalvaradoc?ref_src=twsrc%5Etfw">@sambaalvaradoc</a><a href="https://twitter.com/hashtag/CopaEcuadorEnDSPORTS?src=hash&amp;ref_src=twsrc%5Etfw">#CopaEcuadorEnDSPORTS</a> | <a href="https://twitter.com/hashtag/CopaEcuadorDIRECTVPlayGreen?src=hash&amp;ref_src=twsrc%5Etfw">#CopaEcuadorDIRECTVPlayGreen</a> <a href="https://t.co/OXjWY0pHzy">pic.twitter.com/OXjWY0pHzy</a></p>&mdash; DSPORTS (@DSports) <a href="https://twitter.com/DSports/status/1814832216146325778?ref_src=twsrc%5Etfw">July 21, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>El elenco de Baños estuvo cerca del batacazo a los 80 minutos, con un centro raso, que no aprovecharon.</p><p>Al final el partido terminó en 1-1, y se fue a los penales.</p><p>En los penales El Nacional ganó 3-1 y avanzó a la siguiente ronda.</p><h2 id="h-los-premios-de-la-copa-ecuador">Los premios de la Copa Ecuador</h2><p>El campeón representará al país en la&nbsp;<strong>Copa Libertadores 2025</strong>&nbsp;con la denominación de Ecuador 4. Irá a la primera fase y asegurará, tomando en cuenta los montos de 2024, de 400 000 &nbsp;dólares.</p><p>Otro premio deportivo del monarca de la Copa Ecuador,&nbsp;<strong>será disputar la Supercopa Ecuador</strong>&nbsp;con el campeón de la Liga Pro 2024.</p><p>En lo económico, la&nbsp;<a href="https://x.com/CopaEcuador/status/1812991803077107887" target="_blank" rel="noreferrer noopener">Copa Ecuador repartirá 1,6 millones de dólares</a>. El ganador sumará a sus arcas 340 000 dólares.</p><h1>En Calacalí, la gastronomía es un atractivo vacacional que afina los sentidos</h1><h2>Un restaurante de Calacalí tiene una propuesta un poco peculiar. Una opción para estas vacaciones.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Calacali.jpg" class="attachment-full size-full wp-post-image" alt="Chef Alfredo Guamaní, dueño de un restaurante curioso de Calacalí. Foto: EL COMERCIO." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Calacali.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Calacali-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Calacali-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Calacali-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Calacali-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Calacalí </strong>es una de las parroquias más <strong>antiguas </strong>de <strong>Quito</strong>. Es conocida por tener una <strong>cultura agricultora </strong>y una <strong>gastronomía </strong>que invita a <strong>turistas </strong>durante las vacaciones<a href="https://es.wikipedia.org/wiki/Gastronom%C3%ADa" title="https://es.wikipedia.org/wiki/Gastronom%C3%ADa" data-type="URL" data-id="https://es.wikipedia.org/wiki/Gastronom%C3%ADa" target="_blank" rel="noreferrer noopener">.</a></p><h2 id="h-mas-noticias">Más noticias</h2><ul><li><a href="https://www.elcomercio.com/video/la-migracion-integro-la-comida-venezolana-a-la-oferta-gastronomica-de-quito.html" title="La migración integró la comida venezolana a la oferta gastronómica de Quito" data-type="post" data-id="1391709" target="_blank" rel="noreferrer noopener">La migración integró la comida venezolana a la oferta gastronómica de Quito</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/ecuador-premios-oscar-turismo-2024.html" title="Ecuador ganó seis premios en los ‘Óscar del Turismo’ 2024" data-type="post" data-id="1394470" target="_blank" rel="noreferrer noopener">Ecuador ganó seis premios en los ‘Óscar del Turismo’ 2024</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/12-actividades-divertidas-casa-vacaciones-ninos-adolescentes.html" title="12 actividades divertidas para realizar en casa en estas vacaciones" data-type="post" data-id="1397708" target="_blank" rel="noreferrer noopener">12 actividades divertidas para realizar en casa en estas vacaciones</a></li></ul><p>En este sector hay un restaurante que tiene un proyecto peculiar que promete hacer un cambio en la <strong>mentalidad de las personas.</strong></p><h2 id="h-el-patio-un-restaurante-que-desafia-los-miedos-en-calacali">El Patio, un restaurante que desafía los miedos en Calacalí</h2><p>El proyecto nació de la mano del chef <strong>Alfredo Guamaní</strong>, quien siempre ha vivido en <strong>Calacalí </strong>y convirtió al <strong>patio </strong>de su casa en un <strong>restaurante</strong><a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Calacal%C3%AD" data-type="URL" data-id="https://es.wikipedia.org/wiki/Calacal%C3%AD" target="_blank" title="https://es.wikipedia.org/wiki/Calacal%C3%AD">.</a></p><p>Este <strong>restaurante </strong>deja una gran <strong>enseñanza</strong>: aprender a no juzgar a las personas por sus <strong>apariencias</strong>. Lo hace de una <strong>manera curiosa</strong>.</p><p>Al inicio, unos <strong>guías </strong>reciben a los <strong>turistas </strong>y les vendan los ojos. Les explican las <strong>reglas del juego</strong>, les dicen qué van a hacer y luego, solamente hay que confiar.</p><p>En fila, todos caminan por el espacio donde el chef tiene sus ingredientes frescos: su huerto, que está en la parte posterior de su casa.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Experiencia-gastronomia-1024x683.jpg" alt="" class="wp-image-1413517" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Experiencia-gastronomia-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Experiencia-gastronomia-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Experiencia-gastronomia-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Experiencia-gastronomia-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/Experiencia-gastronomia.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Los turistas caminan con los ojos vendados por un huerto. Foto: EL COMERCIO.</figcaption></figure><p>Luego ingresan al <strong>restaurante</strong>, o sea, el patio de la casa de <strong>Guamaní </strong>y se sientan en orden con la ayuda de los guías.</p><p>A estas alturas, ya se asimila de qué trata la experiencia: de saber cómo hacen las <strong>personas no videntes </strong>para realizar sus actividades diarias.</p><p>Nuevamente, un guía da las indicaciones de cómo deben actuar en la mesa para no tener <strong>accidentes </strong>con los <strong>utensilios</strong>.</p><p>Para que la <strong>experiencia </strong>siga siendo única, el orden en que se <strong>sirven </strong>los <strong>alimentos </strong>es diferente al convencional.</p><p>La comida se sirve en platos de un <strong>material duro </strong>para que en caso de que se <strong>caigan </strong>no se <strong>rompan </strong>y lastimen a alguien.</p><p>Uno de los desafíos al comer con los ojos cerrados es el de saber dónde están los cubiertos. Pero gracias a una <strong>técnica </strong>que el guía explica con mucho detalle, el alimentarse se hace un poco más fácil.</p><p>En caso de que la <strong>desesperación </strong>de no saber qué se está comiendo o de no poder hacerlo de la mejor manera, las reglas del juego permiten <strong>quitarse la venda</strong>, pero no se puede decir nada a los demás.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="768" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-1024x768.jpeg" alt="" class="wp-image-1413531" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-1024x768.jpeg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-300x225.jpeg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-150x113.jpeg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-768x576.jpeg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-1200x900.jpeg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-1536x1152.jpeg 1536w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-800x600.jpeg 800w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-400x300.jpeg 400w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia-200x150.jpeg 200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Gatronomia-Experiencia.jpeg 2048w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>El comer con los ojos vendados se vuelve un desafío. Foto: EL COMERCIO.</figcaption></figure><p>Al final de la experiencia, por lo menos por un instante, todos se vuelven un poco más <strong>tolerantes </strong>ante las <strong>dificultades </strong>de los demás.</p><p>Como último paso, el <strong>chef </strong>explica qué comida les sirvió y los <strong>ingredientes </strong>que tenía cada una de sus preparaciones.</p><p>Todos elementos que utiliza <strong>Guamaní </strong>para sus recetas son de su <strong>huerto </strong>y comprados en la misma comunidad de <strong>Calacalí</strong>.</p><p>La única forma en que se puede comer en <strong>El Patio </strong>es bajo <strong>reserva</strong>, porque en palabras de su dueño: “están en contra de <strong>recalentar la comida</strong>”.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Guias-de-El-Patio-1024x683.jpg" alt="" class="wp-image-1413540" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Guias-de-El-Patio-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Guias-de-El-Patio-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Guias-de-El-Patio-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Guias-de-El-Patio-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/Guias-de-El-Patio.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Guías de El Patio. Foto: EL COMERCIO.</figcaption></figure><h1>Las muertes crecen en las vías de Quito por no usar cascos ni cinturones de seguridad</h1><h2>EL COMERCIO desarrolló un especial analizado la data de la Agencia Nacional de Tránsito. Los resultados son impactantes.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Siniestro-en-la-Simo%CC%81n-Boli%CC%81var.jpg" class="attachment-full size-full wp-post-image" alt="Los siniestros en la Simón Bolívar de Quito son frecuentes. Cortesía" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Siniestro-en-la-Simo%CC%81n-Boli%CC%81var.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Siniestro-en-la-Simo%CC%81n-Boli%CC%81var-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Siniestro-en-la-Simo%CC%81n-Boli%CC%81var-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Siniestro-en-la-Simo%CC%81n-Boli%CC%81var-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Siniestro-en-la-Simo%CC%81n-Boli%CC%81var-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Entre enero y mayo de 2024, <strong>Quito</strong> ha experimentado un promedio alarmante de un siniestro cada dos horas, con un trágico resultado: un fallecido diario.</p><p>Los motociclistas aparecen como los más vulnerables en los accidentes debido al incumplimiento de normas básicas de seguridad como el uso de <strong>cascos homologados </strong>y el respeto a los<strong> límites de velocidad.</strong></p><p>Los habitantes de <strong>Quito</strong> han tenido que acostumbrarse a estos reportes diarios de tragedias en las vías.</p><p>Eso ha generado un preocupante aumento en la siniestralidad en los <strong>ámbitos local y nacional</strong>, con un incremento significativo en el número de muertes y lesiones graves.</p><h2 id="h-la-data-de-la-agencia-nacional-de-transito">La data de la Agencia Nacional de Tránsito</h2><p>Los datos recopilados por la <strong>Agencia Nacional de Tránsito (ANT)</strong>, fueron utilizados por <strong>EL COMERCIO</strong> para desarrollar cinco visualizaciones que revelan la magnitud del problema durante los primeros meses del 2024.</p><p>La <strong>Agencia Metropolitana de Tránsito (AMT)</strong> ha reconocido la importancia de estos datos para la planificación de medidas preventivas y correctivas, destacando la disparidad en cifras registradas en años anteriores entre ambas entidades.</p><p class="has-text-align-center"><strong>Revisa el especial completo. Clic en este link:</strong></p><div class="card mb-3" style="max-width: 826px;"> <a href="https://www.elcomercio.com/actualidad/68-personas-usaron-el-cinturon-en-1603-siniestros-ninguna-uso-casco-en-quito/?source=Internal&amp;ref=Single+Content+Link" class="text-decoration-none" style="color:#000;"><div class="row no-gutters" style="border: 1px solid #ccc;"><div class="col-md-4 wp-image-1409302" style="background:url(https://www.elcomercio.com/wp-content/uploads/2024/07/siniestro-bus-quito.jpg)  center / cover no-repeat; min-height:140px"></div><div class="col-md-8" style="padding: 15px;"><div class="card-body"><div class="lc-block"><div><h5>68 de 1 111 personas usaron el cinturón en 1 603 siniestros en Quito; ninguna usó casco</h5><p>En las calles urbanas de Quito se incrementa la siniestralidad por exceso de velocidad. Las carreteras de 90 km/h no son los únicos puntos peligrosos.</p> <small class="text-muted">Clic para saber más</small></div></div></div></div></div> </a></div><h1>¿Por qué se deterioró el físico de Pedro El Escamoso?</h1><h2>Miguel Varoni, quien interpreta a Pedro Coral, y su esposa explicaron por qué cambió la imagen de este actor colombiano.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/pedro-el-escamoso-el-comercio.jpg" class="attachment-full size-full wp-post-image" alt="Miguel Varoni, conocido por su icónico papel como Pedro Coral en la serie Pedro El Escamoso, ha experimentado un notable cambio físico en los últimos años. Foto: Imdb" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/pedro-el-escamoso-el-comercio.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/pedro-el-escamoso-el-comercio-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/pedro-el-escamoso-el-comercio-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/pedro-el-escamoso-el-comercio-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/pedro-el-escamoso-el-comercio-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Mig<strong>uel Varoni</strong>, conocido por su icónico papel como<strong> Pedro Coral</strong> en la serie<strong> Pedro El Escamoso</strong>, ha experimentado un notable cambio físico en los últimos años.</p><p>Su imagen ha generado una gran atención en <strong>redes sociales y medios de comunicación.&nbsp;</strong></p><p>La segunda temporada de <strong>Pedro el Escamoso </strong>se estrenó el 16 de julio de 2024 en el <strong>Canal Caracol de Colombia </strong>y en la plataforma de streaming<strong> Disney+.&nbsp;</strong></p><p>La serie sigue la historia de Pedro Coral, interpretado por Miguel Varoni, quien regresa a <strong>Colombia</strong> después de vivir 20 años en el extranjero.</p><p>Al regresar, Pedro se encuentra con su hijo <strong>Pedrito</strong>, ahora un hombre exitoso, interpretado por <strong>Carlos Torres.</strong> La relación entre padre e hijo se convierte en el eje central de la trama, ya que Pedrito se avergüenza del extravagante estilo de vida de su padre.&nbsp;</p><h2 id="h-recuperacion-del-covid">Recuperación del covid</h2><p>Una de las principales razones del cambio en el físico de <strong>Varoni</strong> es su lucha contra el <strong>covid-19.</strong></p><p>Según su <strong>esposa, Catherine Siachoqu</strong>e, el actor sufrió de manera severa durante su contagio, lo que resultó en una drástica pérdida de peso.</p><p>Durante su enfermedad, <strong>Varoni</strong> tuvo dificultades para comer, lo que contribuyó a su delgadez extrema. Siachoque relató que ella tuvo que administrarle medicamentos y alimentos especiales para ayudarlo a recuperarse.</p><h2>Decisión de estilo de vida</h2><p>A más de los efectos del covid, <strong>Miguel</strong> Varoni ha optado por un cambio en su estilo de vida, incluyendo una <strong>dieta vegana.</strong></p><p>Esta decisión, que comparte con su esposa, ha influido en su peso y apariencia general.&nbsp;</p><p><strong>Varoni</strong> ha expresado que se siente feliz con su nueva imagen, a pesar de las críticas que ha recibido en redes sociales sobre su apariencia.</p><h2>Retoques estéticos</h2><p>El actor también ha mencionado que se ha sometido a algunos retoques estéticos.</p><p>Aunque esto ha generado comentarios mixtos entre sus seguidores, <strong>Varoni</strong> ha defendido su derecho a mejorar su apariencia y ha manifestado que es un tema personal que le resulta complicado.</p><h2>La reacción del público</h2><p>La transformación de <strong>Varoni</strong> no ha pasado desapercibida. Muchos de sus seguidores han expresado preocupación por su salud, preguntándose si estaba lidiando con alguna enfermedad.</p><p>Sin embargo, tanto él como su <strong>esposa</strong> han aclarado que su <strong>cambio físico</strong> no se debe a problemas de salud, sino a las razones mencionadas anteriormente.</p><h1>Jordy Caicedo convirtió un doblete con el Sporting Gijón</h1><h2>El delantero ecuatoriano Jordy Caicedo empezó a mostrar sus capacidades ofensivas en el Sporting Gijón de España.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T183955.218.jpg" class="attachment-full size-full wp-post-image" alt="Jordy Caicedo anotó con el Sporting Gijón." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T183955.218.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T183955.218-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T183955.218-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T183955.218-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T183955.218-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Jordy</strong> <strong>Caicedo</strong> disputó su primer partido amistoso con el Sporting Gijón, club que milita en la segunda división de España. En sus primeros minutos, el ecuatoriano dejó una buena actuación y anotó dos goles. </p><p>El <strong>Sporting Gijón se enfrentó al Club Marino de Luanco</strong>, de la cuarta categoría de España, este sábado 20 de julio. El partido terminó 2-0 a favor de los &#8216;Gijoneses&#8217;.</p><h3>Más noticias:</h3><ul><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/deportes/jordy-caicedo-refuerzo-sporting-gijon.html" data-type="post" data-id="1407420" target="_blank" title="Jordy Caicedo llega a potenciar el ataque del Sporting Gijón">Jordy Caicedo llega a potenciar el ataque del Sporting Gijón</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/angelo-preciado-tendencia-redes-sociales.html" title="¿Por qué es tendencia Angelo Preciado?" data-type="post" data-id="1413414" target="_blank" rel="noreferrer noopener">¿Por qué es tendencia Angelo Preciado?</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/felix-sanchez-bas-reencontrara-gonzalo-plata.html" title="Félix Sánchez Bas se reencontrará con Gonzalo Plata" data-type="post" data-id="1400473" target="_blank" rel="noreferrer noopener">Félix Sánchez Bas se reencontrará con Gonzalo Plata</a></li></ul><h2 id="h-los-goles-de-jordy-caicedo">Los goles de Jordy Caicedo</h2><p>J<strong>ordy Caicedo anotó los dos únicos goles</strong> del compromiso. En el primero mostró su presión e intensidad, y en el segundo un poco más de su técnica y calidad. </p><p>Su primera anotación llegó a los siete minutos del compromiso. El &#8216;Expreso de la Medianoche&#8217; presionó fuertemente al defensa rival para robarle el balón. </p><p>Tras conseguirlo, el delantero ecuatoriano <strong>definió con tranquilidad</strong> para poner el 1-0 parcial. </p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">Primer gol de Jordy Caicedo con el <a href="https://twitter.com/RealSporting?ref_src=twsrc%5Etfw">@RealSporting</a> <a href="https://t.co/i7qNQLYG1k">pic.twitter.com/i7qNQLYG1k</a></p>&mdash; Celorio10 (@BlogInn) <a href="https://twitter.com/BlogInn/status/1814711826090799138?ref_src=twsrc%5Etfw">July 20, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>El segundo tanto fue a los 33 minutos del primer tiempo. Jordy Caicedo aprovechó un pase en profundidad de un compañero para <strong>definir por encima del guardameta</strong> rival con un sutil toque. </p><p>Jordy Caicedo jugó solo 45 minutos del compromiso. </p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">Segundo gol de Jordy Caicedo con el <a href="https://twitter.com/RealSporting?ref_src=twsrc%5Etfw">@RealSporting</a> <a href="https://t.co/gWJh30aVl2">pic.twitter.com/gWJh30aVl2</a></p>&mdash; Celorio10 (@BlogInn) <a href="https://twitter.com/BlogInn/status/1814716746521006430?ref_src=twsrc%5Etfw">July 20, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2>Sporting Gijón fichó a Jordy Caicedo</h2><p>El delantero internacional ecuatoriano&nbsp;<strong>Jordy Caicedo&nbsp;</strong>llegó a Gijón para reforzar al Sporting en una operación llevada a cabo por el Grupo Orlegi, según la cual, Caicedo se incorpora al conjunto gijonés y Uros Djurdjevic se desvincula de este para fichar por el Atlas de México.</p><p>Caicedo es un delantero que viene de jugar la<strong>&nbsp;Copa América</strong>&nbsp;con Ecuador y que tiene experiencia en el fútbol europeo, ya que jugó una temporada en el CSKA Sofía de Bulgaria y el Sivasspor de Turquía, pero que no ha tenido una buena última temporada en el Atlas mexicano.</p><p>El delantero aseguró que le gusta mucho “el fútbol europeo” y que está deseoso de ponerse a entrenar a las órdenes de Albes &#8220;<strong>para ayudar a conseguir el objetivo del ascenso con un club que es histórico&#8221;.</strong></p><h1>AMC suspende por tercera vez la construcción de un edificio en Quito y hay un hecho fatal</h1><h2>Un hecho trágico está ligado a la obra que suspendió la AMC, en Quito.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Suspension-de-obra.jpg" class="attachment-full size-full wp-post-image" alt="La AMC suspendió una construcción en el centro-norte de Quito." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Suspension-de-obra.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Suspension-de-obra-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Suspension-de-obra-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Suspension-de-obra-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Suspension-de-obra-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Una <strong>construcción en Quito</strong> se detuvo por tercera vez, luego de que la Agencia Metropolitana de Control (AMC). Las autoridades informaron las causas de la suspensión<a href="https://es.wikipedia.org/wiki/Quito" title="" target="_blank" rel="noreferrer noopener">.</a></p><p>El hecho no quedará únicamente en las instancias del Municipio del <strong>Distrito Metropolitano de Quito</strong>. Hasta tanto, los funcionarios de la <strong>AMC</strong> colocaron sellos de suspensión.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/uncategorized/sucre-viajero-2024-arte-barrios-quito.html?source=Internal&amp;ref=Latest%20News%20Widget%20-%20Front" title="" target="_blank" rel="noreferrer noopener">El Sucre Viajero 2024 llega con arte a los barrios de Quito</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/ecuador/alerta-radiacion-uv-extremadamente-alta-quito.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">¡Precaución! Alerta de radiación UV extremadamente alta para Quito</a></li></ul><h2>Las causas para la suspensión de la construcción en Quito</h2><p>La <strong>AMC</strong>, con el apoyo de la <strong>Policía Nacional</strong>, suspendió la construcción por tercera vez. Esta acción se tomó luego de que, indicó la entidad municipal, verificó que no contaban con los permisos correspondientes.</p><p>El edificio se encuentra en el centro-norte de <strong>Quito</strong> y está en proceso de obra gris. Ya en el 2023, la<strong> AMC </strong>colocó el primer sello de suspensión al encontrar un proceso inicial de construcción sin los permisos habilitantes.</p><p>Este se encuentra en la fase final del procedimiento, donde se dictaminará la <strong>sanción y multa<br>correspondiente a los responsables.</strong></p><h2>Un proceso previo en la construcción</h2><p>De acuerdo con la <strong>AMC</strong>, la segunda suspensión se desarrolló el 10 de julio, cuando los inspectores metropolitanos corroboraron que la constructora no disponía de la licencia LMU-20.</p><p>El documento certifica los planos <strong>arquitectónicos y estructurales</strong>, entre otros requisitos como contar con un plan de seguridad.</p><p>Los sellos de suspensión de obra constituyen medidas provisionales o cautelares. Con este paso, se detienen las actividades mientras se continúa con el <strong>procedimiento administrativo sancionatorio</strong>.</p><p>No obstante, por tratarse de un incumplimiento reiterativo de la Ley, constatado el 17 de julio de 2024, se procederá a colocar una denuncia en la <strong>Fiscalía</strong>.</p><h2>Un hecho fatal en la construcción</h2><p>La <strong>AMC</strong> informó que hay otro hecho en el caso. Este corresponde, según el reporte del <strong>ECU-911</strong>, un obrero falleció tras caer desde una altura aproximada de 10 metros.</p><p>Por eso, informó la entidad, ante este trágico incidente, y considerando que la obra se encuentra con orden de suspensión desde el 2023, la <strong>denuncia</strong> se presentará para que sea la justicia la que defina las medidas y acciones.</p><h1>Cuatro cadáveres fueron hallados en una vivienda en Machala</h1><h2>La Policía encontró los cuerpos en el inmueble ubicado en la ciudadela Los Ceibos. Hay tres detenidos para las investigaciones.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Machala-EL-Oro-1.jpg" class="attachment-full size-full wp-post-image" alt="Los cuerpos fueron encontrados en una casa de la ciudadela Los Ceibos, en Machala. Cortesía" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Machala-EL-Oro-1.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Machala-EL-Oro-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Machala-EL-Oro-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Machala-EL-Oro-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Machala-EL-Oro-1-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><h5 id="h-agencia-efe">Agencia EFE</h5><p>La <strong>Policía ecuatoriana</strong> encontró este sábado 20 de julio de 2024 <strong>cuatro cadáveres</strong> en una vivienda en lMachala, capital de la provincia de <strong>El Oro</strong>. Se presume que los asesinatos están relacionados con una pugna entre grupos delictivos.</p><p>Según la Policía, en la ciudadela<strong> Los Ceibos </strong>hallaron los cuatro cuerpos &#8220;con heridas de armas de fuego&#8221;.&nbsp;</p><p>Anotó que las unidades especializadas de la <strong>Policía Naciona</strong>l realizan el levantamiento de información y avanzan en la identificación de las <strong>víctimas</strong>, ya que <strong>no portaban documentación.&nbsp;</strong></p><p>En el lugar, la Policía encontró cuatro armas de fuego y un vehículo reportado como robado, entre otros indicios.&nbsp;</p><h2>El avance de las investigaciones</h2><p>Hasta el momento, la <strong>Policía</strong> ha aprehendido a<strong> tres personas para investigaciones</strong>, quienes fueron puestos a disposición de la autoridad competente para determinar su grado de implicación en este hecho.</p><p>&#8220;Las investigaciones preliminares sugieren que este <strong>crimen</strong> está relacionado con una pugna entre grupos delictivos por el control de espacios para actividades ilícitas&#8221;, indicó la <strong>Policía</strong>.</p><p>En la provincia de <strong>El Oro </strong>se han registrado varios hechos violentos en los últimos meses.</p><p>A las bandas del crimen organizado, dedicadas principalmente al narcotráfico, se les atribuye la ola de violencia que azota a <strong>Ecuador</strong> y que le ha llevado a figurar como el país con más homicidios per cápita, al registrar 47,2 por cada 100 000 habitantes en 2023, según el <strong>Observatorio Ecuatoriano de Crimen Organizado (OECO).</strong></p><h1>CAL conoció el pedido de juicio político a la Ministra del Interior de Daniel Noboa</h1><h2>Juicios políticos a ministros de Daniel Noboa están en marcha.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Juicio-politico.jpg" class="attachment-full size-full wp-post-image" alt="La Asamblea Nacional procesa juicios políticos en contra de funcionarias." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Juicio-politico.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Juicio-politico-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Juicio-politico-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Juicio-politico-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Juicio-politico-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El <strong>Consejo de Administración Legislativa (CA</strong>L) avocó conocimiento de la solicitud de enjuiciamiento político en contra de Mónica Palencia, ministra del Interior del gobierno de <strong>Daniel Noboa</strong><a href="https://es.wikipedia.org/wiki/Daniel_Noboa" title="" target="_blank" rel="noreferrer noopener">. </a></p><p>La proponente del proceso es la asambleísta de la <strong>Revolución Ciudadana</strong>, <strong>Paola Cabezas</strong>. En el organismo se fijó un plazo de tres días para contar con un informe técnico, corriendo desde este 19 de julio de 2024.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/politica/asamblea-nacional-veto-daniel-noboa-inconstitucional.html" title="" target="_blank" rel="noreferrer noopener">Daniel Noboa es acusado por la Asamblea Nacional de cometer una inconstitucionalidad</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/asamblea-inicio-tramite-juicio-politico-contra-fernando-munoz-juez-tce.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">Asamblea inició el trámite de juicio político contra Fernando Muñoz, juez del TCE</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/wilman-teran-asistira-juicio-politico.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">Pleno de la Asamblea no obtuvo los votos suficientes para censurar a Wilman Terán</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-veronica-abad-presidencia.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">¿Daniel Noboa aún tiene cartas para evitar que Verónica Abad llegue a la Presidencia?</a></li></ul><h2>Pasos en juicios políticos de funcionarios de gobierno de Daniel Noboa</h2><p>El <strong>CAL</strong> resolvió requerir a la <strong>Unidad de Técnica Legislativa</strong> el informe técnico-jurídico no vinculante, respecto del cumplimiento de requisitos para el proceso de control político.</p><p>El argumento para el juicio político es que la ministra Palencia sería responsable de la inseguridad. Esto debido a que, presuntamente, no hay claridad sobre las aristas del <strong>Plan Fénix</strong>. La propuesta fue parte de las ofertas de campaña de <strong>Daniel Noboa</strong>.</p><p>Según declaraciones de Paola Cabezas, el juicio está respaldado por legisladores de las organizaciones políticas Construye, Partido Social Cristiano, Pachakutik e independientes.</p><h2>Otros procesos de juicio político</h2><p>La<strong>&nbsp;Constitución</strong>&nbsp;establece que la<strong><a href="https://www.asambleanacional.gob.ec/es" title="" target="_blank" rel="noreferrer noopener">&nbsp;Asamblea Nacional</a></strong>&nbsp;puede impulsar un<strong>&nbsp;juicio político</strong>&nbsp;a&nbsp;<strong>autoridades estatales</strong>&nbsp;como ministros, procurador, contralor, fiscal, defensor del pueblo, superintendentes, y miembros de los&nbsp;<strong>consejos electoral</strong>, contencioso electoral, de la judicatura y de participación ciudadana.</p><p>El juicio puede darse por&nbsp;<strong>incumplimiento de funciones</strong>&nbsp;asignadas por la Constitución y la ley, durante el ejercicio de su cargo y hasta&nbsp;<strong>un año después de terminar</strong>.</p><p>La canciller Gabriela <strong>Sommerfeld</strong> ya enfrenta un proceso rumbo a un juicio político en la Asamblea Nacional.</p><p>El juicio político a&nbsp;<strong>Sommerfeld</strong>&nbsp;también lo impulsa el correísmo. La solicitud se sustenta, principalmente, en la incursión policial en la&nbsp;<strong>Embajada de México en Quito</strong>&nbsp;en abril de 2024.</p><p>Jorge Glas, actualmente, se encuentra en el centro de rehabilitación&nbsp;<strong>La Roca</strong>, en Guayas.</p><p>De acuerdo con la Canciller<strong>, el juicio no es en su contra, sino de todo Ecuador. </strong>La Canciller aseguró que&nbsp;<strong>presentó más de 20 pruebas de descargo&nbsp;</strong>sobre las acusaciones que se le imputan, entre estas, supuestos incumplimientos de funciones.</p><h2>Procesos del juicio político</h2><p>En los juicios políticos en la Asamblea Nacional hay varios pasos que tomar en cuenta.</p><ol><li><strong>Inicio del proceso</strong>: El proceso de juicio político puede ser iniciado por una solicitud formal presentada por un asambleísta, quien debe contar con el respaldo de al menos una cuarta parte de los miembros de la Asamblea Nacional.</li><li><strong>Análisis preliminar</strong>: La solicitud es revisada por la Comisión de Fiscalización y Control Político de la Asamblea Nacional, que evalúa si hay mérito suficiente para proceder con el juicio. Esta comisión puede convocar a los implicados para que presenten pruebas y argumentos en su defensa.</li><li><strong>Pleno de la Asamblea Nacional</strong>: Si la Comisión de Fiscalización encuentra mérito, el caso es remitido al Pleno de la Asamblea, donde se lleva a cabo un debate y se presenta la evidencia recopilada. Los funcionarios acusados tienen el derecho de defensa y pueden presentar sus argumentos ante el pleno.</li><li><strong>Votación</strong>: Para destituir a un funcionario mediante un juicio político, se requiere una mayoría calificada de los asambleístas, que actualmente corresponde a dos tercios del total de miembros de la Asamblea Nacional.</li></ol><h2>Otras acciones del CAL</h2><p>El<strong> CAL</strong>, además de conocer la solicitud de juicio político, definió una prórroga de 30 días, del 21 de julio al 19 de agosto de 2024, para las labores de la <strong>Comisión Ocasional para la Investigación de Irregularidades en Contra de la Administración Pública</strong>.</p><p>La delegación temporal está encabezada por el asambleísta Jaime Moreno. La <strong>Ley Orgánica de la Función Legislativa </strong>contempla que el <strong>CAL</strong> podrá prorrogar, por una sola vez, el funcionamiento de las comisiones ocasionales.</p><h1>Audiencia del caso Independencia Judicial se reinstaló este 20 de julio</h1><h2>La audiencia del caso Independencia Judicial contó con la defensa de Wilman Terán.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Independencia-Judicial.jpg" class="attachment-full size-full wp-post-image" alt="La audiencia del caso Independencia Judicial se reinstaló en la Corte Nacional de Justicia, este 20 de julio de 2024." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Independencia-Judicial.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Independencia-Judicial-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Independencia-Judicial-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Independencia-Judicial-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Independencia-Judicial-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Este sábado, 20 de julio de 2024, se reinstaló la audiencia preparatoria de juicio del <strong>caso Independencia Judicial</strong>, en el que está implicado el expresidente del <strong>Consejo Nacional de la Judicatura (CNJ)</strong>.</p><p>La diligencia legal empezó con la presencia del fiscal general (s), <strong>Wilson Toainga</strong>. Se trató de la preparatoria de juicio contra 11 procesados por presunta obstrucción de la justicia. Las defensas técnicas procedieron a presentar sus alegaciones.</p><p>La audiencia se reinstaló luego de que el 19 de julio, ya se desarrolló parte del proceso, en el que Terán solicitó un <strong>hábeas corpus oral</strong>.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/seguridad/en-vivo-caso-independencia-judicial-wilman-teran-grita-y-presenta-habeas-corpus-oral.html" title="" target="_blank" rel="noreferrer noopener">Caso Independencia Judicial: Fiscalía presenta el dictamen acusatorio</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/seguridad/caso-independencia-judicial-cnj-declara-validez-expediente-no-fue-mutilado.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">Caso Independencia Judicial: CNJ declara validez de lo actuado y que expediente no fue ‘mutilado’</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/seguridad/nueva-demora-audiencia-wilman-teran-independencia-judicial.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">Nueva demora en audiencia de Wilman Terán en caso Independencia Judicial</a></li></ul><h2>Wilman Terán y su defensa en el caso Independencia Judicial</h2><p>El <strong>Expresidente del Consejo Na</strong>cional de la Judicatura fue el primero en intervenir en la audiencia, luego de manifestar los problemas en su visión.</p><p><strong>Wilman Terán</strong> relató algunos de los hechos en torno al caso y volvió a reiterar las condiciones y limitaciones que tiene por estar recluido en la cárcel La Roca. Estas, argumentó, ha limitado su defensa. No ha tenido acceso a los expedientes para establecer este derecho.</p><p>El procesado insistió en querer salir de la cárcel y dejar ese <strong>&#8220;ambiente de violencia&#8221; </strong>para ejercer su defensa. Temporalmente, él se encuentra en la cárcel 4, en Quito. Esto debido a las diligencias.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/AHORA?src=hash&amp;ref_src=twsrc%5Etfw">#AHORA</a> | <a href="https://twitter.com/hashtag/CasoIndependenciaJudicial?src=hash&amp;ref_src=twsrc%5Etfw">#CasoIndependenciaJudicial</a>: con la presencia del fiscal general (s) Wilson Toainga, se reinstala la audiencia preparatoria de juicio contra 11 procesados por presunta <a href="https://twitter.com/hashtag/obstrucci%C3%B3ndelajusticia?src=hash&amp;ref_src=twsrc%5Etfw">#obstruccióndelajusticia</a>. Las defensas técnicas de los procesados presentarán sus alegaciones. <a href="https://t.co/IPHBYj2soz">pic.twitter.com/IPHBYj2soz</a></p>— Fiscalía Ecuador (@FiscaliaEcuador) <a href="https://twitter.com/FiscaliaEcuador/status/1814742786081763616?ref_src=twsrc%5Etfw">July 20, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2>¿En qué consiste el caso Independencia Judicial?</h2><p>La investigación del caso Independencia Judicial empezó en el 2022, por el presunto cometimiento del delito de tráfico de influencias contra los exvocales del <strong>Consejo de la Judicatura</strong>.</p><p>La Fiscalía detalló que, luego del sorteo correspondiente, la competencia para tramitar la causa recayó en el juez <strong>Walter Macías Fernández</strong>, quien señaló la audiencia para el 4 de mayo de 2023.</p><p>No obstante, no se instaló, debido a que un día antes (el 3 de mayo), se presentó una demanda de recusación en su contra.</p><p>El 11 de mayo de 2023, los integrantes del pleno del <strong>Consejo de la Judicatura</strong> suspendieron de sus funciones al Juez, con amparo de informes técnicos y memorandos emitidos por sus subalternos. Esto pese a que la recusación fue rechazada.</p><p>El 8 de marzo de 2023 se presentó una denuncia administrativa en contra del juez Walter Macías, en el marco del denominado caso <strong>Las Torres</strong>. Esta por una presunta infracción al no haber informado al Presidente de la <strong>Corte Nacional</strong> la demanda de recusación en contra del juez Adrián Rojas (juez del Tribunal de dicha causa).</p><p>La Fiscalía recapituló que el Consejo de la Judicatura calificó a la denuncia administrativa como “infracción gravísima” y destituyó al <strong>juez Macías</strong>.</p><p>Según Terán, durante su defensa en el juicio político en la <strong>Asamblea</strong>, el pasado 1 de julio de 2024, Macías debería estar procesado por tráfico de influencias.</p><h2>Los avances en la audiencia</h2><p>Ya el 19 de julio de 2024, el&nbsp;<strong>fiscal general (s) Wilson Toainga</strong>&nbsp;presentó su dictamen acusatorio en el caso. El funcionario definió que <strong>Wilman Terán</strong> y la exvocal del Consejo de la Judicatura, <strong>Ruth Maribel Barreno</strong>, están en calidad de <strong>autores directos del delito de obstrucción de la justicia.</strong></p><p>Adicionalmente, <strong>Wilson Toainga</strong> definió como<strong>&nbsp;cómplices </strong>a&nbsp;<strong>nueve procesados</strong>, exfuncionarios del <strong>Consejo de la Judicatura</strong>.</p><p>Ya este 20 de julio, <strong>Wilman Terán</strong> enfatizó que sus actuaciones estaban apegadas a lo que dictaminan la norma. Luego de recapitular puntos del <strong>Derecho Administrativo</strong>, dijo que la suspensión de Macías se dio, justamente, en función de esos parámetros.</p><p>Terán recalcó que lo volvería a hacer. El procesado cerró su intervención, que duró una hora y 30 minutos, diciendo que cumplió sus funciones. Calificó a las pruebas de Fiscalía y la Procuraduría como irrelevantes.</p><h2>Defensa de Maribel Barreno</h2><p>El abogado defensor de <strong>Maribel Barren</strong>o, Christopher Gallegos, empezó su intervención cuestionando la calidad de los elementos presentados por la Fiscalía.</p><p>Según él, la entidad no tiene un caso sólido y ha contaminado la opinión pública con las publicaciones en sus redes. No gana el que más elementos presenta, sino por la calidad de estos.</p><p>El Abogado defensor hizo esta puntualización respecto de una publicación realizada este 20 de julio, en la que se mencionó que son más de <strong>150 elementos de convicción</strong>. Estos, añadió, deben regresar a la Fiscalía.</p><p>Solo dos son relevantes y tampoco demuestra una obstrucción en la justicia, pues, dijo Gallegos, Barrena no destituyó a <strong>Walter Macías</strong>. De hecho, se abstuvo en la votación. Habló, incluso, de una persecución sistemática judicial.</p><p>A las 17:40, luego de la defensa de Berreno, se dio un receso en la audiencia.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/ACTUALIZACI%C3%93N?src=hash&amp;ref_src=twsrc%5Etfw">#ACTUALIZACIÓN</a> | Caso <a href="https://twitter.com/hashtag/IndependenciaJudicial?src=hash&amp;ref_src=twsrc%5Etfw">#IndependenciaJudicial</a>: con base en los más de 150 elementos de convicción presentados, <a href="https://twitter.com/hashtag/Fiscal%C3%ADaEc?src=hash&amp;ref_src=twsrc%5Etfw">#FiscalíaEc</a> acusa a Wilman T. y Maribel B. como autores directos del delito y a otros 9 ciudadanos como cómplices. Además, solicita al Juez que sean llamados a juicio. <a href="https://t.co/0jKDgGHMqP">pic.twitter.com/0jKDgGHMqP</a></p>— Fiscalía Ecuador (@FiscaliaEcuador) <a href="https://twitter.com/FiscaliaEcuador/status/1814556155730911556?ref_src=twsrc%5Etfw">July 20, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h1>Alerta por ceniza del volcán Sangay este sábado 20 de julio</h1><h2>El Instituto Geofísico alertó sobre  la probabilidad de que caiga ceniza en Chimborazo y Guayas.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/05/volcan-sangay-erupcion.jpg" class="attachment-full size-full wp-post-image" alt="Foto referencial. El Instituto Geofísico alertó sobre la posible caída de ceniza en Guayas y Chimborazo. Archivo/ Secretaría de Riesgos" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/05/volcan-sangay-erupcion.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/05/volcan-sangay-erupcion-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/05/volcan-sangay-erupcion-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/05/volcan-sangay-erupcion-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/05/volcan-sangay-erupcion-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El<strong> Instituto Geofísico de Ecuador </strong>informó el sábado 20 de julio de 2024 sobre la posibilidad de una nueva caída de ceniza del volcán Sangay.</p><p>La presencia de ceniza se registraría en provincias cercanas, debido a una emisión continua de gases con bajo contenido de ceniza. Estas alcanzan alturas inferiores a 800 metros sobre el nivel del cráter, en dirección suroeste.</p><p>Este fenómeno es similar a lo observado durante la actividad del actual del proceso eruptivo, que empezó en mayo de 2019.</p><h2 id="h-la-direccion-de-la-ceniza">La dirección de la ceniza</h2><p>Como resultado, existe la probabilidad de que caiga ceniza en las áreas al <strong>suroccidente</strong> del volcán, específicamente en las provincias de <strong>Chimborazo y Guayas</strong>.</p><p>En los últimos se registró una leve precipitación de polvo volcánico en <strong>Naranjito</strong>, en la provincia costera de <strong>Guayas</strong>, y en <strong>Chauzán</strong>, en la provincia andina de <strong>Chimborazo</strong>.</p><p>El <strong>Sangay</strong>, con una altura de 5 230 metros sobre el nivel del mar, se encuentra en el extremo oeste de la provincia amazónica de <strong>Morona Santiago</strong>. Está ubicado en una cadena montañosa que se interna en la selva.</p><p>Este <strong>volcán</strong> está situado en una zona deshabitada y ha sido designado como <strong>Parque Nacional</strong> debido a su rica biodiversidad.</p><h1>El Sucre Viajero 2024 llega con arte a los barrios de Quito</h1><h2>El Sucre Viajero 2024 empieza este 20 de julio, en el sur de Quito.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Sucre-Viajero.jpg" class="attachment-full size-full wp-post-image" alt="El Sucre Viajero ha llegado a sitios como Calderón, en el norte de Quito." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Sucre-Viajero.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Sucre-Viajero-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Sucre-Viajero-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Sucre-Viajero-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Sucre-Viajero-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La nueva edición del <strong><a href="https://teatrosucre.com/lugar/complejo-deportivo-de-la-liga-barrial-matilde-alvarez/" title="" target="_blank" rel="noreferrer noopener">Sucre Viajero</a></strong> llega a barrios de <strong>Quito</strong>. La ruta empieza este sábado, 20 de julio de 2024, en el sur de la urbe<a href="https://es.wikipedia.org/wiki/Quito" title="" target="_blank" rel="noreferrer noopener">.</a></p><p>La iniciativa promovida por la <strong>Fundación Teatro Nacional Sucre</strong> y la Secretaría de Cultura incluye ferias de emprendimientos, actividades lúdicas, música, entre otras actividades.</p><p>El Sucre Viajero surgió en 2006 con la premisa de llevar espectáculos artísticos a distintos sectores del <strong>Distrito Metropolitano de Quito</strong>.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/gabriela-sommerfeld-prepara-defensa-juicio-politico.html" target="_blank" title="">¿A qué hora podrás disfrutar de la Luna de Ciervo en Ecuador?</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/empresariales/festival-sabores-perla-holiday-inn-guayaquil.html" target="_blank" title="">Festival de Sabores de la Perla se realiza en el Holiday Inn Guayaquil</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/ecuador/alerta-radiacion-uv-extremadamente-alta-quito.html" target="_blank" title="">¡Precaución! Alerta de radiación UV extremadamente alta para Quito</a></li></ul><h2>La agenda del Sucre Viajero en Quito</h2><p>El <strong>Sucre Viajero 2024 </strong>llegará a Turubamba, Lumbisí y el parque El Arbolito. Este 20 de julio, las actividades están programadas desde las 15:00, en el primero de estos destinos.</p><p>El primer evento de la nueva edición de la iniciativa será el homenaje a los tríos de <strong>Ecuador </strong>y a lo más representativo del repertorio tradicional.</p><p>El escenario está en el complejo deportivo de la <strong>Liga Barrial Matilde Álvarez</strong>. También se instalará la denominada <strong>Placita del Viajero</strong>.</p><p>Se sumará una banda de pueblo y se desarrollará la obra de teatro <strong>Andes, la ruta de los sueños</strong>.</p><p>Desde las 19:00, el turno será para las presentaciones de los grupos musicales <strong>Quimera, Grupo Yavirac<br>Trío Pambil y Los Garles.</strong></p><h2>Siguiente parada, 27 de julio</h2><p>El <strong>Sucre Viajero</strong> llegará a <strong>Lumbisí</strong> con un homenaje a lo más representativo de la música popular. La Plaza de la Identidad del sector será el punto de encuentro. También se desplegarán la <strong>Plaza del Viajero</strong> y la obra de teatro.</p><p>En el bloque musical participarán <strong>Andrea Cóndor,</strong> <strong>Ángela Valencia, Iraiz Oviedo y La Toquilla</strong>.</p><h2>El Arbolito es la última parada</h2><p>El 3 de agosto de 2024, el <strong>Sucre Viajero</strong> cierra su temporada en el parque El Arbolito. Será el turno del  rock ecuatoriano junto a <strong>Sal y Mileto, Trébol y Narviko</strong>.</p><p>En este espacio, al igual que en las dos primeras paradas del evento, habrá la opción de apoyar a emprendimientos.</p><h1>El Nacional debuta en la Copa Ecuador 2024</h1><h2>El Nacional, el primer campeón de la Copa Ecuador, regresa al torneo este sábado por los dieciseisavos de final.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T143449.446.jpg" class="attachment-full size-full wp-post-image" alt="El Nacional debuta en la Copa Ecuador 2024 contra Baños Ciudad de Fuego." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T143449.446.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T143449.446-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T143449.446-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T143449.446-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T143449.446-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>El Nacional</strong> inicia su aventura por la Copa Ecuador 2024 este sábado 20 de julio, cuando se enfrente a Baños Ciudad de Fuego, equipo de la Segunda Categoría de Tungurahua.</p><p>La partida corresponde a los <strong>dieciseisavos de final del torneo</strong>. Y el ganador se enfrentará en octavos al ganador de la llave entre Orense y Deportivo Santo Domingo.&nbsp;</p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/aucas-la-castellana-copa-ecuador.html" title="Aucas goleó y eliminó a La Castellana de la Copa Ecuador" data-type="post" data-id="1413715" target="_blank" rel="noreferrer noopener">Aucas goleó y eliminó a La Castellana de la Copa Ecuador</a></li><li><a href="https://www.elcomercio.com/deportes/el-nacional-deuda-crisis-marco-pazos.html" title="Marco Pazos revela profunda crisis de El Nacional" data-type="post" data-id="1408640" target="_blank" rel="noreferrer noopener">Marco Pazos revela profunda crisis de El Nacional</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/copa-ecuador-partidos-dieciseisavos-final.html" title="La Copa Ecuador se reanuda con cuatro partidos de la segunda etapa" data-type="post" data-id="1407990" target="_blank" rel="noreferrer noopener">La Copa Ecuador se reanuda con cuatro partidos de la segunda etapa</a></li></ul><h2>¿A qué hora juega El Nacional en Copa Ecuador?</h2><p>El partido entre el <strong>&#8216;Bi-Tri&#8217; y Baños Ciudad de Fuego</strong> arrancará a las 19:00 y se jugará en el Estadio José Silva Romo, en la ciudad de Baños, Tungurahua.&nbsp;</p><p>Los militares tienen buenos números en la <strong>Copa Ecuador,</strong> ya que fueron los primeros campeones del certamen en la edición de 1970.</p><p>En la segunda edición, en la campaña 18/19, El Nacional llegó hasta los cuartos de final y fue eliminado por Barcelona SC por gol de visitante. </p><p>Mientras que, en el último certamen que se realizó en 2022, <strong>El Nacional alcanzó las semifinales</strong> y entró al cuadrangular. Al final la &#8216;Máquina Gris&#8217; quedó tercera.&nbsp;</p><h2 id="h-los-premios-de-la-copa-ecuador">Los premios de la Copa Ecuador</h2><p>El campeón representará al país en la&nbsp;<strong>Copa Libertadores 2025</strong>&nbsp;con la denominación de Ecuador 4. Irá a la primera fase y asegurará, tomando en cuenta los montos de 2024, de 400 000 &nbsp;dólares.</p><p>Otro premio deportivo del monarca de la Copa Ecuador,&nbsp;<strong>será disputar la Supercopa Ecuador</strong>&nbsp;con el campeón de la Liga Pro 2024.</p><p>En lo económico, la&nbsp;<a href="https://x.com/CopaEcuador/status/1812991803077107887" target="_blank" rel="noreferrer noopener">Copa Ecuador repartirá 1,6 millones de dólares</a>. El ganador sumará a sus arcas 340 000 dólares.</p><h2 id="h-copa-ecuador-dieciseisavos-de-final">Copa Ecuador – dieciseisavos de final</h2><h3 id="h-sabado-20-de-julio">Sábado 20 de julio</h3><p id="h-partido-banos-ciudad-de-fuego-vs-el-nacional"><strong>Partido: Baños Ciudad de Fuego vs. El Nacional</strong></p><p id="h-hora-19-00">Hora: 19:00</p><p id="h-estadio-jose-silva-romodomingo-21-de-julio">Estadio: José Silva Romo</p><h3 id="h-domingo-21-de-julio">Domingo 21 de julio</h3><p><strong>Partido: Leones del Norte vs. Mushuc Runa</strong></p><p>Hora: 16:30</p><p>Estadio: Olímpico de Ibarra</p><p><strong>Partido: Manta vs. Deportivo Cuenca</strong></p><p>Hora: 19:00</p><p>Estadio: Jocay</p><h1>Tres presuntos integrantes de Los Lobos detenidos en Zamora Chinchipe, en Ecuador</h1><h2>La detención de los presuntos integrantes de los Lobos se dio durante un operativo.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Los-lobos-2.jpg" class="attachment-full size-full wp-post-image" alt="La Policía de Ecuador aprehendió a tres personas, presuntamente vinculadas a una organización delictiva." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Los-lobos-2.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Los-lobos-2-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Los-lobos-2-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Los-lobos-2-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Los-lobos-2-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Un operativo policial dejó tres presuntos integrantes del grupo delincuencial Los Lobos aprehendidos. Las labores se realizaron en la provincia de <strong>Zamora Chinchipe</strong>, en <strong>Ecuador</strong><a href="https://es.wikipedia.org/wiki/Los_Lobos_(pandilla)" title="" target="_blank" rel="noreferrer noopener">. </a></p><p>Las personas se dedicarían al tráfico de sustancias<strong> sujetas a fiscalización</strong>. Las tareas policiales se realizaron el 19 de julio de 2024.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/transportistas-interprovinciales-reaccionan-masacre-bus-los-rios.html" title="" target="_blank" rel="noreferrer noopener">Transportistas interprovinciales reaccionan a la masacre en un bus en Los Ríos</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/ecuador/dos-personas-detenidas-masacre-bus-los-rios.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">Dos personas detenidas tras la masacre en un bus en Los Ríos</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/seguridad/masacre-bus-interprovincial-los-rios.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">Masacre en bus interprovincial deja al menos cuatro asesinados, en Los Ríos</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/quito/siniestro-en-la-av-mariscal-sucre-de-quito-deja-un-fallecido.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">Siniestro en la av. Mariscal Sucre de Quito deja un fallecido</a></li></ul><h2>Detalles de detención de los presuntos integrantes de Los Lobos</h2><p>La <strong><a href="https://noticias.policia.gob.ec/" title="" target="_blank" rel="noreferrer noopener">Policía Nacional del Ecuador</a></strong>, a través de la subzona <strong>Zamora Chinchipe</strong>, aprehendió a los tres ciudadanos, en el malecón de <strong>Playa Rica</strong>, cantón Yantzaza.</p><p>Las tres personas tenían diversas sustancias y equipos utilizados para el presunto tráfico de drogas. Se trata de Fausto V., de 32 años, y dos &nbsp;adolescentes, de 14 y 16 años.</p><h2>Los indicios encontrado</h2><p>Durante el operativo, la Policía encontró varios indicios en poder de los aprehendidos:</p><ul><li>Una balanza</li><li>14 fundas plásticas con una sustancia color beige, presumiblemente <strong>cocaína</strong></li><li>08 fundas plásticas con una sustancia vegetal color verdosa, presumiblemente <strong>marihuana</strong></li><li>Un paquete con una sustancia vegetal color verdosa, presumiblemente <strong>marihuana</strong></li><li>Un objeto tipo roca de color beige, presumiblemente <strong>cocaína</strong></li></ul><p>Las sustancias halladas en poder de los tres hombres suman<strong> 69,68 gramos de cocaína y 158,56 gramos de marihuana</strong>. Los ciudadanos y las evidencias fueron puestos a disposición de las autoridades competentes y las investigaciones continuarán.</p><h2>Otros casos registrados</h2><p>La Policía, por medio de la Dirección Nacional de Investigación Antidrogas, ejecutó el operativo denominado <strong>Costanera</strong>. Este se dio la madrugada del 19 de julio y se logró la aprehensión de <strong>300 paquetes tipo ladrillo</strong>. Estos contenían sustancias sujetas a fiscalización.</p><p>El hecho se registró en<strong> Esmeraldas</strong>, en el Distrito Río Verde, sector Palestina. Este fue el resultado de investigaciones en las vías que conectan con el perfil costanero.</p><p>En el punto, los efectivos policiales identificaron un camión color blanco sospechoso. Una vez realizado el registro del automotor, el resultado fue el hallazgo de los paquetes, con<strong> 295 kilos y 500 gramo</strong>s de una sustancia blanquecina. Tras las pruebas respectivas, esta dio positivo para clorhidrato de <strong>cocaína</strong>.</p><p>Luego de identificar las <strong>sustancias</strong>, los policías continuaron con las indagaciones para aprehender a los posibles infractores.</p><h1>Dos detenidos por intentar robar una pieza del monumento de La Independencia en Quito</h1><h2>La pieza tallada en Italia fue una de las cuatro hojas de acanto del monumento. En días anteriores ya se sustrajeron otras dos.</h2><figure><img width="1070" height="554" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Quito-robo-.jpg" class="attachment-full size-full wp-post-image" alt="Los individuos fueron trasladados a la Unidad de Flagrancia, donde la Procuraduría del Municipio presentará una denuncia formal. Cortesía AMC" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Quito-robo-.jpg 1070w, https://www.elcomercio.com/wp-content/uploads/2024/07/Quito-robo--300x155.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Quito-robo--1024x530.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Quito-robo--150x78.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Quito-robo--768x398.jpg 768w" sizes="(max-width: 1070px) 100vw, 1070px" /></figure><p>Dos ciudadanos intentaron robar <strong>una de las cuatro hojas de acant</strong>o, que adornan el monumento de <strong>La Independencia, en la Plaza Grande,</strong> en el Centro Histórico de <strong>Quito</strong>.</p><p>Los uniformados de la <strong>Agencia Metropolitana de Control (AMC), Cuerpo de Agentes de Control Metropolitano de Quito y la Policía </strong>lo impidieron la madrugada de este sábado 20 de julio de 2024.</p><h3>Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/quito/museo-templo-sol-historia-tradicion.html" title="El museo Templo del Sol, un espacio para curiosear en Quito en vacaciones" data-type="post" data-id="1410061">El museo Templo del Sol, un espacio para curiosear en Quito en vacaciones</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/cierres-viales-quito-sabado-20-julio-2024.html" title="Esto son los cierres viales en Quito para este sábado 20 de julio de 2024" data-type="post" data-id="1414005">Esto son los cierres viales en Quito para este sábado 20 de julio de 2024</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/alerta-radiacion-uv-extremadamente-alta-quito.html" title="¡Precaución! Alerta de radiación UV extremadamente alta para Quito" data-type="post" data-id="1413844">¡Precaución! Alerta de radiación UV extremadamente alta para Quito</a></li></ul><h2 id="h-el-operativo-y-monitoreo">El operativo y monitoreo</h2><p>El personal de la AMC observó a varios individuos cerca del monumento de la <strong>Independencia</strong>, por lo que realizó el control con las cámaras panorámicas del ECU 911.</p><p>Al identificar a dos personas en actitud sospechosa, empezó su seguimiento. Uno de ellos cargaba en su espalda un <strong>bulto cubierto con una tela de color rojo</strong>, en dirección a la <strong>calle Venezuela.</strong></p><p>Al presumir que sustrajeron una pieza del monumento, se alertó a la Policía, que los interceptó y detuvo en las <strong>calles Venezuela y 24 de Mayo.</strong></p><h2>Las piezas sustraídas del monumento</h2><p>El personal del <strong>Cuerpo de Agentes de Control Metropolitano</strong> verificó que la pieza sustraída correspondía al <strong>monumento</strong> de la <strong>Independencia</strong>.</p><p>Los individuos fueron trasladados a la<strong> Unidad de Flagrancia</strong>, donde la Procuraduría del Municipio presentará una denuncia formal.</p><p>La pieza sustraída es una de las cuatro hojas de acanto que adornan las esquinas del basamento del monumento.&nbsp;</p><h2>Otro robo en la Plaza Grande</h2><p>En días anteriores se registró <strong>la sustracción de dos de ella</strong>s. Las piezas que conforman el monumento de la Plaza Grande fueron t<strong>alladas en Italia</strong> y <strong>trasladadas</strong> en <strong>barco y ferrocarril a Quito.</strong></p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="1020" src="https://www.elcomercio.com/wp-content/uploads/2024/07/IMG_6608-1024x1020.jpg" alt="" class="wp-image-1414143" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/IMG_6608-1024x1020.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG_6608-300x300.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG_6608-150x150.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG_6608-768x765.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG_6608-1200x1195.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG_6608-200x200.jpg 200w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG_6608.jpg 1290w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>La pieza que fue sustraída del monumento de La Independencia, en la Plaza Grande.</figcaption></figure><p>Cada una tiene un significado histórico, las hojas de acanto, según la tradición griega, representan el triunfo logrado con esfuerzo y dolor.</p><h1>Nueva inversión por bloque petrolero ubicado en Orellana</h1><h2>La firma del contrato se realizó entre los representantes del Ministerio de Energía y Minas y la empresa ENAP Sipec.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/bloque-inversion.jpg" class="attachment-full size-full wp-post-image" alt="Firma del contrato modificatorio No. 6, sobre la negociación del bloque 46 Mauro Dávalos Cordero (MDC), ubicado en la provincia de Orellana." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/bloque-inversion.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/bloque-inversion-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/bloque-inversion-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/bloque-inversion-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/bloque-inversion-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Una <a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/negocios/ecuador-pais-atractivo-grandes-marcas-mod.html" data-type="URL" data-id="https://www.elcomercio.com/actualidad/negocios/ecuador-pais-atractivo-grandes-marcas-mod.html" target="_blank" title="https://www.elcomercio.com/actualidad/negocios/ecuador-pais-atractivo-grandes-marcas-mod.html">inversión adicional</a> de USD 90 millones hasta el 2035, es uno de los principales compromisos establecidos, tras la firma del <strong>contrato modificatorio </strong>de la negociación del bloque 46 Mauro Dávalos Cordero (MDC). Está ubicado en la provincia de <strong>Orellana</strong>.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/opinion/editorial/ecuador-vive-desastre-vial-por-falta-mantenimiento-inversion.html" data-type="post" data-id="1385847" target="_blank" title="Ecuador vive un desastre vial por la falta de mantenimiento e inversión">Ecuador vive un desastre vial por la falta de mantenimiento e inversión</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/opinion/carreteras-inversion-privada-washington-herrera-columnista.html" data-type="post" data-id="1400604" target="_blank" title="Carreteras con inversión privada">Carreteras con inversión privada</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/negocios/las-importaciones-cayeron-en-ecuador-que-implicaciones-tiene.html" data-type="post" data-id="1407139" target="_blank" title="Las importaciones cayeron en Ecuador, ¿qué implicaciones tiene?">Las importaciones cayeron en Ecuador, ¿qué implicaciones tiene?</a></li></ul><p>La suscripción de este documento se efectuó entre el <strong>Ministerio de Energía y Minas</strong> y la empresa <strong>ENAP</strong> <strong>Sipec</strong>. Se trata de una compañía privada de origen <strong>chilena</strong> que opera actualmente, el bloque.</p><p><strong>Antonio Goncalves, ministro de Energía y Minas</strong>, destacó que la suscripción del contrato es una muestra del interés que tiene el Gobierno de potenciar el <strong>sector de los hidrocarburos </strong>de <strong>Ecuador</strong>.</p><p>“Con esta firma se aumentarán las reservas en 5,6 millones de barriles de crudo. Es importante destacar que el 98% de las nuevas inversiones, comprometidas por parte de la operadora, se realizarán durante los primeros cinco años posteriores a la <strong>suscripción de la documentación</strong>. Seguiremos impulsando una industria responsable con las comunidades y sostenible con el ambiente”, dijo Goncalves.</p><h2>Actividades adicionales</h2><p>De acuerdo con una publicación del Ministerio de Energía y Minas como parte de las propuestas presentadas por la contratista se contemplan <strong>actividades adicionales </strong>como: ocho pozos en plataformas de avanzada, dos pozos inyectores, dos conversiones a pozos inyectores. Además de facilidades como mejoras de procesos, <strong>generación eléctrica, repotenciación de oleoductos,</strong> líneas de flujo, entre otros.</p><p>El gerente General de <strong>ENAP Ecuador</strong>, Juan Cuervo, señaló “tenemos en nuestra cartera muchas más inversiones para hacer en el país, con la intención de mantener una industria sostenible y responsable en todos los ámbitos”.</p><p><br></p><p></p><h1>El G20 presentará las bases de la alianza global contra la pobreza</h1><h2>Se negocia la participación de organismos como el Fondo Monetario Internacional (FMI) y el Banco Mundial.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/G20-Brasil-efe.jpg" class="attachment-full size-full wp-post-image" alt="El ministro de Hacienda de Brasil, Fernando Haddad, participa durante una reunión de ministros de Economía del G20 en Sao Paulo (Brasil)." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/G20-Brasil-efe.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/G20-Brasil-efe-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/G20-Brasil-efe-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/G20-Brasil-efe-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/G20-Brasil-efe-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>&nbsp;El <a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/mundo/g20-propuesta-impuesto-ultrarricos.html" data-type="URL" data-id="https://www.elcomercio.com/actualidad/mundo/g20-propuesta-impuesto-ultrarricos.html" target="_blank" title="https://www.elcomercio.com/actualidad/mundo/g20-propuesta-impuesto-ultrarricos.html">G20 </a>presentará la semana próxima en <strong>Río de Janeiro</strong> las bases de la <strong>Alianza Global</strong> contra el <strong>Hambre y la Pobreza </strong>impulsada por Brasil. Este país este año ejerce la <strong>presidencia de la organización</strong>, informaron este viernes fuentes oficiales.</p><h3 id="h-mas-noticias">Más noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/mundo/g20-propuesta-impuesto-ultrarricos.html" title="En el G20 avanza la propuesta de un impuesto para los ultrarricos" data-type="post" data-id="1385433" target="_blank" rel="noreferrer noopener">En el G20 avanza la propuesta de un impues
