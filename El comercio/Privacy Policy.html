 el <a href="https://twitter.com/RealSporting?ref_src=twsrc%5Etfw">@RealSporting</a> <a href="https://t.co/i7qNQLYG1k">pic.twitter.com/i7qNQLYG1k</a></p>&mdash; Celorio10 (@BlogInn) <a href="https://twitter.com/BlogInn/status/1814711826090799138?ref_src=twsrc%5Etfw">July 20, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <p>El segundo tanto fue a los 33 minutos del primer tiempo. Jordy Caicedo aprovech√≥ un pase en profundidad de un compa√±ero para <strong>definir por encima del guardameta</strong> rival con un sutil toque.¬†</p><p>Jordy Caicedo jug√≥ solo 45 minutos del compromiso.¬†</p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">Segundo gol de Jordy Caicedo con el <a href="https://twitter.com/RealSporting?ref_src=twsrc%5Etfw">@RealSporting</a> <a href="https://t.co/gWJh30aVl2">pic.twitter.com/gWJh30aVl2</a></p>&mdash; Celorio10 (@BlogInn) <a href="https://twitter.com/BlogInn/status/1814716746521006430?ref_src=twsrc%5Etfw">July 20, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2>Sporting Gij√≥n fich√≥ a Jordy Caicedo</h2><p>El delantero internacional ecuatoriano&nbsp;<strong>Jordy Caicedo&nbsp;</strong>lleg√≥ a Gij√≥n para reforzar al Sporting en una operaci√≥n llevada a cabo por el Grupo Orlegi, seg√∫n la cual, Caicedo se incorpora al conjunto gijon√©s y Uros Djurdjevic se desvincula de este para fichar por el Atlas de M√©xico.</p><p>Caicedo es un delantero que viene de jugar la<strong>&nbsp;Copa Am√©rica</strong>&nbsp;con Ecuador y que tiene experiencia en el f√∫tbol europeo, ya que jug√≥ una temporada en el CSKA Sof√≠a de Bulgaria y el Sivasspor de Turqu√≠a, pero que no ha tenido una buena √∫ltima temporada en el Atlas mexicano.</p><p>El delantero asegur√≥ que le gusta mucho ‚Äúel f√∫tbol europeo‚Äù y que est√° deseoso de ponerse a entrenar a las √≥rdenes de Albes &#8220;<strong>para ayudar a conseguir el objetivo del ascenso con un club que es hist√≥rico&#8221;.</strong></p><h1>AMC suspende por tercera vez la construcci√≥n de un edificio en Quito y hay un hecho fatal</h1><h2>Un hecho tr√°gico est√° ligado a la obra que suspendi√≥ la AMC, en Quito.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Suspension-de-obra.jpg" class="attachment-full size-full wp-post-image" alt="La AMC suspendi√≥ una construcci√≥n en el centro-norte de Quito." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Suspension-de-obra.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Suspension-de-obra-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Suspension-de-obra-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Suspension-de-obra-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Suspension-de-obra-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Una <strong>construcci√≥n en Quito</strong> se detuvo por tercera vez, luego de que la Agencia Metropolitana de Control (AMC). Las autoridades informaron las causas de la suspensi√≥n<a href="https://es.wikipedia.org/wiki/Quito" title="" target="_blank" rel="noreferrer noopener">.</a></p><p>El hecho no quedar√° √∫nicamente en las instancias del Municipio del <strong>Distrito Metropolitano de Quito</strong>. Hasta tanto, los funcionarios de la <strong>AMC</strong> colocaron sellos de suspensi√≥n.</p><h3 id="h-mas-noticias">M√°s noticias</h3><ul><li><a href="https://www.elcomercio.com/uncategorized/sucre-viajero-2024-arte-barrios-quito.html?source=Internal&amp;ref=Latest%20News%20Widget%20-%20Front" title="" target="_blank" rel="noreferrer noopener">El Sucre Viajero 2024 llega con arte a los barrios de Quito</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/ecuador/alerta-radiacion-uv-extremadamente-alta-quito.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">¬°Precauci√≥n! Alerta de radiaci√≥n UV extremadamente alta para Quito</a></li></ul><h2>Las causas para la suspensi√≥n de la construcci√≥n en Quito</h2><p>La <strong>AMC</strong>, con el apoyo de la <strong>Polic√≠a Nacional</strong>, suspendi√≥ la construcci√≥n por tercera vez. Esta acci√≥n se tom√≥ luego de que, indic√≥ la entidad municipal, verific√≥ que no contaban con los permisos correspondientes.</p><p>El edificio se encuentra en el centro-norte de <strong>Quito</strong> y est√° en proceso de obra gris. Ya en el 2023, la<strong> AMC </strong>coloc√≥ el primer sello de suspensi√≥n al encontrar un proceso inicial de construcci√≥n sin los permisos habilitantes.</p><p>Este se encuentra en la fase final del procedimiento, donde se dictaminar√° la <strong>sanci√≥n y multa<br>correspondiente a los responsables.</strong></p><h2>Un proceso previo en la construcci√≥n</h2><p>De acuerdo con la <strong>AMC</strong>, la segunda suspensi√≥n se desarroll√≥ el 10 de julio, cuando los inspectores metropolitanos corroboraron que la constructora no dispon√≠a de la licencia LMU-20.</p><p>El documento certifica los planos <strong>arquitect√≥nicos y estructurales</strong>, entre otros requisitos como contar con un plan de seguridad.</p><p>Los sellos de suspensi√≥n de obra constituyen medidas provisionales o cautelares. Con este paso, se detienen las actividades mientras se contin√∫a con el <strong>procedimiento administrativo sancionatorio</strong>.</p><p>No obstante, por tratarse de un incumplimiento reiterativo de la Ley, constatado el 17 de julio de 2024, se proceder√° a colocar una denuncia en la <strong>Fiscal√≠a</strong>.</p><h2>Un hecho fatal en la construcci√≥n</h2><p>La <strong>AMC</strong> inform√≥ que hay otro hecho en el caso. Este corresponde, seg√∫n el reporte del <strong>ECU-911</strong>, un obrero falleci√≥ tras caer desde una altura aproximada de 10 metros.</p><p>Por eso, inform√≥ la entidad, ante este tr√°gico incidente, y considerando que la obra se encuentra con orden de suspensi√≥n desde el 2023, la <strong>denuncia</strong> se presentar√° para que sea la justicia la que defina las medidas y acciones.</p><h1>Cuatro cad√°veres fueron hallados en una vivienda en Machala</h1><h2>La Polic√≠a encontr√≥ los cuerpos en el inmueble ubicado en la ciudadela Los Ceibos. Hay tres detenidos para las investigaciones.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Machala-EL-Oro-1.jpg" class="attachment-full size-full wp-post-image" alt="Los cuerpos fueron encontrados en una casa de la ciudadela Los Ceibos, en Machala. Cortes√≠a" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Machala-EL-Oro-1.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Machala-EL-Oro-1-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Machala-EL-Oro-1-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Machala-EL-Oro-1-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Machala-EL-Oro-1-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><h5 id="h-agencia-efe">Agencia EFE</h5><p>La <strong>Polic√≠a ecuatoriana</strong> encontr√≥ este s√°bado 20 de julio de 2024 <strong>cuatro cad√°veres</strong> en una vivienda en lMachala, capital de la provincia de <strong>El Oro</strong>. Se presume que los asesinatos est√°n relacionados con una pugna entre grupos delictivos.</p><p>Seg√∫n la Polic√≠a, en la ciudadela<strong> Los Ceibos </strong>hallaron los cuatro cuerpos &#8220;con heridas de armas de fuego&#8221;.&nbsp;</p><p>Anot√≥ que las unidades especializadas de la <strong>Polic√≠a Naciona</strong>l realizan el levantamiento de informaci√≥n y avanzan en la identificaci√≥n de las <strong>v√≠ctimas</strong>, ya que <strong>no portaban documentaci√≥n.&nbsp;</strong></p><p>En el lugar, la Polic√≠a encontr√≥ cuatro armas de fuego y un veh√≠culo reportado como robado, entre otros indicios.&nbsp;</p><h2>El avance de las investigaciones</h2><p>Hasta el momento, la <strong>Polic√≠a</strong> ha aprehendido a<strong> tres personas para investigaciones</strong>, quienes fueron puestos a disposici√≥n de la autoridad competente para determinar su grado de implicaci√≥n en este hecho.</p><p>&#8220;Las investigaciones preliminares sugieren que este <strong>crimen</strong> est√° relacionado con una pugna entre grupos delictivos por el control de espacios para actividades il√≠citas&#8221;, indic√≥ la <strong>Polic√≠a</strong>.</p><p>En la provincia de <strong>El Oro </strong>se han registrado varios hechos violentos en los √∫ltimos meses.</p><p>A las bandas del crimen organizado, dedicadas principalmente al narcotr√°fico, se les atribuye la ola de violencia que azota a <strong>Ecuador</strong> y que le ha llevado a figurar como el pa√≠s con m√°s homicidios per c√°pita, al registrar 47,2 por cada 100 000 habitantes en 2023, seg√∫n el <strong>Observatorio Ecuatoriano de Crimen Organizado (OECO).</strong></p><h1>CAL conoci√≥ el pedido de juicio pol√≠tico a la Ministra del Interior de Daniel Noboa</h1><h2>Juicios pol√≠ticos a ministros de Daniel Noboa est√°n en marcha.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Juicio-politico.jpg" class="attachment-full size-full wp-post-image" alt="La Asamblea Nacional procesa juicios pol√≠ticos en contra de funcionarias." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Juicio-politico.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Juicio-politico-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Juicio-politico-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Juicio-politico-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Juicio-politico-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El <strong>Consejo de Administraci√≥n Legislativa (CA</strong>L) avoc√≥ conocimiento de la solicitud de enjuiciamiento pol√≠tico en contra de M√≥nica Palencia, ministra del Interior del gobierno de <strong>Daniel Noboa</strong><a href="https://es.wikipedia.org/wiki/Daniel_Noboa" title="" target="_blank" rel="noreferrer noopener">. </a></p><p>La proponente del proceso es la asamble√≠sta de la <strong>Revoluci√≥n Ciudadana</strong>, <strong>Paola Cabezas</strong>. En el organismo se fij√≥ un plazo de tres d√≠as para contar con un informe t√©cnico, corriendo desde este 19 de julio de 2024.</p><h3 id="h-mas-noticias">M√°s noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/politica/asamblea-nacional-veto-daniel-noboa-inconstitucional.html" title="" target="_blank" rel="noreferrer noopener">Daniel Noboa es acusado por la Asamblea Nacional de cometer una inconstitucionalidad</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/asamblea-inicio-tramite-juicio-politico-contra-fernando-munoz-juez-tce.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">Asamblea inici√≥ el tr√°mite de juicio pol√≠tico contra Fernando Mu√±oz, juez del TCE</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/wilman-teran-asistira-juicio-politico.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">Pleno de la Asamblea no obtuvo los votos suficientes para censurar a Wilman Ter√°n</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/daniel-noboa-veronica-abad-presidencia.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">¬øDaniel Noboa a√∫n tiene cartas para evitar que Ver√≥nica Abad llegue a la Presidencia?</a></li></ul><h2>Pasos en juicios pol√≠ticos de funcionarios de gobierno de Daniel Noboa</h2><p>El <strong>CAL</strong> resolvi√≥ requerir a la <strong>Unidad de T√©cnica Legislativa</strong> el informe t√©cnico-jur√≠dico no vinculante, respecto del cumplimiento de requisitos para el proceso de control pol√≠tico.</p><p>El argumento para el juicio pol√≠tico es que la ministra Palencia ser√≠a responsable de la inseguridad. Esto debido a que, presuntamente, no hay claridad sobre las aristas del <strong>Plan F√©nix</strong>. La propuesta fue parte de las ofertas de campa√±a de <strong>Daniel Noboa</strong>.</p><p>Seg√∫n declaraciones de Paola Cabezas, el juicio est√° respaldado por legisladores de las organizaciones pol√≠ticas Construye, Partido Social Cristiano, Pachakutik e independientes.</p><h2>Otros procesos de juicio pol√≠tico</h2><p>La<strong>&nbsp;Constituci√≥n</strong>&nbsp;establece que la<strong><a href="https://www.asambleanacional.gob.ec/es" title="" target="_blank" rel="noreferrer noopener">&nbsp;Asamblea Nacional</a></strong>&nbsp;puede impulsar un<strong>&nbsp;juicio pol√≠tico</strong>&nbsp;a&nbsp;<strong>autoridades estatales</strong>&nbsp;como ministros, procurador, contralor, fiscal, defensor del pueblo, superintendentes, y miembros de los&nbsp;<strong>consejos electoral</strong>, contencioso electoral, de la judicatura y de participaci√≥n ciudadana.</p><p>El juicio puede darse por&nbsp;<strong>incumplimiento de funciones</strong>&nbsp;asignadas por la Constituci√≥n y la ley, durante el ejercicio de su cargo y hasta&nbsp;<strong>un a√±o despu√©s de terminar</strong>.</p><p>La canciller Gabriela <strong>Sommerfeld</strong> ya enfrenta un proceso rumbo a un juicio pol√≠tico en la Asamblea Nacional.</p><p>El juicio pol√≠tico a&nbsp;<strong>Sommerfeld</strong>&nbsp;tambi√©n lo impulsa el corre√≠smo. La solicitud se sustenta, principalmente, en la incursi√≥n policial en la&nbsp;<strong>Embajada de M√©xico en Quito</strong>&nbsp;en abril de 2024.</p><p>Jorge Glas, actualmente, se encuentra en el centro de rehabilitaci√≥n&nbsp;<strong>La Roca</strong>, en Guayas.</p><p>De acuerdo con la Canciller<strong>, el juicio no es en su contra, sino de todo Ecuador. </strong>La Canciller asegur√≥ que&nbsp;<strong>present√≥ m√°s de 20 pruebas de descargo&nbsp;</strong>sobre las acusaciones que se le imputan, entre estas, supuestos incumplimientos de funciones.</p><h2>Procesos del juicio pol√≠tico</h2><p>En los juicios pol√≠ticos en la Asamblea Nacional hay varios pasos que tomar en cuenta.</p><ol><li><strong>Inicio del proceso</strong>: El proceso de juicio pol√≠tico puede ser iniciado por una solicitud formal presentada por un asamble√≠sta, quien debe contar con el respaldo de al menos una cuarta parte de los miembros de la Asamblea Nacional.</li><li><strong>An√°lisis preliminar</strong>: La solicitud es revisada por la Comisi√≥n de Fiscalizaci√≥n y Control Pol√≠tico de la Asamblea Nacional, que eval√∫a si hay m√©rito suficiente para proceder con el juicio. Esta comisi√≥n puede convocar a los implicados para que presenten pruebas y argumentos en su defensa.</li><li><strong>Pleno de la Asamblea Nacional</strong>: Si la Comisi√≥n de Fiscalizaci√≥n encuentra m√©rito, el caso es remitido al Pleno de la Asamblea, donde se lleva a cabo un debate y se presenta la evidencia recopilada. Los funcionarios acusados tienen el derecho de defensa y pueden presentar sus argumentos ante el pleno.</li><li><strong>Votaci√≥n</strong>: Para destituir a un funcionario mediante un juicio pol√≠tico, se requiere una mayor√≠a calificada de los asamble√≠stas, que actualmente corresponde a dos tercios del total de miembros de la Asamblea Nacional.</li></ol><h2>Otras acciones del CAL</h2><p>El<strong> CAL</strong>, adem√°s de conocer la solicitud de juicio pol√≠tico, defini√≥ una pr√≥rroga de 30 d√≠as, del 21 de julio al 19 de agosto de 2024, para las labores de la <strong>Comisi√≥n Ocasional para la Investigaci√≥n de Irregularidades en Contra de la Administraci√≥n P√∫blica</strong>.</p><p>La delegaci√≥n temporal est√° encabezada por el asamble√≠sta Jaime Moreno. La <strong>Ley Org√°nica de la Funci√≥n Legislativa </strong>contempla que el <strong>CAL</strong> podr√° prorrogar, por una sola vez, el funcionamiento de las comisiones ocasionales.</p><h1>Audiencia del caso Independencia Judicial se reinstal√≥ este 20 de julio</h1><h2>La audiencia del caso Independencia Judicial cont√≥ con la defensa de Wilman Ter√°n.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Independencia-Judicial.jpg" class="attachment-full size-full wp-post-image" alt="La audiencia del caso Independencia Judicial se reinstal√≥ en la Corte Nacional de Justicia, este 20 de julio de 2024." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Independencia-Judicial.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Independencia-Judicial-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Independencia-Judicial-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Independencia-Judicial-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Independencia-Judicial-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Este s√°bado, 20 de julio de 2024, se reinstal√≥ la audiencia preparatoria de juicio del <strong>caso Independencia Judicial</strong>, en el que est√° implicado el expresidente del <strong>Consejo Nacional de la Judicatura (CNJ)</strong>.</p><p>La diligencia legal empez√≥ con la presencia del fiscal general (s), <strong>Wilson Toainga</strong>. Se trat√≥ de la preparatoria de juicio contra 11 procesados por presunta obstrucci√≥n de la justicia. Las defensas t√©cnicas procedieron a presentar sus alegaciones.</p><p>La audiencia se reinstal√≥ luego de que el 19 de julio, ya se desarroll√≥ parte del proceso, en el que Ter√°n solicit√≥ un <strong>h√°beas corpus oral</strong>.</p><h3 id="h-mas-noticias">M√°s noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/seguridad/en-vivo-caso-independencia-judicial-wilman-teran-grita-y-presenta-habeas-corpus-oral.html" title="" target="_blank" rel="noreferrer noopener">Caso Independencia Judicial: Fiscal√≠a presenta el dictamen acusatorio</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/seguridad/caso-independencia-judicial-cnj-declara-validez-expediente-no-fue-mutilado.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">Caso Independencia Judicial: CNJ declara validez de lo actuado y que expediente no fue ‚Äòmutilado‚Äô</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/seguridad/nueva-demora-audiencia-wilman-teran-independencia-judicial.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">Nueva demora en audiencia de Wilman Ter√°n en caso Independencia Judicial</a></li></ul><h2>Wilman Ter√°n y su defensa en el caso Independencia Judicial</h2><p>El <strong>Expresidente del Consejo Na</strong>cional de la Judicatura fue el primero en intervenir en la audiencia, luego de manifestar los problemas en su visi√≥n.</p><p><strong>Wilman Ter√°n</strong> relat√≥ algunos de los hechos en torno al caso y volvi√≥ a reiterar las condiciones y limitaciones que tiene por estar recluido en la c√°rcel La Roca. Estas, argument√≥, ha limitado su defensa. No ha tenido acceso a los expedientes para establecer este derecho.</p><p>El procesado insisti√≥ en querer salir de la c√°rcel y dejar ese <strong>&#8220;ambiente de violencia&#8221; </strong>para ejercer su defensa. Temporalmente, √©l se encuentra en la c√°rcel 4, en Quito. Esto debido a las diligencias.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/AHORA?src=hash&amp;ref_src=twsrc%5Etfw">#AHORA</a> | <a href="https://twitter.com/hashtag/CasoIndependenciaJudicial?src=hash&amp;ref_src=twsrc%5Etfw">#CasoIndependenciaJudicial</a>: con la presencia del fiscal general (s) Wilson Toainga, se reinstala la audiencia preparatoria de juicio contra 11 procesados por presunta <a href="https://twitter.com/hashtag/obstrucci%C3%B3ndelajusticia?src=hash&amp;ref_src=twsrc%5Etfw">#obstrucci√≥ndelajusticia</a>. Las defensas t√©cnicas de los procesados presentar√°n sus alegaciones. <a href="https://t.co/IPHBYj2soz">pic.twitter.com/IPHBYj2soz</a></p>‚Äî Fiscal√≠a Ecuador (@FiscaliaEcuador) <a href="https://twitter.com/FiscaliaEcuador/status/1814742786081763616?ref_src=twsrc%5Etfw">July 20, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2>¬øEn qu√© consiste el caso Independencia Judicial?</h2><p>La investigaci√≥n del caso Independencia Judicial empez√≥ en el 2022, por el presunto cometimiento del delito de tr√°fico de influencias contra los exvocales del <strong>Consejo de la Judicatura</strong>.</p><p>La Fiscal√≠a detall√≥ que, luego del sorteo correspondiente, la competencia para tramitar la causa recay√≥ en el juez <strong>Walter Mac√≠as Fern√°ndez</strong>, quien se√±al√≥ la audiencia para el 4 de mayo de 2023.</p><p>No obstante, no se instal√≥, debido a que un d√≠a antes (el 3 de mayo), se present√≥ una demanda de recusaci√≥n en su contra.</p><p>El 11 de mayo de 2023, los integrantes del pleno del <strong>Consejo de la Judicatura</strong> suspendieron de sus funciones al Juez, con amparo de informes t√©cnicos y memorandos emitidos por sus subalternos. Esto pese a que la recusaci√≥n fue rechazada.</p><p>El 8 de marzo de 2023 se present√≥ una denuncia administrativa en contra del juez Walter Mac√≠as, en el marco del denominado caso <strong>Las Torres</strong>. Esta por una presunta infracci√≥n al no haber informado al Presidente de la <strong>Corte Nacional</strong> la demanda de recusaci√≥n en contra del juez Adri√°n Rojas (juez del Tribunal de dicha causa).</p><p>La Fiscal√≠a recapitul√≥ que el Consejo de la Judicatura calific√≥ a la denuncia administrativa como ‚Äúinfracci√≥n grav√≠sima‚Äù y destituy√≥ al <strong>juez Mac√≠as</strong>.</p><p>Seg√∫n Ter√°n, durante su defensa en el juicio pol√≠tico en la <strong>Asamblea</strong>, el pasado 1 de julio de 2024, Mac√≠as deber√≠a estar procesado por tr√°fico de influencias.</p><h2>Los avances en la audiencia</h2><p>Ya el 19 de julio de 2024, el&nbsp;<strong>fiscal general (s) Wilson Toainga</strong>&nbsp;present√≥ su dictamen acusatorio en el caso. El funcionario defini√≥ que <strong>Wilman Ter√°n</strong> y la exvocal del Consejo de la Judicatura, <strong>Ruth Maribel Barreno</strong>, est√°n en calidad de <strong>autores directos del delito de obstrucci√≥n de la justicia.</strong></p><p>Adicionalmente, <strong>Wilson Toainga</strong> defini√≥ como<strong>&nbsp;c√≥mplices </strong>a&nbsp;<strong>nueve procesados</strong>, exfuncionarios del <strong>Consejo de la Judicatura</strong>.</p><p>Ya este 20 de julio, <strong>Wilman Ter√°n</strong> enfatiz√≥ que sus actuaciones estaban apegadas a lo que dictaminan la norma. Luego de recapitular puntos del <strong>Derecho Administrativo</strong>, dijo que la suspensi√≥n de Mac√≠as se dio, justamente, en funci√≥n de esos par√°metros.</p><p>Ter√°n recalc√≥ que lo volver√≠a a hacer. El procesado cerr√≥ su intervenci√≥n, que dur√≥ una hora y 30 minutos, diciendo que cumpli√≥ sus funciones. Calific√≥ a las pruebas de Fiscal√≠a y la Procuradur√≠a como irrelevantes.</p><h2>Defensa de Maribel Barreno</h2><p>El abogado defensor de <strong>Maribel Barren</strong>o, Christopher Gallegos, empez√≥ su intervenci√≥n cuestionando la calidad de los elementos presentados por la Fiscal√≠a.</p><p>Seg√∫n √©l, la entidad no tiene un caso s√≥lido y ha contaminado la opini√≥n p√∫blica con las publicaciones en sus redes. No gana el que m√°s elementos presenta, sino por la calidad de estos.</p><p>El Abogado defensor hizo esta puntualizaci√≥n respecto de una publicaci√≥n realizada este 20 de julio, en la que se mencion√≥ que son m√°s de <strong>150 elementos de convicci√≥n</strong>. Estos, a√±adi√≥, deben regresar a la Fiscal√≠a.</p><p>Solo dos son relevantes y tampoco demuestra una obstrucci√≥n en la justicia, pues, dijo Gallegos, Barrena no destituy√≥ a <strong>Walter Mac√≠as</strong>. De hecho, se abstuvo en la votaci√≥n. Habl√≥, incluso, de una persecuci√≥n sistem√°tica judicial.</p><p>A las 17:40, luego de la defensa de Berreno, se dio un receso en la audiencia.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr"><a href="https://twitter.com/hashtag/ACTUALIZACI%C3%93N?src=hash&amp;ref_src=twsrc%5Etfw">#ACTUALIZACI√ìN</a> | Caso <a href="https://twitter.com/hashtag/IndependenciaJudicial?src=hash&amp;ref_src=twsrc%5Etfw">#IndependenciaJudicial</a>: con base en los m√°s de 150 elementos de convicci√≥n presentados, <a href="https://twitter.com/hashtag/Fiscal%C3%ADaEc?src=hash&amp;ref_src=twsrc%5Etfw">#Fiscal√≠aEc</a> acusa a Wilman T. y Maribel B. como autores directos del delito y a otros 9 ciudadanos como c√≥mplices. Adem√°s, solicita al Juez que sean llamados a juicio. <a href="https://t.co/0jKDgGHMqP">pic.twitter.com/0jKDgGHMqP</a></p>‚Äî Fiscal√≠a Ecuador (@FiscaliaEcuador) <a href="https://twitter.com/FiscaliaEcuador/status/1814556155730911556?ref_src=twsrc%5Etfw">July 20, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h1>Alerta por ceniza del volc√°n Sangay este s√°bado 20 de julio</h1><h2>El Instituto Geof√≠sico alert√≥ sobre  la probabilidad de que caiga ceniza en Chimborazo y Guayas.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/05/volcan-sangay-erupcion.jpg" class="attachment-full size-full wp-post-image" alt="Foto referencial. El Instituto Geof√≠sico alert√≥ sobre la posible ca√≠da de ceniza en Guayas y Chimborazo. Archivo/ Secretar√≠a de Riesgos" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/05/volcan-sangay-erupcion.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/05/volcan-sangay-erupcion-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/05/volcan-sangay-erupcion-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/05/volcan-sangay-erupcion-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/05/volcan-sangay-erupcion-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El<strong> Instituto Geof√≠sico de Ecuador </strong>inform√≥ el s√°bado 20 de julio de 2024 sobre la posibilidad de una nueva ca√≠da de ceniza del volc√°n Sangay.</p><p>La presencia de ceniza se registrar√≠a en provincias cercanas, debido a una emisi√≥n continua de gases con bajo contenido de ceniza. Estas alcanzan alturas inferiores a 800 metros sobre el nivel del cr√°ter, en direcci√≥n suroeste.</p><p>Este fen√≥meno es similar a lo observado durante la actividad del actual del proceso eruptivo, que empez√≥ en mayo de 2019.</p><h2 id="h-la-direccion-de-la-ceniza">La direcci√≥n de la ceniza</h2><p>Como resultado, existe la probabilidad de que caiga ceniza en las √°reas al <strong>suroccidente</strong> del volc√°n, espec√≠ficamente en las provincias de <strong>Chimborazo y Guayas</strong>.</p><p>En los √∫ltimos se registr√≥ una leve precipitaci√≥n de polvo volc√°nico en <strong>Naranjito</strong>, en la provincia costera de <strong>Guayas</strong>, y en <strong>Chauz√°n</strong>, en la provincia andina de <strong>Chimborazo</strong>.</p><p>El <strong>Sangay</strong>, con una altura de 5 230 metros sobre el nivel del mar, se encuentra en el extremo oeste de la provincia amaz√≥nica de <strong>Morona Santiago</strong>. Est√° ubicado en una cadena monta√±osa que se interna en la selva.</p><p>Este <strong>volc√°n</strong> est√° situado en una zona deshabitada y ha sido designado como <strong>Parque Nacional</strong> debido a su rica biodiversidad.</p><h1>El Sucre Viajero 2024 llega con arte a los barrios de Quito</h1><h2>El Sucre Viajero 2024 empieza este 20 de julio, en el sur de Quito.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Sucre-Viajero.jpg" class="attachment-full size-full wp-post-image" alt="El Sucre Viajero ha llegado a sitios como Calder√≥n, en el norte de Quito." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Sucre-Viajero.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Sucre-Viajero-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Sucre-Viajero-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Sucre-Viajero-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Sucre-Viajero-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La nueva edici√≥n del <strong><a href="https://teatrosucre.com/lugar/complejo-deportivo-de-la-liga-barrial-matilde-alvarez/" title="" target="_blank" rel="noreferrer noopener">Sucre Viajero</a></strong> llega a barrios de <strong>Quito</strong>. La ruta empieza este s√°bado, 20 de julio de 2024, en el sur de la urbe<a href="https://es.wikipedia.org/wiki/Quito" title="" target="_blank" rel="noreferrer noopener">.</a></p><p>La iniciativa promovida por la <strong>Fundaci√≥n Teatro Nacional Sucre</strong> y la Secretar√≠a de Cultura incluye ferias de emprendimientos, actividades l√∫dicas, m√∫sica, entre otras actividades.</p><p>El Sucre Viajero surgi√≥ en 2006 con la premisa de llevar espect√°culos art√≠sticos a distintos sectores del <strong>Distrito Metropolitano de Quito</strong>.</p><h3 id="h-mas-noticias">M√°s noticias</h3><ul><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/politica/gabriela-sommerfeld-prepara-defensa-juicio-politico.html" target="_blank" title="">¬øA qu√© hora podr√°s disfrutar de la Luna de Ciervo en Ecuador?</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/empresariales/festival-sabores-perla-holiday-inn-guayaquil.html" target="_blank" title="">Festival de Sabores de la Perla se realiza en el Holiday Inn Guayaquil</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/ecuador/alerta-radiacion-uv-extremadamente-alta-quito.html" target="_blank" title="">¬°Precauci√≥n! Alerta de radiaci√≥n UV extremadamente alta para Quito</a></li></ul><h2>La agenda del Sucre Viajero en Quito</h2><p>El <strong>Sucre Viajero 2024 </strong>llegar√° a Turubamba, Lumbis√≠ y el parque El Arbolito. Este 20 de julio, las actividades est√°n programadas desde las 15:00, en el primero de estos destinos.</p><p>El primer evento de la nueva edici√≥n de la iniciativa ser√° el homenaje a los tr√≠os de <strong>Ecuador </strong>y a lo m√°s representativo del repertorio tradicional.</p><p>El escenario est√° en el complejo deportivo de la <strong>Liga Barrial Matilde √Ålvarez</strong>. Tambi√©n se instalar√° la denominada <strong>Placita del Viajero</strong>.</p><p>Se sumar√° una banda de pueblo y se desarrollar√° la obra de teatro <strong>Andes, la ruta de los sue√±os</strong>.</p><p>Desde las 19:00, el turno ser√° para las presentaciones de los grupos musicales <strong>Quimera, Grupo Yavirac<br>Tr√≠o Pambil y Los Garles.</strong></p><h2>Siguiente parada, 27 de julio</h2><p>El <strong>Sucre Viajero</strong> llegar√° a <strong>Lumbis√≠</strong> con un homenaje a lo m√°s representativo de la m√∫sica popular. La Plaza de la Identidad del sector ser√° el punto de encuentro. Tambi√©n se desplegar√°n la <strong>Plaza del Viajero</strong> y la obra de teatro.</p><p>En el bloque musical participar√°n <strong>Andrea C√≥ndor,</strong> <strong>√Ångela Valencia, Iraiz Oviedo y La Toquilla</strong>.</p><h2>El Arbolito es la √∫ltima parada</h2><p>El 3 de agosto de 2024, el <strong>Sucre Viajero</strong> cierra su temporada en el parque El Arbolito. Ser√° el turno del  rock ecuatoriano junto a <strong>Sal y Mileto, Tr√©bol y Narviko</strong>.</p><p>En este espacio, al igual que en las dos primeras paradas del evento, habr√° la opci√≥n de apoyar a emprendimientos.</p><h1>El Nacional debuta en la Copa Ecuador 2024</h1><h2>El Nacional, el primer campe√≥n de la Copa Ecuador, regresa al torneo este s√°bado por los dieciseisavos de final.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T143449.446.jpg" class="attachment-full size-full wp-post-image" alt="El Nacional debuta en la Copa Ecuador 2024 contra Ba√±os Ciudad de Fuego." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T143449.446.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T143449.446-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T143449.446-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T143449.446-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/ENDRICK-PALMEIRAS-2024-07-20T143449.446-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>El Nacional</strong> inicia su aventura por la Copa Ecuador 2024 este s√°bado 20 de julio, cuando se enfrente a Ba√±os Ciudad de Fuego, equipo de la Segunda Categor√≠a de Tungurahua.</p><p>La partida corresponde a los <strong>dieciseisavos de final del torneo</strong>. Y el ganador se enfrentar√° en octavos al ganador de la llave entre Orense y Deportivo Santo Domingo.&nbsp;</p><h3>M√°s noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/aucas-la-castellana-copa-ecuador.html" title="Aucas gole√≥ y elimin√≥ a La Castellana de la Copa Ecuador" data-type="post" data-id="1413715" target="_blank" rel="noreferrer noopener">Aucas gole√≥ y elimin√≥ a La Castellana de la Copa Ecuador</a></li><li><a href="https://www.elcomercio.com/deportes/el-nacional-deuda-crisis-marco-pazos.html" title="Marco Pazos revela profunda crisis de El Nacional" data-type="post" data-id="1408640" target="_blank" rel="noreferrer noopener">Marco Pazos revela profunda crisis de El Nacional</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/copa-ecuador-partidos-dieciseisavos-final.html" title="La Copa Ecuador se reanuda con cuatro partidos de la segunda etapa" data-type="post" data-id="1407990" target="_blank" rel="noreferrer noopener">La Copa Ecuador se reanuda con cuatro partidos de la segunda etapa</a></li></ul><h2>¬øA qu√© hora juega El Nacional en Copa Ecuador?</h2><p>El partido entre el <strong>&#8216;Bi-Tri&#8217; y Ba√±os Ciudad de Fuego</strong> arrancar√° a las 19:00 y se jugar√° en el Estadio Jos√© Silva Romo, en la ciudad de Ba√±os, Tungurahua.&nbsp;</p><p>Los militares tienen buenos n√∫meros en la <strong>Copa Ecuador,</strong> ya que fueron los primeros campeones del certamen en la edici√≥n de 1970.</p><p>En la segunda edici√≥n, en la campa√±a 18/19, El Nacional lleg√≥ hasta los cuartos de final y fue eliminado por Barcelona SC por gol de visitante.¬†</p><p>Mientras que, en el √∫ltimo certamen que se realiz√≥ en 2022, <strong>El Nacional alcanz√≥ las semifinales</strong> y entr√≥ al cuadrangular. Al final la &#8216;M√°quina Gris&#8217; qued√≥ tercera.&nbsp;</p><h2 id="h-los-premios-de-la-copa-ecuador">Los premios de la Copa Ecuador</h2><p>El campe√≥n representar√° al pa√≠s en la&nbsp;<strong>Copa Libertadores 2025</strong>&nbsp;con la denominaci√≥n de Ecuador 4. Ir√° a la primera fase y asegurar√°, tomando en cuenta los montos de 2024, de 400 000 &nbsp;d√≥lares.</p><p>Otro premio deportivo del monarca de la Copa Ecuador,&nbsp;<strong>ser√° disputar la Supercopa Ecuador</strong>&nbsp;con el campe√≥n de la Liga Pro 2024.</p><p>En lo econ√≥mico, la&nbsp;<a href="https://x.com/CopaEcuador/status/1812991803077107887" target="_blank" rel="noreferrer noopener">Copa Ecuador repartir√° 1,6 millones de d√≥lares</a>. El ganador sumar√° a sus arcas 340 000 d√≥lares.</p><h2 id="h-copa-ecuador-dieciseisavos-de-final">Copa Ecuador ‚Äì dieciseisavos de final</h2><h3 id="h-sabado-20-de-julio">S√°bado 20 de julio</h3><p id="h-partido-banos-ciudad-de-fuego-vs-el-nacional"><strong>Partido: Ba√±os Ciudad de Fuego vs. El Nacional</strong></p><p id="h-hora-19-00">Hora: 19:00</p><p id="h-estadio-jose-silva-romodomingo-21-de-julio">Estadio: Jos√© Silva Romo</p><h3 id="h-domingo-21-de-julio">Domingo 21 de julio</h3><p><strong>Partido: Leones del Norte vs. Mushuc Runa</strong></p><p>Hora: 16:30</p><p>Estadio: Ol√≠mpico de Ibarra</p><p><strong>Partido: Manta vs. Deportivo Cuenca</strong></p><p>Hora: 19:00</p><p>Estadio: Jocay</p><h1>Tres presuntos integrantes de Los Lobos detenidos en Zamora Chinchipe, en Ecuador</h1><h2>La detenci√≥n de los presuntos integrantes de los Lobos se dio durante un operativo.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Los-lobos-2.jpg" class="attachment-full size-full wp-post-image" alt="La Polic√≠a de Ecuador aprehendi√≥ a tres personas, presuntamente vinculadas a una organizaci√≥n delictiva." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Los-lobos-2.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Los-lobos-2-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Los-lobos-2-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Los-lobos-2-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Los-lobos-2-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Un operativo policial dej√≥ tres presuntos integrantes del grupo delincuencial Los Lobos aprehendidos. Las labores se realizaron en la provincia de <strong>Zamora Chinchipe</strong>, en <strong>Ecuador</strong><a href="https://es.wikipedia.org/wiki/Los_Lobos_(pandilla)" title="" target="_blank" rel="noreferrer noopener">. </a></p><p>Las personas se dedicar√≠an al tr√°fico de sustancias<strong> sujetas a fiscalizaci√≥n</strong>. Las tareas policiales se realizaron el 19 de julio de 2024.</p><h3 id="h-mas-noticias">M√°s noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/transportistas-interprovinciales-reaccionan-masacre-bus-los-rios.html" title="" target="_blank" rel="noreferrer noopener">Transportistas interprovinciales reaccionan a la masacre en un bus en Los R√≠os</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/ecuador/dos-personas-detenidas-masacre-bus-los-rios.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">Dos personas detenidas tras la masacre en un bus en Los R√≠os</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/seguridad/masacre-bus-interprovincial-los-rios.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">Masacre en bus interprovincial deja al menos cuatro asesinados, en Los R√≠os</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/quito/siniestro-en-la-av-mariscal-sucre-de-quito-deja-un-fallecido.html?source=Internal&amp;ref=Single+Content+Link" target="_blank">Siniestro en la av. Mariscal Sucre de Quito deja un fallecido</a></li></ul><h2>Detalles de detenci√≥n de los presuntos integrantes de Los Lobos</h2><p>La <strong><a href="https://noticias.policia.gob.ec/" title="" target="_blank" rel="noreferrer noopener">Polic√≠a Nacional del Ecuador</a></strong>, a trav√©s de la subzona <strong>Zamora Chinchipe</strong>, aprehendi√≥ a los tres ciudadanos, en el malec√≥n de <strong>Playa Rica</strong>, cant√≥n Yantzaza.</p><p>Las tres personas ten√≠an diversas sustancias y equipos utilizados para el presunto tr√°fico de drogas. Se trata de Fausto V., de 32 a√±os, y dos &nbsp;adolescentes, de 14 y 16 a√±os.</p><h2>Los indicios encontrado</h2><p>Durante el operativo, la Polic√≠a encontr√≥ varios indicios en poder de los aprehendidos:</p><ul><li>Una balanza</li><li>14 fundas pl√°sticas con una sustancia color beige, presumiblemente <strong>coca√≠na</strong></li><li>08 fundas pl√°sticas con una sustancia vegetal color verdosa, presumiblemente <strong>marihuana</strong></li><li>Un paquete con una sustancia vegetal color verdosa, presumiblemente <strong>marihuana</strong></li><li>Un objeto tipo roca de color beige, presumiblemente <strong>coca√≠na</strong></li></ul><p>Las sustancias halladas en poder de los tres hombres suman<strong> 69,68 gramos de coca√≠na y 158,56 gramos de marihuana</strong>. Los ciudadanos y las evidencias fueron puestos a disposici√≥n de las autoridades competentes y las investigaciones continuar√°n.</p><h2>Otros casos registrados</h2><p>La Polic√≠a, por medio de la Direcci√≥n Nacional de Investigaci√≥n Antidrogas, ejecut√≥ el operativo denominado <strong>Costanera</strong>. Este se dio la madrugada del 19 de julio y se logr√≥ la aprehensi√≥n de <strong>300 paquetes tipo ladrillo</strong>. Estos conten√≠an sustancias sujetas a fiscalizaci√≥n.</p><p>El hecho se registr√≥ en<strong> Esmeraldas</strong>, en el Distrito R√≠o Verde, sector Palestina. Este fue el resultado de investigaciones en las v√≠as que conectan con el perfil costanero.</p><p>En el punto, los efectivos policiales identificaron un cami√≥n color blanco sospechoso. Una vez realizado el registro del automotor, el resultado fue el hallazgo de los paquetes, con<strong> 295 kilos y 500 gramo</strong>s de una sustancia blanquecina. Tras las pruebas respectivas, esta dio positivo para clorhidrato de <strong>coca√≠na</strong>.</p><p>Luego de identificar las <strong>sustancias</strong>, los polic√≠as continuaron con las indagaciones para aprehender a los posibles infractores.</p><h1>Dos detenidos por intentar robar una pieza del monumento de La Independencia en Quito</h1><h2>La pieza tallada en Italia fue una de las cuatro hojas de acanto del monumento. En d√≠as anteriores ya se sustrajeron otras dos.</h2><figure><img width="1070" height="554" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Quito-robo-.jpg" class="attachment-full size-full wp-post-image" alt="Los individuos fueron trasladados a la Unidad de Flagrancia, donde la Procuradur√≠a del Municipio presentar√° una denuncia formal. Cortes√≠a AMC" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Quito-robo-.jpg 1070w, https://www.elcomercio.com/wp-content/uploads/2024/07/Quito-robo--300x155.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Quito-robo--1024x530.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Quito-robo--150x78.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Quito-robo--768x398.jpg 768w" sizes="(max-width: 1070px) 100vw, 1070px" /></figure><p>Dos ciudadanos intentaron robar <strong>una de las cuatro hojas de acant</strong>o, que adornan el monumento de <strong>La Independencia, en la Plaza Grande,</strong> en el Centro Hist√≥rico de <strong>Quito</strong>.</p><p>Los uniformados de la <strong>Agencia Metropolitana de Control (AMC),¬†Cuerpo de Agentes de Control Metropolitano de Quito y la Polic√≠a </strong>lo impidieron la madrugada de este s√°bado 20 de julio de 2024.</p><h3>M√°s noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/quito/museo-templo-sol-historia-tradicion.html" title="El museo Templo del Sol, un espacio para curiosear en Quito en vacaciones" data-type="post" data-id="1410061">El museo Templo del Sol, un espacio para curiosear en Quito en vacaciones</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/cierres-viales-quito-sabado-20-julio-2024.html" title="Esto son los cierres viales en Quito para este s√°bado 20 de julio de 2024" data-type="post" data-id="1414005">Esto son los cierres viales en Quito para este s√°bado 20 de julio de 2024</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/alerta-radiacion-uv-extremadamente-alta-quito.html" title="¬°Precauci√≥n! Alerta de radiaci√≥n UV extremadamente alta para Quito" data-type="post" data-id="1413844">¬°Precauci√≥n! Alerta de radiaci√≥n UV extremadamente alta para Quito</a></li></ul><h2 id="h-el-operativo-y-monitoreo">El operativo y monitoreo</h2><p>El personal de la AMC observ√≥ a varios individuos cerca del monumento de la <strong>Independencia</strong>, por lo que realiz√≥ el control con las c√°maras panor√°micas del ECU 911.</p><p>Al identificar a dos personas en actitud sospechosa, empez√≥ su seguimiento. Uno de ellos cargaba en su espalda un <strong>bulto cubierto con una tela de color rojo</strong>, en direcci√≥n a la <strong>calle Venezuela.</strong></p><p>Al presumir que sustrajeron una pieza del monumento, se alert√≥ a la Polic√≠a, que los intercept√≥ y detuvo en las <strong>calles Venezuela y 24 de Mayo.</strong></p><h2>Las piezas sustra√≠das del monumento</h2><p>El personal del <strong>Cuerpo de Agentes de Control Metropolitano</strong> verific√≥ que la pieza sustra√≠da correspond√≠a al <strong>monumento</strong> de la <strong>Independencia</strong>.</p><p>Los individuos fueron trasladados a la<strong> Unidad de Flagrancia</strong>, donde la Procuradur√≠a del Municipio presentar√° una denuncia formal.</p><p>La pieza sustra√≠da es una de las cuatro hojas de acanto que adornan las esquinas del basamento del monumento.&nbsp;</p><h2>Otro robo en la Plaza Grande</h2><p>En d√≠as anteriores se registr√≥ <strong>la sustracci√≥n de dos de ella</strong>s. Las piezas que conforman el monumento de la Plaza Grande fueron t<strong>alladas en Italia</strong> y <strong>trasladadas</strong> en <strong>barco y ferrocarril a Quito.</strong></p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="1020" src="https://www.elcomercio.com/wp-content/uploads/2024/07/IMG_6608-1024x1020.jpg" alt="" class="wp-image-1414143" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/IMG_6608-1024x1020.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG_6608-300x300.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG_6608-150x150.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG_6608-768x765.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG_6608-1200x1195.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG_6608-200x200.jpg 200w, https://www.elcomercio.com/wp-content/uploads/2024/07/IMG_6608.jpg 1290w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>La pieza que fue sustra√≠da del monumento de La Independencia, en la Plaza Grande.</figcaption></figure><p>Cada una tiene un significado hist√≥rico, las hojas de acanto, seg√∫n la tradici√≥n griega, representan el triunfo logrado con esfuerzo y dolor.</p><h1>Nueva inversi√≥n por bloque petrolero ubicado en Orellana</h1><h2>La firma del contrato se realiz√≥ entre los representantes del Ministerio de Energ√≠a y Minas y la empresa ENAP Sipec.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/bloque-inversion.jpg" class="attachment-full size-full wp-post-image" alt="Firma del contrato modificatorio No. 6, sobre la negociaci√≥n del bloque 46 Mauro D√°valos Cordero (MDC), ubicado en la provincia de Orellana." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/bloque-inversion.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/bloque-inversion-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/bloque-inversion-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/bloque-inversion-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/bloque-inversion-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Una <a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/negocios/ecuador-pais-atractivo-grandes-marcas-mod.html" data-type="URL" data-id="https://www.elcomercio.com/actualidad/negocios/ecuador-pais-atractivo-grandes-marcas-mod.html" target="_blank" title="https://www.elcomercio.com/actualidad/negocios/ecuador-pais-atractivo-grandes-marcas-mod.html">inversi√≥n adicional</a> de USD 90 millones hasta el 2035, es uno de los principales compromisos establecidos, tras la firma del <strong>contrato modificatorio </strong>de la negociaci√≥n del bloque 46 Mauro D√°valos Cordero (MDC). Est√° ubicado en la provincia de <strong>Orellana</strong>.</p><h3 id="h-mas-noticias">M√°s noticias</h3><ul><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/opinion/editorial/ecuador-vive-desastre-vial-por-falta-mantenimiento-inversion.html" data-type="post" data-id="1385847" target="_blank" title="Ecuador vive un desastre vial por la falta de mantenimiento e inversi√≥n">Ecuador vive un desastre vial por la falta de mantenimiento e inversi√≥n</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/opinion/carreteras-inversion-privada-washington-herrera-columnista.html" data-type="post" data-id="1400604" target="_blank" title="Carreteras con inversi√≥n privada">Carreteras con inversi√≥n privada</a></li><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/negocios/las-importaciones-cayeron-en-ecuador-que-implicaciones-tiene.html" data-type="post" data-id="1407139" target="_blank" title="Las importaciones cayeron en Ecuador, ¬øqu√© implicaciones tiene?">Las importaciones cayeron en Ecuador, ¬øqu√© implicaciones tiene?</a></li></ul><p>La suscripci√≥n de este documento se efectu√≥ entre el <strong>Ministerio de Energ√≠a y Minas</strong> y la empresa <strong>ENAP</strong> <strong>Sipec</strong>. Se trata de una compa√±√≠a privada de origen <strong>chilena</strong> que opera actualmente, el bloque.</p><p><strong>Antonio Goncalves, ministro de Energ√≠a y Minas</strong>, destac√≥ que la suscripci√≥n del contrato es una muestra del inter√©s que tiene el Gobierno de potenciar el <strong>sector de los hidrocarburos </strong>de <strong>Ecuador</strong>.</p><p>‚ÄúCon esta firma se aumentar√°n las reservas en 5,6 millones de barriles de crudo. Es importante destacar que el 98% de las nuevas inversiones, comprometidas por parte de la operadora, se realizar√°n durante los primeros cinco a√±os posteriores a la <strong>suscripci√≥n de la documentaci√≥n</strong>. Seguiremos impulsando una industria responsable con las comunidades y sostenible con el ambiente‚Äù, dijo Goncalves.</p><h2>Actividades adicionales</h2><p>De acuerdo con una publicaci√≥n del Ministerio de Energ√≠a y Minas como parte de las propuestas presentadas por la contratista se contemplan <strong>actividades adicionales </strong>como: ocho pozos en plataformas de avanzada, dos pozos inyectores, dos conversiones a pozos inyectores. Adem√°s de facilidades como mejoras de procesos, <strong>generaci√≥n el√©ctrica, repotenciaci√≥n de oleoductos,</strong> l√≠neas de flujo, entre otros.</p><p>El gerente General de <strong>ENAP Ecuador</strong>, Juan Cuervo, se√±al√≥ ‚Äútenemos en nuestra cartera muchas m√°s inversiones para hacer en el pa√≠s, con la intenci√≥n de mantener una industria sostenible y responsable en todos los √°mbitos‚Äù.</p><p><br></p><p></p><h1>El G20 presentar√° las bases de la alianza global contra la pobreza</h1><h2>Se negocia la participaci√≥n de organismos como el Fondo Monetario Internacional (FMI) y el Banco Mundial.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/G20-Brasil-efe.jpg" class="attachment-full size-full wp-post-image" alt="El ministro de Hacienda de Brasil, Fernando Haddad, participa durante una reuni√≥n de ministros de Econom√≠a del G20 en Sao Paulo (Brasil)." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/G20-Brasil-efe.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/G20-Brasil-efe-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/G20-Brasil-efe-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/G20-Brasil-efe-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/G20-Brasil-efe-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>&nbsp;El <a rel="noreferrer noopener" href="https://www.elcomercio.com/actualidad/mundo/g20-propuesta-impuesto-ultrarricos.html" data-type="URL" data-id="https://www.elcomercio.com/actualidad/mundo/g20-propuesta-impuesto-ultrarricos.html" target="_blank" title="https://www.elcomercio.com/actualidad/mundo/g20-propuesta-impuesto-ultrarricos.html">G20 </a>presentar√° la semana pr√≥xima en <strong>R√≠o de Janeiro</strong> las bases de la <strong>Alianza Global</strong> contra el <strong>Hambre y la Pobreza </strong>impulsada por Brasil. Este pa√≠s este a√±o ejerce la <strong>presidencia de la organizaci√≥n</strong>, informaron este viernes fuentes oficiales.</p><h3 id="h-mas-noticias">M√°s noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/mundo/g20-propuesta-impuesto-ultrarricos.html" title="En el G20 avanza la propuesta de un impuesto para los ultrarricos" data-type="post" data-id="1385433" target="_blank" rel="noreferrer noopener">En el G20 avanza la propuesta de un impuesto para los ultrarricos</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/papa-francisco-javier-milei-cumbre-g7.html" title="El papa Francisco y Javier Milei se abrazan en la cumbre del G7" data-type="post" data-id="1373908" target="_blank" rel="noreferrer noopener">El papa Francisco y Javier Milei se abrazan en la cumbre del G7</a></li><li><a href="https://www.elcomercio.com/actualidad/mundo/g20-propuesta-impuesto-ultrarricos.html" title="https://www.elcomercio.com/actualidad/mundo/g20-propuesta-impuesto-ultrarricos.html" data-type="URL" data-id="https://www.elcomercio.com/actualidad/mundo/g20-propuesta-impuesto-ultrarricos.html">En el G20 avanza la propuesta de un impuesto para los ultrarricos</a></li></ul><p>La presentaci√≥n del marco en que se encuadrar√° esta propuesta ser√° hecha el <strong>pr√≥ximo mi√©rcoles</strong> 24 de julio de 2024, por el presidente brasile√±o,<strong> Luiz In√°cio Lula da Silva</strong>, y la primera ministra de Bangladesh, Sheikh Hasina. Esto en el marco de una<strong> reuni√≥n ministerial </strong>del G20 sobre desarrollo.</p><p>El embajador Mauricio Carvalho Lyrio, jefe del equipo negociador brasile√±o en el G20, explic√≥ en rueda de prensa sobre las bases de esa alianza. Son consensuadas por las <strong>grandes econom√≠as </strong>del mundo e incluir√°n, m√°s all√° de una<strong> &#8220;consagraci√≥n de principios&#8221; </strong>sobre el combate al<strong> hambre y la pobreza,</strong> lo que defini√≥ como &#8220;un pilar financiero&#8221;.</p><p>&#8220;Ser√° un gran espacio para el intercambio de experiencias y la cooperaci√≥n&#8221;. Tambi√©n incluir√° <strong>mecanismos financieros</strong>, que a√∫n est√°n en discusi√≥n. El objetivo es ayudar a los pa√≠ses en desarrollo a cumplir con el objetivo principal de atender a los m√°s pobres, dijo Lyrio.</p><p>Entre esos diversos mecanismos, se negocia la participaci√≥n de organismos multinacionales, como el Fondo Monetario Internacional (FMI) y el Banco Mundial. Otra opci√≥n es el <strong>perd√≥n de deudas</strong> de pa√≠ses a fin de liberar recursos para atajar el hambre y la miseria, se√±al√≥.</p><p>&#8220;Existe una infeliz coincidencia, y es que los pa√≠ses en los que hay mucho hambre tambi√©n hay mucha deuda&#8221; externa. La intenci√≥n es<strong> facilitar la apertura </strong>&#8220;del espacio fiscal necesario&#8221; para que esas naciones pueden <strong>enfrentar sus dificultades sociales</strong>, indic√≥.</p><p>Seg√∫n Lyrio, la alianza no estar√° restringida solamente a los miembros del G20. Por el contrario, &#8220;estar√° abierta a todos los pa√≠ses&#8221;, ya que el objetivo es<strong> poner fin </strong>a &#8220;una tragedia absoluta&#8221; para la propia humanidad.</p><p>El diplom√°tico brasile√±o cit√≥ informes de las Naciones Unidas. Uno de ellos es que 750 millones de personas en el mundo &#8220;pasan hambre&#8221;, y subray√≥ que esos &#8220;n√∫meros crecientes&#8221; desde hace a√±os ponen de manifiesto las &#8220;<strong>enormes desigualdades</strong>&#8221; del planeta.</p><p>La iniciativa para la <strong>Alianza Global </strong>contra el <strong>Hambre y la Pobreza</strong> se enmarca en las grandes prioridades que se traza Brasil para su presidencia del G20. Son la reducci√≥n de las desigualdades, el combate al <strong>cambio clim√°tico </strong>y una profunda reforma de la gobernanza global.</p><h1>Labores de sofocaci√≥n contin√∫an en el cerro Quingo, en Azuay</h1><h2>M√°s de 400 hect√°reas fueron afectadas por este incendio forestal, seg√∫n la Secretar√≠a Nacional de Gesti√≥n de Riesgos.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/bomberos-cuencia-incendio.jpg" class="attachment-full size-full wp-post-image" alt="Cuerpo de Bomberos de Cuenca." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/bomberos-cuencia-incendio.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/bomberos-cuencia-incendio-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/bomberos-cuencia-incendio-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/bomberos-cuencia-incendio-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/bomberos-cuencia-incendio-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>Este s√°bado 20 de julio de 2024 contin√∫an las labores de sofocaci√≥n en los cantones azuayos de <strong>Gir√≥n</strong> y <strong>Santa Isabel</strong>, debido al <strong>incendio forestal </strong>que se origin√≥ en el cerro <strong>Quingo</strong>.</p><h2 id="h-mas-noticias">M√°s noticias</h2><ul><li><a title="Terrible incendio se origin√≥ en el cerro Quingo, en Azuay" data-type="post" data-id="1411084" href="https://www.elcomercio.com/actualidad/ecuador/terrible-incendio-azuay-cerro-quingo.html" target="_blank" rel="noreferrer noopener">Terrible incendio se origin√≥ en el cerro Quingo, en Azuay</a></li><li><a title="R√°pido operativo policial y militar salv√≥ 49 vidas en Azuay" data-type="post" data-id="1396264" href="https://www.elcomercio.com/actualidad/seguridad/rapido-operativo-policial-y-militar-salvo-49-vidas-en-azuay.html" target="_blank" rel="noreferrer noopener">R√°pido operativo policial y militar salv√≥ 49 vidas en Azuay</a></li><li><a title="Quito firm√≥ dos convenios con la prefectura de Azuay" data-type="post" data-id="1383437" href="https://www.elcomercio.com/actualidad/quito/quito-azuay-convenios-obras-publicas.html" target="_blank" rel="noreferrer noopener">Quito firm√≥ dos convenios con la prefectura de Azuay</a></li></ul><p>La ma√±ana de este s√°bado, un helic√≥ptero de las<strong> Fuerzas Armadas del Ecuador </strong>se sum√≥ al <strong>Cuerpo de Bomberos </strong>y con un el dispositivo bambi bucket empez√≥ a combatir el fuego en el incendio forestal. Afecta principalmente, a los cantones de <strong>Gir√≥n y Santa Isabe</strong>l.</p><p>Son m√°s de 400 hect√°reas afectadas por este incendio forestal, seg√∫n las estimaciones de la <strong>Secretar√≠a Nacional de Gesti√≥n de Riesgos.</strong></p><h2>Inamhi alerta de condiciones clim√°ticas</h2><p>El <strong>Instituto Nacional de Meteorolog√≠a e Hidrolog√≠a </strong>determin√≥ que desde hasta el lunes 22 de julio de 2024  existir√°n <strong>condiciones atmosf√©ricas favorables </strong>para la activaci√≥n y propagaci√≥n de<strong> incendios forestales. </strong>Espec√≠ficamente en distintos sectores de la <strong>Sierra</strong> y <strong>zonas puntuales </strong>del Litoral.</p><h2>¬øQu√© hacer seg√∫n el Inamhi?</h2><p>El Inamhi recomienda <strong>evitar realizar actividades </strong>que puedan generar chispas o fuego en √°reas rurales y forestales. <strong>No arroje colillas </strong>de cigarrillos ni f√≥sforos encendidos.</p><p>Adem√°s, mantengase informado a trav√©s de medios oficiales y siga las indicaciones de las autoridades locales. En caso de detectar un incendio,<strong> notificar inmediatamente </strong>a las autoridades competentes.</p><h2>Zonas afectadas</h2><p>En la <strong>regi√≥n litoral</strong> se prev√© los niveles m√°s altos en la provincia de <strong>Guayas</strong>. En la Regi√≥n Interandina el Inamhi pronostica altos niveles a lo largo de la Sierra, con mayor √©nfasis en <strong>Imbabura, Pichincha, Azuay y Loja.</strong></p><h2>¬øQu√© ocurri√≥ en el cerro Quingo, en Azuay?</h2><p>El¬†<strong>Cuerpo de Bomberos de Cuenca</strong>¬†inform√≥ la noche del mi√©rcoles 17 de julio de 2024, sobre un<strong>¬†incendio forestal</strong>¬†en el cerro <strong>Quingo</strong>.</p><p>Este cerro est√° ubicado entre los sectores<strong>&nbsp;Gir√≥n y Santa Isabel,</strong>&nbsp;en la provincia de Azuay. Esto se encuentra a 50 kil√≥metros aproximadamente de la ciudad de Cuenca.</p><h1>El museo Templo del Sol, un espacio para curiosear en Quito en vacaciones</h1><h2>El museo Templo del sol es un espacio destinado al aprendizaje.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-Templo-del-sol.jpg" class="attachment-full size-full wp-post-image" alt="En el museo Templo del sol se cuentan historias de las culturas ancestrales del Quito. Foto: EL COMERCIO." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-Templo-del-sol.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-Templo-del-sol-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-Templo-del-sol-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-Templo-del-sol-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-Templo-del-sol-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El museo <strong>Templo del sol </strong>es un lugar donde la energ√≠a humana se puede relajar un instante. Sus instalaciones est√°n dise√±adas para aprender sobre <strong>historia </strong>y c√≥mo funciona el <strong>humano </strong>en su aspecto <strong>espiritual</strong>.</p><h2 id="h-mas-noticias">M√°s noticias</h2><ul><li><a href="https://www.elcomercio.com/actualidad/quito/12-actividades-divertidas-casa-vacaciones-ninos-adolescentes.html" title="12 actividades divertidas para realizar en casa en estas vacaciones" data-type="post" data-id="1397708" target="_blank" rel="noreferrer noopener">12 actividades divertidas para realizar en casa en estas vacaciones</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/vacaciones-patrimonio-quito-rutas.html" title="Vacaciones recorriendo el patrimonio de Quito, con rutas y leyendas" data-type="post" data-id="1397844" target="_blank" rel="noreferrer noopener">Vacaciones recorriendo el patrimonio de Quito, con rutas y leyendas</a></li><li><a href="https://www.elcomercio.com/actualidad/ecuador/carretera-viajes-recomendaciones-vialidad-vacaciones-ecuador.html" title="Si viajas por carretera en estas vacaciones, ten en cuenta estas recomendaciones" data-type="post" data-id="1397364" target="_blank" rel="noreferrer noopener">Si viajas por carretera en estas vacaciones, ten en cuenta estas recomendaciones</a></li></ul><p>Este <strong>museo</strong>, que fue construido en piedra, est√° ubicado en el sector de <strong>Pululahua</strong>, al cual se llega por la avenida <strong>Manuel C√≥rdova Galarza</strong>, v√≠a a <strong>Calacal√≠</strong>.</p><h2 id="h-que-hay-en-el-templo-del-sol">¬øQu√© hay en el templo del sol?</h2><p>Para ir al <strong>Templo del</strong> <strong>Sol </strong>se necesita ser una persona curiosa. A la llegada, una de las <strong>gu√≠as </strong>da la bienvenida en una <strong>lengua ancestral </strong>y se hace un ritual que <strong>purifica </strong>el <strong>esp√≠ritu </strong>de los turistas.</p><p>M√°s tarde se ingresa al Templo del Sol, donde un reloj marca la hora con la luz solar.</p><p>Luego de una explicaci√≥n sobre este extra√±o fen√≥meno se ingresa a una sala de relajaci√≥n en donde se aprende de las virtudes de la meditaci√≥n y la funci√≥n de una variedad de <strong>minerales, </strong>que existe en <strong>Ecuador </strong>y que los ancestros utilizaban para su <strong>protecci√≥n</strong>.</p><p>La <strong>aromaterapia </strong>tambi√©n es una de las <strong>actividades </strong>que se pueden hacer en el <strong>Templo del Sol</strong>. Este peque√±o ritual est√° acompa√±ado de <strong>sonidos </strong>similares a los que hacen los <strong>animales</strong>, pero creados a trav√©s de <strong>instrumentos ancestrales</strong>.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-1024x683.jpg" alt="" class="wp-image-1410154" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Esculturas hechas en piedra que son parte del museo Templo del Sol y que fueron hechas por Ortega Maila. Foto: EL COMERCIO.</figcaption></figure><h2 id="h-salon-de-arte">Sal√≥n de arte</h2><p>Dentro del museo hay un espacio destinado a las obras del <strong>pintor </strong>y <strong>escultor </strong>ecuatoriano <strong>Ortega Maila</strong>, quien es el <strong>due√±o</strong> y <strong>fundador </strong>del <strong>Templo del sol.</strong></p><p>Ah√≠ se puede ver una gran variedad de <strong>pinturas </strong>y <strong>esculturas </strong>que el artista realiz√≥ durante toda su carrera. Algunas obras son <strong>copias</strong>, porque las originales fueron <strong>vendidas </strong>o <strong>subastadas</strong> en otros pa√≠ses.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Arte-museo-del-sol-1024x683.jpg" alt="" class="wp-image-1410184" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Arte-museo-del-sol-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Arte-museo-del-sol-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Arte-museo-del-sol-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Arte-museo-del-sol-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/Arte-museo-del-sol.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Cuadros pintados por Ortega Maila. Foto: EL COMERCIO.</figcaption></figure><h2 id="h-templo-de-la-luna">Templo de la luna</h2><p>El Templo de la luna est√° ubicado en la parte posterior del Templo del sol. Su entrada est√° rodeada de estatuas de piedra, que seg√∫n sus gu√≠as, contienen las almas de los ind√≠genas que no se dejaron colonizar por los espa√±oles.</p><p>En el interior del santuario, la gu√≠a explica la relaci√≥n que ten√≠an los <strong>ind√≠genas </strong>con la <strong>Pacha mama</strong>, y c√≥mo manejaban su <strong>calendario agr√≠cola</strong>, dependiendo de las fases lunares.</p><p>Las <strong>leyendas</strong>, <strong>historias </strong>y <strong>creencias </strong>son la parte m√°s atractiva de este recorrido que dura aproximadamente dos horas.</p><p>El <strong>Templo del Sol </strong>abre sus puertas al p√∫blico de 09:00 a 20:00 de lunes a domingo. El precio de las entradas es de dos d√≥lares para ni√±os y cuatro para los adultos.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-obras-1024x683.jpg" alt="" class="wp-image-1410201" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-obras-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-obras-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-obras-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-obras-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/07/Museo-del-sol-obras.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Esculturas que representan el papel de la mujer dentro de las culturas ancestrales de Quito. Foto: EL COMERCIO.</figcaption></figure><h1>Biden insisti√≥ en regresar a la campa√±a presidencial, pese a los pedidos dem√≥cratas</h1><h2>El portavoz de la campa√±a, Michael Tyler, asegur√≥ que el presidente Biden no desistir√°. Regresar√° cuando sea dado de alta por covid 19.</h2><figure><img width="1200" height="670" src="https://www.elcomercio.com/wp-content/uploads/2023/05/13-5.jpg" class="attachment-full size-full wp-post-image" alt="Biden se encuentra actualmente en aislamiento en su vivienda de Delaware, despu√©s de que el mi√©rcoles diera positivo por covid-19 mientras hac√≠a campa√±a en Nevada. Foto: EFE" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2023/05/13-5.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2023/05/13-5-300x168.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2023/05/13-5-700x391.jpg 700w, https://www.elcomercio.com/wp-content/uploads/2023/05/13-5-40x22.jpg 40w, https://www.elcomercio.com/wp-content/uploads/2023/05/13-5-55x31.jpg 55w, https://www.elcomercio.com/wp-content/uploads/2023/05/13-5-100x56.jpg 100w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><h5>Agencia EFE</h5><p>Pese a las crecientes cr√≠ticas sobre la idoneidad del presidente de EE.UU., <strong>Joe Biden</strong>, para presentarse a la reelecci√≥n, la campa√±a del mandatario contin√∫a cerrando filas en torno al dem√≥crata.</p><p>Este s√°bado asegur√≥ que <strong>pronto regresar√° a la carretera</strong>, tan pronto como se recupere del <strong>covid-19.</strong></p><p>&#8220;Tan pronto como tengamos luz verde, volveremos a estar en la campa√±a&#8221; y el presidente &#8220;seguir√° haci√©ndolo, como lo vieron hacer todos los d√≠as desde el debate en Atlanta&#8221;, apunt√≥ en una llamada con medios el portavoz de la campa√±a, <strong>Michael Tyler.</strong></p><h2 id="h-la-situacion-de-salud-de-biden">La situaci√≥n de salud de Biden</h2><p><strong>Biden</strong> se encuentra actualmente en aislamiento en su vivienda de <strong>Delaware</strong>, despu√©s de que diera positivo por covid-19 mientras hac√≠a campa√±a en <strong>Nevada</strong>, estado clave para los comicios de noviembre de 2024.¬†</p><p>Seg√∫n el √∫ltimo informe del m√©dico del mandatario,<strong> Kevin O&#8217;Connor</strong>, Biden ha experimentado una mejor√≠a &#8220;significativa&#8221; aunque sigue con s√≠ntomas, especialmente <strong>tos seca y ronquera.</strong></p><h2>El pedido dem√≥crata de que se retire crece</h2><p>Todo ello mientras cada vez <strong>m√°s dem√≥cratas del Congreso</strong> le piden que ponga <strong>fin a su candidatura </strong>para las elecciones de noviembre de 2024. Al menos una treintena han pedido a <strong>Biden</strong> p√∫blicamente que se retire.</p><p><strong>Tyler</strong> no hizo balance este s√°bado 20 de julio de 2024 de las cr√≠ticas pero asegur√≥ que el <strong>presidente volver√°</strong> lo antes que pueda.</p><p>No ofreci√≥ detalles sobre d√≥nde podr√≠a reaparecer, pero explic√≥ que probablemente se seguir√° centrando en estados clave como <strong>Nevada, Arizona, Georgia y Carolina del Norte</strong>, as√≠ como en el conocido como &#8216;muro azul&#8217;: <strong>Pensilvania, Wisconsin y M√≠chigan.</strong></p><p>En este √∫ltimo, en la localidad de <strong>Grand Rapids</strong>, ofrecer√° este s√°bado 20 de julio de 2024 un mitin el expresidente <strong>Donald Trump (2017-2021</strong>), el primero tras el intento de asesinato en su contra de hace una semana y tambi√©n el primero desde que acept√≥ la nominaci√≥n esta semana en la convenci√≥n del <strong>Partido Republicano en Milwaukee (Wisconsin).¬†</strong></p><p><strong>Trump</strong> estar√° acompa√±ado de su candidato a vicepresidente, el senador por <strong>Ohio J.D. Vance</strong>, en el primer mitin de la<strong> f√≥rmula presidencial republicana.</strong></p><h1>Estos son los cierres viales en Quito para el s√°bado 20 de julio de 2024</h1><h2>Desde las 16:00 de este s√°bado 20 de julio, un grupo de 57 agentes civiles de tr√°nsito (ACT) realizar√°n un operativo.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/07/amt-cierres.jpg" class="attachment-full size-full wp-post-image" alt="Agentes Civiles de Tr√°nsito (ACT) realizar√°n un operativo" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/07/amt-cierres.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/07/amt-cierres-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/07/amt-cierres-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/07/amt-cierres-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/07/amt-cierres-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La&nbsp;<strong>Agencia Metropolitana&nbsp;</strong>de&nbsp;<strong>Tr√°nsito (AMT)&nbsp;</strong>inform√≥ sobre los cierres viales para este s√°bado 20 de julio de 2024 debido el concierto de la agrupaci√≥n mexicana Morat.</p><h3 id="h-mas-noticias">M√°s noticias</h3><ul><li><a href="https://www.elcomercio.com/actualidad/quito/avenida-simon-bolivar-horarios-cierres-trabajos-municipio.html" title="Horario de cierres viales en la avenida Sim√≥n Bol√≠var este 10 de julio de 2024" data-type="post" data-id="1401793" target="_blank" rel="noreferrer noopener">Horario de cierres viales en la avenida Sim√≥n Bol√≠var este 10 de julio de 2024</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/cierres-viales-carrera-rutas-iglesias-quito.html" title="Quito tendr√° 94 cierres viales por Ruta de las Iglesias, este s√°bado 6 d xtra":"","revenue":[],"post_content":"\n<p>1. GRUPO EL COMERCIO C.A., es una compa\u00f1\u00eda legalmente constituida en el pa\u00eds que se dedica a la edici\u00f3n y distribuci\u00f3n de Medios de comunicaci\u00f3n entre los cuales est\u00e1 el Diario El Comercio, el Diario Ultimas Noticias, el semanario Lideres, revistas y suplementos y la p\u00e1gina web elcomercio.com.<br><br>\u00a02. GRUPO EL COMERCIO C.A., es propietaria de este sitio web y s\u00f3lo recoger\u00e1 informaci\u00f3n que contenga datos personales de usuarios que brinden su consentimiento para ello. \u00a0<br><br>3. GRUPO EL COMERCIO C.A., tratar\u00e1 los datos personales proporcionados por los usuarios de este sitio, \u00fanicamente con la finalidad y en la modalidad detallada en esta Pol\u00edtica de Privacidad y en un todo de acuerdo a la normativa de la Rep\u00fablica del Ecuador.<br><br>4. Con el fin de facilitar un desarrollo r\u00e1pido y eficaz de la relaci\u00f3n entre Diario El Comercio y los USUARIOS, Diario El Comercio garantiza mediante este aviso, la privacidad de los servicios on line de acuerdo con las exigencias legales e informa acerca de su pol\u00edtica de protecci\u00f3n de datos de car\u00e1cter personal para que los USUARIOS determinen libre y voluntariamente si desean facilitar a Diario El Comercio sus datos personales a trav\u00e9s del formulario electr\u00f3nico para la suscripci\u00f3n de los servicios ofrecidos por Diario El Comercio en su WEBSITE.<br><br>5. Los USUARIOS consienten el tratamiento de dichos datos personales por Diario El Comercio en los t\u00e9rminos de la presente Pol\u00edtica de Protecci\u00f3n de Datos de Car\u00e1cter Personal.<br><br>6. Diario El Comercio garantiza la confidencialidad de los datos de car\u00e1cter personal facilitados por los USUARIOS y su tratamiento automatizado de acuerdo a la legislaci\u00f3n vigente sobre protecci\u00f3n de datos de car\u00e1cter personal (Ley de Comercio Electr\u00f3nico, Firmas Electr\u00f3nicas y Mensajes de Datos de 10 de abril del 2002, publicada en el Suplemento del Registro Oficial No. 557 de 17 de abril del 2002, Codificaci\u00f3n No. 2002-67)<br><br>7. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>8. Diario El Comercio ha adoptado los niveles de seguridad de protecci\u00f3n de los datos personales legalmente requeridos, y ha instalado todos los medios y medidas t\u00e9cnicas a su alcance para evitar la p\u00e9rdida, mal uso, alteraci\u00f3n, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el USUARIO debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.<br><br>9. Los datos personales podr\u00e1n alojarse en los servidores que posee la empresa con un nivel de protecci\u00f3n adecuado.<br><br>10. Mediante el v\u00ednculo \u201cCONTACTANOS\u201d, el usuario podr\u00e1 requerir cualquier tipo de informaci\u00f3n o realizar comentarios a GRUPO EL COMERCIO C.A., y en ese caso, los datos personales que proporcione se archivar\u00e1n en una base de datos de \u201cUSUARIOS REGISTRADOS\u201d y s\u00f3lo se utilizar\u00e1n para responder las consultas, extraer informaci\u00f3n estad\u00edstica o comunicarse con el solicitante.<br><br>11. Cuando el cliente contrate con GRUPO EL COMERCIO C.A., los datos personales que proporcione s\u00f3lo ser\u00e1n utilizados para cumplir lo establecido en la relaci\u00f3n contractual, y se incluir\u00e1n en la base de datos \u201c USUARIOS REGISTRADOS\u201d, con el \u00fanico fin de control de la empresa y del cliente.<br><br>12. Los USUARIOS REGISTRADOS podr\u00e1n hacerlo con el fin de recib
