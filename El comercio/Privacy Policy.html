 font-size:14px; font-style:normal; font-weight:550; line-height:18px;">Ver esta publicación en Instagram</div></div><div style="padding: 12.5% 0;"></div><div style="display: flex; flex-direction: row; margin-bottom: 14px; align-items: center;"><div><div style="background-color: #F4F4F4; border-radius: 50%; height: 12.5px; width: 12.5px; transform: translateX(0px) translateY(7px);"></div><div style="background-color: #F4F4F4; height: 12.5px; transform: rotate(-45deg) translateX(3px) translateY(1px); width: 12.5px; flex-grow: 0; margin-right: 14px; margin-left: 2px;"></div><div style="background-color: #F4F4F4; border-radius: 50%; height: 12.5px; width: 12.5px; transform: translateX(9px) translateY(-18px);"></div></div><div style="margin-left: 8px;"><div style=" background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 20px; width: 20px;"></div><div style=" width: 0; height: 0; border-top: 2px solid transparent; border-left: 6px solid #f4f4f4; border-bottom: 2px solid transparent; transform: translateX(16px) translateY(-4px) rotate(30deg)"></div></div><div style="margin-left: auto;"><div style=" width: 0px; border-top: 8px solid #F4F4F4; border-right: 8px solid transparent; transform: translateY(16px);"></div><div style=" background-color: #F4F4F4; flex-grow: 0; height: 12px; width: 16px; transform: translateY(-4px);"></div><div style=" width: 0; height: 0; border-top: 8px solid #F4F4F4; border-left: 8px solid transparent; transform: translateY(-4px) translateX(8px);"></div></div></div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center; margin-bottom: 24px;"><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 224px;"></div><div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 144px;"></div></div></a><p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a href="https://www.instagram.com/reel/C8arfwpMk2D/?utm_source=ig_embed&amp;utm_campaign=loading" style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">Una publicación compartida por Inter Miami CF (@intermiamicf)</a></p></div></blockquote> <script async="" src="//www.instagram.com/embed.js"></script> <h2>Leonardo Campana se perfila como goleador histórico</h2><p>El delantero ecuatoriano<strong> Leonardo Campana</strong> está a un gol de convertirse en el goleador&nbsp;histórico del Inter Miami, equipo del que es uno de los propietarios, el británico David Beckham.</p><p>El goleador histórico del Inter Miami es el <strong>argentino Gonzalo Higuaín</strong>, subcampeón del mundo con su país en Brasil 2014, y que en su carrera paseó su clase en el Chelsea, Milan,&nbsp; Juventus, Napoli, Real Madrid y River Plate. Anotó 29 tantos en 70 partidos que jugó.</p><p>El segundo es Campana, que<strong> tiene 28 gritos de gol en 80 presencias</strong>. Dos goles lo separan&nbsp; de ser el máximo anotar del club que fue fundado en 2018 y que juega en la Conferencia Este de la MLS.</p><p>En la tercera casilla aparece <strong>Lionel Messi</strong>. La estrella argentina llegó al club en el&nbsp; segundo semestre de 2023. En 28 partidos ya logró 24 anotaciones.</p><p>El uruguayo <strong>Luis Suárez</strong> también se perfila para tener este reconocimiento. Llegado en 2024&nbsp; desde Gremio de Brasil, el delantero ya registra 13 tantos en 19 presencias.</p><h2 id="h-goleadores-historicos-del-inter-miami">Goleadores históricos del Inter Miami</h2><p>1. Gonzalo Higuaín: 29 goles</p><p><strong>2. Leonardo Campana: 28</strong></p><p>3. Lionel Messi: 24</p><p>4. Robert Taylor: 15</p><p>5. Luis Suárez: 13</p><p>6. Josef Martínez: 12</p><h1>Cortes de luz de hoy son por falta de inversión; &#8216;se pudo haber evitado&#8217;, señala Roberto Luque</h1><h2>El ministro de Energía (e), Roberto Luque, señaló que los cortes de luz son una muestra más de la crisis energética que atraviesa el país.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-17.jpg" class="attachment-full size-full wp-post-image" alt="El ministro de Energía (e), Roberto Luque, se pronunció sobre los cortes de luz masivos desde el Ecu 911 de Samborondón." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-17.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-17-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-17-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-17-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/FOTOS-WEB-17-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El ministro de Energía (e), <strong>Roberto Luque</strong>, manifestó que los <strong>cortes de luz</strong> que ocurrieron en Ecuador la tarde de este miércoles 19 de junio de 2024 se pudo haber evitado<a href="https://es.wikipedia.org/wiki/Ecuador" title="" target="_blank" rel="noreferrer noopener">.</a></p><p>Roberto Luque señaló que un corte como este ya ocurrió hace veinte años, en <strong>2004</strong> y, desde ese momento, se empezó a programar la inversión en un sistema de inversión sistémica para salvaguardar la infraestructura.</p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/ecuador/aun-hay-sectores-cortes-luz-ecuador-guayaquil-mas-afectada-informa-luque.html" title="Aún hay sectores con cortes de luz en Ecuador; Guayaquil es la más afectada, informa Luque" data-type="post" data-id="1379873" target="_blank" rel="noreferrer noopener">Aún hay sectores con cortes de luz en Ecuador; Guayaquil es la más afectada, informa Luque</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/metro-de-quito-suspendio-sus-operaciones-debido-a-los-cortes-de-luz.html" title="Metro de Quito reanudó sus operaciones tras los cortes de luz" data-type="post" data-id="1379612" target="_blank" rel="noreferrer noopener">Metro de Quito reanudó sus operaciones tras los cortes de luz</a></li></ul><p>Sin embargo, esto <strong>nunca se implementó</strong>. <strong>&#8220;Lo ocurrido hoy es una muestra más de la crisis energética que estamos atravesando. Los cortes hoy fueron por falta de inversión en transmisión; se pudo haber evitado&#8221;</strong>, dijo el ministro.</p><p>Además, de falta inversión en mantenimiento y protección de infraestructura.</p><h2 id="h-roberto-luque-convoco-a-un-comite-de-crisis-por-los-cortes-de-luz">Roberto Luque convocó a un Comité de crisis por los cortes de luz</h2><p>El ministro señaló que convocó a un Comité de crisis, dentro del cual hay un Comité de análisis de fallas.</p><p>El Comité de fallas es liderado por el <strong>CENACE</strong>, con la participación de técnicos del Ministerio de Energía y Minas y<strong> CELEC.</strong></p><p>&#8220;Tenemos que seguir todos los protocolos y planes para saber cuánta inversión se necesita en proteger. En<strong> abril</strong>, coyunturalmente, estábamos hablando de falta de <strong>generación</strong> y estamos haciendo inversiones de emergencia en generación; <strong>hoy</strong>, nos ocurrió un problema de <strong>transmisión</strong>, donde también nos falta inversión&#8221;, dijo.</p><p>El ministro agregó que &#8220;este es un evento raro y muestra lo frágil que es nuestro sistema&#8221; energético de Ecuador y refleja la crisis energética.</p><p>La crisis tiene varias aristas: generación, transmisión y distribución de energía. Líneas de contratación y sistemas de protección.</p><p>&#8220;<strong>Esto es un problema de años</strong>, el problema es que en un año no puedes corregir lo que no se ha hecho en muchos años&#8221;, añadió Roberto Luque.</p><p>Además, tenemos un problema en la Agencia de Regulación y Control porque hay técnicos que están pensando más en normativas y en procesos burocráticos que en solucionar los problemas, dijo Luque.</p><h1>Metro de Quito reanudó sus operaciones tras los cortes de luz</h1><h2>El Metro de Quito interrumpió sus operaciones por más de tres horas.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/metro-quito-luz.jpg" class="attachment-full size-full wp-post-image" alt="Ciudadanos en los exteriores de la parada Iñaquito del Metro" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/metro-quito-luz.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/metro-quito-luz-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/metro-quito-luz-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/metro-quito-luz-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/metro-quito-luz-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El <strong>Metro de Quito</strong> suspendió su servicio de transporte por más de<strong> tres horas</strong>, la tarde de este miércoles 19 de junio de 2024, debido a los <strong>cortes de luz</strong> registrados en la capital,</p><p>Las operaciones en los <strong>trenes subterráneos</strong> fueron interrumpidas alrededor de las <strong>15:20</strong> y retornaron cerca de las <strong>19:00</strong>.</p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/quito/cortes-luz-quito-congestion-vehicular.html" title="Cortes de luz provocan congestión vehicular en Quito" data-type="post" data-id="1379450" target="_blank" rel="noreferrer noopener">Cortes de luz provocan congestión vehicular en Quito</a></li><li><a href="https://www.elcomercio.com/actualidad/negocios/se-reportan-cortes-de-luz-en-quito-guayaquil-cuenca-y-portoviejo-este-19-de-junio-de-2024.html" title="Los cortes de luz fueron en todo el Ecuador, según el ministro Roberto Luque" data-type="post" data-id="1379391" target="_blank" rel="noreferrer noopener">Los cortes de luz fueron en todo el Ecuador, según el ministro Roberto Luque</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/cierre-de-tres-carriles-de-la-galo-plaza-lasso-complican-el-transito-en-quito.html" title="Cierre de tres carriles de la Galo Plaza Lasso complican el tránsito en Quito" data-type="post" data-id="1378939" target="_blank" rel="noreferrer noopener">Cierre de tres carriles de la Galo Plaza Lasso complican el tránsito en Quito</a></li></ul><p>A través de un comunicado, la entidad detalló lo ocurrido: “Debido a una <strong>falla general del sistema nacional interconectado</strong> de energía eléctrica, la operación del Metro de Quito se encuentra interrumpida mientras se reinician y verifican los sistemas”.</p><p>Al momento del apagón general, <strong>un tren </strong>del Metro se encontraba en funcionamiento. Los pasajeros y demás ciudadanos que se encontraban en las estaciones de este servicio fueron <strong>evacuados</strong>.</p><h2>Gerente del Metro de Quito explicó lo sucedido</h2><p><strong>Juan Carlos Parra</strong>, gerente del Metro de Quito, habló de lo sucedido en el servicio de transporte.</p><p>En una entrevista con la Radio Municipal de la ciudad, el funcionario detalló que las <strong>cuatro subestaciones</strong> que tiene el Metro se encuentran en estabilización tras el retorno de la energía eléctrica.</p><p>“Una vez se estabilicen las cuatro subestaciones <strong>se reanudará el servicio</strong> (&#8230;) pero hay que valorar que los sistemas no tengan variaciones o altos de electricidad”, comentó Parra, antes de la reanudación de las operaciones.</p><h3>Subestaciones del Metro sin energía eléctrica</h3><p>El Gerente explicó que la suspensión del servicio de transporte estuvo relacionada con la falta de energía en las <strong>cuatro subestaciones</strong> del Metro.</p><p>“El Metro se alimenta de un <strong>sistema de redundancia</strong> entre las cuatro subestaciones, por ejemplo, cuando en el norte se va la luz, automáticamente se alimenta este servicio de otra subestación, pero cuando el apagón es nacional no hay de donde tomar energía”, puntualizó.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/inaquito-s-1024x683.jpg" alt="" class="wp-image-1379801" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/inaquito-s-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/inaquito-s-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/inaquito-s-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/inaquito-s-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/inaquito-s.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Estación Iñaquito del Metro de Quito durante la suspensión del servicio. Foto: Diego Pallero/ EL COMERCIO</figcaption></figure><h3>Evacuación de los pasajeros</h3><p>Parra explicó como se desarrolló la <strong>evacuación de los pasajeros</strong> en el interior del Metro de Quito.</p><p>“Cuando ocurre un apagón se activan los <strong>protocolos de seguridad</strong> para que, dentro de un tiempo determinado, se evacúe a los ciudadanos que están dentro de las estaciones, alrededor de unos 10 minutos”, explicó.</p><p>En el caso de los pasajeros que se encontraban dentro del tren en funcionamiento, el Gerente detalló que se requirió la ayuda del Cuerpo de <strong>Bomberos de Quito</strong> para la evacuación.</p><p>Las operaciones del Metro se retomaron con <strong>normalidad </strong>cerca de las 19:00.</p><h2 id="h-congestion-vehicular-en-quito">Congestión vehicular en Quito</h2><p>Miles de calles de&nbsp;<strong>Quito</strong>&nbsp;se vieron afectadas por los&nbsp;<strong>cortes de luz&nbsp;</strong>que se registraron la tarde de este miércoles.</p><p>Los&nbsp;<strong>apagones generales&nbsp;</strong>reportados en la capital provocaron una inusual&nbsp;<strong>congestión vehicular</strong>.</p><p>Pasadas las 15:00, la Agencia Metropolitana de Tránsito (<strong>AMT</strong>) informó que alrededor de&nbsp;<strong>1 027 intersecciones</strong>&nbsp;en la ciudad registraron problemas debido a los&nbsp;<strong>cortes de energía</strong>.</p><p>La falta de servicio eléctrico ocasionó que los<strong>&nbsp;semáforos</strong>&nbsp;de la ciudad dejaran de funcionar.</p><p>En intersecciones de alta concurrencia vehicular, como en las avenidas&nbsp;<strong>Naciones Unidas</strong>&nbsp;y&nbsp;<strong>10 de Agosto</strong>, en el centro norte, los&nbsp;<strong>problemas con el tránsito</strong>&nbsp;se evidenciaron.</p><figure class="wp-block-image size-large"><img loading="lazy" width="1024" height="683" src="https://www.elcomercio.com/wp-content/uploads/2024/06/naciones-unidas-1024x683.jpg" alt="" class="wp-image-1379566" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/naciones-unidas-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/naciones-unidas-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/naciones-unidas-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/naciones-unidas-768x512.jpg 768w, https://www.elcomercio.com/wp-content/uploads/2024/06/naciones-unidas.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption>Tránsito vehicular en las avenidas Naciones Unidas y 10 de Agosto. Foto: Julio Estrella/ EL COMERCIO</figcaption></figure><p>El alcalde de Quito, <strong>Pabel Muñoz</strong>, afirmó que los <strong>equipos técnicos </strong>de reacción del Municipio de Quito se trabajaron en la emergencia.</p><p>“He dispuesto la activación de todos los equipos de reacción del <strong>Municipio de Quito</strong> para que se sumen a facilitar la movilidad, prevenir accidentes en las principales intersecciones y cuidar los espacios públicos”, detalló.</p><h1>Lionel Messi y Feid agotan entradas en la Copa América</h1><h2>La Copa América 2024 iniciará a lo grande con la presentación de Lionel Messi con la Selección de Argentina y del concierto de Feid.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T190329.439.jpg" class="attachment-full size-full wp-post-image" alt="Lionel Messi en un partido amistoso con la Selección de Argentina previo al debut en la Copa América 2024." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T190329.439.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T190329.439-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T190329.439-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T190329.439-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T190329.439-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La Copa América 2024, que se realizará en Estados Unidos, dará su pitazo inicial este jueves 20 de junio, con el debut de la vigente campeona, la <strong>Selección de Argentina de Lionel Messi.</strong> </p><p>El rival de la &#8216;Albiceleste&#8217; en el partido inaugural es la selección norteamericana de Canadá. Y antes de que inicie el certamen habrá una presentación del artista Salomón Villada Hoyos, más conocido como <strong>Feid</strong> o <strong>Ferxxo</strong>. </p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/futbol/lionel-messi-deja-futbol-insolito-deporte-padel.html" title="Lionel Messi deja el fútbol por un insólito deporte" data-type="post" data-id="1379715" target="_blank" rel="noreferrer noopener">Lionel Messi deja el fútbol por un insólito deporte</a></li><li><a href="https://www.elcomercio.com/tendencias/feid-copa-america.html" title="¿Quién es Feid, el cantante que estará en el show de la Copa América 2024?" data-type="post" data-id="1378250" target="_blank" rel="noreferrer noopener">¿Quién es Feid, el cantante que estará en el show de la Copa América 2024?</a></li></ul><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">BIENVENIDOS. <a href="https://t.co/L6jTaDQRB1">pic.twitter.com/L6jTaDQRB1</a></p>&mdash; CONMEBOL Copa América™️ (@CopaAmerica) <a href="https://twitter.com/CopaAmerica/status/1803578528861933650?ref_src=twsrc%5Etfw">June 20, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2>Lionel Messi y Feid causan furor en la Copa América</h2><p>En la página oficial de la Copa América, la Confederación Sudamericana de Fútbol (<strong>Conmebol</strong>) informó que el partido inaugural del torneo fue un<strong> rotundo éxito en la venta de entradas </strong>porque se agotaron. </p><p>Más de <strong>70 000 aficionados </strong>acudirán al Mercedes-Benz Stadiun de Atalanta para ver el debut de Lionel <strong>Messi</strong> con la Selección de Argentina y para disfrutar del concierto previo que realizará Feid. </p><p>&#8220;Vender la totalidad de las entradas para el partido inaugural evidencia la r<strong>elevancia de esta fiesta</strong> de fútbol. Esperamos que los aficionados disfruten desde el inicio hasta el final del torneo.&#8221;, declaró Alejandro Domínguez, presidente de la Conmebol. </p><blockquote class="twitter-tweet" data-media-max-width="560"><p lang="es" dir="ltr">🎉 <a href="https://twitter.com/CopaAmerica?ref_src=twsrc%5Etfw">@CopaAmerica</a> 🤝 <a href="https://twitter.com/ferxxo4?ref_src=twsrc%5Etfw">@ferxxo4</a> ⚽️ <br><br>¡Hey, mor! 😉 El jueves viviremos una fiesta inaugural inolvidable. <br><br>¡Vibrará el continente! 🏆 <a href="https://t.co/pEJr0CPums">pic.twitter.com/pEJr0CPums</a></p>&mdash; CONMEBOL Copa América™️ (@CopaAmerica) <a href="https://twitter.com/CopaAmerica/status/1803153947760238761?ref_src=twsrc%5Etfw">June 18, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2>¿Cuánto costaban las entradas?</h2><p>El valor más barato para el partido inaugural entre la Argentina de Lionel Messi vs. la Selección de Canadá rondaba entre los <strong>180 y 190 dólares</strong>. </p><p>Mientras que la <strong>más cara costaba 1 500 dólares</strong>, en uno de los mejores asientos del escenario deportivo, que además ofrecía ciertos beneficios que otras localidades no. </p><h2 id="h-la-ultima-copa-america-de-lionel-messi">La última Copa América de Lionel Messi</h2><p><strong>Lionel Messi </strong>disputará seguramente su última Copa América en Estados Unidos, sumando un total de presencias en siete ediciones distintas, récord de la competición. </p><p>Además, el argentino es el <strong>jugador con más partidos disputados</strong>, con 34, y es el séptimo goleador histórico, con 13 anotaciones. </p><p>Su primera Copa América fue en Venezuela 2007 y después dijo presente en Argentina 2011, Chile 2015, Estados Unidos 2016, Brasil 2019 y 2021.</p><p>En cuanto a títulos, Lionel Messi es <strong>tres veces subcampeón</strong> (2007, 2015 y 2016) y <strong>una vez campeón</strong> en 2021. </p><h1>Aún hay sectores con cortes de luz en Ecuador; Guayaquil es la más afectada, informa Luque</h1><h2>El ministro explicó dónde ocurrió la falla  y el tiempo que tomará que el servicio eléctrico se restablezca al 100% en todo el país.</h2><figure><img width="1200" height="630" src="https://www.elcomercio.com/wp-content/uploads/2024/05/ROBERTO-LUQUE-LUZ.jpg" class="attachment-full size-full wp-post-image" alt="El ministro de Energía (e), Roberto Luque, se pronunció sobre el apagón masivo desde el Ecu 911 de Samborondón." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/05/ROBERTO-LUQUE-LUZ.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/05/ROBERTO-LUQUE-LUZ-300x158.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/05/ROBERTO-LUQUE-LUZ-1024x538.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/05/ROBERTO-LUQUE-LUZ-150x79.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/05/ROBERTO-LUQUE-LUZ-768x403.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El ministro de Energía (e), <strong>Roberto Luque</strong>, reportó que aún existen <strong>cortes de luz</strong> eléctrica en <strong>Ecuador</strong>, siendo la más afectada la ciudad de<strong> Guayaquil</strong><a rel="noreferrer noopener" href="https://es.wikipedia.org/wiki/Guayaquil" target="_blank" title="">.</a></p><p>Guayaquil tendrá luz al 100% alrededor de las 22:00. Roberto Luque señaló que hay ciertas centrales que no tienen sistema de prendido rápido y por eso tarda la reconexión. A las 18:20, Guayaquil estaba al 50%.</p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/quito/metro-de-quito-suspendio-sus-operaciones-debido-a-los-cortes-de-luz.html" title="Metro de Quito suspendió sus operaciones debido a los cortes de luz" data-type="post" data-id="1379612" target="_blank" rel="noreferrer noopener">Metro de Quito suspendió sus operaciones debido a los cortes de luz</a></li><li><a href="https://www.elcomercio.com/actualidad/negocios/se-reportan-cortes-de-luz-en-quito-guayaquil-cuenca-y-portoviejo-este-19-de-junio-de-2024.html" title="Los cortes de luz fueron en todo el Ecuador, según el ministro Roberto Luque" data-type="post" data-id="1379391" target="_blank" rel="noreferrer noopener">Los cortes de luz fueron en todo el Ecuador, según el ministro Roberto Luque</a></li></ul><p>Tomará entre hora y media a dos horas para llegar al 60% y entre tres y cuatro horas para llegar al 100% del servicio de energía eléctrica.</p><p>Al momento de la rueda de prensa ofrecida por el ministro, alrededor de las 18:00 de este miércoles 19 de junio, <strong>El Oro</strong> tenía 0% de servicio de energía eléctrica, <strong>Sucumbíos</strong> 33%, <strong>Los Ríos </strong>91%,<strong> Azogues</strong> 27%, entre otros.</p><p>Al final de la rueda de prensa, El Oro ya contaba con energía, excepto en <strong>Machala</strong>.</p><p><strong>Alrededor de las 18:00, 2740 MW estaban instalados, esto era un poco más del 60% de la demanda.</strong></p><h2>¿Dónde ocurrió la falla por la que se dio el corte de luz masivo?</h2><p>Por la tarde, el ministro de Energía señaló que el apagón masivo ocurrió por una falla en la línea de transmisión que ocasionó una desconexión en cascada, según el CENACE.</p><p>En la rueda de prensa, precisó que la falla ocurrió en la <strong>línea de transmisión de Taday-Zhoray, en Cañar</strong>.</p><p>Técnicos y Fuerzas Armadas se trasladaron al sitio para investigar el error.</p><p>Roberto Luque consultó a los técnicos sobre la probabilidad de que un evento como este vuelva a ocurrir y le respondieron que es muy poco probable, en un 1%.</p><p>Luque advirtió con despidos si vuelve a pasar.</p><h2>Paute y Sopladora se paralizaron luego del apagón</h2><p>Las operaciones de la <strong>Central Hidroeléctrica Paute</strong>, que es la segunda más grande de <strong>Ecuador</strong>, estuvieron paralizadas entre las 16:00 y 17:00 de este miércoles 19 de junio de 2024.</p><p>Hasta antes del apagón operaba con las <strong>10 unidades</strong> y su aporte era de 1 013 megavatios/hora. A las 19:30, nueve están funcionando con 807 megavatios/hora.</p><p>Lo mismo ocurrió en la <strong>central San Francisco</strong>, ubicada en la zona suroeste de <strong>Azuay</strong>. Sus dos turbinas dejaron de <strong>generar electricidad</strong> durante esa hora. Estas máquinas producían 232 megavatios/hora. Ese aporte ya se restableció.</p><p>A las 16:00 de este miércoles también dejaron de funcionar las dos turbinas de la hidroeléctrica <strong>Sopladora</strong>, que está ubicada aguas abajo de la <strong>Central Paute</strong>. Aportaban con 292 megavatios/hora. En este último caso fueron prendidas luego de las 19:00.</p><p><strong>Mazar</strong> no dejó de funcionar con sus dos turbinas, pero su generación bajó entre las 16:00 y 17:00 a 49 y 72 megavatios/hora. A las 19:30 alcanzó los 170.</p><h1>Educación suspendió las clases a escala nacional este miércoles 19 de junio</h1><h2>La suspensión de clases en Ecuador se debe a los cortes de luz que se registraron este miércoles 19 de junio.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/clases-suspendidas.jpg" class="attachment-full size-full wp-post-image" alt="El Ministerio de Educación emitió un comunicado oficial sobre la suspensión de las clases" loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/clases-suspendidas.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/clases-suspendidas-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/clases-suspendidas-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/clases-suspendidas-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/clases-suspendidas-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>El <strong>Ministerio de Educación</strong> informó que, debido a los <strong>cortes de luz</strong> que sufrió Ecuador, las clases presenciales se suspenden este miércoles 19 de junio de 2024.</p><p>La Cartera de Estado explicó que la decisión aplica para <strong>todas las instituciones educativas </strong>fiscales, fiscomisionales, municipales y particulares del país en su <strong>jornada nocturna</strong></p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/actualidad/negocios/se-reportan-cortes-de-luz-en-quito-guayaquil-cuenca-y-portoviejo-este-19-de-junio-de-2024.html" title="Los cortes de luz fueron en todo el Ecuador, según el ministro Roberto Luque" data-type="post" data-id="1379391" target="_blank" rel="noreferrer noopener">Los cortes de luz fueron en todo el Ecuador, según el ministro Roberto Luque</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/metro-de-quito-suspendio-sus-operaciones-debido-a-los-cortes-de-luz.html" title="Metro de Quito suspendió sus operaciones debido a los cortes de luz" data-type="post" data-id="1379612" target="_blank" rel="noreferrer noopener">Metro de Quito suspendió sus operaciones debido a los cortes de luz</a></li><li><a href="https://www.elcomercio.com/actualidad/quito/cortes-luz-quito-congestion-vehicular.html" title="Cortes de luz provocan congestión vehicular en Quito" data-type="post" data-id="1379450" target="_blank" rel="noreferrer noopener">Cortes de luz provocan congestión vehicular en Quito</a></li></ul><p>La medida se tomó &#8220;con el objetivo de precautelar la <strong>seguridad </strong>(&#8230;) de la comunidad educativa&#8221;, detalló el Ministerio.</p><p>Las clases en las jornadas <strong>matutina y vespertina</strong> de este jueves 20 de junio se mantendrán con <strong>normalidad</strong>.</p><p>El comunicado de la entidad, difundido a las 17:00, manifestó que las clases se mantendrán <strong>suspendidas </strong>hasta que el servicio eléctrico se restablezca.</p><p>Sin embargo, no ha existido un nuevo pronunciamiento oficial tras el <strong>regreso paulatino de la luz </strong>en varias ciudades del Ecuador, durante la tarde y noche de este miércoles.</p><blockquote class="twitter-tweet"><p lang="es" dir="ltr">[COMUNICADO] Debido a suspensión del servicio electricidad a escala nacional y con el objetivo de precautelar la seguridad de la comunidad educativa, se suspenden las clases presenciales en la jornada nocturna de las instituciones educativas. <a href="https://t.co/pwCraibzV2">pic.twitter.com/pwCraibzV2</a></p>— Ministerio de Educación del Ecuador (@Educacion_Ec) <a href="https://twitter.com/Educacion_Ec/status/1803548586304541019?ref_src=twsrc%5Etfw">June 19, 2024</a></blockquote> <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> <h2>Cortes de luz a escala nacional</h2><p>Cerca de las 15:20 de este miércoles 19 de junio se reportaron&nbsp;<strong>cortes de luz</strong>&nbsp;en varias ciudades del país.</p><p><strong>Quito, Guayaquil, Cuenca, Azogues, Portoviejo, Ambato, Riobamba, Ibarra, Atuntaqui, Puyo, Tulcán</strong>, entre otros sectores, reportaron cortes de energía eléctrica.</p><p>El ministro de Energía (e),&nbsp;<strong>Roberto Luque</strong>, señaló que el apagón ocurrió en todo el país debido a una falla en la&nbsp;<strong>línea de transmisión</strong>.</p><p>A las 15:51 de este miércoles,&nbsp;<strong>Luque</strong>&nbsp;publicó, en su cuenta de X, que el&nbsp;<strong>Operador Nacional de Electricidad (Cenace)</strong>&nbsp;informó que una falla en la línea de transmisión ocasionó una&nbsp;<strong>desconexión en cascada</strong>, por lo que el servicio energético se interrumpió a escala nacional.</p><h1>La Copa América y los favoritos de EL COMERCIO y Bendito Fútbol</h1><h2>La Copa América se inaugura el jueves 20 de junio. Las selecciones de Argentina y Brasil parten como favoritas.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/proyecciones_copa_america.jpg" class="attachment-full size-full wp-post-image" alt="Jordy Caicedo con la Selección de Ecuador en la temporada 2024." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/proyecciones_copa_america.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/proyecciones_copa_america-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/proyecciones_copa_america-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/proyecciones_copa_america-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/proyecciones_copa_america-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La <strong>Copa América Estados Unidos 2024 </strong>se inaugurará el jueves 20 de junio de 2024 en Atlanta. Antes que empiece formalmente la competencia se prepara un espectáculo al más puro estilo norteamericano.</p><p>El show de inauguración de la Copa América tendrá como <strong>artista principal al colombiano Feid</strong>, que fue confirmado por la Conmebol como la estrella que pondrá la nota musical a un evento que promete, y mucho.</p><h3>Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/futbol/deportivo-quito-partido-puerto-quito-segunda.html" title="Deportivo Quito sufre, pero sigue con vida en Segunda Categoría" data-type="post" data-id="1379054" target="_blank" rel="noreferrer noopener">Deportivo Quito sufre, pero sigue con vida en Segunda Categoría</a></li><li><a href="https://www.elcomercio.com/deportes/seleccion-ecuador-lionel-messi-copa-america-elogios.html" title="Lionel Messi no para de elogiar a la Selección de Ecuador" data-type="post" data-id="1378893" target="_blank" rel="noreferrer noopener">Lionel Messi no para de elogiar a la Selección de Ecuador</a></li></ul><p>Desde las 19:00 <strong>saltarán a la cancha Argentina</strong>, vigente campeona de la Copa América, y Canadá que espera ser la sorpresa a dos años de empezar el Mundial 2026, donde será anfitriona junto a Estados Unidos y México.</p><p>Según ChatGPT, <strong>Argentina, Brasil y Colombia</strong>, tienen mayores opciones de quedarse con el título.</p><p>Para llegar a esta conclusión la IA tiene en cuenta los resultados de los equipos en las&nbsp;últimas ediciones del torneo y sus partidos en las eliminatorias al Mundial 2026.</p><p>En el caso de las <strong>selecciones de la Concacaf</strong>, tomó los resultados de la Copa Oro y de la&nbsp; Liga de Naciones.</p><p>La misma herramienta puso en los cuartos de final a <strong>Argentina, Canadá, Ecuador, México</strong>,&nbsp;Uruguay, Estados Unidos, Colombia y Brasil.</p><h2>Los favoritos de EL COMERCIO y Bendito Fútbol</h2><p>El equipo de EL COMERCIO y Bendito Fútbol también se animó a dar un pronóstico.</p><p>Entre las selecciones favoritas hubo un consenso que el <strong>título puede disputarse entre Argentina</strong>, actual campeona de la Copa América y del Mundo, ante Brasil, una selección que tratará de recuperar la corona que ostentó por última vez en el 2019.</p><p>Argentina sigue confiando en el <strong>talento de Lionel Messi</strong>. Detrás de él sobresalen nombres propios como los de Lautaro Martínez, Enzo Fernández, Rodrigo De Paul, Cristian Romero y Emiliano &#8216;Dibu&#8217; Martínez.</p><p>Por su parte Brasil tiene en <strong>Vinícios Júnior su portaestandarte </strong>que se enfrenta a su primer gran reto lejos de los flashes de Neymar, uno de los ausentes por lesión.</p><p>Los jóvenes <strong>Endrick y Rodrygo</strong>, más los experimentados Eder Militao, Lucas Paquetá y Alisson tienen la responsabilidad de hacer respetar la historia de una país que vive y respira fútbol las 24 horas del día.</p><h2>Los aspirantes de la Copa América</h2><p>En el lote de los aspirantes aparecen cuatro selecciones que está agazapadas a la espera de un resbalón de los favoritos.</p><p><strong>Colombia </strong>confía en el talento de Luis Díaz, Yáser Asprilla, Jhon Arias y Daniel Muñoz para conquistar su segunda Copa América, luego de la lograda en 2001 cunando fue sede.</p><p><strong>Uruguay </strong>tiene en Marcelo Bielsa un entrenador que cree en los procesos y que poco a poco ha construido una estructura difícil de vulnerar por sus rivales.</p><p>El veteranos <strong>Luis Suárez</strong> es el que comanda esta nueva aventura en la Copa América. Cerca de él aparecen Darwin Núñez, Federico Valverde, Rodrigo Bentancur, Giorgian De Arrascaeta y Ronald Araujo.</p><p><strong>Chile </strong>también se mete en este grupo. De las últimas cuatro ediciones del torneo ganó dos. La última precisamente en la edición de 2016 celebrada en Estados Unidos.</p><p>Los experimentados Claudio Bravo, <strong>Eduardo Vargas, Alexis Sánchez</strong> y Mauricio Isla tienen la responsabilidad de posicionar a su país entre los mejores del continente.</p><p>Finalmente, <strong>Ecuador </strong>se suma a este grupo de aspirantes con una Selección de jóvenes talentos que, de una vez por todas, quieren dar el salto de calidad que se les exige.</p><p>Moisés Caicedo,<strong> Piero Hincapié, Jeremy Sarmiento</strong>, John Yeboah, Willian Pacho y Kendry Páez son los más destacados de esta generación dorada tricolor.</p><h2>Las que pueden sorprender</h2><p><strong>Venezuela, Canadá, Estados Unidos y Perú </strong>conforman el cuarteto de escuadras que se proyectan como sorpresas.</p><p><strong>Venezuela</strong>, rival de Ecuador en el grupo B, en las eliminatorias sudamericanas marcha en la cuarta casilla. Sus opciones de llegar a su primer Mundial se incrementan jornada a jornada.</p><p><strong>Canadá y Estados Unidos</strong> toman a la Copa América como la prueba más importante para el Mundial 2026 que organizarán, junto con México.</p><p><strong>Perú </strong>tiene en la Copa América un torneo en el que regularmente le va bien. En el 2021 fue&nbsp;cuarta; en el 2019 segunda; en el 2015 y 2011 tercera.</p><h2 id="h-van-de-paseo">Van de paseo</h2><p><strong>Costa Rica, Panamá, Jamaica, Bolivia, Paraguay y México</strong> tienen pocas opciones de llegar a instancias finales de la Copa América.</p><p>Aunque esto es fútbol y todo puede pasar en el momento que el balón está en juego.</p><blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/C8aq8qGMUMT/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; wid amily:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a href="https://www.instagram.com/p/C8aq8qGMUMT/?utm_source=ig_embed&amp;utm_campaign=loading" style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">Una publicación compartida por Bendito Fútbol (@benditofutbol)</a></p></div></blockquote> <script async src="//www.instagram.com/embed.js"></script> <h1>La sorprendente cifra que gana Félix Sánchez Bas, DT de Ecuador</h1><h2>Félix Sánchez Bas, DT de la Selección de Ecuador, tiene un millonario sueldo. Es uno de los más altos de la región.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T174941.260.jpg" class="attachment-full size-full wp-post-image" alt="Félix Sánchez Bas, DT de la Selección de Ecuador, tiene un sueldo millonario." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T174941.260.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T174941.260-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T174941.260-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T174941.260-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/ENDRICK-PALMEIRAS-2024-06-19T174941.260-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p>La <strong>Selección de Ecuador</strong> está muy cerca de hacer su debut en la Copa América de Estados Unidos 2024. Será la primera gran prueba de <strong>Félix Sánchez Bas</strong> al mando de la &#8216;Tri&#8217;. </p><p>El estratega español aún no ha dirigido en un campeonato con la Selección de Ecuador. Hasta el momento solo ha estado en los banquillos en partidos amistosos y en las <strong>Eliminatorias</strong> <strong>Sudamericanas</strong>. </p><h3>Más noticias:</h3><ul><li><a rel="noreferrer noopener" href="https://www.elcomercio.com/deportes/seleccion-ecuador-felix-sanchez-copa-america.html" data-type="post" data-id="1377610" target="_blank" title="Félix Sánchez revela cómo jugará la Selección de Ecuador con Venezuela">Félix Sánchez revela cómo jugará la Selección de Ecuador con Venezuela</a></li><li><a href="https://www.elcomercio.com/deportes/seleccion-ecuador-moises-caicedo-figura-copa-america.html" title="Moisés Caicedo, el ‘omnipresente’ de la Selección de Ecuador y Copa América" data-type="post" data-id="1379376" target="_blank" rel="noreferrer noopener">Moisés Caicedo, el ‘omnipresente’ de la Selección de Ecuador y Copa América</a></li></ul><h2>Félix Sánchez Bas tiene un millonario sueldo</h2><p><strong>Félix</strong> <strong>Sánchez</strong> <strong>Bas</strong> tiene uno de los sueldos más elevados de las selecciones que participarán en la Copa América. </p><p>Según el portal Finance Football, el DT de la Selección de Ecuador percibe la insólita cifra de <strong>2,4 millones</strong> <strong>de</strong> <strong>dólares</strong>, que lo coloca en el puesto octavo puesto de dieciséis. </p><p>El español gana más que entrenadores como Gregg Berhalter, DT de Estados Unidos (2,2 millones), <strong>Jorge</strong> <strong>Fossati</strong>, DT de Perú (2 millones), Jaime Lozano, DT de México (1,8 millones), Gustavo Alfaro, DT de Costa Rica (750 mil dólares), entre otros. </p><h2>¿Quién es el DT mejor pagado de la Copa América?</h2><p>Marcelo Bielsa, DT de la Selección de Uruguay, tiene el sueldo más elevado de la región. El &#8216;Loco&#8217; percibe 4 millones de dólares anuales. </p><p>El podio lo completan <strong>Dorival Junior, DT de Brasil </strong>(3,9 millones) y Ricardo Gareca, DT de Chile (3,7 millones). </p><p>Sorprendentemente, <strong>Lionel Scaloni, DT de la Selección de Argentina</strong>, actual campeona del mundo y América, no está entre los cinco mejores pagados del continente. </p><p>El argentino está en sexto puesto, con un salario de <strong>2,6 millones de dólares</strong>, por debajo de Daniel Garnero, DT de Paraguay, y Fernando Batista, DT Venezuela, ambos con un sueldo de 3 millones. </p><h2 id="h-debut-de-ecuador-en-copa-america">Debut de Ecuador en Copa América</h2><p>La Selección de Ecuador debutará en la Copa América 2024 el próximo sábado 22 de junio, contra la Selección de Venezuela. </p><p>El cotejo se disputará en el Levi&#8217;s Stadium en Santa Clara, California, a las 17:00 (hora Ecuador).</p><h1>&#8216;Vitamina&#8217; Sánchez ratifica que Liga de Quito es el más grande de Ecuador</h1><h2>Liga de Quito espera por Pablo 'Vitamina' Sánchez, quien se emociona por su llegada y ya tiene fecha de presentación.</h2><figure><img width="1200" height="800" src="https://www.elcomercio.com/wp-content/uploads/2024/06/g-2024-06-19T173710.509.jpg" class="attachment-full size-full wp-post-image" alt="Pablo &#039;Vitamina&#039; Sánchez, nuevo DT de Liga de Quito, en su etapa por Palestino." loading="lazy" srcset="https://www.elcomercio.com/wp-content/uploads/2024/06/g-2024-06-19T173710.509.jpg 1200w, https://www.elcomercio.com/wp-content/uploads/2024/06/g-2024-06-19T173710.509-300x200.jpg 300w, https://www.elcomercio.com/wp-content/uploads/2024/06/g-2024-06-19T173710.509-1024x683.jpg 1024w, https://www.elcomercio.com/wp-content/uploads/2024/06/g-2024-06-19T173710.509-150x100.jpg 150w, https://www.elcomercio.com/wp-content/uploads/2024/06/g-2024-06-19T173710.509-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure><p><strong>Pablo &#8216;Vitamina&#8217; Sánchez</strong> será el nuevo entrenador de Liga de Quito y ya dio sus primeras declaraciones antes de su presentación oficial en el club. El estratega argentino se ilusiona con dirigir al equipo azucena y tuvo gratas palabras para este.</p><p>La mañana de este 19 de junio del 2024, <strong>Palestino de Chile</strong> se despidió del director técnico y señaló que esta se irá para perseguir otros retos profesionales. A su vez, por medio de sus redes sociales, el entrenador se proclamó nuevo DT del elenco.</p><h3 id="h-mas-noticias">Más noticias:</h3><ul><li><a href="https://www.elcomercio.com/deportes/futbol/liga-quito-pablo-vitamina-sanchez-dt.html" title="Pablo ‘Vitamina’ Sánchez asume como DT de Liga de Quito" data-type="post" data-id="1378800">Pablo ‘Vitamina’ Sánchez asume como DT de Liga de Quito</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/liga-quito-deuda-antonio-valencia.html" title="Liga de Quito aún tiene cuentas pendientes con Antonio Valencia" data-type="post" data-id="1378549">Liga de Quito aún tiene cuentas pendientes con Antonio Valencia</a></li><li><a href="https://www.elcomercio.com/deportes/futbol/joe-armas-tecnico-imbabura-despedida-liga.html" title="Joe Armas se despide del Imbabura, ¿llegará a Liga de Quito?" data-type="post" data-id="1377623">Joe Armas se despide del Imbabura, ¿llegará a Liga de Quito?</a></li></ul><p>Después de que se hiciese pública su vinculación, el estratega conversó con FB Radio en torno a su nueva llegada. El <strong>argentino </strong>se mostró entusiasta por su arribo y recordó a un histórico entrenador del conjunto azucena.</p><p>&#8220;<strong>(Liga de Quito) es el más grande de Ecuador en títulos, es un grande de Sudamérica y lo dirigió con éxito el &#8216;Patón&#8217; (Edgardo) Bauza. Estoy muy feliz de llegar a Liga</strong>&#8220;, manifestó el antiguo timonel de Palestino que no tardará en unirse a la escuadra.</p><h2 id="h-cuando-llega-pablo-vitamina-sanchez-a-la-u">¿Cuándo llega Pablo &#8216;Vitamina&#8217; Sánchez a la &#8216;U&#8217;?</h2><p><strong>Liga de Quito</strong> anunció que su nuevo entrenador será presentado el viernes 20 de junio del 2024. El evento en el cual &#8216;Vitamina&#8217; hará su primera aparición pública con la<a href="https://www.instagram.com/ldu_oficial/?hl=en" title="https://www.instagram.com/ldu_oficial/?hl=en" data-type="URL" data-id="https://www.instagram.com/ldu_oficial/?hl=en"> escuadra universitaria</a> será en un hotel de la capital.</p><p>El argentino tendrá hasta el 14 de agosto, fecha en que inicia la segunda etapa de la <strong>Liga Pro</strong>, para realizar los trabajas con su equipo y que tanto él como jugadores se adapten entre sí. A su vez, los albos podrán sumar refuerzos y evaluar salidas.</p><p>Antes de la llegada de Sánchez,<strong> Patricio Hurtado </strong>había asumido las riendas del equipo de manera interina. El español <strong>Josep Alcácer</strong> fue el anterior DT definitivo que tuvo la escuadra de Poceano y fue cesado debido a sus resultados.</p><h2 id="h-que-retos-tendra-vitamina-con-liga-de-quito">¿Qué retos tendrá &#8216;Vitamina&#8217; con Liga de Quito?</h2><p>El entrenador disputará tres frentes con Liga de Quito después de su arribo. Entre sus retos se encuentra la segunda etapa de la<strong> Liga Pro</strong>, la <strong>Copa Ecuador</strong> y la <strong>Copa Sudamericana</strong>.</p><p>En el campeonato local disputará 15 partidos y deberá terminar primero en la ronda para disputar la final a la que ya está clasificado<strong> Independiente del Valle</strong>. Para la Copa Ecuador, el elenco azucena aún no cuenta con un rival definido.</p><p>Después de ser eliminado de la Copa Libertadores y finalizar en el tercer lugar, los albos disputarán los dieciseisavos de final de la Copa Sudamericana. Su adversario será el <strong>Always Ready</strong>.</p> </noscript> <script id="app-model" type="application/json">{"globals":[{"ID":1378744,"author":{"author_avatar":"https:\/\/secure.gravatar.com\/avatar\/7bd45cbc47e1e6613bfede61c37b88b9?s=96&d=mm&r=g","author_url":"https:\/\/www.elcomercio.com\/autor\/fausto-segovia-baus\/","author_name":"Fausto Segovia Baus","author_excerpt":""},"post_ti  de comunicaci\u00f3n entre los cuales est\u00e1 el Diario El Comercio, el Diario Ultimas Noticias, el semanario Lideres, revistas y suplementos y la p\u00e1gina web elcomercio.com. \u00a02. GRUPO EL COMERCIO C.A., es propietaria [&hellip;]","post_images":[],"post_image_title":"","post_image_alt":"","post_image_caption":"","post_image_description":"","post_image_author":null,"post_image_author_url":null,"post_image_author_org":null,"main_category":false,"post_date":"2021-04-01T07:58:47-05:00","post_categories":[],"related_posts":[],"media":false,"slug":"politicas-de-privacidad","extra":"","revenue":[],"post_content":"\n<p>1. GRUPO EL COMERCIO C.A., es una compa\u00f1\u00eda legalmente constituida en el pa\u00eds que se dedica a la edici\u00f3n y distribuci\u00f3n de Medios de comunicaci\u00f3n entre los cuales est\u00e1 el Diario El Comercio, el Diario Ultimas Noticias, el semanario Lideres, revistas y suplementos y la p\u00e1gina web elcomercio.com.<br><br>\u00a02. GRUPO EL COMERCIO C.A., es propietaria de este sitio web y s\u00f3lo recoger\u00e1 informaci\u00f3n que contenga datos personales de usuarios que brinden su consentimiento para ello. \u00a0<br><br>3. GRUPO EL COMERCIO C.A., tratar\u00e1 los datos personales proporcionados por los usuarios de este sitio, \u00fanicamente con la finalidad y en la modalidad detallada en esta Pol\u00edtica de Privacidad y en un todo de acuerdo a la normativa de la Rep\u00fablica del Ecuador.<br><br>4. Con el fin de facilitar un desarrollo r\u00e1pido y eficaz de la relaci\u00f3n entre Diario El Comercio y los USUARIOS, Diario El Comercio garantiza mediante este aviso, la privacidad de los servicios on line de acuerdo con las exigencias legales e informa acerca de su pol\u00edtica de protecci\u00f3n de datos de car\u00e1cter personal para que los USUARIOS determinen libre y voluntariamente si desean facilitar a Diario El Comercio sus datos personales a trav\u00e9s del formulario electr\u00f3nico para la suscripci\u00f3n de los datos de \u201cUSUARIOS REGISTRADOS\u201d y s\u00f3lo se utilizar\u00e1n para responder las consultas, extraer informaci\u00f3n estad\u00edstica o comunicarse con el solicitante.<br><br>11. Cuando el cliente contrate con GRUPO EL COMERCIO C.A., los datos personales que proporcione s\u00f3lo ser\u00e1n utilizados para cumplir lo establecido en la relaci\u00f3n contractual, y se incluir\u00e1n en la base de datos \u201c USUARIOS REGISTRADOS\u201d, con el \u00fanico fin de control de la empresa y del cliente.<br><br>12. Los USUARIOS REGISTRADOS podr\u00e1n hacerlo con el fin de recibir avances noticiosos o correos promocionales. Los usuarios registrados para el env\u00edo de la s\u00edntesis noticiosa reciben dos correos diarios (s\u00edntesis noticiosa y el avance noticioso). Los usuarios inscritos al bolet\u00edn de publicidad pueden llegar a recibir un m\u00e1ximo de 10 correos semanales. Los boletines incluir\u00e1n informaci\u00f3n relacionadas con productos, mensajes de cumplea\u00f1os, informaci\u00f3n sobre eventos especiales y din\u00e1micas promocionales, correos electr\u00f3nicos en fechas especiales y otros que impliquen informaci\u00f3n de producto o promociones.<br><br>13. La Pol\u00edtica de Privacidad se limita a la utilizaci\u00f3n que el usuario haga directamente ingresando a la p\u00e1gina web, y no se garantiza el mismo resultado en caso de que se acceda mediante el re direccionamiento de otros sitios.<br><br>14. Los suscriptores pueden en cualquier momento cancelar su suscripci\u00f3n a los distintos boletines de correo electr\u00f3nico, de forma total o parcial, haciendo clic en el link \u2018Cancelar subscripci\u00f3n\u2019 ubicado en la parte inferior de los correo electr\u00f3nicos enviados por elcomercio.com.<br><br>15. En esta Pol\u00edtica de Privacidad se detallan las pr\u00e1cticas vigentes de la empresa en relaci\u00f3n a los servicios que presta. Por ello, la misma puede ser alterada si GRUPO EL COMERCIO C.A., a su sola voluntad, decide
