<!DOCTYPE html>
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Welcome</title>
    <style type="text/css">
         body {
            font-family: 'MicroSoft Yahei', Arial, helvetica;
            background-color: #fff;
            color: #000;
        }
        .black {
            background-color: #000;
            color: #fff;
        }
        .white {
            background-color: #fff;
            color: #000;
        }
        * {
            -moz-box-sizing: border-box;
        }
        #content {
            width: 95%;
            margin: 20px auto;
            display: block;
            clear: both;
        }
        .title {
            font-size: 18px;
            text-align: center;
        }
        p {
            line-height: 20px;
            font-size: 13px
        }
        strong{
            display: inherit;
        }
    </style>
    <script type="text/javascript">
        var tagname = getQueryString('tag');
        var pkg = getQueryString('pkg');
        if(pkg ==='com.northpark.periodtracker'
            || pkg ==='periodtracker.pregnancy.ovulationtracker'){
            window.location = 'https://leap.app/privacy/my_calendar.html';
        }
        if( tagname ==='applehealth'){
            var pheathobj =   document.querySelectorAll('.healthkit')[0];
            console.log(pheathobj);
            pheathobj.style.display = 'none';
        }
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
    </script>
</head>
<body>
    <div id="content">

    </div>
    <script type="text/javascript">
        window.onload = function(){
            var colormode = getQueryString('color');
            if (colormode && Number(colormode) == 1) {
                document.querySelector("body").className = 'black';
            }
        }
    </script>
    <script type="text/javascript" src="/js/config.js"></script>
    <script type="text/javascript">
        if (/(Android)/i.test(navigator.userAgent)) {
            if (window.getPrivacyPolicy != undefined) {
                window.getPrivacyPolicy.getAndroid('setStyle');
            }
        }else if(/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)){

        }
        function setStyle(response){
            if (response.email != undefined && response.email != '') {
                document.querySelector(".email").innerHTML = response.email;
            }
        }
    </script>
</body>
</html>
