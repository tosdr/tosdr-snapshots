<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $.ajaxSetup({ global: false });

        if ('' == 1) {
            setZipcode();

            function setZipcode() {

                $.getJSON('https://api.ipify.org?format=json',function (data) {
                    $.getJSON('https://ipapi.co/' + data.ip + '/json', function (geo) {
                        if (geo !== undefined && geo.postal !== undefined) {
                            $("#search-zipcode").val(geo.postal);
                        }
                    });
					$.ajaxSetup({ global: true });
                });
            }
        }
		else
		{
		    $.ajaxSetup({ global: true });
		}


        var elecSelectedVal = "";
        var gasSelectedVal = "";

        // Disable scroll when focused on a number input.
        $('form').on('focus', 'input[type=number]', function (e) {
            $(this).on('wheel', function (e) {
                e.preventDefault();
            });
        });

        // Restore scroll on number inputs.
        $('form').on('blur', 'input[type=number]', function (e) {
            $(this).off('wheel');
        });

        // Disable up and down keys.
        $('form').on('keydown', 'input[type=number]', function (e) {
            if (e.which == 38 || e.which == 40)
                e.preventDefault();
        });


        /// for extended utility

        $('#search-zipcode').keypress(function (e) {
            if (e.which == 13) {
                if (false == false)
                {
                    $("#view-plans-btn").trigger("click");
                }
                else
                {
                    $("#search-plans-btn").trigger("click");
                }
                return false;
            }
        });

        $('#elec-util-select').select2();
        $('#gas-util-select').select2();

        $('#search-plans-btn').on('click', function (e) {

            $('#elec-util-select').val("");
            $('#gas-util-select').val("");
            elecSelectedVal = "";
            gasSelectedVal = "";

            if ($('form').valid()) {

                let zipCode = $('#search-zipcode'); zipCode = zipCode[0].value;
                let customerClass = document.querySelector('input[name="CurrentStep.CustomerClassification"]:checked').value;

                if (zipCode != null && zipCode != "") {

                    $(".zip-code-form").addClass("hidden");
                    $(this).addClass("hidden");
                    $(".loading").removeClass("hidden");

                    let params = JSON.stringify({ zipCode: zipCode, brandId: '', customerClass: customerClass, queryString: location.search});

                    $.ajax({
                        url: '/api/sitecore/PathToPlans/GetUtilitiesForExtendedCommodityType',
                        type: "POST",
                        dataType: "json",
                        contentType: "application/json; charset=utf-8",
                        data: params,
                        success: function (data) {
                            if (data.Success && !isEmpty(data.Result)) {

                                $("#view-plans-btn").hide();
                                $("#pre-confirmation-btn").show();

                                $(".utility-selection-area-item").show();
                                $(".availablity-message-area-item").hide();

                                if (!isEmpty(data.Result.ExternalUrl) && data.Result.ExternalUrl != "") {
                                    window.location.href = data.Result.ExternalUrl;
                                } else if (!isEmpty(data.Result.Utilities) && !isEmpty(data.Result.Utilities.Result) && !isEmpty(data.Result.ZipCodesite)) {
                                    multiCommodityTypeGrouping(data.Result.Utilities.Result, data.Result.ZipCodesite);
                                } else {
                                    $(".availablity-message-area-item").show();

                                    //$("#no-utility-txt").removeClass("hidden");

                                    if ($('input[name="CurrentStep.CustomerClassification"]:checked').attr("id") == "home") {
                                        $("#no-plans-message-residential").removeClass("hidden");
                                    }
                                    else if ($('input[name="CurrentStep.CustomerClassification"]:checked').attr("id") == "business") {
                                        $("#no-plans-message-commercial").removeClass("hidden");
                                    }


                                    $(".loading").addClass("hidden");
                                    $("#heroHeading").addClass("hidden");
                                    $("#heroSubHeader").addClass("hidden");
                                    $("#back-btn").removeClass("hidden");
                                    $("#contactUs-btn").removeClass("hidden");
                                }
                            }
                            else if (!data.Success && !isEmpty(data.Result) && !isEmpty(data.Result.ExternalUrl) ){
                                window.location.href = data.Result.ExternalUrl;
                            }
                            else {
                                $(".availablity-message-area-item").show();

                                //$("#no-utility-txt").removeClass("hidden");

                                if ($('input[name="CurrentStep.CustomerClassification"]:checked').attr("id") == "home") {
                                    $("#no-plans-message-residential").removeClass("hidden");
                                }
                                else if ($('input[name="CurrentStep.CustomerClassification"]:checked').attr("id") == "business") {
                                    $("#no-plans-message-commercial").removeClass("hidden");
                                }

                                $(".loading").addClass("hidden");
                                $("#heroHeading").addClass("hidden");
                                $("#heroSubHeader").addClass("hidden");
                                $("#back-btn").removeClass("hidden");
                                $("#contactUs-btn").removeClass("hidden");
                            }
                            $(".loading").addClass("hidden");
                        }
                    });

                    delete_cookie("shoppingCart");
                }
            }
        });

        function delete_cookie(name) {
            var cookieVal = "";
            var domain = window.location.host.toString();
            domain = domain.replace("enroll.", "");
            document.cookie = [name, '=', cookieVal, '; domain=.', domain, '; path=/;'].join('');
        }



        function multiCommodityTypeGrouping(utility, siteName) {

            $('#zipCodeSiteId').val(siteName);
            //$('#isBothCommodityTypeAvailable').val(utility[0].IsBothCommodityTypeAvailable);
            let elecType = null, gasType = null;

            elecType = utility.filter(function (x) { return x.commodityType == "Elec" });
            gasType = utility.filter(function (x) { return x.commodityType == "Gas" });

            if (elecType.length > 1 || gasType.length > 1) {

                $("#confirm-utility-txt").removeClass("hidden");
                $("#elec-util-select").select2().next().hide();
                $("#gas-util-select").select2().next().hide();

                if (elecType.length > 0) {

                    $('#elec-util-select').empty();
                    $('#elec-util-select').append(`<option value="">Select Your Electricity Utility</option>`);
                    $("#elec-util-select").select2().next().show();
                    $(elecType).each(function () {
                        $('#elec-util-select').append(`<option value="${this.utilityId}" commodityType="${this.commodityType}"> ${this.utilityName}
                            </option>`);
                    });
                    $("#elec-util-select").removeClass("hidden");

                    if (elecType.length === 1) {

                        $("#elec-util-select").val(elecType[0].utilityId);

                        setUtility(elecType[0].utilityId);
                    }
                }
                else {
                    $('#elec-util-select').empty();
                    $('#elec-util-select').append(`<option value="">Select Your Gas Utility</option>`);
                    $("#elec-util-select").select2().next().hide();
                }

                if (gasType.length > 0) {

                    $('#gas-util-select').empty();
                    $('#gas-util-select').append(`<option value="">Select Your Gas Utility</option>`);
                    $("#gas-util-select").select2().next().show();
                    $(gasType).each(function () {
                        $('#gas-util-select').append(`<option value="${this.utilityId}" commodityType="${this.commodityType}"> ${this.utilityName}
                            </option>`);
                    });
                    $("#gas-util-select").removeClass("hidden");

                    if (gasType.length === 1) {

                        $("#gas-util-select").val(gasType[0].utilityId);

                        setGasUtility(gasType[0].utilityId);
                    }
                } else {
                    $('#gas-util-select').empty();
                    $('#gas-util-select').append(`<option value="">Select Your Gas Utility</option>`);
                    $("#gas-util-select").select2().next().hide();
                }

                $(".select-dropdown").removeClass("hidden");
                commonShowHide();

            } else if (elecType.length === 1 || gasType.length === 1) {

                $(".utility-selection-area-item").hide();
                $(".availablity-message-area-item").show();
                $("#availability-area-back-btn").addClass("hidden");
                $("#back-btn").show();

                if (elecType.length === 1 && gasType.length !== 1) {
                    $("#only-electricity-txt").removeClass("hidden");
                    setUtility(elecType[0].utilityId);
                    commonShowHide();
                } else if (gasType.length === 1 && elecType.length !== 1) {
                    $("#only-gas-txt").removeClass("hidden");
                    setGasUtility(gasType[0].utilityId);
                    commonShowHide();
                } else {
                    $("#both-elecgas-txt").removeClass("hidden");
                    setUtility(elecType[0].utilityId);
                    setGasUtility(gasType[0].utilityId);

                    commonShowHide();
                }
            }
        }

        function commonShowHide() {
            $(".loading").addClass("hidden");
            $("#heroHeading").addClass("hidden");
            $("#heroSubHeader").addClass("hidden");
            $("#back-btn").removeClass("hidden");
            $(".contact.primary-btn-default").removeClass("hidden");

            disableEnableContinueBtn();
        }

        $('#back-btn').on('click', function (e) {

            //#region Hide Elements

            $("#back-btn").addClass("hidden");

            if (!$('#elec-util-select').hasClass('hidden'))
                $("#elec-util-select").addClass("hidden");

            if (!$('#gas-util-select').hasClass('hidden'))
                $("#gas-util-select").addClass("hidden");

            $(".select-dropdown").addClass("hidden");
            $(".contact.primary-btn-default").addClass("hidden");
            $("#confirm-utility-txt").addClass("hidden");
            $("#only-electricity-txt").addClass("hidden");
            $("#only-gas-txt").addClass("hidden");
            $("#both-elecgas-txt").addClass("hidden");
            //$("#no-utility-txt").addClass("hidden");

            if ($('input[name="CurrentStep.CustomerClassification"]:checked').attr("id") == "home") {
                $("#no-plans-message-residential").addClass("hidden");
            }
            else if ($('input[name="CurrentStep.CustomerClassification"]:checked').attr("id") == "business") {
                $("#no-plans-message-commercial").addClass("hidden");
            }

            $("#contactUs-btn").addClass("hidden");

            //#endregion

            //#region Show Elements

            $(".zip-code-form").removeClass("hidden");
            $("#search-plans-btn").removeClass("hidden");

            $("#heroHeading").removeClass("hidden");
            $("#heroSubHeader").removeClass("hidden");

            $('#elec-util-select').val("");
            $('#gas-util-select').val("");

            elecSelectedVal = "";
            gasSelectedVal = "";
            //#endregion
        });

        $('#availability-area-back-btn').on('click', function (e) {
            $("#availability-area-back-btn").addClass("hidden");
            $(".utility-selection-area-item").show();
            $(".availablity-message-area-item").hide();
        });


        $('#elec-util-select').on('select2:select', function (e) {

            var data = e.params.data;
            setUtility(data.id);
        });

        $('#gas-util-select').on('select2:select', function (e) {

            var data = e.params.data;
            setGasUtility(data.id);
        });

        function setUtility(utilityId) {
            elecSelectedVal = utilityId;
            $('#utilityId').val(elecSelectedVal);
            disableEnableContinueBtn();
        }

        function setGasUtility(utilityId) {
            gasSelectedVal = utilityId;
            $('#gasUtilityId').val(gasSelectedVal);
            disableEnableContinueBtn();
        }

        function disableEnableContinueBtn() {
            if (elecSelectedVal !== "" || gasSelectedVal !== "") {
                $(".contact.primary-btn-default").removeClass("disabled");
            } else if (elecSelectedVal === "" && gasSelectedVal === "") {
                $(".contact.primary-btn-default").removeClass("disabled");
                $(".contact.primary-btn-default").addClass("disabled");
            }
        }


        $("#pre-confirmation-btn").click(function () {

            if ($("#elec-util-select").val() !== "" && $("#gas-util-select").val() !== "") {
                $("#availability-area-back-btn").removeClass("hidden");
                $(".utility-selection-area-item").hide();
                $(".availablity-message-area-item").show();
                $("#both-elecgas-txt").removeClass("hidden");
                $("#only-electricity-txt").addClass("hidden");
                $("#only-gas-txt").addClass("hidden");
                //$("#no-utility-txt").addClass("hidden");
                if ($('input[name="CurrentStep.CustomerClassification"]:checked').attr("id") == "home") {
                    $("#no-plans-message-residential").addClass("hidden");
                }
                else if ($('input[name="CurrentStep.CustomerClassification"]:checked').attr("id") == "business") {
                    $("#no-plans-message-commercial").addClass("hidden");
                }

            }
            else if ($("#elec-util-select").val() !== "" && $("#gas-util-select").val() == "") {
                $("#availability-area-back-btn").removeClass("hidden");
                $(".utility-selection-area-item").hide();
                $(".availablity-message-area-item").show();
                $("#only-electricity-txt").removeClass("hidden");
                $("#both-elecgas-txt").addClass("hidden");
                $("#only-gas-txt").addClass("hidden");
                //$("#no-utility-txt").addClass("hidden");
                if ($('input[name="CurrentStep.CustomerClassification"]:checked').attr("id") == "home") {
                    $("#no-plans-message-residential").addClass("hidden");
                }
                else if ($('input[name="CurrentStep.CustomerClassification"]:checked').attr("id") == "business") {
                    $("#no-plans-message-commercial").addClass("hidden");
                }
            }
            else if ($("#elec-util-select").val() == "" && $("#gas-util-select").val() !== "") {
                $("#availability-area-back-btn").removeClass("hidden");
                $(".utility-selection-area-item").hide();
                $(".availablity-message-area-item").show();
                $("#only-gas-txt").removeClass("hidden");
                $("#both-elecgas-txt").addClass("hidden");
                $("#only-electricity-txt").addClass("hidden");
                //$("#no-utility-txt").addClass("hidden");
                if ($('input[name="CurrentStep.CustomerClassification"]:checked').attr("id") == "home") {
                    $("#no-plans-message-residential").addClass("hidden");
                }
                else if ($('input[name="CurrentStep.CustomerClassification"]:checked').attr("id") == "business") {
                    $("#no-plans-message-commercial").addClass("hidden");
                }
            }
            else {
                $("#availability-area-back-btn").removeClass("hidden");
                $(".availablity-message-area-item").show();
                //$("#no-utility-txt").removeClass("hidden");
                if ($('input[name="CurrentStep.CustomerClassification"]:checked').attr("id") == "home") {
                    $("#no-plans-message-residential").removeClass("hidden");
                }
                else if ($('input[name="CurrentStep.CustomerClassification"]:checked').attr("id") == "business") {
                    $("#no-plans-message-commercial").removeClass("hidden");
                }
                $("#both-elecgas-txt").addClass("hidden");
                $("#only-electricity-txt").addClass("hidden");
                $("#only-gas-txt").addClass("hidden");

            }
        });

    });
</script>
