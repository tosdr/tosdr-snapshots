<style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        color: #333;
        background-color: #ffffff;
        font-family: museo-slab, serif;
        display: flex;
        flex-direction: column;
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .footer {
        background-color: #158eb3;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 0;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
      }

      .logo {
        width: 150px;
      }

      .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .message-box {
        background-color: #fff;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
        max-width: 600px;
        width: 100%;
        border-top: solid #d76604 5px;
      }

      .message-box h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .message-box p {
        margin: 10px 0;
      }

      .highlighted-date {
        color: #147592;
        font-weight: bold;
      }

      .footer-logo {
        width: 125px;
        padding: 8px;
      }

      h3 {
        font-weight: 500;
      }

      p {
        font-weight: 300;
      }

      .line-break {
        display: inline;
      }

      @media (max-width: 600px) {
        .message-box {
          padding: 20px;
        }

        .message-box h1 {
          font-size: 20px;
        }

        .message-box p {
          font-size: 14px;
        }

        .line-break {
          display: none;
        }
      }

      hr {
        border: 0;
        border-top: 1px solid #ccc;
        margin: 20px 0;
      }
    </style>
<script type="text/javascript" src="https://use.typekit.com/cej4wfo.js"></script>

<h3>
Thank you for visiting Twibbon.<span class="line-break"><br/></span> As of
<span class="highlighted-date">31st July 2024</span>, our service has been discontinued.

</div>

</div>
