    function startAnimation(animationDelay, uniqueId) {
        const cards = document.querySelectorAll(`[data-uniqueid="${uniqueId}"]>.card`);

        let i = 0
        for (const card of cards) {
            card.classList.add("animate")
            card.setAttribute("style", `animation-delay: ${animationDelay * i}s;`)
            i++;
        }
    }

    function animateCards(isAnimated, animationDelay, startScroll, uniqueId) {
        if (!isAnimated) return;

        if (!startScroll) {
            // Start animation on page visit
            startAnimation(animationDelay, uniqueId);
        } else {
            // Start animation on element view
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // It's visible. Start the animation
                        startAnimation(animationDelay, uniqueId)
                    }
                })
            });

            // Tell the observer which elements to track
            observer.observe(document.querySelector(`[data-uniqueid="${uniqueId}"]`));
        }
    }

    animateCards(false, 1, true, "6102d5109042fc8a4686aef79a1d638a668bf1ba4793f")
