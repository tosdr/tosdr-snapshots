</span><!--]--></a></div></div></header><!--[--><div class="bg-white-0 text-black-900"><div class="viewport-element-fade-in viewport-element container" style="" data-v-dbbcdee0><!----><!--[--><div class="border border-b-0 border-grey-900"><div class="container-slim html-block py-33 sm:py-37"><h1>Privacy Statement for Anytype Website</h1><p><em>Effective date: Jun 2023</em></p><p>As part of our commitment to your privacy, this Privacy Statement provides you with information regarding how Any Association (‘we’, ‘us’, ‘our’) collects and processes the information you share with us when you use the anytype.io and its associated domains (‘site’).</p><p>This Privacy Statement is applicable to everyone who accesses our site, regardless of geographic region.</p><p>In addition to this Privacy Statement, you can find information specific to our native applications in the following privacy policy:</p><p><a href="/app_privacy" class=""><!--[--> https://anytype.io/app_privacy <!--]--></a></p><h2>Summary</h2><ul><li>We only collect the information that is needed to deliver properly functioning services</li><li>We use anonymous analytics to improve our website and marketing efforts</li><li>We never share or sell your personal information to third parties</li></ul><h2>What we collect</h2><h4>Log, device, and behavioral data</h4><p>When you access the site we collect log data. This log data includes your IP address, location, browser type and some settings, the date and time of your request, and how you used the website.</p><p>The above information is stored on our servers located in the European Union.</p><p>By employing analytics tools, we use this data to better evaluate our traffic sources and marketing efforts. Analytics are anonymized and stored on the servers of our analytics service providers.</p><p>For more information on how our analytics providers process your data, please see the following:</p><ul><li><a href="https://usefathom.com/compliance">Fathom Analytics Privacy Statement</a></li></ul><h4>E-mail address</h4><p>Your e-mail address will be collected in the following instances, with your explicit consent:</p><ul><li>If you choose to download our app</li><li>If you choose to sign up for our mailing lists</li><li>If you choose to write us support emails</li></ul><p>In these cases, your e-mail address is stored on the servers of our e-mail service providers: Sendgrid Twilio and Chatwoot. Your e-mail address is used to communicate on product updates, company news, or to troubleshoot your questions.</p><p>We use a self-hosted instance of Chatwoot so your email address is saved on our servers.</p><p>For more information on how Sendgrid Twilio process your data, please see the following:</p><ul><li><a href="https://www.twilio.com/en-us/legal/privacy/shield">Twilio Privacy Shield</a></li></ul><p>You may at any time request to have your email address removed from these mailing lists by <u>unsubscribing</u> or writing us at <a href="mailto:support@anytype.io">support@anytype.io</a>.</p><p>We will never connect your e-mail address with your behavior on the website or in-app.</p><h4>Public Communications</h4><p>We host a community forum at community.anytype.io. Any information you include in a comment on our forum may be read, collected, and used by anyone. If your personal information appears in our community and you want it removed, please contact us at <a href="mailto:support@anytype.io">support@anytype.io</a>.</p><h2>We work with third parties who subprocess your data</h2><p>In some cases, we rely on third parties to perform or deliver some of our services, which may collect personally identifying information from you. They do not store data related to your use of the site or the app.</p><p>Below are the data subprocessors we use:</p><p><u>Calendly</u></p><ul><li>Purpose: Administer community events</li><li>Information collected: E-mail address, logs, cookies</li><li>Data processing location: United States</li><li><a href="https://calendly.com/privacy">Privacy notice</a></li></ul><p><u>Typeform</u></p><ul><li>Purpose: Administer surveys &amp; waiting lists</li><li>Information collected: E-mail address, in some cases</li><li>Data processing location: United States</li><li><a href="#https://admin.typeform.com/to/dwk6gt">Privacy notice</a></li></ul><h2>We permit access to your personal information only to the extent necessary, and never for commercial purposes</h2><p>We may share any of the information shared by you, with our full-time employees, contractors, service providers and affiliates who are bound by obligations to keep such information confidential and only for the purposes noted in this statement.</p><p>We categorically reject any sharing of your data with third parties for commercial purposes.</p><p>In certain cases, we may be required to share your data to comply with any court order, law, or legal process. We will reply to such requests to the extent we are required by law. If we receive such a request, we will make a reasonable effort to inform you, unless we are legally prevented from doing so.</p><h2>You have rights to your personal information</h2><p>You are entitled to:</p><ul><li>Know what personal information is collected, used, shared, and sold on the site</li><li>Access this information in its entirety</li><li>Request erasure or rectification of this data</li><li>Be notified regarding rectification, erasure, or restriction of processing of your personal information</li><li>Request to restrict how and why your personal information is used or processed and for what purpose</li><li>Receive the personal information we hold about you and transmit it to another party</li><li>Not to be subject to a decision based solely on automated processing, including profiling (Although note that we do not use automated processing, including profiling)</li><li>Object to or complain about, the collection and handling of your personal information</li><li>Lodge a complaint with your local supervisory authority</li></ul><p>To exercise these rights, please contact us at <a href="mailto:support@anytype.io">support@anytype.io</a>.</p><h2>We use appropriate safeguards when transferring personal data</h2><p>Personal data collected by us may be stored and processed in any other country where we, our affiliates or service providers operate facilities, including the United States. We use appropriate safeguards for transferring data outside of the European Union. This includes signing Standard Contractual Clauses that govern the transfers of such data, which may be used in conjunction with additional safeguards. For more information about these transfer mechanisms, please contact us at support@anytype.io.</p><h2>We store your information for as long as you use our services</h2><p>We store the information described in this Privacy Statement for as long as you use our Services.</p><p>To request deletion of this information, please contact us at <a href="mailto:support@anytype.io">support@anytype.io</a>. We will act on your request within 14 days of receipt.</p><h2>This privacy statement may be subject to change</h2><p>We reserve the right to review and change this Privacy Statement, within the limits of applicable law. We will keep previous versions accessible to you.</p><h2>Legal Framework</h2><p>The site and services are operated by Any Association, a Swiss association domiciled at Zug, Switzerland, that acts as a data controller in relation to your personal information.</p><p>Our legal basis for processing your personal information are as follows:</p><ul><li><em>Performance of a contract</em>: we use personal data to provide the site and our services to you.</li><li><em>Legitimate interests</em> we handle your personal data to pursue our legitimate business interests provided that your rights and freedoms do not override those interests. This includes: detect, prevent or otherwise address fraud or security issues.</li><li><em>Consent</em>: Where required by law, and in some other cases (e.g. where you choose to sign up for our mailing lists), we handle personal data on the basis of your express consent.</li><li><em>Legal compliance</em> We may need to use and disclose personal data to the extent we are required by applicable law.</li></ul><h2>Questions &amp; Complaints</h2><p>Do you have any questions, comments, or concerns about this Privacy Statement, your data, or your rights with respect to your information? Please contact us and we will be happy to answer:</p><dl><dt><strong>Any Association</strong></dt><dt>Address:</dt><dt>c/o Sielva Management AG</dt><dt>Gubelstraße 11</dt><dt>CH - 6300 Zug</dt><dt>Switzerland</dt></dl><p>Email: <a href="mailto:support@anytype.io">support@anytype.io</a></p><p>The designated representative of Any Association in the European Union (for the purpose of art. 27 GDPR) is Anylab Gmbh, Meinekestraße 27, Berlin, 10719, Deutschland, email: <a href="mailto:anylab@anytype.io">anylab@anytype.io</a></p></div></div><!--]--></div><footer class=""><div class="container pb-45 sm:pb-16"><div class="border-grey-900 flex flex-wrap mb-9 sm:mb-14 border-l border-t"><!--[--><a href="https://download.anytype.io/" target="_blank" rel="nofollow" data-matomo-id="HWATYEE9" class="group py-5 transition-colors border-r border-b border-grey-600 text-center px-offsetDesktop relative flex items-center justify-center w-full sm:w-1/4 min-h-[96rem] md:min-h-[176rem] text-22-500 hover:bg-white-50"><!--[--><div class="viewport-element-fade-in viewport-element flex justify-center items-center" style="" data-v-dbbcdee0><!----><!--[--><!----><!--[-->Get the app<!--]--><!--]--></div><!--]--></a><button type="button" data-matomo-id="JLNTDRXI" class="group py-5 transition-colors border-r border-b border-grey-600 text-center px-offsetDesktop relative flex items-center justify-center w-full sm:w-1/4 min-h-[96rem] md:min-h-[176rem] text-22-500 hover:bg-white-50"><!--[--><div class="viewport-element-fade-in viewport-element flex justify-ce
