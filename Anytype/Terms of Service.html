g>, <strong>Key</strong>) is generated and your public key is derived from it. We use this key to identify your account on the network, and the rights associated with that account on the network are tied to this public key. You may delete your account at any time, for any reason.</li><li><strong>Key</strong>. Your Key is a private encryption key generated locally on your device and is not stored anywhere on our servers. You are responsible for maintaining the confidentiality of your Key. If you lose your Key, we will not be able to restore your access. </li><li><strong>Spaces and Content</strong>. Any content you create in the Anytype app is organized into spaces, which you can designate as private or shared. Content in private spaces is protected by your Key. If you decide to share your space with other users, you change the encryption scheme. All content in shared spaces is encrypted with the public keys of the spaces members and the asymmetric encryption keys of the space itself and the spaces metadata. By using Anytype, part of your data will remain unencrypted on your local drive for better information retrieval and performance. We assume that your machine is non-compromised. If you are concerned about locally-unencrypted data, we recommend encrypting the data on your disk.</li><li><strong>Anytype Network</strong>. ontent created by you within the Anytype app in default network mode is synced to our decentralized backup nodes (<strong>Anytype Network</strong>).<br>The content of private spaces is encrypted by the keys which are randomly generated or derived from your Key before being sent to the Anytype Network. When you need access to your content, it is sent back to your device and decrypted locally using the keys which are derived from your Key.<br>The content of shared spaces is encrypted with the public keys of the spaces members and the asymmetric encryption keys of the space itself and the spaces metadata. Only space members can decrypt the content of the shared space. While the asymmetric encryption keys of the space are stored on backup nodes in an encrypted format, they do not provide the ability to decrypt the spaces content.<br>Therefore, we do not have any technical ability to decrypt your content stored on the Anytype Network.<br>You also have the option to self-host your own network and use it in the Anytype app, or switch the Anytype app into local-only mode. In this case, we will not store or have access to your encrypted content created after switching the network mode.</li><li><strong>Members and Membership</strong>. Certain features of the Anytype Network (increased storage space, shared spaces, etc.) are available only to those who have become <strong>Members</strong>. Membership has different levels, and can be acquired by paying, contributing or other actions (to purchase Membership on a subscription basis, please see Section 4 below). Non-members do not have access to the Anytype Network, but can use Anytype in local-only mode or with their own self-hosted network.</li><li><strong>Identity Names and Any Naming System</strong>. If you acquire a Membership of specific level, you will be asked to choose your Identity Name, which will be associated with your Anytype ID. Your Identity Name is a public alias for your Anytype ID. Registration of your Identity Name is made through the Any Naming System, a decentralized domain name system based on and compatible with ENS (Ethereum Name Service). The registered Identity Name is stored on-chain.</li></ol><li><h3 id="access-to-site-and-services"> Access To Site And Services </h3></li><ol type="1"><li>License. Subject to these Terms, the Company grants you a non-transferable, non-exclusive, revocable, limited license to use and access the Services solely for your own personal, non-commercial use. Some of our Services may be provided to you under a separate license, including an open source license. In the event of a conflict between these Terms and any separate
