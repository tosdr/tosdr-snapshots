<script type="text/javascript">
  $(document).ready(function(){
    FCReplaceContactLinks();
    FCFixWhiteScreenError();
    FCDetectArticleContentLoaded();

    // Add an observer to fire this whenever the body changes. Replace this with proper events.
    new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        FCReplaceContactLinks();
        FCFixWhiteScreenError();
        FCDetectArticleContentLoaded();

        if (mutation.target.nodeName !== 'ARTICLE' || !mutation.target.classList.contains('content')) {
          return;
        }

        // FCDetectArticleContentLoaded();
      });
    }).observe($('body')[0], {
      childList: true,
      attributes: false,
      // characterData: false,
      subtree: true,
      // attributeFilter: ['one', 'two'],
      // attributeOldValue: false,
      characterDataOldValue: false
    });
  });

  var fcArticleContentLoaded = false;
  var FCDetectArticleContentLoaded = function() {
    // It's not an article page. Reset the check and return early.
    var urlString = window.location.href;
    if (!urlString.match('/article/')) {
      fcArticleContentLoaded = false;
      return;
    }

    var $articleContainer = $('article.content');

    // There is no article container. Reset the check and return early.
    if (!$articleContainer.length) {
      fcArticleContentLoaded = false;
      return;
    }

    var $articleContent = $('.section__content:visible', $articleContainer);
    if ($articleContent.length) {
      if (fcArticleContentLoaded) {
        return;
      }

      fcArticleContentLoaded = true;
      FCReplacePhoneNumberLinks();
      FCSmoothScrollAnchors();
      FCFireContentLoadedGTMEvent();
      FCDetectSherpa();
    } else {
      fcArticleContentLoaded = false;
    }
  };

  var FCDetectSherpa = function() {

    if (typeof fcSherpaDetected !== 'undefined') {
      var fcSherpaDetected = false;
    }

    if (fcSherpaDetected) {
      return;
    }

    if ( $( "#sherpa-map-element" ).length || $( "#sherpa-trip-element" ).length ) {
      fcSherpaDetected = true;

      let sherpaScriptElement = document.createElement("script");
      sherpaScriptElement.setAttribute("src", "https://sdk.joinsherpa.io/widget.js?appId=spEyNjc3Mj");
      sherpaScriptElement.setAttribute("type", "text/javascript");
      document.body.appendChild(sherpaScriptElement);

      sherpaScriptElement.addEventListener("load", () => {
        FCLoadSherpa();
      });

      sherpaScriptElement.addEventListener("error", (ev) => {
        console.log("Error on Sherpa Javascript file", ev);
      });

    }
  };

  var FCLoadSherpa = function() {

    const elementConfig = {
      placement: "mmb",
      language: "en-GB",
      defaultNationality: "AUS",
      trip: {
        originCountry: 'AUS',
      }
    }

    if ( $( "#sherpa-map-element" ).length) {
      $sherpa.V2.createElement('map', elementConfig).mount('#sherpa-map-element');
    }

    if ($( "#sherpa-trip-element" ).length ) {
      $sherpa.V2.createElement('trip', elementConfig).mount('#sherpa-trip-element');
    }

  };

  var FCFireContentLoadedGTMEvent = function() {
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      'event': 'articleContentLoaded'
    });
  };

  var FCReplacePhoneNumberLinks = function() {
    var numbers = [
      '\\+61[- ]?[\\d]{1}[- ]?[\\d]{4}[- ]?[\\d]{4}', // Covers AU +61 numbers (eg +61 7 3170 7840).
      '[\\d]{4}[- ]?[\\d]{3}[- ]?[\\d]{3}', // Covers AU 1300 and 1800 numbers (eg 1300 475 838).
      '[\\d]{3}[- ]?[\\d]{3}', // Covers AU 133 numbers (eg 133 133).
      '[\\d]{2}[- ]?[\\d]{2}[- ]?[\\d]{2}', // Covers AU Cruise number (eg 13 70 79).
      '[\\d]{4}[- ]?[\\d]{2}[- ]?[\\d]{2}[- ]?[\\d]{2}', // Covers NZ and ZA 0800 and 0877 numbers (eg 0800 24 35 44).
      '\\+64[- ]?[\\d]{2}[- ]?[\\d]{3}[- ]?[\\d]{3}', // Covers NZ +27 numbers (eg +64 21 982 463).
      '\\+27[- ]?[\\d]{3}[- ]?[\\d]{2}[- ]?[\\d]{2}[- ]?[\\d]{2}', // Covers ZA +27 numbers (eg +27 877 40 50 00).
      '[\\d]{4}[- ]?[\\d]{3}[- ]?[\\d]{4}', // Covers UK 0800 and 0808 numbers (eg 0800 082 1681).
      '\\+44[- ]?[\\d]{3}[- ]?[\\d]{3}[- ]?[\\d]{4}', // Covers UK +44 numbers (eg +44 203 056 7993).
      '[\\d]{1}[- ]?[\\d]{3}[- ]?[\\d]{3}[- ]?[\\d]{4}', // Covers CA 1-877 numbers (eg 1-877-967-5302).
    ];
    var numbersRegEx = new RegExp("^ *(" + numbers.join('|') + ") *$", "gi");

    $('.article-column').each( function () {
      var $articleColumn = $(this);
      $articleColumn.find('a').each(function () {
        var $link = $(this);

        // Do nothing if href is not empty.
        if ($link.attr('href')) {
          return;
        }

        // If we've got a data-phone attribute, use that.
        if ($link.data('phone')) {
          $link.attr('href', "tel:" + $link.data('phone').replaceAll(' ', ''));
          $link.attr('target', '');
          $link.addClass('autolinked InfinityNumber');
          return;
        }

        // Lastly check if it looks like a phone number.
        // if ($link.data('phone')) {
        var matches = $link.text().match(numbersRegEx);
        if (matches) {
          $link.attr('href', "tel:" + matches[0].replace(/[^A-Z0-9\+]/ig, ''));
          $link.attr('target', '');
          $link.addClass('autolinked autolinked-nowrap InfinityNumber');
          return;
        }
      });
    });
  };

  // Used to prevent this from running too often.
  var FCReplaceContactLinksInit = false;
  var FCReplaceContactLinks = function() {
    if (FCReplaceContactLinksInit) {
      return;
    }

    FCReplaceContactLinksInit = true;

    setTimeout(function () {
      var linkPairs = [
        [
          '0TO2j000000PBsNGAW',
          '/s/topic/0TO2j000000PBsNGAW',
          '/s/article/contact-us-au'
        ],
        [
          '0TO2j000000PBstGAG',
          '/s/topic/0TO2j000000PBstGAG',
          '/s/article/contact-us-nz'
        ],
        [
          '0TO2j000000PBxUGAW',
          '/s/topic/0TO2j000000PBxUGAW',
          '/s/article/contact-us-za'
        ],
        [
          '0TO2j000000PByIGAW',
          '/s/topic/0TO2j000000PByIGAW',
          '/s/article/contact-us-uk '
        ],
        [
          '0TO2j000000PBxjGAG',
          '/s/topic/0TO2j000000PBxjGAG',
          '/s/article/contact-us-ca'
        ],
      ];

      linkPairs.forEach( function (linkPair) {
        var topicId = linkPair[0],
          from = linkPair[1],
          to = linkPair[2];

        // Update the left hand menu.
        $('section#accordion .filter-tree label[data-value="' + topicId + '"]').not('.FCReplaceContactLinks-processed').each( function() {
          var $this = $(this);
          $this.addClass('FCReplaceContactLinks-processed');

          $(this).on('click', function (e) {
            e.preventDefault();
            e.stopImmediatePropagation();
            var url = window.location.href;
            url = url.split('/s/')[0];
            url = url + to;
            window.location = url;
            return false;
          });
        });

        // Find all links that link to the category topic.
        $('a[href*="' + topicId + '"]').each( function () {
          var $this = $(this),
            href = $this.attr('href');
          href = href.replace(from, to);
          $this.attr('href', href);
        });
      });

      FCReplaceContactLinksInit = false;
    }, 1000);

  };

  var FCSmoothScrollAnchors = function() {
    $('a.anchorLink').not('.FCSmoothScrollAnchors-processed').each( function() {
      var $link = $(this);
      $link.addClass('FCSmoothScrollAnchors-processed');
      $link.on('click', function (e) {
        e.preventDefault();
        e.stopImmediatePropagation();
        var $target = $($(this).attr('href'));
        $('html, body').scrollTop( $target.offset().top - 50 );
      });
    });
  };

  var topicSidebarCheckInit = false;
  var FCFixWhiteScreenError = function() {
    $('#auraErrorMessage').each( function() {
      var $error = $(this);
      if ($error.text() != 'CSS Error') {
        console.log($error.text());
      }
      if ($error.text().includes('Failed to find definition for dependency')) {
        // Sentry.captureMessage("Attempting to fix White Screen error by deleting databases and redirecting.");

        // Delete IndexedDbs that seem to be problematic.
        deleteDBs();

        console.log('Redirecting');

        // If the error was detected redirect to the same page.
        window.location = window.location.href + '?indexedDBFix=true';
      }
    });

    var urlString = window.location.href;
    if (urlString.match('/topic/') || urlString.match('/article/')) {
      if (!topicSidebarCheckInit) {
        topicSidebarCheckInit = true;
        setTimeout(function () {
          // If the cFCHelpC_AllTopicsResult container is not on the page, log an error.
          if (!$('.topicResult-container.cFCHelpC_AllTopicsResult').length) {
            topicSidebarCheckInit = false;
            console.error("Topic sidebar doesn't look to be visible.");
            // Sentry.captureMessage("Topic sidebar doesn't look to be visible.");
          }
        }, 10000);
      }
    }
  };

  const dbsToDelete = ["ComponentDefStorage", "actions", "actionsManagerCache", "ldsLayout", "ldsLayoutUserState", "ldsObjectInfo", "recordGVP52.0", "recordLayoutMap"];
  function deleteDBs () {
    console.log('Deleting dbs');
    dbsToDelete.forEach(function (item) {
      console.log(item);
      indexedDB.deleteDatabase(item);
    })
  }

<style id="themeCSS"></style><style id="customCSS">@font-face {
  font-family: Gill Sans;
  src: url('https://help.flightcentre.com.au/resource/GillSans') format('woff');
}

/* Home page Styles */

.siteforceServiceBody .cHeaderOverlay {
  background: transparent !important;
}

.siteforceServiceBody .cHeaderPanel {
  max-height: 316px;
}

.siteforceServiceBody .cCenterPanel {
  max-width: none !important;
}

@media only screen and (max-width: 640px) {
  .siteforceServiceBody .cHeaderPanel {
    background-image: url('https://help.flightcentre.com.au/resource/LandingMobileHeader') !important;
  }
}

@media only screen and (max-width: 375px) {
  .siteforceServiceBody .cCenterPanel {
    margin-top: 144px;
  }
}

@media only screen and (max-width: 1024px) {
  .siteforceServiceBody .cHeaderPanel {
    max-height: none;
    min-height: 172px;
  }
  .siteforceServiceBody .cCenterPanel {
    margin-top: 200px;
  }
}

@media only screen and (min-width: 1024px) {
  .siteforceServiceBody .cCenterPanel {
    margin-top: 0px;
  }
}

.siteforceServiceBody .cHeaderLine {
  max-width: 75rem !important;
  margin-left: auto !important;
  margin-right: auto !important;
  padding: 0 !important;
  position: absolute;
  top: 144px;
  width: 100%;
}

.forceCommunitySearchBox.focused .close-button.slds-button {
  display: none;
}

@media only screen and (min-width: 1024px) {
  .siteforceServiceBody .cHeaderLine {
    padding: 56px 24px !important;
    position: relative;
    top: 0;
  }
}

.siteforceServiceBody .cSearchPublisher {
  height: 100% !important;
  width: 100% !important;
}

.siteforceServiceBody .cSearchPublisher .mobile-search-icon {
  display: none !important;
}

.forceCommunitySearchBox {
  background: white;
  border-radius: 12px 12px 0 0;
  padding: 24px 16px 16px 16px;
}

@media (min-width: 375px) {
  .forceCommunitySearchBox {
    padding: 24px;
  }
}

@media (min-width: 1024px) {
  .forceCommunitySearchBox {
    border-radius: 12px;
    padding: 32px;
  }
}

.forceCommunitySearchBox:before {
  content: "What can we help you with today?";
  font-family: Gill Sans;
  font-size: 34px;
  font-style: normal;
  font-weight: 400;
  letter-spacing: 0.2px;
  line-height: 40px;
}

@media (min-width: 1024px) {
  .forceCommunitySearchBox:before {
    font-size: 42px;
    letter-spacing: 0.3px;
    line-height: 48px;
  }
}

.forceCommunitySearchBox .search-container {
  background-image: url('https://help.flightcentre.com.au/resource/SearchIcon');
  background-position: 16px 10px;
  background-repeat: no-repeat;
  background-size: 24px 24px;
  border: 1px solid rgba(0, 0, 0, 0.12) !important;
  border-radius: 23px !important;
  height: 48px !important;
  margin: 24px 0 0 !important;
}

.search-field-wrapper {
  padding: 0 16px 0 40px !important;
}

.forceCommunitySearchBox .result-container {
  background-color: white !important;
  z-index: 889;
  margin-top: 2px;
  left: 0;
  border-radius: 0 0 12px 12px;
  box-shadow: 0px 5px 5px -3px rgb(0 0 0 / 20%), 0px 8px 10px 1px rgb(0 0 0 / 14%), 0px 3px 14px 2px rgb(0 0 0 / 12%);
}

.forceCommunityDeflectionOption .suggestionText {
  font-family: Roboto;
  font-size: 16px !important;
  line-height: 22px !important;
  margin: 8px 0;
}

.forceCommunityDeflectionOption .option-attribute-list {
  display: none !important;
}

.forceCommunityDeflection .uiAutocompleteList {
  background-color: white !important;
  border-radius: 0 0 12px 12px !important;
}

.forceCommunitySearchBox .uiAbstractList .listContent {
  padding: 16px !important;
}

@media (min-width: 768px) {
  .forceCommunitySearchBox .uiAbstractList .listContent {
    padding: 24px !important;
  }
}

@media (min-width: 1024px) {
  .forceCommunitySearchBox .search-container {
    background-position: 32px 14px;
    border-radius: 28px !important;
    height: 56px !important;
    margin: 40px 0 0 !important;
  }
  .search-field-wrapper {
    padding: 0 32px 0 56px!important;
  }
  .forceCommunitySearchBox .uiAbstractList .listContent {
    padding: 32px !important;
  }
}

.forceCommunitySearchBox .search-container:focus-within {
  border: 1px solid rgba(0, 0, 0, 0.87) !important;
  box-shadow: none;
}

.show-result .search-container {
  border: 1px solid rgba(0, 0, 0, 0.12) !important;
  box-shadow: none;
  border-radius: 12px 12px 0 0 !important;
}

.forceCommunitySearchBox .search-field {
  color: rgba(0, 0, 0, 0.87) !important;
  font-size: 18px !important;
  letter-spacing: 0.1px !important;
  line-height: 26px !important;
  padding: 16px 16px 16px 8px !important;
  height: 44px !important;
  background-color: transparent !important;
}

@media (min-width: 1024px) {
  .forceCommunitySearchBox .search-field {

.article-column a.btn-secondary,

  border-radius: 12px;

  font-size: 14px;
  line-height: 24px;
  letter-spacing: 0.2px;
  font-style: normal;
  font-weight: 500;
  padding: 6px 16px;
  margin: 16px 16px 16px 0;
  display: inline-block;
  text-decoration: none;
  box-sizing: border-box;
}

.article-column a.btn-primary:hover,
.article-column a.btn-primary:active,
.uiOutputRichText a.btn-primary:hover,
.uiOutputRichText a.btn-primary:active {
  background: #0064CD;

}

  border: 1px solid rgba(0, 0, 0, 0.12);
  color: #0072EA;
}

.article-column a.btn-secondary:hover,
.article-column a.btn-secondary:active {
  border: 1px solid #0072EA;
  text-decoration: none;
}

/* Images. */
.article-column img {
  height: auto;
  width: 100%;
}

/* Columns */
.article-column .columns {
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  flex-wrap: wrap;
  width: 100%;
}

.article-column .columns .column {
  box-sizing: border-box;
  flex: 1;
  flex-direction: column;
  width: 100%;
}

/* Unordered Lists. */
.article-column ul {
}

.article-column ul li {
  margin-bottom: 8px;
}

/* Ordered Lists. */
.article-column ol {
  margin-left: 0;
  padding-left: 0;
  counter-reset: lis 0;
}

/* Not sure if there is a better way to do this without JS. */
.article-column ol[start="2"] { counter-reset: lis 1; }
.article-column ol[start="3"] { counter-reset: lis 2; }
.article-column ol[start="4"] { counter-reset: lis 3; }
.article-column ol[start="5"] { counter-reset: lis 4; }
.article-column ol[start="6"] { counter-reset: lis 5; }
.article-column ol[start="7"] { counter-reset: lis 6; }
.article-column ol[start="8"] { counter-reset: lis 7; }
.article-column ol[start="9"] { counter-reset: lis 8; }
.article-column ol[start="10"] { counter-reset: lis 9; }
.article-column ol[start="11"] { counter-reset: lis 10; }
.article-column ol[start="12"] { counter-reset: lis 11; }
.article-column ol[start="13"] { counter-reset: lis 12; }
.article-column ol[start="14"] { counter-reset: lis 13; }
.article-column ol[start="15"] { counter-reset: lis 14; }

.article-column ol > li {
  position: relative;
  counter-increment: lis;
  padding: 0 0 0 48px;
  margin-bottom: 16px;
  list-style-type: none;
}

.article-column ol > li::marker {
  display: none;
  content: "";
}

.article-column ol > li:before {
  content: counter(lis);
  position: absolute;
  width: 26px;
  height: 26px;
  border-radius: 13px;
  line-height: 26px;
  text-align: center;
  left: 0;
  top: 0;
  background: rgba(0, 0, 0, 0.12);
}

/* Status Chips. */
.article-column .status-chip {
  margin: 16px 0;
}

.article-column .status-chip span {
  position: relative;
  padding: 5px 12px 5px 28px;
  background: #FFFFFF;
  border: 1px solid rgba(0, 0, 0, 0.12);
  border-radius: 16px;
  font-family: 'Roboto';
  font-weight: 500;
  font-size: 14px;
  line-height: 20px;
  letter-spacing: 0.3px;
  display: inline-block;
  white-space: nowrap;
}

.article-column .status-chip span:before {
  content: ' ';
  position: absolute;
  left: 12px;
  top: 12px;
  background: rgba(0, 0, 0, 0.12);
  width: 8px;
  height: 8px;
  border-radius: 4px;
}

.article-column .status-chip.status-chip-green span:before {
  background: #007E68;
}

.article-column .status-chip.status-chip-amber span:before {
  background: rgba(255, 77, 0, 0.54);
}

.article-column .status-chip.status-chip-red span:before {
  background: #D40119;
}

/* Get a quote. */
.uiOutputRichText .callout {
  border: 1px solid #e6e6e6;
  border: 1px solid rgba(0, 0, 0, 0.12);
  padding: 24px;
  margin: 16px auto 32px;
  border-radius: 12px;
  position: relative;
  max-width: 720px;
}

.uiOutputRichText .callout .callout-image {
  margin-bottom: 24px;
}

.uiOutputRichText .callout .callout-image img {
  display: block;
  width: 48px;
  height: auto;
  margin: 0 auto;
}

.uiOutputRichText .callout .callout-body {
  margin-bottom: 24px;
  text-align: center;
}

.uiOutputRichText .callout .callout-heading {
  font-size: 16px;
  font-style: normal;
  font-weight: 500;
  line-height: 22px;
  letter-spacing: 0.2px;
  margin-bottom: 4px;
}

.uiOutputRichText .callout .callout-content {
}

.uiOutputRichText .callout .callout-button {

}

.uiOutputRichText .callout .callout-button a.btn-primary {
  display: block;
  width: 100%;
  text-align: center;
  margin: 0;
  white-space: nowrap;
}

@media (min-width: 48em) {
  .article-column .columns {
    flex-direction: row;
  }

  .article-column .columns .column {
    padding: 0 24px;
    border-left: 1px solid rgba(0, 0, 0, 0.12);
    min-width: 50%;
  }

  .article-column .columns .column.no-divider {
    border-left: none;
  }

  .article-column .columns .column:first-child,
  .article-column .columns .column:nth-child(odd) {
    padding-left: 0;
    border-left: none;
  }

  .article-column .columns .column:last-child,
  .article-column .columns .column:nth-child(even) {
    padding-right: 0;
  }

  .article-column hr {
    margin-top: 56px;
    margin-bottom: 56px;
  }

  .article-column a.btn-primary,
  .article-column a.btn-secondary,
  .uiOutputRichText a.btn-primary,
  .uiOutputRichText a.btn-secondary {
    margin: 0 16px 0 0;
  }

  /* Get a quote. */
  .uiOutputRichText .callout {
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    align-items: center;
  }

  .uiOutputRichText .callout .callout-image {
    width: 48px;
    min-width: 48px;
    margin-right: 24px;
    margin-bottom: 0;
  }

  .uiOutputRichText .callout .callout-image img {
  }

  .uiOutputRichText .callout .callout-body {
    flex-grow: 2;
    text-align: left;
    margin-right: 24px;
    margin-bottom: 0;
  }

  .uiOutputRichText .callout .callout-heading {
  }

  .uiOutputRichText .callout .callout-content {
  }

  .uiOutputRichText .callout .callout-button {
  }

  .uiOutputRichText .callout .callout-button a.btn-primary {
    min-width: 107px;
  }

  /* Feedback Widget */
  .ui-widget afl-afl_-article-thumb-vote .slds-card {
    padding: 32px 32px 16px;
    margin: 16px 32px 40px;
    min-height: 90px;
  }

  .ui-widget afl-afl_-article-thumb-vote .slds-card__body {
    /*margin-top: -52px;*/
  }

  .ui-widget afl-afl_-article-thumb-vote .slds-card__body .moveUp[afl-afl_ArticleThumbVote_afl_ArticleThumbVote].slds-float_right.moveUp {
    float: right;
    width: 132px;
    margin-top: -52px;
  }

  .ui-widget afl-afl_-article-thumb-vote .slds-card__body .moveUp[afl-afl_ArticleThumbVote_afl_ArticleThumbVote] lightning-button-icon-stateful {
    margin: 0 0 0 24px;
  }

  .ui-widget afl-afl_-article-thumb-vote .slds-card__body lightning-combobox {
    padding-top: 16px;
  }

}

@media (min-width: 64em) {

  .article-column .columns .column {
    min-width: auto;
  }

  .article-column .columns.columns-max-3 .column {
    min-width: 33%;
  }

  .article-column .columns.columns-max-4 .column {
    min-width: 25%;
  }

  .article-column .columns.columns-max-5 .column {
    min-width: 20%;
  }

  .article-column .columns .column:nth-child(odd) {
    padding-left: 20px;
    border-left: 1px solid rgba(0, 0, 0, 0.12);
  }

  .article-column .columns .column:nth-child(even) {
    padding-right: 20px;
    border-left: 1px solid rgba(0, 0, 0, 0.12);
  }

  .article-column .columns .column:first-child,
  .article-column .columns.columns-max-3 .column:nth-child(3n+1),
  .article-column .columns.columns-max-4 .column:nth-child(4n+1),
  .article-column .columns.columns-max-5 .column:nth-child(5n+1) {
    padding-left: 0;
    border-left: none;
  }

  .article-column .columns .column:last-child,
  .article-column .columns.columns-max-3 .column:nth-child(3n),
  .article-column .columns.columns-max-4 .column:nth-child(4n),
  .article-column .columns.columns-max-5 .column:nth-child(5n) {
