    <style>
        .cookie-consent-container {
            display: flex;
            flex-direction: column;
            float: left;
            max-width: calc(100% - 220px);
        }

        .cookie-consent-button {
            display: flex;
        }

        #cookie-law-info-bar {
            padding: 24px !important;
            text-align: left !important;
            max-width: 1128px;
            border-radius: 16px;
            left: 50% !important;
            transform: translateX(-50%) translateY(-24px);
            box-shadow: 0px 4px 4px rgba(35, 68, 101, 0.1), 0px 4px 16px rgba(35, 68, 101, 0.1) !important;
            z-index: 999999 !important;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-family: inherit;
            bottom: 0px;
            position: fixed;
            display: block;
            width: calc(100% - 64px);
        }

        #cookie-law-info-bar > span {
            display: flex;
            align-items: center;
        }

        #cookie-law-info-bar .cookie-consent-content {
            font-weight: normal;
            font-size: 14px;
            line-height: 24px;
            margin: 0;
        }

        #cookie-law-info-bar .cli_messagebar_head {
            margin: 0 0 8px 0;
            font-weight: bold;
            font-size: 24px;
            line-height: 32px;
        }

        #cookie-law-info-bar #cookie_action_close_header {
            box-sizing: border-box;
            width: 196px;
            float: right;
            border-radius: 8px;
            border: 1px solid #0171d3;
            height: 48px;
            display: flex !important;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        #cookie-law-info-bar #cookie_action_close_header:hover {
            background-color: #e4f3fe !important;
        }
        #cookie-law-info-bar #cookie_action_close_header:active {
            background-color: #c5e5fc !important;
        }
        #cookie-law-info-bar #cookie_action_close_header:focus {
            box-shadow: 0 0 0 4px #87cafa !important;
        }

        @media (max-width: 880px) {
            #cookie-law-info-bar > span {
                flex-direction: column;
            }
            .cookie-consent-container {
                max-width: inherit;
                margin-bottom: 24px;
            }

            #cookie-law-info-bar {
                border-radius: 0;
                left: initial !important;
                transform: initial;
                width: 100%;
            }

            #cookie_action_close_header {
                width: 256px;
            }

            .cli_messagebar_head {
                font-size: 16px !important;
            }
        }
        .cli-modal {
            display: none;
        }
    </style>
