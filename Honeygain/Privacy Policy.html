    <style>
        .cookie-consent-container {
            display: flex;
            flex-direction: column;
            float: left;
            max-width: calc(100% - 220px);
        }

        .cookie-consent-button {
            display: flex;
        }

        #cookie-law-info-bar {
            padding: 24px !important;
            text-align: left !important;
            max-width: 1128px;
            border-radius: 16px;
            left: 50% !important;
            transform: translateX(-50%) translateY(-24px);
            box-shadow: 0px 4px 4px rgba(35, 68, 101, 0.1), 0px 4px 16px rgba(35, 68, 101, 0.1) !important;
            z-index: 999999 !important;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-family: inherit;
            bottom: 0px;
            position: fixed;
            display: block;
            width: calc(100% - 64px);
        }

        #cookie-law-info-bar > span {
            display: flex;
            align-items: center;
        }

        #cookie-law-info-bar .cookie-consent-content {
            font-weight: normal;
            font-size: 14px;
            line-height: 24px;
            margin: 0;
        }

        #cookie-law-info-bar .cli_messagebar_head {
            margin: 0 0 8px 0;
            font-weight: bold;
            font-size: 24px;
            line-height: 32px;
        }

        #cookie-law-info-bar #cookie_action_close_header {
            box-sizing: border-box;
            width: 196px;
            float: right;
            border-radius: 8px;
            border: 1px solid #0171d3;
            height: 48px;
            display: flex !important;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        #cookie-law-info-bar #cookie_action_close_header:hover {
            background-color: #e4f3fe !important;
        }
        #cookie-law-info-bar #cookie_action_close_header:active {
            background-color: #c5e5fc !important;
        }
        #cookie-law-info-bar #cookie_action_close_header:focus {
            box-shadow: 0 0 0 4px #87cafa !important;
        }

        @media (max-width: 880px) {
            #cookie-law-info-bar > span {
                flex-direction: column;
            }
            .cookie-consent-container {
                max-width: inherit;
                margin-bottom: 24px;
            }

            #cookie-law-info-bar {
                border-radius: 0;
                left: initial !important;
                transform: initial;
                width: 100%;
            }

            #cookie_action_close_header {
                width: 256px;
            }

            .cli_messagebar_head {
                font-size: 16px !important;
            }
        }
        .cli-modal {
            display: none;
        }
    </style>

e browser based on our legitimate interest to ensure the thorough functioning of our website; when we administrate your inquiries based on our legitimate interests, namely \\u2013 the proper administration of our business and communications with users; when (if that is applicable) we exercise legal rights and fulfill legal obligations based on our legitimate interest to defend Honeygain\\u2019s interests and rights in legal processes or legal obligation to which Honeygain is a party; when we process your data to send you marketing materials based on our legitimate interest to market our product, services. &nbsp;<strong><\\/strong><\\/p>\\n"]},{"blockName":"core\\/paragraph","attrs":[],"innerBlocks":[],"innerHTML":"\\n<p><strong>3.4.3. Your consent: <\\/strong>when we process your data to send you marketing materials. <strong><\\/strong><\\/p>\\n","innerContent":["\\n<p><strong>3.4.3. Your consent: <\\/strong>when we process your data to send you marketing materials. <strong><\\/strong><\\/p>\\n"]},{"blockName":"core\\/list","attrs":[],"innerBlocks":[{"blockName":"core\\/list-item","attrs":[],"innerBlocks":[],"innerHTML":"\\n<li><strong>How long does Honeygain store information about me?<\\/strong><\\/li>\\n","innerContent":["\\n<li><strong>How long does Honeygain store information about me?<\\/strong><\\/li>\\n"]}],"innerHTML":"\\n<ul><\\/ul>\\n","innerContent":["\\n<ul>",null,"<\\/ul>\\n"]},{"blockName":"core\\/paragraph","attrs":[],"innerBlocks":[],"innerHTML":"\\n<p>If the data is no longer required for a purpose pursued by us and there are no legal obligations to retain it (e.g., tax retention periods to which we are subject), we delete personal data. We only store personal data to the extent that it is necessary to comply with our legal obligations, particularly statutory retention periods, and for the establishment, exercise, or defense of legal claims.<\\/p>\\n","innerContent":["\\n<p>If the data is no longer required for a purpose pursued by us and there are sed <\\/strong><\\/td><td>When you seek to obtain confirmation as to whether we collect or otherwise process personal data concerning you, and, where that is the case, access to the personal data and the information about the data processing.<br>Once we receive and verify your request, we will disclose to you the categories of data we collected about you, the categories of sources for the data we collected about you, our business or commercial purposes for collecting that personal information, the categories of third parties with whom we share that data, the specific pieces of data we collected about you and other information that we are obliged to provide under the applicable laws.<\\/td><\\/tr><tr><td><strong>Right to rectification<\\/strong><\\/td><td>When you seek to obtain from us the rectification of inaccurate personal data concerning you.<\\/td><\\/tr><tr><td><strong>Right to erasure (\\u201cright to be forgotten\\u201d)<\\/strong><\\/td><td>\\u2013 When personal data are no longer necessary in relation to the purposes for which they were collected or otherwise processed;<br>\\u2013 when you withdraw consent on which the processing is based and there is no other legal ground for the processing;<br>\\u2013 when you object to the processing and there are no overriding legitimate grounds for the processing, or you object to the processing for direct marketing purposes;<br>\\u2013 where the personal data have been unlawfully processed;<br>\\u2013 where the personal data have to be erased for compliance with a legal obligation;<br>\\u2013 where the personal data have been collected in relation to the offer of information society services directly to a child and subject to a consent.<\\/td><\\/tr><tr><td><strong>Right to restriction of processing<\\/strong><\\/td><td>\\u2013 Where the accuracy of the personal data is contested by you;<br>\\u2013 where the processing is unlawful and you oppose the erasure of the personal data and request the restriction of their use instead;<br>\\u2013 where we no longer need the personal data for the purposes of the processing, but they are required by you for the establishment, exercise or defense of legal claims;<br>\\u2013 where you have objected to processing.<\\/td><\\/tr><tr><td><strong>Right to data portability<\\/strong><\\/td><td>Where you seek to receive the data you have provided in a structured, commonly used and machine-readable form or to transmit those data to another controller, the processing is based on consent or on a contract and is carried out by automated means.<\\/td><\\/tr><tr><td><strong>Right to object<\\/strong><\\/td><td>Where the collection and use is based on a task carried out in the public interest or in the exercise of official authority vested or legitimate interest, as explained in Section 3 of this Policy, or where you object to the collection of your personal data for direct marketing purposes.<\\/td><\\/tr><tr><td><strong>Right to withdraw consent<\\/strong><\\/td><td>Where the processing is based on consent, as explained in Section 3 of this Policy, and you seek to withdraw it at any time.<\\/td><\\/tr><tr><td><strong>Right to lodge a complaint<\\/strong><\\/td><td>Where you want to lodge a complaint with a supervisory authority, in particular in the Member State of your habitual residence, place of work or of an alleged infringement of the GDPR.<\\/td><\\/tr><tr><td><strong>Right not to receive discriminatory treatment while exercising rights<\\/strong><\\/td><td>When you exercise your rights enshrined in applicable laws, you also have the right to non-discrimination. For example, because you exercised your rights under applicable laws, you will not be denied any services, charged with a different price, provided a different quality of goods and services etc.<\\/td><\\/tr><\\/tbody><\\/table><\\/figure>\\n","innerContent":["\\n<figure class=\\"wp-block-table\\"><table><thead><tr><th><strong>My right<\\/strong><\\/th><th><strong>When&nbsp;is this right cy of the personal data is contested by you;<br>\\u2013 where the processing is unlawful and you oppose the erasure of the personal data and request the restriction of their use instead;<br>\\u2013 where we no longer need the personal data for the purposes of the processing, but they are required by you for the establishment, exercise or defense of legal claims;<br>\\u2013 where you have objected to processing.<\\/td><\\/tr><tr><td><strong>Right to data portability<\\/strong><\\/td><td>Where you seek to receive the data you have provided in a structured, commonly used and machine-readable form or to transmit those data to another controller, the processing is based on consent or on a contract and is carried out by automated means.<\\/td><\\/tr><tr><td><strong>Right to object<\\/strong><\\/td><td>Where the collection and use is based on a task carried out in the public interest or in the exercise of official authority vested or legitimate interest, as explained in Section 3 of this Policy, or where you object to the collection of your personal data for direct marketing purposes.<\\/td><\\/tr><tr><td><strong>Right to withdraw consent<\\/strong><\\/td><td>Where the processing is based on consent, as explained in Section 3 of this Policy, and you seek to withdraw it at any time.<\\/td><\\/tr><tr><td><strong>Right to lodge a complaint<\\/strong><\\/td><td>Where you want to lodge a complaint with a supervisory authority, in particular in the Member State of your habitual residence, place of work or of an alleged infringement of the GDPR.<\\/td><\\/tr><tr><td><strong>Right not to receive discriminatory treatment while exercising rights<\\/strong><\\/td><td>When you exercise your rights enshrined in applicable laws, you also have the right to non-discrimination. For example, because you exercised your rights under applicable laws, you will not be denied any services, charged with a different price, provided a different quality of goods and services etc.<\\/td><\\/tr><\\/tbody><\\/table><\\/figure>\\n"]},{"blockName":"core\\/paragraph","attrs":[],"innerBlocks":[],"innerHTML":"\\n<p>You retain the rights to access, edit, and delete information that we hold on you. In most cases, this can be done by you by simply logging in or updating Honeygain settings. If you like to exercise your rights described above or have any other concerns relating to your data processing, please contact our support team using this link&nbsp;<a href=\\"https:\\/\\/support.honeygain.com\\/hc\\/en-us\\/requests\\/new?ticket_form_id=7363887603740\\" target=\\"_blank\\" rel=\\"noreferrer noopener\\">here<\\/a>.<\\/p>\\n","innerContent":["\\n<p>You retain the rights to access, edit, and delete information that we hold on you. In most cases, this can be done by you by simply logging in or updating Honeygain settings. If you like to exercise your rights described above or have any other concerns relating to your data processing, please contact our support team using this link&nbsp;<a href=\\"https:\\/\\/support.honeygain.com\\/hc\\/en-us\\/requests\\/new?ticket_form_id=7363887603740\\" target=\\"_blank\\" rel=\\"noreferrer noopener\\">here<\\/a>.<\\/p>\\n"]},{"blockName":"core\\/paragraph","attrs":[],"innerBlocks":[],"innerHTML":"\\n<p><strong>5. Does Honeygain engage in automated individual decision-making, including profiling?<\\/strong><\\/p>\\n","innerContent":["\\n<p><strong>5. Does Honeygain engage in automated individual decision-making, including profiling?<\\/strong><\\/p>\\n"]},{"blockName":"core\\/paragraph","attrs":[],"innerBlocks":[],"innerHTML":"\\n<p>We do not make decisions based solely on automated processing, including profiling, which would produce legal effects concerning you. However, for security purposes, we use algorithms to decide whether there are any abnormalities in our user base. In case the algorithms show such abnormalities, the related activities are submitted for a human review and may result in suspension or (in the most extreme cases) termination of our services.<\\/p>\\n","innerContent":["\\n<p>We do not make decisions based solely on automated processing, including profiling, which would produce legal effects concerning you. However, for security purposes, we use algorithms to decide whether there are any abnormalities in our user base. In case the algorithms show such abnormalities, the related activities are submitted for a human review and may result in suspension or (in the most extreme cases) termination of our services.<\\/p>\\n"]},{"blockName":"core\\/paragraph","attrs":[],"innerBlocks":[],"innerHTML":"\\n<p><strong>6. Does Honeygain process data about minors?<\\/strong><\\/p>\\n","innerContent":["\\n<p><strong>6. Does Honeygain process data about minors?<\\/strong><\\/p>\\n"]},{"blockName":"core\\/paragraph","attrs":[],"innerBlocks":[],"innerHTML":"\\n<p>We do not intend to collect any personal information of children under the age of 14 or any other age which would require authorization or consent of a holder of parental responsibility for collecting or processing the personal data of such child. In the case of us accidentally collecting the personal information of children, we undertake to delete or otherwise dispose of such information as soon as possible after we become aware of having received it.<\\/p>\\n","innerContent":["\\n<p>We do not intend to collect any personal information of children under the age of 14 or any other age which would require authorization or consent of a holder of parental responsibility for collecting or processing the personal data of such child. In the case of us accidentally collecting the personal information of children, we undertake to delete or otherwise dispose of such information as soon as possible after we become aware of having received it.<\\/p>\\n"]},{"blockName":"core\\/paragraph","attrs":[],"innerBlocks":[],"innerHTML":"\\n<p>If you are a holder of parental responsibility for a child that has provided us with their personal information without your consent or supervision, please contact us so we can take the actions required to stop collecting and processing your child\\u2019s personal data and erase the data that we may have already collected.<\\/p>\\n","innerContent":["\\n<p>If you are a holder of parental responsibility for a child that has provided us with their personal information without your consent or supervision, please contact us so we can take the actions required to stop collecting and processing your child\\u2019s personal data and erase the data that we may have already collected.<\\/p>\\n"]},{"blockName":"core\\/paragraph","attrs":[],"innerBlocks":[],"innerHTML":"\\n<p><strong>7. Does Honeygain\\u2019s website (and application through web view mode) use cookies or similar tracking technologies?<\\/strong><\\/p>\\n","innerContent":["\\n<p><strong>7. Does Honeygain\\u2019s website (and application through web view mode) use cookies or similar tracking technologies?<\\/strong><\\/p>\\n"]},{"blockName":"core\\/paragraph","attrs":[],"innerBlocks":[],"innerHTML":"\\n<p>We use cookies to collect information from the device you use to access our services.<\\/p>\\n","innerContent":["\\n<p>We use cookies to collect information from the device you use to access our services.<\\/p>\\n"]},{"blockName":"core\\/paragraph","attrs":[],"innerBlocks":[],"innerHTML":"\\n<p>Cookies are small text files containing an identifier that is sent by a web server to your web browser and stored by the browser. The identifier is then sent back to the server each time the browser requests a page from the server. Cookies do not typically contain any information that personally identifies a user, but personal information that we store about you may be linked to the information stored in and obtained from cookies.<\\/p>\\n","innerContent":["\\n<p>Cookies are small text files containing an identifier that is sent by a web server to your web browser and stored by the browser. The identifier is then sent back to the server each time the browser requests a page from the server. Cookies do not typically contain any information that personally identifies a user, but personal information that we store about you may be linked to the information stored in and obtained from cookies.<\\/p>\\n"]},{"blockName":"core\\/paragraph","attrs":[],"innerBlocks":[],"innerHTML":"\\n<p>Our website places the following cookies on your device.<\\/p>\\n","innerContent":["\\n<p>Our website places the following cookies on your device.<\\/p>\\n"]},{"blockName":"core\\/paragraph","attrs":[],"innerBlocks":[],"innerHTML":"\\n<p><\\/p>\\n","innerContent":["\\n<p><\\/p>\\n"]},{"blockName":"core\\/table","attrs":{"className":"is-style-regular"},"innerBlocks":[],"innerHTML":"\\n<figure class=\\"wp-block-table is-style-regular\\"><table><thead><tr><th><strong>Cookie Category<\\/strong><\\/th><th><strong>Cookie name<\\/strong><\\/th><th><strong>Cookie purpose<\\/strong><\\/th><th><strong>Cookie expiry<\\/strong><\\/th><th><strong>Type<\\/strong><\\/th><\\/tr><\\/thead><tbody><tr><td><strong>Necessary<\\/strong><\\/td><td>__cfruid<\\/td><td>This cookie is a part of the services provided by Cloudflare - Including load-balancing, deliverance of website content and serving DNS connection for website operators.<\\/td><td>Session<\\/td><td>1st party<\\/td><\\/tr><tr><td><strong>Necessary<\\/strong><\\/td><td>bscookie<\\/td><td>This cookie is used to identify the visitor through an application. This allows the visitor to login to a website through their LinkedIn application for example.<\\/td><td>1 year<\\/td><td>3rd party<\\/td><\\/tr><tr><td><strong>Necessary<\\/strong><\\/td><td>li_gc<\\/td><td>Stores the user\'s cookie consent state for the current domain.<\\/td><td>180 days<\\/td><td>3rd party<\\/td><\\/tr><tr><td><strong>Necessary<\\/strong><\\/td><td>ZD-suid<\\/td><td>Unique id that identifies the user\'s session.<\\/td><td>Persistent<\\/td><td>3rd party<\\/td><\\/tr><tr><td><strong>Statistics<\\/strong><\\/td><td>_g
