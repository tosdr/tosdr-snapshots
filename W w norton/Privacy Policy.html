about you when you visit or use\u0026nbsp;\u003c/span\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.wwnorton.com\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ewww.wwnorton.com\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"background-color: initial;\"\u003e\u0026nbsp;(our \u0026ldquo;\u003cstrong\u003eWebsite\u003c/strong\u003e\u0026rdquo;), our online learning tools, or other online resources on which a link to this Privacy Policy appears (collectively, the \u0026ldquo;\u003cstrong\u003eServices\u003c/strong\u003e\u0026rdquo;). \u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cu\u003ePlease be aware that a different or additional Norton privacy policy may apply to you depending on your location and your relationship with us\u003c/u\u003e\u003c/strong\u003e\u003cspan style=\"background-color: initial;\"\u003e. Please read any applicable policies for information that may be relevant to you.\u003c/span\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIf you are a student using an assigned Norton product or service\u003c/strong\u003e, the \u0026ldquo;\u003ca href=\"#seventh\"\u003e\u003cstrong\u003e\u003cem\u003eStudent Data Privacy\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u0026rdquo; section of this Privacy Policy applies to personal information about you that we collect and maintain on your school\u0026rsquo;s behalf when we make our digital learning platforms and online coursework available to your school (\u0026ldquo;Student Data\u0026rdquo;). In such circumstances, we generally use and disclose Student Data at your school\u0026rsquo;s direction and in accordance with any contractual obligation we may have in place with your school, subject to certain exceptions. \u0026nbsp;For more information, please see \u0026ldquo;\u003ca href=\"#seventh\"\u003e\u003cstrong\u003e\u003cem\u003eStudent Data Privacy\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u0026rdquo; below.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFor individuals who are California residents and visit or use the Services\u003c/strong\u003e, please see our \u003ca href=\"/california-notice-at-collection-and-privacy-notice\" rel=\"noopener noreferrer\" target=\"_blank\"\u003e\u003cstrong\u003eCalifornia Notice at Collection and Privacy Notice\u003c/strong\u003e\u003c/a\u003e, which supplements the information contained in this Privacy Policy.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFor individuals who are residents of Colorado, Connecticut, Oregon, Texas, Utah or Virginia\u003c/strong\u003e, please see our \u003ca href=\"/us-state-privacy-supplement\" rel=\"noopener noreferrer\" target=\"_blank\"\u003e\u003cstrong\u003eU.S. State Privacy Supplement\u003c/strong\u003e,\u003c/a\u003e which supplements the information contained in this Privacy Policy.\u003c/li\u003e\u003cli\u003eIf you are a \u003cstrong\u003eCalifornia resident Independent Contractor of Norton\u003c/strong\u003e, such as an \u003cstrong\u003eauthor, writer or illustrator\u003c/strong\u003e, please see our \u003ca href=\"https://d1p374horjtxgn.cloudfront.net/privacy-policy/Independent_Contractor_Privacy_Notice_(CCPA)_August_2023.pdf\" rel=\"noopener noreferrer\" target=\"_blank\"\u003e\u003cstrong\u003eCalifornia Privacy Notice for Independent Contractors\u003c/strong\u003e\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eFor individuals who are \u003cstrong\u003edata subjects located in the European Economic Area, Switzerland, or the United Kingdom\u003c/strong\u003e, please see our \u003ca href=\"/eea-swiss-and-uk-privacy-policy\" rel=\"noopener noreferrer\" target=\"_blank\"\u003e\u003cstrong\u003eEEA, Swiss and UK Privacy Policy\u003c/strong\u003e\u003c/a\u003e.\u0026nbsp;\u003c/li\u003e\u003cli\u003eFor individuals who are \u003cstrong\u003elocated in Canada\u003c/strong\u003e, please see our \u003ca href=\"/canada-privacy-policy\" rel=\"noopener noreferrer\" target=\"_blank\"\u003e\u003cstrong\u003eCanada Privacy Policy\u003c/strong\u003e\u003c/a\u003e.\u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eTable of Contents\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#first\"\u003eInformation We Collect or Receive\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#second\"\u003eHow We Use Your Information\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#third\"\u003eHow We Share Your Information\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#fourth\"\u003eCookies \u0026amp; Other Tracking Technologies\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#fifth\"\u003eOnline Advertising\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#sixth\"\u003eYour Choices\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#seventh\"\u003eStudent Data Privacy\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#eighth\"\u003eThird Party Links\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#ninth\"\u003eSpecial Note for Parents | Children\u0026rsquo;s Privacy\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#tenth\"\u003eData Retention\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#eleventh\"\u003eSecurity\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#twelfth\"\u003eChanges to the Privacy Policy\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#thirteenth\"\u003eHow to Contact Us\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp id=\"first\"\u003e\u003cstrong\u003eInformation We Collect or Receive\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWe collect and process information about you in various ways and from various sources when you use the Services. For example, you may provide personal information directly to us (or to vendors or other unaffiliated entities who may be acting on our behalf), or we may collect certain information about you automatically through your use of the Services.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u003cu\u003eInformation You Provide\u003c/u\u003e\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eYou may provide information, including personal information such as the following, to us directly or to entities acting on our behalf.\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIdentifiers and contact information\u003c/strong\u003e. We may ask for your name and email address when you, for example, register for an account, sign up to receive email newsletters from us or participate in an event we host, make a purchase on our Website, enter a contest or sweepstakes, participate in surveys or special promotions, or contact us in connection with a customer service request.\u0026nbsp;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUser Credentials\u003c/strong\u003e. When you register for an account or use certain portions of the Services, you may be asked to provide your user credentials. These credentials may include a username and password, or the user ID associated with the mechanism you use to sign into the Services.\u0026nbsp;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAddress\u003c/strong\u003e. You may provide your home or shipping address when you make a transaction, such as when you order a product, contact us about your order, or make a return.\u0026nbsp;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePayment type\u003c/strong\u003e. We may receive your payment type when you place an order.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUser content and communications\u003c/strong\u003e. We receive the data you submit when you contact customer support, submit responses to a survey, provide ratings or feedback for products, or otherwise communicate or engage with us.\u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003e\u003cu\u003eInformation We Collect Automatically\u003c/u\u003e\u003c/strong\u003e \u0026nbsp;\u003c/p\u003e\u003cp\u003eWe or providers on which we rely may also collect information from you automatically when you use the Services. \u0026nbsp;Such information may be collected through cookies or other tracking technologies, as further described in the \u003ca href=\"#fourth\"\u003e\u003cstrong\u003e\u003cem\u003eCookies and Other Tracking Technologies\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e section below. The information we collect automatically will depend on the Services you access and use and your engagement with them. It may include:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTechnical Information\u003c/strong\u003e. We may automatically collect information about your mobile device, computer or web browser, such as\u003cul\u003e\u003cli\u003eIP address, including the country and general location information associated with your IP address\u003c/li\u003e\u003cli\u003eDevice model and name\u003c/li\u003e\u003cli\u003eOperating system\u003c/li\u003e\u003cli\u003eHardware version\u003c/li\u003e\u003cli\u003eFile and software names and types\u003c/li\u003e\u003cli\u003eBrowser type, language, and time zone Referring URL and websites or services you visit before or after visiting our Website\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003eUsage Information\u003c/strong\u003e. We may automatically collect information regarding your interaction with our Services. For instance, we may collect the times you use the Services and your engagement with the Services. Such usage information may include the following: \u0026nbsp;\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003eDetails regarding how frequently and when you use the Services\u003c/strong\u003e.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInformation regarding your interaction with the Services\u003c/strong\u003e. This may include what pages you visit on our Services, how long you spend on them, the links you click, features and portions of the Services you interact with, and the actions you take within the Services.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInformation regarding your interaction with our emails and messages\u003c/strong\u003e.\u0026nbsp;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInformation regarding performance\u003c/strong\u003e. This may include data on crashes and functionality of the Services.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cu\u003eInformation We Receive from Other Sources\u003c/u\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp id=\"isPasted\"\u003eWe may also receive personal information about you from other outside sources, such as the following:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSocial Media\u003c/strong\u003e. We may receive information from you when you interact with our pages, groups, accounts or posts on social media and other third-party platforms. This includes information on our followers, data regarding how you engage with our content (such as likes, comments, and shares), and publicly available profile information.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cu\u003e\u003cstrong\u003eOther Information\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"background-color: initial;\"\u003eWe may assign you one or more unique numbers or other identifiers that we use to identify you in our internal systems and recognize you over time, across different devices, and across different portions of the Services.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"background-color: initial;\"\u003eWe may combine information we receive from or about you with other information, which may or may not be personal information. Where such combined data constitutes personal information under applicable law, we will treat it as such.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp id=\"second\"\u003e\u003cstrong\u003eHow We Use Your Information\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWe may use your information for various reasons depending on the information provided and your relationship with us. For instance, we may use your information in the following ways, or as otherwise disclosed to you:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003eTo present our Website and Services\u003c/strong\u003e\u0026nbsp;\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: initial;\"\u003eand provide you with or deliver the information, products, or services you request, including to administer contests, promotions, and sweepstakes.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTo communicate with you\u003c/strong\u003e, including to notify you about changes to our Services, or to reach out to you about your account or transactions.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTo reach out to you about and make you aware of new products and services\u003c/strong\u003e, or events and promotions, that we believe may be of interest to you, or to provide you with additional information about products and services you already use.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTo help us improve our Services and deliver a more personalized experience\u003c/strong\u003e. This includes by enabling us to estimate and analyze our audience size and usage patterns, store information about your preferences, speed up your searches, and recognize you when you return to use the Services.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFor analytics purposes and to improve our products and services\u003c/strong\u003e, including to conduct analyses of our user base, interaction with email communications, and usage of portions of our Website and content that make up our Services.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTo deliver advertising to you\u003c/strong\u003e, which may include targeted advertising. Please see\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003e\u0026ldquo;\u003cstrong\u003e\u003cem\u003e\u003ca href=\"#fourth\"\u003eCookies \u0026amp; Online Tracking Technologies\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u0026rdquo;\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003efor more information and \u0026ldquo;\u003cstrong\u003e\u003cem\u003e\u003ca href=\"#sixth\"\u003eYour Choices\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u0026rdquo;\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003efor choices you may have in relation to such technologies.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTo create aggregate data\u003c/strong\u003e, which we may use, for example, in connection with research and for the publication of statistical information.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTo carry out our obligations and enforce our rights\u0026nbsp;\u003c/strong\u003earising from any contracts entered into with you. This includes for billing and collection, and as we believe is necessary or appropriate to protect, enforce, or defend the legal rights, privacy, safety, or property of the Services, our employees or agents, or other users, or to comply with law.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIn any other way we may describe\u0026nbsp;\u003c/strong\u003ewhen you provide the information, or otherwise at your direction or with your consent.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAs permitted by law or as we may notify you\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp id=\"third\"\u003e\u003cstrong\u003eHow We Share Your Information\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"background-color: initial;\"\u003eWe may share your information, including personal information, as follows:\u003c/span\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWith our affiliates\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWith our service providers, business partners and vendors\u003c/strong\u003e.\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003eThese parties may include companies we use to perform functions such as hosting our Website, providing web analytics, performing data processing, performing payment processing, conducting email distribution, or assisting with marketing, customer service, and fraud protection.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhen you request any of our products or services\u003c/strong\u003e. We will share your information to the extent necessary or appropriate to fulfill your request.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAs necessary to comply with applicable laws and regulations\u003c/strong\u003e.\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003eThis may include laws and regulations outside of your country of residence, and responses to a court order or subpoena. Such sharing may also be done as required or appropriate to cooperate with or respond to a law enforcement agency, government, or other public authority\u0026rsquo;s request.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFor other legitimate purposes\u003c/strong\u003e.\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003eThis includes in connection with the enforcement of this Policy or the Terms of Use that govern our Services, to protect our other rights or property, or for the safety of our users, authors, employees, customers, affiliates, or others.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAs otherwise described to you or with your consent\u003c/strong\u003e.\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003eWe may disclose your personal information as otherwise described to you or with your consent.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIn connection with a business transaction\u003c/strong\u003e.\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003eIf Norton or any of its affiliates, subsidiaries or lines of business is merged, acquired, divested, financed, sold, disposed of, or dissolved, including through merger, consolidation, sale, or divestiture of assets, any information collected pursuant to this Privacy Policy, including personal information we may possess about you, may, in whole or in part, be sold, disposed of, transferred, divested, or otherwise disclosed as part of that transaction or proceeding.\u003c/li\u003e\u003c/ul\u003e\u003cp id=\"fourth\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003eCookies \u0026amp; Other Tracking Technologies\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"background-color: initial;\"\u003eWe, and the service providers or partners that we engage to provide content, functionality, and other services, or that measure and analyze user behavior on the Services, may use cookies, pixels and other similar technologies for a variety of purposes, including to understand usage of the Services and improve our content and offerings, to conduct analytics, and to deliver advertisements in which you might be interested. These technologies may collect statistical and other information, including personal information, about you and your use of the Services. These tracking technologies may be deployed by us and/or by our service providers or partners or other third parties.\u0026nbsp;\u003c/span\u003e\u003cspan style=\"background-color: initial;\"\u003eWe or our providers may use the information we receive through cookies and other tracking technologies in a variety of ways. For example, to:\u003c/span\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eProvide us with information about which portions of our Services are the most popular by enabling us to see what pages a user visits and how much time a user spends on each page.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eRecognize you as the same user who has used the Services previously and relate your use of the Services to other information about you, such as your usage information and personal information.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eConduct analytics to better understand and improve our Services.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eEngage in advertising, which may include targeted advertising.\u0026nbsp;\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003ePersonalize your experience on our Services (e.g., to recognize you by name when you return to our site, to save your password in password-protected areas, to enable shopping carts, or to tailor content or product and service offerings).\u003c/span\u003e\u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp id=\"fifth\"\u003e\u003cstrong\u003eOnline Advertising\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWhen you use the Services, Norton, including its service providers or third parties, such as ad technology, ad servers, ad networks, or other nonaffiliated third parties, may place cookies or other tracking technologies on your device to collect or receive certain information about you and/or your use of the Services. Such information may include information about your visits to, and activity on, the Services, such as the number of times you have viewed an advertisement. The information may be used to provide content, advertising, or functionality, or to measure and analyze ad performance on the Services or other websites or platforms. This information may be combined with information collected across different websites, online services, and other linked or associated devices. This Privacy Policy does not cover any use of information that third parties may have collected from you for their own purposes or the methods used by third parties to collect that information.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp id=\"sixth\"\u003e\u003cstrong\u003eYour Choices\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eThere are certain choices you may be able to make, on a going-forward basis, by alerting us to a change in your preferences. For example, in relation to each of the following:\u003c/p\u003e\u003cstyle\u003e\n\t.PrivacyPolicyLink {\n\t\tcolor: #197e80 !important; text-decoration: none !important; border: none !important; overflow-wrap: break-word !important; text-decoration: none !important; font-size: inherit !important; padding: 0 !important;\n\t}\n\t\n\t.PrivacyPolicyLink:hover {\n\t\tcolor: #197e80 !important; border: none !important; background-color: #FDFDFD !important; text-decoration: underline !important;\n\t}\n\n\u003c/style\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCommercial Messages\u003c/strong\u003e. If you no longer want to receive commercial email messages from us, you may opt out by clicking the \u0026ldquo;unsubscribe\u0026rdquo; button in any such communication or by emailing us at\u003cstrong\u003e\u0026nbsp;\u003cspan style=\"background-color: initial;\"\u003e\u003ca href=\"mailto:unsubscribe@wwnorton.com\"\u003e\u003cstrong\u003eunsubscribe@wwnorton.com\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCookies \u0026amp; Other Tracking Technologies\u003c/strong\u003e. You can manage your preferences in relation cookies and other tracking technologies, including those that may be used to deliver targeted advertising, by accessing the\u003cstrong\u003e\u0026nbsp;\u003ca class=\"ot-sdk-show-settings PrivacyPolicyLink\" href=\"#\" id=\"ot-sdk-btn\"\u003eYour Privacy Rights\u003c/a\u003e\u0026nbsp;\u003c/strong\u003etool.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp id=\"seventh\"\u003e\u003cstrong\u003eStudent Data Privacy\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"background-color: initial;\"\u003eWe take seriously the privacy of Student Data that we process on behalf of schools. Student Data may include personal information, such as name and enrollment information, assignments, student coursework, responses to interactive exercises, assessments, scores, grades, and instructor feedback or comments. We may receive some of this information directly from you or from the school you are enrolled with, and other information may be collected automatically when you use the Services, including our online learning tools.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp\u003eIn general, the personal information we process on behalf of a school that uses our Services to offer their courses and programs is subject to the privacy policies of such school, and our use and sharing of that information is governed by any contractual obligation we may have in place with such school. \u0026nbsp;When processing Student Data on behalf of a school:\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003eWe use Student Data in compliance with the Family and Educational Rights Privacy Act (FERPA) and the requirements of each of our institutional partners.\u0026nbsp;\u003c/li\u003e\u003cli\u003eWe do not rent or sell customer lists that include Student Data or engage in targeted advertising in the student-directed portions of our online learning tools.\u003c/li\u003e\u003cli\u003eWe do not place advertisements on our online learning platforms.\u003c/li\u003e\u003cli\u003eWe do not use Student Data that is personal information for our own marketing or advertising purposes, except that we may notify students (other than High School students) of products or services we offer that are related, or may be relevant, to their coursework or to products or services they are already using.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cspan style=\"background-color: initial;\"\u003eStudent Data may be used and shared in connection with our providing the Services, which includes the sharing of Student Data with schools, instructors, and learning management system providers.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"background-color: initial;\"\u003eWe may use certain data that we collect automatically regarding the use of our online learning tools, some of which may be personal information, for our own internal analytics purposes, for example, to improve our products and services.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"background-color: initial;\"\u003eWe may disclose Student Data to protect our rights or where we believe we are otherwise permitted or required to do so by law.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp id=\"eighth\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003eThird-Party Links\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eOur Services may contain links or connections to third-party sites and services not provided by or owned by us whose privacy practices may be different than ours. We are not responsible for the privacy practices of third-party sites and services, and you should consult the third-party sites\u0026rsquo; and services\u0026rsquo; privacy policies in order to better understand their privacy practices.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp id=\"ninth\"\u003e\u003cstrong\u003eSpecial Note for Parents | Children\u0026rsquo;s Privacy\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cu\u003eChildren Under Age 13\u003c/u\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"background-color: initial;\"\u003eThe Services are not intended for use by individuals under the age of 13, and Norton does not knowingly collect personal information from such individuals. If you are a parent or guardian and believe we have collected information from your child who is under the age of 13, please contact us as set out under \u0026ldquo;\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003ca href=\"#thirteenth\"\u003e\u003cstrong\u003e\u003cem\u003eHow to Contact Us\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: initial;\"\u003e\u0026rdquo; below.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u003cu\u003eChildren Ages 13-18\u003c/u\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"background-color: initial;\"\u003eAside from use by students whose information is \u0026ldquo;Student Data\u0026rdquo; and who are enrolled in an academic course that requires the use of the Services to, for example, complete classwork or homework, the Services are not intended for use by minors between ages 13 and 18, except with the permission of a parent or legal guardian.\u003c/span\u003e\u003c/p\u003e\u003cp id=\"isPasted\"\u003e\u003cbr\u003e\u003c/p\u003e\u003cp id=\"tenth\"\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003eData Retention\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003eWe will retain your personal information for as long as necessary to fulfill the purposes for which it was collected and processed, including for the purposes of satisfying any legal, regulatory, accounting or reporting requirements and our legitimate interests in maintaining such personal data in our records. To determine the appropriate retention period for your personal information, we will consider the amount, nature and sensitivity of the personal information, the potential risk from unauthorized use or disclosure, the purposes for which we process personal information and whether we can achieve those purposes through other means, and applicable legal requirements.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp id=\"eleventh\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eSecurity\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"background-color: initial;\"\u003eNorton has put in place reasonable organizational, physical, technical and administrative measures in an effort to secure personal information. However, no data storage or transmission system can be guaranteed to be 100% secure, and we do not guarantee that unauthorized disclosures and access will not occur. Although we take steps to safeguard against unauthorized disclosures of information, we cannot assure you that your personal information or other information will never be disclosed in a manner inconsistent with this Privacy Policy.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp id=\"twelfth\"\u003e\u003cstrong\u003eChanges to the Privacy Policy\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"background-color: initial;\"\u003eThis Privacy Policy may be changed by Norton at any time, and such changes will apply to information we collected from you pursuant to a previous privacy policy. The revised Privacy Policy will be posted on the appropriate portion(s) of our websites or mobile applications and will indicate at the bottom when it was most recently updated. In certain cases, we may notify you of changes and request your consent to those changes. We encourage you to check back periodically to review this Privacy Policy so that you know what information we collect, how we use it, and with whom we share it. Your continued use of our Services indicates acceptance of any changes to the Privacy Policy.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp id=\"thirteenth\"\u003e\u003cstrong\u003e\u003cbr\u003eHow to Contact Us\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"background-color: initial;\"\u003eIf you have any questions or concerns about this Privacy Policy, please contact us via email at\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: initial;\"\u003e\u0026nbsp;\u003c/span\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003ca href=\"mailto:privacy@wwnorton.com\"\u003e\u003cstrong\u003eprivacy@wwnorton.com\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: initial;\"\u003e.\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: initial;\"\u003e\u0026nbsp; \u0026nbsp;\u003c/span\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u0026nbsp;\u003cbr\u003eLast Updated: June 21, 2024\u003c/strong\u003e\u003c/p\u003e","contentType":""},"id":"comp_Id_2803eaa0-45a0-11e9-afaf-1def289878b93"}]}]}]}],"isTemplate":false,"seo":{"meta":[],"keywords":{},"taxonomy":{}},"modified_by":"ksheerin","modified_date":"2024-06-21T13:41:50.870Z","searchEngineRule":{"searchable":true},"internalSearchRule":{"searchable":true},"shortUrl":"","published_by":"ksheerin","published_date":"2024-06-21T13:41:50.870Z","_doc":"cd63a9ff9c573cce4646","_type":"wwn:web-page","timestamp":"Fri Jun 21 2024 07:41:57 GMT-0"},"cartCount":0,"catalogSearch":{"baseURL":"http://search-service-app.nas:4080/api/v1/search","collection":"websiteSearch","area":"websiteSearch"},"telemetry":null,"nortonSocialMediaImage":"https://services.wwnorton.com/aws/image?file=/wwnorton.college.public.editorial/website/NortonSocialMedia.jpg","pardotSettingsBaseUrl":"","alertDetails":false,"isValidToken":{"alreadyExi
