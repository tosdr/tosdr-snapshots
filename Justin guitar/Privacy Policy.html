      <script type="application/json" class="js-react-on-rails-component" data-component-name="TermsAndConditions" data-dom-id="TermsAndConditions-react-component-d32b60a7-9704-4c14-b507-7a664cfe6178">{"terms":"\u003cdiv\u003e\r\n\u003cp\u003eThis privacy\u0026nbsp;policy\u0026nbsp;sets out how JustinGuitar\u0026nbsp;Ltd uses\u0026nbsp;and protects any information you give \u0026quot;justinguitar.com\u0026quot; when you use this Site, sign up for emails, purchase a product or service, or participate in any competition. It also sets out the use of essential cookies.\u003c/p\u003e\r\n\r\n\u003cp\u003eJustinGuitar Ltd is committed to ensuring that your privacy is protected. Should you decide to provide any personal information when using this website, such as your name or email address, we assure you that we will only use it under this privacy statement.\u003c/p\u003e\r\n\r\n\u003cp\u003eJustinGuitar Ltd may change this policy occasionally by updating this page. You should check this page from time to time to ensure that you are happy with any changes. This policy is effective from November 16, 2023, and replaces the previous Privacy Policy (which you can obtain by \u003ca href=\"mailto:hello@justinguitar.com\"\u003econtacting us\u003c/a\u003e.)\u003c/p\u003e\r\n\r\n\u003cp\u003eIf you decide to share your email address or purchase a product on this Site, your information must be accurate and current. Please keep us informed if your data changes during your relationship with us. Please note that we didn\u0026#39;t plan JustinGuitar.com for children, and we do not knowingly collect data relating to children.\u003c/p\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003c/div\u003e\r\n\r\n\u003cdiv\u003e\r\n\u003ch2\u003eController\u003c/h2\u003e\r\n\r\n\u003cp\u003eJustinGuitar Ltd is the controller and responsible for your data (referred to as \u0026quot;we,\u0026quot; \u0026quot;us,\u0026quot; or \u0026quot;our\u0026quot; in this privacy statement). You can complain to the\u0026nbsp;\u003ca href=\"http://www.ico.org.uk\"\u003eInformation Commissioner\u0026#39;s Office (ICO)\u003c/a\u003e, the UK data protection authority if you experience any issues with your data. However, we would appreciate the chance to deal with your concerns before you approach the ICO, so please\u0026nbsp;\u003ca href=\"mailto:hello@justinguitar.com\"\u003econtact us\u003c/a\u003e in the first instance.\u003c/p\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003ch3\u003eContact Details\u003c/h3\u003e\r\n\r\n\u003cp\u003eJustinGuitar Limited: Justin Sandercoe\u003cbr /\u003e\r\nEmail Address: justin@justinguitar.com\u003cbr /\u003e\r\nPO Box 695, FARNHAM, GU9 1NB, UK\u003c/p\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003c/div\u003e\r\n\r\n\u003cdiv\u003e\r\n\u003ch2\u003eWhat We Collect\u003c/h2\u003e\r\n\r\n\u003cp\u003eWe may collect the following information:\u003c/p\u003e\r\n\r\n\u003cul\u003e\r\n\t\u003cli\u003e\u003cstrong\u003eIdentity Data\u003c/strong\u003e includes first name, last name, username or similar identifier, title, and date of birth.\u003c/li\u003e\r\n\t\u003cli\u003e\u003cstrong\u003eContact Data\u003c/strong\u003e includes billing address, delivery address, email address, and telephone numbers.\u003c/li\u003e\r\n\t\u003cli\u003e\u003cstrong\u003eFinancial Data\u003c/strong\u003e includes bank account and payment card details. We do not store your payment details, as\u0026nbsp;\u003ca href=\"https://support.stripe.com/topics/privacy\"\u003eStripe\u003c/a\u003e or\u0026nbsp;\u003ca href=\"https://www.paypal.com/us/legalhub/privacy-full\"\u003ePayPal\u003c/a\u003e handles all financial transactions on this Site.\u003c/li\u003e\r\n\t\u003cli\u003e\u003cstrong\u003eTransaction Data\u003c/strong\u003e includes details about payments to and from you and other details of products and services you have purchased from us.\u003c/li\u003e\r\n\t\u003cli\u003e\u003cstrong\u003eUsage Data\u003c/strong\u003e includes t\u003cli\u003eEnter a competition, promotion, or survey, or\u003c/li\u003e\r\n\t\u003cli\u003eGive us some feedback.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003c/div\u003e\r\n\r\n\u003cdiv\u003e\r\n\u003ch2\u003eCookies \u0026amp; Pixels\u003c/h2\u003e\r\n\r\n\u003cp\u003eAutomated technologies or interactions. As you interact with our website, we may automatically collect technical data about your equipment, browsing actions, and patterns. We collect this personal data by using cookies and other similar technologies.\u003c/p\u003e\r\n\r\n\u003cp\u003eWe will only use your data when the law allows us to. Most commonly, we will use your data in the following circumstances:\u003c/p\u003e\r\n\r\n\u003cul\u003e\r\n\t\u003cli\u003eTo perform the contract you signed up for;\u003c/li\u003e\r\n\t\u003cli\u003eWhere it is necessary for our legitimate interests, and your interests and rights do not override those interests;\u003c/li\u003e\r\n\t\u003cli\u003eTo comply with a legal or regulatory obligation.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\r\n\u003cp\u003eGenerally, we do not rely on consent as a legal basis for processing your data other than sending third-party direct marketing communications to you via email. You can withdraw consent to marketing anytime by\u0026nbsp;\u003ca href=\"mailto:hello@justinguitar.com\"\u003econtacting us\u003c/a\u003e or\u0026nbsp;\u003ca href=\"/preferences\"\u003eunsubscribing from your Dashboard\u003c/a\u003e.\u003c/p\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003ch3\u003eHow We Use Cookies \u0026amp; Pixels\u003c/h3\u003e\r\n\r\n\u003cp\u003eA cookie is a small file stored on your computer\u0026#39;s hard drive. Once you agree, the file enters your hard drive, and the cookie helps analyze web traffic or lets you know when you visit a particular site. Cookies allow web applications to respond to you as an individual. The web application can tailor its operations to your needs, likes, and dislikes by gathering and remembering your preferences.\u003c/p\u003e\r\n\r\n\u003cp\u003eWe use traffic log cookies to identify the usage of our pages. It helps us analyze data about webpage traffic and improve our website to tailor it to customer needs. We only use this information for statistical analysis. We also use cookies for session management, allowing users to navigate the website and access various features without repeatedly authenticating. Cookies also store user preferences, display options, and personalized settings to provide a customized experience on subsequent visits.\u003c/p\u003e\r\n\r\n\u003cp\u003e\u003cstrong\u003e Cookies do not give us access to your computer or any information about you other than the data you choose to share with us.\u0026nbsp;\u003c/strong\u003eYou cannot take advantage of this website without using cookies, so it is not possible to turn them off.\u003c/p\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003ch3\u003eThird-Party Services\u003c/h3\u003e\r\n\r\n\u003cp\u003eWe use the following third-party services on the website, which may collect essential cookies on this Site:\u003c/p\u003e\r\n\r\n\u003cul\u003e\r\n\t\u003cli\u003e\u003cstrong\u003eYouTube:\u003c/strong\u003e we embed most of JustinGuitar.com lessons and tutorials from YouTube. YouTube may use cookies to collect information about the viewer\u0026#39;s interaction with the video. It can include your viewer\u0026#39;s preferences, device information, and other statistics. YouTube uses cookies for various purposes, such as maintaining the user\u0026#39;s preferences, providing personalized recommendations, tracking video views, and serving targeted advertisements. These cookies help YouTube optimize the user experience and provide relevant content.\r\n\r\n\t\u003cul\u003e\r\n\t\t\u003cli\u003e\r\n\t\t\u003cp\u003ePersonal Data collected: Cookies and Usage Data.\u003c/p\u003e\r\n\r\n\t\t\u003cp\u003ePlace of processing: United States\u003c/p\u003e\r\n\r\n\t\t\u003cp\u003ePrivacy Policy: https://www.google.it/intl/en/policies/privacy/\u003c/p\u003e\r\n\r\n\t\t\u003cp\u003ePrivacy Shield participant.\u003c/p\u003e\r\n\t\t\u003c/li\u003e\r\n\t\u003c/ul\u003e\r\n\t\u003c/li\u003e\r\n\t\u003cli\u003e\u003cstrong\u003eVimeo:\u003c/strong\u003e we embed some\u0026nbsp;of JustinGuitar.com lessons and tutorials from Vimeo. Vimeo may use cookies to collect information about your interaction with the video. It can include your preferences, device information, and other statistics. Vimeo uses cookies for various purposes, such as maintaining the user\u0026#39;s preferences, tracking video views, and providing analytics. These cookies help Vimeo optimize the user experience and gather insights about how videos are watched and shared.\r\n\t\u003cul\u003e\r\n\t\t\u003cli\u003e\r\n\t\t\u003cp\u003ePersonal Data collected: Cookies and Usage Data.\u003c/p\u003e\r\n\r\n\t\t\u003cp\u003ePlace of processing: United States\u003c/p\u003e\r\n\r\n\t\t\u003cp\u003ePrivacy Policy: https://vimeo.com/privacy\u003c/p\u003e\r\n\r\n\t\t\u003cp\u003ePrivacy Shield participant.\u003c/p\u003e\r\n\t\t\u003c/li\u003e\r\n\t\u003c/ul\u003e\r\n\t\u003c/li\u003e\r\n\t\u003cli\u003e\u003cstrong\u003eDiscourse:\u003c/strong\u003e JustinGuitar Community runs on Discourse, a popular online community platform. Discourse uses cookies to provide functionality and enhance the user experience for participants in the community. When interacting with Discourse, cookies may be set and accessed to remember their preferences, authentication status, session information, and other relevant data. These cookies help maintain user sessions, track user activity, and provide features like remembering unread topics or posts.\u003cbr /\u003e\r\n\t\u0026nbsp;\u003c/li\u003e\r\n\t\u003cli\u003e\u003cstrong\u003eStripe:\u003c/strong\u003e Stripe is a third-party payment processing platform that uses cookies to enable secure payment processing and enhance the functionality of its services. When you interact with the Stripe payment integration on your website, cookies may be set and accessed to facilitate the payment process, remember user preferences, and provide security measures. These cookies help maintain session information, track user activity during the payment process, and ensure the proper functioning of the payment system.\u003cbr /\u003e\r\n\t\u0026nbsp;\u003c/li\u003e\r\n\t\u003cli\u003e\u003cstrong\u003eNewRelic:\u003c/strong\u003e NewRelic is a performance monitoring and analytics platform that uses cookies to gather and analyze data related to website performance, user interactions, and other metrics. NewRelic may set and access cookies to track and monitor user behavior, measure website performance, and collect analytics data. These cookies help NewRelic provide insights into how our website functions and identify improvement areas.\u003cbr /\u003e\r\n\t\u0026nbsp;\u003c/li\u003e\r\n\t\u003cli\u003e\u003cstrong\u003eBugSnag:\u003c/strong\u003e BugSnag is an error monitoring and reporting tool and typically does not involve the collection of cookies. It primarily focuses on capturing and reporting application errors and exceptions rather than tracking user behavior or collecting personal data through cookies. Bugsnag may collect certain technical information about the application errors and exceptions, such as the error message, stack trace, and device or browser information. This data is usually anonymized and used for debugging and improving the performance and stability of this website.\u003cbr /\u003e\r\n\t\u0026nbsp;\u003c/li\u003e\r\n\t\u003cli\u003e\u003cstrong\u003eGoogle Analytics:\u003c/strong\u003e Google Analytics 4 uses cookies to track user interactions on the website, such as page views, events, and conversions. These cookies gather information about user behavior, demographics, and interests to generate analytics reports for website owners. GA4 cookies can store identifiers such as the client 003cp\u003ePrivacy Shield participant.\u003c/p\u003e\r\n\t\t\u003c/li\u003e\r\n\t\u003c/ul\u003e\r\n\t\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003c/div\u003e\r\n\r\n\u003cdiv\u003e\r\n\u003ch2\u003eChange of Purpose\u003c/h2\u003e\r\n\r\n\u003cp\u003eJustinguitar Ltd will only use your data for the purposes we collected it unless we consider that we need to use it for another reason compatible with the original purpose. If we need to use your data for an unrelated purpose, we will notify you to explain the legal basis which allows us to do so.\u003c/p\u003e\r\n\r\n\u003cp\u003ePlease note that we may process your data without your knowledge or consent in compliance with the above rules where this is required or permitted by law.\u003c/p\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003c/div\u003e\r\n\r\n\u003cdiv\u003e\r\n\u003ch2\u003eDisclosures of Your Data\u003c/h2\u003e\r\n\r\n\u003cp\u003eWe may have to share your data with the parties set out below for the purposes specified in this Privacy Policy.\u003c/p\u003e\r\n\r\n\u003cul\u003e\r\n\t\u003cli\u003eServices that provide IT and system administration services.\u003c/li\u003e\r\n\t\u003cli\u003eProfessional advisers.\u003c/li\u003e\r\n\t\u003cli\u003eHM Revenue \u0026amp; Customs, regulators, and other authorities.\u003c/li\u003e\r\n\t\u003cli\u003eThird parties to whom we may choose to sell, transfer, or merge parts of our business or our assets. Alternatively, we may seek to acquire other businesses or merge with them. If a change happens to our business, the new owners may use your data in the same way as set out in this privacy notice.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp\u003eWe require all third parties to respect the security of your data and treat it according to the law. We do not allow our third-party service providers to use your data for their purposes and only permit them to process it for specified purposes per our instructions.\u003c/p\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003c/div\u003e\r\n\r\n\u003cdiv\u003e\r\n\u003ch2\u003eSecurity\u003c/h2\u003e\r\n\r\n\u003cp\u003eWe are committed to ensuring that your information is secure. To prevent unauthorized access or disclosure, we have established suitable physical, electronic, and managerial procedures to safeguard and secure the information we collect online. In addition, we limit access to your data to those employees, agents, contractors, and other third parties who have a business need to know. They will only process your data on our instructions and are subject to a duty of confidentiality.\u003c/p\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003c/div\u003e\r\n\r\n\u003cdiv\u003e\r\n\u003ch2\u003eLinks to other websites\u003c/h2\u003e\r\n\r\n\u003cp\u003eOur website may contain links to other websites of interest, including plug-ins and applications. However, once you have used these links to leave our Site, you should note that we do not have any control over that other website or application. Therefore, we cannot be responsible for the protection and privacy of any information you provide while visiting such sites, which this privacy statement does not control. You should exercise caution and examine the privacy statement applicable to the website or application.\u003c/p\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003c/div\u003e\r\n\r\n\u003cdiv\u003e\r\n\u003ch2\u003eMarketing/Promotional Offers\u003c/h2\u003e\r\n\r\n\u003cp\u003eWe strive to provide you with choices regarding certain personal data uses, particularly around marketing and advertising. JustinGuitar.com\u0026nbsp;hosts all advertisements you see on the website and does not share your data with any advertising partners. We do not share information about your use of the Site, your purchases, and your personal information.\u003c/p\u003e\r\n\r\n\u003cp\u003eIf you have requested information from us or purchased goods or services from us, joined our mailing list, or provided us with your details when you entered a competition or registered for a promotion, and, in each case, you have not opted out of receiving that marketing, we may use your Identity, Contact, and Usage Data to form a view of what we think you want or need or what may interest you to help us decide which products, services, and offers may be relevant for you (we call this marketing).\u003c/p\u003e\r\n\r\n\u003cp\u003ePixels, Google Analytics, and Google Tag Manager may set and access cookies to gather insights, personalize content, and optimize advertising strategies on our behalf. These cookies assist in tracking user interactions, preferences, and session information, contributing to a seamless and tailored browsing experience. They ultimately help us improve our tools and content for you.\u003c/p\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003c/div\u003e\r\n\r\n\u003cdiv\u003e\r\n\u003ch2\u003eControlling Your Personal Information\u003c/h2\u003e\r\n\r\n\u003cp\u003eYou can ask third parties or us to stop sending you marketing messages anytime by logging into the website and checking or unchecking relevant boxes to adjust your marketing preferences, following the opt-out links on any marketing message sent, or contacting us anytime.\u003c/p\u003e\r\n\r\n\u003cp\u003eWhere you opt out of receiving these marketing messages, this will not apply to personal data provided to us due to a product/service purchase, product/service experience, or other transactions.\u003c/p\u003e\r\n\r\n\u003cp\u003eWe will not sell, distribute, or lease your personal information to third parties unless we have your express permission (i.e., by opt-in) or the law requires you to do so. We may use your personal information to send you promotional information about third parties, which you may find interesting if you tell us that you wish this to happen.\u003c/p\u003e\r\n\r\n\u003cp\u003eIf you believe any information we hold on you is incorrect or incomplete,\u0026nbsp;\u003ca href=\"mailto:hello@justinguitar.com\"\u003eplease email us as soon as possible\u003c/a\u003e. We will promptly correct any information found to be incorrect.\u003c/p\u003e\r\n\r\n\u003cp\u003eWe will only retain your data for as long as necessary to fulfill the purposes we collected it for, including to satisfy any legal, accounting, or reporting requirements.\u003c/p\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003c/div\u003e\r\n\r\n\u003cdiv\u003e\r\n\u003ch2\u003eYour Legal Rights\u003c/h2\u003e\r\n\r\n\u003cp\u003eYou have the right to:\u003c/p\u003e\r\n\r\n\u003cul\u003e\r\n\t\u003cli\u003eRequest access to your data (commonly known as a \u0026quot;data subject access request\u0026quot;). It enables you to receive a copy of the personal data we hold about you and to check that we are lawfully processing it.\u003c/li\u003e\r\n\t\u003cli\u003eRequest correction of the personal data that we hold about you. It enables you to have any incomplete or inaccurate data we hold about you corrected. However, we need to verify the accuracy of your new data.\u003c/li\u003e\r\n\t\u003cli\u003eRequest the erasure of your data. It enables you to ask us to delete or remove personal data without a good reason for continuing to process it.\u003c/li\u003e\r\n\t\u003cli\u003eYou also have the right to ask us to delete or remove your data where you have successfully exercised your right to object to processing (see below), where we may have processed your information unlawfully, or where we are required to erase your data to comply with local law.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp\u003e\u003cstrong\u003eNote, however, that we may not always be able to comply with your request of erasure for specific legal reasons, which will be notified to you, if applicable, at the time of your request.\u003c/strong\u003e\u003c/p\u003e\r\n\r\n\u003cul\u003e\r\n\t\u003cli\u003eObject to processing your data where we rely on a legitimate interest (or those of a third party), and something about your particular situation makes you want to object to processing on this ground as you feel it impacts your fundamental rights and freedoms. You also have the right to object where we are processing your data for direct marketing purposes.\u003cbr /\u003e\r\n\t\u0026nbsp;\u003c/li\u003e\r\n\t\u003cli\u003eRequest restriction of processing of your data. It enables you to ask us to suspend the processing of your data in the following scenarios: (a) if you want us to establish the data\u0026#39;s accuracy; (b) where our use of the data is unlawful but you do not want us to erase it; (c) where you need us to hold the data even if we no longer require it as you need it to establish, exercise or defend legal claims; or (d) you have objected to our use of your data, but we need to verify whether we have to override legitimate grounds to use it.\u003cbr /\u003e\r\n\t\u0026nbsp;\u003c/li\u003e\r\n\t\u003cli\u003eRequest the transfer of your data to you or a third party.\u003cbr /\u003e\r\n\t\u0026nbsp;\u003c/li\u003e\r\n\t\u003cli\u003eWithdraw consent at any time when we are relying on consent to process your data. However, this will not affect the lawfulness of any processing before you withdraw your consent. We may not provide certain products or services if you withdraw your consent. We will advise you if this is the case when you withdraw your consent.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp\u003eIf you wish to exercise any of the rights set out above, please contact us. You will not have to pay a fee to access your data (or to exercise any of the other rights). However, we may charge a reasonable fee if your request is unfounded, repetitive, or excessive. Alternatively, we may refuse to comply with your request in these circumstances. We may request specific information from you to help us confirm your identity and ensure your right to access your data (or to exercise any of your other rights). It is a security measure to ensure that we do not disclose your data to anyone with no right to receive it. We may also contact you to ask you for further information concerning your request to speed up our response.\u003c/p\u003e\r\n\r\n\u003cp\u003eWe respond to all legitimate requests within one month. Occasionally, it may take us longer than a month if your request is particularly complex or you have made many requests. In this case, we will notify you and keep you updated.\u003c/p\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003c/div\u003e\r\n\r\n\u003cdiv\u003e\r\n\u003ch2\u003eLawful Basis\u003c/h2\u003e\r\n\r\n\u003cp\u003eUnder the General Data Protection Regulation (\u0026quot;GDPR\u0026quot;), if you are a resident of the European Economic Area (\u0026quot;EEA\u0026quot;), we process your personal information under the following lawful bases:\u003c/p\u003e\r\n\r\n\u003cul\u003e\r\n\t\u003cli\u003eYour consent;\u003c/li\u003e\r\n\t\u003cli\u003eThe performance of the contract between you and the Site;\u003c/li\u003e\r\n\t\u003cli\u003eCompliance with our legal obligations;\u003c/li\u003e\r\n\t\u003cli\u003eTo protect your vital interests;\u003c/li\u003e\r\n\t\u003cli\u003eTo perform a task carried out in the public interest;\u003c/li\u003e\r\n\t\u003cli\u003eFor our legitimate interests, which do not override your fundamental rights and freedoms.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp\u003e\u003cstrong\u003eHow Do We Protect Your Information?\u003c/strong\u003e\u003c/p\u003e\r\n\r\n\u003cp\u003eWe make every effort to safeguard the information you share with us and the data we automatically collect, employing industry-standard security protocols and collaborating with trusted third-party vendors. Despite these precautions, no data protection measures are foolproof. While we are dedicated to securing your information, we cannot assure its absolute security. Your decision to transmit data to our platform is undertaken entirely at your own risk.\u003c/p\u003e\r\n\r\n\u003cp\u003ePlease be aware that email is not considered a secure means of communication. While we discourage the transmission of private information via email, if you choose to do so, it is at your own risk. Certain information entered on our website may be securely transmitted through a protected channel.\u003c/p\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003ch3\u003eGDPR\u003c/h3\u003e\r\n\r\n\u003cp\u003eIf you are a resident of the EEA, you have the right to access the Personal Information we hold about you, to port it to a new service, and to ask that your Personal Information be corrected, updated, or erased. If you want to exercise these rights, please contact us through the information above.\u003c/p\u003e\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003ch3\u003eCCPA\u003c/h3\u003e\r\n\r\n\u003cp\u003eIf you are a resident of California, you have the right to access the Personal Information we hold about you (also known as the \u0026#39;Right to Know\u0026#39;), to port it to a new service, and to ask that your Personal Information be corrected, updated, or erased. If you want to exercise these rights, please contact us through the information above. If you would like to designate an authorized agent to submit these requests on your behalf, please contact us at the address above.\u003c/p\u003e\r\n\u003c/div\u003e\r\n"}</script>
