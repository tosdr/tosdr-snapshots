s":[{"id":1031,"title":"Summer Challenge 2024 with Fiverr - Olymbits","date":1718114400000,"publicId":"summer-challenge-2024-olymbits","coverId":124500926983867,"descriptionJson":"{\"showWorkIncentive\":true,\"noCountDown\":false,\"challengeInfo\":\"\u003cimg src\u003d\\\"/servlet/fileservlet?id\u003d124502403925183\\\"\u003e \",\"challengeTitle\":\"Summer Challenge 2024 by Fiverr\",\"contestDescription\":\"Summer Challenge 2024 by Fiverr\",\"communityBanner\":{\"text\":\"\u003ca href\u003d\\\"https://go.fiverr.com/visit/?bta\u003d956187\u0026brand\u003dfiverrcpa\u0026utm_campaign\u003dcodingame\u0026utm_content\u003dstatic-codingame-site-generic-en\u0026utm_term\u003dlink\u0026afp\u003dstatic-codingame-site-generic-en\u0026afp1\u003d\u0026afp2\u003d\u0026landingPage\u003dhttps%3A%2F%2Fwww.fiverr.com%2F\\\"\u003eFiverr\u003c/a\u003e is a leading marketplace that connects businesses with freelancers offering digital services  ranging from programming to 3D design, digital marketing to content creation, from video animation to architecture and much more…Fiverr’s mission is to democratize access to talent and to provide talent with access to opportunities so anyone can grow their business, brand and dreams.\u003c/br\u003e\u003c/br\u003eTherefore, it\u0027s only natural that this partnership was formed: both Fiverr and CodinGame are dedicated to bringing together the vast dev community to empower everyone to develop and showcase their skills.\u003c/br\u003e\u003c/br\u003eThese shared values are reflected in the prizes to be won: for this challenge, some CodinGamers will be able to benefit from the expertise of the best players in the community through individual coaching sessions, thanks to \u003ca href\u003d\\\"https://go.fiverr.com/visit/?bta\u003d956187\u0026brand\u003dfiverrcpa\u0026utm_campaign\u003dcodingame\u0026utm_content\u003dstatic-codingame-site-generic-en\u0026utm_term\u003dlink\u0026afp\u003dstatic-codingame-site-generic-en\u0026afp1\u003d\u0026afp2\u003d\u0026landingPage\u003dhttps%3A%2F%2Fwww.fiverr.com%2F\\\"\u003eFiverr\u003c/a\u003e.\",\"title\":\"CodinGame x Fiverr\"},\"challengeOptions\":[{\"iconId\":1,\"valid\":true,\"title\":\"\u003cstrong\u003eOpen for 14 days\u003c/strong\u003e\",\"fillColor\":\"#f2bb13\"},{\"iconId\":2,\"valid\":true,\"title\":\"\u003cstrong\u003eBot Programming\u003c/strong\u003e\",\"fillColor\":\"#f2bb13\"},{\"iconId\":3,\"valid\":true,\"title\":\"\u003cstrong\u003eOpen to all\u003c/strong\u003e\",\"fillColor\":\"#f2bb13\"},{\"iconId\":4,\"valid\":true,\"title\":\"\u003cstrong\u003e3 leaderboards\u003cbr\u003eSolo/Company/School\u003c/strong\u003e\",\"fillColor\":\"#f2bb13\"},{\"iconId\":5,\"valid\":false,\"title\":\"25+ Programming Languages\",\"fillColor\":\"#f2bb13\"},{\"iconId\":6,\"valid\":false,\"title\":\"\u003cstrong\u003eCrafted with ❤️\u003c/br\u003eby CodinGame\u003c/strong\u003e\",\"fillColor\":\"#f2bb13\"},{\"iconId\":7,\"valid\":true,\"title\":\"\u003cstrong\u003ePrizes for everyone by Fiverr\u003c/strong\u003e\",\"fillColor\":\"#f2bb13\"},{\"iconId\":8,\"valid\":false,\"title\":\"April 23rd at 18:00\",\"fillColor\":\"#f2bb13\"}],\"challengeDescription\":\"Join a fun \u0026 thrilling community event\",\"challengeTagLine\":{\"title\":\"Summer Challenge 2024 by Fiverr\",\"description\":\"Join a fun \u0026 thrilling community event\"},\"howItWorksBlock\":null,\"codinghub\":null,\"noSponsors\":null,\"showContestLogo\":null,\"charity\":null,\"hideTopRegisterButton\":null,\"customBlock\":null,\"videoCover\":null,\"videoTagline\":null,\"videoEmbedded\":null,\"startedDescription\":null,\"noStartDate\":null,\"style\":\"#contest .contest-info-video-tagline {\\n  color: #f2bb13;\\n  font-size: 42px;\\n  font-weight: 700;\\n  text-align: center;\\n  text-transform: uppercase;\\n}\\n\\n#contest .prizestc {\\n  color: grey;\\n  font-size: 14px;\\n}\\n\",\"challengeDate\":\"\",\"howTo\":{\"items\":[{\"text\":\"Participating in the event is free.\",\"title\":\"How much does it cost?\"},{\"text\":\"The event starts on June 11th at 4pm UTC and ends on June 55th at 10am UTC. It starts at the same time for all players in the world, whatever the time zone.\",\"title\":\"When does it start and end?\"},{\"text\":\"Yes, you need to create a CodinGame account before being able to register for the challenge. We also suggest having a look at easy puzzles to get used to the platform.\",\"title\":\"Do I need a CodinGame account to compete?\"},{\"text\":\"By default, if you\u0027ve added your company to your profile, depending on your rank, you\u0027ll contribute to your company for the company leaderboard. In the same way, if you\u0027ve added your school to your profile, depending on your rank, you\u0027ll contribute points to your school for the school leaderboard.  You can complete your \u003ca href\u003d\\\"/profile/\\\" target\u003d\\\"_blank\\\" style\u003d\\\"color:#f2bb13\\\"\u003eprofile here\u003c/a\u003e.\",\"title\":\"How can I compete for my school/company?\"},{\"text\":\"Only the top 100 schools and top 100 companies will be visible. Furthermore, it\u0027s possible to play the solo competition only.\",\"title\":\"I\u0027m afraid of projecting a negative image of my school/company if I rank poorly. What can I do?\"},{\"text\":\"This is a bot programming (AI) challenge. New in bot programming? No worries, \u003ca href\u003d\\\"/multiplayer/bot-programming/mad-pod-racing\\\" target\u003d\\\"_blank\\\" style\u003d\\\"color:#f2bb13\\\"\u003ehere\u0027s a guide for beginners\u003c/a\u003e.\",\"title\":\"What type of coding exercise should I expect?\"},{\"text\":\"We take the sum of points of the top 5 players in each company/school with at least 3 players. More info in this \u003ca href\u003d\\\"/forum/t/codingame-spring-challenge-2020/152927/\\\" target\u003d\\\"_blank\\\" style\u003d\\\"color:#f2bb13\\\"\u003eforum\u0027s thread\u003c/a\u003e.\",\"title\":\"How are the school/company leaderboards computed?\"},{\"text\":\"Copying code between players is forbidden during contests. We\u0027ll thoroughly monitor players\u0027 submissions and we reserve ourselves the right to ban any player in case of abuse.\",\"title\":\"What if people try to cheat the system or disturb the school/company leaderboards?\"}],\"title\":\"F.A.Q\"},\"prizes\":null,\"prizesTitle\":\"Prizes for everyone!\",\"showUpdateButton\":true,\"prizesItems\":[{\"title\":\"1:1 coaching*\",\"description\":\"50 hours with the best CodinGamers\"},{\"title\":\"50 t-shirts\",\"description\":\"prize draw among all participants (double your chance if you have a Fiverr profile!)\"},{\"title\":\"Fiverr Promocode**\",\"description\":\"Sent to everyone after the event\"},{\"title\":\"\",\"description\":\"\u003cdiv class\u003d\\\"prizestc\\\"\u003e*You must have a valid Fiverr account to be eligible.\u003c/br\u003e **Fiverr Promocode \u003ca href\u003d\\\"https://fiverr.com/cp/discount-codes-legal-terms\\\"\u003eterms and conditions\u003c/a\u003e apply.\u003c/div\u003e\"}]}","authors":[],"external":false}],"visitor":false,"admin":false,"recruiterAdmin":false,"languageId":2,"impersonated":false,"activatedFeatures":["PERSIST_ANALYTICS_IN_DB","FIVERR_PROFILE_FIELD","REDIS_CACHE"]}</script><script nonce="RgB0TDWcsOIWns3yP9PcembZU4nSy2p1lHdnE36QCrc=">var n=document.querySelector("[nonce]"),nonce=n.nonce||n.getAttribute("nonce");cgDataLayer=[],cgDataLayer.push({nonce:nonce}),cgDataLayer.push({site:"b2c"}),cgDataLayer.push({event:"cgPageview"})</script><script id="gtmScript" nonce="RgB0TDWcsOIWns3yP9PcembZU4nSy2p1lHdnE36QCrc=">window.loadGtm=function(){!function(e,t,n,a,o){e[a]=e[a]||[],e[a].push({"gtm.start":(new Date).getTime(),event:"gtm.js"});var r=t.getElementsByTagName(n)[0],c=t.createElement(n);c.async=!0,c.src="https://www.googletagmanager.com/gtm.js?id=GTM-MXDVJH6&l=cgDataLayer";var g=t.querySelector("[nonce]");g&&c.setAttribute("nonce",g.nonce||g.getAttribute("nonce")),r.parentNode.insertBefore(c,r)}(window,document,"script","cgDataLayer")}</script><script src=
