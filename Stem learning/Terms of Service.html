24-07-22T08:28:04.769Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"singleNewsGridReference"}},"locale":"en-US"},"fields":{"entryTitle":"STEM Learning honours founding director Professor Sir John Holman","heading":"STEM Learning honours founding director Professor Sir John Holman","seoMeta":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"5GQBhRGpfJzonoS55o1xQ8","type":"Entry","createdAt":"2024-07-22T08:21:31.373Z","updatedAt":"2024-07-22T08:21:31.373Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"seo"}},"locale":"en-US"},"fields":{"name":"STEM Learning honours founding director Professor Sir John Holman","title":"STEM Learning honours founding director Professor Sir John Holman","description":"STEM Learning has honoured founding director Professor Sir John Holman","keywords":["Professor Sir John Holman","Sir John Holman","STEM","STEM Learning","STEM York","STEM teaching","STEM CPD","STEM teaching","National STEM Learning Centre","Sir John Holman Laboratories","University of York","Gatsby","Gatsby Charitable Foundation"],"no_index":false,"no_follow":false,"ogimage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"74TGzKUqumXJZakterfbj3","type":"Asset","createdAt":"2024-07-22T08:21:25.827Z","updatedAt":"2024-07-22T08:21:25.827Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Sir John og ours","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/74TGzKUqumXJZakterfbj3/852ffe5ad74ef4805b9cf7c2ab5303c3/Sir_John_og.png","details":{"size":821163,"image":{"width":1200,"height":630}},"fileName":"Sir John og.png","contentType":"image/png"}}}}},"openSlugOrExternalUrlIn":true,"selectBetween":true,"slug":"stem-learning-honours-founding-director-professor-sir-john-holman","thumbnailImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"GHjOgTxn9J9OIWpGZCd5M","type":"Asset","createdAt":"2024-07-22T08:22:49.242Z","updatedAt":"2024-07-22T08:22:49.242Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Sir John thumb ours","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/GHjOgTxn9J9OIWpGZCd5M/4e87bc13d4d994a4f0eb037d4cc1acb3/Sir_John_thumb.png","details":{"size":310123,"image":{"width":600,"height":400}},"fileName":"Sir John thumb.png","contentType":"image/png"}}},"mainImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"7AhhVDcwHMQLFzKokOk0Ca","type":"Asset","createdAt":"2024-07-22T08:24:57.139Z","updatedAt":"2024-07-22T08:24:57.139Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Sir John main ours","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/7AhhVDcwHMQLFzKokOk0Ca/4303b95f604d647c008d397f72ada4cc/SIr_John_main.png","details":{"size":1357202,"image":{"width":1920,"height":800}},"fileName":"SIr John main.png","contentType":"image/png"}}},"shortDescription":"As part of the 20th birthday celebrations, STEM Learning has recognised founding director Professor Sir John Holman by naming the practical section of their state-of-the-art facilities the Sir John Holman Laboratories.","description":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"As part of their 20th birthday celebrations, STEM Learning has recognised the fantastic contribution made by founding director Professor Sir John Holman by naming the practical section of their state-of-the-art facilities the Sir John Holman Laboratories.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"The National STEM Learning Centre in York opened its doors in 2005 and has delivered tens of thousands of hours of high impact CPD to teachers and technicians – greatly improving the quality of teaching and skills in STEM subjects.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"One of the key features of the Centre are the laboratories, which offer first-class facilities for teachers and technicians to improve their confidence in teaching practical science, health and safety and much more. Practical science has always been close to Sir John’s heart – as he once said: “Studying science without experiments is like studying literature without books.”","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"He visited the centre this month with family to meet colleagues and take a look at the laboratories which now bear his name.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Sir John had a remarkable career, starting out as a teacher of science and chemistry at all levels before becoming Emeritus Professor at the University of York and a government adviser on STEM and careers education.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"He was a significant influence on education policy and a strong advocate for practical science to nurture pupils’ curiosity by bringing theory to life, teaching them to ask questions and understand natural phenomena.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"He was a constant champion of the importance of good career guidance in schools and colleges – especially for young people from under-served communities – and this led to him creating the Gatsby Benchmarks of Good Career Guidance. These remain a hugely effective framework today, and have benefitted millions of young people through improved career provision.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"David Thorpe, Deputy Chief Executive at STEM Learning, said: “I am so pleased that we have been able to celebrate Sir John’s impact on the teaching and learning of science by naming our laboratories in his honour. He was the driving force behind the establishment of the National STEM Learning Centre, and his legacy has ensured that generations of hundreds of thousands of young people have successfully studied science and gone on to pursue a STEM career. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“We know that we’ve reached every UK school, and science teachers are now more confident in their subject knowledge. Also, many tens of thousands of teachers - who would otherwise have left the profession they love – have been retained as a result.”","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"The ","nodeType":"text"},{"data":{"uri":"https://www.gatsby.org.uk/"},"content":[{"data":{},"marks":[],"value":"Gatsby Charitable Foundation","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" have been a significant supporter and funder of STEM Learning during the last 20 years. They funded the creation of the National STEM Centre’s digital resources as well as an extension to the building. They have been huge advocates for STEM education and excellent teaching and learning. They continue to work with STEM Learning through ‘STEM Clubs Technicians: we make the difference’ pilot programme. It was with Gatsby that Sir John worked with to define good career guidance and develop the Gatsby Benchmarks.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Nigel Thomas, Executive Director for Education at Gatsby said: \"I can’t think of a more fitting way to mark Sir John’s contribution to science education than naming the teaching laboratories at the National STEM Learning Centre in his honour.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“In a career spanning half a century, the impact of his contributions to education and career guidance for teachers, technicians - and critically - young people, cannot be overstated. We are delighted that even in his retirement, Sir John’s name remains synonymous with high quality teaching and skills in STEM.”","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"As part of STEM Learning’s anniversary celebrations, the #STEMgiving20 campaign has been launched to enable organisations, individuals and educators to donate, volunteer and engage - ","nodeType":"text"},{"data":{"uri":"https://www.stem.org.uk/giving-20"},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"find out more.","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"buttonBackground":true,"readMoreButtonText":"Read more","authors":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"1Ac6TmWByKhTx5XSco0F1d","type":"Entry","createdAt":"2024-02-29T17:22:15.205Z","updatedAt":"2024-02-29T17:22:15.205Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"newsGridAuthorReference"}},"locale":"en-US"},"fields":{"entryTitle":"Steve Castle","fullName":"Steve Castle","jobPosition":"Marketing and Communications Lead","avatar":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"3oAUcpGOMkLZzCHFgmOi1","type":"Asset","createdAt":"2024-02-29T17:22: ng Partnerships","title":"Recognising the scale and impact of Science Learning Partnerships","description":"Science Learning Partnerships (SLPs) have been part of STEM Learning’s science CPD delivery network since 2013. However, With to changes in funding from the Department for Education there will no longer be funding to continue SLPs from the end of August.","keywords":["science","science education ","science learning partnerships","STEM","STEM Learning","STEM education"],"no_index":false,"no_follow":false,"ogtitle":"Recognising the scale and impact of Science Learning Partnerships","ogtype":"news item","ogdescription":"Science Learning Partnerships (SLPs) have been part of STEM Learning’s science CPD delivery network since 2013. However, With to changes in funding from the Department for Education there will no longer be funding to continue SLPs from the end of August.","ogimage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"7c4Lp2eeUcwT0mwsxnK5Z9","type":"Asset","createdAt":"2024-07-18T07:35:12.468Z","updatedAt":"2024-07-18T07:35:12.468Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Science CPD - 600x400","description":"Science CPD course with participants stood around the table","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/7c4Lp2eeUcwT0mwsxnK5Z9/8488d33254088924c5ff875945505ab1/Untitled_design_-_2024-07-18T082926.871.png","details":{"size":436541,"image":{"width":600,"height":400}},"fileName":"Untitled design - 2024-07-18T082926.871.png","contentType":"image/png"}}}}},"openSlugOrExternalUrlIn":true,"selectBetween":true,"slug":"recognising-the-scale-and-impact-of-science-learning-partnerships","thumbnailImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"7c4Lp2eeUcwT0mwsxnK5Z9","type":"Asset","createdAt":"2024-07-18T07:35:12.468Z","updatedAt":"2024-07-18T07:35:12.468Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Science CPD - 600x400","description":"Science CPD course with participants stood around the table","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/7c4Lp2eeUcwT0mwsxnK5Z9/8488d33254088924c5ff875945505ab1/Untitled_design_-_2024-07-18T082926.871.png","details":{"size":436541,"image":{"width":600,"height":400}},"fileName":"Untitled design - 2024-07-18T082926.871.png","contentType":"image/png"}}},"mainImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"4uHaAiIJZii7pCgN5jPIwO","type":"Asset","createdAt":"2024-07-18T07:36:29.621Z","updatedAt":"2024-07-18T07:36:29.621Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Science CPD - news item - 1920x800","description":"Science CPD course with participants stood around a table in discussion","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/4uHaAiIJZii7pCgN5jPIwO/44efd3439359b9f7d88eb3ea7b8cb2bb/Untitled_design_-_2024-07-18T082934.009.png","details":{"size":2442351,"image":{"width":1920,"height":800}},"fileName":"Untitled design - 2024-07-18T082934.009.png","contentType":"image/png"}}},"shortDescription":"Since 2013 Science Learning Partnerships have delivered over 1 million hours of CPD. However, with changes in funding, Science Learning Partnerships will stop operating from the end of August. Here is a huge thank you for all their work!","description":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Science Learning Partnerships have been part of STEM Learning’s science CPD delivery network since 2013. They have delivered over 1 million hours of CPD for educators across England – that’s almost 125 years of CPD! The network has engaged over 110,000 educators and delivered over 30,000 courses.  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"With changes in funding from the Department for Education, all Science Learning Partnerships will end their operation from the end of August. We would like to say a huge","nodeType":"text"},{"data":{},"marks":[{"type":"bold"}],"value":" thank you","nodeType":"text"},{"data":{},"marks":[],"value":" to all of the facilitators, leads, administrators and other support staff that make up the Science Learning Partnerships for everything that they have delivered – significantly impacting the lives of over 6 million young people, helping bring science to the forefront of young peoples’ education. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Back in 2012, every fifth student did not have the opportunity to leave school with at least two science GCSEs. By 2023, almost every child in England is entering at least two science GCSEs. The network has supported STEM Learning in championing progression in science resulting in additional 30,000 students achieving A levels in science in 2023 compared with 2012. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"STEM Learning remains entirely committed to supporting science teaching and we have a fantastic range of CPD for teachers and technicians for the new academic year. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"For 2024-25 our CPD programme features more options and greater choice than ever before. All courses have been devised by our experienced education team who have drawn on their many years of previous classroom experience to create an unrivalled offer which you can trust to elevate and transform your teaching. Through our CPD you will find ways to reduce your workload and improve your wellbeing too. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Our courses will continue to be led by our experienced Professional Development Leaders, many of whom come from the network of Science Learning Partnerships. These classroom practitioners are experts in demonstrating techniques for improving your teaching. They will support you to further your professional development and provide you with clear strategies and ideas to take back to the classroom to really inspire your students. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"We have listened to your feedback, and we are fully aware of the many challenges faced by teachers when accessing CPD. We know that key barriers include being time poor, geographical restrictions, being unable to get cover while you’re attending CPD, and levels of workload.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Intensive, residential CPD will continue to be held at our fabulous National STEM Learning Centre in York and we have a new expanded regional and remote offer with more options to suit teacher schedules. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Due to changes in funding from the Department for Education, subsidies will no longer be available. With thanks to industry funding, our CPD remains competitively priced and we hope that you can find a suitable course – at a time and location to suit.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"buttonBackground":true,"readMoreButtonText":"Read more","readTextDuration":"3 min","authors":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"4WikKboQCdAFbSxgpvpRgC","type":"Entry","createdAt":"2022-09-13T11:25:31.207Z","updatedAt":"2023-11-29T08:33:26.372Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":4,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"newsGridAuthorReference"}},"locale":"en-US"},"fields":{"fullName":"STEM Learning","avatar":{"metadata":{"tags":[{"sys":{"type":"Link","linkType":"Tag","id":"slpEditor"}}]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"2ZRWKQJAyH3fg9DObnsZmS","type":"Asset","createdAt":"2022-03-16T10:45:38.027Z","updatedAt":"2024-01-24T10:44:54.736Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":17,"locale":"en-US"},"fields":{"title":"STEM Icon","description":"STEM Learning Icon","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/2ZRWKQJAyH3fg9DObnsZmS/24fa74b3dba0ab9a86bdb530a311c6d1/STEM-Icon.svg","details":{"size":1206,"image":{"width":140,"height":140}},"fileName":"STEM-Icon.svg","contentType":"image/svg+xml"}}},"entryTitle":"STEM Learning"}}],"engagementSectionTitle":"Enjoy this story?","engagementSectionButtonTitle":"Like this story","sectionTitle":"Explore More","exploreMoreButtonText":"More articles","exploreMoreButtonUrl":"/all-news","type":"news","likes":0,"views":0,"course_occ_end_unix":2147483646}},{"metadata":{"tags":[{"sys":{"type":"Link","linkType":"Tag","id":"newsStem"}}]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"37f8NjH5IdLPmmBTXk4Ie4","type":"Entry","createdAt":"2024-07-08T13:53:44.493Z","updatedAt":"2024-07-08T13:53:44.493Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"singleNewsGridReference"}},"locale":"en-US"},"fields":{"entryTitle":"Lord Jim Knight becomes new Chair of STEM Learning's Board","heading":"Lord Jim Knight becomes new Chair of STEM Learning's Board","seoMeta":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"wBOAv9RFK5qefN8KErDPS","type":"Entry","createdAt":"2024-07-08T13:48:04.750Z","updatedAt":"2024-07-08T13:48:04.750Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"seo"}},"locale":"en-US"},"fields":{"name":"Lord Jim Knight becomes new Chair of STEM Learning's Board","title":"Lord Jim Knight becomes new Chair of STEM Learning's Board","description":"Lord Jim Knight has become the new Chair of STEM Learning's Board","keywords":["STEM","STEM Learning","Lord Jim Knight","Jim Knight","STEM CPD","teacher CPD","STEM Learning board","STEM Learning governance","Baroness Julia Brown","Baroness Brown"],"no_index":false,"no_follow":false,"ogimage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"1oFWanHnBmJYE3lHPRb0mY","type":"Asset","createdAt":"2024-07-08T13:47:57.145Z","updatedAt":"2024-07-08T13:47:57.145Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Jim Knight announcement og","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/1oFWanHnBmJYE3lHPRb0mY/fd416dd2423173628b077c33a3406ea4/Jim_announcement_og.png","details":{"size":833681,"image":{"width":1200,"height":630}},"fileName":"Jim announcement og.png","contentType":"image/png"}}}}},"openSlugOrExternalUrlIn":true,"selectBetween":true,"slug":"lord-jim-knight-becomes-new-chair-stem-learning-board","thumbnailImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"5Bo5GG7o9Oj2k0ZNoRrutG","type":"Asset","createdAt":"2024-07-08T13:49:39.449Z","updatedAt":"2024-07-08T13:49:39.449Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Jim Knight announcement thumb","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/5Bo5GG7o9Oj2k0ZNoRrutG/275eda74676d4d6529ff4f17aa0e2b68/Jim_thumb.png","details":{"size":305910,"image":{"width":600,"height":400}},"fileName":"Jim thumb.png","contentType":"image/png"}}},"mainImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"2pCYeSzXn14uMHGrzTntjK","type":"Asset","createdAt":"2024-07-08T13:51:20.916Z","updatedAt":"2024-07-08T13:51:20.916Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Jim Knight announcement main","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/2pCYeSzXn14uMHGrzTntjK/86a0134a6f10b48b01f26bb9361bce09/Jim_announcement_main.png","details":{"size":1478893,"image":{"width":1920,"height":800}},"fileName":"Jim announcement main.png","contentType":"image/png"}}},"shortDescription":"STEM Learning has announced a new Chair of its Board with Lord Jim Knight – former Minister of State for Schools and Learning – replacing Baroness Julia Brown. ","description":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"STEM Learning has announced a new Chair of its Board with Lord Jim Knight – former Minister of State for Schools and Learning – replacing Baroness Julia Brown. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Jim has enjoyed a hugely influential and successful career in education and politics and was previously Chief Education and External Officer at TES Global. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"He was Minister of State for Schools and Learning for three years in Tony Blair’s government before joining Gordon Brown’s Cabinet as Minster of State for Employment and Welfare Reform. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"He’s also Chair of other organisations in education including Century Tech – a teaching and learning platform – the Council of British International Schools (COBIS) and the Multi-academy trust E-ACT. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Jim said: “I’m incredibly excited to be joining STEM Learning at this pivotal time for the organisation. STEM is at the core of our country's future and our children's future, regardless of what path they decide to take. STEM is critical to ensure we understand the world around us and can respond to the large, global challenges we face. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“STEM Learning empowers teachers to bring STEM to life – supporting teachers and developing our teacher workforce is critical. We have an acute shortage of STEM teachers so supporting and developing our workforce is more important than ever.  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“We can only deliver great STEM education for young people if we have high quality teachers. Everything STEM Learning does is focused on improving lives through STEM education – and I'm really looking forward to working with everyone.” ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Baroness Brown, who is a Fellow of the Royal Academy of Engineering and of the Royal Society, and was awarded the DBE for services to higher education and technology, became Chair of STEM Learning’s Board in 2016. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"STEM Learning’s CEO Séverine Trouillet said: “We are absolutely delighted to welcome Jim as the new Chair of the Board, and we’re all hugely looking forward to working with him. His passion and experience for education, technology and sustainability are outstanding and align perfectly with our values and mission to improve lives through STEM.  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“It was fitting that Jim had the opportunity to meet the team at our recent 20th birthday celebrations, and his support for everything we do is already very clear to see. His input and ideas will be hugely beneficial to us and will help us make an even greater impact on teachers and the lives of the young people they inspire every day. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“On behalf of the Board, we would like to offer our sincere gratitude to Baroness Brown for her fantastic service as Chair over the last seven and a half years - it has been a pleasure and an honour working with her. Her tireless dedication, passion and guidance have been invaluable, and we wish her the very best for the future.” ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"buttonBackground":true,"readMoreButtonText":"Read more","authors":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"1Ac6TmWByKhTx5XSco0F1d","type":"Entry","createdAt":"2024-02-29T17:22:15.205Z","updatedAt":"2024-02-29T17:22:15.205Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"newsGridAuthorReference"}},"locale":"en-US"},"fields":{"entryTitle":"Steve Castle","fullName":"Steve Castle","jobPosition":"Marketing and Communications Lead","avatar":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"3oAUcpGOMkLZzCHFgmOi1","type":"Asset","createdAt":"2024-02-29T17:22:11.341Z","updatedAt":"2024-02-29T17:22:11.341Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Steve Castle","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/3oAUcpGOMkLZzCHFgmOi1/6445a254a0c6a4bb7e3c562be0a51aad/Untitled_design_-_2024-02-29T172107.924.png","details":{"size":102158,"image":{"width":300,"height":30 clusive events, subject-specific groups, lively debates and topical news, you can't afford to miss out.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"It’s free to join and it uses the same login details as your STEM Learning website account if you already have one.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"buttonBackground":true,"openButtonUrlIn":false,"buttonTitle":"Join the STEM Community","buttonUrl":"https://community.stem.org.uk/home"}}]}}},"__N_SSG":true},"page":"/[slug]","query":{"slug":"terms-conditions"},"buildId":"61cLZNwzhXqJSNhU4YIB1","isFallback":false,"gsp":true,"scriptLoader":[{"id":"gtag","strategy":"afterInteractive","dangerouslySetInnerHTML":{"__html":"\n            window.dataLayer = window.dataLayer || [];\n            function gtag(){dataLayer.push(arguments);}\n            (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':\n                      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],\n                      j=d.createElement(s),dl=l!='dataLayer'?'\u0026l='+l:'';j.async=true;j.src=\n                      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);\n                      })(window,document,'script','dataLayer', 'GTM-NRZJK9R');"}}]}</script></body></html>
