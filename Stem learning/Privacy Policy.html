s to be withdrawn","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"To carry out surveys/research, for example to measure our impact, and to evaluate/report on outcomes","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Where you have agreed, we may provide your information to our trusted partners for research purposes","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Ensure that content from our site is presented in the most effective manner for you","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Where you are providing a service to us we will use your information for administrative, reporting and management purposes","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"To carry out the recruitment process and related employment matters","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Process a request that you have made for information from us","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Safeguarding purposes - keeping young people and vulnerable adults safe","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"If you choose to join the STEM Community, your STEM Learning account name will be used to create your community account and may appear in any community groups you join (unless you adjust your profile)","nodeType" ess your information. We know that under this basis of processing, we have a heightened responsibility to keep your interests central and to make sure that your rights as a data subject override our legitimate interest.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Where we need to comply with a legal obligation.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"STEM Ambassador only – Lawful basis for processing special category data","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"The lawful basis we rely on to process any information you provide as part of your application which is special category data, is article 9(2)(g) of the GDPR. This relates to processing for reasons of substantial public interest and the safeguarding of your fundamental rights. In addition Schedule 1 part 2(8) of the DPA2018 which relates to processing for equality of opportunity or treatment purposes.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"STEM Ambassador only – Lawful basis for processing criminal conviction data","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"We process information about your DBS status. The lawful basis we rely to process this data are Article 6(1)(e) processing is necessary for the performance of a task carried out in the public interest. In addition we rely on the processing condition at Schedule 1 part 2 paragraph 18(1), of the DPA2018 which relates to safeguarding of children and of individuals at risk.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"entryTitle":"6. On what lawful basis we use your information"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{" st name on your STEM Learning account) will be visible to any STEM Community users (unless you adjust your profile). Where you have chosen to provide a profile picture, this can be seen by all STEM Community users.","marks":[],"data":{}}]}]}]},{"nodeType":"table-row","data":{},"content":[{"nodeType":"table-cell","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Your teacher - Online mentoring only","marks":[],"data":{}}]}]},{"nodeType":"table-cell","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If your teacher has signed you up to take part in the National Online Mentoring programme or GSK Regional Mentoring programme, we may share information about whether you have been matched with a mentor and if you have sent any messages. We may also share information with your teacher if any safeguarding concerns arise.","marks":[],"data":{}}]}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We may share your information with other relevant organisations if you are asked and you agree that your information can be shared in that way, or we have a legal obligation to do so.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As part of the services offered to you by STEM Learning, the information you provide may be transferred to countries outside the United Kingdom. These countries may not have similar data protection laws to the UK. By submitting your personal data, you’re agreeing to this transfer, storing or processing. When transferring your information outside of the EU in this way, we take steps to ensure that appropriate security measures are taken with the aim of ensuring that your privacy rights continue to be protected.","marks":[],"data":{}}]}]}}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"4TtUNk9i5FmPSXHhN7z7UO","type":"Entry","createdAt":"2022-10-12T10:38:13.381Z","updatedAt":"2023-11-29T08:52:36.769Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":5,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"stemContentSection"}},"locale":"en-US"},"fields":{"heading":"8. How long we keep your information for","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"8. How long we keep your information for","nodeType":"text"}],"nodeType":"heading-1"},{"data":{},"content":[{"data":{},"marks":[],"value":"We keep your information for no longer than is necessary for our purposes, or for any period required by law, for example for compliance with HMRC requirements, if this is longer. What is necessary will depend on the reason for which the information was collected.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Maximum retention periods","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"6 months – short term business use e.g. unsuccessful applications, requests for information","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"2 years after the last activity– engagements such as surveys, website users who have not signed in, STEM Ambassadors who have not done activities.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"8 years after the end of the activity – e.g. CPD bookings, STEM Ambassador activities, placement participation information, impact data","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Regulatory lifetime - Data assets, normally related to finance or HR, which are required to be held to comply with other legislation or regulatory requirements.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"If you have any questions about how long we keep your information, contact us at ","nodeType":"text"},{"data":{"uri":"mailto:dataprotection@stem.org.uk"},"content":[{"data":{},"marks":[],"value":"datasecurity@stem.org.uk","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"entryTitle":"8. How long we keep your information for"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"4d6fRJjn6weDS9gwNReJwD","type":"Entry","createdAt":"2022-10-12T10:38:57.623Z","updatedAt":"2023-11-29T08:52:37.948Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":4,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"stemContentSection"}},"locale":"en-US"},"fields":{"heading":"9. Your rights","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"9. Your rights","nodeType":"text"}],"nodeType":"heading-1"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right of access","nodeType":"text"},{"data":{},"marks":[],"value":" — you have a right to ask us to confirm whether we are processing information about you, and to request access to this information.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to rectification","nodeType":"text"},{"data":{},"marks":[],"value":" — it is your responsibility to see that the information held on the website is up to date. We may also update some information if we identify it is out of date, for example a school closes and reopens with a different name. You may ask us to rectify information you think is inaccurate, and you may also ask us to remove information which is inaccurate or incomplete. If you inform us that your personal data is inaccurate, we will inform relevant third parties with whom we have shared your data so that they may update their own records.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"In order to ensure we do not hold any out of date information for individuals we regularly remove registered users for whom we do not have a valid email address; this includes those accounts to which the email address has been reported as undeliverable.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right of portability","nodeType":"text"},{"data":{},"marks":[],"value":" — you have a right to obtain your personal data from us and reuse it for your own purposes.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to be forgotten","nodeType":"text"},{"data":{},"marks":[],"value":" —You have a right to seek the erasure of your data, for example where it is no longer necessary for us to continue holding or processing your personal data. This right is not absolute, as we may need to continue processing this information to comply with a legal obligation.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"If at any time you decide that you wish to have your account deleted from the website you can do so by emailing ","nodeType":"text"},{"data":{"uri":"mailto:website-support@stem.org.uk"},"content":[{"data":{},"marks":[],"value":"website-support@stem.org.uk","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" stating your email address and quoting ‘Delete my account' in the subject line. If you are engaged in an active CPD booking then your account will not be deleted until this has finished.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to restriction","nodeType":"text"},{"data":{},"marks":[],"value":" — you have a right to ask us to restrict our processing of your information if:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"You contest its accuracy and we need to verify whether it is accurate.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"You ask us to restrict use of it instead of deleting it.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"We no longer need the information for the purpose of processing, but you need it to establish or defend legal claims.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"You have objected to processing of your information being necessary for the purposes of our legitimate interests. The restriction would apply while we carry out a balancing act between your rights and our legitimate interests. If you exercise your right to restrict processing, we would still need to process your information for the purpose of exercising or defending legal claims, for the purpose of protecting the rights of another person, or for public interest reasons.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"You can always unsubscribe from any marketing emails, there is a link at the bottom of each email.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Accessing your personal information","nodeType":"text"},{"data":{},"marks":[],"value":" — you can find out if we hold any personal information by making a ‘subject access request’. If we do hold information about you we will:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"give you a description of it","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"tell you why we are holding it","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"tell you who it could be disclosed to","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"let you have a copy of the information in an intelligible form","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"To make a request for any personal information we may hold or exercise any of your rights, you need to put the request in writing addressing, it to: The Data Protection Officer, STEM Learning, University of York, York, YO10 5DD, or email ","nodeType":"text"},{"data":{"uri":"mailto:datasecurity@stem.org.uk"},"content":[{"data":{},"marks":[],"value":"datasecurity@stem.org.uk","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"We may ask for your help in locating specific information and confirming your identity. We will act in accordance with your instructions as soon as reasonably possible, and there will be no charge.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"If you agree, we will try to deal with your request informally, for example by providing you with the specific information you need over the telephone.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Our use of your data processed in the UK is regulated by the Information Commissioner. You have a right to report any of your concerns about our use of your data to the Information Commissioner’s Office.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"entryTitle":"9. Your rights"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"rsZFnob55Dgj6MOMpBpyZ","type":"Entry","createdAt":"2022-10-12T10:39:38.723Z","updatedAt":"2023-11-29T08:52:39.201Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":6,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"stemContentSection"}},"locale":"en-US"},"fields":{"heading":"10. Information about how cookies are used on this website","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"10. Information about how cookies are used on this website","nodeType":"text"}],"nodeType":"heading-1"},{"data":{},"content":[{"data":{},"marks":[],"value":"This website, like most websites, puts small files (known as ‘cookies’) onto your computer to collect information about how you browse the site. Our website uses cookies to distinguish you from other users of our website. This helps us to provide you with a good experience when you browse our website and also allows us to improve our site.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"For more information about the cookies we use ","nodeType":"text"},{"data":{"uri":"/cookies"},"content":[{"data":{},"marks":[],"value":"STEM Learning cookie policy","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Find out more about ","nodeType":"text"},{"data":{"uri":"https://ico.org.uk/for-the-public/online/cookies/"},"content":[{"data":{},"marks":[],"value":"how to manage cookies.","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{ om us","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Safeguarding purposes - keeping young people and vulnerable adults safe","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"If you choose to join the STEM Community, your STEM Learning account name will be used to create your community account and may appear in any community groups you join (unless you adjust your profile)","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"entryTitle":"5. What we use your information for"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"3Cms6Lz0CopgSDsna6Schk","type":"Entry","createdAt":"2022-10-12T10:30:34.054Z","updatedAt":"2023-11-29T08:52:34.964Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":4,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"stemContentSection"}},"locale":"en-US"},"fields":{"heading":"6. On what lawful basis we use your information","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"6. On what lawful basis we use your information","nodeType":"text"}],"nodeType":"heading-1"},{"data":{},"content":[{"data":{},"marks":[],"value":"We have a lawful basis for collecting your data as set out in section 3, “Why we collect that Information”, and for using the data for the purposes described in section 5, “What we use your information for”.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Lawful basis may include:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{}, de the United Kingdom. These countries may not have similar data protection laws to the UK. By submitting your personal data, you’re agreeing to this transfer, storing or processing. When transferring your information outside of the EU in this way, we take steps to ensure that appropriate security measures are taken with the aim of ensuring that your privacy rights continue to be protected.","marks":[],"data":{}}]}]}}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"4TtUNk9i5FmPSXHhN7z7UO","type":"Entry","createdAt":"2022-10-12T10:38:13.381Z","updatedAt":"2023-11-29T08:52:36.769Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":5,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"stemContentSection"}},"locale":"en-US"},"fields":{"heading":"8. How long we keep your information for","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"8. How long we keep your information for","nodeType":"text"}],"nodeType":"heading-1"},{"data":{},"content":[{"data":{},"marks":[],"value":"We keep your information for no longer than is necessary for our purposes, or for any period required by law, for example for compliance with HMRC requirements, if this is longer. What is necessary will depend on the reason for which the information was collected.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Maximum retention periods","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"6 months – short term business use e.g. unsuccessful applications, requests for information","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"2 years after the last activity– engagements such as surveys, website users who have not signed in, STEM Ambassadors who have not done activities.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"8 years after the end of the activity – e.g. CPD bookings, STEM Ambassador activities, placement participation information, impact data","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Regulatory lifetime - Data assets, normally related to finance or HR, which are required to be held to comply with other legislation or regulatory requirements.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"If you have any questions about how long we keep your information, contact us at ","nodeType":"text"},{"data":{"uri":"mailto:dataprotection@stem.org.uk"},"content":[{"data":{},"marks":[],"value":"datasecurity@stem.org.uk","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"entryTitle":"8. How long we keep your information for"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"4d6fRJjn6weDS9gwNReJwD","type":"Entry","createdAt":"2022-10-12T10:38:57.623Z","updatedAt":"2023-11-29T08:52:37.948Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":4,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"stemContentSection"}},"locale":"en-US"},"fields":{"heading":"9. Your rights","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"9. Your rights","nodeType":"text"}],"nodeType":"heading-1"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right of access","nodeType":"text"},{"data":{},"marks":[],"value":" — you have a right to ask us to confirm whether we are processing information about you, and to request access to this information.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to rectification","nodeType":"text"},{"data":{},"marks":[],"value":" — it is your responsibility to see that the information held on the website is up to date. We may also update some information if we identify it is out of date, for example a school closes and reopens with a different name. You may ask us to rectify information you think is inaccurate, and you may also ask us to remove information which is inaccurate or incomplete. If you inform us that your personal data is inaccurate, we will inform relevant third parties with whom we have shared your data so that they may update their own records.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"In order to ensure we do not hold any out of date information for individuals we regularly remove registered users for whom we do not have a valid email address; this includes those accounts to which the email address has been reported as undeliverable.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right of portability","nodeType":"text"},{"data":{},"marks":[],"value":" — you have a right to obtain your personal data from us and reuse it for your own purposes.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to be forgotten","nodeType":"text"},{"data":{},"marks":[],"value":" —You have a right to seek the erasure of your data, for example where it is no longer necessary for us to continue holding or processing your personal data. This right is not absolute, as we may need to continue processing this information to comply with a legal obligation.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"If at any time you decide that you wish to have your account deleted from the website you can do so by emailing ","nodeType":"text"},{"data":{"uri":"mailto:website-support@stem.org.uk"},"content":[{"data":{},"marks":[],"value":"website-support@stem.org.uk","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" stating your email address and quoting ‘Delete my account' in the subject line. If you are engaged in an active CPD booking then your account will not be deleted until this has finished.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to restriction","nodeType":"text"},{"data":{},"marks":[],"value":" — you have a right to ask us to restrict our processing of your information if:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"You contest its accuracy and we need to verify whether it is accurate.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"You ask us to restrict use of it instead of deleting it.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"We no longer need the information for the purpose of processing, but you need it to establish or defend legal claims.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"You have objected to processing of your information being necessary for the purposes of our legitimate interests. The restriction would apply while we carry out a balancing act between your rights and our legitimate interests. If you exercise your right to restrict processing, we would still need to process your information for the purpose of exercising or defending legal claims, for the purpose of protecting the rights of another person, or for public interest reasons.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"You can always unsubscribe from any marketing emails, there is a link at the bottom of each email.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Accessing your personal information","nodeType":"text"},{"data":{},"marks":[],"value":" — you can find out if we hold any personal information by making a ‘subject access request’. If we do hold information about you we will:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"give you a description of it","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"tell you why we are holding it","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"tell you who it could be disclosed to","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"let you have a copy of the information in an intelligible form","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"To make a request for any personal information we may hold or exercise any of your rights, you need to put the request in writing addressing, it to: The Data Protection Officer, STEM Learning, University of York, York, YO10 5DD, or email ","nodeType":"text"},{"data":{"uri":"mailto:datasecurity@stem.org.uk"},"content":[{"data":{},"marks":[],"value":"datasecurity@stem.org.uk","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"We may ask for your help in locating specific information and confirming your identity. We will act in accordance with your instructions as soon as reasonably possible, and there will be no charge.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"If you agree, we will try to deal with your request informally, for example by providing you with the specific information you need over the telephone.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Our use of your data processed in the UK is regulated by the Information Commissioner. You have a right to report any of your concerns about our use of your data to the Information Commissioner’s Office.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"entryTitle":"9. Your rights"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"rsZFnob55Dgj6MOMpBpyZ","type":"Entry","createdAt":"2022-10-12T10:39:38.723Z","updatedAt":"2023-11-29T08:52:39.201Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":6,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"stemContentSection"}},"locale":"en-US"},"fields":{"heading":"10. Information about how cookies are used on this website","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"10. Information about how cookies are used on this website","nodeType":"text"}],"nodeType":"heading-1"},{"data":{},"content":[{"data":{},"marks":[],"value":"This website, like most websites, puts small files (known as ‘cookies’) onto your computer to collect information about how you browse the site. Our website uses cookies to distinguish you from other users of our website. This helps us to provide you with a good experience when you browse our website and also allows us to improve our site.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"For more information about the cookies we use ","nodeType":"text"},{"data":{"uri":"/cookies"},"content":[{"data":{},"marks":[],"value":"STEM Learning cookie policy","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Find out more about ","nodeType":"text"},{"data":{"uri":"https://ico.org.uk/for-the-public/online/cookies/"},"content":[{"data":{},"marks":[],"value":"how to manage cookies.","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Measuring website usage (Google Analytics)","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"We use Google Analytics software (Universal Analytics) to collect information about how you use this website. We do this to help make sure the site is meeting the needs of its users and to help us make improvements.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Google Analytics stores information about:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"the pages you visit on this site","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"how long you spend on each page on this site","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"how you got to the site","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"what you click on while you’re visiting the site","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"Thes
