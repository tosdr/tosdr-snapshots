s to be withdrawn","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"To carry out surveys/research, for example to measure our impact, and to evaluate/report on outcomes","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Where you have agreed, we may provide your information to our trusted partners for research purposes","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Ensure that content from our site is presented in the most effective manner for you","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Where you are providing a service to us we will use your information for administrative, reporting and management purposes","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"To carry out the recruitment process and related employment matters","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Process a request that you have made for information from us","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Safeguarding purposes - keeping young people and vulnerable adults safe","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"If you choose to join the STEM Community, your STEM Learning account name will be used to create your community account and may appear in any community groups you join (unless you adjust your profile)","nodeType" ess your information. We know that under this basis of processing, we have a heightened responsibility to keep your interests central and to make sure that your rights as a data subject override our legitimate interest.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Where we need to comply with a legal obligation.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"STEM Ambassador only – Lawful basis for processing special category data","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"The lawful basis we rely on to process any information you provide as part of your application which is special category data, is article 9(2)(g) of the GDPR. This relates to processing for reasons of substantial public interest and the safeguarding of your fundamental rights. In addition Schedule 1 part 2(8) of the DPA2018 which relates to processing for equality of opportunity or treatment purposes.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"STEM Ambassador only – Lawful basis for processing criminal conviction data","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"We process information about your DBS status. The lawful basis we rely to process this data are Article 6(1)(e) processing is necessary for the performance of a task carried out in the public interest. In addition we rely on the processing condition at Schedule 1 part 2 paragraph 18(1), of the DPA2018 which relates to safeguarding of children and of individuals at risk.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"entryTitle":"6. On what lawful basis we use your information"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{" st name on your STEM Learning account) will be visible to any STEM Community users (unless you adjust your profile). Where you have chosen to provide a profile picture, this can be seen by all STEM Community users.","marks":[],"data":{}}]}]}]},{"nodeType":"table-row","data":{},"content":[{"nodeType":"table-cell","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Your teacher - Online mentoring only","marks":[],"data":{}}]}]},{"nodeType":"table-cell","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If your teacher has signed you up to take part in the National Online Mentoring programme or GSK Regional Mentoring programme, we may share information about whether you have been matched with a mentor and if you have sent any messages. We may also share information with your teacher if any safeguarding concerns arise.","marks":[],"data":{}}]}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We may share your information with other relevant organisations if you are asked and you agree that your information can be shared in that way, or we have a legal obligation to do so.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As part of the services offered to you by STEM Learning, the information you provide may be transferred to countries outside the United Kingdom. These countries may not have similar data protection laws to the UK. By submitting your personal data, you’re agreeing to this transfer, storing or processing. When transferring your information outside of the EU in this way, we take steps to ensure that appropriate security measures are taken with the aim of ensuring that your privacy rights continue to be protected.","marks":[],"data":{}}]}]}}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"4TtUNk9i5FmPSXHhN7z7UO","type":"Entry","createdAt":"2022-10-12T10:38:13.381Z","updatedAt":"2023-11-29T08:52:36.769Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":5,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"stemContentSection"}},"locale":"en-US"},"fields":{"heading":"8. How long we keep your information for","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"8. How long we keep your information for","nodeType":"text"}],"nodeType":"heading-1"},{"data":{},"content":[{"data":{},"marks":[],"value":"We keep your information for no longer than is necessary for our purposes, or for any period required by law, for example for compliance with HMRC requirements, if this is longer. What is necessary will depend on the reason for which the information was collected.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Maximum retention periods","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"6 months – short term business use e.g. unsuccessful applications, requests for information","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"2 years after the last activity– engagements such as surveys, website users who have not signed in, STEM Ambassadors who have not done activities.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"8 years after the end of the activity – e.g. CPD bookings, STEM Ambassador activities, placement participation information, impact data","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Regulatory lifetime - Data assets, normally related to finance or HR, which are required to be held to comply with other legislation or regulatory requirements.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"If you have any questions about how long we keep your information, contact us at ","nodeType":"text"},{"data":{"uri":"mailto:dataprotection@stem.org.uk"},"content":[{"data":{},"marks":[],"value":"datasecurity@stem.org.uk","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"entryTitle":"8. How long we keep your information for"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"4d6fRJjn6weDS9gwNReJwD","type":"Entry","createdAt":"2022-10-12T10:38:57.623Z","updatedAt":"2023-11-29T08:52:37.948Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":4,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"stemContentSection"}},"locale":"en-US"},"fields":{"heading":"9. Your rights","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"9. Your rights","nodeType":"text"}],"nodeType":"heading-1"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right of access","nodeType":"text"},{"data":{},"marks":[],"value":" — you have a right to ask us to confirm whether we are processing information about you, and to request access to this information.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to rectification","nodeType":"text"},{"data":{},"marks":[],"value":" — it is your responsibility to see that the information held on the website is up to date. We may also update some information if we identify it is out of date, for example a school closes and reopens with a different name. You may ask us to rectify information you think is inaccurate, and you may also ask us to remove information which is inaccurate or incomplete. If you inform us that your personal data is inaccurate, we will inform relevant third parties with whom we have shared your data so that they may update their own records.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"In order to ensure we do not hold any out of date information for individuals we regularly remove registered users for whom we do not have a valid email address; this includes those accounts to which the email address has been reported as undeliverable.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right of portability","nodeType":"text"},{"data":{},"marks":[],"value":" — you have a right to obtain your personal data from us and reuse it for your own purposes.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to be forgotten","nodeType":"text"},{"data":{},"marks":[],"value":" —You have a right to seek the erasure of your data, for example where it is no longer necessary for us to continue holding or processing your personal data. This right is not absolute, as we may need to continue processing this information to comply with a legal obligation.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"If at any time you decide that you wish to have your account deleted from the website you can do so by emailing ","nodeType":"text"},{"data":{"uri":"mailto:website-support@stem.org.uk"},"content":[{"data":{},"marks":[],"value":"website-support@stem.org.uk","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" stating your email address and quoting ‘Delete my account' in the subject line. If you are engaged in an active CPD booking then your account will not be deleted until this has finished.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to restriction","nodeType":"text"},{"data":{},"marks":[],"value":" — you have a right to ask us to restrict our processing of your information if:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"You contest its accuracy and we need to verify whether it is accurate.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"You ask us to restrict use of it instead of deleting it.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"We no longer need the information for the purpose of processing, but you need it to establish or defend legal claims.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"You have objected to processing of your information being necessary for the purposes of our legitimate interests. The restriction would apply while we carry out a balancing act between your rights and our legitimate interests. If you exercise your right to restrict processing, we would still need to process your information for the purpose of exercising or defending legal claims, for the purpose of protecting the rights of another person, or for public interest reasons.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"You can always unsubscribe from any marketing emails, there is a link at the bottom of each email.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Accessing your personal information","nodeType":"text"},{"data":{},"marks":[],"value":" — you can find out if we hold any personal information by making a ‘subject access request’. If we do hold information about you we will:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"give you a description of it","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"tell you why we are holding it","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"tell you who it could be disclosed to","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"let you have a copy of the information in an intelligible form","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"To make a request for any personal information we may hold or exercise any of your rights, you need to put the request in writing addressing, it to: The Data Protection Officer, STEM Learning, University of York, York, YO10 5DD, or email ","nodeType":"text"},{"data":{"uri":"mailto:datasecurity@stem.org.uk"},"content":[{"data":{},"marks":[],"value":"datasecurity@stem.org.uk","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"We may ask for your help in locating specific information and confirming your identity. We will act in accordance with your instructions as soon as reasonably possible, and there will be no charge.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"If you agree, we will try to deal with your request informally, for example by providing you with the specific information you need over the telephone.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Our use of your data processed in the UK is regulated by the Information Commissioner. You have a right to report any of your concerns about our use of your data to the Information Commissioner’s Office.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"entryTitle":"9. Your rights"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"rsZFnob55Dgj6MOMpBpyZ","type":"Entry","createdAt":"2022-10-12T10:39:38.723Z","updatedAt":"2023-11-29T08:52:39.201Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":6,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"stemContentSection"}},"locale":"en-US"},"fields":{"heading":"10. Information about how cookies are used on this website","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"10. Information about how cookies are used on this website","nodeType":"text"}],"nodeType":"heading-1"},{"data":{},"content":[{"data":{},"marks":[],"value":"This website, like most websites, puts small files (known as ‘cookies’) onto your computer to collect information about how you browse the site. Our website uses cookies to distinguish you from other users of our website. This helps us to provide you with a good experience when you browse our website and also allows us to improve our site.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"For more information about the cookies we use ","nodeType":"text"},{"data":{"uri":"/cookies"},"content":[{"data":{},"marks":[],"value":"STEM Learning cookie policy","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Find out more about ","nodeType":"text"},{"data":{"uri":"https://ico.org.uk/for-the-public/online/cookies/"},"content":[{"data":{},"marks":[],"value":"how to manage cookies.","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{ om us","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Safeguarding purposes - keeping young people and vulnerable adults safe","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"If you choose to join the STEM Community, your STEM Learning account name will be used to create your community account and may appear in any community groups you join (unless you adjust your profile)","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"entryTitle":"5. What we use your information for"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"3Cms6Lz0CopgSDsna6Schk","type":"Entry","createdAt":"2022-10-12T10:30:34.054Z","updatedAt":"2023-11-29T08:52:34.964Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":4,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"stemContentSection"}},"locale":"en-US"},"fields":{"heading":"6. On what lawful basis we use your information","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"6. On what lawful basis we use your information","nodeType":"text"}],"nodeType":"heading-1"},{"data":{},"content":[{"data":{},"marks":[],"value":"We have a lawful basis for collecting your data as set out in section 3, “Why we collect that Information”, and for using the data for the purposes described in section 5, “What we use your information for”.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Lawful basis may include:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{}, de the United Kingdom. These countries may not have similar data protection laws to the UK. By submitting your personal data, you’re agreeing to this transfer, storing or processing. When transferring your information outside of the EU in this way, we take steps to ensure that appropriate security measures are taken with the aim of ensuring that your privacy rights continue to be protected.","marks":[],"data":{}}]}]}}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"4TtUNk9i5FmPSXHhN7z7UO","type":"Entry","createdAt":"2022-10-12T10:38:13.381Z","updatedAt":"2023-11-29T08:52:36.769Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":5,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"stemContentSection"}},"locale":"en-US"},"fields":{"heading":"8. How long we keep your information for","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"8. How long we keep your information for","nodeType":"text"}],"nodeType":"heading-1"},{"data":{},"content":[{"data":{},"marks":[],"value":"We keep your information for no longer than is necessary for our purposes, or for any period required by law, for example for compliance with HMRC requirements, if this is longer. What is necessary will depend on the reason for which the information was collected.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Maximum retention periods","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"6 months – short term business use e.g. unsuccessful applications, requests for information","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"2 years after the last activity– engagements such as surveys, website users who have not signed in, STEM Ambassadors who have not done activities.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"8 years after the end of the activity – e.g. CPD bookings, STEM Ambassador activities, placement participation information, impact data","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Regulatory lifetime - Data assets, normally related to finance or HR, which are required to be held to comply with other legislation or regulatory requirements.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"If you have any questions about how long we keep your information, contact us at ","nodeType":"text"},{"data":{"uri":"mailto:dataprotection@stem.org.uk"},"content":[{"data":{},"marks":[],"value":"datasecurity@stem.org.uk","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"entryTitle":"8. How long we keep your information for"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"4d6fRJjn6weDS9gwNReJwD","type":"Entry","createdAt":"2022-10-12T10:38:57.623Z","updatedAt":"2023-11-29T08:52:37.948Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":4,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"stemContentSection"}},"locale":"en-US"},"fields":{"heading":"9. Your rights","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"9. Your rights","nodeType":"text"}],"nodeType":"heading-1"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right of access","nodeType":"text"},{"data":{},"marks":[],"value":" — you have a right to ask us to confirm whether we are processing information about you, and to request access to this information.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to rectification","nodeType":"text"},{"data":{},"marks":[],"value":" — it is your responsibility to see that the information held on the website is up to date. We may also update some information if we identify it is out of date, for example a school closes and reopens with a different name. You may ask us to rectify information you think is inaccurate, and you may also ask us to remove information which is inaccurate or incomplete. If you inform us that your personal data is inaccurate, we will inform relevant third parties with whom we have shared your data so that they may update their own records.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"In order to ensure we do not hold any out of date information for individuals we regularly remove registered users for whom we do not have a valid email address; this includes those accounts to which the email address has been reported as undeliverable.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right of portability","nodeType":"text"},{"data":{},"marks":[],"value":" — you have a right to obtain your personal data from us and reuse it for your own purposes.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to be forgotten","nodeType":"text"},{"data":{},"marks":[],"value":" —You have a right to seek the erasure of your data, for example where it is no longer necessary for us to continue holding or processing your personal data. This right is not absolute, as we may need to continue processing this information to comply with a legal obligation.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"If at any time you decide that you wish to have your account deleted from the website you can do so by emailing ","nodeType":"text"},{"data":{"uri":"mailto:website-support@stem.org.uk"},"content":[{"data":{},"marks":[],"value":"website-support@stem.org.uk","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" stating your email address and quoting ‘Delete my account' in the subject line. If you are engaged in an active CPD booking then your account will not be deleted until this has finished.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Right to restriction","nodeType":"text"},{"data":{},"marks":[],"value":" — you have a right to ask us to restrict our processing of your information if:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"You contest its accuracy and we need to verify whether it is accurate.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"You ask us to restrict use of it instead of deleting it.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"We no longer need the information for the purpose of processing, but you need it to establish or defend legal claims.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"You have objected to processing of your information being necessary for the purposes of our legitimate interests. The restriction would apply while we carry out a balancing act between your rights and our legitimate interests. If you exercise your right to restrict processing, we would still need to process your information for the purpose of exercising or defending legal claims, for the purpose of protecting the rights of another person, or for public interest reasons.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"You can always unsubscribe from any marketing emails, there is a link at the bottom of each email.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Accessing your personal information","nodeType":"text"},{"data":{},"marks":[],"value":" — you can find out if we hold any personal information by making a ‘subject access request’. If we do hold information about you we will:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"give you a description of it","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"tell you why we are holding it","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"tell you who it could be disclosed to","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"let you have a copy of the information in an intelligible form","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"To make a request for any personal information we may hold or exercise any of your rights, you need to put the request in writing addressing, it to: The Data Protection Officer, STEM Learning, University of York, York, YO10 5DD, or email ","nodeType":"text"},{"data":{"uri":"mailto:datasecurity@stem.org.uk"},"content":[{"data":{},"marks":[],"value":"datasecurity@stem.org.uk","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"We may ask for your help in locating specific information and confirming your identity. We will act in accordance with your instructions as soon as reasonably possible, and there will be no charge.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"If you agree, we will try to deal with your request informally, for example by providing you with the specific information you need over the telephone.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Our use of your data processed in the UK is regulated by the Information Commissioner. You have a right to report any of your concerns about our use of your data to the Information Commissioner’s Office.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"entryTitle":"9. Your rights"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"rsZFnob55Dgj6MOMpBpyZ","type":"Entry","createdAt":"2022-10-12T10:39:38.723Z","updatedAt":"2023-11-29T08:52:39.201Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":6,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"stemContentSection"}},"locale":"en-US"},"fields":{"heading":"10. Information about how cookies are used on this website","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"10. Information about how cookies are used on this website","nodeType":"text"}],"nodeType":"heading-1"},{"data":{},"content":[{"data":{},"marks":[],"value":"This website, like most websites, puts small files (known as ‘cookies’) onto your computer to collect information about how you browse the site. Our website uses cookies to distinguish you from other users of our website. This helps us to provide you with a good experience when you browse our website and also allows us to improve our site.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"For more information about the cookies we use ","nodeType":"text"},{"data":{"uri":"/cookies"},"content":[{"data":{},"marks":[],"value":"STEM Learning cookie policy","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Find out more about ","nodeType":"text"},{"data":{"uri":"https://ico.org.uk/for-the-public/online/cookies/"},"content":[{"data":{},"marks":[],"value":"how to manage cookies.","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Measuring website usage (Google Analytics)","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"We use Google Analytics software (Universal Analytics) to collect information about how you use this website. We do this to help make sure the site is meeting the needs of its users and to help us make improvements.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Google Analytics stores information about:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"the pages you visit on this site","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"how long you spend on each page on this site","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"how you got to the site","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"what you click on while you’re visiting the site","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"Thes ":"Space","id":"pc40tpn1u6ef"}},"id":"74TGzKUqumXJZakterfbj3","type":"Asset","createdAt":"2024-07-22T08:21:25.827Z","updatedAt":"2024-07-22T08:21:25.827Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Sir John og ours","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/74TGzKUqumXJZakterfbj3/852ffe5ad74ef4805b9cf7c2ab5303c3/Sir_John_og.png","details":{"size":821163,"image":{"width":1200,"height":630}},"fileName":"Sir John og.png","contentType":"image/png"}}}}},"openSlugOrExternalUrlIn":true,"selectBetween":true,"slug":"stem-learning-honours-founding-director-professor-sir-john-holman","thumbnailImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"GHjOgTxn9J9OIWpGZCd5M","type":"Asset","createdAt":"2024-07-22T08:22:49.242Z","updatedAt":"2024-07-22T08:22:49.242Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Sir John thumb ours","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/GHjOgTxn9J9OIWpGZCd5M/4e87bc13d4d994a4f0eb037d4cc1acb3/Sir_John_thumb.png","details":{"size":310123,"image":{"width":600,"height":400}},"fileName":"Sir John thumb.png","contentType":"image/png"}}},"mainImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"7AhhVDcwHMQLFzKokOk0Ca","type":"Asset","createdAt":"2024-07-22T08:24:57.139Z","updatedAt":"2024-07-22T08:24:57.139Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Sir John main ours","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/7AhhVDcwHMQLFzKokOk0Ca/4303b95f604d647c008d397f72ada4cc/SIr_John_main.png","details":{"size":1357202,"image":{"width":1920,"height":800}},"fileName":"SIr John main.png","contentType":"image/png"}}},"shortDescription":"As part of the 20th birthday celebrations, STEM Learning has recognised founding director Professor Sir John Holman by naming the practical section of their state-of-the-art facilities the Sir John Holman Laboratories.","description":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"As part of their 20th birthday celebrations, STEM Learning has recognised the fantastic contribution made by founding director Professor Sir John Holman by naming the practical section of their state-of-the-art facilities the Sir John Holman Laboratories.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"The National STEM Learning Centre in York opened its doors in 2005 and has delivered tens of thousands of hours of high impact CPD to teachers and technicians – greatly improving the quality of teaching and skills in STEM subjects.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"One of the key features of the Centre are the laboratories, which offer first-class facilities for teachers and technicians to improve their confidence in teaching practical science, health and safety and much more. Practical science has always been close to Sir John’s heart – as he once said: “Studying science without experiments is like studying literature without books.”","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"He visited the centre this month with family to meet colleagues and take a look at the laboratories which now bear his name.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Sir John had a remarkable career, starting out as a teacher of science and chemistry at all levels before becoming Emeritus Professor at the University of York and a government adviser on STEM and careers education.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"He was a significant influence on education policy and a strong advocate for practical science to nurture pupils’ curiosity by bringing theory to life, teaching them to ask questions and understand natural phenomena.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"He was a constant champion of the importance of good career guidance in schools and colleges – especially for young people from under-served communities – and this led to him creating the Gatsby Benchmarks of Good Career Guidance. These remain a hugely effective framework today, and have benefitted millions of young people through improved career provision.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"David Thorpe, Deputy Chief Executive at STEM Learning, said: “I am so pleased that we have been able to celebrate Sir John’s impact on the teaching and learning of science by naming our laboratories in his honour. He was the driving force behind the establishment of the National STEM Learning Centre, and his legacy has ensured that generations of hundreds of thousands of young people have successfully studied science and gone on to pursue a STEM career. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“We know that we’ve reached every UK school, and science teachers are now more confident in their subject knowledge. Also, many tens of thousands of teachers - who would otherwise have left the profession they love – have been retained as a result.”","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"The ","nodeType":"text"},{"data":{"uri":"https://www.gatsby.org.uk/"},"content":[{"data":{},"marks":[],"value":"Gatsby Charitable Foundation","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" have been a significant supporter and funder of STEM Learning during the last 20 years. They funded the creation of the National STEM Centre’s digital resources as well as an extension to the building. They have been huge advocates for STEM education and excellent teaching and learning. They continue to work with STEM Learning through ‘STEM Clubs Technicians: we make the difference’ pilot programme. It was with Gatsby that Sir John worked with to define good career guidance and develop the Gatsby Benchmarks.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Nigel Thomas, Executive Director for Education at Gatsby said: \"I can’t think of a more fitting way to mark Sir John’s contribution to science education than naming the teaching laboratories at the National STEM Learning Centre in his honour.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“In a career spanning half a century, the impact of his contributions to education and career guidance for teachers, technicians - and critically - young people, cannot be overstated. We are delighted that even in his retirement, Sir John’s name remains synonymous with high quality teaching and skills in STEM.”","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"As part of STEM Learning’s anniversary celebrations, the #STEMgiving20 campaign has been launched to enable organisations, individuals and educators to donate, volunteer and engage - ","nodeType":"text"},{"data":{"uri":"https://www.stem.org.uk/giving-20"},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"find out more.","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"buttonBackground":true,"readMoreButtonText":"Read more","authors":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"1Ac6TmWByKhTx5XSco0F1d","type":"Entry","createdAt":"2024-02-29T17:22:15.205Z","updatedAt":"2024-02-29T17:22:15.205Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"newsGridAuthorReference"}},"locale":"en-US"},"fields":{"entryTitle":"Steve Castle","fullName":"Steve Castle","jobPosition":"Marketing and Communications Lead","avatar":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"3oAUcpGOMkLZzCHFgmOi1","type":"Asset","createdAt":"2024-02-29T17:22:11.341Z","updatedAt":"2024-02-29T17:22:11.341Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Steve Castle","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/3oAUcpGOMkLZzCHFgmOi1/6445a254a0c6a4bb7e3c562be0a51aad/Untitled_design_-_2024-02-29T172107.924.png","details":{"size":102158,"image":{"width":300,"height":300}},"fileName":"Untitled design - 2024-02-29T172107.924.png","contentType":"image/png"}}}}}],"engagementSectionTitle":"Enjoy this story?","engagementSectionButtonTitle":"Like this story","sectionTitle":"Explore More","exploreMoreButtonText":"More articles","exploreMoreButtonUrl":"/all-news","type":"news","likes":0,"views":0,"publishedDate":"2024-07-22","course_occ_end_unix":2147483646}},{"metadata":{"tags":[{"sys":{"type":"Link","linkType":"Tag","id":"cpd"}},{"sys":{"type":"Link","linkType":"Tag","id":"newsStem"}}]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"6bGdtu6BhDmnh2rv3ONSg5","type":"Entry","createdAt":"2024-07-18T08:02:47.068Z","updatedAt":"2024-07-18T08:02:47.068Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"singleNewsGridReference"}},"locale":"en-US"},"fields":{"entryTitle":"Recognising the scale and impact of Science Learning Partnerships ","heading":"Recognising the scale and impact of Science Learning Partnerships ","seoMeta":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"1WKCTU265zWQknwKvZj8ZG","type":"Entry","createdAt":"2024-07-18T08:02:42.630Z","updatedAt":"2024-07-18T08:02:42.630Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"seo"}},"locale":"en-US"},"fields":{"name":"SEO: Recognising the scale and impact of Science Learning Partnerships","title":"Recognising the scale and impact of Science Learning Partnerships","description":"Science Learning Partnerships (SLPs) have been part of STEM Learning’s science CPD delivery network since 2013. However, With to changes in funding from the Department for Education there will no longer be funding to continue SLPs from the end of August.","keywords":["science","science education ","science learning partnerships","STEM","STEM Learning","STEM education"],"no_index":false,"no_follow":false,"ogtitle":"Recognising the scale and impact of Science Learning Partnerships","ogtype":"news item","ogdescription":"Science Learning Partnerships (SLPs) have been part of STEM Learning’s science CPD delivery network since 2013. However, With to changes in funding from the Department for Education there will no longer be funding to continue SLPs from the end of August.","ogimage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"7c4Lp2eeUcwT0mwsxnK5Z9","type":"Asset","createdAt":"2024-07-18T07:35:12.468Z","updatedAt":"2024-07-18T07:35:12.468Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Science CPD - 600x400","description":"Science CPD course with participants stood around the table","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/7c4Lp2eeUcwT0mwsxnK5Z9/8488d33254088924c5ff875945505ab1/Untitled_design_-_2024-07-18T082926.871.png","details":{"size":436541,"image":{"width":600,"height":400}},"fileName":"Untitled design - 2024-07-18T082926.871.png","contentType":"image/png"}}}}},"openSlugOrExternalUrlIn":true,"selectBetween":true,"slug":"recognising-the-scale-and-impact-of-science-learning-partnerships","thumbnailImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"7c4Lp2eeUcwT0mwsxnK5Z9","type":"Asset","createdAt":"2024-07-18T07:35:12.468Z","updatedAt":"2024-07-18T07:35:12.468Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Science CPD - 600x400","description":"Science CPD course with participants stood around the table","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/7c4Lp2eeUcwT0mwsxnK5Z9/8488d33254088924c5ff875945505ab1/Untitled_design_-_2024-07-18T082926.871.png","details":{"size":436541,"image":{"width":600,"height":400}},"fileName":"Untitled design - 2024-07-18T082926.871.png","contentType":"image/png"}}},"mainImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"4uHaAiIJZii7pCgN5jPIwO","type":"Asset","createdAt":"2024-07-18T07:36:29.621Z","updatedAt":"2024-07-18T07:36:29.621Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Science CPD - news item - 1920x800","description":"Science CPD course with participants stood around a table in discussion","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/4uHaAiIJZii7pCgN5jPIwO/44efd3439359b9f7d88eb3ea7b8cb2bb/Untitled_design_-_2024-07-18T082934.009.png","details":{"size":2442351,"image":{"width":1920,"height":800}},"fileName":"Untitled design - 2024-07-18T082934.009.png","contentType":"image/png"}}},"shortDescription":"Since 2013 Science Learning Partnerships have delivered over 1 million hours of CPD. However, with changes in funding, Science Learning Partnerships will stop operating from the end of August. Here is a huge thank you for all their work!","description":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Science Learning Partnerships have been part of STEM Learning’s science CPD delivery network since 2013. They have delivered over 1 million hours of CPD for educators across England – that’s almost 125 years of CPD! The network has engaged over 110,000 educators and delivered over 30,000 courses.  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"With changes in funding from the Department for Education, all Science Learning Partnerships will end their operation from the end of August. We would like to say a huge","nodeType":"text"},{"data":{},"marks":[{"type":"bold"}],"value":" thank you","nodeType":"text"},{"data":{},"marks":[],"value":" to all of the facilitators, leads, administrators and other support staff that make up the Science Learning Partnerships for everything that they have delivered – significantly impacting the lives of over 6 million young people, helping bring science to the forefront of young peoples’ education. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Back in 2012, every fifth student did not have the opportunity to leave school with at least two science GCSEs. By 2023, almost every child in England is entering at least two science GCSEs. The network has supported STEM Learning in championing progression in science resulting in additional 30,000 students achieving A levels in science in 2023 compared with 2012. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"STEM Learning remains entirely committed to supporting science teaching and we have a fantastic range of CPD for teachers and technicians for the new academic year. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"For 2024-25 our CPD programme features more options and greater choice than ever before. All courses have been devised by our experienced education team who have drawn on their many years of previous classroom experience to create an unrivalled offer which you can trust to elevate and transform your teaching. Through our CPD you will find ways to reduce your workload and improve your wellbeing too. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Our courses will continue to be led by our experienced Professional Development Leaders, many of whom come from the network of Science Learning Partnerships. These classroom practitioners are experts in demonstrating techniques for improving your teaching. They will support you to further your professional development and provide you with clear strategies and ideas to take back to the classroom to really inspire your students. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"We have listened to your feedback, and we are fully aware of the many challenges faced by teachers when accessing CPD. We know that key barriers include being time poor, geographical restrictions, being unable to get cover while you’re attending CPD, and levels of workload.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Intensive, residential CPD will continue to be held at our fabulous National STEM Learning Centre in York and we have a new expanded regional and remote offer with more options to suit teacher schedules. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Due to changes in funding from the Department for Education, subsidies will no longer be available. With thanks to industry funding, our CPD remains competitively priced and we hope that you can find a suitable course – at a time and location to suit.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"buttonBackground":true,"readMoreButtonText":"Read more","readTextDuration":"3 min","authors":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"4WikKboQCdAFbSxgpvpRgC","type":"Entry","createdAt":"2022-09-13T11:25:31.207Z","updatedAt":"2023-11-29T08:33:26.372Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":4,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"newsGridAuthorReference"}},"locale":"en-US"},"fields":{"fullName":"STEM Learning","avatar":{"metadata":{"tags":[{"sys":{"type":"Link","linkType":"Tag","id":"slpEditor"}}]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"2ZRWKQJAyH3fg9DObnsZmS","type":"Asset","createdAt":"2022-03-16T10:45:38.027Z","updatedAt":"2024-01-24T10:44:54.736Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":17,"locale":"en-US"},"fields":{"title":"STEM Icon","description":"STEM Learning Icon","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/2ZRWKQJAyH3fg9DObnsZmS/24fa74b3dba0ab9a86bdb530a311c6d1/STEM-Icon.svg","details":{"size":1206,"image":{"width":140,"height":140}},"fileName":"STEM-Icon.svg","contentType":"image/svg+xml"}}},"entryTitle":"STEM Learning"}}],"engagementSectionTitle":"Enjoy this story?","engagementSectionButtonTitle":"Like this story","sectionTitle":"Explore More","exploreMoreButtonText":"More articles","exploreMoreButtonUrl":"/all-news","type":"news","likes":0,"views":0,"course_occ_end_unix":2147483646}},{"metadata":{"tags":[{"sys":{"type":"Link","linkType":"Tag","id":"newsStem"}}]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"37f8NjH5IdLPmmBTXk4Ie4","type":"Entry","createdAt":"2024-07-08T13:53:44.493Z","updatedAt":"2024-07-08T13:53:44.493Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"singleNewsGridReference"}},"locale":"en-US"},"fields":{"entryTitle":"Lord Jim Knight becomes new Chair of STEM Learning's Board","heading":"Lord Jim Knight becomes new Chair of STEM Learning's Board","seoMeta":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"wBOAv9RFK5qefN8KErDPS","type":"Entry","createdAt":"2024-07-08T13:48:04.750Z","updatedAt":"2024-07-08T13:48:04.750Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"seo"}},"locale":"en-US"},"fields":{"name":"Lord Jim Knight becomes new Chair of STEM Learning's Board","title":"Lord Jim Knight becomes new Chair of STEM Learning's Board","description":"Lord Jim Knight has become the new Chair of STEM Learning's Board","keywords":["STEM","STEM Learning","Lord Jim Knight","Jim Knight","STEM CPD","teacher CPD","STEM Learning board","STEM Learning governance","Baroness Julia Brown","Baroness Brown"],"no_index":false,"no_follow":false,"ogimage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"1oFWanHnBmJYE3lHPRb0mY","type":"Asset","createdAt":"2024-07-08T13:47:57.145Z","updatedAt":"2024-07-08T13:47:57.145Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Jim Knight announcement og","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/1oFWanHnBmJYE3lHPRb0mY/fd416dd2423173628b077c33a3406ea4/Jim_announcement_og.png","details":{"size":833681,"image":{"width":1200,"height":630}},"fileName":"Jim announcement og.png","contentType":"image/png"}}}}},"openSlugOrExternalUrlIn":true,"selectBetween":true,"slug":"lord-jim-knight-becomes-new-chair-stem-learning-board","thumbnailImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"5Bo5GG7o9Oj2k0ZNoRrutG","type":"Asset","createdAt":"2024-07-08T13:49:39.449Z","updatedAt":"2024-07-08T13:49:39.449Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Jim Knight announcement thumb","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/5Bo5GG7o9Oj2k0ZNoRrutG/275eda74676d4d6529ff4f17aa0e2b68/Jim_thumb.png","details":{"size":305910,"image":{"width":600,"height":400}},"fileName":"Jim thumb.png","contentType":"image/png"}}},"mainImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"2pCYeSzXn14uMHGrzTntjK","type":"Asset","createdAt":"2024-07-08T13:51:20.916Z","updatedAt":"2024-07-08T13:51:20.916Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Jim Knight announcement main","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/2pCYeSzXn14uMHGrzTntjK/86a0134a6f10b48b01f26bb9361bce09/Jim_announcement_main.png","details":{"size":1478893,"image":{"width":1920,"height":800}},"fileName":"Jim announcement main.png","contentType":"image/png"}}},"shortDescription":"STEM Learning has announced a new Chair of its Board with Lord Jim Knight – former Minister of State for Schools and Learning – replacing Baroness Julia Brown. ","description":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"STEM Learning has announced a new Chair of its Board with Lord Jim Knight – former Minister of State for Schools and Learning – replacing Baroness Julia Brown. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Jim has enjoyed a hugely influential and successful career in education and politics and was previously Chief Education and External Officer at TES Global. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"He was Minister of State for Schools and Learning for three years in Tony Blair’s government before joining Gordon Brown’s Cabinet as Minster of State for Employment and Welfare Reform. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"He’s also Chair of other organisations in education including Century Tech – a teaching and learning platform – the Council of British International Schools (COBIS) and the Multi-academy trust E-ACT. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Jim said: “I’m incredibly excited to be joining STEM Learning at this pivotal time for the organisation. STEM is at the core of our country's future and our children's future, regardless of what path they decide to take. STEM is critical to ensure we understand the world around us and can respond to the large, global challenges we face. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“STEM Learning empowers teachers to bring STEM to life – supporting teachers and developing our teacher workforce is critical. We have an acute shortage of STEM teachers so supporting and developing our workforce is more important than ever.  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“We can only deliver great STEM education for young people if we have high quality teachers. Everything STEM Learning does is focused on improving lives through STEM education – and I'm really looking forward to working with everyone.” ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Baroness Brown, who is a Fellow of the Royal Academy of Engineering and of the Royal Society, and was awarded the DBE for services to higher education and technology, became Chair of STEM Learning’s Board in 2016. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"STEM Learning’s CEO Séverine Trouillet said: “We are absolutely delighted to welcome Jim as the new Chair of the Board, and we’re all hugely looking forward to working with him. His passion and experience for education, technology and sustainability are outstanding and align perfectly with our values and mission to improve lives through STEM.  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“It was fitting that Jim had the opportunity to meet the team at our recent 20th birthday celebrations, and his support for everything we do is already very clear to see. His input and ideas will be hugely beneficial to us and will help us make an even greater impact on teachers and the lives of the young people they inspire every day. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“On behalf of the Board, we would like to offer our sincere gratitude to Baroness Brown for her fantastic service as Chair over the last seven and a half years - it has been a pleasure and an honour working with her. Her tireless dedication, passion and guidance have been invaluable, and we wish her the very best for the future.” ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"buttonBackground":true,"readMoreButtonText":"Read more","authors":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"1Ac6TmWByKhTx5XSco0F1d","type":"Entry","createdAt":"2024-02-29T17:22:15.205Z","updatedAt":"2024-02-29T17:22:15.205Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"newsGridAuthorReference"}},"locale":"en-US"},"fields":{"entryTitle":"Steve Castle","fullName":"Steve Castle","jobPosition":"Marketing and Communications Lead","avatar":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"3oAUcpGOMkLZzCHFgmOi1","type":"Asset","createdAt":"2024-02-29T17:22:11.341Z","updatedAt":"2024-02-29T17:22:11.341Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Steve Castle","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/3oAUcpGOMkLZzCHFgmOi1/6445a254a0c6a4bb7e3c562be0a51aad/Untitled_design_-_2024-02-29T172107.924.png","details":{"size":102158,"image":{"width":300,"height":300}},"fileName":"Untitled design - 2024-02-29T172107.924.png","contentType":"image/png"}}}}}],"engagementSectionTitle":"Enjoy this story?","engagementSectionButtonTitle":"Like this story","sectionTitle":"Explore More","exploreMoreButtonText":"More articles","exploreMoreButtonUrl":"/all-news","type":"news","likes":0,"views":0,"publishedDate":"2024-07-08","course_occ_end_unix":2147483646}}],"openButtonUrlIn":true,"buttonTitle":"More news","buttonUrl":"/all-news","backgroundColor":false}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"6YSuyA4RljU5L9NHgMh9UW","type":"Entry","createdAt":"2022-10-28T09:00:07.412Z","updatedAt":"2024-06-20T12:51:58.180Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":3,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"joinStemCommunitySection"}},"locale":"en-US"},"fields":{"entryTitle":"STEM Community","title":{"sys":{"type":"Link","linkType":"Entry","id":"73c64a68-eb92-4333-a984-8bfded8afb8b"}},"image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"32GkXpUpsiKkwghY4CABn3","type":"Asset","createdAt":"2024-06-20T12:51:48.076Z","updatedAt":"2024-06-20T13:02:08.261Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":3,"locale":"en-US"},"fields":{"title":"STEM Community - 20th B
