k","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"seo"}},"locale":"en-US"},"fields":{"name":"ENTHUSE Charitable Trust Chair awarded OBE for outstanding contribution to STEM outreach and chemistry","title":"ENTHUSE Charitable Trust Chair awarded OBE for outstanding contribution to STEM outreach and chemistry","description":"STEM Learning's ENTHUSE Charitable Trust Chair Professor Dudley Shallcross has been awarded the OBE for outstanding contribution to STEM outreach and chemistry","keywords":["STEM Learning","STEM","ENTHUSE Charitable Trust","STEM CPD","STEM teaching","STEM education","University of Bristol","Dudley Shallcross","Professor Dudley Shallcross","Severine Trouillet","OBE","King's honours"],"no_index":false,"no_follow":false,"ogimage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"6P6W5OI2oFKJTefV1QadZc","type":"Asset","createdAt":"2024-06-18T17:11:51.825Z","updatedAt":"2024-06-18T17:11:51.825Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Dudley og","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/6P6W5OI2oFKJTefV1QadZc/e15d0cd289ae4f9c21654b99e67ec40a/Dudley_og.png","details":{"size":1004113,"image":{"width":1200,"height":630}},"fileName":"Dudley og.png","contentType":"image/png"}}}}},"openSlugOrExternalUrlIn":true,"selectBetween":true,"slug":"enthuse-charitable-trust-chair-awarded-obe","thumbnailImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"6L5lUDgu1HQLy8ZvNVdpAQ","type":"Asset","createdAt":"2024-06-18T17:14:38.465Z","updatedAt":"2024-06-18T17:14:38.465Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Dudley thumb","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/6L5lUDgu1HQLy8ZvNVdpAQ/895e83cf304824474c3a1d057e9e651d/Dudley_thumb.png","details":{"size":348221,"image":{"width":600,"height":400}},"fileName":"Dudley thumb.png","contentType":"image/png"}}},"mainImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"Iqo5E66uuFlXgy2OKc0PN","type":"Asset","createdAt":"2024-06-18T17:23:20.851Z","updatedAt":"2024-06-18T17:23:20.851Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"NSLC main","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/Iqo5E66uuFlXgy2OKc0PN/f9bb2d7d836ff8486fa5c4a372a5383d/NSLC.png","details":{"size":676435,"image":{"width":1920,"height":800}},"fileName":"NSLC.png","contentType":"image/png"}}},"shortDescription":"STEM Learning is delighted that the Chair of its ENTHUSE Charitable Trust, Professor Dudley Shallcross, has been awarded an OBE in the King’s birthday honours for his outstanding contributions to chemistry and STEM outreach in the UK and worldwide.","description":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"STEM Learning is delighted that the Chair of its ","nodeType":"text"},{"data":{"uri":"https://www.stem.org.uk/about-us/governance/enthuse-charitable-trust"},"content":[{"data":{},"marks":[],"value":"ENTHUSE Charitable Trust","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":", Professor Dudley Shallcross, has been awarded an OBE (Order of the British Empire) in the King’s birthday honours for his outstanding contributions to chemistry and STEM outreach in the UK and worldwide.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Beginning his career as a chemistry lecturer, for more than 20 years he’s focused on schools' outreach and set up ‘virtual labs’ for students to increase their chemistry expertise and for teachers to develop their confidence and skills when using practical demonstrations.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Dudley has been based at the School of Chemistry at Bristol University since 1999 and is a Professor of Atmospheric Chemistry. His extremely varied range of research focuses on air quality, climate change and biogeochemical cycles, and his previous positions include Director of Outreach for Bristol ChemLabS Centre for Excellence in Teaching and Learning, CEO of the Primary Science Teaching Trust and President of the Education Community of the Royal Society of Chemistry.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"He has won many awards during his fantastic career including three international and 10 national awards for atmospheric chemistry, science education and science outreach and was the first National Teaching Fellow in Chemistry in the UK.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Last year, he became chair of STEM Learning’s ENTHUSE Charitable Trust, which works to improve the access and quality of continuing professional development to STEM teachers through grants and subsidies.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Dudley said: “My daughter picked up the morning post with an envelope from the Cabinet Office, so I invited her to open it. It was quite a surprise and my whole family is very excited. They have been incredibly supportive throughout my career, as have all the brilliantly talented people I’ve been fortunate to work with over the years. So, this award is a massive collective and I just want to say the biggest thank you!","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“Creating experiments is the magic of chemistry, but some teachers are fearful of them. If done properly and safely, they can help inspire future scientists, sparking their curiosity and appetite to learn.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“This is one of the most satisfying parts of my work – supporting people to change the course of their life and be passionate about science.”","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"STEM Learning’s CEO Séverine Trouillet said: “We’d like to offer our huge congratulations to Dudley. This is such well-deserved recognition for everything he has done for chemistry and STEM education over more than 20 years, inspiring thousands of teachers and students.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“STEM Learning’s vision is to improve lives through STEM education, and the aim of our ENTHUSE Charitable Trust is to promote the continuing professional development of STEM educators – so Dudley’s tireless and inspiring work epitomises these goals.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“We’d also like to congratulate all of the other STEM professionals who have been recognised in these honours - your dedication, professionalism and passion is playing such a big part in inspiring the STEM stars of the future – as well as every single person who’s been rewarded for their fantastic efforts in benefitting the education sector and their community too.”","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"buttonBackground":true,"readMoreButtonText":"Read more","authors":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"1Ac6TmWByKhTx5XSco0F1d","type":"Entry","createdAt":"2024-02-29T17:22:15.205Z","updatedAt":"2024-02-29T17:22:15.205Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"newsGridAuthorReference"}},"locale":"en-US"},"fields":{"entryTitle":"Steve Castle","fullName":"Steve Castle","jobPosition":"Marketing and Communications Lead","avatar":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"3oAUcpGOMkLZzCHFgmOi1","type":"Asset","createdAt":"2024-02-29T17:22:11.341Z","updatedAt":"2024-02-29T17:22:11.341Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Steve Castle","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/3oAUcpGOMkLZzCHFgmOi1/6445a254a0c6a4bb7e3c562be0a51aad/Untitled_design_-_2024-02-29T172107.924.png","details":{"size":102158,"image":{"width":300,"height":300}},"fileName":"Untitled design - 2024-02-29T172107.924.png","contentType":"image/png"}}}}}],"engagementSectionTitle":"Enjoy this story?","engagementSectionButtonTitle":"Like this story","sectionTitle":"Explore More","exploreMoreButtonText":"More articles","exploreMoreButtonUrl":"/all-news","type":"news","likes":0,"views":0,"publishedDate":"2024-06-18","course_occ_end_unix":2147483646}},{"metadata":{"tags":[{"sys":{"type":"Link","linkType":"Tag","id":"newsStem"}}]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"19y7ro9cc9EwCuAJRwm32h","type":"Entry","createdAt":"2024-06-04T11:11:27.652Z","updatedAt":"2024-06-20T13:03:07.399Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":8,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"singleNewsGridReference"}},"locale":"en-US"},"fields":{"entryTitle":"Our fantastic new range of CPD is more flexible than ever – and will transform your teaching","heading":"Our fantastic new range of CPD is more flexible than ever – and will transform your teaching ","seoMeta":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"1Db97zjVEUFeSoNGjUkWdn","type":"Entry","createdAt":"2024-06-03T10:16:11.463Z","updatedAt":"2024-06-03T10:16:11.463Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"seo"}},"locale":"en-US"},"fields":{"name":"Our fantastic new range of CPD is more flexible than ever – and will transform your teaching ","title":"Our fantastic new range of CPD is more flexible than ever – and will transform your teaching ","description":"STEM Learning's new, flexible and varied range of CPD will transform your teaching","keywords":["STEM","STEM Learning","STEM CPD","teacher CPD","teacher training","physics CPD","biology CPD","technicians","technician","teacher training","York CPD","chemistry CPD","maths CPD","mathematics CPD","engineering CPD","remote CPD","online CPD","residential CPD","remote CPD"],"no_index":false,"no_follow":false,"ogimage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"5onnuxN8XRpEKTEeTF9heZ","type":"Asset","createdAt":"2024-06-03T10:16:05.074Z","updatedAt":"2024-06-03T10:16:05.074Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"CPD image thumb ours","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/5onnuxN8XRpEKTEeTF9heZ/4628ec8d25d41445bde3fbf18e365b3b/CPD_thumb.png","details":{"size":976663,"image":{"width":1200,"height":630}},"fileName":"CPD thumb.png","contentType":"image/png"}}}}},"openSlugOrExternalUrlIn":true,"selectBetween":true,"slug":"stem-learning-new-range-of-teacher-cpd","thumbnailImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"5GOS4oX5SPjhERphfaxnFJ","type":"Asset","createdAt":"2024-06-03T10:18:14.708Z","updatedAt":"2024-06-03T10:18:14.708Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"CPD new thumb ours","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/5GOS4oX5SPjhERphfaxnFJ/f25519b88e0c274527c7b10a0f02dd51/CPD_thumb.png","details":{"size":340692,"image":{"width":600,"height":400}},"fileName":"CPD thumb.png","contentType":"image/png"}}},"mainImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"g3igjzB4Y40MQXvCCgGf9","type":"Asset","createdAt":"2024-06-05T12:19:02.841Z","updatedAt":"2024-06-05T12:19:02.841Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"New CPD for Autumn term - news","description":"Smiling participants at NSLC","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/g3igjzB4Y40MQXvCCgGf9/f1051a974f49e8e664b25b4ab1c01be1/CPD_at_NSLC.jpg","details":{"size":197855,"image":{"width":1920,"height":580}},"fileName":"CPD at NSLC.jpg","contentType":"image/jpeg"}}},"shortDescription":"Our fantastic range of CPD for the new academic year, run by our STEM teaching experts, features more options and choice across the STEM subjects than ever before – which means you can ensure that CPD fits into your busy schedule. ","description":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Our fantastic range of CPD for the new academic year, run by our trusted STEM teaching experts, features more options and a greater choice across the STEM subjects for teachers and technicians than ever before – which means you can ensure that CPD fits into your busy schedule. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We’ve listened to your feedback, and we’re fully aware of the many challenges faced by teachers when accessing CPD. We know that key barriers include being time poor, geographical restrictions, being unable to get cover while you’re attending CPD, workload and many more. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"That’s why we’ve created a new range starting in September and running throughout the academic year – tying in with our 20th anniversary year! All of the courses have been devised by our hugely experienced education team who have drawn on their many years of previous classroom experience to create an unrivalled offer which you can trust to elevate and transform your teaching - and reduce your workload and improve your wellbeing. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Intensive, residential CPD will continue to be held at our fabulous National STEM Learning Centre in York which features on site accommodation and delicious food, which will last three or more days. These courses take place over three or more days and will fulfil all of your CPD needs for the year. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We’re also expanding our regional and remote offer with more options to suit your busy schedule. The regional shorter CPD (one or two days) will be held at several venues across England, and our remote offer will focus on subject knowledge and feature sessions lasting up to six hours. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We’ll also have local instances of our CPD (half a day) and online CPD options too. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Our courses will continue to be led by our hugely experienced Professional Development Leaders. These classroom practitioners are experts in demonstrating techniques for improving your teaching practice, furthering your professional development and providing you with clear strategies and ideas to take back to the classroom to really inspire young people. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Due to changes in funding from the Department for Education, subsidies are no longer available. With thanks to industry funding, our CPD remains competitively priced and we hope that you can find a suitable course. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Our secondary science CPD lead Louise Herbert explained the strategy behind the courses, and also highlighted the many benefits. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"She said: “Every single course is led by a brilliant Professional Development Leader and every course will help your teaching practice immensely – as well as ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://assets.ctfassets.net/pc40tpn1u6ef/5bSkZ0BCNxqYQJzEnJ79Q8/dfcc440e39a96a83cfcd16e301b22859/ValuingImpactOfScienceCPD.pdf"},"content":[{"nodeType":"text","value":"improving your wellbeing, reducing your workload and increasing retention","marks":[],"data":{}}]},{"nodeType":"text","value":". Teachers and technicians who attend our CPD consistently tell us that it’s helped them hugely when they return to the classroom. They gain satisfaction from implementing proven strategies, improving the learning environment and improving procedures through the sharing of their own experiences and challenges with network. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“All of the education team have worked in a lot of schools and talked to a lot of teachers! Excellent classroom practice is what drives us. It can often be lonely in a classroom, and sometimes you need another teacher to tell you how they’ve approached a challenge and implemented a successful strategy. This is what our CPD is all about. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Most of our course participants on our residential CPD stay in touch. Quite often they’ll meet someone on a course who’s facing very similar challenges to them in a different part of the country - they get to know each other and share ideas to help each other out and build a strong network. This can be particularly important if, for example, you’re a physics teacher. There are a lot of lone physics teachers out there, so it’s lovely to come away from a course thinking you have some support. You can also keep in touch with the PDL delivering the course too.” ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Find your perfect course here:\n","marks":[{"type":"bold"}],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.stem.org.uk/primary/cpd"},"content":[{"nodeType":"text","value":"PRIMARY","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"text","value":"\n","marks":[{"type":"bold"}],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.stem.org.uk/secondary/cpd"},"content":[{"nodeType":"text","value":"SECONDARY","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"text","value":" ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Here's the impact our CPD makes...","marks":[],"data":{}}]},{"nodeType":"embedded-entry-block","data":{"target":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"6Zjj07f5h84oSxG9PfUQWi","type":"Entry","createdAt":"2024-06-04T11:28:52.869Z","updatedAt":"2024-06-04T11:28:52.869Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"iFrameComponent"}},"locale":"en-US"},"fields":{"entryTitle":"CPD video Zahra Soodin","title":"CPD video Zahra Soodin","src":"https://fast.wistia.net/embed/iframe/2rv1nad09p","width":640,"height":360}}},"content":[]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]}]},"buttonBackground":true,"readMoreButtonText":"Read more","authors":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"1Ac6TmWByKhTx5XSco0F1d","type":"Entry","createdAt":"2024-02-29T17:22:15.205Z","updatedAt":"2024-02-29T17:22:15.205Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"newsGridAuthorReference"}},"locale":"en-US"},"fields":{"entryTitle":"Steve Castle","fullName":"Steve Castle","jobPosition":"Marketing and Communications Lead","avatar":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"3oAUcpGOMkLZzCHFgmOi1","type":"Asset","createdAt":"2024-02-29T17:22:11.341Z","updatedAt":"2024-02-29T17:22:11.341Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Steve Castle","description":"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/3oAUcpGOMkLZzCHFgmOi1/6445a254a0c6a4bb7e3c562be0a51aad/Untitled_design_-_2024-02-29T172107.924.png","details":{"size":102158,"image":{"width":300,"height":300}},"fileName":"Untitled design - 2024-02-29T172107.924.png","contentType":"image/png"}}}}}],"engagementSectionTitle":"Enjoy this story?","engagementSectionButtonTitle":"Like this story","sectionTitle":"Explore More","exploreMoreButtonText":"More articles","exploreMoreButtonUrl":"/all-news","type":"news","likes":0,"views":0,"publishedDate":"2024-06-04","course_occ_end_unix":2147483646}},{"metadata":{"tags":[{"sys":{"type":"Link","linkType":"Tag","id":"newsStem"}}]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"uBbrHvpntkNdedCnAsdP3","type":"Entry","createdAt":"2024-05-23T08:25:40.805Z","updatedAt":"2024-06-20T13:03:15.581Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":8,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"singleNewsGridReference"}},"locale":"en-US"},"fields":{"entryTitle":"STEM ambassador impact - volunteers' week 2024","heading":"Celebrating the impact of our STEM role models during Volunteers’ Week ","seoMeta":{"metadata":{"tags":[{"sys":{"type":"Link","linkType":"Tag","id":"ambassador"}},{"sys":{"type":"Link","linkType":"Tag","id":"newsStem"}}]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"1OpML7bGFqjbjqtn5xitmE","type":"Entry","createdAt":"2024-05-23T07:37:28.222Z","updatedAt":"2024-05-23T08:25:31.531Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":3,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"seo"}},"locale":"en-US"},"fields":{"name":"Celebrating the impact of our STEM role models during Volunteers’ Week ","title":"Celebrating the impact of our STEM role models during Volunteers’ Week ","description":" STEM Learning celebrates the STEM volunteering program, impacting over 15 million young people in 5 years, during Volunteers’ Week (3-9 June).","keywords":["STEM Learning","STEM Ambassadors","UKRI","STEM volunteers","Volunteers Week"],"ogimage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"1epKU503u5xJKKBcFbu85j","type":"Asset","createdAt":"2024-05-23T08:24:57.516Z","updatedAt":"2024-05-23T08:24:57.516Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Volunteers week blog thumbnail ","description":"JNV STEM AMBASSADORS JACOBS CLARENDON PRIMARY SCHOOL 129","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/1epKU503u5xJKKBcFbu85j/9fc637f29be2048af281e7dfe92d1f6e/JNV_STEM_AMBASSADORS_JACOBS_CLARENDON_PRIMARY_SCHOOL_129.JPG","details":{"size":1637016,"image":{"width":4280,"height":2917}},"fileName":"JNV_STEM_AMBASSADORS_JACOBS_CLARENDON_PRIMARY_SCHOOL_129.JPG","contentType":"image/jpeg"}}}}},"openSlugOrExternalUrlIn":true,"selectBetween":true,"slug":"stem-ambassadors-volunteers-week","thumbnailImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"1epKU503u5xJKKBcFbu85j","type":"Asset","createdAt":"2024-05-23T08:24:57.516Z","updatedAt":"2024-05-23T08:24:57.516Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Volunteers week blog thumbnail ","description":"JNV STEM AMBASSADORS JACOBS CLARENDON PRIMARY SCHOOL 129","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/1epKU503u5xJKKBcFbu85j/9fc637f29be2048af281e7dfe92d1f6e/JNV_STEM_AMBASSADORS_JACOBS_CLARENDON_PRIMARY_SCHOOL_129.JPG","details":{"size":1637016,"image":{"width":4280,"height":2917}},"fileName":"JNV_STEM_AMBASSADORS_JACOBS_CLARENDON_PRIMARY_SCHOOL_129.JPG","contentType":"image/jpeg"}}},"mainImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"6prhTxjZTeZiFjLCtaX9Gf","type":"Asset","createdAt":"2024-05-23T08:23:48.841Z","updatedAt":"2024-05-23T08:23:48.841Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Volunteers Blog Header Image","description":"STEM Ambassadors volunteer is sat at a desk with a student, holding up the hand prints they created together and smiling. ","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/6prhTxjZTeZiFjLCtaX9Gf/a50fa8d6b7b60167cfdfb5784b330935/Blog_Header_Image_Template.png","details":{"size":2077958,"image":{"width":1920,"height":800}},"fileName":"Blog Header Image Template.png","contentType":"image/png"}}},"shortDescription":"STEM Learning celebrates the STEM volunteering program, impacting over 15 million young people in 5 years, during Volunteers’ Week (3-9 June).","description":{"nodeType":"document","data":{},"content":[{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Over 350,000 volunteering hours in the last year. ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"STEM volunteers reach over 3m young people every year. ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"48% of our Ambassadors are women, 54% are under 35 and 17% are from ethnic minorities. ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"More than 90% of teachers said engaging with STEM Ambassadors has improved their students' awareness and ambitions in STEM.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Ambassadors broaden students’ horizons: 93% of teachers said engaging with Ambassadors has improved their student’s awareness that anybody could have a career in STEM, and 94% said it improved student’s career aspirations in STEM. ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Watch our ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://stemlearning.wistia.com/medias/x6kdvys2ad"},"content":[{"nodeType":"text","value":"film","marks":[],"data":{}}]},{"nodeType":"text","value":" to see the impact our volunteers have on young people.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.stem.org.uk/"},"content":[{"nodeType":"text","value":"STEM Learning","marks":[],"data":{}}]},{"nodeType":"text","value":" - the UK’s largest provider of education and careers support in Science, Technology, Engineering and Mathematics (STEM) – will be celebrating the impact of UKRI’s STEM volunteering programme - reaching over 15 million young people in the last five years – during Volunteers’ Week (3-9 June).","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\nDelivered on behalf of ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.ukri.org/"},"content":[{"nodeType":"text","value":"UKRI","marks":[],"data":{}}]},{"nodeType":"text","value":", the programme sees 28,000 passionate volunteers from 7,500 UK employers use their time, expertise and skills to host STEM activities in schools and community groups and inspire the next generation by delivering seminars, workshops, and STEM clubs. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\nIn the last five years, these remarkable role models have run over 170,000 of these activities, positively impacting over 15 million young people of all ages in schools and colleges UK wide.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.linkedin.com/in/ben-dunn-sl/"},"content":[{"nodeType":"text","value":"Ben Dunn","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"text","value":", Head of Impact and Evidence at STEM Learning, said: “The amazing work that STEM Ambassadors do helps to generate social value and improve outcomes across the board, supporting the STEM sector in building the skills, knowledge, and expertise for the future.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Taking part in sustained STEM activities can transform a child’s attitude to STEM, resulting in a positive impact within both STEM and non-STEM careers, leading to a wage premium. ","marks":[],"data":{}}]},{"nodeType":"blockquote","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\"74% of STEM Ambassadors are in full-time employment, with a further 4% in part-time employment - meaning a phenomenal amount of in-kind support is provided by employers and organisations.” ","marks":[],"data":{}}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.linkedin.com/in/s%C3%A9verine-trouillet/"},"content":[{"nodeType":"text","value":"Séverine Trouillet","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"text","value":", Chief Executive at STEM Learning said: “We're extremely proud that the flagship STEM Ambassadors programme, delivered on behalf of UKRI, has made such an incredible impact on young people. ","marks":[],"data":{}}]},{"nodeType":"blockquote","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Our volunteers truly are role models in STEM, providing real-life context for students to learn from and clear evidence of the many benefits of a STEM career pathway too. Their diversity challenges stereotypes – 48% are female and 17% are from UK minority ethnic backgrounds. To mark the 40th anniversary of Volunteers Week we want to inspire anyone thinking of becoming a STEM Ambassador to do it!","marks":[],"data":{}}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" \n","marks":[],"data":{}},{"nodeType":"text","value":"Tom Saunders","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":", Head of Public Engagement at UKRI, said: “UKRI is proud to have supported the STEM Ambassadors programme and I would like to take this opportunity to thank every volunteer for their amazing dedication and enthusiasm.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n“The number of volunteer hours undertaken by STEM Ambassadors since it launched in 2002 has been incredible. They have provided a vital connection between employers and young people, which has been transformational in inspiring children from all backgrounds to explore STEM and consider the diverse range of careers in STEM, research, and innovation.” ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}},{"nodeType":"text","value":"Darrel Njogu","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":", who’s an Aerospace Engineer and STEM Ambassador, said: “You might not get to see it, but as a STEM Ambassador you could change a child’s perspective. They could remember something you’ve said which could change everything. You have given them that nugget that leads to inspiration to continue. It ignites that flame.” ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\nFind out how schools and colleges can get involved in the programme ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.stem.org.uk/stem-ambassadors/schools-and-colleges"},"content":[{"nodeType":"text","value":"here","marks":[],"data":{}}]},{"nodeType":"text","value":", and discover how to become a STEM Ambassador ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.stem.org.uk/stem-ambassadors/join-stem-ambassador-programme"},"content":[{"nodeType":"text","value":"here","marks":[],"data":{}}]},{"nodeType":"text","value":". \n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"To find out more about STEM Learning’s volunteer programme please email ","marks":[],"data":{}},{"nodeType":"text","value":"s.castle@stem.org.uk ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"About STEM Learning","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"STEM Learning is the UK’s largest provider of education and careers support in science, technology, engineering, and mathematics (STEM).  It aims to provide a world-leading STEM education for every young person in the UK, combining knowledge-rich and effective teaching; thinking, investigative, creative, and practical skills; and experiences that develop a lifelong love for STEM and where it can lead.    ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"To find out more visit: ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.stem.org.uk/"},"content":[{"nodeType":"text","value":"stem.org.uk","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"About STEM Ambassadors","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"STEM Learning delivers the flagship STEM Ambassador programme, on behalf of ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.ukri.org/"},"content":[{"nodeType":"text","value":"UK Research and Innovation","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":", connecting schools, colleges and community groups with 28,000 passionate and committed volunteers from over 7,500 employers across the UK.   ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"To find out more visit: ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.stem.org.uk/stem-ambassadors"},"content":[{"nodeType":"text","value":"stem.org.uk/stem-ambassadors ","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Download our supporters pack with social media copy and images to share with your network: ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"/stem-ambassadors/volunteers-week"},"content":[{"nodeType":"text","value":"https://www.stem.org.uk/stem-ambassadors/volunteers-week","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]}]},"buttonBackground":true,"readMoreButtonText":"Read more","authors":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"4WikKboQCdAFbSxgpvpRgC","type":"Entry","createdAt":"2022-09-13T11:25:31.207Z","updatedAt":"2023-11-29T08:33:26.372Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":4,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"newsGridAuthorReference"}},"locale":"en-US"},"fields":{"fullName":"STEM Learning","avatar":{"metadata":{"tags":[{"sys":{"type":"Link","linkType":"Tag","id":"slpEditor"}}]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"2ZRWKQJAyH3fg9DObnsZmS","type":"Asset","createdAt":"2022-03-16T10:45:38.027Z","updatedAt":"2024-01-24T10:44:54.736Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":17,"locale":"en-US"},"fields":{"title":"STEM Icon","description":"STEM Learning Icon","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/2ZRWKQJAyH3fg9DObnsZmS/24fa74b3dba0ab9a86bdb530a311c6d1/STEM-Icon.svg","details":{"size":1206,"image":{"wi
