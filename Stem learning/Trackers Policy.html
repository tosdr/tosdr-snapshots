"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"1ZdvnlhclvkMtAHwsDcI6V","type":"Entry","createdAt":"2023-02-28T15:14:13.875Z","updatedAt":"2024-07-23T10:30:58.080Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":15,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"textAndImageTwoColumnSection"}},"locale":"en-US"},"fields":{"entryTitle":"The UK CanSat Competition","title":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"b8dc406f-d23a-4c52-9c8b-d4e8553d30eb","type":"Entry","createdAt":"2023-11-21T07:15:58.413Z","updatedAt":"2023-11-21T07:15:58.413Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"title"}},"locale":"en-US"},"fields":{"title":"The UK CanSat Competition","hideTitle":false,"size":"h1","textAlignment":"Left","whiteTitle":false,"marginBottom":"1.5rem","extraLarge":false}},"description":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The CanSat competition provides students with the opportunity to have practical experience working on a small-scale space project. They are tasked with designing and building their own simulation of a real satellite, integrated within the volume and shape of a soft drink can. The challenge for students is to fit all the major subsystems found in a satellite, such as power, sensors and a communication system, into this minimal volume. After building their CanSat teams will be invited to launch events across the UK to launch their CanSats on small rockets, with their CanSats returning to Earth using a parachute designed by the students.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Teams are set a primary mission of measuring air pressure and air temperature during the CanSat's descent, with data being transmitted to the students' ground station. They are also tasked with designing a secondary mission of their choosing. It can be based on other satellite missions, a perceived need for scientific data for a specific project, a technology demonstration for a student-designed component, or any other mission that would fit the CanSat’s capabilities. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The competition runs from October - April each year. Read the ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://assets.ctfassets.net/pc40tpn1u6ef/BuQjRKUeXosyehgZ24RgB/39725136286615a6d8263eab87f1673f/UK_CanSat_Competition_guidelines_2024-25_Final_v1.0.pdf"},"content":[{"nodeType":"text","value":"competition guidelines","marks":[],"data":{}}]},{"nodeType":"text","value":" here.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Registration will close on 10 October 2024","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]}]},"image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"6eCRNjplRXYylB4ATi7SQO","type":"Asset","createdAt":"2023-01-31T14:40:19.880Z","updatedAt":"2023-01-31T14:40:19.880Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"CanSat competition 800x600","description":"\"\"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/6eCRNjplRXYylB4ATi7SQO/25731b92996cd754ca98a24eae9fc4a8/Untitled_design__24_.jpg","details":{"size":428656,"image":{"width":800,"height":600}},"fileName":"Untitled design (24).jpg","contentType":"image/jpeg"}}},"buttonColor":false,"openButtonUrlIn":false,"buttonTitle":"Get involved","buttonUrl":"https://app.onlinesurveys.jisc.ac.uk/s/myscience/uk-cansat-competition-2024-25","vid acher","description":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Greg Duffy is the assistant head teacher at Allestree Woodlands School in Derby. He mainly teaches computer science as well as creative media and food technology. Greg has been involved in the competition since 2015, with teams that he led going on to the European Final in 2018 and 2019.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"italic"}],"value":"\"CanSat always makes our students stand out at interview. We've placed students with Rolls Royce for degree apprenticeships, into UK space industry internships and also into university pathways. All have talked about CanSat in their applications. CanSat has sparked conversations, opened doors for students and schools, and provided opportunities to engage students who may never have seen themselves as being able to achieve in this way without the challenge.\"","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"2aerHVa2yen3j0e7TpvUwf","type":"Asset","createdAt":"2023-03-01T11:26:11.914Z","updatedAt":"2023-03-01T11:26:11.914Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Greg Duffy cansat case study 800x600","description":"\"\"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/2aerHVa2yen3j0e7TpvUwf/b0dc644ff39cf135c9d7e5871fa33c4c/Untitled_design__31_.jpg","details":{"size":421453,"image":{"width":800,"height":600}},"fileName":"Untitled design (31).jpg","contentType":"image/jpeg"}}},"buttonColor":false,"openButtonUrlIn":false,"buttonTitle":"Read the case study","buttonUrl":"https://assets.ctfassets.net/pc40tpn1u6ef/5N5JqzkmZhX4itoNnUFldD/eb5d8b4bbe128ec98e3d24feac633c1a/CanSat_Case_Study_2022_-2_-_Greg_Duffy.pdf","title":{"sys":{"type":"Link","linkType":"Entry","id":"df5f024d-efd9-486a-a9a1-9bb6cebfc583"}}}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"7CGmxzRuMGYTefa8Rny0N6","type":"Entry","createdAt":"2023-03-01T11:27:35.333Z","updatedAt":"2023-11-21T07:16:36.826Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"textAndImageTwoColumnSection"}},"locale":"en-US"},"fields":{"entryTitle":"Daisy Richardson - student","description":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Daisy was a member of the winning UK CanSat team in 2018 and went on to compete at the European Final. Since taking part in the competition Daisy has completed a degree in physics and joined B2Space (a low orbit satellite company) through their internship programme. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"italic"}],"value":"\"When I was taking part in CanSat it definitely helped my motivation in lessons at school. It gave me a why to what I was learning, as some of it I needed to be able to use immediately for CanSat. I could see how the information was going to be applied to real life. The best thing to come out of it is definitely my job. My career prospects changed completely.\"","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"pc40tpn1u6ef"}},"id":"6pBfq9Y3L6WYSprQz6uVgx","type":"Asset","createdAt":"2023-03-01T11:27:11.592Z","updatedAt":"2023-03-01T11:27:11.592Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Daisy Richardson cansat case study 800x600","description":"\"\"","file":{"url":"//images.ctfassets.net/pc40tpn1u6ef/6pBfq9Y3L6WYSprQz6uVgx/93a069e3b88cc851bb90a40e88251ce1/Untitled_design__30_.jpg","detai
