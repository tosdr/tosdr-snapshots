<div id="app" data-page="{&quot;url&quot;:&quot;\/terms-of-use\/&quot;,&quot;props&quot;:{&quot;title&quot;:&quot;Terms of Use&quot;,&quot;content&quot;:&quot;\n&lt;div class=\&quot;wp-block-its-contianer its-theme-container container mx-auto  \n\n\t\tlg:pt-0\n\t\tlg:pl-0\n\t\tlg:pb-0\n\t\tlg:pr-0\n\t\t\n\t\t\n\t\t\n\t\t\n\t\t\n\t\t w-full lg:pt-5 lg:pb-5 pt-2 pl-2 pb-2 pr-2\&quot; style=\&quot;background-color:\&quot;&gt;&lt;div&gt;\n&lt;div class=\&quot;wp-block-its-contianer its-theme-container container mx-auto  \n\n\t\tlg:pt-5\n\t\tlg:pl-0\n\t\tlg:pb-0\n\t\tlg:pr-0\n\t\t\n\t\t\n\t\t\n\t\t\n\t\t\n\t\t w-full pt-2 pl-2 pb-2 pr-2\&quot; style=\&quot;background-color:\&quot;&gt;&lt;div&gt;\n&lt;p&gt;&lt;strong&gt;Privacy Policy and Terms of Use&lt;\/strong&gt;&lt;\/p&gt;\n\n\n\n&lt;p&gt;FairVote values your privacy, and our privacy policy reflects our strong commitment to protecting the integrity and security of any information you choose to share with us.&amp;nbsp; To fulfill this policy, FairVote agrees to maintain the confidentiality of information you provide to us in connection with accessing and using our websites, including this website (the \u201cSite\u201d), interacting with our digital content, or in direct on-line or in-person communications with our staff or volunteers. FaitVote also agrees to post prominently and in plain language its specific privacy policies.&lt;\/p&gt;\n\n\n\n&lt;p&gt;&lt;strong&gt;Information You Provide to Us&lt;\/strong&gt;&lt;\/p&gt;\n\n\n\n&lt;p&gt;Information that you may choose to give us includes your name, address, email address, phone number, credit card information, content you submit through the Site or through other contacts (e.g., photos, comments, and other material), and other information about your interests and preferences.&amp;nbsp; We may obtain information from outside sources and add it to or combine it with the information we collect from you directly.&lt;\/p&gt;\n\n\n\n&lt;p&gt;We use this information to operate the Site, to send you information and updates about the specific programs or activities that you sign up for, to provide you with news and information about FairVote and the issues that we work on, to acknowledge those who provide support for us, and for other purposes in support of our mission.&lt;\/p&gt;\n\n\n\n&lt;p&gt;&lt;strong&gt;Data Collected When You Sign Up for Our Texts&lt;\/strong&gt;&lt;\/p&gt;\n\n\n\n&lt;p&gt;Text messaging originator opt-in data and consent will not be shared with any third party.&lt;\/p&gt;\n\n\n\n&lt;p&gt;&lt;strong&gt;Sharing Information with Third Parties&lt;\/strong&gt;&lt;\/p&gt;\n\n\n\n&lt;p&gt;We work closely with allied and like-minded organizations, including our sibling organization FairVote. To further the mission of FairVote, we may make information we collect available to these allied and like-minded organizations as well as vendors carrying out services on our behalf.&lt;\/p&gt;\n\n\n\n&lt;p&gt;FairVote will never sell or share the information you provide to us with other third parties except under the circumstances described in this Privacy Policy.&amp;nbsp; However, we will disclose your information if we are required to do so under applicable law, regulation, legal process, or enforceable governmental request, or if we have a good faith belief that doing so is reasonably necessary to enforce applicable privacy policies or terms of use, including investigation of potential violations thereof, to detect, prevent, or otherwise address fraud, security, or technical issues, or to protect against imminent harm to the rights, property, or safety of FairVote, its users or the public.&lt;\/p&gt;\n\n\n\n&lt;p&gt;&lt;strong&gt;Web Data and Cookies&lt;\/strong&gt;&lt;\/p&gt;\n\n\n\n&lt;p&gt;In addition to your personal information, FairVote may also collect standard Web server traffic pattern information generated by your use of the Site. General traffic, site usage, and length of stay information may be collected and stored in log files. This type of information is shared externally only on an aggregated basis.&lt;\/p&gt;\n\n\n\n&lt;p&gt;Visitors should be aware that non-personal information and data may be automatically collected on the Site through the use of \u201ccookies.\u201d Cookies are small text files stored as text on a computer hard drive. Web sites can use cookies to recognize repeat visitors, facilitate the visitor\u2019s ongoing access to and use of the site, and allow a site to track usage behavior and compile aggregate data that will allow content improvements. FairVote uses cookie technology only to obtain non-personal information from its online visitors in order to improve visitors\u2019 online experience and facilitate their visit within our site.&lt;\/p&gt;\n\n\n\n&lt;p&gt;If a visitor does not want information collected through the use of cookies, there is a simple procedure in most browsers that allows the visitor to deny or accept the cookie feature. You can choose to prevent FairVote from establishing a unique user-ID. FairVote recommends that you visit any of the commonly available Cookie FAQs on the Internet to learn more about this.&lt;\/p&gt;\n\n\n\n&lt;p&gt;We use a tool called \u201cGoogle Analytics\u201d to collect information about use of the Site. Google Analytics collects information such as how often users visit the Site, what pages they visit when they do so, and what other sites they used prior to coming to the Site. We use the information we get from Google Analytics only to improve the Site. Google Analytics collects only the IP address assigned to you on the date you visit these sites, rather than your name or other identifying information. We do not combine the information collected through the use of Google Analytics with personal information. Although Google Analytics plants a permanent cookie on your web browser to identify you as a unique user the next time you visit a site, the cookie cannot be used by anyone but Google. Google\u2019s ability to use and share information collected by Google Analytics about your visits to this site is restricted by the &lt;a href=\&quot;https:\/\/www.google.com\/analytics\/terms\/us.html\&quot;&gt;Google Analytics Terms of Use&lt;\/a&gt; and the &lt;a href=\&quot;https:\/\/www.google.com\/policies\/privacy\/\&quot;&gt;Google Privacy Policy&lt;\/a&gt;. You can prevent Google Analytics from recognizing you on return visits to our sites by disabling cookies on your browser.&lt;\/p&gt;\n\n\n\n&lt;p&gt;&lt;strong&gt;Copyright&lt;\/strong&gt;&lt;\/p&gt;\n\n\n\n&lt;p&gt;Except as FairVote explicitly indicates, FairVote is the sole and exclusive owner of all material on this Site.&amp;nbsp; FairVote is also the sole and exclusive owner of its name, logo, and other trade and service marks used on this Site.&lt;\/p&gt;\n\n\n\n&lt;p&gt;Users posting material to the Site retain any rights they have to the materials they post. However, by posting material to the Site, or to any other digital platform maintained by FairVote, users give FairVote a perpetual, irrevocable, royalty-free license and release to use the material on the website and in other FairVote publications.&amp;nbsp; No user has any right to copy or distribute materials posted by other users.&lt;\/p&gt;\n\n\n\n&lt;p&gt;&lt;strong&gt;User-Provided Material&lt;\/strong&gt;&lt;\/p&gt;\n\n\n\n&lt;p&gt;You promise that all information and other material you provide to this Site, or to any other digital platform maintained by FairVote, is, to the best of your knowledge, true and correct.&lt;\/p&gt;\n\n\n\n&lt;p&gt;You agree that you will not post or submit:&lt;\/p&gt;\n\n\n\n&lt;ul&gt;\n&lt;li&gt;falsehoods or misrepresentations that could damage FairVote or any third party;&lt;\/li&gt;\n\n\n\n&lt;li&gt;material that is unlawful, obscene, defamatory, libelous, threatening, pornographic, harassing, hateful, a personal attack, or encourages conduct that would be considered a criminal offense, give rise to civil liability, violate any law, or is otherwise inappropriate;&lt;\/li&gt;\n\n\n\n&lt;li&gt;material that supports or opposes any candidate for public office or that might otherwise constitute intervention in a Center for public office under section 501(c)(3) of the Internal Revenue Code;&lt;\/li&gt;\n\n\n\n&lt;li&gt;material that is copyrighted, protected by trade secret, or otherwise subject to third party proprietary rights, including privacy and publicity rights, unless you are the owner of such rights or have permission from their rightful owner to post the material and to grant FairVote all of the rights granted in these Terms of Use; or&lt;\/li&gt;\n\n\n\n&lt;li&gt;advertisements or solicitations of business.&lt;\/li&gt;\n&lt;\/ul&gt;\n\n\n\n&lt;p&gt;You agree to comply with all local rules regarding online conduct and acceptable content, including all applicable laws regarding the transmission of technical data exported from the United States or the country in which you reside.&lt;\/p&gt;\n\n\n\n&lt;p&gt;Users who post materials in violation of this policy may be prohibited from posting material.&lt;\/p&gt;\n\n\n\n&lt;p&gt;You remain solely responsible for the content of the material you post, and you agree to indemnify and hold harmless FairVote and its agents with respect to any claim based upon transmission of the material you post.&lt;\/p&gt;\n\n\n\n&lt;p&gt;&lt;strong&gt;Security Statement&lt;\/strong&gt;&lt;\/p&gt;\n\n\n\n&lt;p&gt;FairVote protects your personal information from loss, misuse, alteration, or unauthorized disclosure by encrypting the data which you provide us with current encryption tools, including HTTPS (Hyper Text Transfer Protocol Secure) and SSL (Secure Socket Layer) protocols and by requiring employees with access to personal data to comply with this policy as well as our robust internal data privacy and security policy. We operate secure data networks protected by industry standard firewall and password protection systems. Our security and privacy policies are periodically reviewed and enhanced as necessary and only authorized individuals have access to the information provided to us.&lt;\/p&gt;\n\n\n\n&lt;p&gt;&lt;strong&gt;Reporting Violations&lt;\/strong&gt;&lt;\/p&gt;\n\n\n\n&lt;p&gt;Anyone who believes that material has been posted to this Site or to any other digital platform controlled by FairVote in violation of these policies, including any owner of a copyrighted work who believes, in good faith, that the work has been reproduced on our site without authorization in a way that constitutes copyright infringement, is encouraged to report the violation, preferably with information supporting the claim:&lt;\/p&gt;\n\n\n\n&lt;p&gt;&lt;strong&gt;Website Administrator&lt;\/strong&gt;&lt;\/p&gt;\n\n\n\n&lt;p&gt;&lt;a href=\&quot;mailto:info@fairvote.org\&quot;&gt;info@fairvote.org&lt;\/a&gt;&lt;\/p&gt;\n\n\n\n&lt;p&gt;FairVote&lt;br&gt;8484 Georgia Avenue, Suite 240,&lt;br&gt;Silver Spring, MD 20910&lt;br&gt;301-270-4616&lt;\/p&gt;\n\n\n\n&lt;p&gt;&lt;strong&gt;Disclaimers&lt;\/strong&gt;&lt;\/p&gt;\n\n\n\n&lt;p&gt;This service is made available strictly on an \u201cas-is\u201d basis. FairVote does not make any warranties, express or implied, including without limitation those of merchantability and fitness for a particular purpose, with respect to this service or any information or goods that are available through this site.&amp;nbsp; Although we intend to take reasonable steps to prevent the introduction of viruses, worms, \u201cTrojan horses\u201d or other destructive materials, we do not guarantee or warrant that this site or materials that may be downloaded from this site do not contain such destructive features.&amp;nbsp; We are not liable for any damages or harm attributable to such features.&amp;nbsp; If you rely on this site and any materials available through this site, you do so solely at your own risk.&lt;\/p&gt;\n\n\n\n&lt;p&gt;FairVote does not and cannot review all material posted by users, and FairVote is not responsible for the content of any of these materials. FairVote reserves the right to delete any content for any or no reason whatsoever, including, without limitation, the deletion of material posted in violation of these Terms of Use that come to or that is brought to the attention of FairVote. The exercise of this right with regard to some user-posted material shall not, in any way, be deemed to indicate FairVote responsibility or liability for other user-posted materials.&lt;\/p&gt;\n\n\n\n&lt;p&gt;This website links to websites not maintained by FairVote or its sister organization FairVote. FairVote is not responsible for content on these other sites, including any sites managed by third parties that indicate a special relationship with FairVote.&amp;nbsp; Keep in mind that the linked sites may collect personal information from you when you visit their sites, and those sites may maintain their own privacy policies.&lt;\/p&gt;\n\n\n\n&lt;p&gt;None of our content is designed or intended for children under age 13, and we do not collect or maintain personal information from persons we know to be under age 13.&lt;\/p&gt;\n\n\n\n&lt;p&gt;&lt;strong&gt;Amendments to the Privacy Policy&lt;\/strong&gt;&lt;\/p&gt;\n\n\n\n&lt;p&gt;FairVote may revise or update these Terms of Use at any time without notice.&amp;nbsp; Your use of this website and any other sites managed and developed by FairVote following such changes constitutes your agreement with all such changes.&amp;nbsp; We encourage you to visit this page periodically to review our current Terms of Use and to contact the website administrator if you have questions.&lt;\/p&gt;\n&lt;\/div&gt;&lt;\/div&gt;\n&lt;\/div&gt;&lt;\/div&gt;\n\n\n\n&lt;div style=\&quot;height:100px\&quot; aria-hidden=\&quot;true\&quot; class=\&quot;wp-block-spacer\&quot;&gt;&lt;\/div&gt;\n&quot;,&quot;parents&quot;:{&quot;parents&quot;:[],&quot;show_breadcrumbs&quot;:null},&quot;is_glossary_page&quot;:false,&quot;page_id&quo
