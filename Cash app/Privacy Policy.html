      article: {"id":"7006","token":"7006","region":"us","locale":"en-us","slug":"privacy","title":"Privacy Notice","body":"\u003cbody markdown\u003d\"1\"\u003e\n\u003cstyle\u003e\np.comment {\nbackground-color: #F5F5F5;\npadding: 30px 25px;\nborder: 1px;\nborder-color: #A9A9A9;\nmargin-left: -25px;\nmargin-right: -25px;\nborder-radius: 5px;\nfont-style: italic;\nfont-size: 95%;\n}\n\u003c/style\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eEffective Date: July 28, 2023\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp class\u003d\"comment\"\u003e We’ve included annotations in these gray boxes as a guide to our notices. Annotations aren’t part of the notices and have no legal effect, but they should help you follow the text.\u003cbr\u003e\n\u003cbr\u003e\nIf you are a Cash App customer, this privacy notice applies to you. It explains what data we collect about you, what we do with it, when and why we share it with others, how long we keep it, how we secure it, what cookies are and what they (and similar technologies) do, what data is collected about you by third party service providers, and what choices you have to control your data.\u003cbr\u003e\n\u003cbr\u003e\nBy using Cash App you consent to these data practices. \u003c/p\u003e\n\u003cp\u003eThis Privacy Notice describes how Block, Inc. (formerly known as \u0026quot;Square, Inc.\u0026quot;) and our affiliates (collectively, “Cash App,” “we,” and “us”) collect, use, disclose, transfer, store, retain or otherwise process your information when you (“you,” “your”) download Cash App through a relevant app store and sign up for a Cash App account and other services through the app or online at \u003ca href\u003d\"https://cash.app/\"\u003ehttps://cash.app/\u003c/a\u003e (collectively, “Services”).\u003c/p\u003e\n\u003cp\u003eThis Privacy Notice applies to your use of our Services, and covers only information collected in connection with your access to and use of our Services. Please read this Privacy Notice carefully. By continuing to interact with our Services, you are consenting to the practices described in this Privacy Notice.\u003c/p\u003e\n\u003cp\u003eOur Privacy Notice explains:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href\u003d\"#information\"\u003eInformation we collect about you\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href\u003d\"#sources\"\u003eSources of Information We Collect About You\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href\u003d\"#how\"\u003eHow we use your information\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href\u003d\"#when\"\u003eWhen and with whom we share your information\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href\u003d\"#cookies\"\u003eCookies and Other Similar Automated Technologies\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href\u003d\"#third\"\u003eThird-Party Analytics Services\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href\u003d\"#long\"\u003eHow Long We Keep Your information\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href\u003d\"#choices\"\u003eYour Choices\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href\u003d\"#rights\"\u003eRights of California Residents\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href\u003d\"#carights\"\u003eAdditional Disclosures for Canada Residents\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href\u003d\"#security\"\u003eSecurity\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href\u003d\"#storage\"\u003eStorage and Processing\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href\u003d\"#changes\"\u003eChanges to this Privacy Notice\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href\u003d\"#contact\"\u003eHow to Contact Us\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca name\u003d\"information\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eINFORMATION WE COLLECT ABOUT YOU\u003c/h3\u003e\n\u003cp class\u003d\"comment\"\u003e We use your data to make Cash App’s products and services work better for you and for others. This describes what data we get about you (which can vary depending on where you live).\u003c/p\u003e\n\u003cp\u003eWe need to collect information about you to provide you with the Services or the support you request. Specifically, we collect (and/or have collected during at least the 12-month period preceding the effective date of this Privacy Notice) the categories of personal information described below. Additionally, you can choose to voluntarily provide information to us.\u003c/p\u003e\n\u003ch4\u003eInformation You Provide to Access our Services\u003c/h4\u003e\n\u003cp class\u003d\"comment\"\u003e We use data you put into our systems when you use Cash App, like financial information, information that identifies who you are, transaction information, and any other data you give us.\u003c/p\u003e\n\u003cp\u003eWe collect information you provide when you apply or sign up for a Cash App account, go through our identity or account verification process, authenticate into your account, communicate with us, answer our surveys, participate in contests or promotions offered by us or our partners, or otherwise use our Services.\u003c/p\u003e\n\u003cp\u003eWe collect the following categories of information about you when you use our Services, including:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eIdentification Information\u003c/strong\u003e, such as: Your name, email address, zip or postal code, phone number, Cashtag, signature, and authentication credentials (for example, information you use to log in to your Cash account), including Internet Protocol (“IP”) address.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAdditional Identification Information for Verified Users\u003c/strong\u003e, such as: Your full mailing address; date of birth; government-issued identification, including Social Security number, passport, or driver’s license; and photograph, facial scan and biometrics extracted from such image if you choose to share such information in order to send and receive larger payment amounts or purchase Bitcoin.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFinancial Information\u003c/strong\u003e, such as: Bank account and payment card numbers you add to your Cash App account, as well as your Cash App Card number if you have one.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eContacts Information.\u003c/strong\u003e In order to provide you with the Service, we will also need to collect information from you about the intended recipient of the payment you request us to make. We will therefore ask you to provide contact details of your intended recipient. You can do this by manually entering a phone number or email address into the Cash App. You can also choose to let us access your phone contacts information, as described below (under \u003ca href\u003d\"#enhance\"\u003eInformation You Provide to Enhance Your Experience\u003c/a\u003e).\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTransaction Information.\u003c/strong\u003e When you use our Services to make, accept, or request payments, we collect information such as: when and where the transactions occur, the names of the transacting parties, a description of the transactions, the payment or transfer amounts, and the devices and payment methods used to complete the transactions.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca name\u003d\"enhance\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch4\u003eInformation You Provide to Enhance Your Experience\u003c/h4\u003e\n\u003cp class\u003d\"comment\"\u003e We also use data you give us to make your experience with Cash App better, like contacts you choose to upload to make it easier for you to exchange money with them. \u003c/p\u003e\n\u003cp\u003eYou can choose to provide us with additional information to improve your user experience when using our Services:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eContacts Information.\u003c/strong\u003e You can choose to let us access and upload your phone contacts information to make it easier for you to find the people you want to send money to, to help you invite your friends to Cash App, for account and identity verification and fraud prevention purposes, to reduce the risk you will send payments to the wrong person, or to provide other personalized services. You can update your settings to stop sharing your phone contacts with us at any time, although we will always need a recipient’s phone or email address to send money to them as requested by you.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eOther Information You Provide.\u003c/strong\u003e We collect information that you voluntarily provide to us, including your photograph, if you choose to upload a picture to the Services; survey responses; participation in contests, or other prospective marketing forms or devices; suggestions for improvements; referrals; or any other actions you perform on the Services.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eInformation We Collect From Your Use of our Services\u003c/h4\u003e\n\u003cp class\u003d\"comment\"\u003e We also get data from the devices you use when you interact with our systems, like your location and information about the device you’re using. We need this data to do things like help protect your account from hackers, combat fraud, check if payments are being made or received legally and by you, and making our products and services better for you and others.\u003c/p\u003e\n\u003cp\u003eWe collect information about you and the devices you use to access the Services, such as your computer, mobile phone, or tablet. The information that we collect includes:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eGeolocation Information.\u003c/strong\u003e The location of your device, including your IP address, device language, and location of your network provider. This may include precise geolocation information. For more information and to learn how to disable collection of precise geolocation information from your mobile device, please \u003ca href\u003d\"#location\"\u003esee below\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDevice Information.\u003c/strong\u003e Information about your device, including your hardware model, operating system and version, device name, unique device identifier, mobile network information, and information about the device’s interaction with our Services. If you use an iOS device, we also automatically detect if you have downloaded Chrome, so we can ask you which browser you prefer to use to open links from your Cash App.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInternet or other electronic network activity information.\u003c/strong\u003e Information about how you use and interact with our Services, including your access time, “log-in” and “log-out” information, browser type and language, country and language setting on your device, IP address, the domain name of your internet service provider, other attributes about your browser, mobile device and operating system, any specific page you visit on our platform, content you view, features you use, the date and time of your use of the Services, your search terms, and the website you visited before you visited or used the Services.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInferences\u003c/strong\u003e drawn from any of the information we collect to create a profile about you that may reflect, for example, your preferences, characteristics, and behavior, including for account security purposes or to enhance our Services to you.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca name\u003d\"sources\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch4\u003eSOURCES OF INFORMATION WE COLLECT ABOUT YOU\u003c/h4\u003e\n\u003cp class\u003d\"comment\"\u003e We also need to check that you are using our services legally, that you are eligible for the services you want to use, and we protect your data and our services from fraudsters who may put you and your money at risk. To do this, we may collect data about you from companies that help us verify your identity, do a credit check, prevent fraud or assess risk.\u003c/p\u003e\n\u003cp\u003eWe collect (and/or have collected during at least the 12-month period preceding the effective date of this Privacy Notice) information about you from the following categories of sources:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou directly, when you submit information to us or allow us to access information\u003c/li\u003e\n\u003cli\u003eYour devices and how you interact with our Services\u003c/li\u003e\n\u003cli\u003eOur group companies or affiliates\u003c/li\u003e\n\u003cli\u003eOther sources, including:\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eIdentity Verification.\u003c/strong\u003e Information from third-party verification services (e.g., identity verification agencies and companies which provide third party analytics (see “Third-Party Analytics” below)), and publicly available sources. In some circumstances, where lawful, this information can include your government-issued identification number.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCredit, Compliance, and Fraud.\u003c/strong\u003e Information about you from third parties for any credit investigation, credit eligibility, identity or account verification process, fraud detection process, or collection procedure, or as may otherwise be required by applicable law. This includes, without limitation, the receipt and exchange of account or credit-related information with any credit reporting agency or credit bureau, where lawful, and any person or corporation with whom you have had, currently have, or may have a financial relationship, including without limitation past, present, and future places of employment, financial institutions, and personal reporting agencies.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca name\u003d\"how\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eHOW WE USE YOUR INFORMATION\u003c/h3\u003e\n\u003cp class\u003d\"comment\"\u003e We use your data to do things like make sure the products you are using work, help you log in to your account, verify who you are, secure your data, fight fraud, follow the law, enforce our agreements, figure out what new products we can build, and market and tailor our products to you.\u003c/p\u003e\n\u003cp\u003eWe may collect, use and share (or have collected, used or shared during at least the 12-month period preceding the effective date of this Privacy Notice), information about you for the following reasons:\u003c/p\u003e\n\u003ch4\u003eProviding, Improving, and Developing our Services\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eDetermining whether the Services are available in your country;\u003c/li\u003e\n\u003cli\u003eProcessing or recording payment transactions or money transfers;\u003c/li\u003e\n\u003cli\u003eProviding you with the Cash App product and features you choose to use;\u003c/li\u003e\n\u003cli\u003eDisplaying your historical transaction information;\u003c/li\u003e\n\u003cli\u003eConnecting you with people you already know;\u003c/li\u003e\n\u003cli\u003eProviding, maintaining and improving our Services;\u003c/li\u003e\n\u003cli\u003eDeveloping new products and services;\u003c/li\u003e\n\u003cli\u003eDelivering the information and support you request through the use of our Services;\u003c/li\u003e\n\u003cli\u003eImproving, personalizing and facilitating your use of our Services, content and applications;\u003c/li\u003e\n\u003cli\u003eMeasuring, tracking and analyzing trends and usage in connection with your use or the performance of our Services, including promotions or discounts offered by us or our partners; and\u003c/li\u003e\n\u003cli\u003eOtherwise providing you with the products and features you choose to use.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eCommunicating with You About our Services\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eSending you surveys and getting your feedback about our Services; and\u003c/li\u003e\n\u003cli\u003eSending you information we think you may find useful or which you have requested from us about our products and services.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eProtecting our Services and Maintaining a Trusted Environment\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eConducting investigations, complying with and enforcing any applicable laws, regulations, legal requirements, and industry standards, and responding to lawful requests for information from the government or to valid legal process;\u003c/li\u003e\n\u003cli\u003eContacting you to resolve disputes, collect fees and help you with our Services;\u003c/li\u003e\n\u003cli\u003eDebugging to identify and fix errors that impair how our Services function;\u003c/li\u003e\n\u003cli\u003eMaking sure you follow our \u003ca href\u003d\"https://cash.app/legal/us/en-us/tos\"\u003eTerms of Service\u003c/a\u003e or other applicable agreements or policies;\u003c/li\u003e\n\u003cli\u003eInvestigating, detecting, preventing, recovering from, or reporting fraud, misrepresentations, security breaches or incidents, other potentially prohibited, malicious, or illegal activities, or to otherwise help protect your account, including to dispute chargebacks on your behalf;\u003c/li\u003e\n\u003cli\u003eProtecting your, our, or our other customers’ rights or property, or the security or integrity of our Services;\u003c/li\u003e\n\u003cli\u003eVerifying or maintaining the quality and safety of our Services; and\u003c/li\u003e\n\u003cli\u003eVerifying your identity (e.g., through government-issued identification numbers).\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eAdvertising and Marketing\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eMarketing our Services to you; and\u003c/li\u003e\n\u003cli\u003eCommunicating with you about opportunities, products, services, contests, promotions, discounts, incentives, surveys, and rewards offered by us and select partners.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIf we send you marketing emails, each email will have instructions on how you can “opt out” of getting future marketing from us.\u003c/p\u003e\n\u003ch4\u003eOther Uses\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eFor any other reason we may tell you about from time to time, with your consent.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca name\u003d\"when\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eWHEN AND WITH WHOM WE SHARE YOUR INFORMATION\u003c/h3\u003e\n\u003cp class\u003d\"comment\"\u003e We share your information with others in the circumstances described in this section. For example, with other people with whom you interact when you use our services; within our family of companies (like Square and Afterpay), who may offer services that we think could be useful to you; with service providers who help us run our services; or if we need to share your information to comply with the law.\u003c/p\u003e\n\u003cp\u003eWe may share the information described in the “Information We Collect About You” section with the following categories of service providers and third parties:\u003c/p\u003e\n\u003ch4\u003eWith Other Users of our Services\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eWith other users of our Services. For example, we may share information with the person(s) with whom you transact when you make or accept a payment or money transfer using our Services. This helps them know they’re getting money from you (or that you requested a payment from them). We may also make certain information available to other Cash App customers to help them know they’re making a payment to the right person, such as when you joined Cash App and whether you appear in their contacts, and the number of people in their contacts who have also transacted with you. We may also make certain information available to person(s) with whom you choose to communicate using our Services to help them know they are communicating with the right person, such as your name, Cashtag, and prior transaction history with such person. If you choose, we may also allow you to share additional information about you and your use of our Services with other Cash App customers.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eWith our Affiliates and Group Companies\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eWith our group companies and corporate affiliates, for the reasons outlined above. For example, we may share your information internally to provide you with enhanced services from Cash App and our other company products you use, to understand how you engage with our company products to help make our Services better for you and for everyone, and to help us build Services tailored to your preferences.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eWith our Service Providers\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eWith service providers who help us provide, maintain, and improve our Services (e.g., vendors who help us with fraud prevention, identity verification, and fee collection services), as well as financial institutions, payment networks, payment card associations, credit bureaus, carrying brokers, and other entities in connection with your payment, money transfer process, investing activity, or otherwise to help us provide the Services;\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eWith Advertising Partners\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eWith advertising partners who help us run our advertising campaigns, analyze our site, run contests, special offers, or other events or activities, and track metrics on our behalf or in connection with our Services.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eBusiness Transfers and Corporate Changes\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eTo a subsequent owner, co-owner, or operator of one or more of the Services; or\u003c/li\u003e\n\u003cli\u003eIf we do or try to do a corporate merger, consolidation, or restructuring (including during due diligence and negotiation of these); the sale of substantially all of our stock and/or assets; the financing, acquisition, divestiture, or dissolution of all or a portion of our business; or other corporate change.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eSafety and Compliance with Law\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eIf we believe that disclosure is reasonably necessary (i) to comply with any applicable law, regulation, legal process or governmental request (e.g., from creditors, tax authorities, law enforcement agencies, in response to a garnishment, levy, or lien notice, etc.); (ii) to establish, exercise or defend our legal rights; (iii) to enforce or comply with our \u003ca href\u003d\"https://cash.app/legal/us/en-us/tos\"\u003eTerms of Service\u003c/a\u003e or other applicable agreements or policies; (iv) to protect our or our customers’ rights or property, or the security or integrity of our Services; (v) for an investigation of suspected or actual illegal activity; or (vi) to protect us, users of our Services or the public from harm, fraud, or potentially prohibited or illegal activities.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eWith Others with Your Consent\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eWith your consent. For example:\n\u003cul\u003e\n\u003cli\u003eAt your direction or as described at the time you agree to share;\u003c/li\u003e\n\u003cli\u003eWhen you authorize a third party application or website to access your information.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eAggregated and Anonymized Information\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eWe also may share (within our group of companies or affiliates, or with service providers or other third parties) aggregated and/or anonymized information that does not specifically identify you or any individual user of our Services.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca name\u003d\"cookies\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eCOOKIES AND OTHER SIMILAR AUTOMATED TECHNOLOGIES\u003c/h3\u003e\n\u003cp class\u003d\"comment\"\u003e Digital cookies and similar technologies help us make our services better to use by doing things like recognizing when you’ve signed in, analyzing how you use our services so we can make them more useful to you, giving you a more personalized experience, and making our ads to you work better.\u003c/p\u003e\n\u003cp\u003eWhen you interact with our online services, or open emails we send you, we obtain certain information using automated technologies, such as cookies, web server logs, web beacons, and other technologies.  A “cookie” is a text file that websites send to a visitor’s computer or other internet-connected device to uniquely identify the visitor’s browser or to store information or settings in the browser.  A “web beacon,” also known as an internet tag, pixel tag, or clear GIF, is a tiny graphic image that may be used in our websites or emails.\u003c/p\u003e\n\u003cp\u003eWe use these automated technologies to collect your device information, internet activity information, and inferences as described above.  These technologies help us to:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eRemember your information so you do not have to re-enter it;\u003c/li\u003e\n\u003cli\u003eTrack and understand how you use and interact with our online services and emails;\u003c/li\u003e\n\u003cli\u003eTailor our online services to your preferences;\u003c/li\u003e\n\u003cli\u003eMeasure how useful and effective our services and communications are to you; and\u003c/li\u003e\n\u003cli\u003eOtherwise manage and enhance our products and services.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe set some of these automated technologies ourselves, but others are set by third parties who deliver services on our behalf.  For example, we may use other companies’ web analytics services (described in the “Third-Party Analytics Services” section), which use automated technologies to help us evaluate how customers use our websites.\u003c/p\u003e\n\u003cp\u003eYour browser can alert you when cookies are placed on your device, and how you can stop or disable them via your browser settings. Please note, however, that without cookies all of the features of our online services may not work properly. If you use a mobile device, you can manage how your device and browser share certain device data by changing the privacy and security settings on your mobile device.  You can learn more about cookies and how to manage your preferences by visiting http://www.allaboutcookies.org.\u003c/p\u003e\n\u003cp\u003e\u003ca name\u003d\"third\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eTHIRD-PARTY ANALYTICS SERVICES\u003c/h3\u003e\n\u003cp class\u003d\"comment\"\u003e We use other companies as service providers to help us analyze our site, and track metrics. These service providers generally promise us under contract to keep data private. \u003c/p\u003e\n\u003cp\u003eWe may use third-party analytics service providers to help us with our online services, such as BugSnag. The analytics providers that administer these services use technologies such as cookies, web beacons, and web server logs to help us analyze how you use our online services. We may disclose your site-use information (including IP address) to these analytics providers, and other service providers who use the information to help us figure out how you and others use our online services.  To learn more about BugSnag, please visit https://docs.bugsnag.com/legal/privacy-policy/.\u003c/p\u003e\n\u003cp\u003e\u003ca name\u003d\"long\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eHOW LONG WE KEEP YOUR INFORMATION\u003c/h3\u003e\n\u003cp class\u003d\"comment\"\u003e We keep your information as long as you keep using our products and services. After that, we keep it for as long as we need it to do things like fight fraud, collect fees you owe, resolve disputes with (or involving) you, follow the law, enforce our agreements and defend our rights in court.\u003c/p\u003e\n\u003cp\u003eWe keep your information as long as is necessary for the purposes identified in this Privacy Notice, including to provide you the Services, to comply with applicable law and legal obligations, and to defend our legal rights, property and users. Even after you deactivate your account, we can retain copies of information about you and any transactions or Services in which you may have participated for a period of time that is consistent with certain criteria, such as applicable law, applicable statute of limitations, or as we believe is reasonably necessary to comply with applicable laws, regulations, legal processes, or governmental requests, to detect or prevent fraud, to collect fees owed, to resolve disputes, to address problems with our Services, to assist with investigations, to enforce our \u003ca href\u003d\"https://cash.app/legal/us/en-us/tos\"\u003eTerms of Service\u003c/a\u003e or other applicable agreements or policies, or to take any other actions consistent with applicable law.\u003c/p\u003e\n\u003cp\u003e\u003ca name\u003d\"choices\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eYOUR CHOICES\u003c/h3\u003e\n\u003cp class\u003d\"comment\"\u003e You can see, change or fix information you gave us, ask us to deactivate your account, control your location information, or opt out of receiving promotional messages from us.\u003cbr\u003e\n\u003cbr\u003e\nIf you live in California or Canada, you have additional rights, which we describe below.\u003cbr\u003e\n\u003c/p\u003e\n\u003ch4\u003ePersonal Information\u003c/h4\u003e\n\u003cp\u003eYou can access, change, or correct information that you have provided by logging into your Cash App account at any time or by making a request to us using the \u003ca href\u003d\"#contact\"\u003econtact details below\u003c/a\u003e. We will need to verify your identity before granting access or otherwise changing or correcting your information.\u003c/p\u003e\n\u003ch4\u003eDeactivating Your Account\u003c/h4\u003e\n\u003cp\u003eIf you wish to deactivate your account, you can do so at any time by logging into your Cash App account and visiting \u003ca href\u003d\"https://cash.app/support\"\u003ehttps://cash.app/support\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eIf you would like to have your account closed permanently, please contact us at \u003ca href\u003d\"https://cash.app/support\"\u003ehttps://cash.app/support\u003c/a\u003e.\u003c/p\u003e\n\u003ch4\u003eLocation Information\u003c/h4\u003e\n\u003cp\u003eIn order to provide certain Services, we may require access to location information, including precise geolocation information collected from your device. If you do not consent to collection of this information, certain Services will not function properly and you will not be able to use those Services. You can stop our collection of location information at any time by changing the preferences on your mobile device. If you do so, some of our mobile applications will no longer function. You also may stop our collection of location information via mobile application by following the standard uninstall process to remove Cash mobile applications from your device.\u003c/p\u003e\n\u003ch4\u003eDo Not Track\u003c/h4\u003e\n\u003cp\u003eCertain web browsers allow you to instruct your browser to respond to Do Not Track (“DNT”) signals to website you visit, informing those sites that you do not want your online activities to be tracked.  At this time, our websites are not designed to respond to DNT signals or similar mechanisms from browsers.\u003c/p\u003e\n\u003ch4\u003ePromotional Communications\u003c/h4\u003e\n\u003cp\u003eYou can opt out of receiving in-app push notifications containing promotional messages from us by following the instructions on screen or by following the instructions in those messages. If you decide to opt out, we may still send you non-promotional communications in-app, or via email and text, such as transaction receipts and messages about your account, or our processing of your information in accordance with the provision of our Services.\u003c/p\u003e\n\u003cp\u003e\u003ca name\u003d\"rights\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch4\u003eRIGHTS OF CALIFORNIA RESIDENTS\u003c/h4\u003e\n\u003cp\u003eIf you live in California, the following additional rights apply to you.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRight to Know\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eYou may have the right to request, up to twice in a 12-month period, to see the following information about the personal information we have collected about you:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe categories and specific pieces of personal information we have collected about you;\u003c/li\u003e\n\u003cli\u003eThe categories of sources from which we collected the personal information;\u003c/li\u003e\n\u003cli\u003eThe business or commercial purpose for which we collected the personal information;\u003c/li\u003e\n\u003cli\u003eThe categories of third parties with whom we shared the personal information; and\u003c/li\u003e\n\u003cli\u003eThe categories of personal information about you that we disclosed for a business purpose, and the categories of third parties to whom we disclosed that information for a business purpose.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eCalifornia law also gives you the right to ask if we share your personal information to third parties for their direct marketing purposes (we do not disclose your personal information for unaffiliated third parties’ direct marketing purposes).\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRight of Deletion\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eYou have the right to ask us to delete the personal information we have collected from you (subject to exceptions the law provides).  Please note that you may no longer be able to use our Services if you delete your personal information.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRight of Correction\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eYou have the right to correct the personal information we have collected about you (subject to exceptions the law provides).\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRight of Non-Discrimination\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eYou have the right to not be discriminated against if you exercise these privacy rights. We will not discriminate against you, deny, charge different prices for, or provide a different quality of goods or services if you choose to exercise these rights.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRights to Opt-Out\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eYou have the right to opt-out of the sharing of your personal information for purposes of certain targeted advertising known as cross-context behavioral advertising. If we share your personal information to third parties for such purposes, we will provide you the right to opt out of such sharing (subject to exceptions the law provides).\u003c/p\u003e\n\u003cp\u003eAlthough some of the information we collect and process about you may be considered sensitive personal information, we only process such information for purposes authorized by law, such as to provide services you request from us or to verify your information.\u003c/p\u003e\n\u003cp\u003eAlthough we disclose your personal information to third parties as described above, we do not sell your personal information.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHow to Exercise Your Rights\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eYou may submit an access, deletion, or correction request by logging into your Cash App account and visiting \u003ca href\u003d\"https://cash.app/support\"\u003ehttps://cash.app/support\u003c/a\u003e.  To help protect your privacy and maintain security, we take steps to verify your identity and may require you to be logged in to your Cash App account before granting you access to your personal information or complying with your request. You may also designate an authorized agent to make a request on your behalf as permitted under law, though before we process that request, we will require that you provide the authorized agent written permission to do so and verify your identity directly with us.\u003c/p\u003e\n\u003cp\u003eTo the extent permitted by applicable law, we may charge a reasonable fee to comply with your request.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eExceptions to These Rights\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCalifornia law provides for certain exceptions to the rights described above. We reserve the right to avail ourselves of these exceptions where applicable.\u003c/p\u003e\n\u003cp\u003e\u003ca name\u003d\"carights\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch4\u003eADDITIONAL DISCLOSURES FOR CANADA RESIDENTS\u003c/h4\u003e\n\u003cp\u003eIf you are a resident of Canada, Cash App is provided to you by, and your personal information is under the control of, Cash App Canada Payments ULC, with its offices at 1600 - 925 West Georgia St., Vancouver, BC V6C 3L2.\u003c/p\u003e\n\u003cp\u003eYou have the right to request access to the personal information that Cash App has about you, to request information about how that personal information has been processed, and to withdraw your consent to our processing of your personal information. You also have the right to request that Cash App correct any erroneous personal information we have about you, and to request that personal information be deleted in certain circumstances. You can exercise your rights by logging into your Cash App account and visiting https://cash.app/support. Please note that these rights are subject to certain exceptions, and we may require that you take certain steps to verify your identity before responding to your request. You can contact our Data Protection Officer and privacy team with any questions or concerns regarding this Privacy Notice at the address above or https://cash.app/support.\u003c/p\u003e\n\u003ch3\u003eCHILDREN’S PERSONAL INFORMATION\u003c/h3\u003e\n\u003cp class\u003d\"comment\"\u003e If you are a child under 13, please don’t use our services. If we collect your data and later learn you are a child under 13, we will delete it.\u003c/p\u003e\n\u003cp\u003eOur Services are general audience services not directed at children under the age of 13. We do not knowingly sell or share for cross-context behavioral advertising the personal information of children under the age of 16. If we learn that any information we collect has been provided by a child under the age of 13, we will promptly delete that information.\u003c/p\u003e\n\u003cp\u003e\u003ca name\u003d\"security\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eHOW WE SECURE INFORMATION\u003c/h3\u003e\n\u003cp class\u003d\"comment\"\u003e We do a lot to keep your data safe. While we think we have strong defenses in place, no one can ever guarantee that hackers won’t be able to break into our sites or steal your data while it is stored or flowing from you to us or vice versa.\u003c/p\u003e\n\u003cp\u003eWe take reasonable measures, including administrative, technical, and physical safeguards, to protect your information from loss, theft, and misuse, and unauthorized access, disclosure, alteration, and destruction. Nevertheless, the internet is not a 100% secure environment, and we cannot guarantee absolute security of the transmission or storage of your information. We hold information about you both at our own premises and with the assistance of third-party service providers.\u003c/p\u003e\n\u003cp\u003eFor more information about our security practices, please visit https://cash.app/security.\u003c/p\u003e\n\u003cp\u003e\u003ca name\u003d\"storage\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eSTORAGE AND PROCESSING\u003c/h3\u003e\n\u003cp class\u003d\"comment\"\u003e We operate in many countries, and we (or our service providers) may move your data and process it outside the country where you live.\u003c/p\u003e\n\u003cp\u003eWe may, and we may use third-party service providers to, process and store your information in the United States, Canada, Japan, the United Kingdom, the European Union, and other countries. Authorized employees, representatives, and agents will have access to your information for the purposes described in this Privacy Notice.\u003c/p\u003e\n\u003cp\u003e\u003ca name\u003d\"changes\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eCHANGES TO THIS PRIVACY NOTICE\u003c/h3\u003e\n\u003cp class\u003d\"comment\"\u003e We can change this privacy notice. When the changes impact your rights or how we use your data in important ways, we’ll tell you first, which may be through our app, website, or by email.\u003c/p\u003e\n\u003cp\u003eWe may amend this Privacy Notice from time to time by posting a revised version and updating the “Effective Date” above. The revised version will be effective on the “Effective Date” listed. We will provide you with reasonable prior notice of material changes in how we use your information, which may include notification in Cash App through our app or website, or by email, if you have provided one. If you disagree with these changes, you may cancel your account at any time. If you keep using our Services, you consent to any amendment of this Privacy Notice.\u003c/p\u003e\n\u003cp\u003e\u003ca name\u003d\"contact\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eHOW TO CONTACT US\u003c/h3\u003e\n\u003cp class\u003d\"comment\"\u003e You can contact our privacy team with any questions or concerns as described below.\u003c/p\u003e\n\u003cp\u003ePlease contact our privacy team with any questions or concerns regarding this Privacy Notice at\nBlock, Inc. 1955 Broadway, Suite 600, Oakland CA 94612, U.S.A. or by logging into your Cash App account and visiting \u003ca href\u003d\"https://cash.app/support\"\u003ehttps://cash.app/support\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eIf you have any questions or concerns regarding our privacy notice, or if you believe our privacy notice or applicable laws relating to the protection of your personal information have not been respected, you may file a complaint with our privacy team listed above. We will respond to let you know when you can expect a further response. We may request additional details from you regarding your concerns and may need to engage or consult with other parties in order to investigate and address your issue. We may keep records of your request and any resolution. If you remain dissatisfied, you can also make a formal complaint to the applicable privacy regulator in your jurisdiction.\u003c/p\u003e\n","summary":"This Privacy Notice applies to your use of our Services, and covers only information collected in connection with your access to and use of our Services.","meta_title":"This Privacy Notice applies to your use of our Services, and covers only information collected in connection with your access to and use of our Services.","meta_description":"This Privacy Notice applies to your use of our Services, and covers only information collected in connection with your access to and use of our Services.","updated_at":1574881520,"visible":true,"parent_tokens":[],"child_tokens":[],"type":"LEGAL_PAGE"}
    };</script></body></html>
