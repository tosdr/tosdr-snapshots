e following types of data from you when you use the Services:","l1":"Personal Information: we may collect and retain your IP address, name and email address, screen name, payment and billing information or other information we may ask from time to time, but only information which will be required for the on-boarding process and services provisioning. When you create an account on the Services you are able to do so by using your credentials with a designated third party website or service (\"Third Party Account\") such as Gmail®. Doing so will enable you to link your account and your Third Party Account. If you choose this option, a Third Party Account pop-up box will appear that you will need to approve in order to proceed, and which will describe the types of information that we will obtain. This information includes your Personal Information stored on your Third Party Account, such as user-name, email address, and profile picture. Any Anonymous Information that is specifically connected or linked to any Personal Information, is treated by us as Personal Information, as long as such connection or linkage exists.","l2":"Installed Applications: we may collect names of applications that are installed on the user’s device and selected by the user to be unblocked by the Software (applicable only to mobile platforms).","l3":"Registering through social network account: When you register or sign-in to the Services via your social network account (e.g., Facebook, Google+), we will have limited access to basic information from your social network account, such as your full name, email address and profile picture. We collect this information in order to communicate with you and show you custom app UI. At all times, we will abide by the terms, conditions and restrictions of the social network platform.","l4":"Log Data: Log data may include the following information - IP address, operating system, browser type, web pages you visit, time spent on those pages, access times and dates."},"use":{"title":"How do we use your information?","p1":"We use your information in order to provide you with the Service. This means that we will use the information to set up your account, provide you with support regarding the Service, communicate with you for updates, marketing offers or concerns you may have and conduct statistical and analytical research to improve the Service."},"extraordinary":{"title":"Information sharing in case of extraordinary circumstances","p1":"We do not rent or sell any Personal Information. We may disclose minimal Personal Information to other trusted third party service providers or partners for the purposes of providing you with the Services, storage and analytics. We may also transfer or disclose Personal Information to our subsidiaries, affiliated companies, only when it’s necessary.","p2":"In extraordinary circumstances, we may also share your Personal Information and other information if and only if it's necessary to: (1) comply with law, regulation, subpoena or court order; (2) detect, prevent or otherwise address fraud, security, violation of our policies or technical issues; (3) enforce the provisions of this Privacy Policy or any other agreements between you and us, including investigation of potential violations thereof; (4) protect against harm to the rights, property or safety of us, its partners, its affiliates, users, or the public."},"EEA":{"title":"Processing of data outside the EEA","p1":"Please note that some data recipients may be located outside the EEA. In such cases we will share your data only with recipients located in such countries as approved by the European Commission as providing adequate level of data protection, or enter into legal agreements ensuring an adequate level of data protection."},"security":{"title":"Security and Confidentiality","p1":"We use industry-standard information, security tools, and measures, as well as internal procedures and strict guidelines to prevent information misuse and data leakage. Our employees are subject to confidentiality obligations. We use measures and procedures that substantially reduce the risks of data misuse, but we cannot guarantee that our systems will be absolutely safe. If you become aware of any potential data breach or security vulnerability, you are requested to contact us immediately. We will use all measures to investigate the incident, including preventive measures, as required."},"rights":{"title":"Your Choices and Rights","p1":"We strive to give you ways to update your information quickly or to delete it – unless we have to keep that information for legitimate business or legal purposes. When updating your personal information, we may ask you to verify your identity before we can act on your request. If you are a resident of California, United States, you have the right to send us a written request regarding a list of Personal Information categories that we may have disclosed to third parties or to which we may have given to third parties, and the details of such third parties.","p2":"If you are a resident of the European Union, please note that the following rights specifically apply regarding your personal information: (1) Receive confirmation as to whether or not personal information concerning you is being processed, and access your stored personal information, together with supplementary information; (2) Receive a copy of personal information you directly volunteer to us in a structured, commonly used and machine-readable format; (3) Request rectification of your personal information that is in our control; (4) Request erasure of your personal information; (5) Object to the processing of personal information by us; (6) Request to restrict processing of your personal information by us; (7) Lodge a complaint with a supervisory authority.","p3":"However, please note that these rights are not absolute, and may be subject to our own legitimate interests and regulatory requirements.","p4":"To exercise such right, you may contact us at: <a>{{email}}</a>"},"retention":{"title":"Retention","p1":"We will retain your personal information for as long as necessary to provide the Service, and as necessary to comply with our legal obligations, resolve disputes, and enforce our policies. Under applicable regulations, we will keep records containing client personal data, account opening documents, communications and anything else as required by applicable laws and regulations.","p2":"We may rectify, replenish or remove incomplete or inaccurate information, at any time and at our own discretion."},"cookies":{"title":"Cookies","p1":"When you use our Site, we may store cookies on your computer (as well as other tracking technologies like web beacons and pixels) in order to facilitate and customize your use of our Site. A cookie is a small data text file, which a website stores on your computer's hard drive (if your web browser permits) that can later be retrieved to identify you to us. Our cookies may store information regarding your account information. You are always free to decline our cookies if your browser permits, but such disabling may cause some of the features of our Site to not operate properly and your online experience may be limited.","p2":"We also use a tool called “Google Analytics” to collect information about your use of the Site. Google’s ability to use and share information collected by Google Analytics about your visits to this Site is restricted by the Google Analytics Terms of Use and the Google Privacy Policy."},"warranty":{"title":"Information Warranty Disclaimer","p1":"Notwithstanding anything else in this Policy, we are not responsible for the accuracy, correctness, and security of any of the information we gather, store, and disclose to you or to anyone else.","p2":"Our policy only addresses the use and disclosure of information we collect from you. To the extent you disclose your information to other parties or sites throughout the internet, different rules may apply to their use or disclosure of the information you disclose to them. Accordingly, we encourage you to read the terms and conditions and privacy policy of each third party that you choose to disclose information to."},"ownership_change":{"title":"Change of Ownership","p1":"In the event of a change of ownership or control of all or a part of Hola, including without limitation through acquisition, merger, or sale, we reserve the right to transfer all or part of the Personal Information and Anonymous Information we store in our systems. You acknowledge that in the event of bankruptcy, insolvency, or receivership, we may have no control over the use and transfer of your personal information."},"policy_change":{"title":"Changes to this Privacy Policy","p1":"This Policy may be revised from time to time at our sole discretion, so please check it regularly. The last revision will be reflected in the \"Last Updated\" heading. Any change of this policy will be posted on the Site. Your continued use of the Services following any such changes will be considered as you consent to the amended Privacy Policy."},"contact":{"title":"Contact Us","p1":"If you feel that your privacy was not treated in accordance with our Privacy Policy, or if you believe that your privacy has been compromised by any person in the course of using the Services, please contact Hola at: <a>{{email}}</a> and our privacy officer shall promptly investigate.","p2":"© 2024 Hola VPN Ltd. All Rights Reserved."}}},"Croatia":"Croatia (Hrvatska)","vpn_online":{"title_off":"Get access to the <br/>content you want","title_on":"Enjoy your access <br/>to the content you want!","you_re_in":"And just like that, <br/>you're in!","get_local_address":"Get a different {{user_country}} address","toolbar":"You are now safely connected to a {{current}} address","connecting_to":"Connecting to <br/>{{country}}...","promo_title":"New!","promo_text":"Want Hola to help you save on Amazon prices?","let_us_text":"Let us  can we help you?","form_email":"Email","form_plan":"Plan wanted","form_refund_plan":"Plan","form_invoice":"Invoice Number","form_method":"Payment method","form_button":"Send request","form_error":"Please, select","back_btn":"Back","popup_title":"Sent!","popup_text":"Your inquiry has been forwarded to our support team and you will receive a response within 3 business days.","popup_btn":"Close","refund_popup_title":"Congratulations!","refund_popup_text":"A refund has been issued and you will receive it within 5-7 business days.","refund_popup_btn":"Close","methods":[{"value":"card","title":"Credit Card"},{"value":"paypal","title":"PayPal"},{"value":"google_pay","title":"Google Pay"}],"plans":[{"value":"1m","title":"1 month"},{"value":"1y","title":"1 year"},{"value":"3y","title":"3 years"}],"items":[{"id":"failed","title":"Failed payment help"},{"id":"bought_wrong","title":"Bought the wrong plan"},{"id":"cancel","title":"Cancel subscription"},{"id":"dont_use","title":"Charged but don't use"},{"id":"charged_twice","title":"Charged twice"},{"id":"too_much","title":"Charged too much"},{"id":"update_plan","title":"Update subscription plan"},{"id":"policy","title":"Refund policy","link":"/faq#refund-policy"},{"id":"contact","title":"Contact us","link":"/contact"}],"faq":[{"q":"Did you renew your plan?","a":"When you renew your plan the charge will be done 1-3 days before the renewal date in order for you to continue enjoying your premium without interruptions."},{"q":"Did you change plans?","a":"If you changed your plan before the period of the last subscription ended, you will see the payment for the new plan from the moment you changed your subscription plan."},{"q":"Is the payment pending?","a":"Check the status of the payments on your bank or credit card statement. Depending on where you are based, there could be a delay or lag. <br/><br/>If the payment shows as pending or processing, this is a temporary authorization charge made by your payment provider and should be rectified by them, in due course.<br/><br/>If a regular payment fails, we try to process it again. It may appear as though you were charged twice, but only one has been taken."},{"q":"Do you have more than one account?","a":"We allow users to have more than one premium account so if you accidently signed up with more than one account you can contact our friendly support team and they will help you merge these accounts into one account."}],"deep_items":{"failed":{"title":"Failed payment help","text":"<p>Thank you for choosing Hola!</p><p>If you are having trouble with your payment we have one more payment provider you can try.</p><p>Click on one of the plans to make a payment for your preferred plan:</p>","text_width":"392px","full_width":"1048px","right_column":"<Plans/>","right_column_order":"2"},"bought_wrong":{"title":"Bought the wrong plan","text_width":"460px","full_width":"752px","text":"<p><b>No problem - mistakes happen!</b></p><p>Our policy for this type of situation is to provide a refund, only once a purchase of the correct plan has been made.</p><p>Simply put, all you need to do is click <Link to='{{root_path}}step/auth_fix_subscription/'>here</a> and purchase the plan you prefer.</p><p>Once we have received payment for the new plan, an automatic refund will show on your side within 5-7 business days.</p>","right_column":"<img src='/cms/wp-content/uploads/2023/02/bought_wrong.png'/>"},"cancel":{"title":"Cancel subscription request","text":"<p>We're sorry to see that you would like to cancel your Hola subscription - here's how you can cancel:</p><p>Please navigate to <Link to='/cp'>My Account</Link> and select 'Manage'.</p><p>From there, click on 'Cancel Subscription' to terminate your subscription and stop any future payments, your account will remain active until the end of the period.</p><p>For subscriptions purchased through the Play Store, check this Google Play <a href='https://support.google.com/googleplay/answer/7018481' target='_blank'>support article</a> about subscription cancellation.</p><p>For subscriptions purchased through the App Store, check this Apple <a href='https://support.apple.com/HT202039' target='_blank'>support article</a> about subscription cancellation.</p>","right_column":"<img src='/cms/wp-content/uploads/2023/02/cancel.png'/>","text_width":"460px","full_width":"752px"},"dont_use":{"title":"Charged but don't use?","text":"<p>If you haven't used Hola at all in 14 days since your last payment, then in line with our refund policy, you will be eligible to get refunded.</p><p>By simply clicking the button below, we can easily and efficiently check it for you without any wait required.</p><p><Check_refund text='Check eligibility for refund'/></p>","right_column":"<img src='/cms/wp-content/uploads/2023/02/dont_use.png'/>","text_width":"460px","full_width":"752px"},"auth_fix_subscription":{"title":"","text":"<Auth_slide next='fix_subscription' next_anon='anon_fix_subscription'/>"},"fix_subscription":{"title":"Let's fix your subscription","text":"<p>Please select a plan:</p><Plans_eligible_refund goto='{{root_path}}step/congrats_after_buy/' redirect='err_fix_subscription' policy='bought_wrong'/>","full_width":"558px"},"anon_fix_subscription":{"title":"Wrong plan","text":"<p>To enable us to track your account, kindly provide us with the following details:</p><Form/>"},"congrats_after_buy":{"title":"Congratulations!","text":"<p>You have successfully acquired a new Hola Premium subscription, a refund has been issued and you will receive it within 5-7 business days.</p>","right_column":"<img src='/cms/wp-content/uploads/2023/02/refund.png'/>","text_width":"460px","full_width":"752px"},"refund_not_auth":{"title":"Refund Request","text":"<p>To enable us to track your account, kindly provide us with the following details:</p><Form issue='refund_request'/>"},"refund_available":{"title":"Congratulations!","text":"<p>You are eligible for a refund!</p><p>With just a simple click on the button below, you can expect to receive the refund you requested within 5-7 business days.</p><p><Refund_btn text='Refund'/></p>","right_column":"<img src='/cms/wp-content/uploads/2023/02/refund.png'/>","text_width":"460px","full_width":"752px"},"refund_not_available":{"title":"We're sorry!","text":"<p>Hola’s <Link to='/faq#refund-policy'>refund policy</Link> is that a user can receive a refund if their subscription purchase was made within the past 14 days and they have not used it.</p><p>Unfortunately, you do not meet these eligibility criteria for a refund.</p><p>Nevertheless, you may still cancel your subscription and it will remain active until the end of the current period. Please keep in mind that if you choose not to cancel, the subscription will continue to renew with recurring payments at the end of each period.</p><p><Button color='white' caption='How to cancel?' size='sm' to='{{root_path}}step/cancel'/></p>","right_column":"<img src='/cms/wp-content/uploads/2023/02/refund_blocked.png'/>","text_width":"460px","full_width":"752px"},"charged_twice":{"title":"Charged twice?","text":"<p>We charge each plan in the time frame of the plan you selected.</p><p class='{{p2}}'>If you see multiple payments here are a few things you can check:</p><Faq/><p class='{{p2}}'>If you need more help contact our <a href='/premium_support'>support team</a></p>","right_column":"<p/>","text_width":"754px","full_width":"754px"},"too_much":{"title":"Charged too much?","text":"<p>We suggest you check your account page <Link to='/cp'>here</Link> to confirm which subscription plan you purchased.</p><p>Click <a href='/pricing'>here</a> to see what the prices are for our various subscription options.<br>For best value, choose our yearly or 3-year plans!</p><p>Still think that you are charged too much? Please contact our friendly <a href='/premium_support'>support team.</a></p><p class='{{xs}}'>* The price for Premium includes VAT (Value Added Tax). But in some countries, an additional tax such as sales tax ck!","promo_subtitle":"Now as part of Hola Browser","mobile_text_description":"You can download <b>Hola Browser</b> with built-in <b>100% free</b> VPN for immediate use on your <b>PC</b> by visiting <b>holabrowser.com</b> from your desktop.","oops":"Oops...","mac":"We are still working on<br/>Hola browser for Mac"},"refund":{"title":"How can we help you?","form_email":"Email","form_plan":"Plan wanted","form_refund_plan":"Plan","form_invoice":"Invoice Number","form_method":"Payment method","form_button":"Send request","form_error":"Please, select","back_btn":"Back","popup_title":"Sent!","popup_text":"Your inquiry has been forwarded to our support team and you will receive a response within 3 business days.","popup_btn":"Close","refund_popup_title":"Congratulations!","refund_popup_text":"A refund has been issued and you will receive it within 5-7 business days.","refund_popup_btn":"Close","methods":[{"value":"card","title":"Credit Card"},{"value":"paypal","title":"PayPal"},{"value":"google_pay","title":"Google Pay"}],"plans":[{"value":"1m","title":"1 month"},{"value":"1y","title":"1 year"},{"value":"3y","title":"3 years"}],"items":[{"id":"failed","title":"Failed payment help"},{"id":"bought_wrong","title":"Bought the wrong plan"},{"id":"cancel","title":"Cancel subscription"},{"id":"dont_use","title":"Charged but don't use"},{"id":"charged_twice","title":"Charged twice"},{"id":"too_much","title":"Charged too much"},{"id":"update_plan","title":"Update subscription plan"},{"id":"policy","title":"Refund policy","link":"/faq#refund-policy"},{"id":"contact","title":"Contact us","link":"/contact"}],"faq":[{"q":"Did you renew your plan?","a":"When you renew your plan the charge will be done 1-3 days before the renewal date in order for you to continue enjoying your premium without interruptions."},{"q":"Did you change plans?","a":"If you changed your plan before the period of the last subscription ended, you will see the payment for the new plan from the moment you changed your subscription plan."},{"q":"Is the payment pending?","a":"Check the status of the payments on your bank or credit card statement. Depending on where you are based, there could be a delay or lag. <br/><br/>If the payment shows as pending or processing, this is a temporary authorization charge made by your payment provider and should be rectified by them, in due course.<br/><br/>If a regular payment fails, we try to process it again. It may appear as though you were charged twice, but only one has been taken."},{"q":"Do you have more than one account?","a":"We allow users to have more than one premium account so if you accidently signed up with more than one account you can contact our friendly support team and they will help you merge these accounts into one account."}],"deep_items":{"failed":{"title":"Failed payment help","text":"<p>Thank you for choosing Hola!</p><p>If you are having trouble with your payment we have one more payment provider you can try.</p><p>Click on one of the plans to make a payment for your preferred plan:</p>","text_width":"392px","full_width":"1048px","right_column":"<Plans/>","right_column_order":"2"},"bought_wrong":{"title":"Bought the wrong plan","text_width":"460px","full_width":"752px","text":"<p><b>No problem - mistakes happen!</b></p><p>Our policy for this type of situation is to provide a refund, only once a purchase of the correct plan has been made.</p><p>Simply put, all you need to do is click <Link to='{{root_path}}step/auth_fix_subscription/'>here</a> and purchase the plan you prefer.</p><p>Once we have received payment for the new plan, an automatic refund will show on your side within 5-7 business days.</p>","right_column":"<img src='/cms/wp-content/uploads/2023/02/bought_wrong.png'/>"},"cancel":{"title":"Cancel subscription request","text":"<p>We're sorry to see that you would like to cancel your Hola subscription - here's how you can cancel:</p><p>Please navigate to <Link to='/cp'>My Account</Link> and select 'Manage'.</p><p>From there, click on 'Cancel Subscription' to terminate your subscription and stop any future payments, your account will remain active until the end of the period.</p><p>For subscriptions purchased through the Play Store, check this Google Play <a href='https://support.google.com/googleplay/answer/7018481' target='_blank'>support article</a> about subscription cancellation.</p><p>For subscriptions purchased through the App Store, check this Apple <a href='https://support.apple.com/HT202039' target='_blank'>support article</a> about subscription cancellation.</p>","right_column":"<img src='/cms/wp-content/uploads/2023/02/cancel.png'/>","text_width":"460px","full_width":"752px"},"dont_use":{"title":"Charged but don't use?","text":"<p>If you haven't used Hola at all in 14 days since your last payment, then in line with our refund policy, you will be eligible to get refunded.</p><p>By simply clicking the button below, we can easily and efficiently check it for you without any wait required.</p><p><Check_refund text='Check eligibility for refund'/></p>","right_column":"<img src='/cms/wp-content/uploads/2023/02/dont_use.png'/>","text_width":"460px","full_width":"752px"},"auth_fix_subscription":{"title":"","text":"<Auth_slide next='fix_subscription' next_anon='anon_fix_subscription'/>"},"fix_subscription":{"title":"Let's fix your subscription","text":"<p>Please select a plan:</p><Plans_eligible_refund goto='{{root_path}}step/congrats_after_buy/' redirect='err_fix_subscription' policy='bought_wrong'/>","full_width":"558px"},"anon_fix_subscription":{"title":"Wrong plan","text":"<p>To enable us to track your account, kindly provide us with the following details:</p><Form/>"},"congrats_after_buy":{"title":"Congratulations!","text":"<p>You have successfully acquired a new Hola Premium subscription, a refund has been issued and you will receive it within 5-7 business days.</p>","right_column":"<img src='/cms/wp-content/uploads/2023/02/refund.png'/>","text_width":"460px","full_width":"752px"},"refund_not_auth":{"title":"Refund Request","text":"<p>To enable us to track your account, kindly provide us with the following details:</p><Form issue='refund_request'/>"},"refund_available":{"title":"Congratulations!","text":"<p>You are eligible for a refund!</p><p>With just a simple click on the button below, you can expect to receive the refund you requested within 5-7 business days.</p><p><Refund_btn text='Refund'/></p>","right_column":"<img src='/cms/wp-content/uploads/2023/02/refund.png'/>","text_width":"460px","full_width":"752px"},"refund_not_available":{"title":"We're sorry!","text":"<p>Hola’s <Link to='/faq#refund-policy'>refund policy</Link> is that a user can receive a refund if their subscription purchase was made within the past 14 days and they have not used it.</p><p>Unfortunately, you do not meet these eligibility criteria for a refund.</p><p>Nevertheless, you may still cancel your subscription and it will remain active until the end of the current period. Please keep in mind that if you choose not to cancel, the subscription will continue to renew with recurring payments at the end of each period.</p><p><Button color='white' caption='How to cancel?' size='sm' to='{{root_path}}step/cancel'/></p>","right_column":"<img src='/cms/wp-content/uploads/2023/02/refund_blocked.png'/>","text_width":"460px","full_width":"752px"},"charged_twice":{"title":"Charged twice?","text":"<p>We charge each plan in the time frame of the plan you selected.</p><p class='{{p2}}'>If you see multiple payments here are a few things you can check:</p><Faq/><p class='{{p2}}'>If you need more help contact our <a href='/premium_support'>support team</a></p>","right_column":"<p/>","text_width":"754px","full_width":"754px"},"too_much":{"title":"Charged too much?","text":"<p>We suggest you check your account page <Link to='/cp'>here</Link> to confirm which subscription plan you purchased.</p><p>Click <a href='/pricing'>here</a> to see what the prices are for our various subscription options.<br>For best value, choose our yearly or 3-year plans!</p><p>Still think that you are charged too much? Please contact our friendly <a href='/premium_support'>support team.</a></p><p class='{{xs}}'>* The price for Premium includes VAT (Value Added Tax). But in some countries, an additional tax such as sales tax may be collected by local governments.</p>","right_column":"<img src='/cms/wp-content/uploads/2023/02/too_much.png'/>","text_width":"460px","full_width":"752px"},"update_plan":{"title":"Update subscription plan","text":"<p>Unfortunately, it is not possible to change pricing plans after subscribing.</p><p>After your current subscription period ends, you have the option to purchase a new subscription plan or cancel and wait until the subscription period is over.</p><p><Button color='white' caption='Refund policy' size='sm' to='/faq#refund-policy' inline='1' as_external='1'/><Nbsp/><Nbsp/><Button color='white' caption='Contact us' size='sm' to='/contact' inline='1'/></p>","right_column":"<img src='/cms/wp-content/uploads/2023/02/update.png'/>","text_width":"460px","full_width":"752px"},"err_fix_subscription":{"title":"Wrong plan","text":"<p>There was an issue with your request, kindly provide us with the following details:</p>\n<Form issue='not_first_refund' details='check why user requested a different plan'/>"}}},"surveys":{"all":{"s1":{"title":"Help us make Hola! better!","done_title":"Thank you for your precious answers.","done_subtitle":"Your opinion is important to us. Your answers will be used for improving our services.","done_img":"mascot/holy_hearts.png","pages":[{"questions":[{"id":"s1_q1","text":"When did you first use Hola product/s?","type":"choicegroup","choices":["In the last year","Between 1-5 years ago","Between 5-10 years ago","More than 10 years ago"]}]},{"questions":[{"id":"s1_q2","text":"Where did you first hear about Hola?","type":"choicegroup","choices":["From a friend","From searching on app/chrome store","From an online search ","From a blog"],"other":"true","placeholder":"Type your message here"}]},{"questions":[{"id":"s1_q3","text":"Why did you start using Hola?","label":"(Select all that apply)","type":"choicegroup","choices":["Streaming content","Browsing websites","Online gaming","Downloading files"],"multiple":"true","other":"true","placeholder":"Type your message here"}]},{"questions":[{"id":"s1_q4","text":"What type of activities do you use the VPN extension for?","label":"(Select all that apply)","type":"choicegroup","choices":["Streaming content","Browsing websites","Online gaming","Downloading files"],"multiple":"true","other":"true","placeholder":"Type your message here"}]},{"questions":[{"id":"s1_q5","text":"What almost stopped you from buying Hola Premium?","type":"comment","placeholder":"Tell us about it"}]},{"questions":[{"id":"s1_q6","text":"What solutions did you stop using when you started using Hola?","type":"comment","placeholder":"Tell us about it"}]},{"questions":[{"id":"s1_q7","text":"Do you use other hola products on other devices?","type":"choicegroup","choices":[{"value":"Yes","options":["Tablets","Smart TVs","Mobile","Desktop","Laptop"]},"No"]}]},{"questions":[{"id":"s1_q8","text":"How often do you use the VPN extension for Chrome?","type":"choicegroup","choices":["Daily","Weekly","Monthly","Rarely"]}]},{"questions":[{"id":"s1_q9","text":"What do you like most about Hola’s chrome extension?","type":"comment","placeholder":"Tell us about it"}]},{"questions":[{"id":"s1_q10","text":"What do you dislike about Hola’s chrome extension?","type":"comment","placeholder":"Tell us about it"}]},{"title":"How important are the following features in Hola’s Chrome extension?","subtitle":"(1 – the least important and 5 – the most important)","questions":[{"id":"s1_q11-1","type":"rating","max":"5","text":"Security and privacy"},{"id":"s1_q11-2","type":"rating","max":"5","text":"Speed"},{"id":"s1_q11-3","type":"rating","max":"5","text":"Ease of use"},{"id":"s1_q11-4","type":"rating","max":"5","text":"Compatibility with websites and apps"},{"id":"s1_q11-5","type":"rating","max":"5","text":"Customer support"}]}]}}},"premium_land":{"premium_experience":{"title":"Get unlimited super fast HD streaming on up to 10 devices and access even more global content!","items":[{"title":"Connect up to 10 Devices","icon_id":"devices","subtitle":"Hola Premium allows you to connect up to 10 devices at the same time, giving you the freedom to access the internet on all of your devices without any interruptions. Whether you're browsing on your phone or streaming a movie on your smart TV, Hola VPN has got you covered."},{"title":"Unlimited Time 24/7","icon_id":"unlim","subtitle":"With Hola Premium, you'll have access to the internet 24/7 without any restrictions or interruptions. Enjoy unlimited time online, whether you're working, streaming or simply browsing, without any interruptions or limits."},{"title":"Access to +200 Locations","icon_id":"globe","subtitle":"Experience a truly borderless internet with access to over 200 different locations around the world. Hola Premium allows you to connect to the internet from anywhere in the world, giving you complete freedom to browse, stream, and work without any restrictions."},{"title":"Lighting-Fast Speeds","icon_id":"rocket","subtitle":"Hola Premium provides lightning-fast speeds of up to 250 Mb/s, ensuring that you can browse, stream, and work without any lag or buffering. With Hola VPN, you'll enjoy a seamless online experience with lightning-fast speeds that can keep up with your needs."},{"title":"Optimized Streaming","icon_id":"signal","subtitle":"Enjoy the best viewing experience with optimized streaming from Hola VPN. Whether you're watching a movie on your smart TV or streaming music on your phone, Hola VPN ensures that you get the best possible viewing experience, with no lag or buffering."},{"title":"Unlock Websites and Apps","icon_id":"unlock","subtitle":"Easily unblock websites and apps with Hola Premium. Whatever you’re looking for, if you need to access a blocked website or app , Hola VPN gets you in.. Enjoy complete access to all the content you want with Hola Premium."}]}}}}},"lang":"en","lang_by_country":"en","streaming_ratings":[],"dynamic_routes":[{"path":"/404","component":"/www/hola/pub/pages/hola.org/404.tsx"},{"path":"/404_new","component":"/www/hola/pub/pages/hola.org/404_new.tsx"},{"path":"/about_us","component":"/www/hola/pub/pages/hola.org/about_us.tsx"},{"path":"/afflp","component":"/www/hola/pub/pages/hola.org/afflp.tsx"},{"path":"/after_download","component":"/www/hola/pub/pages/hola.org/after_download.tsx"},{"path":"/after_download1","component":"/www/hola/pub/pages/hola.org/after_download1.tsx"},{"path":"/after_download2","component":"/www/hola/pub/pages/hola.org/after_download2.tsx"},{"path":"/after_download3","component":"/www/hola/pub/pages/hola.org/after_download3.tsx"},{"path":"/after_download_br","component":"/www/hola/pub/pages/hola.org/after_download_br.tsx"},{"path":"/after_download_br2","component":"/www/hola/pub/pages/hola.org/after_download_br2.tsx"},{"path":"/android_google_login","component":"/www/hola/pub/pages/hola.org/android_google_login.tsx"},{"path":"/assign","component":"/www/hola/pub/pages/hola.org/assign.tsx"},{"path":"/blog/article","component":"/www/hola/pub/pages/hola.org/blog/article.tsx"},{"path":"/blog/article1","component":"/www/hola/pub/pages/hola.org/blog/article1.tsx"},{"path":"/blog/article2","component":"/www/hola/pub/pages/hola.org/blog/article2.tsx"},{"path":"/blog","component":"/www/hola/pub/pages/hola.org/blog.tsx"},{"path":"/blog1","component":"/www/hola/pub/pages/hola.org/blog1.tsx"},{"path":"/blog2","component":"/www/hola/pub/pages/hola.org/blog2.tsx"},{"path":"/browser","component":"/www/hola/pub/pages/hola.org/browser.tsx"},{"path":"/browser_welcome","component":"/www/hola/pub/pages/hola.org/browser_welcome.tsx"},{"path":"/contact","component":"/www/hola/pub/pages/hola.org/contact.
