d: March 19, 2024\u003c/p\u003e\u003cp\u003eA PDF version of this Privacy Policy is available by clicking \u003ca href=\"https://cdn.curiositystream.com/legal/pp03.19.2024.pdf\"\u003e\u003cspan style=\"color:rgb(5, 99, 193);\"\u003ehere\u003c/span\u003e\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eThis Privacy Policy applies only to the websites, apps, and services controlled by CuriosityStream Inc. (\"we,\" \"our,\" \"us\" or \"CS\") or a third party agent of CS, and other websites, apps, and services where this Privacy Policy is posted (collectively, the \"Sites\"). The Sites include, without limitation, the services offered on or in connection with the Curiosity Stream (\u003ca target=\"_blank\" href=\"https://curiositystream.com/\"\u003e \u003cspan style=\"color:rgb(5, 99, 193);\"\u003ehttps://curiositystream.com/\u003c/span\u003e\u003c/a\u003e), Curiosity University (or CuriosityU) (\u003ca target=\"_blank\" href=\"https://www.curiosityu.com/\"\u003e\u003cspan style=\"color:rgb(5, 99, 193);\"\u003ehttps://www.curiosityu.com/\u003c/span\u003e\u003c/a\u003e) and Learn25 (\u003ca target=\"_blank\" href=\"https://www.learn25.com/\"\u003e \u003cspan style=\"color:rgb(5, 99, 193);\"\u003ehttps://www.learn25.com/\u003c/span\u003e\u003c/a\u003e) websites and any related mobile applications or platforms.\u003c/p\u003e\u003cp\u003ePLEASE READ THIS PRIVACY POLICY CAREFULLY BECAUSE BY USING THE SITES, YOU ACKNOWLEDGE, AS FAR AS PERMITTED BY APPLICABLE LAWS, YOU HAVE READ AND UNDERSTOOD THIS PRIVACY POLICY AND OUR PRIVACY PRACTICES. IF YOU DO NOT AGREE TO THE INFORMATION PRACTICES DESCRIBED IN THIS PRIVACY POLICY, PLEASE DO NOT USE THE SITES.\u003c/p\u003e\u003cp\u003eYour use of the Sites is also expressly subject to our Terms of Use, available at\u0026nbsp;\u003ca target=\"_blank\" href=\"https://curiositystream.com/terms/\"\u003e \u003cspan style=\"color:rgb(5, 99, 193);\"\u003ehttps://curiositystream.com/terms/\u003c/span\u003e\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eWe encourage you to periodically review this Privacy Policy to keep up to date on how we are handling your personal information.\u003c/p\u003e\u003cp\u003e \u003cstrong\u003eA. Notice at Collection\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eCS may collect or process various categories of personal information, such as when you interact with content on our Sites. Section B, \"Personal Information Collected,\" contains information on the categories of data collected about you. As an overview, we collect: identifiers; financial information; commercial information; internet or other electronic network activity information; audio, electronic, visual, or similar information; and sensitive personal information. We collect this information to provide, maintain, and improve our Sites, and for other reasons listed in Section C, \"Use of Information Collected Via the Sites.\" We will retain your information for as long as needed to fulfill the purpose for which it was collected and to comply with our legal obligations, resolve disputes, and enforce our agreements.\u003cem\u003e\u003c/em\u003eWe may disclose, sell, or share your personal information and sensitive personal information as outlined in Section E, \"Disclosure, Sale, and Sharing of Personal Information.\" We may sell or share identifiers, commercial information, internet or other electronic network activity information, and any of the categories of personal information listed in Section B, below. To exercise your right to opt-out of the sale or sharing of your personal information for targeted advertising, or to limit our use of your sensitive personal information, please visit Section I, \"Your Rights and Choices,\" below.\u0026nbsp;\u003c/p\u003e\u003cp\u003e \u003cstrong\u003eB. Personal Information Collected\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWe collect two types of information from visitors to the Sites: (1) personal information; and (2) non-personal information. \"Personal information\" is information that identifies, relates to, describes, is capable of being associated with, or could reasonably be linked, directly or indirectly, with you, your household, or device, such as your name, address, telephone number, email address, or company name. \"Non-personal information\" is information that does NOT identify you or your household personally. We note, however, that throughout time, non-personal information could become personal information through regulatory developments, technological advancements, or co-mingling with personal information. Where personal information and non-personal information are combined, we treat the combined set of information as personal information.\u003c/p\u003e\u003cp\u003e(1) Active Collection\u003c/p\u003e\u003cp\u003eWe collect and store personal information from you directly, at the time you supply information to us via the Sites, in each case always insofar as permitted and only in accordance with applicable data protection laws. For instance, if you sign up for an account or contact us with a question, we may store your communications, including any personal information you include in them, so we can effectively respond to you. The information we actively collect from you may include:\u003c/p\u003e\u003cul\u003e \u003cli\u003eEmail address, first and last name, mailing address and billing information if you subscribe to the Sites.\u003c/li\u003e \u003cli\u003eEmail address if you contact us with a question or seek more information about us through the Sites.\u003c/li\u003e \u003cli\u003eName and email address if you enter or otherwise communicate in a chat room, blog or other public area on the Sites or on one of CS's social networking pages.\u003c/li\u003e \u003cli\u003eEmail address and name if you sign up to receive a newsletter from one of the Sites or if you otherwise request information from the Sites.\u003c/li\u003e \u003cli\u003eDemographic Information, which may include your gender, age, zip code and interests, which you voluntarily provide to us on the Sites. We use this information insofar as permitted by the applicable law, including obtaining your consent where required under law, to provide you with personalized services and to analyze trends to ensure the information provided by the Sites meets your needs.\u003c/li\u003e \u003cli\u003eSocial media information, political affiliations, and interests, to get a better idea of how to serve you (if you have consented to the processing of this personal information where such a consent is required under applicable to law).\u003c/li\u003e \u003cli\u003eLocation information if you choose to allow us to track your location through the Sites or if your personal information indicates a certain geographic location. This information may help us provide recommendations to you based on your location, serve you with advertisements, or direct you to products or services that we believe may be of interest to you and that is marketed to people near your location as far as the use of personal information is permitted for this purpose under applicable data protection law.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e(2) Passive Collection\u0026nbsp;\u003c/p\u003e\u003cp\u003eWe, or third parties working on our behalf, may collect information passively while you are visiting or interacting with the Sites. We call this \"passive\" collection because, if permitted by applicable data protection laws, you may not know that this information is being collected. The information we passively collect from you may include:\u003c/p\u003e\u003cul\u003e \u003cli\u003eInternet Protocol (IP) address. Your IP address is a number that lets computers attached to the Internet know where to send you data - such as the webpages you view. We use this information to deliver our webpages to you upon request, to tailor our Sites to the interests of our users and to measure traffic within our Sites.\u003c/li\u003e \u003cli\u003eAny of the personal information outlined in the chart below through cookies, web beacons, and other similar technologies. For more information on cookies and similar technologies, please see Section N below.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e(3) Collection via Other Sources\u003c/p\u003e\u003cp\u003eWe may collect your personal information from other sources, such as contractors, service providers, business partners, or affiliates. For example, we collect information about payments you make via our payment processors working on our behalf. We may also collect your personal information, such as your name and email address, when someone purchases a gift card for you.\u0026nbsp;\u003c/p\u003e\u003cp\u003eFor your reference, we have provided a chart of the categories of personal information we may have collected about you in the past 12 months, along with the respective source(s), purpose(s), and any disclosure to third parties per each category (in each case as far as such a collection and disclosure of personal Information is permitted for the purpose(s) set out below under applicable data protection law, including obtaining your consent where required under law).\u003c/p\u003e\u003cdiv\u003e \u003ctable\u003e \u003ctbody\u003e \u003ctr\u003e \u003ctd\u003eCategory of Personal Information\u003c/td\u003e \u003ctd\u003eSource(s)\u003c/td\u003e \u003ctd\u003ePurpose(s)\u003c/td\u003e \u003ctd\u003eDisclosure to Third Parties\u003c/td\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd\u003e \u003cstrong\u003eIdentifiers\u003c/strong\u003e: name; contact information (like email or physical address); telephone number, and account username.\u003c/td\u003e \u003ctd\u003eDirectly from youIndirectly from you (e.g., from observing your actions on our Sites)From third party advertising providers\u003c/td\u003e \u003ctd\u003eTo fulfill or meet the reason you provided the information, e.g., to respond to an inquiry, communicate with you, customer support, billingFor marketingFor understanding user experience\u003c/td\u003e \u003ctd\u003eTo payment processors, fraud screening services, and other service providers\u0026nbsp;To data analytics providers and social media platforms\u003c/td\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd\u003e \u003cstrong\u003eCommercial information\u003c/strong\u003e: customer records; purchase history; billing information; and any other personal information about your transactions with us.\u003c/td\u003e \u003ctd\u003eDirectly from youFrom service providers\u0026nbsp;From third party data analytics providers\u0026nbsp;\u003c/td\u003e \u003ctd\u003eTo fulfill or meet the reason you provided the information, e.g., to respond to an inquiry, communicate with you, customer support, billingFor marketingFor understanding user experience\u003c/td\u003e \u003ctd\u003eTo payment processors, fraud screening services, and third party data analytics providers\u0026nbsp;\u003c/td\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd\u003e \u003cstrong\u003eFinancial information\u003c/strong\u003e: payment card information.\u0026nbsp;\u003c/td\u003e \u003ctd\u003eFrom service providers, like vendors who process payments on our behalf.\u0026nbsp;\u003c/td\u003e \u003ctd\u003eTo fulfill or meet the reason you provided the information, e.g., to respond to an inquiry, communicate with you, customer support, billing\u003c/td\u003e \u003ctd\u003eTo payment processors and third party data analytics providers\u0026nbsp;\u003c/td\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd\u003e \u003cstrong\u003eDemographic Information\u003c/strong\u003e: only aggregate gender or age data\u003c/td\u003e \u003ctd\u003eDirectly from youFrom third party advertising or analytics partners\u0026nbsp;\u003c/td\u003e \u003ctd\u003eFor understanding user experienceFor marketing or advertising\u0026nbsp;\u003c/td\u003e \u003ctd\u003e To marketing and advertising partners; to third party analytics providers\u003c/td\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd\u003e \u003cstrong\u003eEducation information: \u003c/strong\u003elevel of education or transcripts\u003c/td\u003e \u003ctd\u003eDirectly from youFrom service providersFrom social media or professional platforms (e.g., LinkedIn) \u003c/td\u003e \u003ctd\u003eTo evaluate your job application\u003c/td\u003e \u003ctd\u003eTo service providers\u0026nbsp;To advertising and analytics partners\u0026nbsp;\u003c/td\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd\u003e \u003cstrong\u003eProfessional or Employment information: \u003c/strong\u003ecurrent or past job history; performance evaluations; professional references.\u003c/td\u003e \u003ctd\u003eDirectly from youFrom service providers\u0026nbsp;From social media or professional platforms (e.g., LinkedIn)\u003c/td\u003e \u003ctd\u003eTo evaluate your job application\u0026nbsp;\u003c/td\u003e \u003ctd\u003eTo service providers\u0026nbsp;To advertising and analytics partners\u003c/td\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd\u003e \u003cstrong\u003eGeographic Information:\u003c/strong\u003e such as mailing address or IP address and zip code.\u0026nbsp; \u003c/td\u003e \u003ctd\u003eDirectly from youFrom third party advertising or analytics partners\u003c/td\u003e \u003ctd\u003eFor marketing or advertising\u0026nbsp;For understanding user experience\u003c/td\u003e \u003ctd\u003eTo marketing and advertising partners; to third party data analytics providers\u003c/td\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd\u003e \u003cstrong\u003eAudio, Electronic, Thermal, Olfactory, or Similar information: \u003c/strong\u003erecordings of customer support calls; videos or images you submit to us or post on our social media pages.\u003c/td\u003e \u003ctd\u003eDirectly from you\u003cstrong\u003e\u003c/strong\u003ewhen you contact us or interact with certain features of our Sites.From service providers\u003cstrong\u003e\u003c/strong\u003ewhen you contact customer support.\u003c/td\u003e \u003ctd\u003eTo fulfill or meet the reason you provided the information, e.g., to respond to an inquiry, communicate with you, customer supportFor marketing or advertising\u0026nbsp;\u003c/td\u003e \u003ctd\u003eTo service providers or third party advertising and analytics providers\u003c/td\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd\u003e \u003cstrong\u003eContent of Communications: \u003c/strong\u003econtents of phone calls, emails, or chats; any audiovisual information provided in your communications; messages you send to gift card recipients.\u0026nbsp;\u003c/td\u003e \u003ctd\u003eDirectly from you when you contact us or interact with our Sites.\u0026nbsp;From service providers when you contact customer support.\u003c/td\u003e \u003ctd\u003eTo fulfill or meet the reason you provided the information, e.g., to respond to an inquiry, communicate with you, customer supportFor marketing or advertising\u0026nbsp;\u003c/td\u003e \u003ctd\u003eTo service providers or third party advertising and analytics providers\u003c/td\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd\u003e \u003cstrong\u003eSensitive Personal Information or Special Categories of Personal Data\u003c/strong\u003e: such as account login and password information; content of your communications.\u0026nbsp;\u003c/td\u003e \u003ctd\u003eDirectly from youFrom service providers when you interact with our chat feature or contact customer support.\u0026nbsp;\u003c/td\u003e \u003ctd\u003eTo fulfill or meet the reason you provided the informationFor marketing or advertising\u0026nbsp;\u003c/td\u003e \u003ctd\u003eTo service providers and third party advertising and analytics providers\u003c/td\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd\u003e \u003cstrong\u003eInternet or other similar network activity\u003c/strong\u003e: device ID and operating system; browser information; IP address;\u003cstrong\u003e\u003c/strong\u003einternet activity or social media activity; information about how you interact with our Sites.\u003c/td\u003e \u003ctd\u003eIndirectly from you (e.g., from observing your actions on our Sites)From third party service providers, such as data analytics providers\u003c/td\u003e \u003ctd\u003eTo fulfill or meet the reason you provided the information, e.g., customer support and\u0026nbsp; customer account maintenanceFor understanding user experienceFor marketing or advertising\u0026nbsp;\u003c/td\u003e \u003ctd\u003eTo service providers and\u0026nbsp; advertising and analytics providers\u003c/td\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd\u003e \u003cstrong\u003eInferences drawn from other personal information\u003c/strong\u003e: new information that we generate about your likely preferences, hobbies, interests, or other characteristics from any of the categories of personal information outlined above.\u003c/td\u003e \u003ctd\u003eIndirectly from you (e.g., from observing your actions on our Sites)From third party service providers, such as data analytics providers\u003c/td\u003e \u003ctd\u003eFor understanding user experienceFor advertising or marketing purposes\u003c/td\u003e \u003ctd\u003eTo marketing or advertising partners.\u0026nbsp;\u003c/td\u003e \u003c/tr\u003e \u003c/tbody\u003e \u003c/table\u003e\u003c/div\u003e\u003cp\u003e \u003cstrong\u003eC. Use of Information Collected Via the Sites\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e(1) Personal Information\u003c/p\u003e\u003cp\u003eWe use your personal information that is collected on these Sites for the purposes set forth above. We primarily use information for the following purposes:\u003c/p\u003e\u003cul\u003e \u003cli\u003eFor the purpose of operating our business, including to improve and develop our services for security and fraud prevention purposes, and to improve user experience.\u003c/li\u003e \u003cli\u003eTo alert you to updated information about CS, or other third parties, or, with your prior consent, to forward promotional materials.\u003c/li\u003e \u003cli\u003eTo try to ensure the Sites are relevant to your needs.\u003c/li\u003e \u003cli\u003eTo help us create and publish content most relevant to you.\u003c/li\u003e \u003cli\u003eTo notify you about a material change to this Privacy Policy or the Terms of Use, if necessary.\u003c/li\u003e \u003cli\u003eTo manage your subscriptions to the Sites, allow you access to limited-entry areas of the Sites, verify your access to your subscription accounts, and handle other customer support inquiries.\u003c/li\u003e \u003cli\u003eTo generate web analytics and compile user information for marketing purposes, advertising, conducting marketing analysis, providing you with recommendations for products or services based on your profile, and promotional material planning and distribution.\u0026nbsp;\u003c/li\u003e \u003cli\u003eTo contact you in response to proposals or inquiries that you submit on the Sites.\u003c/li\u003e \u003cli\u003eTo use as otherwise disclosed in this Privacy Policy or at the time of collection of personal information.\u003c/li\u003e \u003cli\u003eTo comply with our legal obligations. For example, to enable us to meet our obligations in connection with legal claims, compliance, regulatory, investigative, and disciplinary purposes and informal requests from law enforcement or other governmental authorities; and\u003c/li\u003e \u003cli\u003eFor recruitment, evaluation, and selection of job candidates.\u0026nbsp;\u003c/li\u003e \u003cli\u003eAs otherwise in compliance with the law.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e(2) Non-Personal Information\u003c/p\u003e\u003cp\u003eNon-personal information is used similarly as described above and in other ways as permitted by applicable laws, including combining non-personal information with personal information.\u003c/p\u003e\u003cp\u003e \u003cstrong\u003eD. Legal Bases for Processing\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWe process personal information in accordance with applicable law and with transparency and fairness. Our processing activities are conducted:\u003c/p\u003e\u003cul\u003e \u003cli\u003eWith your consent;\u003c/li\u003e \u003cli\u003eIn order to establish and fulfill our contractual obligations to you. For example, to provide the services and products you buy from us or to provide you information, products, and technical support that you request from us;\u003c/li\u003e \u003cli\u003eFor the legitimate purpose of operating our business, including to improve and develop our services (as far as the use of personal information is permitted for this purpose under applicable data protection law, including obtaining your consent where required under law), for fraud prevention purposes, and to improve user experience. When we process personal information to meet our legitimate interests, we put in place robust safeguards to ensure that your privacy is protected and to ensure that our legitimate interests are not overridden by your interests or fundamental rights and freedoms. You can obtain further information on legitimate interests balancing exercises we have carried out by contacting us at help@curiositystream.com;\u003c/li\u003e \u003cli\u003eTo protect your vital interests, like for health and safety reasons or to protect the public interest;\u003c/li\u003e \u003cli\u003eTo comply with our legal obligations. For example, to enable us to meet our obligations in connection with legal claims, compliance, regulatory, investigative, and disciplinary purposes and informal requests from law enforcement or other governmental authorities; and\u003c/li\u003e \u003cli\u003eAs otherwise in compliance with the law.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eWe will not use or otherwise process your personal information for any other purposes, unless we have legal grounds to do so (e.g., you provide us with your additional consent before such use). We do not use automated decision making tools to create a profile about you or to make decisions about you that produce a legal or similarly significant effect. For example, we do not use these tools to make determinations about your candidacy as a job applicant unless those results are reviewed by a CuriosityStream team member.\u0026nbsp;\u003c/p\u003e\u003cp\u003e \u003cstrong\u003eE. Disclosure, Sharing, and Sale of Personal Information\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e(1) Personal Information\u003c/p\u003e\u003cp\u003eWe may share or disclose your personal information to the following parties and in the following instances, in each case always only in accordance with applicable data protection laws:\u003c/p\u003e\u003cul\u003e \u003cli\u003eTo vendors, affiliates, and other third parties to process your request for a subscription. If you choose to subscribe to the Sites, we may collect information from you such as your credit card number, billing address and other information related to such purchase, and we may use such collected information in order to process your payment. We may also provide such information, or other personal information provided by you, to unaffiliated third parties as necessary to complete your subscription (for example, to process your credit card).\u003c/li\u003e \u003cli\u003eTo vendors, affiliates, strategic partners, agents, third party marketers or other unaffiliated parties for advertising and marketing purposes, including generating web analytics and compiling user information for marketing purposes, advertising, conducting marketing analysis, providing you with recommendations for products or services based on your profile, and promotional material planning and distribution pursuant to your consent or otherwise in accordance with applicable law. If you do not want us to share your personal information in this manner, please do not provide us with this information, or please do not opt in to such activities or, as may be sufficient under applicable law, please inform us that you would like to opt out of this type of sharing by contacting us at the address provided at the bottom of the Privacy Policy.\u003c/li\u003e \u003cli\u003eTo affiliates, strategic partners, agents, third party marketers or other unaffiliated parties who are offering products or services that we believe may be of interest to you or who require your personal information for research, administrative and/or internal business purposes pursuant to your consent or otherwise in accordance with applicable law. These parties may use your personal information, such as your first and last name and email address, to contact you with an offer or advertisement related to a product or service, or they may use such information for their own research, administrative, or business purposes. If you do not want us to share your personal information in this manner, please do not opt in to such activities or, as may be sufficient under applicable law, please unsubscribe or contact us below to change your preferences.\u003c/li\u003e \u003cli\u003eTo unaffiliated third-party service providers, agents or independent contractors who help us maintain our Sites and provide other administrative services to us (including, but not limited to, credit card processing services, providing customer service, maintaining and analyzing data, sending customer communications on CS's behalf, and entry collection, winner selection and prize fulfillment for contests, sweepstakes and other promotions if you decide to participate). We seek to ensure that these unaffiliated third parties will not use the personal information for any other purpose than to provide the administrative services for which they are responsible. Because such unaffiliated third-party service providers that help us administer our Sites will have access to users' personal information, if you do not wish for our unaffiliated third-party service providers to have access to your information, please do not register or submit any personal information to us.\u003c/li\u003e \u003cli\u003eTo unaffiliated third-party service providers, agents or independent contractors to fulfill a request made by you. For example, if you email us a question or otherwise inquire about one of our services, we may use your email address to process your request and respond to your question. Also, if you are entering a sweepstakes or contest, we may use your personal information in order to fulfill the terms of that promotion. This means that we may share the information for prize fulfillment purposes or mail carriers. We also may share your information with the co-sponsor of that promotion pursuant to your consent or otherwise in accordance with applicable law. \u003c/li\u003e \u003cli\u003eTo government authorities or law enforcement officials as required by law or for administrative purposes and to the extent that applicable law allows and/or requires this: (i) to comply with the law, legal actions or lawful request of the authorities or (ii) in the good faith belief that such action is necessary in order to conform to the requirements of law or comply with legal process served on us, protect and defend our rights, property or safety, including the rights, property and safety of CS and its family of Sites or act in urgent circumstances to protect the personal safety of our end users or others under the applicable laws, (iii) to fulfill our obligations under our agreement with you, or (iv) to check, prevent and investigate fraud, security or technical issues.\u003c/li\u003e \u003cli\u003eTo our advisers, any prospective purchaser’s advisers, and the new owner of the business as part of any corporate reorganization process including, but not limited to, mergers, acquisitions, and sales of all or substantially all of our assets.\u003c/li\u003e \u003cli\u003eTo protect against potential fraud, we may verify with third parties the information collected from these Sites. In the course of such verification, we may receive personal information about you from such services. In particular, if you use a credit card or debit card to subscribe to the Sites or otherwise make a purchase through the Sites, we may use card authorization and fraud screening services to verify that your card information and address matches the information that you supplied to us, and that the card has not been reported as lost or stolen. Except as described in this Privacy Policy or at the time we request the information, we do not otherwise use, share or otherwise disclose your personal information to any third parties.\u003c/li\u003e \u003cli\u003eIn the unlikely event of a direct or indirect reorganization process including, but not limited to, mergers, acquisitions, divestitures, bankruptcies, and sales of all or a part of our assets, CS may disclose your personal information and non-personal information following completion of such transaction and/or during the assessment process pending transfer. If transferred in such a case, the purchaser will abide by the terms and conditions of this Privacy Policy.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e \u003cli\u003eJob applicant information will be disclosed to individuals within our company that have a legitimate business need to access the information. We may also disclose your personal information to service providers, such as employment consultants or background search providers.\u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e \u003cli\u003eWhen you engage in a business relationship with us, we will collect and process your personal information as described in the \"Personal Information Collected\" section of this Policy. We use this information for business purposes such as to run our Sites and provide our services. This Privacy Policy does not override any specific contracts agreed to by the parties, and relationships may be governed by further privacy agreements. If you are engaging with us on behalf of others in your company or otherwise providing the personal information of others, by engaging with us, you acknowledge and agree that you have obtained any required consent from those individuals.\u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e(2) Non-Personal Information\u003c/p\u003e\u003cp\u003eWe may share non-personal information collected on the Sites in the manner disclosed above and in other ways as permitted by law. For example, we may track and analyze non-personal information and aggregate usage and volume statistical information from our visitors and customers and provide such information to third parties.\u003c/p\u003e\u003cp id=\"information-sharing\"\u003e(3) Sale or Sharing for Targeted Advertising Purposes\u003c/p\u003e\u003cp\u003eTo personalize our ads and marketing experiences, and to provide tailored video content, we work with advertising and analytics partners, ad networks, and social media sites. These partnerships may be considered a \"sale\" or \"sharing\" under some U.S. laws, even when no money exchanges hands. For example, when you log in to your account on a web page where cookies are present, that may be considered a \"sale\" or \"sharing\" of your personal information.\u003c/p\u003e\u003cp\u003eThe personal information we might \"sell\" or \"share\" includes your basic name and contact information, online activity information, customer records, and other personal information or sensitive personal information outlined in Section B, above. If you want to opt-out of this use, please fill out this \u003ca href=\"https://forms.gle/cfuXhbjHJop9iRC86\" target=\"_blank\"\u003eform\u003c/a\u003e. CS does not knowingly sell or share the personal information of children under the age of 16.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e \u003cstrong\u003eF. Collection and Use of Information from Children\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eThe Sites are not intended for use by persons under the age of 16, or under the age of 18 for visitors located in the European Economic Area (\"EEA\"). CS does not knowingly collect information from visitors under the age of 16, or 18 in the EEA. In the event that we learn that a person under these ages has provided CS with personal information, we will promptly delete such personal information from our systems.\u003c/p\u003e\u003cp\u003e \u003cstrong\u003eG. Video Content on the Sites\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eThe primary purpose of the Sites is to make available to consumers educational, informational, and entertainment video content, audiovisual content, and content of a like nature (collectively, the \"Video Content\"). In connection with our provision of Video Content, the Sites may utilize online targeting technologies and code-based tools, including, but not limited to, social media pixels, Software Development Kits (\"SDKs\"), and cookies (i.e., advertising or analytics cookies) that track information about your activity and webpage-viewing history on the Sites (collectively, \"Targeting Tools\") in order to recommend, both on the Sites and on third-party vendor sites, tailored Video Content and to gauge performance of Video Content, the Sites and CS in general. Targeting Tools on the Sites may result in information about your activity on the Sites being transmitted from your browser to CS and third parties, which, in turn, may result in the display of targeted advertisements on third-party websites and platforms, including advertisements for CS content. In addition, whether Targeting Tools on the Sites result in your browser’s transmission of information to third parties depends on a number of factors that may be outside of CS’s knowledge or control, including what third-party websites you use, what information you have provided to such third parties, and whether (and the extent to which) you have limited the use of cookies by the operators of those third-party websites. For more information about these targeting tools and how to control the personal information collected by these tools, please see Section N, below.\u0026nbsp;\u003c/p\u003e\u003cp\u003e \u003cstrong\u003eH. International Transfer of Information\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eIf you choose to provide CS with personal information, and with your prior consent or otherwise in accordance with applicable law, CS may transfer that information to its affiliates and subsidiaries or to other third parties, across borders, and from your country or jurisdiction to other countries or jurisdictions around the world. If you are visiting from the European Union (EU), the European Economic Area (EEA) or other regions with laws governing data collection and use that may differ from U.S. law, please note that you are transferring your personal information to the United States which does not have the same data protection laws as the EU/EEA and may provide more limited recourse mechanisms, including dissimilar or, at times, weaker data protection rights. In case of such transfer, appropriate safeguards (e.g., EU standard contractual clauses) will be used to ensure an adequate level of protection of your personal information.\u003c/p\u003e\u003cp\u003eWith knowledge of these risks, you understand that:\u003c/p\u003e\u003cul\u003e \u003cli\u003eYour personal information may be used for the uses identified above in accordance with this Privacy Policy and the applicable data protection law; and\u003c/li\u003e \u003cli\u003eYour personal information may be transferred to the United States as indicated above.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eFor further information on or to request a copy of the aforementioned safeguards, please email help@curiositystream.com.\u003c/p\u003e\u003cp\u003e \u003cstrong\u003eI. Your Rights and Choices\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e \u003cli\u003e \u003cstrong\u003eContact Us\u003c/strong\u003e: Please contact CS at the methods provided below at the end of the Privacy Policy if you have questions about your personal information or if you would like to otherwise make a change to such information or would like to opt out of marketing.\u0026nbsp;\u003c/li\u003e \u003cli\u003e \u003cstrong\u003eYour Account\u003c/strong\u003e: You can also specifically update, change, or delete certain personal information (such as your email address, mailing address, and payment method) on the Sites by logging into your account and clicking \"My Account\" in the menu at the top of each page of the website.\u003c/li\u003e \u003cli\u003e \u003cstrong\u003eEmail Opt-Out\u003c/strong\u003e: We communicate with users who subscribe to our services on a regular basis via email. For example, we may use your email address, in each case always only in accordance with applicable laws, to send you information about a service requested by you, to confirm a service requested by you, to send you notice of payments, to send you information about changes to our services, and to send notices and other disclosures as required by law. Generally, users cannot opt-out of these transactional communications, but they will be primarily informational in nature rather than promotional. However, we provide you the opportunity to exercise an opt-out choice with respect to promotional communications; if you do not want to receive other types of communication from us, such as emails or updates from us regarding new services and products offered on the Sites or if you do not want us to share your personal information with third parties. The opt-out choice may be exercised, as required by the applicable law, by ticking or un-ticking the appropriate box if such checkbox is available at the points where personal information is collected, or by contacting us at help@curiositystream.com. We will process your unsubscribe request as soon as possible and in accordance with applicable law, but please be aware that in some circumstances you may receive a few more messages until the unsubscribe request is processed. You also may opt-out of receiving such emails by clicking on the \"unsubscribe\" link within the text of the email.\u003c/li\u003e \u003cli\u003e \u003cstrong\u003eText or SMS Messaging\u003c/strong\u003e: We may also offer text/SMS messaging to you. In some circumstances, we might require you to opt-in to receive text messages from us. At any time, you may opt-out of receiving particular text messages from us by texting STOP in response to any text message. \u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e \u003cstrong\u003e \u003cem\u003eAdditionally, individuals located in the EEA, United Kingdom, and Switzerland have the right to\u003c/em\u003e \u003c/strong\u003e:\u003c/p\u003e\u003cul\u003e \u003cli\u003eObtain confirmation as to whether or not your personal information exists and to be informed of its content and source, verify its accuracy and request its completion, update, or amendment;\u003c/li\u003e \u003cli\u003eRequest the deletion, anonymization or restriction of the processing of your personal information;\u003c/li\u003e \u003cli\u003eObject to the processing, in all cases, of your personal information for legitimate reasons;\u003c/li\u003e \u003cli\u003eWithdraw consent at any time if we have asked for your consent to process your personal information. Your withdrawal does not affect the legality of the processing carried out based on your consent until the withdrawal.\u003c/li\u003e \u003cli\u003eReceive an electronic copy of your personal information, if you would like such a copy for yourself or to port your personal information to a different provider;\u003c/li\u003e \u003cli\u003eLodge a complaint with a relevant data protection supervisory authority. The relevant data protection authority will be the supervisory authority in your country.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThese rights might be limited in some situations – for example, where we can demonstrate that we have a legal requirement to process your data. In some instances, this may mean that we are able to retain data even if you withdraw your consent.\u003c/p\u003e\u003cp\u003eWhere CS requires personal information to comply with legal or contractual obligations, the provision of such information is mandatory. If such data is not provided CS will not be able to provide its Services or meet obligations placed on it. In all other cases, provision of requested personal information is optional.\u003c/p\u003e\u003cp\u003e \u003cstrong\u003e \u003cem\u003eThe following rights are available to residents of California, Colorado, Connecticut, Virginia, and Utah, but may be subject to some legal exceptions\u003c/em\u003e \u003c/strong\u003e:\u0026nbsp;\u003c/p\u003e\u003cul\u003e \u003cli\u003e \u003cstrong\u003ethe right to know or access.\u003c/strong\u003e\u0026nbsp;You may request information about the categories and specific pieces of personal information we have collected about you, as well as the categories of sources from which such information is collected, the purpose for collecting such information, and the sale or disclosure for business purposes of your personal information to third parties, and the categories of third parties with whom this information was shared.\u0026nbsp;\u003c/li\u003e \u003cli\u003e \u003cstrong\u003ethe right to data portability\u003c/strong\u003e, meaning you may also request a copy of the personal information we have collected, and upon request, we will provide this information to you in electronic form.\u003c/li\u003e \u003cli\u003e \u003cstrong\u003ethe right to opt out of the sale\u003c/strong\u003e\u0026nbsp;of your personal information to third parties.\u003c/li\u003e \u003cli\u003e \u003cstrong\u003ethe right to opt-out of the use or sharing of your personal information for targeted\u003c/strong\u003e \u003cstrong\u003eadvertising purposes\u003c/strong\u003e.\u0026nbsp;\u0026nbsp; \u003c/li\u003e \u003cli\u003e \u003cstrong\u003ethe right to request deletion\u003c/strong\u003e\u0026nbsp;of your personal information.\u003c/li\u003e \u003cli\u003e \u003cstrong\u003ethe right to opt-out of profiling or automated decision-making\u003c/strong\u003e.\u0026nbsp;\u003c/li\u003e \u003cli\u003e \u003cstrong\u003ethe right to limit the use and disclosure of your sensitive personal information\u003c/strong\u003e if we use such information to create inferences about you. At this time, CS does not use your personal information to create inferences about you.\u0026nbsp;\u003c/li\u003e \u003cli\u003e \u003cstrong\u003ethe right to not be discriminated against\u003c/strong\u003e\u0026nbsp;for exercising any of the rights mentioned above. This includes not being discriminated against in connection with financial incentives, which we may offer from time to time.\u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eIf you would like to exercise one or more of the above rights, please contact us using the contact information provided below. Whenever feasible for verification, we will match the identifying information provided by you to the personal information already maintained by us. If, however, we cannot verify your identity from the information already maintained by us, we may request additional information. You may designate an authorized agent to make a request on your behalf. Such authorized agent must have permission to submit requests on your behalf.\u0026nbsp;\u003c/p\u003e\u003cp\u003eWe may deny a request from an agent that does not submit proof that they have been authorized by you to act on your behalf. You may have the right to appeal a denial of your request by contacting us as described in the notice of denial.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e \u003cstrong\u003eJ. Financial Incentives and Bone Fide Loyalty Programs\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWe may offer you financial incentive programs or bona fide loyalty programs like discounts and special offers in exchange for your personal information. The personal information requested in connection with the offer, as well as other terms, will be provided at the time you sign up. We may share your data with service providers and marketing partners to provide the program. We will provide the name of any program partners at the time you sign up.\u0026nbsp; In calculating these offers, we consider the expenses related to the offer and the value of your data.\u003c/p\u003e\u003cp\u003eYou may withdraw from any of the programs at any time by following the instructions provided.\u0026nbsp; Please note that if you opt out or request to delete your data, we may no longer be able to provide you with the benefits. For offers involving your e-mail, you may unsubscribe via the \"unsubscribe\" link in any marketing email you have received.\u0026nbsp; For offers involving text messaging, you may text STOP.\u0026nbsp; For all other offers, you may follow the instructions provided with the offer.\u0026nbsp;\u003c/p\u003e\u003cp\u003e \u003cstrong\u003eK. Forums, Chat Rooms, and Other Public Posting Areas\u003c/strong\u003e\u003c/p\u003e\u003cp\u003ePlease note that any information you include in a message you post to any chat room, forum or other public posting area is available to anyone with Internet access. If you don't want people to know your e-mail address, for example, don't include it in any message you post publicly. PLEASE BE EXTREMELY CAREFUL WHEN DISCLOSING ANY INFORMATION IN CHAT ROOMS, FORUMS AND OTHER PUBLIC POSTING AREAS. WE ARE NOT RESPONSIBLE FOR THE USE BY OTHERS OF THE INFORMATION THAT YOU DISCLOSE IN CHAT ROOMS, FORUMS AND OTHER PUBLIC POSTING AREAS.\u003c/p\u003e\u003cp\u003e \u003cstrong\u003eL. Third Party Websites\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eThis Privacy Policy applies solely to personal information collected on the Sites. The Sites may contain links to other websites, such as to relevant third-party online resources, our partners' websites, and other third-party websites. Any access to and use of such linked websites is not governed by this Privacy Policy but instead is governed by the privacy policies of those third parties. We are not responsible for the privacy practices or the content of these other websites.\u003c/p\u003e\u003cp\u003e \u003cstrong\u003eM. Chatbot Features and Session Replay Technology\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWe may use session replay technology to monitor how you interact with our Sites or services. The personal information collected by this technology may include which links you click on, pages and content you view, information that you type into our online forms, recordings of mouse clicks and movements, and information about your device or browser.\u0026nbsp;\u003c/p\u003e\u003cp\u003eOur Sites may also have chatbot features for customer support purposes. The third parties providing these features may collect the content of your communications and other personal information you provide while interacting with the chatbot and provide that information to us. Please discontinue use of the Sites if you do not consent to our collection of such information.\u003c/p\u003e\u003cp\u003e \u003cstrong\u003eN. Cookies and Ads\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e(1) Cookies Used by CS\u003c/p\u003e\u003cp\u003eWe use, and may allow certain third parties to use (including advertisers, third party ad networks, and other ad companies), cookies, web beacons, social media pixels, and other similar online targeting technologies (together, \"cookies\") to provide our services, serve advertisements on the Sites, and to improve the performance of CS's advertising across the Internet. A web beacon is an electronic image, also called a \"gif,\" that may be in the form of a \"png\" image, as well as iframe, script, input link, embed, object, and other tags to track usage. These web beacons may be used on our web pages to deliver cookies, count visits and compile statistics on usage and effectiveness of our Sites. We may also use \"pixel tags,\" such as the Meta Pixel, on our Sites to measure your use of our Sites, tailor our Sites to your interests, and improve our Sites. Please note that through the Meta Pixel, Facebook can connect this data with your Facebook account and use it for its own advertising purposes, in accordance with Facebook’s Data Policy which can be found at Facebook.com/about/privacy/.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003ePlease be advised that these cookie providers, such as advertising companies, may gather personal information about your visit to the Sites or other sites to enable them to market products or services to you, to monitor which ads have been served to your browser and which webpages you were viewing when such ads were delivered. If you are based in the EEA or another country which requires express consent for the use of certain kinds of cookies and of similar technologies and/or of information obtained by the use of cookies or similar technologies, we will comply with such consent requirements.\u003c/p\u003e\u003cp\u003eDepending on the particular advertising services they provide, these third party advertising companies may employ first-party cookies or third-party cookies. Unlike third-party cookies, first-party cookies are hosted on CS's servers. You can opt-out of first-party cookies by clicking here (\u003ca target=\"_blank\" href=\"https://curiositystream.com/privacy/ad-opt-out-confirmation\"\u003e \u003cspan style=\"color:rgb(5, 99, 193);\"\u003ehttps://curiositystream.com/privacy/ad-opt-out-confirmation\u003c/span\u003e\u003c/a\u003e). If you would like more information about third-party cookies or to learn more about your opt-out choices, please click here (\u003ca target=\"_blank\" href=\"https://www.networkadvertising.org/choices/\"\u003e \u003cspan style=\"color:rgb(5, 99, 193);\"\u003ehttps://www.networkadvertising.org/choices/\u003c/span\u003e\u003c/a\u003e). For the avoidance of doubt, the option to opt out of cookies does not mean that we or third-party advertising companies use cookies without your consent where such consent is required under applicable law. PLEASE NOTE THAT THIS POLICY DOES NOT COVER THE COLLECTION AND USE OF INFORMATION BY SUCH THIRD PARTY WEBSITES AND ADVERTISING COMPANIES.\u003c/p\u003e\u003cp\u003eThe types of cookies used on the Sites can be categorized as follows:\u003c/p\u003e\u003cul\u003e \u003cli\u003eEssential or Strictly Necessary Cookies are essential to our Sites and allow you to navigate and use their features. They also help authenticate users and prevent fraudulent use of your account.\u0026nbsp;\u003c/li\u003e \u003cli\u003ePerformance and Analytics Cookies, which are sometimes called \"analytics cookies,\" enable us to improve our Sites and services by seeing which areas and features are most popular and to count the number of computers or mobile devices accessing our Sites.\u003c/li\u003e \u003cli\u003eFunctional Cookies allow us to personalize and improve your experience by recording your preferences, which allows you to visit our Sites without re-entering your username and/or password.\u0026nbsp;\u003c/li\u003e \u003cli\u003eTargeting or Advertising Cookies are used by CS and third parties to deliver ads we believe are more relevant to you and your interests, to improve the performance of our advertising across the Internet, and to limit the number of times that you see an ad on our Sites.\u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eBelow we have provided a list of cookies on our Sites. The categories of personal information collected via these cookies is described in Section B of this Policy. How long these cookies stay on your computer or phone depends on what they need to do. For example, some cookies only work while you're using the Sites and get deleted when you're done (session cookies). Others may stay on your device unless you choose to delete them (persistent cookies). You may control the collection of your personal information by visiting the websites of the cookie provider linked in the tables below, or through one of the methods described in the section below titled, \"Your Cookie Choices.\"\u003c/p\u003e\u003cdiv\u003e \u003ctable\u003e \u003ctbody\u003e \u003ctr\u003e \u003ct rg/en-US/kb/enhanced-tracking-protection-firefox-desktop?redirectslug=enable-and-disable-cookies-website-preferences\u0026amp;redirectlocale=en-US\"\u003e \u003cspan style=\"color:rgb(5, 99, 193);\"\u003ehttps://support.mozilla.org/en-US/kb/enhanced-tracking-protection-firefox-desktop?redirectslug=enable-and-disable-cookies-website-preferences\u0026amp;redirectlocale=en-US\u003c/span\u003e \u003c/a\u003e \u003c/td\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd\u003eOpera\u003c/td\u003e \u003ctd\u003e \u003ca target=\"_blank\" href=\"https://help.opera.com/en/latest/security-and-privacy/\"\u003e \u003cspan style=\"color:rgb(5, 99, 193);\"\u003ehttps://help.opera.com/en/latest/security-and-privacy/\u003c/span\u003e \u003c/a\u003e \u003c/td\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd\u003eMicrosoft Internet Explorer\u003c/td\u003e \u003ctd\u003e \u003ca target=\"_blank\" href=\"https://support.microsoft.com/en-us/windows/delete-and-manage-cookies-168dab11-0753-043d-7c16-ede5947fc64d\"\u003e \u003cspan style=\"color:rgb(5, 99, 193);\"\u003ehttps://support.microsoft.com/en-us/windows/delete-and-manage-cookies-168dab11-0753-043d-7c16-ede5947fc64d\u003c/span\u003e \u003c/a\u003e \u003c/td\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd\u003eApple Safari\u003c/td\u003e \u003ctd\u003e \u003ca target=\"_blank\" href=\"https://support.apple.com/en-il/guide/safari/sfri11471/mac\"\u003e \u003cspan style=\"color:rgb(5, 99, 193);\"\u003ehttps://support.apple.com/en-il/guide/safari/sfri11471/mac\u003c/span\u003e \u003c/a\u003e \u003c/td\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd\u003eMicrosoft Edge\u003c/td\u003e \u003ctd\u003e \u003ca target=\"_blank\" href=\"https://support.microsoft.com/en-us/microsoft-edge/delete-cookies-in-microsoft-edge-63947406-40ac-c3b8-57b9-2a946a29ae09\"\u003e \u003cspan style=\"color:rgb(5, 99, 193);\"\u003ehttps://support.microsoft.com/en-us/microsoft-edge/delete-cookies-in-microsoft-edge-63947406-40ac-c3b8-57b9-2a946a29ae09\u003c/span\u003e \u003c/a\u003e \u003c/td\u003e \u003c/tr\u003e \u003c/tbody\u003e \u003c/table\u003e\u003c/div\u003e\u003cp\u003eYou may also visit http://www.allaboutcookies.org/manage-cookies/index.html for more information. However, if you choose not to accept cookies, your ability to use our Sites may be hindered.\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe \"Do Not Track\" (\"DNT\") privacy preference is an option that may be made in some web browsers allowing you to opt-out of targeting by websites and online services. At this time, global standard DNT technology is not yet finalized and not all browsers support DNT. We do not sell data in the traditional sense of a \"sale\" but we do utilize third party advertising vendors who may use information collected through our Sites to track users. We do not recognize all DNT signals but we do recognize the Global Privacy Control.\u003c/p\u003e\u003cp\u003eFor Google Analytics:\u0026nbsp; To help facilitate the delivery of relevant content, we use Google Analytics and have implemented all Google Advertising Features, including Remarketing, Impression Reporting, and Demographics, and Interest Reporting. Google Analytics uses cookies to report on user interactions on our and others' websites. We use the data collected for optimizing marketing, refining advertising and/or programming strategies, and generally making advertising more effective. We will not undertake such activities without your consent where such consent is required under applicable law. Google provides a complete privacy policy and instructions on opting out of Google Analytics here:\u0026nbsp;\u003ca target=\"_blank\" href=\"https://www.google.com/intl/en/analytics/privacyoverview.html\"\u003e \u003cspan style=\"color:rgb(5, 99, 193);\"\u003ehttps://www.google.com/intl/en/analytics/privacyoverview.html\u003c/span\u003e\u003c/a\u003e. Note that the opt-out is specific to Google activities and does not affect the activities of other ad networks or analytics providers that we may use the email address you have provided to us in these circumstances. Depending on where you live, you may have a legal right to receive notice of a security breach in writing.\u003c/p\u003e\u003cp\u003eThe personal information record created through your registration with our Sites can only be accessed with the unique password associated with that record. To protect the integrity of the information contained in this record, you should not disclose or otherwise reveal your password to third parties. You agree that you are responsible for all acts or omissions that occur on your account while your password is being used. Please let us know immediately if you believe your password has been compromised.\u003c/p\u003e\u003cp\u003e \u003cstrong\u003eQ. Retention\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWe will retain your personal information for as long as necessary to provide the products and services you have requested. Afterwards, we may retain data for an appropriate period to protect ourselves from legal claims, to administer our business, or to the extent permitted by applicable law, which may require us to hold your personal information for specific periods. We will delete your personal information when you withdraw your consent, if there is no other legal ground for further processing (e.g., a statutory obligation to retain your personal information), or when you object to the processing in accordance with Section I (see above) or when we are obligated to delete it in accordance with an obligation under applicable law. For further information about our approach to data retention, please ask help@curiositystream.com.\u003c/p\u003e\u003cp\u003e \u003cstrong\u003eR. Data Controller Information and Contacting Us\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eIf you have any questions about this Privacy Policy or our privacy practices, please contact the data controller at the following address:\u003c/p\u003eCuriosityStream, Inc.\u003cbr /\u003eAttn: Privacy Office\u00
