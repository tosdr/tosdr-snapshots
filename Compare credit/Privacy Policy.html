pan","marks":[],"text":"It is our policy to post any changes we make to the Policy on this page with a notice that the Policy has been updated on the Website home page. If we make material changes to how we treat User Information, we will notify you by email to the primary email address we have on file or through a notice on the Website home page. The date the Policy was last revised is identified at the top of the page. You are responsible for ensuring we have an up-to-date active and deliverable email address for you, and for periodically visiting our Website and this Policy to check for any changes."}],"_type":"block"},{"markDefs":[],"children":[{"_type":"span","marks":[],"text":"XIII. CONTACT INFORMATION","_key":"c5bbc105cab60"}],"_type":"block","style":"sectionHeader","_key":"c5bbc105cab6"},{"style":"normal","_key":"fcc1f806ff74","markDefs":[],"children":[{"_type":"span","marks":[],"text":"To ask questions or comment about this Policy and our privacy practices, contact us at:","_key":"fcc1f806ff740"}],"_type":"block"},{"_key":"457b69985ebb","markDefs":[{"href":"mailto:info@comparecredit","_key":"72c298dde70c","_type":"link"}],"children":[{"marks":[],"text":"","_key":"457b69985ebb0","_type":"span"},{"_key":"457b69985ebb1","_type":"span","marks":["72c298dde70c"],"text":"info@comparecredit.com"},{"text":"","_key":"457b69985ebb2","_type":"span","marks":[]}],"_type":"block","style":"normal"},{"markDefs":[],"children":[{"_key":"7bda7487d0c10","_type":"span","marks":[],"text":"PRIVACY NOTICE FOR CALIFORNIA RESIDENTS"}],"_type":"block","style":"title","_key":"7bda7487d0c1"},{"markDefs":[{"href":"https://www.comparecredit.com/privacy","_key":"5f22453e2644","_type":"link"}],"children":[{"_key":"9c58b8945ec80","_type":"span","marks":[],"text":"This PRIVACY NOTICE FOR CALIFORNIA RESIDENTS (“California Privacy Notice”) supplements Compare Credit’s Privacy Policy "},{"_type":"span","marks":["5f22453e2644"],"text":"comparecredit.com/privacy","_key":"9c58b8945ec81"},{"_key":"9c58b8945ec82","_type":"span","marks":[],"text":". Compare Credit has adopted this notice to comply with the California Consumer Privacy Act (“CCPA”) and other California privacy laws. It applies only to visitors, users, clients, and other persons if they are California consumers, as defined in the CCPA, and only to “personal information” that is subject to the CCPA (“Personal Information”). Any terms defined in the CCPA have the same meaning when used in this California Privacy Notice."}],"_type":"block","style":"normal","_key":"9c58b8945ec8"},{"_type":"block","style":"normal","_key":"43f14ab7b095","markDefs":[],"children":[{"marks":["strong","underline"],"text":"Personal Information We Collect and How We Use It","_key":"43f14ab7b0950","_type":"span"}]},{"children":[{"_type":"span","marks":[],"text":"We may collect some or all of the following categories of Personal Information about California consumers:","_key":"f4e96ea924460"}],"_type":"block","style":"normal","_key":"f4e96ea92446","markDefs":[]},{"_key":"6d14aa0b59f1","markDefs":[],"children":[{"_type":"span","marks":["strong"],"text":"Category A: Identifiers","_key":"6d14aa0b59f10"},{"_type":"span","marks":[],"text":", such as a name, alias, postal address, telephone or mobile contact number, unique personal identifier, online identifier, internet protocol address, email address, account name, Social Security number, driver’s license number, passport number, or other similar identifiers.","_key":"6d14aa0b59f11"}],"_type":"block","style":"normal"},{"_type":"block","style":"normal","_key":"a30ab99d6721","markDefs":[],"children":[{"_type":"span","marks":["strong"],"text":"Category B: Personal information categories listed in the California Customer Records statute (Cal. Civ. Code § 1798.80(e)) (“CCR Data”)","_key":"a30ab99d67210"},{"_key":"a30ab99d67211","_type":"span","marks":[],"text":", such as name, signature, contact information, education, employment, employment history, Social Security number, driver’s license number, passport number, financial information such as bank account number, medical information, or health information."}]},{"_type":"block","style":"normal","_key":"308ba688e63b","markDefs":[],"children":[{"_type":"span","marks":["strong"],"text":"Category D: Commercial Information","_key":"308ba688e63b0"},{"marks":[],"text":", such as records of personal property, products or services purchased, obtained, or considered, or other purchasing or consuming histories or tendencies.","_key":"308ba688e63b1","_type":"span"}]},{"_key":"8260bb6d9144","markDefs":[],"children":[{"text":"Category E: Biometric Information","_key":"8260bb6d91440","_type":"span","marks":["strong"]},{"marks":[],"text":", which means physiological, biological, or information that can be used to establish a person’s identity, including fingerprints; face, hand, palm or vein pattern imagery; voice recordings; or sleep, health, or exercise data that contain identifying information.","_key":"8260bb6d91441","_type":"span"}],"_type":"block","style":"normal"},{"_key":"4cb62b3f3660","markDefs":[],"children":[{"_key":"4cb62b3f36600","_type":"span","marks":["strong"],"text":"Category F: Internet or Other Electronic Network Activity Information (“Network Activity”)"},{"text":", such as website information, browsing history, search history, or information relating to consumer’s interaction with an internet website, application, or advertisement.","_key":"4cb62b3f36601","_type":"span","marks":[]}],"_type":"block","style":"normal"},{"markDefs":[],"children":[{"marks":["strong"],"text":"Category G: Geolocation data","_key":"553a19496c360","_type":"span"},{"_type":"span","marks":[],"text":", such as device location, IP location, or other information a person’s physical location or movements.","_key":"553a19496c361"}],"_type":"block","style":"normal","_key":"553a19496c36"},{"markDefs":[],"children":[{"marks":["strong"],"text":"Category H: Audio, electronic, visual, thermal, olfactory, or similar information (“Sensory Data”)","_key":"14252efd6c710","_type":"span"},{"_type":"span","marks":[],"text":", such as images, or recorded phone call, audio, or video recordings.","_key":"14252efd6c711"}],"_type":"block","style":"normal","_key":"14252efd6c71"},{"markDefs":[],"children":[{"text":"Category I: Professional or employment-related information (“Employment Information”)","_key":"08a2c036b3de0","_type":"span","marks":["strong"]},{"_key":"08a2c036b3de1","_type":"span","marks":[],"text":", such as current employment or past job history."}],"_type":"block","style":"normal","_key":"08a2c036b3de"},{"style":"normal","_key":"f59f0b34549d","markDefs":[],"children":[{"text":"Category J: Education Information","_key":"f59f0b34549d0","_type":"span","marks":["strong"]},{"_type":"span","marks":[],"text":", such as your education level and school history.","_key":"f59f0b34549d1"}],"_type":"block"},{"children":[{"marks":["strong"],"text":"Category K: Inferences","_key":"829e6914497d0","_type":"span"},{"_key":"829e6914497d1","_type":"span","marks":[],"text":", which are drawn from the other categories of Personal Information to construct a profile about a consumer's preferences, interests, characteristics, predispositions, behavior, attitudes, intelligence, abilities, and aptitudes."}],"_type":"block","style":"normal","_key":"829e6914497d","markDefs":[]},{"children":[{"marks":["strong","underline"],"text":"How We Use and Disclose Personal Information","_key":"98ef81e8a5260","_type":"span"}],"_type":"block","style":"normal","_key":"98ef81e8a526","markDefs":[]},{"table":{"rows":[{"cells":["Category of Personal Information","Categories of Sources of Personal Information","Categories of Third Parties with whom Personal Information Has or May Be Shared"],"_type":"row","_key":"d5794e3b-e44d-42b8-b0de-cbdb6032b9df"},{"cells":["A. Identifiers","Consumers or observation of consumers or their interactions with us  Service providers  Data vendors  Lead sources and aggregators, social media, advertising t to proof of identity and authorization.","_key":"198e39c3cdf62"}]},{"style":"normal","_key":"9363db5d64a6","markDefs":[],"children":[{"text":"We will respond to your request consistent with the CCPA, which does not apply to certain information, such as information made available from government records, certain data subject to the Fair Credit Reporting Act (FCRA), Gramm-Leach-Bliley Act (GLBA) and certain other laws. Please note that we are only required to respond to two such requests per consumer each year.","_key":"9363db5d64a60","_type":"span","marks":[]}],"_type":"block"},{"_type":"block","style":"normal","_key":"ee1c3f30ebda","markDefs":[],"children":[{"_type":"span","marks":[],"text":"You also have the right to not be discriminated against in pricing and services because you exercise any of your rights under the CCPA. Compare Credit does not offer financial incentives or price or service differences to consumers in exchange for the retention or sale of a consumer’s personal information.","_key":"ee1c3f30ebda0"}]},{"children":[{"_type":"span","marks":["strong"],"text":"Changes to this California Privacy Notice.","_key":"218e2344996f0"}],"_type":"block","style":"normal","_key":"218e2344996f","markDefs":[]},{"style":"normal","_key":"e6f47a5b9b8e","markDefs":[{"_type":"link","href":"https://www.comparecredit.com/privacy","_key":"611b7536fa3f"}],"children":[{"marks":[],"text":"Compare Credit may update its CCPA policies and practices from time to time. Any changes will be posted on this website at ","_key":"e6f47a5b9b8e0","_type":"span"},{"text":"comparecredit.com/privacy","_key":"e6f47a5b9b8e1","_type":"span","marks":["611b7536fa3f"]},{"_type":"span","marks":[],"text":" with an updated revision date.","_key":"e6f47a5b9b8e2"}],"_type":"block"}],"disallowRobots":true,"_rev":"0312HiyuQ9rHUpopJRfSVj","_type":"legalPage","_createdAt":"2020-03-19T15:03:43Z","_id":"a9697bf0-20bb-4aa6-884c-73da57066fcc","_updatedAt":"2021-10-26T21:45:16Z"}},"__N_SSG":true},"page":"/pri
