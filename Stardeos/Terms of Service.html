ount, it is personal and non-transferable.\u003c/p\u003e\u003cp\u003eDo not steal content from our authors. Any content published by our authors is theirs and you cannot republish it on your own on other websites or platforms. You can delete your account. We will delete your posts and your account if you request it. If this was a mistake, we are not responsible for any loss or damage that you may suffer from the elimination of your account.\u003c/p\u003e\u003cp\u003eWe are not responsible and we do not offer guarantees for any damage that you may have related to the use of Stardeos services. Any problem you may have with the App that affects your monetary earnings, or psychological or personal problems of any kind. We are not responsible for any compensation that you want to request regarding our App, its users or its employees. If our servers are down, or our service stops working, do not hold us responsible for any of your losses or ask Stardeos for any compensation for any reason.\u003c/p\u003e\u003cp\u003eThe \"Stardust\" is a made-up currency (or points) unique to the web. They do not have a real value as currency nor can they be requested as an exchange for a real currency value. They can only be used within the Stardeos application.\u003c/p\u003e\u003cp\u003eYou can subscribe to creators. If you purchase a subscription that renews automatically, you may cancel the subscription at any time before the end of the current billing period and the cancellation will be effective from the next billing period. You will continue to have access to the paid service from the time you cancel the subscription until the new billing period. You will not get reimbursed or receive credit for the pay services at the time of cancellation.\u003c/p\u003e\u003cp\u003eThese terms of service will always be in effect even if you delete your account. Once you accept them, even if you stop using Stardeos services or are expelled from Stardeos, you will continue to accept these terms and in no case will you be able to break any of these clauses.\u003c/p\u003e\u003cp\u003eWe will show ads throughout the App, since Stardeos is a free service, we offer ads to our users in order to keep the services active. We are not responsible for the ads displayed on the App, as they belong to third-party platforms that have their own ad policies.  Any information or cookies that these advertisers take about you, will be your sole responsibility to exercise your rights to privacy in their service policies, and in no case will you hold Stardeos responsible for anything related to the ads displayed on the App.\u003c/p\u003e\u003cp\u003eWe can change our terms of service and we will notify you in the App or via email.  If you continue to use the App after these changes, it will mean that you accept the new terms of service. If you do not accept them, you must completely stop using Stardeos services.\u003c/p\u003e\u003cp\u003eWe will take legal action when necessary. If we do not take immediate legal action for breaking these terms of service, does not mean that we accept or authorize the breaking of any of these terms. Regardless of how long it takes us to take legal action on this agreement, these terms will always be active and fully valid.\u003c/p\u003e\u003cp\u003eLaw and jurisdiction.  All disputes about this agreement must be resolved in the courts of Barcelona and under Spanish law.  If any dispute about Stardeos occurs at a legal level, it must always be resolved in the courts of Barcelona and the applicable laws in Spain.\u003c/p\u003e\u003cp\u003eThis agreement is between you and Stardeos. You cannot transfer them to others or take any other action on them unless you have authorization from Stardeos.  You cannot delegate these responsibilities to others and you will always be solely responsible.\u003c/p\u003e"},"cookies":{"seo":{"title":"Stardeos - Cookie policy","description":"Stardeos cookie policy! The video platform fairer than YouTube that allows creators to express themselves creatively and freely and viewers to watch the best content from their favorite video makers."},"title":"Política de cookies","text":" Una cookie es un pequeño fichero de texto que se almacena en su navegador cuando visita casi cualquier página web. Su utilidad es que la web sea capaz de recordar su visita cuando vuelva a navegar por esa página. Las cookies suelen almacenar información de carácter técnico, preferencias personales, personalización de contenidos, estadísticas de uso, enlaces a redes sociales, acceso a cuentas de usuario, etc. El objetivo de la cookie es adaptar el contenido de la web a su perfil y necesidades, sin cookies los servicios ofrecidos por cualquier página se verían mermados notablemente. Si desea consultar más información sobre qué son las cookies, qué almacenan, cómo eliminarlas, desactivarlas, etc., le rogamos se dirija al siguiente mail de contacto \u003ca href='mailto:support@stardeos.com'\u003esupport@stardeos.com\u003c/a\u003e. \u003cbr/\u003e\u003cbr/\u003e \u003cb\u003eCookies utilizadas en este sitio web\u003c/b\u003e\u003cbr/\u003e\u003cbr/\u003e Siguiendo las directrices de la Agencia Española de Protección de Datos procedemos a detallar el uso de cookies que hace esta web con el fin de informarle con la máxima exactitud posible. \u003cbr/\u003e\u003cbr/\u003e \u003cb\u003eEste sitio web utiliza las siguientes cookies propias:\u003c/b\u003e \u003cbr/\u003e\u003cbr/\u003e Cookies de sesión, para garantizar que los usuarios que escriban comentarios en el blog sean humanos y no aplicaciones automatizadas. De esta forma se combate el spam. \u003cbr/\u003e\u003cbr/\u003e Este sitio web utiliza las siguientes cookies de terceros: \u003cbr/\u003e\u003cbr/\u003e Google Analytics: Almacena cookies para poder elaborar estadísticas sobre el tráfico y volumen de visitas de esta web. Al utilizar este sitio web está consintiendo el tratamiento de información acerca de usted por Google. Por tanto, el ejercicio de cualquier derecho en este sentido deberá hacerlo comunicando directamente con Google. \u003cbr/\u003e\u003cbr/\u003e Redes sociales: Cada red social utiliza sus propias cookies para que usted pueda pinchar en botones del tipo Me gusta o Compartir. \u003cbr/\u003e\u003cbr/\u003e \u003cb\u003eDesactivación o eliminación de cookies\u003c/b\u003e\u003cbr/\u003e\u003cbr/\u003e En cualquier momento podrá ejercer su derecho de desactivación o eliminación de cookies de este sitio web. Estas acciones se realizan de forma diferente en función del navegador que esté usando. Aquí le dejamos una guía rápida para los navegadores más populares. \u003cbr/\u003e\u003cbr/\u003e \u003cb\u003eNotas adicionales\u003c/b\u003e\u003cbr/\u003e\u003cbr/\u003e Ni esta web ni sus representantes legales se hacen responsables ni del contenido ni de la veracidad de las políticas de privacidad que puedan tener los terceros mencionados en esta política de cookies. \u003cbr/\u003e\u003cbr/\u003e Los navegadores web son las herramientas encargadas de almacenar las cookies y desde este lugar debe efectuar su derecho a eliminación o desactivación de las mismas. Ni esta web ni sus representantes legales pueden garantizar la correcta o incorrecta manipulación de las cookies por parte de los mencionados navegadores. \u003cbr/\u003e\u003cbr/\u003e En algunos casos es necesario instalar cookies para que el navegador no olvide su decisión de no aceptación de las mismas. \u003cbr/\u003e\u003cbr/\u003e En el caso de las cookies de Google Analytics, esta empresa almacena las cookies en servidores ubicados en Estados Unidos y se compromete a no compartirla con terceros, excepto en los casos en los que sea necesario para el funcionamiento del sistema o cuando la ley obligue a tal efecto. Según Google no guarda su dirección IP. Google Inc. es una compañía adherida al Acuerdo de Puerto Seguro que garantiza que todos los datos transferidos serán tratados con un nivel de protección acorde a la normativa europea. Si desea información sobre el uso que Google da a las cookies le adjuntamos este \u003ca href='https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-us age?hl=es\u0026csw=1' target='_blank'\u003eenlace\u003c/a\u003e. \u003cbr/\u003e\u003cbr/\u003e Para cualquier duda o consulta acerca de esta política de cookies no dude en comunicarse con nosotros a través de la sección de contacto."},"legal":{"seo":{"title":"Stardeos - DMCA \u0026 Copyright takedown requests","description":"Support and DMCA emails for DMCA takedown requests in case the content inside Stardeos belongs to you. The video platform fairer than YouTube that allows creators to express themselves creatively and freely and viewers to watch the best content from their favorite video makers also needs to follow the rules and international legislation."},"title":"Aviso legal y DMCA","text":"Aviso legal e información sobre las condiciones de uso de www.STARDEOS.com \u003cbr/\u003e \u003cbr/\u003e Datos identificativos del titular de la web \u003cbr/\u003e \u003cbr/\u003e En cumplimiento del deber de información estipulado en el artículo 10 de la Ley 34/2002 de 11 de julio de Servicios de la Sociedad de la Información y de Comercio Electrónico, Fundación Foro de Encuentros – STARDEOS (en lo sucesivo STARDEOS) en calidad de titular de la web www.STARDEOS.com procede a comunicarles los datos identificativos exigidos por la referida norma: \u003cbr/\u003e \u003cbr/\u003e Denominación social: STARDEOS \u003cbr/\u003e \u003cbr/\u003e Dirección de correo electrónico de soporte: \u003ca href=\"mailto:support@STARDEOS.com\"\u003esupport@STARDEOS.com\u003c/a\u003e \u003cbr/\u003e \u003cbr/\u003e Dirección de correo electrónico para retiradas de Copyright: \u003ca href='mailto:dmarc-reports@STARDEOS.com'\u003edmarc-reports@STARDEOS.com\u003c/a\u003e \u003cbr/\u003e \u003cbr/\u003e La presente información conforma y regula las condiciones de uso, las limitaciones de responsabilidad y las obligaciones que los usuarios de la página Web que se publica bajo el nombre de dominio www.STARDEOS.com asumen y se comprometen a respetar. \u003cbr/\u003e \u003cbr/\u003e El responsable del tratamiento de los datos personales del interesado te informa de que estos datos serán tratados de conformidad con lo dispuesto en las normativas vigentes en protección de datos personales, el Reglamento (UE) 2016/679 de 27 de abril de 2016 (RGPD) y la Ley Orgánica 3/2018, de 5 de diciembre, de Protección de Datos Personales y garantía de los derechos digitales, por lo que se le facilita la siguiente información del tratamiento: \u003cbr/\u003e \u003cbr/\u003e En tanto en cuanto contamos con el consentimiento del interesado para el tratamiento de los datos personales, rige el apartado a) del punto 1) del artículo 6 del RGPD como base jurídica. \u003cbr/\u003e \u003cbr/\u003e Si el tratamiento de los datos personales es necesario para la ejecución de un contrato con el interesado o de medidas precontractuales rige el apartado b) del punto 1) del artículo 6 del RGPD. \u003cbr/\u003e \u003cbr/\u003e Si el tratamiento de los datos personales es consecuencia de una obligación legal por nuestra parte, nos remitimos al apartado c) del punto 1) del artículo 6 del RGPD. \u003cbr/\u003e \u003cbr/\u003e Si el tratamiento de los datos personales tiene como objeto proteger los intereses vitales del interesado o de otra persona natural, nos basamos en el apartado d) del punto 1) del artículo 6 del RGPD. \u003cbr/\u003e \u003cbr/\u003e Si el tratamiento de los datos personales es necesario para cumplir una tarea de interés público o en el ejercicio de una obligación pública nos remitimos al apartado e) del punto 1) del artículo 6 del RGPD. \u003cbr/\u003e \u003cbr/\u003e Mientras que el tratamiento de los datos sea necesario para satisfacer los intereses legítimos del responsable o de un tercero sin poner en riesgo los intereses, los derechos o las libertades fundamentales del interesado, la base legal está establecida por el apartado f) del punto 1) del artículo 6 del RGPD. \u003cbr/\u003e \u003cbr/\u003e \u003cb\u003eDefiniciones\u003c/b\u003e \u003cbr/\u003e \u003cbr/\u003e “Página”, dominio www.STARDEOS.com que se pone a disposición de los Usuarios de Internet. \u003cbr/\u003e \u003cbr/\u003e “Usuario”, persona física o jurídica que utiliza o navega por la Página. \u003cbr/\u003e \u003cbr/\u003e “Contenido”, son las páginas que conforman la totalidad del dominio www.STARDEOS.com, las cuales conforman la información y los servicios que STARDEOS pone a disposición de los Usuarios de Internet. En ellas se contienen los mensajes, textos, fotografías, gráficos, iconos, logos, tecnología, links, texturas, dibujos, archivos de sonido y/o imagen, grabaciones, software, aspecto, diseño gráfico y códigos fuente y, en general, cualquier clase de material contenido en la Página. \u003cbr/\u003e \u003cbr/\u003e “Web”, palabra técnica que describe el sistema de acceso a la información vía Internet, que se configura por medio de páginas confeccionadas con lenguaje HTML o similar, y mecanismos de programación tales como java, javascript, PHP, u otros, etc... En estas páginas diseñadas y publicadas bajo un nombre de dominio Internet son el resultado de la información que el titular pone a disposición de los Usuarios de Internet. \u003cbr/\u003e \u003cbr/\u003e “Hiperenlace”, técnica por la cual un Usuario puede navegar por diferentes páginas de la Web, o por Internet, con un simple click sobre el texto, icono, botón o indicativo que contiene el enlace. \u003cbr/\u003e \u003cbr/\u003e “Cookies”, medio técnico para la “trazabilidad” y seguimiento de la navegación en los sitios Web. Son pequeños ficheros de texto que se escriben en el ordenador del Usuario. Este método tiene implicaciones sobre la privacidad, por lo que STARDEOS avisará oportuna y fehacientemente de su utilización en el momento en que se implanten en la Página, a través de un enlace junto a la política de privacidad y el aviso legal, denominado “Política de Cookies”. \u003cbr/\u003e \u003cbr/\u003e \u003cb\u003eCondiciones de uso\u003c/b\u003e \u003cbr/\u003e \u003cbr/\u003e La simple y mera utilización de la Página otorga la condición de usuario de la Página, bien sea persona física o jurídica, y obligatoriamente implica la aceptación completa, plena y sin reservas de todas y cada una de las cláusulas y condiciones generales incluidas en el Aviso Legal. Si el Usuario no estuviera conforme con las cláusulas y condiciones de uso de este Aviso Legal, se abstendrá de utilizar la Página. \u003cbr/\u003e \u003cbr/\u003e Este Aviso Legal está sujeto a cambios y actualizaciones por lo que la versión publicada por STARDEOS puede ser diferente en cada momento en que el Usuario acceda al Portal. Por tanto, el Usuario debe leer el Aviso Legal en todas y cada una de las ocasiones en que acceda a la Página. \u003cbr/\u003e \u003cbr/\u003eA través de la Página, STARDEOS facilita a los Usuarios el acceso y la utilización de diversos Contenidos publicados por medio de Internet por STARDEOS o por terceros autorizados. \u003cbr/\u003e \u003cbr/\u003e El Usuario está obligado y se compromete a utilizar la Página y los Contenidos de conformidad con la legislación vigente, el Aviso Legal, y cualquier otro aviso o instrucciones puestos en su conocimiento, bien sea por medio de este aviso legal o en cualquier otro lugar dentro de los Contenidos que conforman la Página, así como con las normas de convivencia, la moral y buenas costumbres generalmente aceptadas. \u003cbr/\u003e \u003cbr/\u003e A tal efecto, el Usuario se obliga y compromete a NO utilizar cualquiera de los Contenidos con fines o efectos ilícitos, prohibidos en el Aviso Legal o por la legislación vigente, lesivos de los derechos e intereses de terceros, o que de cualquier forma puedan dañar, inutilizar, sobrecargar, deteriorar o impedir la normal utilización de los Contenidos, los equipos informáticos o los documentos, archivos y toda clase de contenidos almacenados en cualquier equipo informático propios o contratados por STARDEOS , de otros Usuarios o de cualquier usuario de Internet (hardware y software). \u003cbr/\u003e \u003cbr/\u003e El Usuario se obliga y se compromete a no transmitir, difundir o poner a disposición de terceros cualquier clase de material contenido en la Página, tales como informaciones, textos, datos, contenidos, mensajes, gráficos, dibujos, archivos de sonido y/o imagen, fotografías, grabaciones, software, logotipos, marcas, iconos, tecnología, fotografías, software, enlaces, diseño gráfico y códigos fuente, o cualquier otro material al que tuviera acceso en su condición de Usuario de la Página, sin que esta enumeración tenga carácter limitativo. \u003cbr/\u003e \u003cbr/\u003e Asimismo, de conformidad con todo ello, el Usuario no podrá: \u003cbr/\u003e \u003cbr/\u003e – Reproducir, copiar, distribuir, poner a disposición o de cualquier otra forma comunicar públicamente, transformar o modificar los Contenidos, a menos que se cuente con la autorización escrita y explícita de STARDEOS, que es titular de los correspondientes derechos, o bien que ello resulte legalmente permitido. \u003cbr/\u003e \u003cbr/\u003e – Suprimir, manipular o de cualquier forma alterar el «copyright» y demás datos identificativos de la reserva de derechos de STARDEOS o de sus titulares, de las huellas y/o identificadores digitales, o de cualesquiera otros medios técnicos establecidos para su reconocimiento. \u003cbr/\u003e \u003cbr/\u003e El Usuario deberá abstenerse de obtener e incluso de intentar obtener los Contenidos empleando para ello medios o procedimientos distintos de los que, según los casos, se hayan puesto a su disposición a este efecto o se hayan indicado a este efecto en las páginas Web donde se encuentren los Contenidos o, en general, de los que se empleen habitualmente en Internet a este efecto siempre que no entrañen un riesgo de daño o inutilización de la Página, y/o de los Contenidos. \u003cbr/\u003e \u003cbr/\u003e \u003cb\u003ePropiedad intelectual\u003c/b\u003e \u003cbr/\u003e \u003cbr/\u003e Todas las marcas, nombres comerciales o signos distintivos de cualquier clase que aparecen en la Página son propiedad de STARDEOS o, en su caso, de terceros que han autorizado su uso, sin que pueda entenderse que el uso o acceso al Portal y/o a los Contenidos atribuya al Usuario derecho alguno sobre las citadas marcas, nombres comerciales y/o signos distintivos, y sin que puedan entenderse cedidos al Usuario, ninguno de los derechos de explotación que existen o puedan existir sobre dichos Contenidos. \u003cbr/\u003e \u003cbr/\u003e De igual modo los Contenidos son propiedad intelectual de STARDEOS , o de terceros en su caso, por tanto, los derechos de Propiedad Intelectual son titularidad de STARDEOS o de terceros que han autorizado su uso, a quienes corresponde el ejercicio exclusivo de los derechos de explotación de los mismos en cualquier forma y, en especial, los derechos de reproducción, distribución, comunicación pública y transformación. \u003cbr/\u003e \u003cbr/\u003e La utilización no autorizada de la información contenida en esta Web, así como la lesión de los derechos de Propiedad Intelectual o Industrial de STARDEOS o de terceros incluidos en la Página que hayan cedido contenidos dará lugar a las responsabilidades legalmente establecidas. \u003cbr/\u003e \u003cbr/\u003e \u003cb\u003eHiperenlaces\u003c/b\u003e \u003cbr/\u003e \u003cbr/\u003e Aquellas personas que se propongan establecer hiperenlaces entre su página Web y la Página deberán observar y cumplir las condiciones siguientes: \u003cbr/\u003e \u003cbr/\u003e – No será necesaria autorización previa cuando el Hiperenlace permita únicamente el acceso a la página de inicio, pero no podrá reproducirla de ninguna forma. Cualquier otra forma de Hiperenlace requerirá la autorización expresa e inequívoca por escrito por parte de STARDEOS. \u003cbr/\u003e – No se crearán “marcos” (“frames”) con las páginas Web ni sobre las páginas Web de STARDEOS. \u003cbr/\u003e – No se realizarán manifestaciones o indicaciones falsas, inexactas, u ofensivas sobre STARDEOS, sus directivos, sus empleados o colaboradores, o de las personas que se relacionen en la Página por cualquier motivo, o de los Usuarios de las Página, o de los Contenidos suministrados. \u003cbr/\u003e – No se declarará ni se dará a entender que STARDEOS ha autorizado el Hiperenlace o que ha supervisado o asumido de cualquier forma los Contenidos ofrecidos o puestos a disposición de la página Web en la que se establece el Hiperenlace. \u003cbr/\u003e - La página Web en la que se establezca el Hiperenlace solo podrá contener lo estrictamente necesario para identificar el destino del Hiperenlace. \u003cbr/\u003e – La página Web en la que se establezca el Hiperenlace no contendrá informaciones o contenidos ilícitos, contrarios a la moral y a las buenas costumbres generalmente aceptadas y al orden público, así como tampoco contendrá contenidos contrarios a cualesquiera derechos de terceros. \u003cbr/\u003e \u003cbr/\u003e \u003cb\u003eDisponibilidad de la Página\u003c/b\u003e \u003cbr/\u003e \u003cbr/\u003e STARDEOS no garantiza la inexistencia de interrupciones o errores en el acceso a la Página, a sus Contenidos, ni que éste se encuentren actualizados, aunque desarrollará sus mejores esfuerzos para, en su caso, evitarlos, subsanarlos o actualizarlos. Por consiguiente, STARDEOS no se responsabiliza de los daños o perjuicios de cualquier tipo producidos en el Usuario que traigan causa de fallos o desconexiones en las redes de telecomunicaciones que produzcan la suspensión, cancelación o interrupción del servicio del Portal durante la prestación del mismo o con carácter previo. \u003cbr/\u003e \u003cbr/\u003e STARDEOS excluye, con las excepciones contempladas en la legislación vigente, cualquier responsabilidad por los daños y perjuicios de toda naturaleza que puedan deberse a la falta de disponibilidad, cont
