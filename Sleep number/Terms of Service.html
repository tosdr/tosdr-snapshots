n (10) business days after We provide notice of the counter-notification, We will restore the removed or disabled materials. Until that time, Your materials will remain removed or disabled.\u003c/p\u003e\r\n\u003cp\u003eNotice of alleged infringement must be delivered to Our Designated DMCA Agent:\u003c/p\u003e\r\n\u003cp\u003eGretchen A. Mitchell\u003cbr /\u003eSleep Number Corporation\u003cbr /\u003e1001 Third Avenue South\u003cbr /\u003eMinneapolis, MN 55404\u003cbr /\u003ePhone: 763.551.6938\u003cbr /\u003eEmail: gretchen.mitchell@sleepnumber.com\u003c/p\u003e\r\n\u003cp\u003eBefore filing such a notification, make a careful determination as to whether or not the use of the material at issue is or may be protected by the \u0026ldquo;fair use\u0026rdquo; doctrine. You could potentially be held liable for costs and attorneys\u0026rsquo; fees should You file a takedown notice where there is no infringing use. If You are unsure whether there is infringement, it may be advisable to seek legal counsel.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eTerms and Conditions of Sale.\u003c/strong\u003e\u003cbr /\u003e\r\n\u003col style=\"list-style-type: lower-alpha;\"\u003e\r\n\u003cli\u003e\u003cstrong\u003eSale Terms.\u003c/strong\u003e Your use of the Services will also be governed by Our Terms and Conditions of Sale (\u0026ldquo;Sale Terms\u0026rdquo;) located at \u003ca href=\"../../../pages/legal-terms-conditions\"\u003ehttps://www.sleepnumber.com/terms-conditions\u003c/a\u003e. The Sale Terms are hereby incorporated into these Terms by reference. You are responsible for reading, understanding, and abiding by the Sale Terms. Please review Our Sale Terms for additional details about Your shipping, delivery and return options. We hope that You are completely satisfied with Your purchase. If You are not completely satisfied and wish to return or exchange an item purchased on the Website, please follow Our return policy. Any permissible return must first be authorized by Us. We can only accept returns from orders placed on the Website. Purchases made at retail locations or through another website must be returned to the original place of purchase.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eProducts.\u003c/strong\u003e Our policy is to constantly improve Our products, and We reserve the right to modify or discontinue products at any time. We will ship products that have substantially similar functionality and performance as the products You ordered, but differences between what is shipped and what is described in a specification sheet, direct mail piece or on the Website are possible. All pricing and shipping information is subject to change without notice. We will not be responsible for typographical or other errors or omissions regarding prices or other information. Any purchase from other companies or websites is made entirely at the risk of the purchaser, particularly with regard to the authenticity and any warranties of such items.\u003cbr /\u003e\u003cbr /\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eTermination of Service.\u003c/strong\u003e We may terminate Your right to access secured portions of the Services at any time, without notice, for conduct that We believe violates these Terms and/or is harmful to other users of the Services, to Us, to Our partners, to the contributors, to the business of Our Internet service provider, or to other information providers.\u003cbr /\u003e\u003cbr /\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eAdditional Remedies.\u003c/strong\u003e You acknowledge that Your conduct that is inconsistent with the provisions of these Terms may cause Us irreparable damage for which remedies other than monetary relief may be inadequate. In such instances, You agree that We may seek injunctive or other equitable relief seeking to restrain such conduct without the necessity of proving actual harm or posting a bond.\u003cbr /\u003e\u003cbr /\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eGoverning Law.\u003c/strong\u003e You agree that all matters relating to Your access to, or use of, the Website or the other Services shall be governed by the laws of the State of Minnesota, regardless of the laws that might otherwise govern under its principles of conflicts of laws.\u003cbr /\u003e\u003cbr /\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eLocal Laws.\u003c/strong\u003e We make no representation that Content or materials on the Services are appropriate or available for use in jurisdictions outside the United States. Access to the Services from jurisdictions where such access is illegal is prohibited. If You choose to access the Services from other jurisdictions, You do so at Your own initiative and are responsible for compliance with applicable local laws.\u003cbr /\u003e\u003cbr /\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eDisputes; Arbitration.\u003c/strong\u003e\u003cbr /\u003e\r\n\u003col style=\"list-style-type: lower-alpha;\"\u003e\r\n\u003cli\u003e\u003cstrong\u003eAlternative Dispute Resolution.\u003c/strong\u003e You understand and agree that by entering into these Terms, You and We are each waiving the right to trial by jury or to participate in a class action.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eFundamental Fairness.\u003c/strong\u003e\u0026nbsp;We support the proposition that all parties to a dispute that are subject to these alternative dispute resolution (\u0026ldquo;\u003cstrong\u003eADR\u003c/strong\u003e\u0026rdquo;) provisions are entitled to a fundamentally fair process. Toward that end, We intend these ADR provisions to fully support the Consumer Due Process Protocol as published by the American Arbitration Association (the\u0026nbsp;\u0026ldquo;\u003cstrong\u003eAAA\u003c/strong\u003e\u0026rdquo;).\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eADR Administrator and Rules.\u0026nbsp;Unless We both otherwise agree in writing, any arbitration or mediation under these Terms shall be administered by and pursuant to the non-binding arbitration or binding mediation rules of the AAA concerning consumer-related disputes in effect at the time a case is filed.\u003c/strong\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eADR Process.\u003c/strong\u003e\u0026nbsp;Except in the case of a Small Claim, You agree that any and all disputes, claims, or controversies arising out of or related to the Services or Your use thereof or these Terms, including any claims under any regulation or statue (\u0026ldquo;Claim\u0026rdquo;), shall be submitted first to non-binding mediation. If the Claim is not resolved through mediation, You may then submit Your Claim for binding arbitration. Contact the AAA or Us if You want further information on the ADR process.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eRestrictions on Arbitration.\u003c/strong\u003e\u0026nbsp;Disputes are arbitrated on an individual basis. There shall be no right to or authority for any dispute to be arbitrated on a class action basis or in a purported representative capacity on behalf of the general public or other persons or entities similarly situated. The arbitrator\u0026rsquo;s authority to resolve disputes and to make awards is limited to disputes between You and Us alone and is subject to Section 25 (Limitation of Liability) of the EULA. Furthermore, disputes brought by either You or Us against the other may not be joined or consolidated in arbitration with disputes brought by or against any third party unless agreed to in writing by all parties. No arbitration award or decision on any dispute shall be given preclusive effect as to issues or claims in any dispute with anyone who is not a party to the arbitration. Should any portion of this Section 19(e) be stricken from these Terms or deemed otherwise unenforceable, then this entire Alternative Dispute Resolution section shall be stricken from these Terms.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eSmall Claims.\u003c/strong\u003e\u0026nbsp;If Your Claim qualifies to be brought in small claims court where You live (a\u0026nbsp;\u0026ldquo;Small Claim\u0026rdquo;), You may elect to file Your Small Claim on a non-class/non-consolidated/non-representative basis in such small claims court instead of submitting Your Small Claim to the AAA for arbitration or mediation as required by these Terms. If Your Small Claim is unsuccessful in small claims court and You desire and have the right to further pursue Your Small Claim, You agree to submit Your Small Claim to the AAA for binding arbitration but not mediation under these Terms.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eCosts and Fees Imposed by AAA.\u003c/strong\u003e\u0026nbsp;Generally speaking, there is no fee to file a request to mediate with the AAA. There is generally a filing fee required to file an arbitration request. You should contact the AAA to determine what the amount of the filing fee. The AAA also charges certain administrative costs and expenses related to an arbitration or a mediation. For example, the arbitrators or mediators selected by the parties shall need to be paid for their time and related travel expenses (if any). Except in cases where the arbitrator or mediator determines that Your Claim is frivolous or was filed with the sole purpose of being vexatious or to annoy, We shall be responsible for paying all fees or expenses related to the arbitration or mediation payable to and as imposed by the AAA. You are responsible for paying Your own attorney\u0026rsquo;s fees if You choose to be represented by an attorney.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eRight to Representation.\u003c/strong\u003e\u0026nbsp;During the ADR process (either arbitration or mediation), You have the right, at Your own expense, to be represented by an attorney. The choice of whether to retain an attorney and the costs and expenses of such attorney shall be Your responsibility.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eInitiating a Claim.\u003c/strong\u003e\u0026nbsp;Please contact Your local small claims court clerk for instructions on submitting Your Small Claim to the small claims court. To submit Your Small Claim to mediation (initial claims) or arbitration (appeals), please contact the AAA.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eSelection of Neutrals.\u003c/strong\u003e\u0026nbsp;Any arbitration or mediation filed with the AAA shall be heard by an independent and neutral third party (a\u0026nbsp;\u0026ldquo;\u003cstrong\u003eNeutral\u003c/strong\u003e\u0026rdquo;). As part of the ADR process, all parties are entitled to a Neutral who is independent and impartial. Toward that end and pursuant to the AAA rules for the selection of a Neutral, each party shall be provided with a list of available Neutrals by the AAA. Each party shall be entitled to strike those Neutrals the party deems unacceptable. The parties shall then rank the Neutrals remaining on their list. The AAA shall select the Neutral from the names remaining on the list starting with the highest mutually ranked Neutral.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eLocation of Arbitration or Mediation.\u003c/strong\u003e\u0026nbsp;In the case of face-to-face proceedings, such proceedings shall be conducted at a locale that is reasonably convenient to each party with due consideration of each party\u0026rsquo;s ability to travel and other pertinent circumstances. If the parties are unable to agree on a location, the determination shall be made by the Neutral.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eFundamental Fairness.\u003c/strong\u003e\u0026nbsp;All parties shall be entitled to a fundamentally fair ADR process and hearing. Each party shall be given adequate notice of hearings and an opportunity to be heard and to present relevant evidence to the Neutral. The Neutral is empowered to facilitate the exchange of information between the parties during any arbitration and prior to any hearing.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eNature of Hearing.\u003c/strong\u003e\u0026nbsp;In some cases, the Neutral may find it more expeditious and/or less costly to render an opinion based on written submissions only (no hearing) or based on a hearing conducted telephonically. The Neutral shall always have discretionary authority as to whether to require a face-to-face hearing at the request of either party.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eRemedies and Awards.\u003c/strong\u003e The Neutral shall be empowered to grant whatever relief would be available in court or in equity. In the case of arbitration, the decision of the Neutral and any award granted to either party shall be final and binding but subject to review in accordance with applicable statutes governing arbitration awards. In making the award, the Neutral should apply any identified, pertinent contract terms, statutes, and legal precedents. The Neutral shall also provide a brief written explanation of the basis for any award at the time it is made.\u003cbr /\u003e\u003cbr /\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eExport Restrictions.\u003c/strong\u003e Any software and all underlying information and technology downloaded or viewed from Our Website or in connection with the Services (collectively, the \u0026ldquo;\u003cstrong\u003eSoftware or Technical Data\u003c/strong\u003e\u0026rdquo;) by You may be subject to U.S. export controls, including the Export Administration Act (50 U.S.C. Appx. \u0026sect;\u0026sect; 2401 et seq.) and the Export Administration Regulations (50 C.F.R. Parts 730-774), and may be subject to export or import regulations in other countries. You are solely responsible for complying with all trade regulations and laws, both foreign and domestic, in Your use and viewing of the Services, the Content, the Comments and any of Our products, in ed copyright infringement in accordance with the Digital Millennium Copyright Act (\u0026ldquo;\u003cstrong\u003eDMCA\u003c/strong\u003e\u0026rdquo;). Under the DMCA, a copyright owner may give notification to an online service provider of an alleged copyright infringement. During this process, the service provider responds by taking down the alleged infringing content, and takes reasonable steps to contact the owner of the removed content so that a counter-notification may be filed. If a valid counter-notification is filed, We typically will restore the content in question, unless We receive notice from the notification provider that a legal action has been filed seeking a court order to restrain the alleged infringer from engaging in the infringing activity. We may provide copies of such notices to the affected parties or to any other third parties, at Our discretion and as required by law. Our Privacy Notice, located at \u003ca href=\"../../../pages/legal-privacy-policy\"\u003ehttps://www.sleepnumber.com/privacy-policy\u003c/a\u003e does not protect information provided in these notices.\u003cbr /\u003e\u003cbr /\u003e\r\n\u003cp\u003eWhen notifying Us of potential infringement, You must include the following:\u003c/p\u003e\r\n\u003cul type=\"disc\"\u003e\r\n\u003cli\u003eidentification of the copyrighted work(s) claimed to have been infringed. If multiple copyrighted works, then a representative list of such works on the Services;\u003c/li\u003e\r\n\u003cli\u003eidentification of the supposedly infringing material that is to be removed;\u003c/li\u003e\r\n\u003cli\u003einformation reasonably sufficient to permit Us to locate the material on the Services;\u003c/li\u003e\r\n\u003cli\u003econtact information reasonably sufficient to permit Us to contact the complaining party, such as an address, telephone number, or email address;\u003c/li\u003e\r\n\u003cli\u003ea statement that the complaining party has a good faith belief that use of the material is in fact infringing and/or not authorized by the copyright owner, its agent, or the law;\u003c/li\u003e\r\n\u003cli\u003ea statement that, under penalty of perjury, the information in the notification is accurate and where relevant that the complaining party is authorized to act on behalf of the copyright owner; and\u003c/li\u003e\r\n\u003cli\u003ethe signature, physical or electronic, of the copyright owner or a person authorized to act on his or her behalf.\u003cbr /\u003e\u003cbr /\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eA provider of content subject to a claim of infringement may make a counter notification. To file a counter notification with Us, please provide the DMCA Agent a written communication containing the following:\u003c/p\u003e\r\n\u003cul type=\"disc\"\u003e\r\n\u003cli\u003eidentification of the supposedly infringing material that is to be removed;\u003c/li\u003e\r\n\u003cli\u003ea statement that, under penalty of perjury, You have a good faith belief that the material was removed or disabled as a result of mistake or misidentification of the material to be removed or disabled;\u003c/li\u003e\r\n\u003cli\u003eYour name, address, and telephone number, and a statement that You consent to the jurisdiction of the Federal District Court for the judicial district in which Your postal address is located, and that You will accept service of process from the party who submitted the infringement notification or his, her, or its principal or agent; and\u003c/li\u003e\r\n\u003cli\u003ethe signature, physical or electronic, of You or a person authorized to act on Your behalf.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cbr /\u003eWe will promptly provide the party that provided the notice of claimed infringement with a copy of the counter notification, and inform the complaining party that We restore the removed or disabled content within ten (10) business days. If We do not receive notice that a lawsuit has been filed within ten (10) business days after We provide notice of the counter-notification, We will restore the removed or disabled materials. Until that time, Your materials will remain removed or disabled.\u003c/p\u003e\r\n\u003cp\u003eNotice of alleged infringement must be delivered to Our Designated DMCA Agent:\u003c/p\u003e\r\n\u003cp\u003eGretchen A. Mitchell\u003cbr /\u003eSleep Number Corporation\u003cbr /\u003e1001 Third Avenue South\u003cbr /\u003eMinneapolis, MN 55404\u003cbr /\u003ePhone: 763.551.6938\u003cbr /\u003eEmail: gretchen.mitchell@sleepnumber.com\u003c/p\u003e\r\n\u003cp\u003eBefore filing such a notification, make a careful determination as to whether or not the use of the material at issue is or may be protected by the \u0026ldquo;fair use\u0026rdquo; doctrine. You could potentially be held liable for costs and attorneys\u0026rsquo; fees should You file a takedown notice where there is no infringing use. If You are unsure whether there is infringement, it may be advisable to seek legal counsel.\u003c/p\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eTerms and Conditions of Sale.\u003c/strong\u003e\u003cbr /\u003e\r\n\u003col style=\"list-style-type: lower-alpha;\"\u003e\r\n\u003cli\u003e\u003cstrong\u003eSale Terms.\u003c/strong\u003e Your use of the Services will also be governed by Our Terms and Conditions of Sale (\u0026ldquo;Sale Terms\u0026rdquo;) located at \u003ca href=\"../../../pages/legal-terms-conditions\"\u003ehttps://www.sleepnumber.com/terms-conditions\u003c/a\u003e. The Sale Terms are hereby incorporated into these Terms by reference. You are responsible for reading, understanding, and abiding by the Sale Terms. Please review Our Sale Terms for additional details about Your shipping, delivery and return options. We hope that You are completely satisfied with Your purchase. If You are not completely satisfied and wish to return or exchange an item purchased on the Website, please follow Our return policy. Any permissible return must first be authorized by Us. We can only accept returns from orders placed on the Website. Purchases made at retail locations or through another website must be returned to the original place of purchase.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eProducts.\u003c/strong\u003e Our policy is to constantly improve Our products, and We reserve the right to modify or discontinue products at any time. We will ship products that have substantially similar functionality and performance as the products You ordered, but differences between what is shipped and what is described in a specification sheet, direct mail piece or on the Website are possible. All pricing and shipping information is subject to change without notice. We will not be responsible for typographical or other errors or omissions regarding prices or other information. Any purchase from other companies or websites is made entirely at the risk of the purchaser, particularly with regard to the authenticity and any warranties of such items.\u003cbr /\u003e\u003cbr /\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eTermination of Service.\u003c/strong\u003e We may terminate Your right to access secured portions of the Services at any time, without notice, for conduct that We believe violates these Terms and/or is harmful to other users of the Services, to Us, to Our partners, to the contributors, to the business of Our Internet service provider, or to other information providers.\u003cbr /\u003e\u003cbr /\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eAdditional Remedies.\u003c/strong\u003e You acknowledge that Your conduct that is inconsistent with the provisions of these Terms may cause Us irreparable damage for which remedies other than monetary relief may be inadequate. In such instances, You agree that We may seek injunctive or other equitable relief seeking to restrain such conduct without the necessity of proving actual harm or posting a bond.\u003cbr /\u003e\u003cbr /\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eGoverning Law.\u003c/strong\u003e You agree that all matters relating to Your access to, or use of, the Website or the other Services shall be governed by the laws of the State of Minnesota, regardless of the laws that might otherwise govern under its principles of conflicts of laws.\u003cbr /\u003e\u003cbr /\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eLocal Laws.\u003c/strong\u003e We make no representation that Content or materials on the Services are appropriate or available for use in jurisdictions outside the United States. Access to the Services from jurisdictions where such access is illegal is prohibited. If You choose to access the Services from other jurisdictions, You do so at Your own initiative and are responsible for compliance with applicable local laws.\u003cbr /\u003e\u003cbr /\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eDisputes; Arbitration.\u003c/strong\u003e\u003cbr /\u003e\r\n\u003col style=\"list-style-type: lower-alpha;\"\u003e\r\n\u003cli\u003e\u003cstrong\u003eAlternative Dispute Resolution.\u003c/strong\u003e You understand and agree that by entering into these Terms, You and We are each waiving the right to trial by jury or to participate in a class action.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eFundamental Fairness.\u003c/strong\u003e\u0026nbsp;We support the proposition that all parties to a dispute that are subject to these alternative dispute resolution (\u0026ldquo;\u003cstrong\u003eADR\u003c/strong\u003e\u0026rdquo;) provisions are entitled to a fundamentally fair process. Toward that end, We intend these ADR provisions to fully support the Consumer Due Process Protocol as published by the American Arbitration Association (the\u0026nbsp;\u0026ldquo;\u003cstrong\u003eAAA\u003c/strong\u003e\u0026rdquo;).\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eADR Administrator and Rules.\u0026nbsp;Unless We both otherwise agree in writing, any arbitration or mediation under these Terms shall be administered by and pursuant to the non-binding arbitration or binding mediation rules of the AAA concerning consumer-related disputes in effect at the time a case is filed.\u003c/strong\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eADR Process.\u003c/strong\u003e\u0026nbsp;Except in the case of a Small Claim, You agree that any and all disputes, claims, or controversies arising out of or related to the Services or Your use thereof or these Terms, including any claims under any regulation or statue (\u0026ldquo;Claim\u0026rdquo;), shall be submitted first to non-binding mediation. If the Claim is not resolved through mediation, You may then submit Your Claim for binding arbitration. Contact the AAA or Us if You want further information on the ADR process.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eRestrictions on Arbitration.\u003c/strong\u003e\u0026nbsp;Disputes are arbitrated on an individual basis. There shall be no right to or authority for any dispute to be arbitrated on a class action basis or in a purported representative capacity on behalf of the general public or other persons or entities similarly situated. The arbitrator\u0026rsquo;s authority to resolve disputes and to make awards is limited to disputes between You and Us alone and is subject to Section 25 (Limitation of Liability) of the EULA. Furthermore, disputes brought by either You or Us against the other may not be joined or consolidated in arbitration with disputes brought by or against any third party unless agreed to in writing by all parties. No arbitration award or decision on any dispute shall be given preclusive effect as to issues or claims in any dispute with anyone who is not a party to the arbitration. Should any portion of this Section 19(e) be stricken from these Terms or deemed otherwise unenforceable, then this entire Alternative Dispute Resolution section shall be stricken from these Terms.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eSmall Claims.\u003c/strong\u003e\u0026nbsp;If Your Claim qualifies to be brought in small claims court where You live (a\u0026nbsp;\u0026ldquo;Small Claim\u0026rdquo;), You may elect to file Your Small Claim on a non-class/non-consolidated/non-representative basis in such small claims court instead of submitting Your Small Claim to the AAA for arbitration or mediation as required by these Terms. If Your Small Claim is unsuccessful in small claims court and You desire and have the right to further pursue Your Small Claim, You agree to submit Your Small Claim to the AAA for binding arbitration but not mediation under these Terms.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eCosts and Fees Imposed by AAA.\u003c/strong\u003e\u0026nbsp;Generally speaking, there is no fee to file a request to mediate with the AAA. There is generally a filing fee required to file an arbitration request. You should contact the AAA to determine what the amount of the filing fee. The AAA also charges certain administrative costs and expenses related to an arbitration or a mediation. For example, the arbitrators or mediators selected by the parties shall need to be paid for their time and related travel expenses (if any). Except in cases where the arbitrator or mediator determines that Your Claim is frivolous or was filed with the sole purpose of being vexatious or to annoy, We shall be responsible for paying all fees or expenses related to the arbitration or mediation payable to and as imposed by the AAA. You are responsible for paying Your own attorney\u0026rsquo;s fees if You choose to be represented by an attorney.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eRight to Representation.\u003c/strong\u003e\u0026nbsp;During the ADR process (either arbitration or mediation), You have the right, at Your own expense, to be represented by an attorney. The choice of whether to retain an attorney and the costs and expenses of such attorney shall be Your responsibility.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eInitiating a Claim.\u003c/strong\u003e\u0026nbsp;Please contact Your local small claims court clerk for instructions on submitting Your Small Claim to the small claims court. To submit Your Small Claim to mediation (initial claims) or arbitration (appeals), please contact the AAA.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eSelection of Neutrals.\u003c/strong\u003e\u0026nbsp;Any arbitration or mediation filed with the AAA shall be heard by an independent and neutral third party (a\u0026nbsp;\u0026ldquo;\u003cstrong\u003eNeutral\u003c/strong\u003e\u0026rdquo;). As part of the ADR process, all parties are entitled to a Neutral who is independent and impartial. Toward that end and pursuant to the AAA rules for the selection of a Neutral, each party shall be provided with a list of available Neutrals by the AAA. Each party shall be entitled to strike those Neutrals the party deems unacceptable. The parties shall then rank the Neutrals remaining on their list. The AAA shall select the Neutral from the names remaining on the list starting with the highest mutually ranked Neutral.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eLocation of Arbitration or Mediation.\u003c/strong\u003e\u0026nbsp;In the case of face-to-face proceedings, such proceedings shall be conducted at a locale that is reasonably convenient to each party with due consideration of each party\u0026rsquo;s ability to travel and other pertinent circumstances. If the parties are unable to agree on a location, the determination shall be made by the Neutral.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eFundamental Fairness.\u003c/strong\u003e\u0026nbsp;All parties shall be entitled to a fundamentally fair ADR process and hearing. Each party shall be given adequate notice of hearings and an opportunity to be heard and to present relevant evidence to the Neutral. The Neutral is empowered to facilitate the exchange of information between the parties during any arbitration and prior to any hearing.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eNature of Hearing.\u003c/strong\u003e\u0026nbsp;In some cases, the Neutral may find it more expeditious and/or less costly to render an opinion based on written submissions only (no hearing) or based on a hearing conducted telephonically. The Neutral shall always have discretionary authority as to whether to require a face-to-face hearing at the request of either party.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eRemedies and Awards.\u003c/strong\u003e The Neutral shall be empowered to grant whatever relief would be available in court or in equity. In the case of arbitration, the decision of the Neutral and any award granted to either party shall be final and binding but subject to review in accordance with applicable statutes governing arbitration awards. In making the award, the Neutral should apply any identified, pertinent contract terms, statutes, and legal precedents. The Neutral shall also provide a brief written explanation of the basis for any award at the time it is made.\u003cbr /\u003e\u003cbr /\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eExport Restrictions.\u003c/strong\u003e Any software and all underlying information and technology downloaded or viewed from Our Website or in connection with the Services (collectively, the \u0026ldquo;\u003cstrong\u003eSoftware or Technical Data\u003c/strong\u003e\u0026rdquo;) by You may be subject to U.S. export controls, including the Export Administration Act (50 U.S.C. Appx. \u0026sect;\u0026sect; 2401 et seq.) and the Export Administration Regulations (50 C.F.R. Parts 730-774), and may be subject to export or import regulations in other countries. You are solely responsible for complying with all trade regulations and laws, both foreign and domestic, in Your use and viewing of the Services, the Content, the Comments and any of Our products, including, but not limi
