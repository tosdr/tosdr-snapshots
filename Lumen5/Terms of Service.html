                            // format of the property : `lumen5_utm_campaign_first_touch`
                            hubspot_data['lumen5_'+utm+'_last_touch'] = value;
                        }

                        try {
                            /**
                             * If you want to test the event, set the test user email address below.
                             * hubspot_data.email = "api-test@lumen5.com"; // test user.
                             */
                            _hsq.push(["identify",hubspot_data]);
                            _hsq.push(["trackEvent", {id: "contact_identity_update"}]);
                            analytics.hubspotIdentified = true;
                        } catch (error) {
                            console.log('unable to identify and push event to hubspot');
                        }
                    }

                    if (window.hj) {
                        try {
                            var hj_identity_info = {
                                'plan_name': SERVER.ANALYTICS.plan_name,
                            };
                            analytics._add_feature_flags_to_dict(hj_identity_info);
                            window.hj('identify', SERVER.ANALYTICS.id || null, hj_identity_info);
                        } catch (e) {
                            console.log('unable to identify and push event to hotjar', e);
                        }
                    }
                }
                else {
                    console.log('No server data available. Unable to identify')
                }
                analytics.identified = true;
            }
            else {
                if (analytics._willNeverLoad()) {
                    // give up. The analytics aren't loading.
                    // Maybe the user has adblock of some kind.
                }
                else {
                    setTimeout(analytics.identify, 100);
                }
            }
        };

        analytics.track = function (event_name, event_data_dict, callback) {
            if (analytics.identified && mixpanel.__loaded) {
                var ga_finished = false;
                var mixpanel_finished = false;
                var called_callback = false;

                var call_callback = function (force) {
                    if (called_callback === true) {
                        return;
                    }
                    if (callback && force === true) {
                        if (typeof callback !== 'function') {
                            console.warn('callback should be a function, got', callback);
                            return;
                        }
                        called_callback = true;
                        callback();
                    }
                    if (callback && ga_finished === true && mixpanel_finished === true) {
                        if (typeof callback !== 'function') {
                            console.warn('callback should be a function, got', callback);
                            return;
                        }
                        called_callback = true;
                        callback();
                    }
                };

                // update the event_data_dict with the video_id & plan_name context
                if (event_data_dict) {
                    event_data_dict['video_id'] = analytics.video_id;
                    event_data_dict['plan_name'] = SERVER.ANALYTICS ? SERVER.ANALYTICS.plan_name : 'unknown';
                }
                else {
                    event_data_dict = {
                        'video_id': analytics.video_id,
                        'plan_name': SERVER.ANALYTICS ? SERVER.ANALYTICS.plan_name : 'unknown',
                    };
                }
                // update the event_data_dict with any feature flags
                analytics._add_feature_flags_to_dict(event_data_dict);

                // add the user's creation date to the event_data_dict for segmentation during A/B tests
                event_data_dict['user_creation_date'] = SERVER.ANALYTICS ? new Date(SERVER.ANALYTICS['created']).getTime() : null;

                gtag('event', event_name, {
                    'event_callback': function() {
                        ga_finished = true;
                        call_callback(false);
                    },
                });
                mixpanel.track(event_name, event_data_dict, function () {
                    mixpanel_finished = true;
                    call_callback(false);
                });

                // set a timeout for 1.5s just in case ga and mixpanel maybe
                // don't succeed and their callbacks never fire.
                setTimeout(function () {
                    call_callback(true);
                }, 1500);
            }
            else {
                if (analytics._willNeverLoad()) {
                    // the analytics aren't loading. Just call the callback to make
                    // sure that anything that needs to happen does happen.
                    if (callback) {
                        if (typeof callback !== 'function') {
                            console.warn('callback should be a function, got', callback);
                            return;
                        }
                        callback();
                    }
                }
                else {
                    setTimeout(analytics.track, 100, event_name, event_data_dict, callback);
                }
            }
        };

        analytics.trackHSEvent = function (eventName, contactProperties, callback) {
            if (analytics.hubspotIdentified = true && window._hsq) {
                var hubspotFinished = false;
                var called_callback = false;

                var call_callback = function (force) {
                    if (called_callback === true) {
                        return;
                    }
                    if (callback && force === true) {
                        if (typeof callback !== 'function') {
                            console.warn('callback should be a function, got', callback);
                            return;
                        }
                        called_callback = true;
                        callback();
                    }
                    if (callback && hubspotFinished === true) {
                        if (typeof callback !== 'function') {
                            console.warn('callback should be a function, got', callback);
                            return;
                        }
                        called_callback = true;
                        callback();
                    }
                };


                try {
                    /**
                     * If you want to test the event, use test user email address.
                        contactProperties['email'] = "api-test@lumen5.com" // test user.
                     */
                    contactProperties['email'] = SERVER.ANALYTICS['email'];
                    _hsq.push(["identify",contactProperties]);
                    _hsq.push(["trackEvent", {
                        id: eventName,
                    }]);
                    hubspotFinished = true;
                    call_callback(false);
                } catch (error) {
                    call_callback(true);
                }
            }
            else {
                // the analytics aren't loading. Just call the callback to make
                // sure that anything that needs to happen does happen.
                if (callback) {
                    if (typeof callback !== 'function') {
                        console.warn('callback should be a function, got', callback);
                        return;
                    }
                    callback();
                }
            }
        };

        analytics.trackSignUp = function () {
            // NOTE: we can't track signup events that require user login (mixpanel, etc)
            //       because the analytics context was initialized while no user was
            //       setup so the events will be anonymous.

            // send facebook event
            try {
                fbq('track', 'CompleteRegistration');
            }
            catch (e) {}

            // send google adwords event
            try {
                gtag('event', 'sign_up', {
                    'send_to': 'AW-835353444/52nqCK2p15MBEOT2qY4D',
                });
            }
            catch (e) {}

            // send google tag manager custom event
            try {
                window.dataLayer = window.dataLayer || [];
                window.dataLayer.push({
                    'event': 'registrationComplete'
                });
            }
            catch (e) {}

            // send the second google event
            try {
                gtag('event', 'conversion', {
                    'send_to': 'AW-372587568/iWwOCKn9hpICELD41LEB'
                })
            }
            catch (e) {}
        };

        analytics.page = function () {
            if (analytics.identified && mixpanel.__loaded && window.$crisp) {
                window._GA_TAGS.ANALYTICS.forEach(function(tag) {
                    gtag('config', tag);
                });
                gtag('event', 'page_view', { 'send_to': window._GA_TAGS.SEARCH_TRACKER });

                mixpanel.track('Loaded a Page')
                /*
                We want to load the following code only on dashboard or creator pages / subpages.
                */
                

                $crisp.push(["set", "session:event", [[["page-loaded-" + window.location.pathname, {}, "grey"]]]]);
            }
            else {
                setTimeout(analytics.page, 100)
            }
        };

        analytics.setVideoIdContext = function (video_id) {
            /*
            We want to be able to "group" events by the video they correspond to, but immediately on page load
            when the above code is initialized we don't have the video_id defined yet.  Once we get the video_id
            (the video is created or fetched) the code should call this method so that all future events are
            tagged with the correct video_id.
             */
            analytics.video_id = video_id;
        };

        // our search uses AJAX - this endpoint is to send events
        // (not virtual pageviews) for click metrics to Google Analytics
        analytics._trackSearchEvent = function (event_action, event_label, event_value) {
            var event_category = 'Search';
            gtag('event', event_action, {
                'send_to': window._GA_TAGS.SEARCH_TRACKER,
                'event_value': event_value,
                'event_category': event_category,
                'event_label': event_label,
            });
        };

        analytics.trackSearchClick = function(search_tab, depth) {
            analytics._trackSearchEvent('Click', search_tab, depth);
        };

        analytics.trackSearchDrag = function(search_tab, depth) {
            analytics._trackSearchEvent('Drag', search_tab, depth);
        };

        analytics.trackSearchDragFirstPage = function(search_tab, depth) {
            analytics._trackSearchEvent('DragFirstPage', search_tab, depth);
        };

        analytics.trackSearchApply = function(search_tab, depth) {
            analytics._trackSearchEvent('Apply', search_tab, depth);
        };

        analytics.trackSearchApplyFirstPage = function(search_tab, depth) {
            analytics._trackSearchEvent('ApplyFirstPage', search_tab, depth);
        };

        // our search uses AJAX - this endpoint is to send virtual pageviews
        // to Google Analytics so we can use Site Search analytics
        analytics.trackSearch = function(url) {
            var virtual_page = '';
            if (url.indexOf('premium') > -1) {
                virtual_page = 'premium';
            }
            else if (url.indexOf('media') > -1) {
                virtual_page = 'media';
            }
            if (virtual_page.length === 0) {
                return;
            }
            gtag('event', 'page_view', {
                'send_to': window._GA_TAGS.SEARCH_TRACKER,
                'event_value': url,
                'dimension1': virtual_page, // dimension1 is searchPage
            });
        };

        analytics.trackSearchAction = function(url) {
            var virtual_page = '';
            if (url.indexOf('premium') > -1) {
                virtual_page = 'premium';
            }
            else if (url.indexOf('media') > -1) {
                virtual_page = 'media';
            }
            if (virtual_page.length === 0) {
                return;
            }
            gtag('event', 'page_view', {
                'send_to': window._GA_TAGS.SEARCH_TRACKER,
                'event_value': url,
                'dimension1': virtual_page, // dimension1 is searchPage
            });
        };

        analytics._startupTime = new Date();
        analytics._willNeverLoad = function() {
            if (analytics.identified && mixpanel.__loaded) {
                return false; // we have already loaded!
            }
            var now = new Date();
            var time_since_initialized = (now.getTime() - analytics._startupTime.getTime()) / 1000;
            return time_since_initialized > 5;
        };

        analytics._add_feature_flags_to_dict = function(event_data_dict) {
            if (SERVER && SERVER.USER && SERVER.USER.feature_flags) {
                for (var feature_flag_name in SERVER.USER.feature_flags) {
                    if (SERVER.USER.feature_flags.hasOwnProperty(feature_flag_name)) {
                        const exp_name = `experiment_${SERVER.USER.feature_flags[feature_flag_name]}`
                        event_data_dict[exp_name] = true;
                    }
                }
            }
        };

        analytics.trackWithCache = function(event_name, event_data_dict, callback, cacheKey){
            if (cacheKey!==undefined) {
                if(this.cache.hasOwnProperty(cacheKey)) {
                    return;
                }
                this.cache[cacheKey] = true;
            }
            this.track(event_name, event_data_dict, callback);
        };
    }
    else {
        window.console && console.error && console.error("Analytics snippet included twice.");
    }

    // identify user to google analytics and mixpanel
    analytics.identify();

    // send page event
    analytics.page();
}();

    </script>
