odeType":"text"},{"data":{},"marks":[{"type":"italic"}],"value":"Collectors Privacy Notice for U.S. Job Applicants","nodeType":"text"},{"data":{},"marks":[],"value":", located ","nodeType":"text"},{"data":{"uri":"https://app.collectors.com/usapplicantprivacypolicy"},"nodeType":"hyperlink","content":[{"data":{},"marks":[],"value":"here","nodeType":"text"}]},{"data":{},"marks":[],"value":".","nodeType":"text"}]}]}]},{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[{"type":"bold"}],"value":"","nodeType":"text"}]},{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[{"type":"bold"}],"value":"I.\tInformation We Collect:  ","nodeType":"text"},{"data":{},"marks":[],"value":"We collect personal information that varies depending on how you interact with us.  Below we describe the types of personal information we may collect and the sources from which we may collect them:","nodeType":"text"}]},{"data":{},"nodeType":"unordered-list","content":[{"data":{},"nodeType":"list-item","content":[{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[{"type":"italic"}],"value":"Information You Provide. ","nodeType":"text"},{"data":{},"marks":[],"value":"We collect personal information that you provide to us when using our Services or otherwise interacting with us.  This includes the following types of personal information","nodeType":"text"}]},{"data":{},"nodeType":"unordered-list","content":[{"data":{},"nodeType":"list-item","content":[{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[],"value":"Account and contact information: Our Services enable you to create an account.  If you do, we may collect your name, email address, mailing address, phone number, login credentials, and any further account information you provide, such as (for example) preferences you set.","nodeType":"text"}]}]},{"data":{},"nodeType":"list-item","content":[{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[],"value":"Order information and transaction history: Our Services offer products and services for purchase, membership, subscription, or other transaction.  We collect data about the transactions you engage in with respect to our Services.  Your orders and/or transaction history will be associated with the account(s) under which you log into our Services.","nodeType":"text"}]}]},{"data":{},"nodeType":"list-item","content":[{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[],"value":"Payment or financial information: Our Services may facilitate the collection of your payment and billing information by our payment processor(s).  If you provide payment method information, you authorize CU, or a credit card processor of CU’s choosing, to receive appropriate card and billing information, bill such credit card, and make such charges as applicable.  We may also receive financial information from you when you request bid limit increases or other bidding or payment options.","nodeType":"text"}]}]},{"data":{},"nodeType":"list-item","content":[{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[],"value":"Information about collectibles.  Our Services may enable you to send us collectibles, provide information about collectibles you own, and/or buy, sell or consign collectibles.  If you do, we collect all information you provide us about such collectibles, such as (for example) a description of the collectible(s) and its condition, prior grading information, the collectible’s estimated value, and photos or images of collectibles.  If you send collectibles to us, we may also record additional information in connection with receiving, grading, storing, returning, or taking any other action in respect of your collectible(s), such as taking photographs of your collectible(s), adding condition or grading information, providing verification or certification numbers or taking any other action in respect to a collectible.","nodeType":"text"}]}]},{"data":{},"nodeType":"list-item","content":[{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[],"value":"Your posts.  If you create an account with us, you may join message boards or similar user forums within our Services.  We collect all information you post, share, or otherwise submit or provide while using message boards or similar fora.","nodeType":"text"}]}]},{"data":{},"nodeType":"list-item","content":[{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[],"value":"Event registration and participation information: Our Services may enable you to sign up or register for events.  If you do, we collect your name, contact information, and registration information.","nodeType":"text"}]}]}]}]}]},{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[],"value":"In general, providing the above information is optional.  You can opt out of providing information to us by not entering it or not using our Services.  However, not providing personal information to us may hinder our ability to provide and/or your ability to use our Services.","nodeType":"text"}]},{"data":{},"nodeType":"unordered-list","content":[{"data":{},"nodeType":"list-item","content":[{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[{"type":"italic"}],"value":"Information Provided By Others. ","nodeType":"text"},{"data":{},"marks":[],"value":"Others may provide information to use relating to you in connection with your use of our Services.","nodeType":"text"}]},{"data":{},"nodeType":"unordered-list","content":[{"data":{},"nodeType":"list-item","content":[{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[],"value":"Information about you or your collectibles. We may obtain information relating to you or your collectibles from third-party sources. As an example, we may use third-party sources to verify your identity and/or information about collectibles; verify existing grades, certifications, or similar prior examinations; confirm information about ownership and/or prior sales; obtain pment.","nodeType":"text"},{"data":{},"marks":[],"value":" We may use personal information to analyze, evaluate, and improve our Services, our technologies, and our business; to develop new technologies, products, and services; learn about our users; conduct research; evaluate user engagement with our Services; and facilitate the functionality and new functionalities in our Services.  ","nodeType":"text"}]}]},{"data":{},"nodeType":"list-item","content":[{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[{"type":"italic"}],"value":"Marketing.","nodeType":"text"},{"data":{},"marks":[],"value":" We use personal information to market to you and others regarding matters that may be in your interest, including via sending you direct marketing, and/or by delivering targeted and interest-based marketing within our Services and elsewhere, each as permitted by law.  You can opt-out of marketing emails at any time by clicking the “Unsubscribe” link in any such email, or by emailing us as set forth below in the “Contact Us” section.","nodeType":"text"}]}]},{"data":{},"nodeType":"list-item","content":[{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[{"type":"italic"}],"value":"Personalization.","nodeType":"text"},{"data":{},"marks":[],"value":" We may personalize the Services we offer to you or to others, including (but not limited to) by showing you content, features, or other Services provided by Collectors that we think you might like or be interested in.","nodeType":"text"}]}]},{"data":{},"nodeType":"list-item","content":[{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[{"type":"italic"}],"value":"Protection of Interests, Security and Integrity.","nodeType":"text"},{"data":{},"marks":[],"value":" Personal information may be used to protect the health, safety, welfare, rights, or interests of you, us, any third party, or the general public.  It can also be used to protect the safety and integrity of our Services, troubleshoot issues, and detect and prevent errors, fraudulent activity, or other potentially wrongful, harmful, or illegal activity.","nodeType":"text"}]}]},{"data":{},"nodeType":"list-item","content":[{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[{"type":"italic"}],"value":"Compliance and Claims.","nodeType":"text"},{"data":{},"marks":[],"value":" We may use personal information to comply with, establish, assert, exercise, defend against, or enforce any legal claims, legal rights, legal obligations, legal process, government requests, Collectors policies, internal investigations, or prudent security or business practices.  This includes (but is not limited to) enforcing this Privacy Notice, our","nodeType":"text"},{"data":{"uri":"https://app.collectors.com/collectorsuseragreement"},"nodeType":"hyperlink","content":[{"data":{},"marks":[{"type":"underline"}],"value":" User Agreement","nodeType":"text"}]},{"data":{},"marks":[],"value":", and any other contract(s) or agreement(s) we may have with you.","nodeType":"text"}]}]},{"data":{},"nodeType":"list-item","content":[{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[{"type":"italic"}],"value":"As Otherwise Notified or Permitted.","nodeType":"text"},{"data":{},"marks":[],"value":" We may also use information we collect for any other purpose notified to you or to which you consent, or which is permitted by applicable law.","nodeType":"text"}]}]},{"data":{},"nodeType":"list-item","content":[{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[{"type":"italic"}],"value":"Interest-Based Advertising.","nodeType":"text"},{"data":{},"marks":[],"value":" Our Services may work with third parties such as advertising networks to provide you with advertisements that you see as part of the Services, or on other websites or apps.  These parties may use technology that can collect personal information about your online activities over time and across different websites when you use our Services. To lear spond to such signals.","nodeType":"text"}]}]}]},{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[{"type":"bold"}],"value":"Depending on the U.S. jurisdiction where you reside, you may exercise additional rights, detailed below in subsection F, “Your State Law Privacy Rights” of Section IX, “Additional Disclosures for Residents of Certain U.S. States.”","nodeType":"text"}]},{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[{"type":"bold"}],"value":"V.\tHow We Secure Your Information","nodeType":"text"},{"data":{},"marks":[],"value":": The Collectors Cybersecurity Team is responsible for securing your information. We employ industry best practices intended to safeguard data from misuse, unauthorized access or disclosure, loss, alteration or destruction including but not limited to end-to-end encryption, multi-factor authentication, and regular penetration testing. We apply an adaptive risk-based approach to security, ensuring resilience against evolving threats while complying with applicable laws and regulations. We have established an incident response protocol to minimize the impact of security incidents. These controls are strengthened by a security training and awareness program for all employees.","nodeType":"text"}]},{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[{"type":"bold"}],"value":"VI.\tChildren’s Privacy","nodeType":"text"},{"data":{},"marks":[],"value":": Our Services are intended solely for use by persons 18 years of age or older. If you are under the age of 18, you may not use our Services.","nodeType":"text"}]},{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[{"type":"bold"}],"value":"VII.   Notice of Monitoring","nodeType":"text"},{"data":{},"marks":[],"value":": We and our service providers and third-party partners may monitor any use of or activity on our sites and Services and may capture and retain records reflecting your activity on our sites and Services for our business purposes. This may include records reflecting actions you take while using our sites and Services (such as clicks on pages or links, items viewed, scrolling, time spent on pages, and other activities), records of parts or all of your sessions on our sites or Services, information you submit on or via our sites or Services, or communications or information sent through or using our sites or Services. The cookies and similar tracking technologies described in this Privacy Notice may also collect the foregoing information reflecting your use of and activity on our sites and Services, or may enable our third-party partners to collect such information. This information may be collected, retained, captured, and/or monitored by us or by our service providers and third-party partners.  If you do not consent to the monitoring described here, you should not use our sites or Services.","nodeType":"text"}]},{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[{"type":"bold"}],"value":"VIII.\tLinks to Other Sites:","nodeType":"text"},{"data":{},"marks":[],"value":"  Our Services may contain links to other websites or platforms. These websites operate independently from us, and their privacy practices are subject to their own privacy notices or policies, which we strongly encourage you to review to understand their procedures for collecting, using and disclosing personally identifiable information. We are not responsible for the content of the linked websites, any use of these sites, or the privacy practices of these sites.","nodeType":"text"}]},{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[{"type":"bold"}],"value":"IX.\tAdditional Disclosures for Residents of Certain U.S. States","nodeType":"text"},{"data":{},"marks":[],"value":" ","nodeType":"text"}]},{"data":{},"nodeType":"paragraph","content":[{"data":{},"marks":[],"value":"The following disclosures apply, as applicable, to residents of California, Colorado, Connecticut, Utah, Texas, and Virginia. ","
