a\":{}},{\"nodeType\":\"text\",\"value\":\"SECTION 13\",\"marks\":[{\"type\":\"underline\"},{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" BELOW. YOU ARE WAIVING YOUR RIGHT TO GO TO COURT, INCLUDING THE RIGHT TO A JURY.\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}}]}]}]}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"\\n1. YOUR RELATIONSHIP WITH US \u0026 MANAGING YOUR COMMUNICATION PREFERENCES: \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Your purchase or activation of a Subscription to any of our Services, whether directly or through a third party; your purchase or lease of a vehicle which includes a Subscription to our Services; or any other transaction with, or inquiry to, us or a third party relating to Subscriptions and/or our Services establishes a business relationship with us. You may be contacted by us (or on our behalf) via mail, email, phone, or other means. Log in to your online account or visit to manage your contact preferences or call us at 1-877-447-0011. For information on our Do Not Call Policy visit \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"http://www.siriusxm.com/do-not-call\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"siriusxm.com/do-not-call\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\".\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"2. SUBSCRIPTIONS\\n\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"\\na. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"PLANS: \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Subscriptions are available in a variety of service tiers and packages and we refer to them in this Agreement as \\\"\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Plans\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\".\\\" Payment options vary by Plan. We reserve the right to change, rearrange, add, or delete content on the Service or in any Plan at any time, withoutnotice. Further, we may modify, offer additional, or cease offering certain Plans or offers at any time, including adjusting pricing for any Plan, fees or components thereof, or modifying the availability of or eligibility requirements for certain Plans. We reserve the right to migrate you to another Plan at any time. Promotional offers and certain Plans may be subject to additional terms and eligibility requirements as set out in our offer details. Eligibility for a particular Plan or price does not guarantee its future availability to you, its transferability, or your eligibility for it on other radios or Subscriptions.\\n\\nb. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"AUTOMATIC RENEWAL: \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"A paid Subscription Plan, including those starting with a free period, will automatically renew for additional like periods (monthly, quarterly, annually) or other length described in our offer (each a \\\"\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Subscription Period\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"\\\"), until cancelled. When you subscribe and provide a payment method, you authorize us to charge your payment method at the start of your subscription (or following any free period) and on an ongoing basis at the rates in effect at the time of each renewal, plus applicable fees and taxes without further notice to you (except as required by applicable law). You must cancel prior to your renewal date to avoid future charges. See Section 4 for how to cancel. We may, at our option, process your renewal on a month-to-month basis or, if you are on Plan with a multi-year renewal term, we may reduce the renewal term.\\n\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"\\n\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"c. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"TRIAL SUBSCRIPTIONS:\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Trial Subscriptions that are included with the purchase or lease of a vehicle or specific offers that state they do not automatically renew will stop at the end of their trial period. We may offer subscriptions that start with a free period but require a payment method during enrollment. Plans starting with a free period are subject to eligibility and will automatically renew, unless you cancel before the free period expires.\\n\\n\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"3. CANCELLATION, CHANGES TO YOUR PLAN AND REFUND POLICY\\n\\n\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"a. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Your Right to Cancel\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\": You may cancel your Subscription purchased directly from us, including any free trial period, at any time to avoid future charges. See Section 4 below for how to cancel. The effective date of your cancellation depends on the Service you are subscribed to as described below in Sections 3(b) for Audio Subscriptions and 3(c) for Aviation, Marine, Infotainment and Commercial Fleet Subscriptions. Cancellations within a free trial period may become effective immediately.\\n\\nb. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Audio Subscriptions (Vehicle + Streaming and Streaming App-Only Plans) Cancellation and Plan Changes\\n\\nEffective March 15, 2024, Audio Subscriptions Are Non-Refundable\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". When you cancel an Audio Subscription, you are only cancelling future charges associated with your Subscription. Your cancellation will become effective at the end of your current Subscription Period (i.e., billing period), and no refunds or credits will be given for any partial period, except as provided below or as required by law.\\n\\n\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Monthly Billed Audio Plans:\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" If you cancel a monthly billed Subscription within seven (7) days of the start date of your Subscription, your Subscription will terminate immediately and any fees paid are eligible for a pro-rata refund, if requested. This 7-day right to cancel does not apply to subsequent monthly renewals. Cancellations after this 7-day period will be effective at the end of your current Subscription Period and any fees paid are \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"non-refundable\",\"marks\":[{\"type\":\"underline\"},{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". Changes you make to your Plan will be effective at the end of your current Subscription Period, except for Service level upgrades (i.e., additional programming or listening options), in which case we will charge you the difference or apply a non-refundable credit toward your future renewal charges. \\n\\n\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Non-Monthly Billed Audio Plans:\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" These are Subscriptions that renew and bill for periods longer than one month, e.g. quarterly or annually billed Plans. If you cancel a non-monthly billed Subscription within thirty (30) days of the start of your Subscription or each subsequent renewal charge, your Subscription will terminate immediately and fees paid for that Subscription Period are eligible for a pro-rata refund, if requested. Cancellations or changes (excluding upgrades) to your Plan requested after this 30-day period will be effective at the end of your current (free or paid) Subscription Period and any fees paid are \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"non-refundable\",\"marks\":[{\"type\":\"underline\"},{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". Service level upgrades (i.e., additional programming or listening options) will be applied upon request, in which case we will charge you any difference or apply a non-refundable credit toward your future renewal charges.\\n\\n\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Audio Plans that include listening entitlements for a vehicle/satellite radio\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\": Selling, losing, trading in your vehicle or not using the Service (or any part thereof) does not cancel your Subscription. You can transfer your Service to another vehicle. If you don’t have another vehicle, you can continue listening through the Streaming Service. No refunds or credits will be given if you don’t have an activated vehicle on your Plan or if you don’t use the Service. If we need to deactivate the Service in your vehicle and are unable to keep your Streaming Service on, we will cancel your Subscription and issue a pro-rata refund for any remaining pre-paid time. References to “vehicle” in this this Agreement includes standalone satellite capable radios.\\n\\n\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"All Access (App-Only) Plans: \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"This Plan launched on December 14, 2023 as a non-refundable Plan and the cancellation and refund policies outlined above have been in effect for this audio Plan since its launch.\\n\\nc. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Aviation, Marine, Infotainment \u0026 Commercial Fleet (and Audio Subscriptions until March 15, 2024):\\n\\n\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Unless otherwise stated in the Offer Details for your Plan, cancellation or changes for these Plans will be effective on the date we receive your request, or a later date that you accept or request. We will refund amounts paid in advance, on a pro-rata basis, less any applicable fees, unless stated otherwise in the specific offer that you accepted. If you change your Plan, we will charge you the difference and if the new fee is less than the fee you already paid for your current Plan, you may request the credit to remain on your account to be automatically applied to your future charges. Where a promotional offer is provided, other terms may apply.\\n\\nd. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Cancellations By Us: \\n\\n\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"We may cancel your Subscription if you fail to pay for your Subscription, breach this Agreement, or for any other reason in our sole discretion. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"IF YOUR SUBSCRIPTION IS CANCELLED, YOU ARE RESPONSIBLE FOR PAYMENT OF ANY OUTSTANDING BALANCES ON YOUR ACCOUNT, INCLUDING ANY FEES YOU MAY INCUR OR MAY HAVE INCURRED. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"We reserve the right to pursue any amounts you fail to pay or that arise in connection with our collection efforts, including bank overdraft fees and collections fees. No refunds will be given if your Subscription is suspended or where certain features are temporarily or permanently unavailable. If we need to deactivate the Service on your vehicle and cannot keep your Streaming Service on, we will cancel your subscription and issue a pro-rata refund for any remaining pre-paid time.\\n\\ne. To the extent we issue any refund or credit on a non-refundable plan (other than as set forth in this Agreement) or provide a discount or other consideration to any subscriber, we do so only as an accommodation and at our sole discretion. If we do this for any reason it does not mean we are obligated to do so again, even in the same circumstance.\\n\\n\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"4. HOW TO CANCEL\\n\\nIf you purchased your Subscription directly from us\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\":\\nAll Subscriptions may be cancelled by \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"phone\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" by calling the phone numbers below:\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"table\",\"data\":{},\"content\":[{\"nodeType\":\"table-row\",\"data\":{},\"content\":[{\"nodeType\":\"table-cell\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Audio/Infotainment: 1-866-635-2349\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"table-cell\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Monday-Friday 8 a.m.-8 p.m. ET\",\"marks\":[],\"data\":{}}]}]}]},{\"nodeType\":\"table-row\",\"data\":{},\"content\":[{\"nodeType\":\"table-cell\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Aviation/Marine: 1-800-985-9200\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"table-cell\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Monday-Friday 8 a.m.-8 p.m. ET\",\"marks\":[],\"data\":{}}]}]}]}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"\\nIn addition, you may cancel by using our \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"online chat\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" feature as follows: {\"nodeType\":\"text\",\"value\":\" and following the cancellation instructions.\\n\\nUninstalling our app, selling or trading in your vehicle, or not using the Service (or any part thereof) does not cancel your Subscription. If you have multiple Subscriptions, your cancellation of one Subscription will not result in the cancellation of other Subscriptions, unless you take action to do so.\\n\\nb. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"If you purchased a Subscription not from us but instead through an External Service.\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" You must manage and cancel your Subscription directly with that External Service. See Section 7(e) below for more information.\\n\\n\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"5. RIGHT TO TRANSFER A SUBSCRIPTION\\n\\n\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"a. Paid Subscription Plans are generally transferable to another inactive radio and may be subject to the payment of a transfer fee. Subscriptions are not transferable to another person. TRIAL SUBSCRIPTIONS THAT ARE INCLUDED AS PART OF THE SALE OR LEASE OF A VEHICLE ARE NOT TRANSFERABLE TO ANOTHER RADIO, ARE NOT REDEEMABLE FOR CASH OR CREDIT AND ARE NOT ELIGIBLE FOR REFUNDS.\\n\\nb. As a courtesy, and solely if we receive records that your vehicle has been sold/traded, we may automatically transfer your Subscription to your new vehicle. We will provide written notice of this transfer.\\n\\n\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"6. CHANGES\\n\\n\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"a. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Price Changes: \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"We may change the rates of your Subscription from time to time. We will let you know the date on which any change will be [],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Disclaimers: \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"ALL OF OUR SERVICES ARE PROVIDED \\\"AS IS\\\" AND \\\"AS AVAILABLE\\\" WITHOUT WARRANTIES OF ANY KIND, EITHER EXPRESS OR IMPLIED, INCLUDING, BUT NOT LIMITED TO IMPLIED WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE, TITLE, CONTENT AVAILABILITY, QUALITY AND NON-INFRINGMENT. WE DO NOT WARRANT THAT THE SERVICE WILL BE UNINTERRUPTED OR ERROR-FREE.\\n\\nb. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Limitations of Liability: \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"$13\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"State Law: \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"SOME JURISDICTIONS MAY NOT ALLOW THE EXCLUSION OF CERTAIN IMPLIED WARRANTIES OR THE LIMITATION OF CERTAIN DAMAGES, SO SOME OF THE ABOVE DISCLAIMERS, WAIVERS AND LIMITATIONS OF LIABILITY MAY NOT APPLY TO YOU.\\n\\nd. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Miscellaneous: \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"UNLESS LIMITED OR MODIFIED BY APPLICABLE LAW, THE FOREGOING DISCLAIMERS, WAIVERS AND LIMITATIONS SHALL APPLY TO THE MAXIMUM EXTENT PERMITTED, EVEN IF ANY REMEDY FAILS ITS ESSENTIAL PURPOSE.\\n\\ne. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Indemnification: \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"EXCEPT FOR OUR WILLFUL MISCONDUCT, YOU AGREE TO DEFEND, INDEMNIFY AND HOLD HARMLESS THE COMPANY, ITS SUBSIDIARIES, SHAREHOLDERS, OFFICERS, AGENTS, EMPLOYEES, LICENSORS AND SERVICE PROVIDERS (“\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"INDEMNIFIED PARTIES\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"”) FROM ANY AND ALL CLAIMS, LIABILITY AND EXPENSES (INCLUDING ATTORNEYS' FEES AND EXPENSES), WHETHER IN TORT, CONTRACT OR OTHERWISE, RELATING TO OR ARISING OUT OF YOUR USE OF THE SERVICE, OUR APPS, OR THE SITE, AND ANY BREACH OF THIS AGREEMENT OR APPLICABLE LAW. THIS INDEMNIFICATION OBLIGATION INCLUDES THE ACTS OR OMISSIONS OF ANYONE ACCESSING THE SERVICE, WITH OR WITHOUT YOUR PERMISSION.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"13. RESOLVING DISPUTES\\n\\nPLEASE READ THE PROVISIONS OF THIS SECTION CAREFULLY. THESE DISPUTE RESOLUTIONS PROVISIONS PROVIDE THAT ANY DISPUTE MAY BE RESOLVED BY BINDING ARBITRATION. YOU ARE HEREBY WAIVING THE RIGHT TO GO TO COURT, INCLUDING THE RIGHT TO A JURY. IN ARBITRATION, A DISPUTE IS RESOLVED BY AN ARBITRATOR, OR A PANEL OF ARBITRATORS, INSTEAD OF A JUDGE OR JURY.\\n\\n\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"THESE DISPUTE RESOLUTION PROVISIONS SHALL SURVIVE THE TERMINATION OF THIS AGREEMENT.\\n\\nAny legal or equitable claim relating to the Service, the Site, your Subscription, or this Agreement (a \\\"\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Claim\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"\\\") will be resolved as follows:\\n\\na. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Mandatory Pre-Arbitration Notice and Informal Claim Resolution Procedures: \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"To initiate an informal resolution to a Claim, the initiating party must send a written dispute notice to the other party by first class United States mail. If you initiate a Claim, send notice to Sirius XM Radio Inc., 1221 Avenue of the Americas, 35\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"th\",\"marks\":[{\"type\":\"superscript\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"$14\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Formal Resolution: \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"If we cannot resolve a Claim informally, then the Claims shall be resolved, upon election by either party, exclusively and finally by bindingarbitration. Any demand for arbitration under this Agreement shall be made before the applicable statute of limitations to a Claim(s) has run.\\n\\n\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"You and the Company agree that any issues concerning: (i) the arbitrability of any Claim; (ii) whether these arbitration provisions are unenforceable, unconscionable, applicable, valid, void or voidable; or (iii) the interpretation of this Agreement, including its arbitration provisions, will, in the first instance, be delegated to the arbitrator. However, any challenge to the validity or effect of the Class Action Waiver in paragraph (k) of this Section must be decided by a court. For the avoidance of doubt, an arbitrator will decide in the first instance whether a party is seeking the kind of individual public injunctive relief permitted by paragraph (k) of this Section.\\n\\n\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"The party initiating arbitration must follow the rules and procedures of the American Arbitration Association (“\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"AAA\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"”) in effect at the time the Claim is filed, and the parties agree that the arbitration shall be administered by the AAA. You may obtain copies of the current rules, forms and instructions for initiating an arbitration by contacting:\\n\\nAmerican Arbitration Association\\n1633 Broadway, 10th Floor\\nNew York, NY 10019\\nWeb site: \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"http://www.adr.org/\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"www.adr.org\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" // call: 1-800-778-7879\\n\\nThis arbitration agreement is made pursuant to a transaction involving interstate commerce and shall be governed by the Federal Arbitration Act (“\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"FAA\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"”), and not by any state law concerning arbitration.\\n\\nYou and we agree that the party initiating arbitration must submit a certification that they (i) have complied with and completed the Mandatory Pre-Arbitration Notice and Informal Dispute Resolution Procedures requirements contained in Section 13(a); and (ii) are a party to this agreement to arbitrate enclosed with or attached to the demand for arbitration. The demand for arbitration and certification must be personally signed by the party initiating arbitration (and their counsel, if represented).\\n\\nc. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Confidentiality:\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Upon either party’s request, the arbitrator will issue an order requiring that confidential information of either party disclosed during the arbitration (whether in documents or orally) may not be used or disclosed except in connection with the arbitration or a proceeding to enforce the arbitration award and that any permitted court filing of confidential information must be done under seal to the furthest extent permitted by law.\\n\\nd. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Arbitration Relief:\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" The arbitrator may award declaratory or injunctive relief only in favor of the individual party seeking relief, including a Claim for public injunctive relief brought in an individual capacity, and only to the extent necessary to provide relief warranted by that party’s individual Claim. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"TO THE FULLEST EXTENT PERMITTED BY APPLICABLE LAW, YOU AND WE AGREE THAT EACH MAY BRING CLAIMS AGAINST THE OTHER ONLY IN YOUR OR OUR INDIVIDUAL CAPACITY, AND NOT AS A PLAINTIFF OR CLASS MEMBER IN ANY PURPORTED CLASS, REPRESENTATIVE, OR PRIVATE ATTORNEY GENERAL PROCEEDING\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"$15\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Exceptions:\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Notwithstanding the foregoing, any dispute involving a violation of the Communications Act of 1934, 47 U.S.C. §605, the Electronic Communications Privacy Act,18 U.S.C. §§2510-2521, or a violation of our intellectual property rights may be decided only by a court of competent jurisdiction.\\n\\nf. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Small Claims:\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Instead of proceeding to arbitration, either you or we have the option to pursue a Claim in small claims court (or the equivalent) so long as the Claim 1) remains in that court, 2) is made solely on our behalf (if brought by us) or on your behalf, and 3) does not seek damages or other monetary relief in excess of $5,000. However, if that Claim is transferred or appealed to a different court, we reserve our right to elect arbitration.\\n\\ng. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Arbitration Costs:\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Whoever files the arbitration pays the initial filing fee. Except for Mass Arbitrations (see paragraph (i) below), if there is a hearing, we will pay any fees of the arbitrator and arbitration firm for the first day of that hearing. All other fees will be allocated as provided by the rules of the arbitration firm and applicable law. Each party will bear the expense of its own attorneys, experts, witnesses, and other expenses, regardless of which party prevails. If the arbitrator finds that either party’s Claim or the relief sought in the demand for Arbitration was frivolous or was brought for an improper purpose (as measured by the standards set forth in Federal Rule of Civil Procedure 11(b)), the other party will have the right to recover its attorneys’ fees and expenses, including arbitration fees.\\n\\nh. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Opt-out of Arbitration: \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"You may elect to exclude yourself from the agreement to arbitrate by sending a letter (an “\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Opt-Out Notice\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"”) by first class United States mail to Sirius XM Radio Inc., 1221 Avenue of the Americas, 35\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"th\",\"marks\":[{\"type\":\"superscript\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"$16\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Special Procedures for Mass Arbitration:\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"$17\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Injunctive Relief:\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" The provisions of this Section 13 will not apply to any legal action taken by us to seek an injunction or other equitable relief in connection with, any loss, cost, or damage (or any potential loss, cost, or damage) relating to our intellectual property rights, our operations, and/or our Services.\\n\\nk.\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Class Actions and Severability: \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"You do not have the right to act as a class representative or participate as a member of a class of claimants with respect to any Claim submitted to arbitration or litigation (to the extent you elect to Opt-Out of Arbitration) (“\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Class Action Waiver\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"$18\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"l. Binding Effect: \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"In the arbitration proceeding, the arbitrator must follow applicable law, and any award may be challenged, as set forth in the FAA. Any court with jurisdiction may enter judgment upon the arbitrator’s award. The arbitrator's decision is final and binding on all parties and may be enforced in any federal or state court with jurisdiction.\\n\\n\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Amendments:\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" No amendment to this Agreement will retroactively modify the parties’ agreed-to dispute resolution provisions of this Agreement for then-pending disputes, unless the parties expressly agree otherwise in writing. For the avoidance of doubt, “then-pending disputes” means any legal action filed before any court or tribunal (such as the American Arbitration Association) prior to the effective date of the amendment.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"14. MISCELLANEOUS\\n\\n\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"a. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Notices: \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Notices to you will be deemed given when deposited in the mail, when sent to the last email address on file with us, in-app or radio receiver display notification, by posting on Site, or by telephone, which will be deemed given when a message is left with you, someone answering the telephone at your residence or a voice mail system at your phone number on record with us. Notices may be included in statements or other communications to you. You agree that any notices or other communications that we provide to you electronically or by telephone will satisfy any legal communication requirements, including that such communications be in writing. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Specifically, renewal notices, price changes and updates to this Agreement will be sent to your last email address on file.\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" You are responsible for maintaining the accuracy of your account information. Your notices to us will be deemed given when we receive them at the telephone number or, in writing at the postal address, in Section 8(e) above. All bankruptcy notices are to be sent in writing to the mailing address in Section 8(e).\\n\\nb. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"California Residents:\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Under California Civil Code Section 1789.3, California users are entitled to the following consumer rights notice: If you have a question or complaint regarding this Site or our Services, please contact us as provided in Section 4 or write to us as set for in Section 8(e)above. California residents may reach the Complaint Assistance Unit of the Division of Consumer Services of the California Department of Consumer Affairs by mail at 1625 North Market Blvd., Sacramento, CA 95834, or by telephone at (916) 445-1254 or (800) 952-5210.\\n\\nc. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Full Agreement: \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"This Agreeme  received, you or we may commence an arbitration proceeding or a small claims court proceeding (if permitted by small claims court rules).\",[\"$\",\"br\",\"3\",{}],\"\",[\"$\",\"br\",\"4\",{}],\"Compliance with this Mandatory Pre-Arbitration Notice and Informal Dispute Resolution Procedures section is a condition precedent to initiating arbitration. Any applicable limitations period (including statute of limitations) and any filing fee deadlines shall be tolled while the parties engage in the informal dispute resolution procedures set forth in this Section 13(a). All of the Mandatory Pre-Arbitration Notice and Informal Dispute Resolution Procedures are essential so that you and we have a meaningful opportunity to resolve disputes informally.\",[\"$\",\"br\",\"5\",{}],\"\",[\"$\",\"br\",\"6\",{}],\"If any aspect of these requirements has not been met, a court of competent jurisdiction may enjoin the filing or prosecution of an arbitration. In addition, unless prohibited by law, the arbitration administrator may not accept, administer, assess, or demand fees in connection with an arbitration that has been initiated without completion of the Mandatory Pre-Arbitration Notice and Informal Dispute Resolution Procedures. If the arbitration is already pending, it shall be administratively closed. Nothing in this paragraph limits the right of a party to seek damages for non-compliance with these Mandatory Pre-Arbitration Notice and Informal Dispute Resolution Procedures in arbitration.\",[\"$\",\"br\",\"7\",{}],\"\",[\"$\",\"br\",\"8\",{}],\"b.\"],[\"$\",\"b\",\"8\",{\"children\":[false,\" Formal Resolution: \"]}],[false,\"If we cannot resolve a Claim informally, then the Claims shall be resolved, upon election by either party, exclusively and finally by bindingarbitration. Any demand for arbitration under this Agreement shall be made before the applicable statute of limitations to a Claim(s) has run.\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"\"],[\"$\",\"b\",\"10\",{\"children\":[false,\"You and the Company agree that any issues concerning: (i) the arbitrability of any Claim; (ii) whether these arbitration provisions are unenforceable, unconscionable, applicable, valid, void or voidable; or (iii) the interpretation of this Agreement, including its arbitration provisions, will, in the first instance, be delegated to the arbitrator. However, any challenge to the validity or effect of the Class Action Waiver in paragraph (k) of this Section must be decided by a court. For the avoidance of doubt, an arbitrator will decide in the first instance whether a party is seeking the kind of individual public injunctive relief permitted by paragraph (k) of this Section.\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"\"]}],[false,\"The party initiating arbitration must follow the rules and procedures of the American Arbitration Association (“\"],[\"$\",\"b\",\"12\",{\"children\":[false,\"AAA\"]}],[false,\"”) in effect at the time the Claim is filed, and the parties agree that the arbitration shall be administered by the AAA. You may obtain copies of the current rules, forms and instructions for initiating an arbitration by contacting:\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"American Arbitration Association\",[\"$\",\"br\",\"3\",{}],\"1633 Broadway, 10th Floor\",[\"$\",\"br\",\"4\",{}],\"New York, NY 10019\",[\"$\",\"br\",\"5\",{}],\"Web site: \"],[\"$\",\"a\",\"14\",{\"href\":\"http://www.adr.org/\",\"children\":[[false,\"www.adr.org\"]]}],[false,\" // call: 1-800-778-7879\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"This arbitration agreement is made pursuant to a transaction involving interstate commerce and shall be governed by the Federal Arbitration Act (“\"],[\"$\",\"b\",\"16\",{\"children\":[false,\"FAA\"]}],[false,\"”), and not by any state law concerning arbitration.\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"You and we agree that the party initiating arbitration must submit a certification that they (i) have complied with and completed the Mandatory Pre-Arbitration Notice and Informal Dispute Resolution Procedures requirements contained in Section 13(a); and (ii) are a party to this agreement to arbitrate enclosed with or attached to the demand for arbitration. The demand for arbitration and certification must be personally signed by the party initiating arbitration (and their counsel, if represented).\",[\"$\",\"br\",\"3\",{}],\"\",[\"$\",\"br\",\"4\",{}],\"c. \"],[\"$\",\"b\",\"18\",{\"children\":[false,\"Confidentiality:\"]}],[false,\" Upon either party’s request, the arbitrator will issue an order requiring that confidential information of either party disclosed during the arbitration (whether in documents or orally) may not be used or disclosed except in connection with the arbitration or a proceeding to enforce the arbitration award and that any permitted court filing of confidential information must be done under seal to the furthest extent permitted by law.\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"d. \"],[\"$\",\"b\",\"20\",{\"children\":[false,\"Arbitration Relief:\"]}],[false,\" The arbitrator may award declaratory or injunctive relief only in favor of the individual party seeking relief, including a Claim for public injunctive relief brought in an individual capacity, and only to the extent necessary to provide relief warranted by that party’s individual Claim. \"],[\"$\",\"b\",\"22\",{\"children\":[false,\"TO THE FULLEST EXTENT PERMITTED BY APPLICABLE LAW, YOU AND WE AGREE THAT EACH MAY BRING CLAIMS AGAINST THE OTHER ONLY IN YOUR OR OUR INDIVIDUAL CAPACITY, AND NOT AS A PLAINTIFF OR CLASS MEMBER IN ANY PURPORTED CLASS, REPRESENTATIVE, OR PRIVATE ATTORNEY GENERAL PROCEEDING\"]}],[false,\". Further, unless both you and we agree otherwise or as provided in this arbitration agreement, the arbitrator may not consolidate more than one person’s Claims and may not otherwise preside over any form of a representative, class, or private attorney general proceeding. If, after exhaustion of all appeals, any of these prohibitions on non-individualized declaratory or injunctive relief; class, representative, and private attorney general claims; or consolidation are found to be unenforceable with respect to a particular Claim or with respect to a particular request for relief (such as a request for injunctive relief sought with respect to a particular Claim), then the parties agree such a Claim or request for relief shall be decided by a court of competent jurisdiction in accordance with Section 14(d), after all other arbitrable Claims and requests for relief are arbitrated.\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"You agree that any arbitrations between you and the Company will be subject to the Dispute Resolution Provisions in this Section 13 and not to any prior arbitration agreement you had with Company.\",[\"$\",\"br\",\"3\",{}],\"\",[\"$\",\"br\",\"4\",{}],\"e. \"],[\"$\",\"b\",\"24\",{\"children\":[false,\"Exceptions:\"]}],[false,\" Notwithstanding the foregoing, any dispute involving a violation of the Communications Act of 1934, 47 U.S.C. §605, the Electronic Communications Privacy Act,18 U.S.C. §§2510-2521, or a violation of our intellectual property rights may be decided only by a court of competent jurisdiction.\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"f. \"],[\"$\",\"b\",\"26\",{\"children\":[false,\"Small Claims:\"]}],[false,\" Instead of proceeding to arbitration, either you or we have the option to pursue a Claim in small claims court (or the equivalent) so long as the Claim 1) remains in that court, 2) is made solely on our behalf (if brought by us) or on your behalf, and 3) does not seek damages or other monetary relief in excess of $5,000. However, if that Claim is transferred or appealed to a different court, we reserve our right to elect arbitration.\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"g. \"],[\"$\",\"b\",\"28\",{\"children\":[false,\"Arbitration Costs:\"]}],[false,\" Whoever files the arbitration pays the initial filing fee. Except for Mass Arbitrations (see paragraph (i) below), if there is a hearing, we will pay any fees of the arbitrator and arbitration firm for the first day of that hearing. All other fees will be allocated as provided by the rules of the arbitration firm and applicable law. Each party will bear the expense of its own attorneys, experts, witnesses, and other expenses, regardless of which party prevails. If the arbitrator finds that either party’s Claim or the relief sought in the demand for Arbitration was frivolous or was brought for an improper purpose (as measured by the standards set forth in Federal Rule of Civil Procedure 11(b)), the other party will have the right to recover its attorneys’ fees and expenses, including arbitration fees.\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"h. \"],[\"$\",\"b\",\"30\",{\"children\":[false,\"Opt-out of Arbitration: \"]}],[false,\"You may elect to exclude yourself from the agreement to arbitrate by sending a letter (an “\"],[\"$\",\"b\",\"32\",{\"children\":[false,\"Opt-Out Notice\"]}],[false,\"”) by first class United States mail to Sirius XM Radio Inc., 1221 Avenue of the Americas, 35\"],[\"$\",\"sup\",\"34\",{\"children\":[false,\"th\"]}],[false,\" Floor, New York, NY 10020; Attention: General Counsel: Arbitration Opt-Out for Subscription Services. The Opt-Out Notice must include: (1) your first and last name; (2) your postal mailing address; (3) phone number; (4) email address; (5) your Radio ID/ESN (if your Subscription is for vehicle or portable radio); (6) Vehicle Identification Number (if your Subscription is for a vehicle radio); and (7) a clear statement that you do not wish to resolve disputes with us through arbitration. You must personally sign the Opt-Out Notice (and not your counsel, an agent or other representative).\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"The Opt-Out Notice must be received no later than thirty (30) days from the date of purchase or the start of your Subscription, whichever comes first. You must submit a separate Opt-Out Notice for each of your Subscriptions.All other terms of this Agreement will continue to apply to your use of the Service and your Subscription, and this Agreement including the requirement to participate in Informal Dispute Resolution (Section 13 (a)), the Class Action Waiver (Section 13 (k)), and the Applicable Law provision (Section 14(d)). If you do not timely opt out of this agreement to arbitrate, such action shall constitute mutual acceptance of these arbitration terms. Opting out of these arbitration terms has no effect on any other arbitration agreements that you may currently have, or may enter in the future, with us.\",[\"$\",\"br\",\"3\",{}],\"\",[\"$\",\"br\",\"4\",{}],\"i. \"],[\"$\",\"b\",\"36\",{\"children\":[false,\"Special Procedures for Mass Arbitration:\"]}],[false,\" If twenty-five (25) or more similar Claims are asserted against us by or through the same or coordinated counsel or are otherwise coordinated, then the resolution of your dispute will be subject to these Special Procedures for Mass Arbitration. These Special Procedures for Mass Arbitration will apply whether or not such Claims are filed simultaneously. You also agree to the following coordinated bellwether process and application of the AAA Multiple Consumer Case Filing Fee Schedule and the AAA Mass Arbitration Supplementary Rules.\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"Counsel for the claimants and counsel for us shall each select ten (10) cases (per side) to proceed first in individual arbitration proceedings as part of a bellwether process. The parties may, but are not required to, agree in writing to modify the number of cases to be included in the bellwether process. The remaining cases shall not be filed or deemed filed in arbitration nor shall any AAA fees be assessed in connection with those cases until they are selected to proceed to individual arbitration proceedings pursuant to this provision.\",[\"$\",\"br\",\"3\",{}],\"\",[\"$\",\"br\",\"4\",{}],\"In the bellwether process, a single arbitrator shall preside over each case. Only one case may be assigned to each arbitrator during the bellwether process unless the parties agree otherwise. These bellwether Claims will be resolved within one-hundred and twenty (120) days of the initial pre-hearing conference.\",[\"$\",\"br\",\"5\",{}],\"\",[\"$\",\"br\",\"6\",{}],\"After decisions have been rendered in the first twenty (20) cases, we and all claimants shall engage in a global mediation in an attempt to resolve the remaining cases with the benefit of the decisions in the bellwether cases. If the parties are unable to resolve the remaining cases after the mediation, each side shall select another ten (10) cases (per side) to proceed to individual arbitration proceedings as part of a second bellwether process.\",[\"$\",\"br\",\"7\",{}],\"\",[\"$\",\"br\",\"8\",{}],\"After decisions have been rendered in the second group of twenty (20) cases, we and all claimants shall engage in a second global mediation in an attempt to resolve the remaining cases with the benefit of the decisions in the decided bellwether cases; if a global settlement cannot be reached in the second mediation, the parties also may discuss with the mediator the process for resolving the remaining cases with the benefit of the decisions in the first two (2) rounds of bellwether cases; the parties are not required to agree to any modifications to the process set forth herein.\",[\"$\",\"br\",\"9\",{}],\"\",[\"$\",\"br\",\"10\",{}],\"Following the second global mediation, you or we may separately or by agreement, opt out of arbitration and elect to have your Claim heard in court consistent with this Agreement. You may opt out of arbitration by providing an Opt-Out Notice in accordance with Section 13(h), except this notice shall be provided within thirty (30) days after the conclusion of the second global mediation. We may opt your Claim out of arbitration by sending an individual notice of our intention to opt out to your counsel, signed by a corporate representative and sent by first class United States Mail within fourteen (14) days of the expiration of your thirty (30) day period to opt out.\",[\"$\",\"br\",\"11\",{}],\"\",[\"$\",\"br\",\"12\",{}],\"Absent a settlement or agreement to modify the procedure for arbitrating the remaining cases (to the extent you or we have not opted-out), in order to increase the efficiency of administration and resolution of any remaining arbitrations, the arbitration provider shall: (i) administer the arbitration demands in batches of fifty (50) demands (to be randomly selected unless otherwise agreed by the parties) per batch (to the extent there are fewer than fifty (50) arbitration demands left over after the batching described above, a final batch will consist of the remaining demands); (ii) designate one (1) arbitrator for each batch; (iii) provide for a single filing fee due per side per batch; and (iv) not administer more than five (5) batches at any given time.\",[\"$\",\"br\",\"13\",{}],\"\",[\"$\",\"br\",\"14\",{}],\"You agree to cooperate in good faith with us and the arbitration provider to implement such a “batch approach” or other similar approach to provide for an efficient resolution of Claims, including the payment of single filing and administrative fees for batches of Claims. This “Batch Arbitration” provision shall in no way be interpreted as authorizing class arbitration of any kind. The remaining cases shall not be filed or deemed filed in arbitration nor shall any AAA fees be assessed in connection with those cases until they are selected for inclusion in a batch pursuant to this provision.\",[\"$\",\"br\",\"15\",{}],\"\",[\"$\",\"br\",\"16\",{}],\"We do not agree or consent to class arbitration, private attorney general arbitration, or arbitration involving joint or consolidated Claims under any circumstances, except as set forth in this Section 13(i).\",[\"$\",\"br\",\"17\",{}],\"\",[\"$\",\"br\",\"18\",{}],\"The statute of limitations and any filing fee deadlines shall be tolled for Claims subject to this Section 13(i) from the time these Special Procedures for Mass Arbitration are triggered until the time your Claim is selected to proceed, withdrawn, opted-out of these Special Procedures for Mass Arbitration or otherwise resolved.\",[\"$\",\"br\",\"19\",{}],\"\",[\"$\",\"br\",\"20\",{}],\"A court shall have authority to enforce this Section 13(i) and, if necessary, to enjoin the mass filing or prosecution of arbitration demands against us.\",[\"$\",\"br\",\"21\",{}],\"\",[\"$\",\"br\",\"22\",{}],\"j. \"],[\"$\",\"b\",\"38\",{\"children\":[false,\"Injunctive Relief:\"]}],[false,\" The provisions of this Section 13 will not apply to any legal action taken by us to seek an injunction or other equitable relief in connection with, any loss, cost, or damage (or any potential loss, cost, or damage) relating to our intellectual property rights, our operations, and/or our Services.\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"k.\"],[\"$\",\"b\",\"40\",{\"children\":[false,\" Class Actions and Severability: \"]}],[false,\"You do not have the right to act as a class representative or participate as a member of a class of claimants with respect to any Claim submitted to arbitration or litigation (to the extent you elect to Opt-Out of Arbitration) (“\"],[\"$\",\"b\",\"42\",{\"children\":[false,\"Class Action Waiver\"]}],[false,\"”). There shall be no right or authority for any claims to be arbitrated on a class action basis or on bases involving Claims brought in a purported representative capacity on behalf of the general public, as a private attorney general, or other Subscribers, or other persons similarly situated. The parties acknowledge and agree that under no circumstances will a class action be arbitrated. This paragraph shall be known as the “Class Action Waiver.”\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"The Class Action Waiver is material and essential to the arbitration of any disputes between the parties and is non-severable from this agreement to arbitrate Claims. If the Class Action Waiver is limited, voided or cannot be enforced, then the parties' agreement to arbitrate (except for this sentence) shall be null and void, subject to the right to appeal any limitation or invalidation of the Class Action Waiver. If this entire agreement to arbitrate is determined to be null and void, then the parties agree that any actions shall be brought in the State or Federal courts of New York, New York.\",[\"$\",\"br\",\"3\",{}],\"\",[\"$\",\"br\",\"4\",{}],\"\"],[\"$\",\"b\",\"44\",{\"children\":[false,\"l. Binding Effect: \"]}],[false,\"In the arbitration proceeding, the arbitrator must follow applicable law, and any award may be challenged, as set forth in the FAA. Any court with jurisdiction may enter judgment upon the arbitrator’s award. The arbitrator's decision is final and binding on all parties and may be enforced in any federal or state court with jurisdiction.\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"\"],[\"$\",\"b\",\"46\",{\"children\":[false,\"Amendments:\"]}],[false,\" No amendment to this Agreement will retroactively modify the parties’ agreed-to dispute resolution provisions of this Agreement for then-pending disputes, unless the parties expressly agree otherwise in writing. For the avoidance of doubt, “then-pending disputes” means any legal action filed before any court or tribunal (such as the American Arbitration Association) prior to the effective date of the amendment.\"]]}],[\"$\",\"p\",\"17\",{\"className\":\"\",\"children\":[[\"$\",\"b\",\"0\",{\"children\":[false,\"14. MISCELLANEOUS\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"\"]}],[false,\"a. \"],[\"$\",\"b\",\"2\",{\"children\":[false,\"Notices: \"]}],[false,\"Notices to you will be deemed given when deposited in the mail, when sent to the last email address on file with us, in-app or radio receiver display notification, by posting on Site, or by telephone, which will be deemed given when a message is left with you, someone answering the telephone at your residence or a voice mail system at your phone number on record with us. Notices may be included in statements or other communications to you. You agree that any notices or other communications that we provide to you electronically or by telephone will satisfy any legal communication requirements, including that such communications be in writing. \"],[\"$\",\"b\",\"4\",{\"children\":[false,\"Specifically, renewal notices, price changes and updates to this Agreement will be sent to your last email address on file.\"]}],[false,\" You are responsible for maintaining the accuracy of your account information. Your notices to us will be deemed given when we receive them at the telephone number or, in writing at the postal address, in Section 8(e) above. All bankruptcy notices are to be sent in writing to the mailing address in Section 8(e).\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"b. \"],[\"$\",\"b\",\"6\",{\"children\":[false,\"California Residents:\"]}],[false,\"Under California Civil Code Section 1789.3, California users are entitled to the following consumer rights notice: If you have a question or complaint regarding this Site or our Services, please contact us as provided in Section 4 or write to us as set for in Section 8(e)above. California residents may reach the Complaint Assistance Unit of the Division of Consumer Services of the California Department of Consumer Affairs by mail at 1625 North Market Blvd., Sacramento, CA 95834, or by telephone at (916) 445-1254 or (800) 952-5210.\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"c. \"],[\"$\",\"b\",\"8\",{\"children\":[false,\"Full Agreement: \"]}],[false,\"This Agreement constitutes the entire agreement between us concerning your access to and use of the Service, our apps, or the Site and may be modified by the unilateral amendment of this Agreement and the posting by us of such amended version. This Agreement supersedes any previous agreements. With the exception of the Class Action Waiver in Section 13(k), if any provision is declared by a competent authority to be invalid, that provision will be deleted or modified to the extent necessary, and the rest of this Agreement will remain enforceable. Any specific terms that expressly or by their nature survive termination shall continue thereafter until fully performed. A waiver of any terms or any breach thereof, in any one instance, will not waive such term or condition or any subsequent breach thereof.\",[\"$\",\"br\",\"1\",{}],\"\",[\"$\",\"br\",\"2\",{}],\"d. \"],[\"$\",\"b\",\"10\",{\"children\":[false,\"Applicable Law: \"]}],[false,\"The interpretation and enforcement of this Agreement shall be governed by the laws of the State of New York, without regard to conflict of law principals. Any dispute that is not subject to arbitration as set forth in Section 13 of this Agreement or any issues involving the arbitrability or enforcement of any provision under Section 13 shall be brought in the appropriate state or federal court located in New York County, NY and we and you each irrevocably consent to the exclusive jurisdiction and venue of the state or federal courts in New York County, NY for the adjudication of all non-arbitral claims other than those brought in small claims court in accordance with Section 13(f). \"]]}],[\"$\",\"span\",\"18\",{\"className\":\"h3 \",\"children\":[[false,\"THANK YOU FOR CHOOSING SIRIUSXM.\"]]}],[\"$\",\"hr\",\"19\",{}],[\"$\",\"p\",\"20\",{\"className\":\"\",\"children\":[[false,\"© 2024 Sirius XM Radio Inc. All rights reserved.\"]]}]]}]}]}]}]}]}]]}]}]}]}]],false]}],[\"$\",\"$L21\",null,{\"asset\":{\"cms_id\":\"3ixbFDg5T5XGD3UwUccFAK\",
