he Team Coco or 99%Invisible website or any interaction with Team Coco or 99% Invisible directly, you understand that your data will be transferred to and processed in the United States, where data protection and privacy regulations may not offer the same level of protection as in other parts of the world, such as the European Union. By using either of these websites, or otherwise providing us with your personal data, you thereby consent to the transfer and processing of personal data in the United States.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"2. Personal Data We Collect\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" {anchorid=2}\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"We collect data that is linked to or can be linked to a specific individual for the purposes described in this Policy. This data, called “personal data” (sometimes also referred to as “personal information”), may be provided directly by you to us, provided to us by third parties, such as automotive manufacturers or dealers, retailers, or promotional partners, or collected from you automatically through your service usage, cookies, and other technologies. We may combine personal data we collect from these sources or through our various Services. Certain data such as IP addresses and account identifiers may also be considered personal data by applicable law. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"At times, we may de-identify your personal data through a variety of means, such as by blending your data with data about other individuals or otherwise removing the characteristics that make the data personally identifiable to you. Such de-identified data is considered non-personal to the full extent allowed by applicable law. We maintain and use de-identified data without attempting to re-identify it, except where permitted by applicable law such as to evaluate the sufficiency of our de-identification processes. We may use and share any non-personal data with third parties for any purpose in our discretion and as permitted by law, including for advertising, research and marketing purposes. However, if we combine non-personal data with personal data, we will treat the combined information as personal data.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"3. Summary of Sirius XM Key Personal Data Practices \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=3}\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"This section and the next present a summary of our key personal data practices. For more detail, please see the \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"#14\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"Sirius XM Data Collection and Use Table at the end of this Policy\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" for the\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" (1) categories of personal data we collect, (2) purposes for which we collect that information, (3) categories of third parties to whom that information may be disclosed for a business purpose and (4) categories of third parties to whom the information may be sold for monetary value or other valuable consideration or shared for cross contextual behavioral advertising/targeted advertising. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"We encourage you to read the Table carefully. Please also \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"#4\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"review Section 4 “More About "text\",\"value\":\"review Section 13 “State Specific Rights”\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\".\",\"marks\":[],\"data\":{}}]}]}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"4. More About our Data Practices \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=4}\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Here is additional detail about some specific data practices listed in the Table in Section 14.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Personal Data We Collect Directly From You. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"You may provide us with the information described in the Table in Section 14 directly when you engage with the Services, such as signing up for an account online, through an application, or interact with a Listener Care agent. We also may collect personal data directly from you when you choose to provide to it, such as when you respond to a survey or when you conduct a transaction, such as purchasing merchandise from a Sirius XM store. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Profiles. \",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"When you set up a profile for listening use on a Sirius XM Service, you provide us with personal data and agree that such personal data and any listening and service usage information associated to your profile may be collected and processed to support the profile features. We do not use profile personal data for advertising or share profile personal data with third parties other than service providers. With your consent, we may add your profile data to your subscription account when you subscribe to a Sirius XM Service. The data on your subscription account will become subject to the full range of terms of this Policy. You must be 16 years or older to have a profile for a SiriusXM audio Service.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Live Real Time Chat.\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" The SiriusXM Service may offer you a Customer Support Chat, which will record, use, and retain your information provided, as well as the communications within the chat, for purposes of assisting you during the conversation, provide related support for your account, subscription, or services, to improve our products and services, and for marketing purposes. During a Customer Support Chat, you may interact with a generative artificial intelligence. The chat session, including any information contained within it, may be retained and used by the generative AI application to learn and improve its ability to provide service to Sirius XM customers. If you do not consent to such recording, use and retention, please do not use the chat assistance feature.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Photos and Audio.\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"We may allow you to post photos or audio files to the Services or we may collect photos or audio from another interaction you have with us, such as your call interaction with a Listener Care agent, your call-in to a show or host, or your participation at a Sirius XM or Pandora live event. We do not process your photos or audio to create a record of facial geometry or use as them as a means for facial or voice recognition, facial surveillance, or in any other way as a biometric identifier. We collect your voice command when interacting with the Services, in order to execute the request and for analysis for product improvement. Your voice command is not used to identify you individually and is not retained in association with you or your subscription. Audio that we collect from you may be shared with a third party service provider for transcription. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Please note that to the extent that you post your photos or audio publicly onto community spaces on theServices, they will be public. In addition, when you post or share photos, videos or audio on social media or other third party platforms, we do not control the actions of those third parties, and their use of such media will be governed by their own privacy policies. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Personal Data We Receive or Collect from Third Parties.\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" We may receive information about you from service providers, third parties with whom we have a business relationship (such as vehicle manufacturers, dealers, vehicle repair companies, sponsors, or licensors), retailers, content distribution platforms, advertising networks and agencies, advertising technology companies, marketing companies, data providers who enhance the information we have about you, sources of publicly available information, governmental or quasi-governmental agencies or organizations, and other users of the Services (such as community users, when users provide your information to gift you one of our products, or share content with you, or “refer a friend” or similar programs that we may offer). We may combine and store the supplemental information with other information we may have already received or collected from you, for use as set forth in this Policy.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Data We Collect Automatically: Device Data.\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" We, our service providers, or third parties with whom we have a business relationship may automatically collect and/or store certain data about your device when you visit or interact with the Services (“Device Data”). This Device Data may be stored and/or accessed from your computer, tablet, mobile device, or other device (including streaming media players, gaming consoles, home audio systems, connected speakers or other smart devices, and wearable devices) whenever you visit or interact with the Services. Device Data may include, but is not limited to: \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"unordered-list\",\"data\":{},\"content\":[{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Your IP address, mobile or connected device identifier when made available by the device manufacturer \",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Information about the device such as model, operating system version, date/time of access, mobile network information\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Approximate location of your device using location inferred from IP address or if you choose to provide it (city, state or zip code) \",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Precise Geolocation (e.g., longitude/latitude, or proximity to beacon). Such geolocation is collected only with your consent. \",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"How you use and interact with the Services. This information will depend on the format and subscription through which you access the Services and may include the webpage, link or advertisement that referred you to the Service you are visiting, areas of the Services that you visit or use, access times and time zone, listening behavior (channel preferences, stations and playlists you create or listen to), search terms, downloads, content you listen to or view and duration of viewing, marine or aviation data, driving patterns and condition.\",\"marks\":[],\"data\":{}}]}]}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Device Data may be collected through the following technologies: \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"unordered-list\",\"data\":{},\"content\":[{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Cookies and Local Storage\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Cookies and local storage are text files placed within a web browser on a device when it is used to visit the Services. Cookies only apply to websites and certain connected device applications. For information about automatic data collection on a mobile phone, please see the section below on SDKs. Certain web browsers and browser add-ons may provide additional local data storage mechanisms. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"We may use cookies and similar technologies to help keep your use of the Services more secure, to study usage patterns on the Services, to study the effectiveness of our customer communications, to maintain the integrity of the Services, to measure crash analytics and other maintenance related information, to manage and measure the performance of advertisements displayed on or delivered by or through the \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Services or by Sirius XM on other sites, and to personalize your experience through the \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Services, such as to recognize you when you return to the Services. Most browsers provide you with the ability to disable, decline, or clear cookies and local storage; please check your browser’s settings for further information. For more information about cookies, please visit \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://www.aboutcookies.org\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"https://www.aboutcookies.org\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\".\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Web Tags.\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Small graphic images or other web programming code (also known as web beacons or pixel tags or 1x1 GIFs or clear GIFs) may be included in our web pages and email messages. These technologies are used to understand how end users interact with the Services, including to count visitors to the Services, to review the effectiveness of our offers and ad campaigns, to count how many of our email messages were opened, or to count how many particular products were viewed. The information we collect through this technology may include the first date and time you open our email, and whether you click any links included in our email.\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Embedded Scripts.\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Siriusxm.com may use an embedded script to collect information about your usage of the online Service, such as the links you click on or the time you spend on a part of the page.\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Session Replay Technology.\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Sirius XM may record through session replay technology details of your interactions with the Services such as what pages you visit on the website, how long you visit those pages, what sections of the page you spend the most time reviewing, and any links you click or information you provide. We use this information for our internal business purposes, such as for website analytics, to improve the Services and our products and services, and to address functionality issues.\",\"marks\":[],\"data\":{}}]}]}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Data Collected Through Mobile and Connected Devices: \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Software Development Kits (“SDKs”).\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"$10\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Connected Devices.\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" The Services may also be accessed through third party devices such as connected set top boxes or media players, speakers or other smart devices, gaming consoles, or other similar devices. Sirius XM does not control these devices, your underlying subscription with that device, or their collection and use of your personal data, including in relationship to targeted advertising they may deliver through a connected device. Please contact the manufacturer of the connected device or purveyor of the connected services for information on their privacy practices and policies. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Sharing with Third Parties \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"We may share personal data we have collected about you in the circumstances described below or elsewhere in the Policy. Please note that we are not responsible for the privacy practices of any third party. If you decide that you do not want to receive communications from a third party, or have questions about their privacy practices, you will need to contact that third party directly.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"A. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Other Sirius XM Users \",\"marks\":[{\"type\":\"underline\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Personal data on your account or subscription may be accessible to others that you allow to interact with your account/subscription. It is solely your choice whether or not you allow other individuals to have access to your account or sign-in credentials. This includes individuals whom you allow to use or access any streaming account associated with your Sirius XM subscription. Please note that if you leave your profile open on an active Sirius XM in-vehicle account, other drivers of the vehicle may be able to view certain profile information. You are responsible for managing your profile, including removing it from a vehicle. You may do so through your \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://portal.siriusxm.com/sign-in\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"Profile Management Portal\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\". Visit \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://www.siriusxm.com/help/profiles-2\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"https://www.siriusxm.com/help/profiles-2\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" for more information. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"B. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Subsidiaries\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Sirius XM may share personal data collected in conjunction with the Services with our subsidiaries for business, analytical, marketing, operational and advertising purposes and to offer, provide, and improve services and products offered both individually and jointly. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"C. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Unaffiliated Third-Party Business Relationships\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"We may share your personal data with unaffiliated third parties with whom we have a business relationship for ours or for their own business and advertising purposes. These third parties may include companies with whom we have marketing, licensing, sponsorship, product or service distribution or similar agreements. Such third party’s use of the personal data is subject to their privacy policy and data practices. You may opt-out of our sharing of your information for third-party marketing through your Sirius XM Online Account Center (for former or current SiriusXM subscribers) or by sending an email request to opt-out of sharing for third-party marketing to \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"mailto:privacy%20@siriusxm.com\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"privacy @siriusxm.com\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" or \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"mailto:privacy@pandora.com\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"privacy @pandora.com\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\", depending upon your subscription service. Opt-out requests received via these channels may take up to 15 business days to process. California residents, please see Section 13 “State-Specific Rights” for additional information.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Note that when you elect to accept a promotional offer for a service offered by a third party as part of a SiriusXM premium or other subscription service, we will only share information with that third party in order to confirm your eligibility for the associated service or as needed to maintain your access to the promotion, unless you consent to additional sharing or uses by the third party.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"D. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Third Parties to Whom you Agree or Direct Us to Share Your Personal Data \",\"marks\":[{\"type\":\"underline\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"We may share your personal data when you expressly consent or otherwise direct us to do so. For example, you may agree to share your information with a third-party content provider in order to have access to that content. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"E. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Social Media and Other Third Party Platforms\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"We may facilitate interactions with social media or other third party platforms which may include the ability to “like” or “share” content. You may also have the opportunity to log in through or otherwise connect your third party platform account to your subscription Service. When you interact with these third party platforms through the Services, we will receive your personal data from the third party platform service and you agree to share data, which may be personal, about your interactions with the Service with that social media service. We may also receive personal data identifying you if other users of social media give us access to their profiles and you are one of their connections or “friends.”\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Personal data collected and stored by the third party is subject to that third party’s privacy practices, including, without limitation, whether the third party continues to share data with us, the types of data shared, and your choices with regard to what is visible to others on that third-party website or service. The third party may allow you to remove the application or feature; however we may retain data previously collected.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"A third party platform or service, such as Facebook/Meta or TikTok, may place cookies on your device or and/or on the Services that collect information about your use of the Services, including your IP address or other device identifiers, and which pages you visit on the Services. The third party platform may be able to collect personal data about you on your visits to the Services regardless of whether or not you affirmatively interact with the feature and whether or not you are logged into (or have) an account with the third party platform. If you are logged out or do not have an account and visit a page with a social plug-in, your browser sends a more limited set of data, such as the webpage you are visiting, the date and time of your visit, and other browser-related information. Please \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"#5\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"see Section 5\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" about how to manage cookies and tags online. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"F. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Information You Disclose Publicly.\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Services may offer message boards, chats, forums, and other public areas (“\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Community Forums\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"”) where you can choose to interact with others and/or to post or submit comments, images, and content. Note that anything you choose to disclose in such a Community Forum is public. Similarly, any information you choose to post to a social media or third-party platform will be publicly available. This Policy does not apply to collection and use of such public information. Think carefully before you post and use caution before disclosing any personal data. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"G. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Public Broadcasting/On Air.\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" If you provide us with personal data when making a request such as a birthday announcement, comments or suggestions, or content requests, we may use the personal data you provide in accordance with this Policy, including to announce your name and request on the air where relevant.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"H. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Sweepstakes, Promotions, and Surveys\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\".\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"We may offer sweepstakes, contests, in-studio events, giveaways, research surveys and other promotions (any of which, a “Promotion”) that require registration or request additional information. By participating in a Promotion, you are agreeing to the provisions, conditions, or official rules that govern the Promotion, which may contain specific requirements (including, allowing the sponsor(s) of the Promotion to use your name, voice, likeness, or other indicia of persona in advertising or marketing materials where allowed by law). If you choose to enter a Promotion, personal data may be disclosed to third parties, to vendors facilitating the implementation of the Promotion, or to the public in connection with the administration of such Promotion, including in connection with winner selection, prize fulfillment, as required by law, or as permitted by the Promotion’s terms or official rules. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"I. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Third Parties in the Course of a Business Transition.\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"In the event one or more entities of Sirius XM goes through a business transition, Sirius XM reserves the right to disclose and transfer all personal data related to the respective Services to the full extent allowed by law (including, without limitation, during the course of any due diligence process): (i) to a subsequent owner, co-owner or operator of the Services; or (ii) in connection with a corporate merger, consolidation, restructuring, bankruptcy, the sale of certain of Sirius XM’s ownership interests, assets, or both, or other company change. By providing your information, you understand and agree that we may transfer such information to the acquiring entity without your further consent, except where required by law.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"5. Third Party Advertising and Analytics/Privacy Controls \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=5}\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"$11\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"There are a variety of means and tools that allow you to place some limits on the collection and use of your personal data for targeted and/or cross device behavioral advertising by third parties, or by Sirius XM on other sites and applications:\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Cookie Opt-Out Tools\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\".\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"To disable sharing through cookies set on our site by third parties for advertising and analytics purposes, please adjust your settings by clicking on either Cookie Settings or Manage Cookies from the footer of our webpages. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"NAI/DAA Opt-Out\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". Some advertising companies are members of the Network Advertising Initiative (“NAI”) or Digital Advertising Alliance (“DAA”). The NAI provides information regarding targeted advertising, the \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://optout.networkadvertising.org\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"opt-out procedures of NAI members\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\", and a tool to opt out from participating NAI members using your hashed email address for interest-based advertising. You may also want to visit the \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://optout.aboutads.info/\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"DAA’s website\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" for more about targeted advertising and an opt-out for DAA-participating companies.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Mobile Device/AppChoices\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". Mobile devices contain settings that may allow you to disable tracking advertising or analytics. If you are using an iOS-based device and do not want to receive advertisements personalized to you or your individual interests, you may be able to limit these advertisements by enabling “Limit Ad Tracking” on your iOS Device following the \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://support.apple.com/en-us/HT202074\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"instructions provided by Apple\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\". If you are using an Android-based device and do not wish to receive advertisements personalized to you, you can visit \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://adssettings.google.com/anonymous?hl=en\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"Google’s Ads Settings page\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" from a browser on your Android-based device and make your choices there. In addition, the digital advertising industry has provided the ability for mobile users to register at \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://youradchoices.com/appchoices\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"AppChoices\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" for their intent not to receive targeted advertising.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Google Analytics/Adobe Analytics. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"We utilize Google Analytics and Adobe Analytics, which use cookies and similar technologies, to collect and analyze information about the use of the Services and report on activities and trends. These services may also collect informatio evice settings at any time.\",\"marks\":[],\"data\":{}}]}]}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"B. Changing Your Information.\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" You are responsible for maintaining the accuracy of the information you submit to us, such as contact information you have provided for your account. You may be able make changes to your account information using the settings under your account. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"unordered-list\",\"data\":{},\"content\":[{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"SiriusXM.\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Former or current subscribers to SiriusXM services may visit SiriusXM Listener Care online at http://www.siriusxm.com/contactus, or log into your Online Account Center to update your information. You may also call SiriusXM Listener Care at 1-855-539- 1-888-539-7474 and ask to update your information.\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Pandora.\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Pandora users may update their account information through their Settings page or contact the \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://help.pandora.com/s/contactsupport?language=en_US\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"User Support\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" team for assistance. You may find further instructions on how to modify your information by visiting help.pandora.com.\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{} d-list\",\"data\":{},\"content\":[{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Telemarketing. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"You may opt out of telemarketing sales calls by placing your phone number on our “Do Not Call” list using the instructions in our “Do Not Call” Policy available \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://www.siriusxm.com/do-not-call\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"here\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" and via the link from the footer of our home page on siriusxm.com. We may have more than one telephone number on record for you or your household members; you must specify all the phone numbers you are directing us to not call. Although your request will be processed immediately, it may take up to ten (10) days to remove your information from active telemarketing and solicitation lists that are in flight. Please note, even if you opt out of telemarketing sales calls, you may continue to receive calls for service and account-related matters.\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Direct Mail.\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" If you prefer to not receive any marketing offers via direct mail, please visit the communications section in your account to indicate your preference. Please note such requests must be renewed every three (3) years. Please note, even if you tell us that you do not wish to receive Opting out of marketing direct mail from us, we will continue to sendnot affect whether you receive transactional communications relating to your subscription, account, or use of the Services, such as renewals, or administrative and services announcements, or communications that we have a legal obligation to send to you; we may continue to send such transactional communications by direct mail even if you opt-out of marketing mailings.\",\"marks\":[],\"data\":{}}]}]}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"7. Security and Retention \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=7}\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Sirius XM takes commercially reasonable steps designed to secure your personal data; however no data transmission over the Internet, wireless transmission, or electronic storage of information can be guaranteed to be 100% secure. Sirius XM cannot ensure or warrant the security of any information we collect. You use the Services and provide us your information at your own risk.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"We retain personal data for as long as it is necessary for the purposes set out in this Policy, including to provide the Services to you; to send you information related to Sirius XM, our products and services and your account; to conduct internal research, develop and improve new products and services; to exercise the choices and rights you have requested; to comply with our contractual obligations; to protect our legal rights and obligations, resolve disputes and enforce our Customer Agreement and Terms for Use or the terms for any other Service; and to comply with legal and regulatory requirements. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"8. Supplemental Information for SiriusXM In-Vehicle Services Users \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=8}\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"If you access the SiriusXM audio Services using in-vehicle hardware, please know that in addition to collection, use, and sharing of personal data as set forth in this Policy, the following apply:\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Special Types of Data and Uses \",\"marks\":[{\"type\":\"underline\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"A. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Vehicle Information\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" – We may collect information about the vehicle such as your VIN, vehicle make, model, and year, vehicle usage metrics such as when the vehicle ignition starts or stops, or your license plate. Note that we only collect license plate when you provide it to us as part of our authentication process of you. We may also collect information about your use of the Services in the vehicle, such as which presets you use, how long you listen, when you navigate to the Service or away from it. For further information about our use of Vehicle Information, please see the \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"#14\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"Table in Section 14 of this Policy\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\".\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"B. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Device Data from Enabled Radios\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" – Certain SiriusXM radios are enabled for two-way communications through a modem installed in the vehicle, including radios that use a combination of the SiriusXM satellite network and a wireless Internet connection, or directly through a voice over IP wireless connection in the vehicle (each of these an “\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Enabled Radio\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"”). Enabled Radios may transmit Device Data and your listening history or preferences to us, our service providers, and/or the automotive manufacturer when you use the Services. Note, SiriusXM satellite-only radios are not Enabled Radios and cannot transmit usage, location or other information from the radio or the vehicle. Please see your vehicle manufacturer or dealer for more information about the radio in your vehicle. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"a. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Vehicle Location Data.\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"$13\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"C. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Your Choices \",\"marks\":[{\"type\":\"underline\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"a. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Enabled Radios\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" – You may be able to limit certain data transmitted by the Enabled Radio in your vehicle through the privacy settings provided in your vehicle. Please contact your vehicle manufacturer or dealer directly for more information.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"9. Supplemental Information for Pandora Services Users \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=9}\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"If you access and use the Pandora digital streaming audio service, please know that in addition to the collection, use, and sharing of personal data set forth in this Policy, the following apply: \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"A. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Your Choices Related to Your Pandora Profile \",\"marks\":[{\"type\":\"underline\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"a. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Profile Visibility\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" - Your profile and listening activity are public. When the visibility of your profile is set to public, your listening activity is automatically published to your profile. For example, if you create a new station or thumb up a song, that activity will be posted in your profile and publicly visible. You may adjust your profile visibility settings by visiting help.pandora.com. Please note that changes to the visibility of your profile do not have any impact on the advertising you may see if you use the ad-supported version of the service.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"b. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Cached Profiles on Search Engines\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" - Even upon deactivating your account or making your profile private, Internet search engines such as Google and Bing cache publicly available webpages for a period of time beyond our control and may make your deactivated or formerly public profile available to users of their services on their platforms until such time as they refresh their webpage cache. Please consult with the applicable search engine to determine how you may remove webpages from their webpage cache.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"10. General Audience Sites \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=10}\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Users must be 18 and older to sign up for use of the SiriusXM services.The Services are not intended for use by individuals younger than 16 years of age. Users must be 18 and older to sign up for use of the SiriusXM services. We do not knowingly collect any personal data from individuals younger than the age of 13. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"11. Changes to This Privacy Policy \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=11}\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"We reserve the right to change this Privacy Policy at any time. If we make material changes to our privacy policy, we will update the effective date and post a notice on the Services. We may also provide notice to you in other ways, such as through contact information you have provided, and provide you with the ability to opt-in or opt-out of the changes as required by law. Note that when applicable, you may need to consent to a revised policy in order to continue to use the Services. Your continued use of any of the Services after the effective date of the revised Privacy Policy will constitute your consent to those changes to the fullest extent allowed by applicable law.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"12. How To Contact Us \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=12}\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"You may contact us by email at \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"mailto:privacy%20@siriusxm.com\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"privacy @siriusxm.com\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" or \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"mailto:privacy@pandora.com\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"privacy @pandora.com\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\", respective to your subscription service. The information you provide is used to respond directly to your questions or comments. We may also file your comments and share them with our consumer care team to improve our service in the future. If you still have questions or concerns about our privacy policy, please write us at:\\n\\nSirius XM Radio Inc.\\nAttn: Chief Privacy Officer\\n8550 Freeport Parkway\\nIrving, Texas 75063\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"13. State Specific Rights. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=13} As set forth below, residents of certain U.S. states may have the ability to exercise additional rights and choices regarding their personal data. We will take reasonable steps to accommodate your request but may need to verify your identity before doing so.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"A. Colorado, Connecticut, Utah, and Virginia\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"We set forth in this Policy the categories of personal data we process, the purpose for processing personal data, the categories of personal data shared, and the categories of third parties with whom personal data is shared. Residents of Virginia, Colorado, Connecticut, and Utah have certain privacy rights with respect to this data, as described below. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Your Rights \",\"marks\":[{\"type\":\"underline\"},{\"type\":\"bold\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Access Your Information\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"/\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Obtain Your Information/Data Portability\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" (CO, CT, UT, VA Residents) –You have the right to confirm whether we are processing your personal data and request to access such data, obtain a copy of the personal data previously provided by you to us and, to the extent feasible, in a readily usable format to allow data portability.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Delete Your Information \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"(CO, CT, UT, VA Residents). You have the Right to request the deletion of your personal data, subject to certain exemptions and exceptions.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Correct Your Information\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" (CO, CT, VA Residents). You have the Right to correct the personal data we hold about you.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Sensitive Data\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". If you are a Virginia, Colorado, or Connecticut resident, to the extent Sirius XM processes sensitive data, we will obtain your consent to the processing of any Sensitive Data (as defined by the applicable state law) before any such data is collected. You may also opt out using the methods to exercise your rights listed below in this section. Commencing December 31, 2023, Utah residents shall have the right to opt out of the processing of Sensitive Data, each as defined by Utah law, to the extent that Sirius XM processes any such data. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Opt-Out of Sale of Your Personal Data\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"and Targeted Advertising \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"(CO, CT, VA and UT residents) \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"- \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"CO, CT, VA, and UT residents have the right to opt-out of “Sale” of personal data or from the use of personal data in “Targeted Advertising”, as defined by the applicable state law, using the methods to exercise your rights listed below in this section. Sirius XM does not sell personal data to third parties for monetary compensation.Sharing of IP address or mobile ad IDs with third party advertising vendors and certain other targeted advertising practices may constitute a “sale” under definitions set forth in Colorado and Connecticut laws. Please note that opting out of “sale” in CO or CT or “targeted advertising” in any of these four states will not opt you out of all advertising. You may continue to receive ads delivered through the Services based on listening content, region, or other general categories to which non-personal data applies. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Cookie Based Opt Outs for Sale and Targeted Advertising\",\"marks\":[{\"type\":\"underline\"},{\"type\":\"italic\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" \",\"marks\":[{\"type\":\"italic\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Sirius XM may use technologies, such as cookies and pixels, in the course of web-based or online advertising, analytics or similar activities that collect or share personal data in a manner that may constitute a “sale” under CO and CT law or support “targeted advertising” under VA, CO, CT and UT state laws. You may opt out of cookies set by third parties for advertising or analytics by launching the Cookie Settings from the footer of our web pages. Please also review the \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"#5\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"Third Party Advertising and Analytics\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" section above for information on industry tools and device settings that may be available to you.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Right to Opt-Out of Profiling in furtherance of legal or similarly significant effects\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" (CO, CT, VA). Sirius XM does not process personal data for the purposes of profiling in furtherance of decisions that produce legal or similarly significant effects.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\ ",\"value\":\"\",\"marks\":[],\"data\":{}}]}]}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Authorized Agents Submitting Opt-Out Requests for Sales and Targeted Advertising (CO and CT Residents Only)\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" - If you are an authorized agent submitting a request to opt out of sales or targeted advertising on behalf of a Colorado or Connecticut resident, please submit the request pursuant to the instructions on the respective form. We may require documentation to authenticate the consumer’s identity and that you are authorized to submit the request on the consumer’s behalf in order to be able to fulfill your request. Please keep in mind that if we cannot authenticate that you are authorized to act on the consumer’s behalf or we cannot authenticate the consumer’s identity, we may deny the request.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"B. Nevada\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"If you are a Nevada resident please note that we do not sell your personal data (or “covered information”) as defined in Nevada S.B. 220. However, if you are a Nevada resident, you may still submit an opt-out request, and if our practices were to change in the future, we would honor your request. Your request to opt out of the sale of your covered information must be submitted to \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"mailto:privacy@siriusxm.com\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"privacy@siriusxm.com\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" or \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"mailto:privacy@pandora.com\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"privacy@pandora.com\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\", depending on your subscription service with the subject line “\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Nevada Do Not Sell Request\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"” along with your full name, street address, city, state, zip code, whether you are a former or a current subscriber/listener and a valid email address so that we can contact you if needed regarding your request. If you previously provided a phone number, including it will assist us in making sure we identify you as someone who wants to opt out. You may be required to take reasonable steps as we determine from time to time to verify your identity and/or the authenticity of your request. Note: in order to process a request from a former or current subscriber/listener, your email address must match the email address on your account. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Nevada residents have the right to know about the collection, sharing, sale, and use of health-related data about them. Sirius XM does not collect, share, sell, or use health-related data about consumers, as defined by Nevada S.B.370.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"C. California\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Your Rights Under the California Consumer Privacy Act of 2018 (CCPA) and as amended by the California Privacy Rights Act of 2020 (CPRA)\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\": If you are a California resident, please see \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"YOUR CALIFORNIA CONSUMER PRIVACY ACT RIGHTS\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" for additional information about your privacy rights and how to exercise them. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Global Privacy Control (GPC) and Do Not Track (DNT) Signals. \",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Global Privacy Controls (“GPC”) and Do Not Track (“DNT”) offered by some web browsers are settings that automatically inform websites of your privacy preferences. When you choose to turn on the GPC/DNT setting in your browser, your browser sends a special signal to websites, analytics companies, ad networks, plug in providers, and/or other web services you encounter while browsing to exercise your privacy rights and stop tracking your activity. You can learn more about and set up GPC \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://globalprivacycontrol.org/#about\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"here\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\": \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://globalprivacycontrol.org/#about\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"https://globalprivacycontrol.org/#about\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" and set up Do Not Track \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"http://www.allaboutdnt.com/\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"here\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\": \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"http://www.allaboutdnt.com\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"http://www.allaboutdnt.com\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\". We comply with GPC as required under applicable law, but because there is not yet an accepted standard for how to respond to browser DNT signals, we do not currently respond to them.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Your Rights under California’s “Shine the Light” law (Civil Code Section 1798.83, also known as S.B. 27).\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" California residents have the right to request from companies conducting business in California certain information relating to third parties to which the company has disclosed certain categories of personal information during the preceding year for the third parties’ direct marketing purposes. Alternatively, the law provides that a company may comply, as Sirius XM does, by disclosing in its privacy policy that it provides consumers choice (opt in or opt out) regarding sharing personal information with third parties for those third parties’ direct marking purposes, and information on how to exercise that choice. As stated in this Privacy Policy, Sirius XM provides you choice prior to sharing your personal information with third parties for their direct marketing purposes. If you do not opt-in or if you opt-out at the time we offer that choice, we do not share your information with that identified third party for its direct marketing purposes.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"If you are a California resident and you have questions about our practices with respect to sharing information with third parties for their direct marketing purposes and your ability to exercise choice, please write to us at: Sirius XM Radio Inc., 1221 Avenue of the Americas, 35th Floor, New York, NY 10104, Attn: Legal Department – Shine the Light Privacy Request. Shine the Light requests that come to us by other means may result in a delayed response. You mu
