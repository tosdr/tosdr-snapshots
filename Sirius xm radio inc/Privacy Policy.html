 y Uso de Datos Personales\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" \",\"marks\":[],\"data\":{}}]}]}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"\\n1. Territorial Restrictions \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=esp1}\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"$14\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"2. Datos Personales Que Recopilamos \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=esp2}\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Recopilamos datos que están vinculados o que pueden vincularse a un individuo específico para los fines descritos en esta Política. Estos datos, denominados \\\"datos personales\\\" (a veces también conocidos como \\\"información personal\\\"), pueden ser proporcionados directamente por usted a nosotros, proporcionados por terceros, como fabricantes de automóviles o concesionarios, minoristas o socios promocionales, o recopilados automáticamente a través de su uso del servicio, cookies y otras tecnologías. Podemos combinar los datos personales que recopilamos de estas fuentes o a través de nuestros diversos Servicios. Ciertos datos, como las direcciones IP e identificadores de cuenta, también pueden considerarse datos personales según la ley aplicable.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"En ocasiones, podemos desidentificar sus datos personales a través de una variedad de medios, como mezclando sus datos con datos sobre otros individuos o eliminando las características que hacen que los datos sean personalmente identificables para usted. Dichos datos desidentificados se consideran no personales en la medida permitida por la ley aplicable. Mantenemos y utilizamos datos desidentificados sin intentar volver a identificarlos, excepto cuando lo permita la ley aplicable, como para evaluar la suficiencia de nuestros procesos de desidentificación. Podemos usar y compartir cualquier dato no personal con terceros para cualquier fin a nuestra discreción y según lo permitido por la ley, incluidos fines publicitarios, de investigación y de marketing. Sin embargo, si combinamos datos no personales con datos personales, trataremos la información combinada como datos personales.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"3. Summary of Sirius XM Key Personal Data Practices \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=esp3}\\nEsta sección y la siguiente presentan un resumen de nuestras prácticas clave de datos personales. Para obtener más detalles, \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"#esp14\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"consulte la Tabla de Recopilación y Uso de Datos de Sirius XM al final de esta Política\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" para: \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"(1) categorías de datos personales que recopilamos, (2) propósitos para los cuales recopilamos esa información, (3) categorías de terceros a quienes esa información puede ser divulgada para un propósito comercial y (4) categorías de terceros a quienes la información puede ser vendida por un valor monetario u otro tipo de contraprestación valiosa o compartida para publicidad comportamental cruzada/publicidad dirigida\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". Le animamos a leer detenidamente la Tabla. Por favor, \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"#esp4\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"revise también la Sección 4 \\\"Más sobre nuestras prácticas de datos\\\"\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" para ciertos tipos específicos de recopilación y uso de datos.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"unordered-list\",\"data\":{},\"content\":[{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Nosotros recopilamos datos personales sobre usted directamente, automáticamente a través de su uso de los Servicios y de terceros. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Las categorías de datos personales que recopilamos incluyen: 1. Datos de Registro, 2. Datos del Vehículo, 3. Datos de Pago, 4. Datos Personales Sensitivos, 5. Otros Datos Demográficos, 6. Información de Transacciones, 7. Preferencias de Escucha, 8. Información y Configuraciones de la Cuenta, 9. Datos del Dispositivo, 10. Datos de Audio y Visual, y 11. Datos de Geolocalización (que pueden incluir geolocalización precisa con su consentimiento).\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Utilizamos datos personales \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"para facilitar tu acceso a los Servicios, gestionar tu cuenta y suscripciones, personalizar tus experiencias de escucha, marketing y publicidad, y enviarte información de nuestra parte o en nombre de ciertos terceros. También utilizamos datos personales para solucionar problemas y mejorar los Servicios, desarrollar nuevos productos y servicios, y mantener y proteger nuestros sistemas y tus datos. Si accedes a los Servicios utilizando una radio SiriusXM en el vehículo, por favor \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"#esp8\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"revisa también la Sección 8 \\\"Información complementaria para usuarios de los Servicios en vehículos SiriusXM\\\"\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" para obtener información específica para vehículos. Si utilizas los Servicios de Pandora, por favor \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"#esp9\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"revisa la Sección 9 \\\"Información complementaria para usuarios de los Servicios de Pandora\\\"\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\".\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Compartimos tus datos personales \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"con fines comerciales con nuestras subsidiarios, proveedores de servicios de terceros, vendedores y licenciantes, otros usuarios de Sirius XM cuando les proporcionas acceso a su suscripción, y relaciones comerciales de terceros no afiliadas para fines comerciales y publicitarios. Para más detalles, por favor \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"#esp4\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"revisa la Sección 4 \\\"Divulgaciones a Terceros\\\"\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\". Ten en cuenta que, si decides participar en foros comunitarios y funciones similares en los Servicios o hacer solicitudes a los locutores en directo, la información que compartas se volverá pública y estará fuera del alcance de esta Política.\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Sirius XM colabora con negocios de terceros para una variedad de propósitos comerciales\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\", incluidos proveedores de servicios de tecnología, atención al cliente, mercadeo, compras y envíos (como Shopify) y procesamiento de pagos (como, entre otros, Apple, Google y Stripe Inc.). Ten en cuenta que la recopilación y el uso de información de pago por parte de comerciantes y procesadores de pagos de terceros están sujetos a la política de privacidad y los términos del respectivo tercero. Por ejemplo, la recopilación y el procesamiento de información de pago por parte de Stripe Inc. están regidos por la Política de Privacidad de Stripe ubicada en https://stripe.com/privacy.\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Sirius XM colabora con anunciantes, agencias de publicidad y proveedores de servicios \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"relacionados con la publicidad dirigida. Los proveedores de servicios relacionados con la publicidad, como la atribución, la medición y el análisis, pueden configurar y acceder a sus propias tecnologías de seguimiento (como cookies, etiquetas o píxeles) en su dispositivo. Pueden utilizar esta información para servir y medir el rendimiento de los anuncios para los Servicios cuando se colocan en editores y canales de terceros, para servir y medir el rendimiento de los anuncios de terceros en los Servicios, y para proporcionarnos información sobre el uso de los Servicios y la efectividad de los anuncios. Para obtener más información, incluyendo sus opciones de exclusión, por favor \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"#esp5\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"revisa la Sección 5 \\\"Publicidad de Terceros y Analítica/Controles de Privacidad\\\"\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" y la información establecida en la Tabla al final de esta Política de Privacidad. Esta práctica puede considerarse venta o intercambio regulado bajo ciertas leyes estatales de los Estados Unidos y los residentes de esos estados pueden tener derechos adicionales. Para obtener más información, por favor \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"#esp13\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"revisa la Sección 13 \\\"Derechos Específicos por Estado\\\"\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\".\",\"marks\":[],\"data\":{}}]}]}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"4. Más Sobre nuestras Practias de Data \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=esp4}\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Aquí hay detalles adicionales sobre las prácticas de data especifico enumeradas en la Tabla en Sección 14.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Data Personal que Recolectamos Directamente de Usted\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". Usted puede proveernos con la información descrita en la Tabla en la Sección 14 directamente cuando usted interactúa con los Servicios, como registrándose para una cuenta en línea, mediante una solicitud, o interactúa con un agente de Listener Care. Nosotros también podemos recopilar data personal directamente de usted cuando usted escoger proveerlo, como cuando responde a una encuesta o cuando conduce una transacción, como comprar mercancía de la tienda de Sirius XM.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Perfiles.\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Cuando usted configura un perfil para escuchar en un Servicio de Sirius XM, nos proporciona datos personales y acepta que dichos datos personales y cualquier información de escucha y uso del servicio asociada a su perfil puedan recopilarse y procesarse para respaldar las funciones del perfil. Nosotros no utilizamos datos personales del perfil para publicidad ni compartimos datos personales del perfil con terceros que no sean proveedores de servicios. Con su consentimiento, podemos agregar los datos de su perfil a su cuenta de suscripción cuando se suscribe a un Servicio de Sirius XM. Los datos de su cuenta de suscripción quedarán sujetos a toda la gama de términos de esta Política. Usted debe tener 16 años o más para tener un perfil para un Servicio de audio SiriusXM.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Chat en Tiempo Real\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". El Servicio de SiriusXM puede ofrecerte un Chat de Soporte al Cliente, que registrará, utilizará y retendrá la información que proporciones, así como las comunicaciones dentro del chat, con el fin de ayudarte durante la conversación, brindar soporte relacionado con su cuenta, suscripción o servicios, mejorar nuestros productos y servicios, y para fines de mercado. Durante un Chat de Soporte al Cliente, es posible que interactúes con una inteligencia artificial generativa. La sesión de chat, incluida cualquier información contenida en ella, puede ser retenida y utilizada por la aplicación de inteligencia artificial generativa para aprender y mejorar su capacidad de brindar servicio a los clientes de Sirius XM. Si no estás de acuerdo con tal grabación, uso y retención, por favor no utilices la función de asistencia por chat.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Fotos y Audio.\",\"marks\":[{\"type\":\"underline\"},{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Nosotros podemos permitirle \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"publicar fotos o archivos de audio en los Servicios o podemos recopilar fotos o audio de otra interacción que tenga con nosotros, como su interacción telefónica con un agente de Listener Care, su llamada a un programa o presentador, o su participación en un evento en vivo de Sirius XM o Pandora\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\".\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" No procesamos sus fotos o audio para crear un registro de geometría facial ni los utilizamos como medio de reconocimiento facial o de voz, vigilancia facial o de cualquier otra forma como identificador biométrico. Nosotros recolectamos su comando que proporcione por voz cuando interactúa con el Servicio, para poder ejecutar la solicitud y para análisis para mejorar el producto. Su comando de voz no es usado para identificarlo a usted ni se relaciona con usted o su suscripción. Audio que recopilamos de usted puede ser compartido con un proveedor de servicio externo para la transcripción. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Por favor, tenga en cuenta que, en la medida en que publique sus fotos o audio públicamente en los espacios comunitarios de los Servicios, serán públicos. Además, cuando publica o comparte fotos, videos o audio en las redes sociales u otras plataformas de terceros, no controlamos las acciones de esos terceros, y el uso que hagan de dichos medios se regirá por sus propias políticas de privacidad.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Datos Personales que Recibimos o Recopilamos de Terceros. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Podemos recibir información sobre usted de proveedores de servicios, terceros con los que tenemos una relación comercial (como manufactureros de vehículos, concesionarios, empresas de reparación de vehículos, patrocinadores o licenciantes), minoristas, plataformas de distribución de contenido, redes y agencias de publicidad, empresas de tecnología publicitaria, empresas de mercadeo, proveedores de datos que mejoran la información que tenemos sobre usted, fuentes de información disponible públicamente, agencias u organizaciones gubernamentales o cuasi gubernamentales y otros usuarios de los Servicios (como usuarios de la comunidad, cuando los usuarios brindan su información para regalarle uno de nuestros productos o compartir contenido con usted, o \\\"recomendar a un amigo\\\" o programas similares que podamos ofrecer). Podemos combinar y almacenar la información suplementaria con otra información que ya hayamos recibido o recopilado de usted, para su uso como se establece en esta Política.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Datos Que Recopilamos Automáticamente: Datos del Dispositivo.\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Nosotros, nuestros proveedores de servicios o terceros con los que tenemos una relación comercial podemos recopilar y/o almacenar automáticamente ciertos datos sobre su dispositivo cuando visita o interactúa con los Servicios (\\\"Datos del Dispositivo\\\"). Se puede almacenar o acceder a estos Datos del Dispositivo desde su computadora, tableta, dispositivo móvil u otro dispositivo (incluidos reproductores multimedia de transmisión, consolas de juegos, sistemas de audio domésticos, parlantes conectados u otros dispositivos inteligentes y dispositivos portátiles) siempre que visite o interactúe con los Servicios. Los Datos del Dispositivo pueden incluir, entre otros:\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"unordered-list\",\"data\":{},\"content\":[{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Su dirección IP, identificador de dispositivo móvil o conectado cuando lo provee el manufacturero del dispositivo\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Información sobre el dispositivo, como modelo, versión del sistema operativo, fecha/hora de acceso, información de la red móvil\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Ubicación aproximada de su dispositivo usando la ubicación inferida de la dirección IP o si elige proveerla (ciudad, estado o código postal)\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Geolocalización precisa (p. ej., longitud/latitud o proximidad a la baliza). Dicha geolocalización se recopila solo con su consentimiento.\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Cómo usa e interactúa con los Servicios. Esta información dependerá del formato y la suscripción a través de la cual acceda a los Servicios y puede incluir la página web, el enlace o el anuncio que lo refirió al Servicio que está visitando, las áreas de los Servicios que visita o usa, los tiempos de acceso y la zona horaria, el comportamiento de escucha (preferencias de canales, estaciones y listas de reproducción que crea o escucha), términos de búsqueda, descargas, contenido que escucha o ve y la duración de la visualización, datos marinos o de aviación, patrones y condiciones de conducción.\",\"marks\":[],\"data\":{}}]}]}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Los Datos del Dispositivo se pueden recopilar a través de las siguientes tecnologías:\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"unordered-list\",\"data\":{},\"content\":[{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Cookies y Almacenamiento Local\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"$15\",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://www.aboutcookies.org\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"https://www.aboutcookies.org\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\". \",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Etiquetas Web.\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Es posible que se incluyan imágenes gráficas pequeñas u otro código de programación web (también conocido como balizas web o etiquetas de píxeles o GIF 1x1 o GIF transparentes) en nuestras páginas web y mensajes de correo electrónico. Estas tecnologías se utilizan para comprender cómo los usuarios interactúan con los Servicios, lo que incluye contar los visitantes de los Servicios, revisar la efectividad de nuestras ofertas y campañas publicitarias, contar cuántos de nuestros mensajes de correo electrónico se abrieron o cuántos productos en particular se vieron. La información que recopilamos a través de esta tecnología puede incluir la primera fecha y hora en que abre nuestro correo electrónico y si hace clic en los enlaces incluidos en nuestro correo electrónico.\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Líneas de Código Integrados\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". Siriusxm.com puede usar líneas de código integrado para recopilar información sobre su uso del Servicio en línea, como los enlaces en los que hace clic o el tiempo que pasa en una parte de la página.\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Tecnología de Reproducción de Sesión. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Sirius XM puede grabar a través de la tecnología de reproducción de sesión sus interacciones con los Servicios, como qué páginas visita en los Servicios, cuánto tiempo visita esas páginas y los enlaces en los que hace clic o la información que provee. Usamos esta información para nuestros fines comerciales internos, como análisis de sitios web, para mejorar los Servicios y nuestros productos y servicios, y para abordar problemas de funcionalidad.\",\"marks\":[],\"data\":{}}]}]}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Datos Recopilados a través de Dispositivos Móviles y Conectados:\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Kits de desarrollo de software (\\\"SDK\\\").\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"$16\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Dispositivos Conectados.\",\"marks\":[{\"type\":\"underline\"},{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"También se puede acceder a los Servicios a través de dispositivos de terceros, como decodificadores conectados o reproductores multimedia, parlantes u otros dispositivos inteligentes, consolas de juegos u otros dispositivos similares. Sirius XM no controla estos dispositivos, su suscripción subyacente con ese dispositivo o su recopilación y uso de sus datos personales, incluyendo la relación con la publicidad dirigida que pueden ofrecer a través de un dispositivo conectado. Comuníquese con el fabricante del dispositivo conectado o el proveedor de los servicios conectados para obtener información sobre sus prácticas y políticas de privacidad. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Compartir con Terceros\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Podemos compartir datos personales que hemos recopilado sobre usted en las circunstancias que se describen a continuación o en otra parte de la Política. Tenga en cuenta que no somos responsables de las prácticas de privacidad de ningún tercero. Si decide que no desea recibir comunicaciones de un tercero, o tiene preguntas sobre sus prácticas de privacidad, deberá comunicarse directamente con ese tercero.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"A. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Otros Usuarios de Sirius XM\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Los datos personales de su cuenta o suscripción pueden ser accesibles a otras personas a las que usted permita interactuar con su cuenta/suscripción. Es solamente su elección si permite o no que otras personas tengan acceso a su cuenta o credenciales de inicio de sesión. Esto incluye a los individuales a quienes usted permite usar o acceder a cualquier cuenta de transmisión asociada con su suscripción a Sirius XM. Tenga en cuenta que, si deja su perfil abierto en una cuenta activa en el vehículo Sirius XM, otros conductores del vehículo podrán ver cierta información del perfil. Usted es responsable de administrar su perfil, incluyendo su eliminación de un vehículo. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://portal.siriusxm.com/sign-in\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"Puede hacerlo a través de su Portal de gestión de perfiles\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\". Visite \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://www.siriusxm.com/help/profiles-2\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"https://www.siriusxm.com/help/profiles-2\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" para obtener más información.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"B. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Subsidiarias\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Sirius XM puede compartir los datos personales recopilados junto con los Servicios con nuestras subsidiarias con fines comerciales, analíticos, de mercadeo, operativos y publicitarios, y para ofrecer, proveer y mejorar los servicios y productos que se ofrecen de forma individual y conjunta. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"C. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Relaciones Comerciales con Terceros No Afiliados\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Podemos compartir sus datos personales con terceros no afiliados con los que tenemos una relación comercial para fines comerciales y publicitarios nuestro o de ellos. Estos terceros pueden incluir empresas con las que tenemos acuerdos de mercadeo, licencia, patrocinio, distribución de productos o servicios o similares. El uso de dichos datos personales por parte de terceros está sujeto a su política de privacidad y prácticas de datos. Puede optar por no compartir su información para mercadeo de terceros a través de su Centro de Cuentas En Línea de Sirius XM (para suscriptores de SiriusXM anteriores o actuales) o enviando una solicitud por correo electrónico para optar por no compartir para mercadeo de terceros a \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"mailto:privacy@siriusxm.com\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"privacy@siriusxm.com\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" o \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"mailto:privacy@pandora.com\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"privacy@pandora.com\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\", según su servicio de suscripción. Las solicitudes de exclusión recibidas a través de estos canales pueden tardar hasta 15 días laborables en procesarse. Residentes de California, consulte la Sección 13: “Derechos específicos del Estado” para obtener información adicional.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Tenga en cuenta que cuando elige aceptar una oferta promocional para un servicio ofrecido por un tercero como parte de un servicio premium de SiriusXM u otro servicio de suscripción, solo compartiremos información con ese tercero para confirmar su elegibilidad para el servicio asociado o según sea necesario para mantener su acceso a la promoción, a menos que dé su consentimiento para compartir o usar más por parte del tercero.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"D. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Terceros con los que Acepta o nos Indica que Compartamos sus Datos Personales\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Podemos compartir sus datos personales cuando usted da su consentimiento expreso o nos indica que lo hagamos. Por ejemplo, puede aceptar compartir su información con un proveedor de contenido de terceros para tener acceso a ese contenido.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"E. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Redes Sociales y otras Plataformas de Terceros\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Podemos facilitar las interacciones con las redes sociales u otras plataformas de terceros que pueden incluir la capacidad de \\\"gustar\\\" o \\\"compartir\\\" contenido. También puede tener la oportunidad de iniciar sesión o conectar su cuenta de plataforma de terceros a su Servicio de suscripción. Cuando interactúa con estas plataformas de terceros a través de los Servicios, recibiremos sus datos personales del servicio de la plataforma de terceros y acepta compartir datos, que pueden ser personales, sobre sus interacciones con el Servicio con ese servicio de redes sociales. También podemos recibir datos personales que lo identifiquen si otros usuarios de las redes sociales nos dan acceso a sus perfiles y usted es una de sus conexiones o \\\"amigos\\\".\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Los datos personales recopilados y almacenados por el tercero están sujetos a las prácticas de privacidad de ese tercero, lo que incluye, entre otros, si el tercero continúa compartiendo datos con nosotros, los tipos de datos compartidos y sus elecciones con respecto a lo que otros ven en ese sitio web o servicio de terceros. El tercero puede permitirle eliminar la aplicación o función; sin embargo, podemos conservar los datos recopilados previamente.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Una plataforma o servicio de terceros, como Facebook/Meta o TikTok, puede colocar cookies en su dispositivo o en los Servicios que recopilan información sobre su uso de los Servicios, incluida su dirección IP u otros identificadores de dispositivos, y qué páginas visita en los Servicios. La plataforma de terceros puede recopilar datos personales sobre usted en sus visitas a los Servicios, independientemente de si interactúa o no afirmativamente con la función y de si ha iniciado sesión (o tiene) una cuenta con la plataforma de terceros. Si está desconectado o no tiene una cuenta y visita una página con un complemento social, su navegador envía un conjunto de datos más limitado, como la página web que está visitando, la fecha y hora de su visita y otra información relacionada con el navegador. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"#esp5\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"Consulte la Sección 5\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" sobre cómo administrar cookies y etiquetas en línea. \",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"F. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Información que Divulga Públicamente\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". Los servicios pueden ofrecer tableros de mensajes, chats, foros y otras áreas públicas (\\\"\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Foros de la comunidad\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"\\\") donde puede optar por interactuar con otros y/o publicar o enviar comentarios, imágenes y contenido. Tenga en cuenta que todo lo que decida divulgar en dicho foro de la comunidad es público. Del mismo modo, cualquier información que elija publicar en una red social o plataforma de terceros estará disponible públicamente. Esta Política no se aplica a la recopilación y el uso de dicha información pública. Piense detenidamente antes de publicar y tenga cuidado antes de revelar cualquier dato personal.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"G. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Radiodifusión Pública/Al Aire\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". Si nos provea datos personales al realizar una solicitud, como un anuncio de cumpleaños, comentarios o sugerencias, o solicitudes de contenido, podemos utilizar los datos personales que provea de acuerdo con esta Política, incluso para anunciar su nombre y solicitud en el aire cuando corresponda.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"H. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Sorteos, Promociones y Encuestas\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Podemos ofrecer sorteos, concursos, eventos en el estudio, obsequios, encuestas de investigación y otras promociones (cualquiera de las cuales, una \\\"Promoción\\\") que requieren registro o solicitud de información adicional. Al participar en una Promoción, usted acepta las disposiciones, condiciones o reglas oficiales que rigen la Promoción, que pueden contener requisitos específicos (incluido, permitir que los patrocinadores de la Promoción usen su nombre, voz, semejanza u otros indicios de personalidad en publicidad o materiales de marketing donde lo permita la ley). Si elige participar en una Promoción, los datos personales pueden divulgarse a terceros, a proveedores que faciliten la implementación de la Promoción o al público en relación con la administración de dicha Promoción, incluso en relación con la selección del ganador, el cumplimiento del premio, según lo exija la ley o lo permitan los términos o las reglas oficiales de la Promoción.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"I. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Terceros por medio de una Transición Comercial \",\"marks\":[{\"type\":\"underline\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"En el caso de que una o más entidades de Sirius XM pasen por una transición comercial, Sirius XM se reserva el derecho de divulgar y transferir todos los datos personales relacionados con los Servicios respectivos en la máxima medida permitida por la ley (incluyendo, entre otros, durante el curso de cualquier proceso de diligencia debida): (i) a un propietario, copropietario u operador posterior de los Servicios; o (ii) en relación con una fusión corporativa, consolidación, reestructuración, quiebra, la venta de ciertos intereses de propiedad de Sirius XM, activos o ambos, u otro cambio de empresa. Al proveer su información, comprende y acepta que podemos transferir dicha información a la entidad adquirente sin su consentimiento adicional, excepto cuando lo exija la ley.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"5. Publicidad \"data\":{}},{\"nodeType\":\"text\",\"value\":\". Usted es responsable de mantener la precisión de la información que nos envía, como la información de contacto que ha provisto para su cuenta. Es posible que pueda realizar cambios en la información de su cuenta utilizando la configuración de su cuenta.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"unordered-list\",\"data\":{},\"content\":[{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"SiriusXM\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". Los suscriptores anteriores o actuales de los servicios de SiriusXM pueden visitar SiriusXM Listener Care en línea en http://www.siriusxm.com/contactus, o iniciar sesión en su Centro de Cuentas en línea para actualizar su información. También puede llamar a Atención al Oyente de SiriusXM al 1-855-539-1-888-539-7474 y solicitar actualizar su información.\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Pandora.\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Los usuarios de Pandora pueden actualizar la información de su cuenta a través de su página de Configuración o \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://help.pandora.com/s/contactsupport?language=en_US\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"ponerse en contacto con el equipo de Atención al usuario\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" para obtener ayuda. Puede encontrar más instrucciones sobre cómo modificar su información visitando help.pandora.com.\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Equipo Coco.\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Si se unió a la lista de correo de Team Coco o proporcionó datos personales a Team Coco que le gustaría actualizar, comuníquese con legal @teamcoco.com\",\"marks\":[],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"99% Invisible.\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Si usted se suscribió a la lista de correo de 99% Invisible o as interactuado de otra manera con 99% Invisible y deseas actualizar tus datos personales, por favor contacta a \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"mailto:contact@99pi.org\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"contact@99pi.org\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\".\",\"marks\":[],\"data\":{}}]}]}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Tenga en cuenta que cuando edite sus datos personales o cambie sus preferencias, la información anterior se conservará internamente como parte del historial de su cuenta para fines analíticos, administrativos, legales y de seguridad, o dentro de medios de respaldo. Si ha realizado publicaciones públicas en los Servicios, incluidos foros comunitarios o plataformas de redes sociales, esas comunicaciones generalmente no se pueden eliminar incluso si cancela o desactiva su cuenta.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"C. Para Usuarios de Servicios de Audio de Marca Sirius XM\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}}]},{\"nodeType\":\"unordered-list\",\"data\":{},\"content\":[{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Telemercadeo. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Puede optar por no recibir llamadas de ventas de telemercadeo colocando su número de teléfono en nuestra lista \\\"No llamar\\\" siguiendo las instrucciones en nuestra Política \\\"No llamar\\\" disponible \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://www.siriusxm.com/do-not-call?intcmp=RC_NA_www:PrivacyPolicy-english_here\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"aquí\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" y a través del enlace del pie de página de nuestra página de inicio en siriusxm.com. Es posible que tengamos más de un número de teléfono registrado para usted o los miembros de su hogar; debe especificar todos los números de teléfono a los que nos indica que no llamemos. Si bien su solicitud se procesará de inmediato, puede tomar hasta diez (10) días eliminar su información de las listas activas de telemercadeo y solicitudes que están activas. Tenga en cuenta que, incluso si opta por no recibir llamadas de ventas de telemercadeo, puede continuar recibiendo llamadas para asuntos relacionados con el servicio y la cuenta\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\".\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}}]}]},{\"nodeType\":\"list-item\",\"data\":{},\"content\":[{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Correo directo.\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Si prefieres no recibir ofertas de marketing a través de correo directo, por favor visita la sección de comunicaciones en su cuenta para indicar su preferencia. Ten en cuenta que tales solicitudes deben ser renovadas cada tres (3) años. Optar por no recibir correo directo de mercadeo no afectará si recibes comunicaciones transaccionales relacionadas con su suscripción, cuenta o uso de los Servicios, como renovaciones, anuncios administrativos y de servicios, o comunicaciones que tenemos la obligación legal de enviarte; podemos continuar enviando tales comunicaciones transaccionales por correo directo incluso si optas por no recibir envíos de correo de marketing.\",\"marks\":[],\"data\":{}}]}]}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"7. Seguridad y Retención \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=esp7}\\nSirius XM toma medidas comercialmente razonables diseñadas para proteger sus datos personales; sin embargo, no se puede garantizar que la transmisión de datos a través de Internet, la transmisión inalámbrica o el almacenamiento electrónico de información sean 100 % seguros. Sirius XM no puede asegurar ni garantizar la seguridad de la información que recopilamos. Usted utiliza los Servicios y nos proporciona su información bajo su propio riesgo.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Nosotros conservamos datos personales durante el tiempo que sea necesario para los fines establecidos en esta Política, incluyendo proporcionarle los Servicios a usted; para enviarle información relacionada con Sirius XM, nuestros productos y servicios y su cuenta; para realizar investigaciones internas, desarrollar y mejorar nuevos productos y servicios; para ejercer las opciones y derechos que ha solicitado; para cumplir con nuestras obligaciones contractuales; para proteger nuestros derechos y obligaciones legales, resolver disputas y hacer cumplir nuestro Acuerdo con el Cliente y nuestros Términos de Uso o los términos de cualquier otro Servicio; y para cumplir con los requisitos legales y reglamentarios.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"8. Información Suplementaria para los Usuarios de los Servicios en el Vehículo de SiriusXM \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=esp8}\\nSi usted accede a los Servicios de audio de SiriusXM utilizando el hardware del vehículo, tenga en cuenta que, además de la recopilación, el uso y el intercambio de datos personales como se establece en esta Política, aplica lo siguiente:\\n\\n\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Tipos Especiales de Datos y Usos\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"A. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Información del Vehículo\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\": Nosotros podemos recopilar información sobre elvehículo, como su VIN, la marca, el modelo y el año del vehículo, las métricas de uso del vehículo, como cuándo se inicia o se detiene el vehículo, o su matrícula. Tenga en cuenta que solo recopilamos las tablillas cuando nos las proveen como parte de nuestro proceso de autenticación. También podemos recopilar información sobre su uso de los Servicios en el vehículo, como qué ajustes preestablecidos usa, cuanto tiempo usted escucha, cuando navega hacia el Servicio o fuera de él. Para obtener más información sobre el uso que hacemos de la Información del Vehículo, \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"#esp14\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"consulte la Tabla en la Sección 14 de esta Política\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\".\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"B. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Datos del Dispositivo de Radios Habilitadas\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\": Ciertas radios SiriusXM están habilitadas para comunicaciones bidireccionales a través de un módem instalado en el vehículo, incluyendo las radios que usan una combinación de la red satelital SiriusXM y una conexión inalámbrica a Internet, o directamente a través de una conexión inalámbrica de voz sobre IP en el vehículo (cada una de estas, una \\\"\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Radio Habilitada\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"\\\"). Las Radios Habilitadas pueden transmitir datos del dispositivo y su historial de escucha o preferencias a nosotros, a nuestros proveedores de servicios y/o al fabricante de automóviles cuando utiliza los Servicios. Tenga en cuenta que las radios solo satelitales SiriusXM no son Radios Habilitadas y no pueden transmitir información de uso, ubicación u otra información desde la radio o el vehículo. Consulte al fabricante o distribuidor de su vehículo para obtener más información sobre la radio de su vehículo.\\n\\na. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Datos de Ubicación del Vehículo\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"$19\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"C. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Sus Opciones\\n\\n\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"a. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Radios Habilitadas\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\": Es posible que usted pueda limitar ciertos datos transmitidos por la Radio Habilitada en su vehículo a través de la configuración de privacidad provista en su vehículo. Comuníquese directamente con el manufacturero o el distribuidor de su vehículo para obtener más información.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"9. Información Suplementaria para los Usuarios de los Servicios de Pandora \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=esp9}\\nSi usted accede y utiliza el servicio de transmisión de audio digital de Pandora, tenga en cuenta que, además de la recopilación, el uso y el intercambio de datos personales establecidos en esta Política, se aplica lo siguiente\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"A. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Sus Elecciones Relacionadas con su Perfil de Pandora\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"a. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Visibilidad del perfil\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\": Su perfil y actividad de escucha son públicos. Cuando la visibilidad de su perfil se configura como pública, su actividad de escucha se publica automáticamente en su perfil. Por ejemplo, si crea una nueva estación o le da me gusta a una canción, esa actividad se publicará en su perfil y será visible públicamente. Puede ajustar la configuración de visibilidad de su perfil visitando help.pandora.com. Tenga en cuenta que los cambios en la visibilidad de su perfil no tienen ningún impacto en los anuncios que puede ver si utiliza la versión del servicio con anuncios.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"b. \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Perfiles almacenados en caché en los motores de búsqueda\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" - Hasta cuando desactive su cuenta o hace que su perfil sea privado, los motores de búsqueda de Internet como Google y Bing almacenan en su caché las páginas web disponibles públicamente durante un período de tiempo fuera de nuestro control y pueden hacer que su perfil desactivado o anteriormente público esté disponible para los usuarios de sus servicios en sus plataformas hasta el momento en que actualicen el caché de su página web. Consulte con el motor de búsqueda correspondiente para determinar cómo puede eliminar páginas web de su caché de página web.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"10. Sitios de Audiencia General \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=esp10}\\nLos Servicios no están destinados a ser utilizados por personas menores de 16 años. Los usuarios deben tener 18 años o más para registrarse para usar los servicios de SiriusXM. No recopilamos a sabiendas ningún dato personal de personas menores de 13 años.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"11. Cambios a esta Política de Privacidad \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=esp11}\\nNos reservamos el derecho de cambiar esta Política de Privacidad en cualquier momento. Si realizamos cambios sustanciales en nuestra política de privacidad, actualizaremos la fecha de vigencia y publicaremos un aviso en los Servicios. También podemos enviarle notificaciones de otras maneras, como a través de la información de contacto que ha provisto, y brindarle la posibilidad de aceptar o rechazar los cambios según lo exija la ley. Tenga en cuenta que, cuando corresponde, puede ser necesario que usted de su consentimiento a una política revisada para continuar utilizando los Servicios. Su uso continuado de cualquiera de los Servicios después de la fecha de vigencia de la Política de Privacidad revisada constituirá su consentimiento a dichos cambios con todo el peso de la ley aplicable.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"12. Como Comunicarse con Nosotros \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=esp12}\\nPuede comunicarse con nosotros por correo electrónico a \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"mailto:privacy@siriusxm.com\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"privacy@siriusxm.com\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" o \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"mailto:privacy@pandora.com\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"privacy@pandora.com\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\", dependiendo de su servicio de suscripción. La información que usted provee se utiliza para responder directamente a sus preguntas o comentarios. También podemos archivar sus comentarios y compartirlos con nuestro equipo de atención al consumidor para mejorar nuestro servicio en el futuro. Si aún tiene preguntas o inquietudes sobre nuestra Política de Privacidad, escríbanos a:\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Sirius XM Radio Inc.\\nAttn: Chief Privacy Officer\\n8550 Freeport Parkway\\nIrving, Texas 75063\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"13. Derechos Específicos de Estados. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=esp13} Como se establece a continuación, los residentes de ciertos estados de EE. UU. pueden tener la capacidad de ejercer derechos y opciones adicionales con respecto a sus datos personales. Tomaremos las medidas razonables para atender su solicitud, pero es posible que debamos verificar su identidad antes de hacerlo.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"A. Colorado, Connecticut, Utah, y Virginia\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"italic\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Establecemos en esta Política las categorías de datos personales que procesamos, el propósito del procesamiento de datos personales, las categorías de datos personales compartidos y las categorías de terceros con quienes se comparten datos personales. Los residentes de Virginia, Colorado, Connecticut y Utah tienen ciertos derechos de privacidad con respecto a estos datos, como se describen a continuación.\\n\\n\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Sus Derechos\",\"marks\":[{\"type\":\"underline\"},{\"type\":\"bold\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Acceder a su Información/Obtener su Información/Portabilidad de datos\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" (residentes de CO, CT, UT, VA) – Usted tiene derecho a confirmar si estamos procesando sus datos personales y solicitar acceder a dichos datos, obtener una copia de los datos personales provistos anteriormente por usted a nosotros y, en la medida de lo posible, en un formato fácilmente utilizable para permitir la portabilidad de datos.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Eliminar su Información \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"(residentes de CO, CT, UT, VA). Usted tiene el Derecho de solicitar la eliminación de sus datos personales, sujeto a ciertas exenciones y excepciones.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Corrija su Información\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" (residentes de CO, CT, VA). Usted tiene el Derecho de corregir los datos personales que tenemos sobre usted.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Data Confidencial. \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Si usted es residente de Virginia, Colorado o Connecticut, en la medida en que Sirius XM procese datos confidenciales, obtendremos su consentimiento para el procesamiento de cualquier Información Confidencial (según lo define la ley estatal aplicable) antes de recopilar dichos datos. También puede optar por no utilizar los métodos para ejercer sus derechos que se enumeran a continuación en esta sección. A partir del 31 de diciembre de 2023, los residentes de Utah tendrán derecho a excluirse del procesamiento de Datos Confidenciales, según lo define la ley de Utah, en la medida en que Sirius XM procese dichos datos.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Exclusión Voluntaria de la venta de sus datos personales y publicidad dirigida \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"$1a\",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\".\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Exclusión Voluntaria Basada en Cookies para la Venta y Publicidad Dirigida\",\"marks\":[{\"type\":\"underline\"},{\"type\":\"italic\"}],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Sirius XM puede usar tecnologías, como cookies y píxeles, en el curso de publicidad, analítica o actividades similares basadas en la web o en línea que recopilan o comparten datos personales de una manera que puede constituir una \\\"venta\\\" bajo la ley o apoyo de CO y CT o “publicidad dirigida” según las leyes estatales de VA, CO, CT y UT. Usted puede optar por no recibir cookies establecidas por terceros para publicidad o analítica iniciando la Configuración de cookies desde el pie de página de nuestras páginas web. Consulte también la sección anterior de \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"#esp5\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"Publicidad y Analítico de Terceros\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" para obtener información sobre las herramientas de la industria y la configuración del dispositivo que puede estar disponible para usted.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Derecho a Excluirse de la Creación de Perfiles en apoyo de efectos legales o de importancia simila\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"r (CO, CT, VA). Sirius XM no procesa datos personales con el fin de crear perfiles en cumplimiento de decisiones que produzcan efectos legales o similares significativos.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Derecho a Apelar\",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" (residentes de CO, CT, VA) – si usted es residente de Colorado, Connecticut o Virginia y desea apelar nuestra decisión relacionada con su solicitud, tiene derecho a presentar una apelación. Puede hacerlo utilizando el formulario de apelación de Sirius XM \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://privacyportal.onetrust.com/webform/613d75ce-3c5b-4623-bcef-a0d3694b4214/174f9a9c-be5c-4d07-b73a-3651f4dc3770\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"aquí\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" o el formulario de apelación de Pandora \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\ . \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Si es residente de Nevada, tenga en cuenta que no vendemos sus datos personales (o \\\"información cubierta\\\") como se define en Nevada S.B. 220. Sin embargo, si usted es residente de Nevada, aún puede enviar una solicitud de exclusión voluntaria y, si nuestras prácticas cambiasen en el futuro, honramos su solicitud. Su solicitud para excluirse de la venta de su información cubierta debe enviarse a \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"mailto:privacy@siriusxm.com\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"privacy@siriusxm.com\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" o \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"mailto:privacy@pandora.com\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"privacy@pandora.com\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\", según su servicio de suscripción con el asunto \\\"Solicitud de No Venta de Nevada\\\" junto con su nombre completo, dirección, ciudad, estado, código postal, si es un suscriptor/oyente anterior o actual y una dirección de correo electrónico válida para que podamos comunicarnos con usted si es necesario con respecto a su solicitud. Si anteriormente proveyó un número de teléfono, incluirlo nos ayudará a asegurarnos de identificarlo como alguien que desea optar por no participar. Pueda ser que se le requiera tomar medidas razonables según lo determinemos de vez en cuando para verificar su identidad y/o la autenticidad de su solicitud. Nota: para procesar una solicitud de un suscriptor/oyente anterior o actual, su dirección de correo electrónico debe coincidir con la dirección de correo electrónico de su cuenta.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Los residentes de Nevada tienen derecho a saber sobre la recopilación, compartición, venta y uso de datos relacionados con la salud sobre ellos. Sirius XM no recopila, comparte, vende o utiliza datos relacionados con la salud de los consumidores, según lo define la S.B.370 de Nevada.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"C. California\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\". \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"Sus derechos en virtud de la Ley de Privacidad del Consumidor de California de 2018 (CCPA) y su modificación por la Ley de Derechos de Privacidad de California de 2020 (CPRA)\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\": Si usted es residente de California, consulte \",\"marks\":[],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"SUS DERECHOS DE LA LEY DE PRIVACIDAD DEL CONSUMIDOR DE CALIFORNIA\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" para obtener información adicional sobre sus derechos de privacidad y cómo ejercerlos.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Señales de Control de Privacidad Global (GPC) y No Rastrear (DNT).\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Los Controles de Privacidad Global (\\\"GPC\\\") y No Rastrear (\\\"DNT\\\") que ofrecen algunos navegadores web son configuraciones que informan automáticamente a los sitios web sobre sus preferencias de privacidad. Cuando elige activar la configuración GPC/DNT en su navegador, su navegador envía una señal especial a sitios web, empresas de análisis, redes publicitarias, proveedores de complementos y/u otros servicios web que encuentre mientras navega para ejercer sus derechos de privacidad y deja de rastrear tu actividad. Puede obtener más información y configurar GPC aquí: \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"https://globalprivacycontrol.org/#about\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"https://globalprivacycontrol.org/#about\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\" y configurar No Rastrear aquí: \",\"marks\":[],\"data\":{}},{\"nodeType\":\"hyperlink\",\"data\":{\"uri\":\"http://www.allaboutdnt.com\"},\"content\":[{\"nodeType\":\"text\",\"value\":\"http://www.allaboutdnt.com\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"text\",\"value\":\". Cumplimos con GPC según lo exige la ley aplicable, pero debido a que aún no existe un estándar aceptado sobre cómo responder a las señales DNT del navegador, actualmente no respondemos a ellas.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Sus Derechos según la ley \\\"Shine the Light\\\" de California (Sección 1798.83 del Código Civil, también conocida como S.B. 27\",\"marks\":[{\"type\":\"underline\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"). Los residentes de California tienen derecho a solicitar a las empresas que realizan negocios en California cierta información relacionada con terceros a los que la empresa ha revelado ciertas categorías de información personal durante el año anterior para fines de marketing directo de terceros. Alternativamente, la ley establece que una empresa puede cumplir, como lo hace Sirius XM, al revelar en su política de privacidad que brinda a los consumidores opciones (optar por participar o no) con respecto a compartir información personal con terceros para fines de marcación directa de dichos terceros e información sobre cómo ejercer esa elección. Tal como se indica en esta Política de Privacidad, Sirius XM le brinda opciones antes de compartir su información personal con terceros para sus fines de marketing directo. Si no se suscribe o si opta por no participar en el momento en que ofrecemos esa opción, no compartimos su información con ese tercero identificado para fines de marketing directo.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"Si usted es residente de California y tiene preguntas sobre nuestras prácticas con respecto a compartir información con terceros para sus fines de marketing directo y su capacidad de ejercer su elección, escríbanos a: Sirius XM Radio Inc., 1221 Avenue of the Americas, 35th Floor, New York, NY 10104, Attn: Legal Department – Shine the Light Solicitud de Privacidad. Las solicitudes de Shine the Light que nos llegan por otros medios pueden resultar en una respuesta retrasada. Debe incluir su nombre, dirección, ciudad, estado y código postal. No somos responsables por avisos que no estén etiquetados o enviados correctamente, o que no tengan información completa.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"D. WASHINGTON.\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\" Según la ley del estado de Washington, los consumidores tienen derecho a saber sobre la recopilación, compartición, venta y uso de datos relacionados con la salud sobre ellos. Sirius XM no recopila, comparte, vende o utiliza datos relacionados con la salud de los consumidores, según se define en la Ley My Health My Data de Washington.\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"14. TABLA DE NUESTRAS PRÁCTICAS DE RECOPILACIÓN Y USO DE DATOS \",\"marks\":[{\"type\":\"bold\"}],\"data\":{}},{\"nodeType\":\"text\",\"value\":\"{anchorid=esp14}\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{\"nodeType\":\"text\",\"value\":\"La siguiente tabla establece por categoría de datos personales recopilados:\",\"marks\":[],\"data\":{}}]},{\"nodeType\":\"paragraph\",\"data\":{},\"content\":[{
