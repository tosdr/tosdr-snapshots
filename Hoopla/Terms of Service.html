<!DOCTYPE html>
<html lang="en">
  <meta name="google-play-app" content="app-id=com.hoopladigital.android" />
  <meta name="apple-itunes-app" content="app-id=580643740" />
  <meta name="kindle-fire-app" content="app-id=B00JMRGQHI" />
  <meta name="p:domain_verify" content="2696164e35684bf082d0407ee7a98346" />

  <link
    rel="stylesheet"
    href="/css/skeleton/normalize.min.css"
    type="text/css" />
  <link
    rel="stylesheet"
    href="/css/skeleton/skeleton.min.css"
    type="text/css" />
  <link
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600"
    rel="stylesheet"
    type="text/css" />

  <style>
    html,
    body {
      font-family: 'Source Sans Pro', 'Helvetica Neue', Helvetica, Arial,
        sans-serif;
      color: #3d3d3d;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }

    .hoopla-logo {
      width: 200px;
    }

    h1 {
      font-weight: 300;
      font-size: 3rem;
    }

    .browser-wrapper {
      display: flex;
      align-content: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .browser-link {
      color: #0d69c0;
      width: 150px;
      text-align: center;
      padding: 15px 0px;
      margin: 0px 10px 10px 0px;
      display: inline-block;
      text-decoration: none;
    }

    .browser-link:hover {
      color: #09569b;
    }

    .browser-img {
      border-style: none;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <title>Unsupported Browser</title>
  </head>
  <body>
    <div class="container">
      <img
        src="/images/hoopla-blue-logo.svg"
        alt="hoopla logo"
        class="hoopla-logo" />
      <h1>Improve your experience</h1>
      <p>
        It seems you are using an unsupported browser - or perhaps one that
        needs to be updated. Unfortunately, hoopla won't function as intended in
        your browser. Please update it and try again. We support these popular
        browsers:
      </p>
      <div class="browser-wrapper">
        <a
          href="https://www.microsoft.com/en-us/windows/microsoft-edge"
          rel="noopener noreferrer"
          target="_blank"
          class="browser-link">
          <img
            width="80"
            height="80"
            alt="Microsoft Edge logo"
            src="/images/browsers/edge.png"
            class="browser-img" />
          <div>Microsoft Edge</div>
        </a>
        <a
          href="https://www.google.com/chrome/browser/desktop/index.html"
          rel="noopener noreferrer"
          target="_blank"
          class="browser-link">
          <img
            width="80"
            height="80"
            alt="Google Chrome logo"
            src="/images/browsers/chrome.png"
            class="browser-img" />
          <div>Chrome</div>
        </a>
        <a
          href="https://www.mozilla.org/en-US/firefox/new/"
          rel="noopener noreferrer"
          target="_blank"
          class="browser-link">
          <img
            width="80"
            height="80"
            alt="Firefox logo"
            src="/images/browsers/firefox.png"
            class="browser-img" />
          <div>Firefox</div>
        </a>
        <a
          href="https://support.apple.com/downloads/safari"
          rel="noopener noreferrer"
          target="_blank"
          class="browser-link">
          <img
            width="80"
            height="80"
            alt="Safari logo"
            src="/images/browsers/safari.png"
            class="browser-img" />
          <div>Safari</div>
        </a>
      </div>
    </div>
  </body>
</html>
