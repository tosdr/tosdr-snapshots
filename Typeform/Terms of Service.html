o access and\u002For use the Site or the services offered by us. You can find more information on how to block or deactivate cookies below: \n\n[Internet Explorer](http:\u002F\u002Fwindows.microsoft.com\u002Fen-us\u002Fwindows-vista\u002Fblock-or-allow-cookies)\n[Safari ](https:\u002F\u002Fsupport.apple.com\u002Fen-us\u002FHT201265)\n[Chrome](https:\u002F\u002Fsupport.google.com\u002Fchrome\u002Fanswer\u002F95647?co=GENIE.Platform%3DDesktop&hl=en)\n[Firefox ](https:\u002F\u002Fsupport.mozilla.org\u002Fen-US\u002Fkb\u002Fdelete-cookies-remove-info-websites-stored)\n\n*4. Prevalence* \n\nThis policy is drafted both in plain and legal versions. In case of any discrepancies, the legal version included herein shall prevail and take precedence with respect to the plain version. ","button_text":"Back","hide_marks":false},"type":"statement"},{"id":"GvviDQWQqFHv","title":"Which version of our Payment Terms and Conditions do you want?","ref":"e0afd90d-7dec-4f2a-b7d9-f3182d46fdce","properties":{"randomize":false,"allow_multiple_selection":false,"allow_other_choice":false,"vertical_alignment":true,"choices":[{"id":"sbgfsCJTWkvd","ref":"eb6cff84-2278-414b-b569-8d1cfcfafdda","label":"The legal, jargon-filled version"},{"id":"dvyeUAttYeTx","ref":"43f15d86-56d1-43e2-90ff-64005326cb45","label":"The plain English version"}]},"validations":{"required":true},"type":"multiple_choice"},{"id":"nE9uLDqEyLSk","title":"*Payment Terms and Conditions*","ref":"90e20f40-706f-4561-8bc2-324eccad4afd","properties":{"description":"_Note: You're reading the plain English version, which is not legally binding. Scroll up and click \"the legal, jargon-filled version\" to read wording we apply legally._ \n\nWe ask you to pay to use some parts of our service. These terms and conditions explain how that works. They were last updated on February 15, 2023. \n\nConfused? Got questions? Fill out our [Contact Form](https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fcontact\u002F) and well get in touch with you.\n\n*What do you charge money for?* \n\nWe charge you to use some parts of our servicethe Plus plan, to give one example.\n\n*Do you ever change your prices?* \n\nYes, that might happen. We can change the price at any timewe have to give you notice first.\n\nIf you carry on using our service after changes come into effect, you automatically agree to the new price. What you then pay is not refundable, unless the law says it is. \n\nIf you dont pay, we might suspend or delete your accountwhich means you could lose data. \n\n*Do prices include VAT?* \n\nNo, VAT, sales taxes and other applicable taxes are not included. We will calculate the applicable taxes and show them to you before paying. \n\n*Can I pay in gold doubloons?* \n\nNo. But you can pay with a credit or debit card. Payment must be made at the time of subscription to the plan or add-on.\n\nWe have no access to payment data, and we dont store that information. Only the company processing payments has access to thistheyre certified as a PCI Service Provider Level 1. \n\nPlease make sure your payment information is up-to-date. If payment isnt processed, we might suspend or delete your account. \n\n*What happens if I run out of responses?*\n\nYou can opt to activate an automatic auto-upgrade feature to avoid being blocked from collecting more responses, in case you ever reach your plan's limits. If you activate it, we will take care of making sure that everything is in order, and you will be charged for the plan to which you are moved to.\n\n*How do you invoice?* \n\nWe invoice every month or yeardepending on how you decided to pay. We invoice in advance. Well send invoices to the email address you provided when you created your account. \n\nCan I get a refund if I cancel my subscription or delete my account? \n\nSorry, no. If you cancel or delete before your subscriptions end date we cant refund you or grant any credit.","button_text":"Back","hide_marks":false},"type":"statement"},{"id":"1763445","title":"*Payment Terms and Conditions* ","ref":"9966dc4413b75eb0","properties":{"description":"\nThis policy was last updated on March 14, 2024.\n\nThese Payment Terms and Conditions (the *PTC*) constitute an integral part of our Standard Terms and Conditions (the *STC*) and are incorporated therein by reference. Capitalized terms used in this PTC and not defined shall have the meanings given in the STC.\n\n*1. General* \n\nWe reserve at any time the right to require payment of Fees for certain or all Services. You shall pay all applicable Fees, as described on the Site, in connection with those of our Paid Subscription selected by you. We reserve the right to change the price and to institute new charges at any time upon notice to you (i.e. on the Site and\u002For by email). Additional payment terms may be provided to you at the time of purchase.\n\nBy continuing to use or access the Services after such changes come into effect, you agree to be bound by the new or increased charges.\n\nSubject to any applicable law, any Fees paid hereunder are non-refundable.\n\nSubject to applicable legal requirements, failure to pay Fees may result in the suspension or termination of your Subscription, and may further result in a loss of your data associated with the use of the Services. \n\n*2. Taxes*\n\nThe prices for the Services exclude VAT, sales taxes and any other taxes, as applicable. VAT is the value added tax that must be applied to the Services sold within certain territories and it may apply to you or not depending on several circumstances. We will calculate the Fees and any applicable Taxes and show that information to you before checkout.\n\n*3. Payment*\n\nPayment of all Fees is to be made by credit or debit card, and any amounts due are payable upon purchase of Paid Subscription or add-on Paid Subscription (net 0). We may determine and modify the payment methods we accept from time to time in our sole discretion. Payments are processed by means of a third party, which is certified in accordance with PCI Level 1 requirements. Therefore, we have no access to payment information, nor subsequently store said piece of information. \n\nYou understand and agree that by providing such payment method you are authorizing us to use such method on a recurring basis to collect all Fees due. You further authorize us to use a third party to process payments and consent to the disclosure of your payment information to such third party.\n\nYou must update the payment information provided to us from time to time, in order to ensure that it is accurate and up-to-date. Should a payment not be processed because you fail to meet the obligations set forth in this section, your access to or use of the Services may be suspended or terminated, as described in more detail in section 6 of the Service Terms and Conditions. Therefore, you warrant and represent that you will only submit payment information that is valid, and that you are authorized to use.\n\nWhere your payment information change or are due to expire, we may obtain or receive from your payment provider updated payment details including your card number, expiry date, and CVV (or equivalent). This enables us to continue to provide you access to the Services. You authorize us to continue to charge your card using the updated information. In the event of a failed attempt to charge to your payment method (e.g. if your payment method has expired), we reserve the right to retry billing your payment method. If a payment is not successfully authorized because of expiration, insufficient funds, or otherwise, we may suspend or terminate your Paid Subscription. You will remain responsible for any amounts you fail to pay in connection with your Paid Subscription, including collection costs, bank overdraft fees, collection agency fees, reasonable attorneys fees, and court costs. You also agree that we may charge your payment method on file if you decide to restart your Paid Subscription.\n\n*4. Invoicing and reimbursements*\n\nPaid Subscriptions are invoiced in advance, with monthly or annual frequency, depending on the applicable Subscription Period. You expressly authorize us to issue electronic invoices for the Paid Subscription, which will be sent to the email address you provided when creating your Account. \n\nSubject to applicable law, Fees are nonrefundable. We will not refund any amount nor grant any credit for Subscriptions (including any add-ons you may have purchased from time to time) that are cancelled before reaching the end of the then current Subscription Period.\n\n*5. Automatically upgrading your Subscription*\n\nIf you purchased a Paid Subscription, you may opt to automatically upgrade to the next available plan in the event that you reach the response limits covered by the Paid Subscription you initially purchased. This feature is available on the 'Settings' menu and, if so activated, you will be expressly authorizing us to charge you for the difference between your then-current Paid Subscription and the Paid Subscription you are updating to, prorated to the remainder days of your Subscription Period. The Paid Subscription to which you have been upgraded to will be auto-renewing on a rolling basis, as further explained in the STC.\n\n*6. Prevalence*\n\nThese PTC are drafted both in plain and legal versions. In case of any discrepancies, the legal version included herein shall prevail and take precedence with respect to the plain version. ","button_text":"Back","hide_marks":false},"type":"statement"},{"id":"QsT7YQConM1F","title":"Which version of our Developer Terms and Conditions do you want? ","ref":"75b2893f-0322-416d-a97c-0c3ddb59552d","properties":{"randomize":false,"allow_multiple_selection":false,"allow_other_choice":false,"vertical_alignment":true,"choices":[{"id":"S36oEi8w6Em8","ref":"50ac1843-3dea-480e-b294-d8fbf52032c3","label":"The legal, jargon-filled version"},{"id":"rMg33oYrIHHU","ref":"b9dbf2db-4ecd-4330-a0af-ae556bdbefbd","label":"The plain English version"}]},"validations":{"required":true},"type":"multiple_choice"},{"id":"q3YOMTFLKkYD","title":"*Developer Terms and Conditions* ","ref":"9b2cf8c4-f498-4a87-b87c-17f03f01e80c","properties":{"description":"Effective Date: June 15, 2019. In case of new sign ups or first use of the Site, May 22, 2019.\n\nThese Developer Terms and Conditions set forth the provisions under which you may use APIs to integrate the Site and the databases resulting from the use of the Services to your own apps or products (the *Integrations*). Note that the use of Integrations is fully subject to the Service Terms and Conditions, which shall apply by reference. Without limiting the foregoing, your use of an Integration is subject to the limitations mentioned in section 3.b above.\n\n1. The use of the APIs and the development of Integrations is free of charge. We reserve the right, however, to change the pricing policy by providing you reasonable notice;\n\n2. The APIs are provided as is, with all faults and as available and the entire risk of use and performance remains with you, subject to the terms and conditions set forth in clause 9 of the Service Terms and Conditions;\n\n3. You warrant and represent that you are not a direct competitor of the Company;\n\n4. We make no representations or warranties to you or to any other user of the Services in the sense of the Integrations being suitable or adequate to the Service, or ensuring a safe transfer of data or preventing any damages. You shall not present yourself as an entity certified by the Company or endorsed in any way by us, except when authorized to do so in writing;\n\n5. You further acknowledge and agree that neither the Company nor any of the companies part of its corporate group shall be obliged to offer you support services, nor to update the Services or amend them to ensure a correct or improved interaction between the Site and your Integration;\n\n6. You undertake to make a good faith and reasonable use of the Integrations, in accordance with industry standards, so that the Services are not negatively impacted or impeded, hindered or otherwise obstructed;\n\n7. You undertake to defend, hold the Company, its officers, directors, employees, agents, partners, suppliers, and\u002For licensors harmless, and keep them indemnified from and against any claim, loss, expense, liability, damage, or demand, including reasonable attorneys fees, relating to, arising from, or allegedly arising from (a) the use of the Integration you have created or that you are using, including among other any claims regarding the breach by the Integration or your use of the Integration of any third party intellectual property rights or any other rights; (b) the secure transfer of data, including confidential information and personal data; or (c) compliance with any applicable laws and regulations to the Integration and the subsequent use of the information you may have collected, including without limitation personal data protection laws.\n\n8. You may use Typeform's trademarks as depicted at www.typeform.com. However, you shall use them in accordance with industry standards, and in a way that does not harm the Company's image or reputation, or the image and reputation of Company's products and services and other third parties related to the Company. You shall follow any instructions given by the Company. \n\nThese Developer Terms and Conditions are drafted both in plain and legal versions. In case of any discrepancies, the legal version included herein shall prevail and take precedence with respect to the plain version. \n\n","button_text":"Back","hide_marks":false},"type":"statement"},{"id":"jxKrQNi9h9hb","title":"*Developer Terms and Conditions* ","ref":"c8167d74-eedc-47d5-b6e7-48a5b89b6497","properties":{"description":"_Note: You're reading the plain English version, which is not legally binding. Scroll up and click \"the legal, jargon-filled version\" to read wording we apply legally._ \n\nAs a developer, you can use our APIs to integrate with our service. These terms and conditions are the ground rules for doing so. They were last updated on June 15th, 2019. \n\nIf you use integrations, youre also bound by all other terms and conditions in this typeform. If you dont agree with these terms, please dont use our APIs.\n\n*Can I use Typeforms APIs for free?* \n\nYes! But we reserve the right to change this in the future. In which case well let you know before it happens. \n\n*I represent a competitor. Can I use your APIs?* \n\nNo, sorry. \n\n*What about warranties?* \n\nAPIs and other tools used for integrations are not provided by or endorsed by us. So we make no warranties that they guarantee 100% safe transfer of data or prevent any damages. Please dont present yourself as certified or endorsed by Typeform, unless we said (in writing) that it was okay.  \n\n*Do you provide technical support?*  \n\nUnfortunately we cant offer support or update\u002Fchange our service to improve your integration. Please build and maintain your integrations in accordance with industry standards. \n\n*What about any financial losses?* \n\nYou agree to cover the financial costs of any claim against Typeform (including our partners and suppliers) relating to: \n\n-Use of your integration, including the breach of intellectual property rights. \n\n-The secure transfer of data, including confidential and personal data.\n\n-Compliance with any applicable laws and regulations.","button_text":"Back","hide_marks":false},"type":"statement"},{"id":"44207031","title":"If you think someone is using Typeform for inappropriate reasons, please let us know by reporting it [here](https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fa\u002Freport-abuse-360034113252\u002F). ","ref":"ccdc8d1442013307","properties":{"button_text":"Continue","hide_marks":false},"type":"statement"},{"id":"dicgVB06fkp2","title":"*Typeform | CCPA Notice*","ref":"e1cba642-5871-487c-84d9-f21c729f6ded","properties":{"randomize":false,"allow_multiple_selection":false,"allow_other_choice":false,"vertical_alignment":true,"choices":[{"id":"BAZ6DNofvlSr","ref":"f271ee3f-6e42-4ada-a0fa-d7ac6514b6dc","label":"How are we processing your data"},{"id":"lEhpIF2cbSMt","ref":"d1506216-ead1-4627-9917-d2880d38d9a4","label":"Typeform as a Service Provider"}]},"validations":{"required":true},"type":"multiple_choice"},{"id":"OIIXpknY7Yhf","title":"*CCPA Notice - How are we processing your data?*","ref":"2a9d20d4-85bc-4ba8-b0d6-bce453743fbd","properties":{"description":"Effective Date: March 26, 2024. \n\nThese Additional California Privacy Disclosures (the *CA Disclosures*) supplement the information contained in our [Privacy Policy](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt\u002F) and apply solely to individual residents of the State of California (*consumers* or *you*). \n\nWe strongly encourage you to read in full our [Privacy Policy](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt) in addition to these CA Disclosures. If these CA Disclosures and any provision in the rest of our Privacy Policy conflict, then these CA Disclosures control for the processing of personal information of California consumers, otherwise the [Privacy Policy](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt) shall control.\n\nIf you interact with the Site (as defined below) as a respondent to a survey\u002Fform\u002Fapplication\u002Fquestionnaire sent to you by a person or entity (the *Creator*), the Creator controls all of your response data, and we recommend you contact them about their practices under the CCPA and similar privacy laws. We will process your response data only on the Creators behalf, and, accordingly, the Creator, and not us, is responsible for responding to your request related to data privacy.\n\nThese CA Disclosures provide additional information about how we collect, use, disclose and otherwise process personal information of individual residents of the State of California, either online or offline, within the scope of the California Consumer Privacy Act of 2018 and its subsequent developments such as the CPRA (*CCPA*). Unless otherwise expressly stated, all terms in these CA Disclosures have the same meaning as defined in our [Privacy Policy ](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt)or as otherwise defined in the CCPA.\n\n*Personal Information Disclosures*\n\nWhen we use the term personal information in these CA Disclosures, we mean information that identifies, relates to, describes, is reasonably capable of being associated with, or could reasonably be linked, directly or indirectly, with a particular consumer or household. \n\nFor the purposes of these CA Disclosures, personal information does not include: \n\n Publicly available information from government records. \n Deidentified, aggregated or anonymized data (not capable of being associated with or linked to you). \n Information relating to our job applicants, employees, contractors and other personnel of Typeform, which is not governed by these CA Disclosures. \n Certain information that we process solely on behalf of our business customers as a service provider, which includes information relating to respondents that fill out typeforms sent to them by our customers  please refer to CCPA Notice - Typeform as a Service Provider section [here](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt\u002F).\n Information excluded from the CCPA's scope, such as: (i) Health or medical information covered by the Health Insurance Portability and Accountability Act of 1996 (HIPAA) and the California Confidentiality of Medical Information Act (CMIA) or clinical trial data; (ii) Information covered by certain sector-specific privacy laws, including the Fair Credit Reporting Act (FRCA), the Gramm-Leach-Bliley Act (GLBA) or California Financial Information Privacy Act (FIPA), and the Driver's Privacy Protection Act of 1994. \n\n*Collection and Use of Personal Information*\n\nWe collect various categories of personal information in connection with our websites located at [www.typeform.com](http:\u002F\u002Fwww.typeform.com) and [www.videoask.com](http:\u002F\u002Fwww.videoask.com) (together with any sub-domains thereto, collectively, the Site), our services accessible through the Site. This includes types of Personal Data that may be considered sensitive under the CCPA. Please review our [Privacy Policy](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt) to learn more about the personal information we collect. \n\nIn the last 12 months we have collected the following categories of personal information, which will be retained for as long as it is necessary to perform our contractual obligations: \n\n *Identifiers*, such as name, address, email address, account information or other similar identifiers. These are collected directly from you, our business partners and affiliates, your browser or device and third parties you direct to share information with us.\n *California Customer Records* (Cal. Civ. Code  1798.80(e)), such as financial information. These are collected directly from you, our business partners and affiliates and third parties you direct to share information with us.\n *Commercial Information,* such as information about products or services purchased or considered and your use of our services. These are collected directly from you, and third parties you direct to share information with us.\n *Internet\u002FNetwork Information*, such as log data and analytics data (including your usage and activity on our website). These are collected from your browser or device.\n *Geolocation Data*, such as your general geographic location based on the log data. These are collected from your browser or device.\n *Sensory Information*, such as audio recordings (i.e. if you use VideoAsk) of phone calls you have with us or photographs and video footage you choose to provide or we otherwise record as permitted by law. These are collected directly from you.\n *Professional\u002FEmployment Information*, such as current occupation, job title, company\u002Femployer, industry and employment history. These are collected directly from you and third parties you direct to share information with us.\n *Other Personal Information*, such as messages or requests you provide to us directly or through a third-party service, such as social media. These are collected directly from you, our business partners and affiliates, and third parties you direct to share information with us.\n *Inferences*, including information generated from your use of our websites reflecting your preferences. These are collected from your browser device, and form information generated or derived from the personal information described above.\n\nThe categories of sources of personal information, include but are not limited to:\n*Directly and indirectly from activity on our Services*: For example, from submissions through the Site, the Services, or website usage details collected automatically from measurement tools.\n*Directly from you*: For example, from _contact us_ forms you complete, requesting a demo, account registration, etc.\n*From third-parties*. For example, from vendors who assist us in performing services for consumers, advertising networks, internet service providers, data analytics providers, and social networks, as further explained in the [Privacy Policy and Cookie Policy](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt).\n\nThe business purpose for the information collected as above is as follows:\n(i) To provide you with and manage access to our products and services, audit the transactions in our platform and manage the relationship with our users; \n(ii) To communicate with you, including via email, push notification and\u002For social media; \n(iii) To operate, evaluate, secure and improve our business; \n(iv) To enhance our products and services; \n(v) To recognize you and remember your information when you return to our website and services; \n(vi) To develop and carry out marketing campaigns and activities; \n(vii) For debugging existing intended functionality; \n(viii) For testing, training, research, analysis and product development, including to develop and improve our products and services; \n(ix) To detect and protect against security events; \n(x) To defend, protect or enforce our rights or applicable terms of service; \n(xi) To comply with legal process and our legal obligations; and \n(xii) As otherwise provided in our agreements with you.\n(xiii) As otherwise detailed in the [Privacy Policy](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt).\n\n*Disclosure of Personal Information*\n\nIn the last 12 months, we have not sold personal information about you, but we have disclosed all of the categories of personal information we collect, explained in the table above, to our affiliate and to third parties for a business purpose. Please refer to our [Privacy Policy](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt) for further detail.\n\n_*Note about Sales*___: We do not sell personal information as most people would typically understand that term. However, we do allow certain third-party partners and providers to collect information about consumers directly through our services for purposes of analyzing and optimizing our services and ads, providing content and ads that are more relevant, measuring statistics and the success of ad campaigns, and detecting and reporting fraud. To the extent this practice is interpreted to constitute a sale under the CCPA, please see our [Cookie Policy](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt\u002F) for more information including how you may be able to exercise your rights to opt-out of cookies, analytics and personalized advertising. \n\n*Recipients of Personal Information*\n\nAs described in our Privacy Policy, we share personal information with our affiliate and with a variety of third parties for business purposes. Please refer to our [Privacy Polic](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt\u002F)y for further information.\n\nWe may process Sensitive Personal Information in accordance with applicable laws but do not use or disclose sensitive personal information in any way that would require us to provide an opt-out opportunity under California law.\n\n*Your California Privacy Rights*\n\nAs a California resident, you may be able to exercise the following rights in relation to the Personal Information about you that we have collected (subject to certain limitations at law): \n\n_The Right to Know_\n\nMost of your personal information is accessible directly from your Typeform account. This includes information about subscription and personal information, such as your email address. Additionally, you have the right to request any or all of the following information relating to the personal information we have collected about you or disclosed in the last 12 months, upon verification of your identity: \n The categories of personal information we have collected about you;\n The specific pieces of personal information we have collected about you;\n The categories of sources from which we collected your personal information;\n The purposes for which we use your personal information;\n The categories of third parties with whom we share your personal information; and\n The categories of information that we sell or disclose to third parties.\n\n_The Right to Request Deletion_\n\nYou have the right to request us to delete your personal information that we have collected from you and to tell our service provider to do the same, subject to certain legally permitted exceptions.\n\n_The Right to Opt Out of Personal Sales or Sharing_\n\nYou have the right to direct us not to sell personal information we have collected about you to third parties now or in the future. \n\nIf you are under the age of 16, you have the right to opt in, or to have a parent or guardian opt in on your behalf, to such sales. \n\n_The Right to Correct Inaccurate Information_\n\nYou have the right to ask us to correct any information we may have from you that is not accurate or reflects wrong information about you.\n\n_The right to limit the use and disclosure of sensitive personal information_\n\nYou may request us to use your sensitive personal information only for providing you with Services.\n\n_The right to opt-out of automated decision-making technology_\n\nWe do not use this kind of technology, but if we ever do you will have the right to avoid us from taking decisions using automated means.\n\nHowever, please note that if the exercise of the rights described above limits our ability to process personal information (such as in the case of a deletion request), we may no longer be able to provide you our products or services or engage with you in the same manner. \n\n_Non-Discrimination_\n\nWe do not discriminate against any individual for exercising their rights under these CA Disclosures\n\n*How to Exercise Your California Privacy Rights* \n\n_To Exercise Your Right to Know or Right to Deletion_\n\nTo exercise your right to know and\u002For right to deletion, please submit a request by: (i) our [Contact Form](https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fcontact\u002F) indicating the title California Rights Request; or (ii) filling out our [California Resident Rights Request Form ](https:\u002F\u002Flegalteam.typeform.com\u002Fto\u002FJrf3IK).\n\nWe will need to verify your identity before processing your request. In order to verify your identity, we will generally either require the successful login to your account or the matching of sufficient information you provide us to the information we maintain about you in our systems. Although we try to limit the personal information collected in connection with a request to exercise the right to know and\u002For the right to deletion to that personal, certain requests may require us to obtain additional personal information from you, which we will only use for this verification purpose. In certain circumstances, we may decline a request to exercise the right to know and\u002For right to deletion, particularly where we are unable to verify your identity. \n\n_To Exercise Your Right to Opt Out of Personal Information Sales_\n\nAs noted above, we do not sell personal information as most people would typically understand that term. However, we do allow certain third-party partners and providers to collect information about consumers directly through our services for purposes of analyzing and optimizing our services and ads, providing content and ads that are more relevant, measuring statistics and the success of ad campaigns, and detecting and reporting fraud. To the extent this practice is interpreted to constitute a sale under the CCPA, please see our [Cookie Policy](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt\u002F) for more information including how you may be able to exercise your rights to opt-out of cookies, analytics and personalized advertising.\n\n*Updates to These CA Disclosures*\n\nWe will update these CA Disclosures from time to time. When we make changes to these CA Disclosures, we will change the \"Last Updated\" date at the beginning of these CA Disclosures. If we make material changes to these CA Disclosures, we will notify you by email to your registered email address, by prominent posting on the Site, or through other appropriate communication channels. All changes shall be effective from the date of publication unless otherwise provided in the notification.\n\n*Contact Us*\n\nIf you have any questions or requests in connection with this Notice or other privacy-related matters, please submit a request via our [Contact Form](https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fcontact\u002F). ","button_text":"Back","hide_marks":false},"type":"statement"},{"id":"WcBqP2VWhMIK","title":"*CCPA Notice - Typeform as a Service Provider*","ref":"a4008305-5cd1-4e5f-a499-dd7b993c5a69","properties":{"description":"Effective Date: March 14, 2024. \n\nThis notice confirms that we will act as a _Service Provider_ as such term is defined in the California Consumer Privacy Act, Cal. Civ. Code  1798.100 et seq. and implementing regulations including the CPRA (the *CCPA*). We will collect, access, maintain, use, process and transfer personal information, as that term is defined by the CCPA (*CCPA Personal Information*) solely for the purpose of performing our obligations under the [Service Terms and Conditions](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt\u002F) and as further described in our [Privacy Policy](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt\u002F), on your behalf and for no commercial purpose other than the performance of such obligations. \n\nWe shall not sell, share, retain, disclose, release, transfer, combine your information with third-party information, make available or otherwise communicate any CCPA Personal Information to any third party without your prior written consent or as required to perform our contractual relationship. Notwithstanding the foregoing, nothing shall restrict our ability to disclose CCPA Personal Information (i) to a Subcontractor for a business purpose pursuant to a written agreement to protect CCPA Personal Information in the same manner as provided herein and in the [Privacy Policy](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt\u002F), (ii) to a third party as necessary to comply with applicable laws, or (iii) as otherwise permitted by the CCPA. \n\nWe will delete and permanently destroy CCPA Personal Information (i) upon your written request by you, and (ii) upon termination of this Agreement. We shall at all times remain responsible for compliance with its obligations to protect CCPA Personal Information in accordance with this notice and our [Privacy Policy ](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt\u002F)and will be liable to you for the acts or omissions of any subcontractor or other third party to whom we have disclosed or permitted to access CCPA Personal Information as if they were our acts or omissions.","button_text":"Back","hide_marks":false},"type":"statement"},{"id":"8LskNCy8riId","title":"*Data Processing Agreement*","ref":"752bc98e-ce5a-442a-85a8-a2362d868f0d","properties":{"description":"\nThis policy was last updated on February 15, 2023.\n\nThis Data Processing Agreement entered into between you and TYPEFORM SL (the *Company*, *we*, or *us*) regulates the particularities of data processing in connection with your use of both the platform accessible through the [www.typeform.com](http:\u002F\u002Fwww.typeform.com) and [www.videoask.com](https:\u002F\u002Fwww.videoask.com\u002F) domain names (the *Site*) and the services we may offer through the Site from time to time, consisting in typeform forms and other services (indistinctly referred to as the *Services*). If you are also subject to the CCPA, please check our 'CCPA Notice' [here](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt) to learn which specific provisions apply to you.\n\nPlease, note that Data controller, data processor, data subject, personal data, processing will have the meaning set forth in the GDPR or in any other applicable European data protection law. 'GDPR' shall be understood as (i) the Regulation (EU) 2016\u002F679, on the protection of natural persons with regard to the processing of personal data and on the free movement of such data; (ii) the GDPR as it forms part of UK law by virtue of section 3 of the UK European Union (Withdrawal) Act 2018 and the UK Data Protection Act 2018 (together, UK Data Protection Laws); (iii) any future laws that may amend them or complement them in the future.\n\nFor clarification purposes, under this DPA (i) the processing of data regulated hereunder shall take place for as long as there is a service agreement in place between you and we, or until you decide to terminate said agreement; (ii) the nature and purposes of the processing shall be the collection, saving, organization, hosting, and deletion of data, as well as making it available to you upon your request; and (iii) the types of personal data and the categories of data subjects that are likely to be used in our product are name, surname, email address, telephone number, other ID details belonging to employees, candidates, prospects, and clients. \n\n\n*1. Processing of data*\n\nWe will process any personal data we may have access to because of the provision of the Services in accordance with the documented instructions provided by you from time to time. Should a Union or Member State law to which we are subject requires us to process personal data including the international transfer of personal data, we will inform you of that legal requirement before processing, unless that law prohibits such information on important grounds of public interest.\n\nShould we have reasonable grounds to believe that a documented instruction given by you infringes the GDPR or any other applicable EU data protection law or regulation, we will put said instruction on hold and immediately notify you. At your sole risk and without us being responsible or liable to you for any losses, you will be entitled to order us to perform any such instruction despite the concerns raised by us, as long as you reconfirm your instruction in writing. \n\nFor purposes of this DPA, it will be understood that a documented instruction includes, without limitation, (i) any instruction delivered by you by means of any durable media, such as a letter or email; (ii) any instruction electronically sent by you when using the software provided as part of the Services (i.e. by using the interface part of the software and the features made available through it); or (iii) the provisions of the DPA.\n\nFor clarification purposes and given your position of data controller, you warrant and represent that you will timely and sufficiently perform your obligations under the applicable privacy laws, such as inform data subjects (e. g. respondents to the forms, etc.) and obtain their consent (where appropriate). This enumeration is for illustration purposes only, in the sense that you will still be required to satisfy the obligations you are subject under the GDPR, such as making sure, in general, that the processing satisfies the requirements of the GDPR, you have the right and obligation to decide about the purpose and means of said processing, or making sure that there is a legal basis for the processing.\n\n*2. Confidentiality duty*\n\nWe will ensure that all employees authorized to process personal data have committed to confidentiality or are under an appropriate statutory obligation of confidentiality.\n\n*3. Sub-processors *\n\nYou will subscribe to the emailing list available at [https:\u002F\u002Fhelp.typeform.com\u002Fhc\u002Fen-us\u002Farticles\u002F360029617191-What-other-companies-do-we-share-data-with-](https:\u002F\u002Fhelp.typeform.com\u002Fhc\u002Fen-us\u002Farticles\u002F360029617191-What-other-companies-do-we-share-data-with-) in order to receive notifications for changes in the sub-processor list pursuant to this Section. Said page includes a current list of approved subprocessors for purposes of this Section.\n\nIn the event that we intend to replace one subprocessor by other or contract new subprocessors to provide you with the Services, you will be entitled to reasonably oppose (i.e. any challenge based on the potential or actual failure to meet the legal requirements set forth by the GDPR by the subprocessor to be appointed) to such change in the non-extendable term of fifteen (15) calendar days and, if you exercise such right, we will be entitled to early terminate the contractual relationship set forth in for the provision of the Services. \n\nWe will enter into written agreements with any sub-processors engaged in the provision of the Services including the safeguards and guarantees required by the GDPR, particularly in respect of implementing the security measures required in the GDPR, and we will be liable for any actions by our sub-processors.\n\n*4. Data subjects rights *\n\nTaking into account the nature of the processing, we will assist you by appropriate technical and organizational measures, insofar as this is possible, for the fulfilment of your obligation to respond to requests for exercising the data subject's rights laid down in Chapter III of the GDPR, if applicable. For the avoidance of doubt, we will send to you any request data subjects may address directly to us together with all relevant information, if any, so that you can formally contact and answer to data subjects.\n\n*5. Security measures *\n\nWe implement appropriate technical and organizational measures to ensure a level of security appropriate to the risk, as those measures are further detailed in Annex II. Taking into account the nature of processing and the information available to us, we will reasonably assist you in compliance with the security obligations set forth by Article 32 of the GDPR. \n\n*6. Assistance and data breaches*\n\nIn addition to the duty set forth in Section 5 above, we will also provide, subject to the nature of processing and information available to us, assistance in complying with obligations set forth in Articles 32 to 36 of the GDPR, if applicable.\n\nWith respect to data breaches, we will notify you without undue delay upon we becoming aware of a personal data breach affecting personal data and, in any event, within the deadlines set forth under the GDPR. We will provide you with sufficient information to allow it to meet any obligations to report or inform competent authorities or data subjects. We will reasonably cooperate with you and take such reasonable commercial steps as are directed by you to assist in the investigation, mitigation and remediation of each such data breach. For the avoidance of doubt, you will be the only Party responsible for both filing any reports required under applicable law and notifying data subjects, and you will defend, indemnify and hold us harmless of any and all costs (including attorneys fines), fines or sanctions, or any damages that lack of action on your side may cause.\n\n*7. Termination *\n\nYou will decide whether you want us to delete or return personal data, unless Union or Member State law requires storage of the personal data. To this end, you acknowledge that deletion of the account provided as part of the Services will always result in deletion of personal data, and its request to delete the account will be understood as a request to delete data under this Section 7.\n\nCanceling your paid subscription shall not result in a termination of the Services and, therefore, a termination of this DPA. You will still be able to keep using our Services under a free plan, but some of the functionalities offered to you may not be fully available. This includes the ability to access and download pre-collected responses - for clarification purposes, you will still be able to ask us to download and send you a copy of these responses and we will perform this action as soon as possible and, in any event, within fifteen (15) days.\n\nIf you are an inactive free user, as this term is described in the STC, you accept that data is deleted after the 24-month period of time set forth in these STC.\n\n*8. Audit rights*\n\nWe will make available to you the information necessary to demonstrate our compliance with the obligations set forth in this DPA. You agree that the obligation to provide information demonstrating compliance with this DPA may be satisfied by us making available to you copies of the audit reports and\u002For certifications undergone by us, such as ISO27001 or SOC2 certificates. In the event that these documents do not reasonably address your concerns, you agree that you may only conduct up to one (1) audit per year, unless there are reasonable grounds to believe that we are not performing the obligations laid down in this DPA. Audits will only be carried out during normal business hours, and you will bear all costs unless we are found to be in a material breach of this DPA.\n\n*9. International transfer of personal data*\n\nIn the event that the you are neither subject to the GDPR, nor located in the EEA, nor the transfer can be legally performed in accordance with the GDPR (because such transfer falls under an adequacy decision passed by the European Commission or can be otherwise performed under the GDPR on the basis of BCR, a certification mechanism or under a legally binding instrument), you and us enter into the SCCs, module 4, as a mechanism to ensure the adequate protection of personal data being transferred outside the EEA. \n\nShould you be based in the United Kingdom, the Parties declare that the transfer of data from the United Kingdom to Spain or from Spain to the United Kingdom will not be construed as an international transfer of personal data, considering the adequacy decisions passed on this subject. Annex IV shall apply in respect of any onward transfers.\n\nYou authorize to the transfer of data to the sub-processors listed in Section 3 above, it being understood that any such transfer will be performed to the extent that we enter into a written contract with the sub-processors setting forth the obligations to be implemented by the sub-processors in respect of the transfer of data (e.g. SCCs, module 3; or, should you be an entity subject to the UK GDPR, the SCCs amended as specified in Annex IV), and you have the right to oppose any future changes or amendments of the sub-processors by following the same steps mentioned in Section 3 above. Should you exercise any such right, we will be entitled to early terminate the contractual relationship set forth for the provision of the Services. For purposes of the SCCs:\n\n-\tClause 7 (Docking Clause) will not apply;\n-\tOption 2 in Clause 9 (general written authorization) is chosen. Option 2 will be construed in the light of the provisions of this DPA;\n-\tClause 11 (Optional Language) will not apply; and\n-\tIn Clause 13, 17 and 18, Spanish law shall be the applicable law, and the competent courts and authorities of the Kingdom of Spain shall be the ones competent to solve any disputes connected with the SCCs.\n\n*ANNEX I*\n\n*A. LIST OF PARTIES*\n\nData exporter(s): TYPEFORM, S.L., a Spanish entity with registered address at C\u002F Can Rabia 3-5, 4th floor, 08017  Barcelona (Spain), and N.I.F. (Spanish tax identification number) B65831836. The Company is registered in the Commercial Registry of Barcelona, page B-421911, folio 145, volume 43262. TYPEFORMs Data Protection Officer can be contacted at: [gdpr@typeform.com](mailto:gdpr@typeform.com), or in the postal address mentioned at the STC. \nData importer(s): You, as identified when creating an account with TYPEFORM.\n\n*B. DESCRIPTION OF TRANSFER*\n\nCategories of data subjects whose personal data is transferred  Any kind of data subject categories..\nCategories of personal data transferred  Any kind of personal data categories.\nSensitive data transferred (if applicable) and applied restrictions or safeguards that fully take into consideration the nature of the data and the risks involved, such as for instance strict purpose limitation, access restrictions (including access only for staff having followed specialised training), keeping a record of access to the data, restrictions for onward transfers or additional security measures  sensitive information may be processed, and subject to the security measures described in Annex II.\nThe frequency of the transfer (e.g. whether the data is transferred on a one-off or continuous basis)  Continuous basis. \nNature of the processing  data collection, saving, organization, hosting, deletion. Making the data available to the data exporter following its requirements \u002F petitions.\nPurpose(s) of the data transfer and further processing Provision of customer service services, as further detailed in the STC.\nThe period for which the personal data will be retained, or, if that is not possible, the criteria used to determine that period: data will be retained for as long as the data exporter requires the services. \nFor transfers to (sub-) processors, also specify subject matter, nature and duration of the processing  same as above.\n\n*C. COMPETENT SUPERVISORY AUTHORITY* the Spanish Data Protection Agency.\n\n*ANNEX II*\n\n*TECHNICAL AND ORGANISATIONAL MEASURES INCLUDING TECHNICAL AND ORGANISATIONAL MEASURES TO ENSURE THE SECURITY OF THE DATA*\n\nInformation Security Program (ISP)\nTYPEFORM will maintain an ISP designed to (i) help secure personal data against accidental or unlawful loss, access or disclosure; (ii) identify reasonably foreseeable and internal risks to security and unauthorized access; and (iii) minimize security risks, including through risk assessment and regular testing. The ISP will include the following measures: \n\nNetwork Security\nTYPEFORM will maintain access and transmission controls and policies to manage access to the network, including the use of authentication controls, firewalls or intrusion detection systems to ensure that only the authorized individual have access to the systems and data is transmitted without compromise to the correct recipients. TYPEFORM will maintain security incident response plans to handle potential security incidents. \n\nPhysical Security\nPhysical components are housed in facilities (Facilities) controlled by an ISO 27001 certified company (i.e. Amazon Web Services) or in Facilities which meet or exceed all of the following physical security requirements. \nPhysical Access Controls and Limited Access. Access to the Facilities is granted to those employees and contractors who have a legitimate business need for such access privileges. When an employee or contractor no longer has a business need for the access privileges assigned to him\u002Fher, the access privileges are promptly revoked.\n\nPersonal Data Security. Controls for the Protection of Personal Data. \nTaken care in the control Privacy by design & by default. TYPEFORM will maintain appropriate technical and organizational measures for protection of the security (including protection against unauthorized or unlawful processing and against accidental or unlawful destruction, loss or alteration or damage, unauthorized disclosure of, or access to, personal data), confidentiality and integrity of personal data appropriate to the risk, including inter alia as appropriate: (i) the pseudonymization and encryption of personal data; (ii) the ability to ensure the ongoing confidentiality, integrity, availability and resilience of processing systems and services; (iii) the ability to restore the availability and access to personal data in a timely manner in the event of a physical or technical incident; (iv) a process for regularly testing, assessing and evaluating the effectiveness of technical and organizational measures for ensuring the security of the processing; and (v) the principles of privacy by design and by default to ensure that processes and systems are designed such that the collection and processing if data are limited to what is necessary for the identified purpose. Such principles comprises for personal data the limit of collection, processing, accuracy and quality, minimization of objectives, de-identification, deletion & disposal at the end of processing, proper management of temporary files, retention periods & processing transmission controls. TYPEFORM regularly monitors compliance with these measures, and will not materially decrease the overall security of the data processing services.\n\nTemporary files: Temporary files training & awareness will be included in TYPEFORM training & awareness program for employees.\nBusiness Continuity and Disaster Recovery \nTYPEFORM will maintain a business continuity and disaster recovery plan based on risk. Recovery plan are tested at least annually.\n\nEmployee security\nTYPEFORM will have signed confidentiality agreements with the employees and contractors. Also, all employees and contractors will have a common way to report incidents approved by the organization and they will undergo at least an annual security awareness training.\n\nOngoing Evaluation\nTYPEFORM must reassess and update their security policies on a periodic basis. Changes must be documented.\n\n*ANNEX III*\n*LIST OF SUB-PROCESSORS*\n\nFor TYPEFORM\n\nTYPEFORM shall be entitled to seek the assistance of its affiliates TYPEFORM US LLC, conducting business in the US and having registered address at Spaces 95, 3rd St. 2nd Floor - San Francisco, CA 94103 (United States of America); TYPEFORM UK Limited, a company incorporated in England and Wales with registered office at 9th Floor, 107 Cheapside, London, EC2V 6DN (United Kingdom); and Typeform DE GmbH, a company incorporated in Germany with registered office at EdisonStr. 63 - 12459 Berlin (Germany). These companies are providing engineering, marketing & sales and customer success support services. Additionally, TYPEFORM shall be entitled to engage Amazon Web Services Inc., a US entity with registered address at 2021 Seventh Ave., Seattle -- Washington 98121 (United States of America) for the provision of hosting services; Cloudflare Inc., a US entity with registered address at 101 Townsend St., San Francisco -- California 94107 (USA) for security & fraud prevention; Google Inc., a US entity with registered address at 1600 Amphitheatre Parkway Mountain View -- California 94043 (USA), for supporting the processing of tickets raised by respondents; and Zendesk Inc., a US company with registered address at 1019 Market Street San Francisco, -- California 94103 (USA), for the processing of customer success tickets.\n\nFor VIDEOASK:\n\nCompany shall be entitled to seek the assistance of its affiliates TYPEFORM US LLC, conducting business in the US and having registered address at Spaces 95, 3rd St. 2nd Floor, San Francisco, CA 94103 (United States of America); and TYPEFORM UK Limited, a company incorporated in England and Wales with registered office at 9th Floor, 107 Cheapside, London, EC2V 6DN (United Kingdom). These companies are providing engineering and customer success support services. Additionally, Company shall be entitled to engage Amazon Web Services Inc., a US entity with registered address at 2021 Seventh Ave., Seattle  Washington 98121 (United States of America) for the provision of hosting services; Auth0, Inc., a US entity with registered address at 10800 NE 8th, St Suite 700, Bellevue, WA 98004 (USA) for user authentication services; Slack Technologies, LLC, a US entity with registered address at 500 Howard Street, San Francisco  California 94105 (USA); as well as other subprocessors for carrying out the Services, as those subprocessors are listed and identified in [https:\u002F\u002Fwww.videoask.com\u002Fhelp\u002Fhow-it-works\u002F4405905082260-what-companies-do-we-share-data-with](https:\u002F\u002Fwww.videoask.com\u002Fhelp\u002Fhow-it-works\u002F4405905082260-what-companies-do-we-share-data-with).\n\n*ANNEX IV*\n\n*International Data Transfer Addendum to the EU Commission Standard Contractual Clauses*\n\nThis Addendum has been issued by the Information Commissioner for Parties making Restricted Transfers. The Information Commissioner considers that it provides Appropriate Safeguards for Restricted Transfers when it is entered into as a legally binding contract.\n\nPart 1: Tables\nTable 1 Parties\n\nStart date: As specified in the STCs\n\nThe Parties:\n\nExporter (who sends the Restricted Transfer)\nFull legal name: Typeform SL \nTrading name (if different): N\u002FA \nMain address (if a company registered address): As specified in the STCs \nRegistration number (if any) (company number or similar identifier): As specified in the STCs\nKey Contact\nFull Name (optional): N\u002FA \nJob Title: N\u002FA \nContact details including email: [gdpr@typeform.com](mailto:gdpr@typeform.com)\n\n\nImporter (who receives the Restricted Transfer)\nFull legal name: as identified when creating an account with us\nTrading name (if different): As identified when creating an account with us \nMain address (if a company registered address): As identified when creating an account with us\nOfficial registration number (if any) (company number or similar identifier): As identified when creating an account with us\nKey Contact\nFull Name (optional): N\u002FA \nJob Title: N\u002FA \nContact details including email: As identified when creating an account with us\n\nSignature (if required for the purposes of Section 2)\n\nTable 2: Selected SCCs, Modules and Selected Clauses\n\nAs stipulated in Section 9 of the DPA.\n\nTable 3: Appendix Information\n\nAppendix Information: means the information which must be provided for the selected modules as set out in the Appendix of the EU SCCs (other than the Parties), and which is set out in the DPA.\n\nTable 4: \n\nNeither party may end this Addendum when the approved Addendum changes.\n\nPart 2: Mandatory Clauses\n\nEntering into this Addendum\n\n1.\tEach Party agrees to be bound by the terms and conditions set out in this Addendum, in exchange for the other Party also agreeing to be bound by this Addendum.\n\t\n2.\tAlthough Annex 1A and Clause 7 of the Approved EU SCCs require signature by the Parties, for the purpose of making Restricted Transfers, the Parties may enter into this Addendum in any way that makes them legally binding on the Parties and allows data subjects to enforce their rights as set out in this Addendum. Entering into this Addendum will have the same effect as signing the Approved EU SCCs and any part of the Approved EU SCCs.\n\nInterpretation of this Addendum \n\n5.\tWhere this Addendum uses terms that are defined in the Approved EU SCCs those terms will have the same meaning as in the Approved EU SCCs. In addition, the following terms have the following meanings:\n\n*Addendum*: This International Data Transfer Addendum which is made up of this Addendum incorporating the Addendum EU SCCs.\n\nAddendum EU SCCs: The version(s) of the Approved EU SCCs which this Addendum is appended to, as set out in Section Table 2, including the Appendix Information.\n\nAppendix Information: As set out in Table 3.\n\nAppropriate Safeguards: The standard of protection over the personal data and of data subjects rights, which is required by UK Data Protection Laws when you are making a Restricted Transfer relying on standard data protection clauses under Article 46(2)(d) UK GDPR.\n\nApproved Addendum: The template Addendum issued by the ICO and laid before Parliament in accordance with s119A of the Data Protection Act 2018 on 2 February 2022, as it is revised under Section 18.\n\nApproved EU SCCs: The Standard Contractual Clauses set out in the Annex of Commission Implementing Decision (EU) 2021\u002F914 of 4 June 2021.\n\nICO: The Information Commissioner.\n\nRestricted Transfer: A transfer which is covered by Chapter V of the UK GDPR.\n\nUK: The United Kingdom of Great Britain and Northern Ireland.\n\nUK Data Protection Laws: All laws relating to data protection, the processing of personal data, privacy and\u002For electronic communications in force from time to time in the UK, including the UK GDPR and the Data Protection Act 2018.\n\nUK GDPR: As defined in Section 3 of the Data Protection Act 2018.\n\n7.\tThis Addendum must always be interpreted in a manner that is consistent with UK Data Protection Laws and so that it fulfils the Parties obligation to provide the Appropriate Safeguards. \n8.\tIf the provisions included in the Addendum EU SCCs amend the Approved SCCs in any way which is not permitted under the Approved EU SCCs or the Approved Addendum, such amendment(s) will not be incorporated in this Addendum and the equivalent provision of the Approved EU SCCs will take their place.\n9.\tIf there is any inconsistency or conflict between UK Data Protection Laws and this Addendum, UK Data Protection Laws applies.\n10.\tIf the meaning of this Addendum is unclear or there is more than one meaning, the meaning which most closely aligns with UK Data Protection Laws applies. \n11.\tAny references to legislation (or specific provisions of legislation) means that legislation (or specific provision) as it may change over time. This includes where that legislation (or specific provision) has been consolidated, re-enacted and\u002For replaced after this Addendum has been entered into. \nHierarchy \n12.\tAlthough Clause 5 of the Approved EU SCCs sets out that the Approved EU SCCs prevail over all related agreements between the parties, the parties agree that, for Restricted Transfers, the hierarchy in Section 10 will prevail.\n13.\tWhere there is any inconsistency or conflict between the Approved Addendum and the Addendum EU SCCs (as applicable), the Approved Addendum overrides the Addendum EU SCCs, except where (and in so far as) the inconsistent or conflicting terms of the Addendum EU SCCs provides greater protection for data subjects, in which case those terms will override the Approved Addendum.\n14.\tWhere this Addendum incorporates Addendum EU SCCs which have been entered into to protect transfers subject to the General Data Protection Regulation (EU) 2016\u002F679 then the Parties acknowledge that nothing in this Addendum impacts those Addendum EU SCCs.\nIncorporation of and changes to the EU SCCs\n15.\tThis Addendum incorporates the Addendum EU SCCs which are amended to the extent necessary so that:\na.\ttogether they operate for data transfers made by the data exporter to the data importer, to the extent that UK Data Protection Laws apply to the data exporters processing when making that data transfer, and they provide Appropriate Safeguards for those data transfers; \nb.\tSections 9 to 11 override Clause 5 (Hierarchy) of the Addendum EU SCCs; and\nc.\tthis Addendum (including the Addendum EU SCCs incorporated into it) is (1) governed by the laws of England and Wales and (2) any dispute arising from it is resolved by the courts of England and Wales, in each case unless the laws and\u002For courts of Scotland or Northern Ireland have been expressly selected by the Parties.\n16.\tUnless the Parties have agreed alternative amendments which meet the requirements of Section 12, the provisions of Section 15 will apply.\n17.\tNo amendments to the Approved EU SCCs other than to meet the requirements of Section 12 may be made.\n18.\tThe following amendments to the Addendum EU SCCs (for the purpose of Section 12) are made: \na.\tReferences to the Clauses means this Addendum, incorporating the Addendum EU SCCs;\nb.\tIn Clause 2, delete the words:\nand, with respect to data transfers from controllers to processors and\u002For processors to processors, standard contractual clauses pursuant to Article 28(7) of Regulation (EU) 2016\u002F679;\nc.\tClause 6 (Description of the transfer(s)) is replaced with:\nThe details of the transfers(s) and in particular the categories of personal data that are transferred and the purpose(s) for which they are transferred) are those specified in Annex I.B where UK Data Protection Laws apply to the data exporters processing when making that transfer.;\nd.\tClause 8.7(i) of Module 1 is replaced with:\nit is to a country benefitting from adequacy regulations pursuant to Section 17A of the UK GDPR that covers the onward transfer;\ne.\tClause 8.8(i) of Modules 2 and 3 is replaced with:\nthe onward transfer is to a country benefitting from adequacy regulations pursuant to Section 17A of the UK GDPR that covers the onward transfer;\nf.\tReferences to Regulation (EU) 2016\u002F679, Regulation (EU) 2016\u002F679 of the European Parliament and of the Council of 27 April 2016 on the protection of natural persons with regard to the processing of personal data and on the free movement of such data (General Data Protection Regulation) and that Regulation are all replaced by UK Data Protection Laws. References to specific Article(s) of Regulation (EU) 2016\u002F679 are replaced with the equivalent Article or Section of UK Data Protection Laws;\ng.\tReferences to Regulation (EU) 2018\u002F1725 are removed;\nh.\tReferences to the European Union, Union, EU, EU Member State, Member State and EU or Member State are all replaced with the UK;\ni.\tThe reference to Clause 12(c)(i) at Clause 10(b)(i) of Module one, is replaced with Clause 11(c)(i);\nj.\tClause 13(a) and Part C of Annex I are not used; \nk.\tThe competent supervisory authority and supervisory authority are both replaced with the Information Commissioner;\nl.\tIn Clause 16(e), subSection (i) is replaced with:\nthe Secretary of State makes regulations pursuant to Section 17A of the Data Protection Act 2018 that cover the transfer of personal data to which these clauses apply;;\nm.\tClause 17 is replaced with:\nThese Clauses are governed by the laws of England and Wales.;\nn.\tClause 18 is replaced with:\nAny dispute arising from these Clauses will be resolved by the courts of England and Wales. A data subject may also bring legal proceedings against the data exporter and\u002For data importer before the courts of any country in the UK. The Parties agree to submit themselves to the jurisdiction of such courts.; and\no.\tThe footnotes to the Approved EU SCCs do not form part of the Addendum, except for footnotes 8, 9, 10 and 11. \n\nAmendments to this Addendum \n19.\tThe Parties may agree to change Clauses 17 and\u002For 18 of the Addendum EU SCCs to refer to the laws and\u002For courts of Scotland or Northern Ireland.\n20.\tIf the Parties wish to change the format of the information included in Part 1: Tables of the Approved Addendum, they may do so by agreeing to the change in writing, provided that the change does not reduce the Appropriate Safeguards.\n21.\tFrom time to time, the ICO may issue a revised Approved Addendum which: \na.\tmakes reasonable and proportionate changes to the Approved Addendum, including correcting errors in the Approved Addendum; and\u002For\nb.\treflects changes to UK Data Protection Laws;\n22.\tThe revised Approved Addendum will specify the start date from which the changes to the Approved Addendum are effective and whether the Parties need to review this Addendum including the Appendix Information. This Addendum is automatically amended as set out in the revised Approved Addendum from the start date specified. \n23.\tIf the ICO issues a revised Approved Addendum under Section 18, if any Party selected in Table 4 Ending the Addendum when the Approved Addendum changes, will as a direct result of the changes in the Approved Addendum have a substantial, disproportionate and demonstrable increase in: \na\tits direct costs of performing its obligations under the Addendum; and\u002For \nb\tits risk under the Addendum, \n24.\tand in either case it has first taken reasonable steps to reduce those costs or risks so that it is not substantial and disproportionate, then that Party may end this Addendum at the end of a reasonable notice period, by providing written notice for that period to the other Party before the start date of the revised Approved Addendum.\n25.\tThe Parties do not need the consent of any third party to make changes to this Addendum, but any changes must be made in accordance with its terms.","button_text":"Back","hide_marks":false},"type":"statement"},{"id":"BJFPDpoWo7V1","title":"*Service Terms and Conditions* ","ref":"e4bf260d-4cc3-41c8-877c-00a6d854f3fa","properties":{"description":"Effective Date: April 21, 2024.\n\n*PLEASE READ THE FOLLOWING CAREFULLY BEFORE ACCEPTING THIS AGREEMENT AND ACCESSING, USING, AND\u002FOR REGISTERING FOR AN ACCOUNT OR THE SERVICES (each as defined below). *\n\nThis Service Terms and Conditions (*STC*) is a legal agreement between you and the appli nd in the Commercial Registry of Barcelona, page B-421911, folio 145, volume 43262, and conducts business under the Typeform trade name. \n\nYou may contact us regarding Typeform by filling out our Contact Form and regarding VideoAsk by filling out our [Contact Form](https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fcontact\u002F) or sending an email at [support@videoask.com](http:\u002F\u002Fsupport@videoask.com).\n\nThis STC governs the use of the services offered to customers through the Site consisting of (i) services to create, for your internal business purposes, online surveys\u002Fforms\u002Fapplications\u002Fquestionnaires (each a Form), (ii) the subsequent collection, storage, and related information management, and (iii) any other services as may be offered by us from time to time as described on the Site, including software, interfaces, documentation, technical support, and the features, functionality, and connectivity provided through the Platform (the Services). You will be solely responsible for all Forms you create, including without limitation, the accuracy and appropriateness of content appearing therein and the final tabulations and application of Respondents Data (as defined in Section 3(k) below).\n\nTo purchase a Paid Subscription (as defined in Section 2(c) below), you will choose the applicable Services package on the Site, which will include the applicable Subscription term of, for example, a monthly or annual period (each a *Subscription Period*), and Subscription fees (the *Fees*), will agree to accept this STC, and will create an Account as directed by us, which is necessary to become an Authorized User (as defined in section 2(b) below) to use the Services. Subscription Periods of monthly or annual periods will automatically renew for another term equal in duration to the initial period until your Paid Subscription is cancelled or terminated in accordance with this STC.\n\nTo be able to use the Services, you will need to create an Accoun ude your Organization, jointly and severally with you personally. You should create a business Account, which will allow use of the Services under your Organizations name. Note that you are obligated to obtain the number of Authorized Users that will access the Account and\u002For use the Services within your Organization.\n\nIf you create an Account, you will be able to opt for any of the Paid Subscriptions described in the Pricing section of [Typeform](http:\u002F\u002Fwww.typeform.com\u002Fpricing) and [VideoAsk](http:\u002F\u002Fwww.videoask.com\u002Fpricing). Among other functionalities, these Subscriptions enable you to manage shared workspaces with as many Authorized Users as you have selected in your Paid Subscriptions, by sending an invitation to collaborate with other Authorized Users of your Paid Subscription. The owner of the Paid Subscription will have limited admin rights to control contents created and manages from the rest of Authorized Users. It is your duty to make sure that the other Authorized Users understand the impact for their privacy and content ownership when accepting to be part of your Subscription, and you shall indemnify, defend, and hold us harmless of any costs or damages directly or indirectly related to these matters.\n\nWe may provide different Subscriptions offering different functionalities and features, and subject to different pricing conditions. Services definition may vary from time to time and further and more detailed information on the current features and functionalities of the Service is provided during the signup process.\n\nNotwithstanding deletion of the Account, the Company may retain your data as reasonably necessary for compliance with applicable law or as otherwise set forth in our Privacy Notice. You agree that all information you provide to register for the Services or otherwise is governed by our [Privacy Notice](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt), and you consent to all actions we take with respect to your information consistent with our [Privacy Notice](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt).\n\nNote that when you are providing your information and accepting this STC, you are entering into an agreement with the Company that describes which are the obligations we have with regards to each other. If you have problems accessing or logging in into the Services, please visit our Typeform [Help Center](https:\u002F\u002Fhelp.typeform.com\u002Fhc\u002Fen-us\u002Farticles\u002F360029257072-I-can-t-log-into-my-account) or VideoAsk [Help Center](https:\u002F\u002Fwww.videoask.com\u002Fhelp\u002Faccount-management\u002F5170615976724-why-cant-i-log-in-to-my-videoask-account) or contact us.\n\n_*c)\tProvision of the Services; Right to Use*_\nOnce an Account has been successfully created, our basic free Service (\"*Basic Subscription*\") will be available and ready to use, subject to the terms of this STC. Note, however, that access to and use of certain functionalities and Services are only available to certain plans and may be subject to payment requirements. Subject to your compliance with this STC, the Company hereby grants to you limited, personal, non-exclusive, non-transferable, revocable right to access and use of the Basic Subscription, which shall remain in effect unless and until terminated by us or by you through My Account\" in accordance with the instructions you can find here . \nAdditionally, subject to your compliance with this STC and payment of the applicable Fee, the Company grants each Authorized User a limited, revocable, personal, non-exclusive, non-transferable, non-sublicensable right during the Subscription Period to access and use the applicable Service package in accordance with this STC and the applicable subscription terms (*Paid Subscription* collectively with a Basic Subscription, each a *Subscription*).\n\n*3.\tUse of your Account and Services, and Your Contents*\n\n_*a)\tAccount Security and Credentials*_\nAc s with no liability to you, even if the situation has not been directly or indirectly caused by you.\n\nFor avoidance of doubt, you (or your Authorized Users) may carry out any action that enables the Services to interoperate and communicate with a given software program, provided that any such integration has been developed by means of the public APIs and related products and Services provided by us as part of our range of technical products for developer and integrator users. You understand that we do not control the use of any information collected by third parties to which you independently decided to integrate the Services to or to share data with via APIs regardless of whether said collection of information took place in the past, is taking place in the present, or is intended to be carried out in the future. Therefore, you understand and agree that we shall not defend, indemnify, or hold you harmless for any costs or damages arising from those third-party actions and integrations. This paragraph does not override our obligations in respect of third-party providers we are engaging in the provision of the Services.\n\n_*c)\tUsage Limits*_\nYou shall only use the Services in full compliance with the conditions set forth in this STC.\n\nYou may opt to purchase add-ons to a Subscription at any time to increase, for instance, the number of available responses of your plan, additional Authorized Users, or add other features. These add-ons can be purchased in the Settings menu of your Account and are valid upon activation and for the then current Subscription Period. \n\nIn the event that the authorized responses limits are reached (any such limit reached by either a normal submission to a form or via the usage of the partial submit point feature or so-called partial responses), we will not be required to collect, store, and\u002For process any response in excess of the applicable limits. You may opt to activate the upgrade my plan feature as further described in Sec
