html,
body,
#root {
  height: 100%;
  width: 100%;
  overflow: hidden;
  margin: 0;
  padding: 0;
  max-width: 100vw;
}

@keyframes fadeIn {
  from {
    opacity: 0.01;
  }

  to {
    opacity: 1;
  }
}

@keyframes fadeOut {
  from { 
    opacity: 1;
  }
  
  to { 
    opacity: 0;
  }
}

@keyframes slideIn {
  from {
    transform: translateY(20px);
  }

  to {
    transform: translateY(0);
  }
}

@keyframes slideOut {
  from { 
    transform: translateY(0);
  
  }

  to { 
    transform: translateY(-20px);
  }
}

#close-screen {
    height: 100%;
    width: 100%;
}

#root-loader {
  height: 100%;
  width: 100%;
  overflow: hidden;
  margin: 0;
  padding: 0;
  position: fixed;
  left: 0;
  top: 0;
  z-index: 50;
  color: transparent;
  fill: currentColor;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  opacity: 0.01;
  animation: 400ms ease-in-out 1 forwards fadeIn;
}

.root-loader-inner {
  position: relative;
}

#root-loader.out {
  animation: 400ms ease-in-out 400ms 1 forwards fadeOut;
  opacity: 1;
}

#loader-bar {
  height: auto;
  margin-top: 16px; 
}

#loader-logo {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  transform: translateY(20px);
  position: absolute;
  bottom: 20px;
  animation: 400ms ease-in-out 1 forwards slideIn;
}

#root-loader.out #loader-logo {
  animation: 400ms ease-in-out 400ms 1 forwards slideOut;
  transform: translateY(0);
}

@media (prefers-reduced-motion) {
  #loader-logo {
    transform: translateY(0);
    animation: 400ms ease-in-out 1 forwards fadeIn;
  }
  #root-loader.out #loader-logo {
    animation: 600ms ease-in-out 1 forwards fadeOut;
  }
}

.renderer-in {
  animation: 400ms ease-in-out 800ms 1 normal forwards running fadeIn;
  opacity: 1;
}

ell get in touch with you.\n\n*Whats the deal with these terms of use?* \n\nThis the legal agreement between us when it comes to using our website and service. If you use Typeform, you agree to these terms. Dont agree with the terms? Dont use Typeform. \n\n*Whats Typeform?*\n\nWere a Spanish company based in Barcelona. \n\n*And what can I do with you?* \n\nCreate all kinds of forms, so you can collect information online. \n\n*Can anyone use Typeform?* \n\nYou need to be at least 16 years old. If youre between 14 and 16, you can use Typeform if youre with a parent or legal guardian. \n\n*Whats on your website?* \n\nInformation about our product, services, and business. Our hard-working (and handsome) copywriters do their best to make sure all the info is accurate and up-to-date. Sometimes its not. If thats the case, we wont hold them responsible (you cant hold them responsible either). But please do let us know and well fix it. \n\n*Can I use Typeform to run my illegal cockfighting ring?* \n\nNo. Please dont use Typeform to break (or bend) the law. If any of our employees, partners, suppliers etc. have to pay money because you use the site illegally, youll have to pay them back. \n\n*Anything about indemnity in dem terms and conditions?* \n\nYou agree to pay for any claim or demand (including attorneys fees) from any third party that comes as a result of:\n\n- You violating these terms when using our site and service \n- You breaking the law or suppressing the rights of someone else when using our site and service\n\n*I assume Typeform works perfectly 100% of the time?* \n\nWe try our best. But sometimes it might not work properly. Were not liable for any technical errors, maintenance work, damage, wrongful use, unauthorized access, conflicts between you and other Typeform users, and content you upload to Typeform. \n\n*Who owns all the stuff on your website?* \n\nWe do. Its all protected by Spanish and\u002For international regulations around intellectual property. That goes for our software, brands, labels, symbols, texts, graphs, drawings, videos, audio, sculptures, handwritten love letters, and toilet stall doodles as well. Please dont change, copy, reproduce, or translate them unless we said you could. \n\n*What about other peoples stuff on your website?* \n\nWere not liable for third-party content on our site (ad banners, for example) and we dont endorse it. If you end up using anything provided by these third parties, its down to you to read and accept their policies. \n\n*Do you collect my data?* \n\nYes, some of it. You can read more in our privacy policy and cookie policy. \n\n*Do you ever change your website or service?* \n\nYep. We occasionally update, tweak, delete, experiment, or facelift aspects of our website or service. Well let you know if its going to affect you.\n\n*How are my rights protected?* \n\nEverything we do is governed by Spanish law. You may also have rights as a consumer wherever you are in the world. \n\nCheck out the [European Unions online dispute resolution webpage. ](https:\u002F\u002Fec.europa.eu\u002Fconsumers\u002Fodr\u002Fmain\u002Findex.cfm?event=main.home2.show&lng=EN)","button_text":"Back","hide_marks":false},"type":"statement"},{"id":"1763443","title":"*Legal Notice and Terms of Use*","ref":"e46ec9c7da0fce93","properties":{"description":"Information of the company that manages the services\n\nThese ToU were last updated on March 8, 2024.\n\nThe platform accessible through the [www.typeform.com](http:\u002F\u002Fwww.typeform.com\u002F?_gl=1*stbdil*_ga*NDk3ODYwMTU4LjE2NTQ4NTExMzI.*_ga_N6F0VDRT9W*MTY3NjQ1NjI0Mi4zODMuMS4xNjc2NDU2MzA3LjU3LjAuMA..) and [www.videoask.com](https:\u002F\u002Fwww.videoask.com\u002F) domain names (the *Site*) is provided by TYPEFORM SL (hereinafter referred to as *us*, *we* or the *Company*), a Spanish entity with registered address at C\u002F Can Rabia 3-5, 4th floor, 08017  Barcelona (Spain), and C.I.F. (Spanish tax identification number) B65831836. The Company is registered in the Commercial Registry of Barcelona, page B-421911, folio 145, volume 43262. You may contact us regarding Typeform by filling out our [Contact Form](https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fcontact\u002F?_gl=1*1avhubt*_ga*NDk3ODYwMTU4LjE2NTQ4NTExMzI.*_ga_N6F0VDRT9W*MTY3NjQ1NjI0Mi4zODMuMS4xNjc2NDU2MzA3LjU3LjAuMA..) and regarding VideoAsk by filling out our [Contact Form](https:\u002F\u002Fwww.google.com\u002Furl?q=https:\u002F\u002Fwww.videoask.com\u002Ffn5pz0q1v&sa=D&source=editors&ust=1676459987984700&usg=AOvVaw3SgZzIGoexRnBR8R4EMt94) or sending an email at [support@videoask.com](mailto:support@videoask.com).\n\nPlease read these Terms of Use (*ToU*) carefully before you start to use the Site. By using the Site or by clicking to accept or agree to this ToU when this option is made available to you, you accept and agree to be bound and abide by this ToU, our Privacy Notice and our Cookie Notice (each of which is incorporated herein by reference) and all applicable laws and regulations.\n\n*IMPORTANT NOTICE: IF YOU ARE USING THE PLATFORM*\n*IN THE U.S., THESE STC CONTAIN A WAIVER OF JURY TRIALS AND CLASS ACTIONS GOVERNING DISPUTES ARISING FROM USE OF THE SERVICES. IT MAY AFFECT YOUR LEGAL RIGHTS AS DETAILED IN THE GOVERNING LAW AND DISPUTE RESOLUTION PAGE. PLEASE READ CAREFULLY.*\n\n*IF YOU DO NOT AGREE TO BE BOUND BY ANY PROVSION IN THIS STC, THE*\n*WEBSITE TOU, THE PRIVACY POLICY, OR THE COOKIE NOTICE, YOU MUST*\n*DISCONTINUE ALL ACCESS AND USE OF THE SERVICES.*\n\nPlease be advised that by subscribing to our Services (as defined below), you will also be subject to the relevant services agreement that applies to the specific subscription you purchased, each of which can be found at Services Agreement (each a *Services Agreement*). If there is any conflict between this ToU and any Services Agreement, the Services Agreement will govern with respect to that particular service.\n\n\n*1. General* \n\nThese ToU are the legal agreement between you and the Company, and govern the access to, browsing, and use of the Site, whether as a guest or a registered user. By accessing the Site, you accept to be bound by these ToU. In the case you do not agree with the terms and conditions set forth herein, you must refrain from accessing and using the Site. Should you have any doubts in connection with these ToU, please contact us through our [Contact Form](https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fcontact\u002F).\n\nIf you are using the Site on behalf of a corporation or other entity, you represent and warrant that you can agree to this ToU on behalf of such entity and all references to you throughout these TOU will include such entity, jointly and severally with you personally.\n\nPersons using the Site represent and warrant that as a condition of use that they are (i) 18 years of age or older or (ii) if under 18, have parental or other legal guardian permission to access materials and are over 14 years of age (a Minor). If you are a parent or legal guardian of a Minor using the Site, you hereby agree to bind the Minor to this ToU and to fully indemnify and hold harmless the Company if the Minor breaches and terms or conditions in this ToU. If you ae not at least 14 years old, you may not use the Site at any time or in any manner or submit any information to the Company or the Site.\n\nYou also represent and warrant that (i) you are not located in a country that is subject to a U.S. Government embargo or that has been designated by the U.S. Government as a terrorist supporting country; and (ii) you are not listed on any U.S. Government list of prohibited or restricted parties. If any applicable law, rule, or regulation prohibits you from accessing the Site, you may not access it.\n\n*2. Purpose*\n\nThe purpose of the Site is to provide general and business information about the activity of the Company and, with respect to users that have created an account in accordance with the Service Terms and Conditions, enable the use of the services offered by us, consisting in the creation of forms and any other services as may be offered by us from time to time (indistinctly referred to as the *Services*).\n\nTo ensure you can successfully participate in the Services, we recommend that you review the performance of your technology, as we cannot accept any responsibility for slow loading, latency, or failure to view or access forms or other online content forming part of any Service.We reserve the right to limit the use of any Service to any person, geographic region, or jurisdiction. \n\n*3. Information available on the Site* \n\nWe make great efforts to ensure that all general and business information on the Site is comprehensive and error-free, and we periodically review the content, information, and any other data of any kind included in the Site. However, you acknowledge and accept that all data available on the Site is provided for information purposes only, and that the Company does not warrant nor accept any liability for any errors existing in the information. All Service descriptions and pricing are subject to change at any time without notice, at our sole discretion. Additionally, we reserve the right to discontinue any Services at any time. We recommend that you search from time to time for updates of, or amendments to, the contents of the Site.\n\n*4. Your use of the Site*\n\nYou must use the Site and the Services complying with law and public order. In particular, you undertake not to use them to pursue illegal purposes, contrary to the rights and legitimate interests of us or any other third party, or in any other manner that may tamper, disrupt, overload or otherwise damage the Site and\u002For the Services. You undertake to comply with any instructions or recommendations given by us or by any individual acting on behalf of the Company. \n\n*5. Accounts*\n\nThe Site contains certain areas and contents that are accessible to all persons and contains areas that may be accessed by valid, active account holders after login with assigned username and password credentials through a personal user account (Account). You shall provide accurate, complete, and current Account information and, as applicable, timely update the same. You are solely responsible for the activity that occurs on the Account and for keeping your Account credentials secure. You also acknowledge that your Account is personal to you and agree not to provide any other person with access to this Site or portions of it using your username, password, or other security information. You shall remain solely responsible for the activity arising out of any failure to keep your Account details confidential and notify us promptly of any breach of security or any known unauthorized use of the Account. Notwithstanding deletion of the Account, the Company may retain your data as reasonably necessary for compliance with applicable law or as otherwise set forth in our Privacy Policy. You agree that all information you provide to register with the Site or otherwise is governed by our Privacy Policy, and you consent to all actions we take with respect to your information consistent with our Privacy Policy.\n\n*6. Feedback*\n\nYou can submit to us via the Site or otherwise questions, comments, suggestions, and ideas (\"*Feedback*\"). Any Feedback you provide to us shall be deemed to be non-confidential and non-proprietary, and, accordingly, the Company shall be free to use such information on an unrestricted basis.\n\n*7. Indemnity*\n\nYou shall indemnify, defend, and hold the Company, its officers, directors, employees, agents, partners, suppliers, and\u002For licensors harmless, and will keep them indemnified from and against any claim, loss, expense, liability, damage or demandincluding reasonable attorneys fees relating to, arising from, or allegedly arising from your use of the Site and\u002For the Services in breach of the law, or a breach of these ToU or any other contractual obligation you have assumed vis--vis the Company.\n\n*6. Disclaimer *\n\nWe strive to ensure that the Site and\u002For the Services are available and fully functional. However, and to the maximum extent permitted under applicable law we do not warrant that the Site and\u002For the Services will always be available, undisrupted, and error-free. In particular but without limitation, we shall not be held liable in the event of:\n\n-Technical errors preventing their regular use and caused by force majeure circumstances, acts of God, or otherwise;\n-Maintenance works impacting the availability and access of the Site and\u002For the Services;\n-Damages based on the contents of the Site and\u002For the Services;\n-Wrongful use of the Site and\u002For the Services, or use contrary to the law, these ToU, or any other agreement between you and the Company;\n-Unauthorized third party access to the Site and\u002For the Services;\n-Conflicts that arise between you and other users of the Site; or\n-Contents uploaded by you to the Site.\n\nTO THE FULLEST EXTENT PERMITTED BY LAW, THE SITE IS PROVIDED ON AN \"AS IS\" AND \"AS AVAILABLE\" BASIS, WITHOUT WARRANTY OF ANY KIND. THE COMPANY AND ITS THIRD-PARTY LICENSORS OR PROVIDERS SPECIFICALLY DISCLAIM ALL WARRANTIES, EXPRESS OR IMPLIED, INCLUDING, BUT NOT LIMITED TO, WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE, AND NON-INFRINGEMENT OF PROPRIETARY OR THIRD-PARTY RIGHTS. THE COMPANY AND THIRD-PARTY LICENSORS AND PROVIDERS MAKE NO WARRANTY THAT: (i) THE SITE WILL MEET YOUR REQUIREMENTS, (ii) THE PROVISION OF THE SITE WILL BE UNINTERRUPTED, SECURE, OR ERROR-FREE, (iii) THE RESULTS THAT MAY BE OBTAINED FROM THE USE OF THE SITE WILL BE ACCURATE OR RELIABLE, OR (iv) ANY ERRORS ON THE SITE WILL BE CORRECTED. Some jurisdictions do not allow the disclaimer of implied warranties, so a portion of the foregoing may not apply to you, in which case the duration of any such implied warranties is limited to the minimum period permissible under applicable law. \n\n*7. Limitation of Liability*\n\nTO THE MAXIMUM EXTENT PERMITTED BY APPLICABLE LAW, IN NO EVENT WILL WE, OR OUR THIRD-PARTY LICENSORS OR PROVIDERS (OR ANY OF OUR OR THEIR DIRECTORS, OFFICERS, EMPLOYEES, AGENTS, OR CONTRACTORS), BE LIABLE FOR ANY INDIRECT, SPECIAL, INCIDENTAL, COMPENSATORY, CONSEQUENTIAL, OR PUNITIVE DAMAGES (INCLUDING, BUT NOT LIMITED TO, LOST PROFITS) ARISING OUT OF THE USE OF OR INABILITY TO ACCESS THE SITE, INCLUDING, WITHOUT LIMITATION, DAMAGES FOR LOSS OF GOODWILL, WORK DISRUPTIONS, COMPUTER FAILURE OR MALFUNCTION, OR ANY AND ALL OTHER COMMERCIAL DAMAGES OR LOSSES, EVEN IF ADVISED OF THE POSSIBILITY THEREOF AND REGARDLESS OF THE LEGAL OR EQUITABLE THEORY (CONTRACT, TORT, BREACH OF WARRANTY OR OTHERWISE) UPON WHICH THE CLAIM IS BASED. THE COMPANY SHALL NOT BE RESPONSIBLE FOR ANY LIABILITY ARISING OUT OF ANY MATERIAL LINKED THROUGH THE WEBSITE. TO THE FULLEST EXTENT PERMITTED BY APPLICABLE LAW, IN NO EVENT SHALL MAXIMUM AGGREGATE LIABILITY OF THE COMPANY OR OUR THIRD-PARTY LICENSORS OR PROVIDERS (OR ANY OF OUR OR THEIR DIRECTORS, OFFICERS, EMPLOYEES, AGENTS, OR CONTRACTORS) ARISING OUT OF OR RELATING TO YOUR ACCESS TO OR USE OF THE SITE EXCEED $100. THE LIMITATIONS SET FORTH IN THIS TOU WILL NOT LIMIT OR EXCLUDE LIABILITY FOR OUR GROSS NEGLIGENCE, OR INTENTIONAL, MALICIOUS MISCONDUCT.\n\n*8. Intellectual property*\n\nThe Site remains the sole property of the Company or its third-party licensors or providers. The Site is protected by copyright, trademark, and other Spanish, U.S., and foreign laws. This ToU do not grant you any right, title, or interest in any Company trademarks, logos, or other brand features.\n\nUnless expressly granted by their corresponding rightsholders or by law, you do not have any use or ownership rights upon the above-mentioned contents and creations other than for the use of the Site and\u002For the Services under the terms and conditions described in these ToU or the applicable Service Agreement. Therefore, and except when authorized in accordance with this section or otherwise in these ToU or in the applicable Service Agreement, you may not distribute, reproduce or copy, communicate to the public, transform or modify, adapt, translate, or otherwise use and exploit said works.\n\n*9. Privacy and cookie policy*\n\nYour use of the Site and\u002For the Services may result in the collection and further processing of information, including information having a personal nature. We will inform you whenever said collection and processing takes place, and the processing shall be governed and subject to our Privacy Policy and Cookie Policy.\n\n*10. Links to third parties webpages*\n\nWe are not liable for websites and contents provided by third parties and linked or embedded in the Site or the Services, either as advertisement banners or otherwise included in any of the contents. We shall have no obligation to review the contents of said webpages and the services or products that third parties may offered through them, and their existence does not imply that we support, promote, endorse, sponsor, guarantee, or recommend the linked websites, contents, services, or products. You acknowledge that terms and conditions may apply to the access and use of said services, products, and websites, and that you are responsible for reviewing and accepting them. \n\n*11. Amendments*\n\nWe may update, delete, amend or modify the Services, the Site, and the information provided through them from time to time. Likewise, we may delete access to the Services or the Site from time to time, by providing prior reasonable notice. \n\n*12. Governing Law and Dispute Resolution*\n\nFor Users outside of the US: the rights and obligations of the parties under these ToU shall be governed by Spanish law. This shall not prevent the application of those mandatory rights you are entitled to under your applicable law in the event that you are acting as a consumer.\n\nAlso, should you be acting as a consumer, you may also access to the European Unions [online dispute resolution webpage](https:\u002F\u002Fec.europa.eu\u002Fconsumers\u002Fodr\u002Fmain\u002Findex.cfm?event=main.home2.show&lng=EN.).\n\nFor U.S. Users of the Site: The rights and obligations of the parties under this ToU will be governed by the laws of the State of Delaware, without regard to its conflicts of laws principles and specifically will not be governed by the United Nations Convention on Contracts for the International Sale of Goods. Any cause of action or claim you might have with respect to this ToU must be filed before the courts of the State of Delaware, which shall have exclusive jurisdiction, and shall be commenced within one (1) year after such claim or cause of action arises or shall be deemed waived. EACH PARTY HEREBY IRREVOCABLY WAIVES, TO THE EXTENT PERMITTED BY LAW, ALL RIGHTS TO TRIAL BY JURY AND ALL RIGHTS TO BRING OR PARTICIPATE IN A CLASS ACTION OR MULTI-PARTY ACTION IN ANY ACTION, PROCEEDING, OR COUNTER-CLAIM ARISING OUT OF OR RELATING TO THIS AGREEMENT. ALL CLAIMS AND DISPUTES ARISING OUT OF THIS AGREEMENT MUST BE ARBITRATED OR LITIGATED ON AN INDIVIDUAL BASIS AND NOT ON A CLASS BASIS.\n\n*13. Miscellanea*\n\nThe illegality, invalidity, nullity or unenforceability of any of the sections of these ToU will not affect the validity of its other provisions, which shall remain in full force and effect. Such sections are to be replaced or integrated into others that, in accordance with law, correspond to the objective of the substituted sections.\n\nIf, at any time, we fail to respond to a breach of these ToU by you, that failure will not waive our right to act with respect to subsequent or similar breaches. A waiver will only be binding on the Company if it is in writing and signed by the Company.\n\n*14. Entire Agreement*\n\nThese ToU (including the Privacy Policy and Cookie Notice) constitute the entire agreement between you and the Company with respect to the subject matter of this ToU and supersede and replace any other prior or contemporaneous agreements, or terms and conditions applicable to the subject matter of this ToU. Our past, present, and future affiliates and agents can invoke our rights under these this ToU in the event they become involved in a dispute with you. Otherwise, this ToU do not give rights to any third parties.\n\nThese ToU are drafted both in plain and legal versions. In case of any discrepancies, the legal version included herein shall prevail and take precedence with respect to the plain version. ","button_text":"Back","hide_marks":false},"type":"statement"},{"id":"ItWS7hssQSka","title":"Which version of our Service Terms and Conditions do you want? ","ref":"3976fc2f-eb5d-4b85-86f3-23f92f8776ea","properties":{"randomize":false,"allow_multiple_selection":false,"allow_other_choice":false,"vertical_alignment":true,"choices":[{"id":"CJxeNmzfOMju","ref":"8fa35696-d547-4e7f-89a0-685c151598f3","label":"The legal, jargon-filled version"},{"id":"QzfkA3MZMSip","ref":"ce5a1f95-b04e-40ac-8b03-771777eb0483","label":"The plain English version"}]},"validations":{"required":true},"type":"multiple_choice"},{"id":"EnELvIv0S5zR","title":"*OLD VERSION - Service Terms and Conditions* ","ref":"7d8c2d3b-8c9e-4335-88cb-4e46c8b08e22","properties":{"description":"Terms and conditions applicable to the use of the Services\n\nThis policy was last updated on March 18, 2024.\n\nThe platform accessible through the [www.typeform.com](http:\u002F\u002Fwww.typeform.com) and [www.videoask.com](https:\u002F\u002Fwww.videoask.com\u002F) domain names (the *Site*) and the services offered through the Site are provided by TYPEFORM SL (hereinafter referred to as *us*, *we* or the *Company*), a Spanish entity with registered address at C\u002F Can Rabia 3-5, 4th floor, 08017  Barcelona (Spain), and N.I.F. (Spanish tax identification number) B65831836. The Company is registered in the Commercial Registry of Barcelona, page B-421911, folio 145, volume 43262, and conducts business under the Typeform trade name. You may contact us regarding Typeform by filling out our [Contact Form](https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fcontact\u002F) and regarding VideoAsk by filling out our [Contact Form](https:\u002F\u002Fwww.videoask.com\u002Ffn5pz0q1v) or sending an email at [support@videoask.com](mailto:support@videoask.com).\n\n*1. General*\n\nThese Service Terms and Conditions (*STC*) govern the use of the services offered by us, consisting in the creation of online forms, the subsequent collection, storage and related information management, and any other services as may be offered by us from time to time (the *Services*). Terms of Use are included into this STC by reference. \n\nIn order to be able to use the Services, you will need to create an Account (as this term is further described in section 2.a below) and comply with other requirements set forth in these STC. Please note that the Account also enables you to use the functionalities aimed at interacting with the product accessible through the Site. Should you decide to use those functionalities, the Developer Terms and Conditions apply to you in addition to these STC.\n\n*2. Access to the Services; Account Creation*\n\na) Eligible individuals\n\nServices are offered to individuals and companies, either conducting business activities on their own or acting as consumers. For purposes of these STC, consumer shall be interpreted as any individual or company using the Services for a purpose other than to conduct a business or commercial activity. If you are creating an account for your company, you understand and agree that said company will be understood to be the owner of the Account and, hence, any contents created using the Services, and any data collected through the Services will be understood to belong to your company, unless otherwise agreed between you and your company.\n\nThe Services are only addressed to individuals being sixteen (16) years of age or older. By filling out the registration forms and requesting into our Services, you warrant and represent that you have that legal age.\n\nb) Account creation\n\nIn order to access the Services, you will need to register and create an account (the Account). To this end, you must provide true, current, complete, and accurate information, as requested during the registration process, that refers to you. You cannot sign up or otherwise create an account with us on behalf of a third party.\n\nIf you are an individual, you should create a personal and non-transferable Account, which will allow to use the Services for your personal purposes only. \n\nIf you are a company, you should create a business Account, which will allow you to use the Services under a company\u002Fgroup name. In that case, you warrant and represent that you can legally enter into these STC on behalf of your company. Note that account sharing is not permitted under these STC and, thus, you should obtain as many seats as needed for each individual using an Account within your organization. \n\nIf you create an Account, you will be able to opt for any of the plans described in the Pricing section of [Typeform](https:\u002F\u002Fwww.typeform.com\u002Fpricing\u002F) and [VideoAsk](https:\u002F\u002Fwww.videoask.com\u002Fpricing). Among other functionalities, these plans enable you to manage shared workspaces with as many Accounts as you have selected in your plan, by sending an invitation to collaborate with other users owning an Account with us. The owner of the paid plan will have limited admin rights to control contents created and manages from the rest of Accounts. It is your duty to make sure that the other users understand the impact for their privacy and content ownership when accepting to be part of your plan, and you shall indemnify, defend, and hold us harmless of any costs or damages directly or indirectly related to these matters.\n\nWe may provide different plans offering different functionalities and features, and subject to different pricing conditions. Services definition may vary from time to time and further and more detailed information on the current features and functionalities of the Service is provided during the signup process.\n\nAccount ownership is based on the data provided when signing up and, to this end, it is important as mentioned above that all information you have submitted is true, accurate, current, and complete. You undertake to notify us any changes to the information submitted upon sign-up or thereafter so as to keep any information we may have in our records current and accurate. Note that when you are providing your information and accepting these STC, you are entering into an agreement with us which describes which are the obligations we have with regards to each other. If you have problems accessing or logging in into the Services, please visit our Typeform [Help Center](https:\u002F\u002Fhelp.typeform.com\u002Fhc\u002Fen-us\u002Farticles\u002F360029257072-I-can-t-log-into-my-account) or VideoAsk [Help Center](https:\u002F\u002Fwww.videoask.com\u002Fhelp\u002Faccount-management\u002F5170615976724-why-cant-i-log-in-to-my-videoask-account) or contact us.\n\nc) Provision of the Services\n\nOnce an Account has been successfully created, Services will be available and ready to use. Note, however, that access to and use of certain functionalities and Services are only available to certain plans and may be subject to payment requirements. We will provide any information in connection with the same in the Site.\n\nThis section does not preclude your rights as a consumer under section 7 belowif you are using the Services as a consumer, you are entitled to cancel and withdraw from these STC and the Services under the terms and conditions detailed in that section.\n\n*3. Use of your Account and Services, and Your Contents*\n\na) Account security and credentials\n\nAccounts are to be used by you, and it is strictly forb n to monitor or review any content submitted by you.\n\nk) Obligations vis--vis Respondents\n\nYour use of the Services may result in the collection and further processing and analysis by you of information belonging to third parties (the Respondents). Any contractual relationship existing with Respondents is entered into between you and them. You are fully responsible for meeting any applicable obligations when contacting Respondents and processing their data.\n\nl) Collaboration with us\n\nYou undertake to comply with any instructions or recommendations given by us or by any individual acting on behalf of the Company in connection with the use of the Site, your Account, or the Services.\n\nm) Optional Features Specific Terms\n\nPlease, consider that certain features or services that we may offer from time to time require additional terms and conditions. In such cases, please note that you can always choose not to use such features and continue to enjoy the rest, without the Service Specific Terms being applicable to you.\n\nFor further information on the terms and conditions that apply to the additional features and services that we have made available to you, please refer to [Optional Features Specific Terms](http:\u002F\u002Fwww.typeform.com\u002Foptionalfeatures).\n\n*4. Fees and payments*\n\nPayment for the Services shall be subject to the Payment Terms and Conditions, which are included in these STC by reference. \n\n*5. Term*\n\nThe Services shall be accessible from the moment the subscription process is finalized, and shall be available to you unless you terminate your Account through My account\". Paid plans are subject to a particular term, as selected by you when signing up for said Services, and shall automatically renew (together with any add-ons you may have decided to purchase) on monthly or annual periods, depending on the term contracted, unless you, at any time, decide to cancel their renewal through [My account](https:\u002F\u002Fwww.typeform.com le law. \n\n*12. Amendments to the STC. Other notices.*\n\nWe may modify these STC from time to time. We will provide you with reasonable prior written notice of any substantial change, to be sent via email or in-product notifications. If you do not agree to any amendments to the STC, you shall (as your sole remedy) stop using the Site and the Services. By continuing to use the Services or the Site, you are providing your agreement to be bound by the updated terms of the STC.\n\nWe may notify you about any topic related to this contract via email or in-product notifications. It is your responsibility to check those regularly to be informed about any said changes.\n\n*13. Modifications and updates of the Services*\n\nDue to the constant updates and changes made by the Company to improve the Services and ensure that you can use them in a seamless way and that the Services can interoperate with third-party platforms, we may add, alter, or remove functionalities from a Service at any time. Moreover, the Company may implement any updates to the Services (including security updates) which will be applicable to some or all users collectively at any time. Any modifications implemented hereunder will be applied for free.\n\n*14. Miscellanea*\n\nThe illegality, invalidity, nullity, or unenforceability of any of the sections of these STC will not affect the validity of its other provisions, which shall remain in full force and effect. Such sections are to be replaced or integrated into others that, in accordance with law, correspond to the objective of the substituted sections.\n\nIf, at any time, we fail to respond to a breach of these STC by you, that failure will not waive our right to act with respect to subsequent or similar breaches. A waiver will only be binding on the Company if it is in writing and signed by the Company. These STC constitute the entire agreement between you and the Company with respect to your Account and the Services. Both you and the Company, warrant to each other that, in entering these STC, neither the Company nor you have relied on or will have any right or remedy based upon any statement, representation, warranty, or assurance other than those expressly stated in these STC.\n\nThe rights and obligations set forth in these STC (or, otherwise, of the Account) cannot be assigned to any third party without the prior written consent of the Company. Moreover, any decisions taken by the Company are final and binding.\n\nYou grant to the Company a perpetual, worldwide, royalty-free, transferable, sublicensable, non-exclusive, irrevocable license to use, reproduce, modify or transform, distribute, communicate to the public, and otherwise exploit any suggestions, ideas, enhancement requests, feedback, recommendations or other information or ideas provided by you or any third party on your behalf relating to the Services, Site, platform, deliverables, images or the software.\n\nIf you are a company, we may use your trade name and trademarks on our Site and any other promotional materials produced by us from time to time. To this extent, you grant to us a non-exclusive, non-sublicensable, royalty-free, worldwide license to use said intellectual property, it being understood, however, that we shall use said intellectual property in accordance with the industry standards.\n The Services have a legal warranty period from its delivery. If an incident occurs in the contracted Services, you may communicate it to the Company by any of the means of support indicated in the following clause, and we will make a diagnosis of the incident, proceeding to its resolution.\n\nThese STC are drafted both in plain and legal jargon versions. In case of any discrepancies, the legal version included herein shall prevail and take precedence with respect to the plain version. In the event of any conflict between the provisions of these STC and the Terms of Use, the Privacy Policy, the Data Protection Agreement or any other terms included by reference into these STCs, the terms of the STCs shall take precedence.\n\n*15. Support, Contact and Complaints*\n\nYou can contact us in case you have any doubts, comments or concerns by any of the following means:\n\nBy post: \nSupport Service\nTYPEFORM SL\nC\u002F Can Rabia 3-5, 4th floor, 08017  Barcelona (Spain)\n\nBy our contact email or form:\n[https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fcontact\u002F](https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fcontact\u002F)\n\n[https:\u002F\u002Fwww.videoask.com\u002Ffn5pz0q1v](https:\u002F\u002Fwww.videoask.com\u002Ffn5pz0q1v)\n[support@videoask.com](mailto:support@videoask.com)\n\n*16. Applicable law and jurisdiction*\n\na. General\n\nThese STC shall be governed and construed in accordance with Spanish law, without reference to its conflict of law provisions. The United Nations Convention on Contracts for the International Sale of Goods will not apply. Any dispute that may arise from or in connection to us and\u002For the Site or the Services shall be subject to the jurisdiction of the courts in Barcelona, Spain.\n\nb. Consumers\n\nIf you are acting as a consumer, these STC shall be governed and construed in accordance with Spanish law, but this shall not prevent the application of those mandatory rights you are entitled to under your applicable law. The courts in Barcelona, Spain, shall have no exclusive jurisdiction in connection with any claim brought by you against the Company.\n\nYou may also access to the [European Unions online dispute resolution webpage](https:\u002F\u002Fec.europa.eu\u002Fconsumers\u002Fodr\u002Fmain\u002Findex.cfm?event=main.home2.show&lng=EN).","button_text":"Back","hide_marks":false},"type":"statement"},{"id":"iLucBjcOU3I7","title":"*Service Terms and Conditions* ","ref":"e9cf61e4-2cbf-459c-8a1a-bc0190e203b8","properties":{"description":"_Note: You're reading the plain English version, which is not legally binding. Scroll up and click \"the legal, jargon-filled version\" to read wording we apply legally._ \n\nThese terms and conditions tell you what we expect of you when you use our service, and what you can expect from us. It was last updated on February 15, 2023. \n\nConfused? Got questions? Fill out our [Contact Form](https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fcontact\u002F) and well get in touch with you.\n\n*Whats the deal with these terms and conditions?* \n\nThis the legal agreement between us when it comes to using our website and service. If you use product, you agree to these terms. Dont agree with the terms? Dont use our product. \n\n*Whats Typeform?*\n\nWere a Spanish company based in Barcelona. \n\n*And what can I do with you?* \n\nCreate all kinds of forms, so you can collect information online. \n\n*Can anyone use Typeform?* \n\nYou need to be at least 16 years old. If youre between 14 and 16, you can use Typeform if youre with a parent or legal guardian.\n\nIf you create an account for your company, we understand that the company will be the owner of the account and of any contents created using Typeform.\n\n*How do I create an account?* \n\nYou can create an account via our [website](https:\u002F\u002Fwww.typeform.com\u002F). Make sure the info you provide is accurate and up-to-dateand the account is for you and you alone. As you cant share your account, if you have an account for a company, you should get as many seats as needed for each person within the company that will use Typeform.\n\n*What sort of plans do you have?* \n\nIf you created an account, we'll offer you one of the latest plans as listed in our [Pricing](http:\u002F\u002Fwww.typeform.com\u002Fpricing) section. \n\n*What can I not do?* \n\nYou cant:\n\nShare your account with anyone else. Please secure your login details. If you think someone else has your login details, contact us straight away through our [Contact Form](https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fcontact\u002F). Its so youre not then held responsible for anything shady that happens in your account. \n\nAccess Typeform using anything other than our login page. \n\nUse the Services as a hosting service.\n\nUse the Services to create web pages or to host or support online resources.\n\nMess with our security measures. Or those implemented by third parties. \n\nMess with areas of our site, product, or systems that arent open to the public. \n\nUse metatags or other hidden text on our website or service \n\nTrick people with fake elements on our website or service. \n\nUse any element of our website or serviceincluding our name, trademark, logo, layout and designwithout written consent. \n\nMess with the content on our website by uploading new content, creating new links, etc. That includes the use of automated scripts, spiders, robots, crawlers, data mining tools, or anything similar. \n\nReverse engineer or tamper with our software. \n\nInterfere with someone elses access to Typeform. Stuff like sending a virus, overloading, flooding, spamming, and mail-bombing. Not cool. \n\nReproduce, duplicate, copy, sell, trade, resell, or exploit for any commercial reason any part of the service (including your own Typeform account). \n\nImpersonate or misrepresent yourself. Save it for Halloween. \n\nStalk or harass anyone else. \n\nShare or use offensive or pornographic content. \n\nDo stuff like vulnerability scanning, load testing, penetration tests, or bypassing our security measures. \n\nUse services that monitor the availability, performance, and functionality of Typeform for benchmarking or anything else. \n\nSend spam, ads, email, junk, chain letters, or any other annoying things like that. \n\nSpotted abuse? [Report it here. ](https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fa\u002Freport-abuse-360034113252\u002F)\n\n*Do I have any usage limits? *\n\nYou have to use Typefrom taking into account the limits that your plan has (as described in the Pricing section). \n\nBut dont worry, you can buy add-ons to your plan at any time to increase any limits. You can also activate the upgrade my plan feature so that we can continue collecting, storing and\u002For processing any responses when the authorized responses limits are reached. \n\n*What is the authentication feature and how can I use it?*\n\nThe authentication feature provided by Okta Inc. allows you to control access to your Typeform account with an email address and passwords validation process when you are logging in. You can activate this feature in your account settings, but we recommend you to first read Oktas policies carefully so you understand exactly how it works. \n\n*I saw someone elses typeform on your site. Whats up with that?* \n\nWe sometimes use info, graphics, text, images, typeforms etc. given to us by our users. You should only interact with them for the purposes of using Typeform. Responsibility lies with the creator. Their reuse might be subject to terms and conditions. Best avoid republishing them without permission. \n\n*Tell me about third parties* \n\nIm still hungover from the first and second parties! Jk. \n\nSometimes we use other service providers (aka third parties). Were not liable for anything they do. Third parties are also obligated to follow regulations.\n\nYou might decide to bring your own third party to the party, for example if you use webhooks. What they do is beyond our control and were not liable for any of it. Using them could mean data from your Typeform account gets transferred elsewhere. Our advice? Read their own policies carefully so you understand exactly how they use your data. \n\n*What about the typeforms I create?* \n\nWe dont own anything you create or upload using Typeform. But we do have the right to reproduce, share publicly, and change what you create\u002Fupload to promote Typeform. \n\nAny content you upload\u002Fcreate might be available to third parties. Make sure youre happy with this before you upload\u002Fcreate content with Typeform. \n\nYour content should not break the law or break third party policies. Make sure you have permission from the owner before you upload contentespecially things that are protected by intellectual property rights. Otherwise we might delete it. \n\nWe might review your content if its reported as illegal. If your content breaks any rules we might modify or delete it. \n\n*What about people who respond to my typeforms?* \n\nWhen you send a typeform to someone else to collect information, you enter into a contractual relationship with them. You need to meet your obligations when it comes to data protection, cookies, or e-commerce laws and regulations. Make sure your respondents review and accept our T&Cs and our privacy policy. We might ask for evidence you (and they) have done that. \n\n*What do I need to keep up-to-date?* \n\nYour account information and your payment details. \n\n*Lets talk cash* \n\nYoull find everything related to payment in the payment terms and conditions. \n\n*What if I want to cancel or delete my account?*\n\nIf youre on the free plan, the account will stay active until you delete it via the account settings. \n\nIf youre on a paid plan, they automatically renew monthly or annually (depending on how you decided to pay). You can cancel the renewal via the account settings. If you cancel, the subscription you already paid for will continue until the end of the month\u002Fyear. \n\nYou can delete your account any time via the account settings. You will lose all data if you decide to do this. \n\n*Can Typeform delete my account?* \n\nWe have the right to suspend or delete your account if you breach these terms and conditions. Well aim to give you 10 days notice, but we may delete it sooner if you break the law. \n\nAlso, we can terminate your account, without any notice, if you, as a free plan user, do not access your Account on any occasion for 24 months as a way to ensure that our systems are always updated and work in an efficient way (basically to provide you an excellent service!).\n\nYou might lose data if your account gets deleted. \n\n*Tell me about social media* \n\nYou can access and post content to social media and third parties from our service. If you do, we may have access to info you make available via social media, or info social media makes available to us. We may also be able to post media on your behalf. \n\nIf you want to manage these permissions, check out the privacy settings of your social media account. Were not in partnership with any social media platform, so were not responsible for anything they do. \n\nIf you share Typeform content on social media through our service, please comply to their terms of use and guidelines. Youre responsible for the content you share. \n\n*Id like to know about warranties* \n\nWe do our best, but cant guarantee that our service will work perfectly all the time. You agree to use the service at your own risk. \n\n*Is Typeform liable for bad stuff happening?* \n\nTo the maximum extent permitted by law, were not liable for any damages related to you using Typeform. If were found liable under the law, its for a maximum amount of 12 months worth of fees.\n\n*Anything about indemnity in dem terms and conditions?* \n\nYou agree to pay for any claim or demand (including attorneys fees) from any third party that comes as a result of:\n\n- You violating these terms when you use the service\n- You breaking the law or suppressing the rights of someone else when you use the service\n\n*Any chance youll change these terms and conditions?* \n\nYes, we may do from time to time. Well let you know in good time if we do. If you dont agree to do the changes, please stop using Typeform. By continuing to use Typeform, you agree to the updated terms and conditions. \n\n*Does Typeform modify or update the services? *\n\nWe are constantly updating and making changes to the services to improve your experience as a user and to make sure that you always get the best from Typeform. You dont have to worry about this, because all the improvements are free for you! \n\n*What happens if I give a suggestion or recommendation to Typeform? *\n\nWe really appreciate when our users contact us to make Typeform better. Any idea, suggestion and recommendation are welcome! We will use anything that you tell us to try to improve our services. \n\n*Is there any warranty or after sales service? *\n\nWe care about you, and we want to protect you. Thats why the services have a legal warranty period, and if any incident occurs to the services, you can communicate it to us, and we will make our best to solve it asap! \n\n*How do I get in touch?* \n\nBy mail (remember that?): \nSupport Service\nTYPEFORM SL\nC\u002F Can Rabia 3-5, 4th floor, 08017  Barcelona (Spain)\n\nBy our contact forms and email:\n[https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fcontact\u002F](https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fcontact\u002F)\n\n[https:\u002F\u002Fwww.videoask.com\u002Ffn5pz0q1v](https:\u002F\u002Fwww.videoask.com\u002Ffn5pz0q1v)\n[support@videoask.com](mailto:support@videoask.com).\n\n*How are my rights protected?* \n\nEverything we do is governed by Spanish law. All legal sparring to do with Typeform will go down in the Courts of Barcelona, Spain. They call the shots.\n\nThe United Nations Convention on Contracts for the International Sale of Goods wont apply. \n\nIf you live in a different country, Spains laws still apply. But the law in your own country could come into effect as well. \n\nCheck out the [European Unions online dispute resolution webpage. ](https:\u002F\u002Fec.europa.eu\u002Fconsumers\u002Fodr\u002Fmain\u002Findex.cfm?event=main.home2.show&lng=EN)","button_text":"Back","hide_marks":false},"type":"statement"},{"id":"wMJt3vOvvcpN","title":"Which version of our Privacy Policy do you want?","ref":"bb7dd33f-1563-457b-ada8-ddc9c4ff90e2","properties":{"randomize":false,"allow_multiple_selection":false,"allow_other_choice":false,"vertical_alignment":true,"choices":[{"id":"G1sa43phNpTL","ref":"275660f1-3ef4-4b65-a260-147713949a38","label":"The legal, jargon-filled version"},{"id":"XrBBTDeOcfmW","ref":"da163742-4361-4980-8708-c72d0f25f90d","label":"The plain English version"}]},"validations":{"required":true},"type":"multiple_choice"},{"id":"l8CrDlenMBlu","title":"*Privacy Policy*","ref":"cc965e03da768e82","properties":{"description":"Your privacy is important to us\n\nThis policy was last updated on March 14, 2024.\n\n*1. General*\n\nThis Privacy Policy describes how we collect, use, store, share and protect your personal information in connection with your use of both the platform accessible through the [www.typeform.com](http:\u002F\u002Fwww.typeform.com) and [www.videoask.com](https:\u002F\u002Fwww.videoask.com\u002F) domain names (the *Site*) and the services offered by us consisting in the creation of forms and any other services that may be offered by us from time to time (indistinctly referred to as the *Services*). In addition, this Privacy Policy also describes how we process information about other people that are directly or indirectly providing us services, or from people that, despite not using the Services, have contacted us or that we need to contact because of a conflict or issue with the Services or our Company.\n\nIf you are between 16 and 18 years old, you will be subject to the same data processings as detailed below. We encourage you to read our plain English version of this Privacy Policy if you prefer an easier and more readable approach. In any case, you are always welcome to ask any questions you may have by sending an email to [gdpr@typeform.com](http:\u002F\u002Fgdpr@typeform.com).\n\nWe have structured this Privacy Policy based on the role you play when you interact with us. This way we can offer the information that is the most relevant to you and have a meaningful conversation. So, lets get to know each other, who are you:","randomize":false,"allow_multiple_selection":false,"allow_other_choice":false,"vertical_alignment":true,"choices":[{"id":"TM8RqQcCCZQK","ref":"7824ef7b-74e1-4b2b-ac52-55bc2e148ba2","label":"*1. Respondent - Ive responded to a Typeform or Videoask.*"},{"id":"Lw0uQ5nzoYoy","ref":"a2db1c7e-e1b4-4858-93b8-ec321f299bfb","label":"*2. Customer - I have a Typeform or VideoAsk account.*"},{"id":"OLcOdwMyel3e","ref":"a0b980c9-d7d8-47e1-8153-30c3ea554a67","label":"*3. Professionals and other contacts.*"}]},"validations":{"required":true},"type":"multiple_choice"},{"id":"1P7A1c7siYya","title":"1. Respondents","ref":"afe7bfc1-7ded-4652-bf44-ce7f44bb6a7b","properties":{"description":"*Respondents*\n\nIf you are a respondent (i.e. someone that has answered a form i.e. a form, quiz or questionnaire created on our platform), please note that we are not the entity responsible for the processing of data, but a mere provider rendering services to the person or company that sent you the form at issue. \n\nWe suggest you carefully read the terms and conditions and privacy policy of the company or person that sent you the form, as those are the ones governing the processing of your personal data. If you have any doubts, please contact that person or company. Also, depending on how the person or company that sent you a form configured that form, your data may be shared or made public. To find out more, please contact the entity or person sending you the form.\n\nOn our side, please note that this policy is drafted both in plain and legal versions. In case of any discrepancies, the legal version included herein shall prevail and take precedence with respect to the plain version. ","button_text":"Continue","hide_marks":false},"type":"statement"},{"id":"x0tW0Uo1RDOy","title":"3. Professionals and other contacts","ref":"bb57afc0-4d9d-4ab8-bab7-42a017c5a033","properties":{"description":"\nIf you are a professional working for us, or you have contacted us or we need to contact you because of a conflict, please be informed that this Privacy Policy sets forth how we are processing your personal data.\n\n_Who processes personal information? (who is the Data controller)_\n\nPersonal information is processed by us, an entity incorporated in accordance with the laws of Spain with the following contact details:\n\nTYPEFORM, S.L.\nCan Rabia, 3-5, 4th floor, 08017  Barcelona (Spain)\nContact email:\n[gdpr@typeform.com](mailto:gdpr@typeform.com)\n\nContact details for our Data Protection Officer: [gdpr@typeform.com](mailto:gdpr@typeform.com)\n\n_What are we processing your data for and why are we processing it? (Purposes of data processing, legal basis of the data processing and storage periods)_\n\n*Based on our contract or future contract with you*: For professionals working with us (other than users of the Site), we will process your data to perform a contract, and we will be processing your data as long as the contractual relationship with you or the entity for which you are working for is in force and during the five years following the end of said relationship.\n\n*Based on your consent*: For other people contacting us, we will be processing data based on your consent and your request to contact you back and answer a petition initially addressed to us.\n\n*Based on a legal obligation*: In addition to the legal basis mentioned above, we may also need to process both professionals and peoples contacting us data to comply with a legal obligation. This is the case of storing data about the contractual relationship we have with a professional working for us, because of the tax and anti-money laundering laws and regulations, or, when it comes to people contacting us, you report some suspicious activities that need further investigation and action under criminal law (such as Act no. 58\u002F2003, dated December 17, on Taxes; Act no. 27\u002F2014, dated November 27, on corporate taxes; Act no. 10\u002F2010, dated April 28, for the prevention of money laundering and financing or terrorism; or Organic Act no. 10\u002F1995, dated November 23, on Criminal Code). In any such cases, the data will be processed only during the periods set forth by said laws, being deleted thereafter.\n\n*Based on our legitimate interests*: Finally, we may also process data from people we need to contact because of a conflict or a breach of our rights or other situations. This processing will take place on the basis of our legitimate interests, as long as said data is strictly necessary to review, monitor, investigate, and analyze a conflict and how to protect our assets, rights, and users. The interests at stake are ensuring the protection of both our users and us, taking those interests prevalence over your legitimate interests (we need to abide by the law, the legitimate interests of other parties, what other users may expect from our end).\n\n_To which extent do we require to have access to your personal data?_\n\nWe need to process your personal data to perform the legal and contractual obligations mentioned above. On the other hand, for data processing which depends on your consent or on our legitimate interests, the data processing is not legally required.\n\n_Which companies will have access to your personal information? _\n\nWe share your information with our service providers who help us operate our business, in which case those third parties are required to comply with our internal standards, policies, and technical and organizational measures that ensure that your data is protected and kept confidential at all times, and only in accordance with and to the extent authorized by this Privacy Policy.\n\nIn particular, these third parties helping us out in operating our business belong to the following categories: (i) consultancy and audit service providers; (ii) electronic communications management tools providers; (iii) contract management tools providers; (iv) accounting and billing tools providers; \n(v) Public authorities; and (vi) our affiliates. \n\nIn addition, if you browse our Site and you provide consent for the installation of cookies, your data may be processed by third companies for the purposes and in the territories mentioned in the [Cookie Policy](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt).\n\nWe may also share your information with competent courts and authorities, when we are legally required to do so (for instance, to allow such bodies to investigate, prevent, or take action against illegal activities), or we have to take action to protect our rights or any third party rights.\n\n_In which territories may your personal information be processed?_\n\nYour data may be transferred, processed, and stored in countries that do not have data protection laws as protective as those in your jurisdiction. Your agreement to the terms of this Privacy Policy, followed by your submission of information in connection with your request, represents your agreement to this international transfer of personal data. \n\nFor clarification purposes, we will process information from the European Economic Area. In some cases, data may also be processed from other countries, including the UK, in which case we will implement the security measures required by law. In particular, we will be signing Standard Contractual Clauses to ensure that the information is protected at all times and applying additional technical and organizational measures to ensure that the information is protected at all times. \n\nFor further information on the security measures we apply at Typeform, please check our help center. \n\n_Your rights._\n\nYou have the right to withdraw your consent at any time. You also have the right to request access to, and rectification of, or erasure of your personal data, or restriction of processing, or to object to processing, as well as the right to data portability. Please note that if you choose to request the deletion of your data, we may refuse if we are not allowed under the laws or for purposes of the establishment, exercise or defense of legal claims. In such latter cases your data will be processed on a restricted basis, and only as long and to the extent required by law. \n\nYou can always lodge a complaint at any time with the Spanish Data Protection Agency.\n\nWe allow you to exercise the above-mentioned rights at any time by sending an email to [gdpr@typeform.com](mailto:gdpr@typeform.com), or by sending a letter addressed to our Data Protection Officer to Can Rabia, 3 (Sarri Frum, Edificio B), 08017  Barcelona (Spain).\n\n_How to contact us_\n\nSend a request via our Typeform Contact Form or VideoAsk Contact Form. In the Help Center click on the Contact Support link at the bottom of any article. You can always contact us at [gdpr@typeform.com](mailto:gdpr@typeform.com) for any privacy-related matters.\n\n_Changes to the privacy policy_\n\nWe may amend this Privacy Policy from time to time. We may also notify you of material changes to this Privacy Policy, before the effective date of the changes, by sending an email or otherwise. If you do not agree to any substantial change to this Privacy Policy, you may terminate the Service Terms and Conditions.\n\n_Prevalence_\n\nThis policy is drafted both in plain and legal versions. In case of any discrepancies, the legal version included herein shall prevail and take precedence with respect to the plain English version.","button_text":"Continue","hide_marks":false},"type":"statement"},{"id":"r7SLcJWxgQM1","title":"*Privacy Policy* ","ref":"f6c84b7e-8224-4fb7-869d-372ec181a1e6","properties":{"description":"_Note: You're reading the plain English version, which is not legally binding. Scroll up and click \"the legal, jargon-filled version\" to read wording we apply legally._\n \n*Summary* \n\nThis policy is about how Typeform uses and processes your data (emails, respondent answers, etc.) when you create an account with us (if you are a California resident, check our [CCPA notice](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt\u002F) too). It also explains how we are using data whenever someone contacts us to raise any questions, or data from contractors and professionals that are providing us services. It was last updated on February 15, 2023. \n\nTypeform is a provider of a service, and not the owner of the collected data. So ultimately its the person who sends out a form whos responsible for how collected data is handled. However, as a service provider we do process all kinds of data and have lots of responsibilities too. Intrigued? Check [here](https:\u002F\u002Fadmin.typeform.com\u002Fto\u002Fdwk6gt\u002F) our Data Processing Agreement.\n\n*What personal data do I have to give Typeform?*\n\nThe only personal data required for using Typeform are the basics you need when you sign up. In other cases where you give out more info, itll be obvious what data youre providing. For example, entering your email to sign up to a newsletter. If you are contacting us or working with us as a professional, then we will have your contact details and the information you have decided to share with us.\n\n*How do I contact Typeform with questions about this?*\n\nTYPEFORM SL\nC\u002F Can Rabia 3-5, 4th floor, 08017  Barcelona (Spain)\nContact email and form: \n[https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fcontact\u002F](https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fcontact\u002F?_gl=1*1v25v1h*_ga*NDk3ODYwMTU4LjE2NTQ4NTExMzI.*_ga_N6F0VDRT9W*MTY3NjQ1NjI0Mi4zODMuMS4xNjc2NDYwNjgxLjYwLjAuMA..)\n\n[support@videoask.com](mailto:support@videoask.com).\n[https:\u002F\u002Fwww.videoask.com\u002Ffn5pz0q1v](https:\u002F\u002Fwww.videoask.com\u002Ffn5pz0q1v)\n\nContact email for our Data Protection Officer: [gdpr@typeform.com](http:\u002F\u002Fdpo@typeform.com\u002F?_gl=1*189iefx*_ga*NDk3ODYwMTU4LjE2NTQ4NTExMzI.*_ga_N6F0VDRT9W*MTY3NjQ2NzE4Mi4zODQuMS4xNjc2NDcwNjU4LjU4LjAuMA..) \n\n*What do you do with all the data, and why do you do it?*\n\n\\*Fulfilling our end of the deal, so you can use our service\n\\*Sending you emails or other comms\n\\*Using your browsing behavior on our sites (see cookie policy) for profiling purposes. This lets us send you better ads or personalized content.\n\\*Signing you in from third-parties (social media platforms etc.)\n\\*Complementing data we have from third parties (requires individual opt-ins), to send you better ads or personalized content\n\\*Investigating things to prevent fraud, spam, phishing, and other no-no activities\n\\*Dissociating you (the person) from you (the profile), to analyze user trends and get better at what we do\n\\*To keep our business operations running\n\nIf you are contacting us or working with us as a professional, then we will have your information to answer your request and\u002For managing our contract with you.\n\n*Does anyone else have access to my data?*\n\nThey wouldnt have access to it, like seeing it in a list. But sometimes we use other services to complement our services to you. In those cases, the other provider may need to process your data. If so, theyll have the same obligations as we do.\n\nHeres how we could use your data with other service providers:\n\n\\*Passing data through browser cookies so that other service providers can process it. This always needs your consent when it happens.\n\\*Sharing data with courts and authorities to take action against illegal activities, when thats applicable. If youre planning on doing that, I doubt youd be reading this policy.\n\\*If you share typeform responses with third parties, you may have to inform the respondents, or comply with further legal requirements.\n\n*Where is my data\u002Finformation processed?*\n\nYour information (not your respondents answers) might be processed in countries that dont have the same data protection laws as those in your jurisdiction. You agree to this by agreeing to our privacy policy.\n\n*Im moving to a cabin in Alaska and want all my data removed from everywhere. Can I?*\n\nYes. You can wipe everything we have by withdrawing consent or deleting your account. You can also ask to see all the data we have, and object to some of the ways we use it. To do this, visit the [Help Center](https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002F) and open a ticket. Click the link at the bottom of any article. \n\nOr send post to:\nC\u002F Can Rabia 3-5, 4th floor, 08017  Barcelona (Spain). \nWe love a nice letter.\n\n*Can I update my personal information?*\n\nSure. Update your contact info in your account settings, or write to our [Help Center](https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002F). If you want to unsubscribe to commercial or subscription emails, hit unsubscribe in the email (doesnt apply to essential account-related emails).\n\n*If I deleted my account would you positively, absolutely delete all my data?*\n\nYes, but the authorities could tell us to do otherwise. So unless youre up to no good, dont worry.\n\n*What if these terms change?* \n\nIf we change anything, theres a chance youll have to accept the changes before continuing to use our Typeform. If you dont agree to the changes, youll have to stop using Typeform.","button_text":"Back","hide_marks":false},"type":"statement"},{"id":"ixNheRvRtvLX","title":"Which version of our cookies policy do you want?","ref":"c627bda3-714c-48d2-8fc8-15ed98b4a3f8","properties":{"randomize":false,"allow_multiple_selection":false,"allow_other_choice":false,"vertical_alignment":true,"choices":[{"id":"HYwcEMDrV6Kw","ref":"23b57d5a-0a6f-4efb-aa38-f47918995487","label":"The legal, jargon-filled version"},{"id":"wSa8T7zpSTLa","ref":"3894af52-9368-473a-9594-68b7deca5ea2","label":"The plain English version"}]},"validations":{"required":true},"type":"multiple_choice"},{"id":"zN68cPO5mX7P","title":"*Cookie Policy*","ref":"c142c8d5-1cc0-4775-b310-715effd92d33","properties":{"description":"_Note: You're reading the plain English version, which is not legally binding. Scroll up and click \"the legal, jargon-filled version\" to read wording we apply legally._ \n\nLike every other site on the internet, we use cookies. Youll know lots about the ones in the jar, but we want to give you some more information on the digital ones. This policy was last updated on February 15, 2023. \n\nConfused? Got questions? Fill out our Typeform [Contact Form](https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fcontact\u002F?_gl=1*bu6gbv*_ga*NDk3ODYwMTU4LjE2NTQ4NTExMzI.*_ga_N6F0VDRT9W*MTY3NjQ1NjI0Mi4zODMuMS4xNjc2NDYwOTI2LjYwLjAuMA..) or VideoAsk [Contact Form](https:\u002F\u002Fwww.videoask.com\u002Ffn5pz0q1v) and well get in touch with you.\n\n*What are cookies?*\n\nCookies are small text files that store information on your browser about what you did on our website. They dont let us see any of your computer content but they do let us give you a better on-site experience. \n\n*What types of cookies do we use?*\n\nWe use our own cookies and some trusted third-party cookies too. With all of the cookies in our jar, you can choose to limit or block thembut the site might not work as smoothly. Here are the cookies youll find on our site:\n\n*Strictly necessary cookies* are used to check your identity when you log in and make the site run smoothly and secured. \n\n*Cookies that remember your settings (functional cookies)* allow our site to change based on your actions e.g. language choices and layout.\n\n*Cookies that measure website use (analytics cookies)* help us understand how people use our site and interact with it. They give us information like how many times youve visited our page, what browser youre using, and if youre on your phone or laptop. \n\n*Cookies that help with our communications and marketing (advertising and profiling cookies)* are used to show you offers, adverts, and general marketing on the rest of the web, and some of them are similar to cookies mentioned abovethey analyze how you, and others, use our website\n\n*Can I block or delete cookies?*\n\nOf course you can. But like we saidyou might find some hiccups on our site if you do. Heres how you can block and delete your cookies:\n\n[Internet Explorer](http:\u002F\u002Fwindows.microsoft.com\u002Fen-us\u002Fwindows-vista\u002Fblock-or-allow-cookies)\n[Safari](https:\u002F\u002Fsupport.apple.com\u002Fen-us\u002FHT201265)\n[Chrome](https:\u002F\u002Fsupport.google.com\u002Fchrome\u002Fanswer\u002F95647?co=GENIE.Platform%3DDesktop&hl=en)\n[Firefox](https:\u002F\u002Fsupport.mozilla.org\u002Fen-US\u002Fkb\u002Fdelete-cookies-remove-info-websites-stored)\n\n*Whats your favorite type of real cookie?* \n\nSnickerdoodle.","button_text":"Back","hide_marks":false},"type":"statement"},{"id":"24253958","title":"*Cookie Policy*","ref":"098274b697b22923","properties":{"description":"\nEffective date: May 1, 2023. In case of new sign ups or first use of the Site, February 15, 2023.\n\nThe platform accessible through the [www.typeform.com](http:\u002F\u002Fwww.typeform.com) and [www.videoask.com](https:\u002F\u002Fwww.videoask.com\u002F) domain names (the Site) is provided by TYPEFORM SL (hereinafter referred to as us, we or the Company), a Spanish entity with registered address at C\u002F Can Rabia 3-5, 4th floor, 08017  Barcelona (Spain), and C.I.F. (Spanish tax identification number) B65831836. For purposes of ensuring that the Site and any services provided through the Site can be used by you, we and third parties install and use cookies. This Cookie Policy (the CP) is aimed at providing information on the cookies used and how to disable them. \n\nYou may contact us should you have any questions regarding this CP by sending filling out our [Contact Form](https:\u002F\u002Fwww.typeform.com\u002Fhelp\u002Fcontact\u002F?_gl=1*1abuo6q*_ga*NDk3ODYwMTU4LjE2NTQ4NTExMzI.*_ga_N6F0VDRT9W*MTY3NjQ1NjI0Mi4zODMuMS4xNjc2NDYxMDQ1LjYwLjAuMA..) in connection with Typeform and our [Contact Form](https:\u002F\u002Fwww.videoask.com\u002Ffn5pz0q1v) in connection with VideoAsk. \n\n*1. What are cookies?* \n\nCookies are small text files that are generated when you access the Site and that collect your browsing information. All cookies used by us are safe for your computer and only process information which is stored on your internet browser. Our cookies cannot execute code, do not contain malware or viruses, and cannot be used to access content on your computer. \n\n*2. What types of cookies do we use?* \n\nWe use our own and those of third parties, as described below: \n\n*Strictly necessary cookies*: are those cookies needed to ensure you can access the Site, and browse it securely. These cookies are strictly necessary, as the use and access to the Site and the services provided through the Site require them. They also protect us from any fraudulent use of the Site or our services, to verify that anyone using your account is actually you, and protect your data from any unauthorized users. For instance, technical cookies are those relating to the communication and exchange of data, or those required to verify your identity when you sign in into your account. \n\nTypeform:\n\nWe use third party cookies for the purposes mentioned above. Said cookies are installed, used, and owned by:\n\nFormagrid, Inc (dba Airtable), a US entity with registered address at 799 Market St, Floor 8, San Francisco, CA - 94103 (United States of America). To know more about Airtables cookies, please visit its cookies and privacy policies, as available [here](https:\u002F\u002Fwww.airtable.com\u002Fprivacy). Please note that the processing of data by Airtable may entail the international transfer of data outside the European Union, as further described in the link above;\n\nCloudflare, Inc., a US entity with registered address at 101 Townsend St, San Francisco, CA - 94107 (United States of America). To know more about Cloudflares cookies, please visit its cookies and privacy policies, as available [here](https:\u002F\u002Fwww.cloudflare.com\u002Fcookie-policy\u002F). Please note that the processing of data by Cloudflare may entail the international transfer of data outside the European Union, as further described in the link abov
