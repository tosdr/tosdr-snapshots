ra Inc. is the data controller of your personal information and is responsible for providing you with this Privacy Policy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Overview\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-4885e813b0424d48e7d41a98f04cce28\\\", \\\"height\\\": 1546, \\\"width\\\": 1032, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-6825879824a00fa3f0623a576f0c9a6b\\\", \\\"is_deleted\\\": false, \\\"is_sensitive\\\": false, \\\"is_uploaded_by_bot\\\": false, \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#fafafa\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Information We Collect\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We collect information directly from you, from third parties, and automatically through your use of the Quora Platform.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Account and Profile Data. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"When you create an account and profile on the Quora Platform, we collect your name, email address, and other information you provide, such as topics that you know about or find interesting. You can choose to add your photo, country of residence, place of employment, education history, and any other information to your public-facing profile. Once you create a profile, others will be able to see certain information about your activity on the Quora Platform, such as the questions and answers you post, your followers and who you follow, topics of interest to you, and your credentials.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Your Content. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"We collect the information and content that you post to the Quora Platform, including your questions, answers, comments, photos, and the edit history to your content. Unless you have posted certain content anonymously, your content, date and time stamps, and all associated comments are publicly viewable on the Quora Platform. Your content may be indexed by search engines and be republished elsewhere on the Internet in accordance with our Terms of Service.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Communication Records. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"We maintain a record when you communicate with us via email, through the Quora Platform, or otherwise. The Quora Platform also provides a \\u201cMessages\\u201d feature that allows you to send direct messages through the Quora Platform to other users. We store these communications and information related to these messages, such as the date of the communication and to whom it was sent.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Third Party Application Login. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"You can log into your Quora account using third party applications (e.g., Facebook, Google, and Apple). When you log in using this method, you allow us to we collect and process your name and email address associated with that third party application for authentication and identity verification purposes. You can also choose to import your contacts to your Quora account to connect with your friends on the Quora Platform. Note that your use of any third party application and the personal data you provide them is governed by their terms of use, privacy policies, and other policies.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Cookies and Similar Technologies. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"We and our third party providers use cookies, log files, pixel tags, local storage objects, and other similar technologies to automatically collect information about your activities, such as your searches, page views, date and time of your visit, and other information about your use of the Quora Platform. We also collect information about your web browser or mobile device in connection with your use of the Quora Platform such as your browser type, type of computer or mobile device, browser language, IP address, mobile carrier, unique device identifier, and requested and referring URLs. We also receive information when you view content on or otherwise interact with the Quora Platform, even if you have not created an account. For more detailed information about these mechanisms refer to our \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Cookie Policy\\\", \\\"modifiers\\\": {\\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.quora.com/about/cookies\\\"}}}, {\\\"text\\\": \\\".\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Billing and Payment Data. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"We collect billing information if you subscribe to the Quora + Platform, and we collect payment information if you are a paid Quora creator via the Quora Partner Program. Depending on your location, this information may include your billing address, social security number, last four digits of your credit card or debit card, phone number, and email address.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Platform Engagement Data. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"We collect platform engagement and browsing information, such as IP address, date and time stamp, user agent, Quora cookie ID, URLs visited, unique advertising identifiers (including mobile device advertising identifiers) or content identifiers (if applicable), time zone, and other information about your activity on the Quora Platform. We also collect this information from third-party sites and services that have embedded our Quora Ppixels (\\u201cPixels\\u201d), widgets, plug-ins, buttons, or related technologies. Please visit our \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Quora Pixel Privacy Terms\\\", \\\"modifiers\\\": {\\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.quora.com/about/pixel_privacy\\\"}}}, {\\\"text\\\": \\\" to learn more, including how to opt out. We may also receive these types of information about you from third parties, such as our partners (including ad partners) or Quora affiliates.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Data From Advertisers. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Third party advertisers who use our Ad Services may also provide us with information about you as part of their ad campaigns (e.g., email addresses) to create custom audiences for personalizing their ad campaigns or for measuring the effectiveness of their ads. To learn more, including about how to opt -out of certain Ad Services, refer to our \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Cookie Policy\\\", \\\"modifiers\\\": {\\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.quora.com/about/cookies\\\"}}}, {\\\"text\\\": \\\".\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"How We Use Your Information and Legal Basis for Processing\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We process the information we collect for the following purposes, and under the following legal basis. You may decline to submit personal information through the Quora Platform, in which case we may not be able to provide certain services to you.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Provide our Services. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"To provide you the services we offer on the Quora Platform and make the Quora Platform available to the public, communicate with you about your use of the Quora Platform, respond to your inquiries, provide troubleshooting, and for other customer service purposes. This is so we can comply with our contractual obligations to you.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Personalization. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"To tailor the content and information that we or our third party content publishers or advertisers may send or display to you in the Quora Platform. We also use your information to suggest followers and content, to help others find your profile, to offer location customization, and personalized help and instructions, and to otherwise personalize your experiences while using the Quora Platform. It is in our legitimate business interests to provide you with a customized experience.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Billing and Payment. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"To collect payments (for example, if you are a Quora+ subscriber) and pay our service providers and content creators. This information is collected so that we can comply with our contractual obligations to you.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Advertising. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"To display interest-based, retargeted, contextual, and behavioral advertising to you in the Quora Platform. We also may use your information, to improve our advertising and measurement systems so we can show you relevant ads and to measure the effectiveness and reach of ads and services. It is in our legitimate business interests to provide advertising. Where necessary, we will obtain your consent before engaging in this processing.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Marketing and Promotions.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" For marketing and promotional purposes, such as to send you news, special offers, promotions, or to otherwise contact you about products or information we think may interest you, including information about third-party products and services. It is in our legitimate interest to provide more relevant and interesting marketing and promotions messages. Where applicable, we obtain your consent before sending such marketing communications and you can unsubscribe anytime.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Enable Communications. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"To facilitate communications you send to us or to other users on the Quora Platform. We process information about who you have communicated with to better understand the use of our services. This processing is necessary to comply with our contractual obligations to you.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Analytics. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"To gather analytics and metrics to better understand how users use the Quora Platform. We also use analytics data to evaluate and improve the Quora Platform, including the Ad Services and personalization, and to develop new products and services. It is in our legitimate business interests to make informed decisions about product development.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Comply with Law. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"To comply with legal obligations, as part of our general business operations, and for other business administration purposes. This processing is necessary to comply with legal obligations and to serve our legitimate business interests in complying with the laws to which we are subject.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Prevent Fraud and Misuse. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"To investigate, prevent, or take action regarding illegal activities, suspected fraud, situations involving potential threats to the safety of any person or violations of our Terms of Service or this Privacy Policy. This processing is necessary to comply with legal obligations and to serve our legitimate interest in preventing misuse of the Quora platform, including through illegal activities and fraud.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"User Research. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"We may ask you to help us test new features or participate in surveys to help enhance your Quora experience. Your participation is voluntary, and we may use your personal information to communicate with you to seek your feedback.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"How We Share Your Information\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We share your information as outlined below, and where users have asked us to do so or otherwise consented:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Service Providers. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"We share your information with third-party service providers who use this information to perform services for us, such as payment processors, hosting providers, auditors, advisors, consultants, customer service providers, as well as service providers who assist us in providing the Ad Services. Key service providers we use include Amazon Web Services, Stripe, Zendesk, and Google.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Quora Affiliates. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"The information collected about you may be accessed by or shared with affiliates of Quora, Inc., whose use and disclosure of your personal information is subject to this Privacy Policy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Business Transfers. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"We may disclose or transfer your information as part of any merger, sale, and transfer of our assets, acquisition or restructuring of all or part of our business, bankruptcy, or similar event.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Protection of Rights and When Legally Required. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"We may disclose information where we are required to do so by law, where we believe it necessary to respond to claims asserted against us or, comply with legal process (e.g., subpoenas or warrants), enforce or administer our agreements and terms, for fraud prevention, risk assessment, investigation, and protect the rights, property, or safety of Quora, its users, or others.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Your Content and Public Information. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Your content, including your name, profile picture, profile information, and certain associated activity information is available to other users of the Quora Platform and may also be viewed publicly by non users. Public viewing includes availability to non-registered visitors and users may share your content across other sites. In addition, your content may be indexed by search engines. See the section below about Your Choices and Settings for information about how to control what information is shared or viewed by others.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Platform Engagement Information. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"We share with our advertisers and publishers aggregate statistics, metrics, and reports about the performance of their ads in the Quora Platform. This aggregated data may include the number of unique user views, demographics about the users who saw their ads or content, and conversion rates. Certain features allow you to share your personal information with advertisers on our platform if you choose to do so.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Research. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"We share aggregated or anonymized information with third parties for market research, reporting, and analytics. The information we share in this context cannot be used to identify individual users.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Do-Not-Track Signals. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Please note we do not change system behavior within the Quora Platform in response to browser requests not to be tracked. You may, however, disable certain tracking by third parties as discussed in our \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Cookie Policy\\\", \\\"modifiers\\\": {\\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.quora.com/about/cookies\\\"}}}, {\\\"text\\\": \\\".\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"How We Secure and Store Your Information\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Security. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Quora maintains appropriate technical, administrative, and physical safeguards to protect the information we collect from unauthorized access, use, disclosure, destruction, and altercation.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Retention. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"We keep your personal information for as long as we have a relationship with you. Once our relationship with you has come to an end, we will retain your personal information for a period of time that enables us to maintain business records for audit purposes, comply with record retention requirements under the law, and defend or bring any existing or potential legal claims.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"How We Transfer Your Information\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Quora Inc. is headquartered in the United States, and has operations, entities, and service providers in the United States and throughout the world. As such, we and our service providers may transfer your personal information to, or access it in, jurisdictions that may not provide equivalent levels of data protection as your home jurisdiction. We take steps to ensure that your personal information receives an adequate level of protection in the jurisdictions in which we process it. Where we transfer your personal information outside of the European Economic Area or the United Kingdom, we rely on transfer mechanisms such as the European-Commission approved Standard Contractual Clauses. For more information on our transfer mechanisms, please contact us at the details below.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Your Privacy Rights\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Depending on where you live and the local laws, you may have certain rights regarding your personal information. These may include rights to:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Access your personal information\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Rectify the personal information we hold about you\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Erase your personal information\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"span
