p;quot;&lt;\/p&gt;\n&lt;p&gt;Non-Personal Information includes information that cannot be used to\npersonally identify you, such as anonymous usage data, IP addresses,\ngeneral demographic information we may collect, referring\/exit pages and\nURLs, platform types, cursor movement, preferences you submit and\npreferences that are generated based on the data you submit and number\nof clicks.&lt;\/p&gt;\n&lt;p&gt;Personal Information includes your name, email, birthday and mailing\naddress which you submit to us through the registration process at the\nSite or by completing your Account Profile.&lt;\/p&gt;\n&lt;h2&gt;UPDATING PERSONAL INFORMATION&lt;\/h2&gt;\n&lt;p&gt;A member may update their Personal Information by logging in and\nvisiting the account settings pages on web or mobile. Or they may\nrequest a change in writing by emailing &lt;a href=\&quot;mailto:support@gifthero.com\&quot;&gt;support@gifthero.com&lt;\/a&gt;.&lt;\/p&gt;\n&lt;h2&gt;INFORMATION COLLECTED THROUGH TECHNOLOGY&lt;\/h2&gt;\n&lt;p&gt;To activate the Service you do not need to submit any Personal\nInformation other than your name, email address and date of birth. To\nuse the Service thereafter, you do not need to submit further Personal\nInformation. However, in an effort to improve the quality of the\nService, we track and collect Non-Personal Information provided to us by\nyour browser or by our software application when you view or use the\nService.&lt;\/p&gt;\n&lt;p&gt;When you access the Service by or through a mobile device, we may\ncollect certain information automatically, including, but not limited\nto, the type of mobile device you use, your mobile device&#039;s unique\ndevice ID, the IP address of your mobile device, your mobile operating\nsystem, the type of mobile Internet browser you use, your location\ninformation and other statistics.&lt;\/p&gt;\n&lt;p&gt;The Company also may use both persistent and session cookies; persistent\ncookies remain on your computer after you close your session and until\nyou delete them, while session cookies expire when you close your\nbrowser. Cookies are sent to a user&#039;s browser from our servers and are\nstored on the user&#039;s computer hard drive. Sending a cookie to a user&#039;s\nbrowser enables us to collect Non-Personal information about that user\nand keep a record of the user&#039;s preferences when utilizing our services,\nboth on an individual and aggregate basis. We use cookies to collect the\ninformation we need to optimize the product\/Merchant links we\nmonetize\/create, customize the Service to each users preferences, and\nimprove the Service we provide to third-party merchants and advertisers.\nWe also may synchronize anonymous cookie identifiers with third parties\nin order to enrich the Service and offer personalized experiences across\nthe web. The techniques used do not collect any Personally Identifiable\nInformation.&lt;\/p&gt;\n&lt;p&gt;We may use third party services such as Google Analytics that collect,\nmonitor and analyze this Non-Personal Information in order to increase\nour Service&#039;s functionality. These third party service providers have\ntheir own privacy policies addressing how they use such information.&lt;\/p&gt;\n&lt;p&gt;From time to time Gift Hero may record individual user interaction with\nvarious user interface elements within the Service. This information is\nused internally to correct deficiencies and improve the member\nexperience.&lt;\/p&gt;\n&lt;h2&gt;ACCOUNT REGISTRATION INFORMATION&lt;\/h2&gt;\n&lt;p&gt;In addition to the information provided automatically by your browser\nwhen you visit the Site, to become a subscriber to the Service you will\nneed to create a personal profile. You can create a profile by\nregistering with the Service and entering your email address and\ncreating a password. By registering, you are authorizing us to collect,\nstore and use your email address in accordance with this Privacy Policy.&lt;\/p&gt;\n&lt;h2&gt;SHARING OF INFORMATION&lt;\/h2&gt;\n&lt;h3&gt;Personal Information&lt;\/h3&gt;\n&lt;p&gt;Except as otherwise stated in this Privacy Policy, we do not sell,\ntrade, rent or otherwise share for marketing purposes your Personal\nInformation with third parties without your consent. We do share\nPersonal Information with vendors who are performing services for the\nCompany, such as the servers for our email communications who are\nprovided access to user&#039;s email address for purposes of sending emails\nfrom us. Those vendors use your Personal Information only at our\ndirection and in accordance with our Privacy Policy.&lt;\/p&gt;\n&lt;p&gt;In general, the Personal Information you provide to us is used to help\nus communicate with you. For example, we use Personal Information to\ncontact members in response to questions, solicit feedback from members,\nprovide technical support, send transactional emails, and inform members\nabout service upgrades and service usage tips.&lt;\/p&gt;\n&lt;h3&gt;Non-Personal Information&lt;\/h3&gt;\n&lt;p&gt;In general, we use Non-Personal Information to help us improve the\nService and customize the user experience. We also aggregate\nNon-Personal Information in order to track trends and analyze use\npatterns on the Site. We also use IP addresses as part of our efforts to\nreduce fraud and identify non-human browsing patterns. This Privacy\nPolicy does not limit in any way our use or disclosure of Non-Personal\nInformation and we reserve the right to use and disclose such\nNon-Personal Information to our partners, advertisers and other third\nparties at our discretion.&lt;\/p&gt;\n&lt;p&gt;You grant to Gift Hero a nonexclusive, perpetual, worldwide license to\ncombine the User Provided Content from all Gift Hero members, to create\nanonymous, aggregate data with no individual identification exposed for\npurposes of exposing trends, popular items, and other metadata whether\nnow known or hereafter devised.&lt;\/p&gt;\n&lt;h2&gt;INTERNATIONAL TRANSFER&lt;\/h2&gt;\n&lt;p&gt;Your information, including Personal Information, may be transferred to\n--- and maintained on --- computers located outside of your state,\nprovince, country or other governmental jurisdiction where the data\nprotection laws may differ than those from your jurisdiction.&lt;\/p&gt;\n&lt;p&gt;If you are located outside United States and choose to provide\ninformation to us, please note that we transfer the information,\nincluding Personal Information, to the United States and process it\nthere. Your consent to this Privacy Policy followed by your submission\nof such information represents your agreement to that transfer.&lt;\/p&gt;\n&lt;h2&gt;REMARKETING&lt;\/h2&gt;\n&lt;p&gt;Gift Hero Inc. may use remarketing services on third party web sites\nfrom organizations like Google Adwords to advertise to you after you\nvisited our Site. We, and our third party vendors, do this through the\nuse of cookies to inform, optimize and serve ads based on your past\nwebsite visit history or based on item keywords on your lists. Google\nAdWords remarketing service is provided by Google Inc. For more\ninformation on the privacy practices of Google, please visit the Google\nPrivacy &amp;amp; Terms web page:\n&lt;a href=\&quot;http:\/\/www.google.com\/intl\/en\/policies\/privacy\/\&quot;&gt;http:\/\/www.google.com\/intl\/en\/policies\/privacy\/&lt;\/a&gt;&lt;\/p&gt;\n&lt;h2&gt;BUSINESS SALE OR TRANSFER&lt;\/h2&gt;\n&lt;p&gt;In the event we undergo a business transaction such as a merger,\nacquisition by another company, or sale of all or a portion of our\nassets, your information may be among the assets transferred. You\nacknowledge and consent that such transfers may occur and are permitted\nby this Privacy Policy, and that any acquirer of our assets may continue\nto process your information as set forth in this Privacy Policy.&lt;\/p&gt;\n&lt;h2&gt;PROTECTING INFORMATION&lt;\/h2&gt;\n&lt;p&gt;We implement security measures designed to protect your information from\nunauthorized access. Your account is protected by your account password\nand we urge you to take steps to keep your personal information safe by\nnot disclosing your password. We further protect your information from\npotential security breaches by implementing certain technological\nsecurity measures including encryption, firewalls and HTTPS or SSL\nsecurity standards. However, these measures do not guarantee that your\ninformation will not be accessed, disclosed, altered or destroyed by\nbreach of such firewalls and secure server software. By using or\naccessing our Site, you acknowledge that you understand and agree to\nassume these risks.&lt;\/p&gt;\n&lt;h2&gt;A USER&#039;S RIGHTS REGARDING THE USE OF PERSONAL INFORMATION&lt;\/h2&gt;\n&lt;p&gt;You have the right at any time to prevent us from contacting you with\npromotional communications. When we send a promotional communication to\na member, the member can opt out of further promotional communications\nby following the unsubscribe instructions provided in each promotional\ne-mail. Please note that notwithstanding the promotional preferences you\nindicate by either unsubscribing or opting out in the Settings section\nof the Site, we may continue to send you administrative emails\nincluding, for example, group membership requests, member initiated\nreminder emails, or periodic updates to our Privacy Policy.&lt;\/p&gt;\n&lt;h2&gt;LINKS TO OTHER WEBSITES&lt;\/h2&gt;\n&lt;p&gt;As part of the Service, you may submit or follow web links to other\nwebsites or applications. We are not responsible for the privacy\npractices employed by those websites or the information or content they\ncontain. This Privacy Policy applies solely to information collected by\nus through the Service. Therefore, this Privacy Policy does not apply to\nyour use of a third party website accessed by selecting a link on our\nSite. To the extent that you access or use the Site through or on\nanother website or application, then the privacy policy of that other\nwebsite or application will apply to your access or use of that site or\napplication. We encourage our users to read the privacy statements of\nother websites before proceeding to use them.&lt;\/p&gt;\n&lt;h2&gt;CHILD PRIVACY&lt;\/h2&gt;\n&lt;p&gt;Only persons age 13 or older have permission to access the Site. We do\nnot knowingly collect personally identifiable information from children\nunder 13. If you are a parent or guardian and you learn that your\nChildren have provided us with Personal Information, please contact us.\nIf we become aware that we have collected Personal Information from a\nchild under age 13 without verification of parental consent, we take\nsteps to remove that information from our servers.&lt;\/p&gt;\n&lt;h2&gt;CONTACT&lt;\/h2&gt;\n&lt;p&gt;If you have any questions regarding this Privacy Policy or the practices\nof this Site, please contact us by sending an email to\n&lt;a href=\&quot;mailto:support@gifthero.com\&quot;&gt;support@gifthero.com&lt;\/a&gt;.&lt;\/p&gt;\n&quot;},&quot;url&quot;:&quot;\/privacy-policy&quot;,&quot;version&quot;:&quot;a10178694295d4af21b791d411bf63d8&quot;}">
