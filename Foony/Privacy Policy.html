<script>
  // Get the main React script.
  // Vite seems to import each script as a module. If the script has a src and is of type module,
  // then we assume it's an important Vite script where an error will crash the page.
  const viteModules = new Set();
  for (const script of document.querySelectorAll('script')) {
    if (script.type === 'module' && script.src) {
      viteModules.add(script.src);
    }
  }

  const isViteModule = (filename) =>
      viteModules.has(filename)
          || /^.+-[0-9a-f]{8}\..{2,3}$/.test(filename)  // Production filename pattern for Vite
          || /^.+\?t=\d+$/.test(filename);  // Development filename pattern for Vite

  window.addEventListener('error', ev => {
    if (!ev.error || !isViteModule(ev.filename)) {
      return;
    }

    console.log('load error! React failed to load.', ev);
    // Show the unsupported browser card. React failed to load.
    function setClassName(selector, className) {
      const element = document.querySelector(selector);
      if (element) {
        element.className = className;
      }
    }
    setClassName('#BrowserErrorCard', "AcornCard");
    // Send a fetch to Foony's backend to log this error.
    const error = ev.error;
    if (location.hostname === 'localhost') {
      console.log('Error:', error);
      return;  // Don't log locally.
    }
    fetch('https://s.foony.com/error?' + new URLSearchParams({
      message: error.message,
      location: `${error.fileName} ${error.lineNumber}:${error.columnNumber}`,
      stack: error.stack ? error.stack : '',  // Can't use nullish-coalescing (??) because of Safari 13.
    })).catch(() => {/* Ignore failures when posting fetch. */}).finally(() => {
      // Reload the page
      setTimeout(() => window.location.reload(), 1_000);
    });
  });
</script>
